r leaves.\n Huskys, working dogs in polar regions, are known for their cold-weather tolerance.\n The garden strawberry, a hybrid species, is cultivated for its sweet and aromatic fruit.\n In botany, the term 'deciduous' refers to plants that shed their leaves seasonally, while 'perennial' describes plants that live for more than two years.\n Scientific concepts, including visual perception, the geologic timescale (mentioning the Valanginian age), and fluid dynamics in physics, are also explored.\n The year AD 3 in the Roman Empire is briefly mentioned.\n Classification, plant diversity, and the contributions of notable scientists are emphasized.\n",true,"A","A hybrid is the result of combining two different organisms, and a subgenus is a taxonomic rank below genus.\n Antoine Nicolas Duchesne, a French botanist, made significant contributions by observing species variation and demonstrating the mutability of species.\n Various plant species, such as water lilies (Nymphaeaceae), flowering plants (Angiospermae), and grasses (Poaceae), have specific characteristics, like water lilies' rhizomatous nature and the diverse forms of their leaves.\n Huskys, working dogs in polar regions, are known for their cold-weather tolerance.\n The garden strawberry, a hybrid species, is cultivated for its sweet and aromatic fruit.\n In botany, the term 'deciduous' refers to plants that shed their leaves seasonally, while 'perennial' describes plants that live for more than two years.\n Scientific concepts, including visual perception, the geologic timescale (mentioning the Valanginian age), and fluid dynamics in physics, are also explored.\n The year AD 3 in the Roman Empire is briefly mentioned.\n Classification, plant diversity, and the contributions of notable scientists are emphasized.\n"],["Husky is a general term for a dog used in the polar regions, primarily and specifically for work as sled dogs.\n  It refers to a traditional northern type, notable for its cold-weather tolerance and overall hardiness.\n  Modern racing huskies that maintain arctic breed traits (also known as Alaskan huskies) represent an ever-changing crossbreed of the fastest dogs.\n",false,1,"Husky is a general term for a dog used in the polar regions, primarily and specifically for work as sled dogs.\n  It refers to a traditional northern type, notable for its cold-weather tolerance and overall hardiness.\n  Modern racing huskies that maintain arctic breed traits (also known as Alaskan huskies) represent an ever-changing crossbreed of the fastest dogs.\n"],["Nymphaeaceae () is a family of flowering plants, commonly called water lilies.\n  They live as rhizomatous aquatic herbs in temperate and tropical climates around the world.\n  The family contains five genera with about 70 known species.\n  Water lilies are rooted in soil in bodies of water, with leaves and flowers floating on or rising from the surface.\n  Leaves are oval and heart-shaped in Barclaya.\n  Leaves are round, with a radial notch in Nymphaea and Nuphar, but fully circular in Victoria and Euryale.\n",false,2,"Nymphaeaceae () is a family of flowering plants, commonly called water lilies.\n  They live as rhizomatous aquatic herbs in temperate and tropical climates around the world.\n  The family contains five genera with about 70 known species.\n  Water lilies are rooted in soil in bodies of water, with leaves and flowers floating on or rising from the surface.\n  Leaves are oval and heart-shaped in Barclaya.\n  Leaves are round, with a radial notch in Nymphaea and Nuphar, but fully circular in Victoria and Euryale.\n"],["Flowering plants are plants that bear flowers and fruits, and form the clade Angiospermae ().\n  The term 'angiosperm' is derived from the Greek words \u1f00\u03b3\u03b3\u03b5\u1fd6\u03bf\u03bd \u002f angeion ('container, vessel') and \u03c3\u03c0\u03ad\u03c1\u03bc\u03b1 \u002f sperma ('seed'), meaning that the seeds are enclosed within a fruit.\n  The group was formerly called Magnoliophyta.\n Angiosperms are by far the most diverse group of land plants with 64 orders, 416 families, approximately 13,000 known genera and 300,000 known species.\n",false,3,"Flowering plants are plants that bear flowers and fruits, and form the clade Angiospermae ().\n  The term 'angiosperm' is derived from the Greek words \u1f00\u03b3\u03b3\u03b5\u1fd6\u03bf\u03bd \u002f angeion ('container, vessel') and \u03c3\u03c0\u03ad\u03c1\u03bc\u03b1 \u002f sperma ('seed'), meaning that the seeds are enclosed within a fruit.\n  The group was formerly called Magnoliophyta.\n Angiosperms are by far the most diverse group of land plants with 64 orders, 416 families, approximately 13,000 known genera and 300,000 known species.\n"],["In biology, a hybrid is the offspring resulting from combining the qualities of two organisms of different varieties, subspecies, species or genera through sexual reproduction.\n  Generally, it means that each cell has genetic material from two different organisms, whereas an individual where some cells are derived from a different organism is called a chimera.\n",false,4,"In biology, a hybrid is the offspring resulting from combining the qualities of two organisms of different varieties, subspecies, species or genera through sexual reproduction.\n  Generally, it means that each cell has genetic material from two different organisms, whereas an individual where some cells are derived from a different organism is called a chimera.\n"],["Antoine Nicolas Duchesne (born 7 October 1747 Versailles; died 18 February 1827 Paris) was a French botanist known for his keen observation of variation within species, and for demonstrating that species are not immutable, because mutations can occur.  \"As Duchesne's observations were unaided by knowledge of modern concepts of genetics and molecular biology, his insight was truly remarkable. \" His particular interests were in strawberries and gourds.\n",false,5,"Antoine Nicolas Duchesne (born 7 October 1747 Versailles; died 18 February 1827 Paris) was a French botanist known for his keen observation of variation within species, and for demonstrating that species are not immutable, because mutations can occur.  \"As Duchesne's observations were unaided by knowledge of modern concepts of genetics and molecular biology, his insight was truly remarkable. \" His particular interests were in strawberries and gourds.\n"],["Indonesia, officially the Republic of Indonesia, is a country in Southeast Asia and Oceania, between the Indian and Pacific oceans.\n  It consists of over 17,000 islands, including Sumatra, Java, Sulawesi, and parts of Borneo and New Guinea.\n  Indonesia is the world's largest archipelagic state and the 14th-largest country by area, at 1,904,569 square kilometres (735,358 square miles).\n",false,6,"Indonesia, officially the Republic of Indonesia, is a country in Southeast Asia and Oceania, between the Indian and Pacific oceans.\n  It consists of over 17,000 islands, including Sumatra, Java, Sulawesi, and parts of Borneo and New Guinea.\n  Indonesia is the world's largest archipelagic state and the 14th-largest country by area, at 1,904,569 square kilometres (735,358 square miles).\n"],["Flowering plants are plants that bear flowers and fruits, and form the clade Angiospermae ().\n  The term 'angiosperm' is derived from the Greek words \u1f00\u03b3\u03b3\u03b5\u1fd6\u03bf\u03bd \u002f angeion ('container, vessel') and \u03c3\u03c0\u03ad\u03c1\u03bc\u03b1 \u002f sperma ('seed'), meaning that the seeds are enclosed within a fruit.\n  The group was formerly called Magnoliophyta.\n Angiosperms are by far the most diverse group of land plants with 64 orders, 416 families, approximately 13,000 known genera and 300,000 known species.\n",false,7,"Flowering plants are plants that bear flowers and fruits, and form the clade Angiospermae ().\n  The term 'angiosperm' is derived from the Greek words \u1f00\u03b3\u03b3\u03b5\u1fd6\u03bf\u03bd \u002f angeion ('container, vessel') and \u03c3\u03c0\u03ad\u03c1\u03bc\u03b1 \u002f sperma ('seed'), meaning that the seeds are enclosed within a fruit.\n  The group was formerly called Magnoliophyta.\n Angiosperms are by far the most diverse group of land plants with 64 orders, 416 families, approximately 13,000 known genera and 300,000 known species.\n"],["In biology, a subgenus (plural: subgenera) is a taxonomic rank directly below genus.\n In the International Code of Zoological Nomenclature, a subgeneric name can be used independently or included in a species name, in parentheses, placed between the generic name and the specific epithet: e. g.  the tiger cowry of the Indo-Pacific, Cypraea (Cypraea) tigris Linnaeus, which belongs to the subgenus Cypraea of the genus Cypraea.\n",false,8,"In biology, a subgenus (plural: subgenera) is a taxonomic rank directly below genus.\n In the International Code of Zoological Nomenclature, a subgeneric name can be used independently or included in a species name, in parentheses, placed between the generic name and the specific epithet: e. g.  the tiger cowry of the Indo-Pacific, Cypraea (Cypraea) tigris Linnaeus, which belongs to the subgenus Cypraea of the genus Cypraea.\n"],["In physics, physical chemistry and engineering, fluid dynamics is a subdiscipline of fluid mechanics that describes the flow of fluids \u2013 liquids and gases.\n  It has several subdisciplines, including aerodynamics (the study of air and other gases in motion) and hydrodynamics (the study of water and other liquids in motion).\n",false,9,"In physics, physical chemistry and engineering, fluid dynamics is a subdiscipline of fluid mechanics that describes the flow of fluids \u2013 liquids and gases.\n  It has several subdisciplines, including aerodynamics (the study of air and other gases in motion) and hydrodynamics (the study of water and other liquids in motion).\n"],["A species (pl. : species) is a population of organisms in which any two individuals of the appropriate sexes or mating types can produce fertile offspring, typically by sexual reproduction.\n  It is the basic unit of classification and a taxonomic rank of an organism, as well as a unit of biodiversity.\n  Other ways of defining species include their karyotype, DNA sequence, morphology, behaviour, or ecological niche.\n",false,10,"A species (pl. : species) is a population of organisms in which any two individuals of the appropriate sexes or mating types can produce fertile offspring, typically by sexual reproduction.\n  It is the basic unit of classification and a taxonomic rank of an organism, as well as a unit of biodiversity.\n  Other ways of defining species include their karyotype, DNA sequence, morphology, behaviour, or ecological niche.\n"],["A rebus ( REE-b\u0259ss) is a puzzle device that combines the use of illustrated pictures with individual letters to depict words or phrases.\n  For example: the word \"been\" might be depicted by a rebus showing an illustrated bumblebee next to a plus sign (+) and the letter \"n\".\n It was a favourite form of heraldic expression used in the Middle Ages to denote surnames.\n  For example, in its basic form, three salmon (fish) are used to denote the surname \"Salmon\".\n",false,11,"A rebus ( REE-b\u0259ss) is a puzzle device that combines the use of illustrated pictures with individual letters to depict words or phrases.\n  For example: the word \"been\" might be depicted by a rebus showing an illustrated bumblebee next to a plus sign (+) and the letter \"n\".\n It was a favourite form of heraldic expression used in the Middle Ages to denote surnames.\n  For example, in its basic form, three salmon (fish) are used to denote the surname \"Salmon\".\n"],["Visual perception is the ability to interpret the surrounding environment through photopic vision (daytime vision), color vision, scotopic vision (night vision), and mesopic vision (twilight vision), using light in the visible spectrum reflected by objects in the environment.\n  This is different from visual acuity, which refers to how clearly a person sees (for example \"20\u002f20 vision\").\n  A person can have problems with visual perceptual processing even if they have 20\u002f20 vision.\n",false,12,"Visual perception is the ability to interpret the surrounding environment through photopic vision (daytime vision), color vision, scotopic vision (night vision), and mesopic vision (twilight vision), using light in the visible spectrum reflected by objects in the environment.\n  This is different from visual acuity, which refers to how clearly a person sees (for example \"20\u002f20 vision\").\n  A person can have problems with visual perceptual processing even if they have 20\u002f20 vision.\n"],["Botany, also called plant science (or plant sciences), plant biology or phytology, is the science of plant life and a branch of biology.\n  A botanist, plant scientist or phytologist is a scientist who specialises in this field.\n  The term \"botany\" comes from the Ancient Greek word botan\u0113 (\u03b2\u03bf\u03c4\u03ac\u03bd\u03b7) meaning \"pasture\", \"herbs\" \"grass\", or \"fodder\"; Botan\u0113 is in turn derived from boskein (Greek: \u03b2\u03cc\u03c3\u03ba\u03b5\u03b9\u03bd), \"to feed\" or \"to graze\".\n",false,13,"Botany, also called plant science (or plant sciences), plant biology or phytology, is the science of plant life and a branch of biology.\n  A botanist, plant scientist or phytologist is a scientist who specialises in this field.\n  The term \"botany\" comes from the Ancient Greek word botan\u0113 (\u03b2\u03bf\u03c4\u03ac\u03bd\u03b7) meaning \"pasture\", \"herbs\" \"grass\", or \"fodder\"; Botan\u0113 is in turn derived from boskein (Greek: \u03b2\u03cc\u03c3\u03ba\u03b5\u03b9\u03bd), \"to feed\" or \"to graze\".\n"],["In horticulture, the term (per- + -ennial, \"through the year\") is  used to differentiate a plant from shorter-lived annuals and biennials.\n   It has thus been defined as a plant that lives more than two years.\n   The term is also loosely used to distinguish plants with little or no woody growth (secondary growth in girth) from trees and shrubs, which are also technically perennials.\n",false,14,"In horticulture, the term (per- + -ennial, \"through the year\") is  used to differentiate a plant from shorter-lived annuals and biennials.\n   It has thus been defined as a plant that lives more than two years.\n   The term is also loosely used to distinguish plants with little or no woody growth (secondary growth in girth) from trees and shrubs, which are also technically perennials.\n"],["Nutmeg is the seed, or the ground spice derived from that seed, of several tree species of the genus Myristica; fragrant nutmeg or true nutmeg (M.  fragrans) is a dark-leaved evergreen tree cultivated for two spices derived from its fruit: nutmeg, from its seed, and mace, from the seed covering.\n  It is also a commercial source of nutmeg essential oil and nutmeg butter.\n  Indonesia is the main producer of nutmeg and mace, and the true nutmeg tree is native to its islands.\n",false,15,"Nutmeg is the seed, or the ground spice derived from that seed, of several tree species of the genus Myristica; fragrant nutmeg or true nutmeg (M.  fragrans) is a dark-leaved evergreen tree cultivated for two spices derived from its fruit: nutmeg, from its seed, and mace, from the seed covering.\n  It is also a commercial source of nutmeg essential oil and nutmeg butter.\n  Indonesia is the main producer of nutmeg and mace, and the true nutmeg tree is native to its islands.\n"],["The raspberry is the edible fruit of several plant species in the genus Rubus of the rose family, most of which are in the subgenus Idaeobatus.\n  The name also applies to these plants themselves.\n  Raspberries are perennial with woody stems.\n  World production of raspberries in 2022 was 947,852 tonnes, led by Russia with 22% of the total.\n",false,16,"The raspberry is the edible fruit of several plant species in the genus Rubus of the rose family, most of which are in the subgenus Idaeobatus.\n  The name also applies to these plants themselves.\n  Raspberries are perennial with woody stems.\n  World production of raspberries in 2022 was 947,852 tonnes, led by Russia with 22% of the total.\n"],["In the fields of horticulture and botany, the term deciduous () means \"falling off at maturity\" and \"tending to fall off\", in reference to trees and shrubs that seasonally shed leaves, usually in the autumn; to the shedding of petals, after flowering; and to the shedding of ripe fruit.\n  The antonym of deciduous in the botanical sense is evergreen.\n Generally, the term \"deciduous\" means \"the dropping of a part that is no longer needed or useful\" and the \"falling away after its purpose is finished\".\n",false,17,"In the fields of horticulture and botany, the term deciduous () means \"falling off at maturity\" and \"tending to fall off\", in reference to trees and shrubs that seasonally shed leaves, usually in the autumn; to the shedding of petals, after flowering; and to the shedding of ripe fruit.\n  The antonym of deciduous in the botanical sense is evergreen.\n Generally, the term \"deciduous\" means \"the dropping of a part that is no longer needed or useful\" and the \"falling away after its purpose is finished\".\n"],["An embryo is the initial stage of development for a multicellular organism.\n  In organisms that reproduce sexually, embryonic development is the part of the life cycle that begins just after fertilization of the female egg cell by the male sperm cell.\n  The resulting fusion of these two cells produces a single-celled zygote that undergoes many cell divisions that produce cells known as blastomeres.\n",false,18,"An embryo is the initial stage of development for a multicellular organism.\n  In organisms that reproduce sexually, embryonic development is the part of the life cycle that begins just after fertilization of the female egg cell by the male sperm cell.\n  The resulting fusion of these two cells produces a single-celled zygote that undergoes many cell divisions that produce cells known as blastomeres.\n"],["Flowering plants are plants that bear flowers and fruits, and form the clade Angiospermae ().\n  The term 'angiosperm' is derived from the Greek words \u1f00\u03b3\u03b3\u03b5\u1fd6\u03bf\u03bd \u002f angeion ('container, vessel') and \u03c3\u03c0\u03ad\u03c1\u03bc\u03b1 \u002f sperma ('seed'), meaning that the seeds are enclosed within a fruit.\n  The group was formerly called Magnoliophyta.\n Angiosperms are by far the most diverse group of land plants with 64 orders, 416 families, approximately 13,000 known genera and 300,000 known species.\n",false,19,"Flowering plants are plants that bear flowers and fruits, and form the clade Angiospermae ().\n  The term 'angiosperm' is derived from the Greek words \u1f00\u03b3\u03b3\u03b5\u1fd6\u03bf\u03bd \u002f angeion ('container, vessel') and \u03c3\u03c0\u03ad\u03c1\u03bc\u03b1 \u002f sperma ('seed'), meaning that the seeds are enclosed within a fruit.\n  The group was formerly called Magnoliophyta.\n Angiosperms are by far the most diverse group of land plants with 64 orders, 416 families, approximately 13,000 known genera and 300,000 known species.\n"],["Poaceae ( poh-AY-see-e(y)e), also called Gramineae ( gr\u0259-MIN-ee-e(y)e), is a large and nearly ubiquitous family of monocotyledonous flowering plants commonly known as grasses.\n  It includes the cereal grasses, bamboos, the grasses of natural grassland and species cultivated in lawns and pasture.\n  The latter are commonly referred to collectively as grass.\n",false,20,"Poaceae ( poh-AY-see-e(y)e), also called Gramineae ( gr\u0259-MIN-ee-e(y)e), is a large and nearly ubiquitous family of monocotyledonous flowering plants commonly known as grasses.\n  It includes the cereal grasses, bamboos, the grasses of natural grassland and species cultivated in lawns and pasture.\n  The latter are commonly referred to collectively as grass.\n"],["The garden strawberry (or simply strawberry; Fragaria \u00d7 ananassa) is a widely grown hybrid species of the genus Fragaria in the rose family, Rosaceae, collectively known as the strawberries, which are cultivated worldwide for their fruit.\n  This is appreciated for its aroma, bright red colour, juicy texture, and sweetness.\n  It is eaten either fresh or in prepared foods such as jam, juice, pies, ice cream, milkshakes, and chocolates.\n",false,21,"The garden strawberry (or simply strawberry; Fragaria \u00d7 ananassa) is a widely grown hybrid species of the genus Fragaria in the rose family, Rosaceae, collectively known as the strawberries, which are cultivated worldwide for their fruit.\n  This is appreciated for its aroma, bright red colour, juicy texture, and sweetness.\n  It is eaten either fresh or in prepared foods such as jam, juice, pies, ice cream, milkshakes, and chocolates.\n"],["Genre (French for 'kind, sort') is any style or form of communication in any mode (written, spoken, digital, artistic, etc. ) with socially agreed-upon conventions developed over time.\n  In popular usage, it normally describes a category of literature, music, or other forms of art or entertainment, based on some set of stylistic criteria.\n  Often, works fit into multiple genres by way of borrowing and recombining these conventions.\n",false,22,"Genre (French for 'kind, sort') is any style or form of communication in any mode (written, spoken, digital, artistic, etc. ) with socially agreed-upon conventions developed over time.\n  In popular usage, it normally describes a category of literature, music, or other forms of art or entertainment, based on some set of stylistic criteria.\n  Often, works fit into multiple genres by way of borrowing and recombining these conventions.\n"],["A plan is typically any diagram or list of steps with details of timing and resources, used to achieve an objective to do something.\n  It is commonly understood as a temporal set of inte logy and mineralogy.\n  From 1808 he was a Member of the Bavarian Academy of Sciences and Humanities.\n  His son Friedrich Wilhelm Ludwig Suckow (1770\u20131838) was also a naturalist.\n"],["Horticulture is the art and science of growing plants.\n  This definition is seen in its etymology, which is derived from the Latin words hortus, which means \"garden\" and cultura which means \"to cultivate\".\n  There are various divisions of horticulture because plants are grown for a variety of purposes.\n  These divisions include, but are not limited to: gardening, plant production\u002fpropagation, arboriculture, landscaping, floriculture and turf maintenance.\n",false,62,"Horticulture is the art and science of growing plants.\n  This definition is seen in its etymology, which is derived from the Latin words hortus, which means \"garden\" and cultura which means \"to cultivate\".\n  There are various divisions of horticulture because plants are grown for a variety of purposes.\n  These divisions include, but are not limited to: gardening, plant production\u002fpropagation, arboriculture, landscaping, floriculture and turf maintenance.\n"],["Plant propagation is the process by which new plants grow from various sources, including seeds, cuttings, and other plant parts.\n  Plant propagation can refer to both man-made and natural processes.\n Propagation typically occurs as a step in the overall cycle of plant growth.\n  For seeds, it happens after ripening and dispersal; for vegetative parts, it happens after detachment or pruning; for asexually-reproducing plants, such as strawberry, it happens as the new plant develops from existing parts.\n",false,63,"Plant propagation is the process by which new plants grow from various sources, including seeds, cuttings, and other plant parts.\n  Plant propagation can refer to both man-made and natural processes.\n Propagation typically occurs as a step in the overall cycle of plant growth.\n  For seeds, it happens after ripening and dispersal; for vegetative parts, it happens after detachment or pruning; for asexually-reproducing plants, such as strawberry, it happens as the new plant develops from existing parts.\n"],["In economics, goods are items that satisfy human wants and provide utility, for example, to a consumer making a purchase of a satisfying product.\n  A common distinction is made between goods which are transferable, and services, which are not transferable.\n A good is an \"economic good\" if it is useful to people but scarce in relation to its demand so that human effort is required to obtain it.\n",false,64,"In economics, goods are items that satisfy human wants and provide utility, for example, to a consumer making a purchase of a satisfying product.\n  A common distinction is made between goods which are transferable, and services, which are not transferable.\n A good is an \"economic good\" if it is useful to people but scarce in relation to its demand so that human effort is required to obtain it.\n"],["In the flowering plants, an ovary is a part of the female reproductive organ of the flower or gynoecium.\n  Specifically, it is the part of the pistil which holds the ovule(s) and is located above or below or at the point of connection with the base of the petals and sepals.\n  The pistil may be made up of one carpel or of several fused carpels (e. g.  dicarpel or tricarpel), and therefore the ovary can contain part of one carpel or parts of several fused carpels.\n",false,65,"In the flowering plants, an ovary is a part of the female reproductive organ of the flower or gynoecium.\n  Specifically, it is the part of the pistil which holds the ovule(s) and is located above or below or at the point of connection with the base of the petals and sepals.\n  The pistil may be made up of one carpel or of several fused carpels (e. g.  dicarpel or tricarpel), and therefore the ovary can contain part of one carpel or parts of several fused carpels.\n"],["In the flowering plants, an ovary cience within the natural sciences that studies the chemical elements that make up matter and compounds made of atoms, molecules and ions: their composition, structure, properties, behavior and the changes they undergo during reactions with other substances.\n  Chemistry also addresses the nature of chemical bonds in chemical compounds.\n"],["Chemistry is the scientific study of the properties and behavior of matter.\n  It is a physical science within the natural sciences that studies the chemical elements that make up matter and compounds made of atoms, molecules and ions: their composition, structure, properties, behavior and the changes they undergo during reactions with other substances.\n  Chemistry also addresses the nature of chemical bonds in chemical compounds.\n",false,85,"Chemistry is the scientific study of the properties and behavior of matter.\n  It is a physical science within the natural sciences that studies the chemical elements that make up matter and compounds made of atoms, molecules and ions: their composition, structure, properties, behavior and the changes they undergo during reactions with other substances.\n  Chemistry also addresses the nature of chemical bonds in chemical compounds.\n"],["San Luis de Sinc\u00e9, also knows as Sinc\u00e9.\n  Is a town and municipality located in the Department of Sucre, northern Colombia.\n San Luis de Sinc\u00e9, is a town and municipality located in the Department of Sucre,  28 km (15 mi) southeast of Sincelejo, in northern Colombia.\n  It has an average Temperature of 26,5\u00b0C (80\u00b0F).\n   Its main economic activities are agriculture, stockbreeding and commerce.\n  It was founded November 10, 1775 by Antonio de Torre y Miranda.\n",false,86,"San Luis de Sinc\u00e9, also knows as Sinc\u00e9.\n  Is a town and municipality located in the Department of Sucre, northern Colombia.\n San Luis de Sinc\u00e9, is a town and municipality located in the Department of Sucre,  28 km (15 mi) southeast of Sincelejo, in northern Colombia.\n  It has an average Temperature of 26,5\u00b0C (80\u00b0F).\n   Its main economic activities are agriculture, stockbreeding and commerce.\n  It was founded November 10, 1775 by Antonio de Torre y Miranda.\n"],["Atoms are the basic particles of the chemical elements.\n  An atom consists of a nucleus of protons and generally neutrons, surrounded by an electromagnetically bound swarm of electrons.\n   The chemical elements are distinguished from each other by the number of protons that are in their atoms.\n  For example, any atom that contains 11 protons is sodium, and any atom that contains 29 protons is copper.\n",false,87,"Atoms are the basic particles of the chemical elements.\n  An atom consists of a nucleus of protons and generally neutrons, surrounded by an electromagnetically bound swarm of electrons.\n   The chemical elements are distinguished from each other by the number of protons that are in their atoms.\n  For example, any atom that contains 11 protons is sodium, and any atom that contains 29 protons is copper.\n"],["Medieval Latin was the form of Literary Latin used in Roman Catholic Western Europe during the Middle Ages.\n  In this region it served as the primary written language, though local languages were also written to varying degrees.\n  Latin functioned as the main medium of scholarly exchange, as the liturgical language of the Church, and as the working language of science, literature, law, and administration.\n",false,88,"Medieval Latin was the form of Literary Latin used in Roman Catholic Western Europe during the Middle Ages.\n  In this region it served as the primary written language, though local languages were also written to varying degrees.\n  Latin functioned as the main medium of scholarly exchange, as the liturgical language of the Church, and as the working language of science, literature, law, and administration.\n"],["Mineralogy is a subject of geology specializing in the scientific study of the chemistry, crystal structure, and physical (including optical) properties of minerals and mineralized artifacts.\n  Specific studies within mineralogy include the processes of mineral origin and formation, classification of minerals, their geographical distribution, as well as their utilization.\n",false,89,"Mineralogy is a subject of geology specializing in the scientific study of the chemistry, crystal structure, and physical (including optical) properties of minerals and mineralized artifacts.\n  Specific studies within mineralogy include the processes of mineral origin and formation, classification of minerals, their geographical distribution, as well as their utilization.\n"],["The old quantum theory is a collection of results from the years 1900\u20131925 which predate modern quantum mechanics.\n  The theory was never complete or self-consistent, but was instead a set of heuristic corrections to classical mechanics.\n  The theory has come to be understood as the semi-classical approximation to modern quantum mechanics.\n",false,90,"The old quantum theory is a collection of results from the years 1900\u20131925 which predate modern quantum mechanics.\n  The theory was never complete or self-consistent, but was instead a set of heuristic corrections to classical mechanics.\n  The theory has come to be understood as the semi-classical approximation to modern quantum mechanics.\n"],["A molecule is a group of two or more atoms that are held together by attractive forces known as chemical bonds; depending on context, the term may or may not include ions that satisfy this criterion.\n  In quantum physics, organic chemistry, and biochemistry, the distinction from ions is dropped and molecule is often used when referring to polyatomic ions.\n A molecule may be homonuclear, that is, it consists of atoms of one chemical element, e. g.\n",false,91,"A molecule is a group of two or more atoms that are held together by attractive forces known as chemical bonds; depending on context, the term may or may not include ions that satisfy this criterion.\n  In quantum physics, organic chemistry, and biochemistry, the distinction from ions is dropped and molecule is often used when referring to polyatomic ions.\n A molecule may be homonuclear, that is, it consists of atoms of one chemical element, e. g.\n"],["Physics is the scientific study of matter, its fundamental constituents, its motion and behavior through space and time, and the related entities of energy and force.\n  Physics is one of the most fundamental scientific disciplines.\n  A scientist who specializes in the field of physics is called a physicist.\n Physics is one of the oldest academic disciplines.\n",false,92,"Physics is the scientific study of matter, its fundamental constituents, its motion and behavior through space and time, and the related entities of energy and force.\n  Physics is one of the most fundamental scientific disciplines.\n  A scientist who specializes in the field of physics is called a physicist.\n Physics is one of the oldest academic disciplines.\n"]],"hoverinfo":"text","marker":{"color":["#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#         text-decoration: none;
        cursor: pointer;
    }
    </style>

    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText" tabindex="-1"></p> <!-- Make it focusable -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var text = customdata[3]; // Summary or abstract is the 4th element

            if (text && text !== "") {
                // Display the text in the modal
                summaryText.textContent = text;
                modal.style.display = "block";
                summaryText.focus();  // Set focus to the summary text
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Allow closing the modal with the Esc key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    });
    </script>
    
</body>
</html>
