wlegend":false,"x":[0.9325617626948223,0.8448135424247776,null],"y":[0.10417646711846854,0.07925240895381674,null],"type":"scatter"},{"customdata":[["Various advancements and applications in the field of composite materials are discussed, including green composite materials which are sustainable and environmentally friendly, and their increasing popularity due to their recyclability, renewability, and desirable physical and mechanical properties.\n Green metal-matrix composites, their fabrication techniques, and potential applications, particularly in aluminum and magnesium composites, are highlighted.\n Dynamic materials, specifically 'vibrational dynamics' materials, which can change their properties under vibration, are introduced, and a parametric definition for these materials is provided.\n Viscoelastic composite materials are also explored, emphasizing the application of viscoelastic principles in construction.\n Nanomaterials, particularly graphene and its derivatives, are focused on, explaining their synthesis, modification, and significant impact on improving the properties of polymeric matrices, leading to enhanced durability and performance in various applications.\n Analytical models for evaluating residual stresses in polymeric composite materials are discussed, introducing a modified classical laminate theory (CLT) model that considers resin chemical shrinkage, emphasizing the importance of accurately describing the polymer matrix behavior during the cure process for precise analysis.\n These advancements showcase the diverse applications and developments in composite materials, from sustainable and dynamic materials to nanomaterial enhancements and analytical modeling for improved performance and reliability.\n",true,"a","Various advancements and applications in the field of composite materials are discussed, including green composite materials which are sustainable and environmentally friendly, and their increasing popularity due to their recyclability, renewability, and desirable physical and mechanical properties.\n Green metal-matrix composites, their fabrication techniques, and potential applications, particularly in aluminum and magnesium composites, are highlighted.\n Dynamic materials, specifically 'vibrational dynamics' materials, which can change their properties under vibration, are introduced, and a parametric definition for these materials is provided.\n Viscoelastic composite materials are also explored, emphasizing the application of viscoelastic principles in construction.\n Nanomaterials, particularly graphene and its derivatives, are focused on, explaining their synthesis, modification, and significant impact on improving the properties of polymeric matrices, leading to enhanced durability and performance in various applications.\n Analytical models for evaluating residual stresses in polymeric composite materials are discussed, introducing a modified classical laminate theory (CLT) model that considers resin chemical shrinkage, emphasizing the importance of accurately describing the polymer matrix behavior during the cure process for precise analysis.\n These advancements showcase the diverse applications and developments in composite materials, from sustainable and dynamic materials to nanomaterial enhancements and analytical modeling for improved performance and reliability.\n"],["Improved global knowledge of material processing environmental issues has resulted in the development of sustainable and environment-friendly green composite materials, which are recyclable and renewable resources.\n Green composite materials include metallic, polymer and cement based composites.\n Green metal-matrix composites have achieved widespread interest amongst academic research and industrial communities for numerous applications in the last few years due to their advantageous of being eco-friendly as well as their physical and mechanical properties.\n This article provides information on chemical composition, physical and mechanical properties of different green reinforcement and matrix materials within metal matrix composites.\n The applications of different green metal matrix composite materials such as aluminum and magnesium composites and also the major techniques for fabricating these materials as well as the research areas for further investigation are highlighted in this article.\n",false,1,"Improved global knowledge of material processing environmental issues has resulted in the development of sustainable and environment-friendly green composite materials, which are recyclable and renewable resources.\n Green composite materials include metallic, polymer and cement based composites.\n Green metal-matrix composites have achieved widespread interest amongst academic research and industrial communities for numerous applications in the last few years due to their advantageous of being eco-friendly as well as their physical and mechanical properties.\n This article provides information on chemical composition, physical and mechanical properties of different green reinforcement and matrix materials within metal matrix composites.\n The applications of different green metal matrix composite materials such as aluminum and magnesium composites and also the major techniques for fabricating these materials as well as the research areas for further investigation are highlighted in this article.\n"],["In this paper, the concept of dynamic materials is briefly outlined and exemplified following the work of the author published during the last decade.\n Then, a special kind of kinetic dynamic materials is introduced, the so-called \u2018vibrational dynamics\u2019 material with vibrational composites being its special case.\n A parametrically produced, vibrational dynamic material definition is introduced.\n Among such materials can also be a range of known systems, which can be considered to be capable of changing their properties under the action of vibration.\n As a case in point, an unusual dynamic material is considered, in the form of a pipe conveying a pulsating fluid.\n",false,2,"In this paper, the concept of dynamic materials is briefly outlined and exemplified following the work of the author published during the last decade.\n Then, a special kind of kinetic dynamic materials is introduced, the so-called \u2018vibrational dynamics\u2019 material with vibrational composites being its special case.\n A parametrically produced, vibrational dynamic material definition is introduced.\n Among such materials can also be a range of known systems, which can be considered to be capable of changing their properties under the action of vibration.\n As a case in point, an unusual dynamic material is considered, in the form of a pipe conveying a pulsating fluid.\n"],["This book highlights the application of viscoelastic equations and principles on constructional viscoelastic composite materials",false,3,"This book highlights the application of viscoelastic equations and principles on constructional viscoelastic composite materials"],["In the present decade, by the development of nanoscience, other fields were affected considerably.\n Carbon-based nanomaterials, i.e., fullerenes, carbon black, single-walled, and multiwalled CNTs, GO, rGO, and graphene, were introduced as effective nanomaterials for different industrial applications.\n However, due to the unique electrical and thermal properties, graphene was known more than the others.\n Graphene and its derivates are some of the most common nanomaterials, which are extensively utilized in various applications, i.e., polymers due to the insufficient properties of pristine polymers.\n In other words, the presence of graphene-based nanofillers improves their durable properties.\n Evaluations confirmed that the existence of a low concentration of graphene (and its derivate) in the polymeric matrixes causes considerable effects on the natural properties of the graphene-containing polymeric matrixes.\n Recently, these nanoparticles have been applied in sensors, batteries, solar cells, etc.\n This chapter has focused on introducing graphene and the synthesis methods of its derivates, modification routes, and their impacts on the physical\u002fchemical\u002fthermal\u002fanticorrosion properties of the polymeric matrixes.\n",false,4,"In the present decade, by the development of nanoscience, other fields were affected considerably.\n Carbon-based nanomaterials, i.e., fullerenes, carbon black, single-walled, and multiwalled CNTs, GO, rGO, and graphene, were introduced as effective nanomaterials for different industrial applications.\n However, due to the unique electrical and thermal properties, graphene was known more than the others.\n Graphene and its derivates are some of the most common nanomaterials, which are extensively utilized in various applications, i.e., polymers due to the insufficient properties of pristine polymers.\n In other words, the presence of graphene-based nanofillers improves their durable properties.\n Evaluations confirmed that the existence of a low concentration of graphene (and its derivate) in the polymeric matrixes causes considerable effects on the natural properties of the graphene-containing polymeric matrixes.\n Recently, these nanoparticles have been applied in sensors, batteries, solar cells, etc.\n This chapter has focused on introducing graphene and the synthesis methods of its derivates, modification routes, and their impacts on the physical\u002fchemical\u002fthermal\u002fanticorrosion properties of the polymeric matrixes.\n"],["In this chapter, the analytical models on evaluation of the ply scale or macro residual stresses in polymeric composite materials are reviewed.\n It is shown that the ability of the model to describe the behavior of the polymer matrix during the cure is crucial for the accuracy of the analysis.\n Due to complex thermo-chemo-rheological viscoelastic behavior of the resin, the common approximations to achieve an accurate constitutive model are studied.\n A modified classical laminate theory (CLT) model with consideration of resin chemical shrinkage contribution is introduced.\n",false,5,"In this chapter, the analytical models on evaluation of the ply scale or macro residual stresses in polymeric composite materials are reviewed.\n It is shown that the ability of the model to describe the behavior of the polymer matrix during the cure is crucial for the accuracy of the analysis.\n Due to complex thermo-chemo-rheological viscoelastic behavior of the resin, the common approximations to achieve an accurate constitutive model are studied.\n A modified classical laminate theory (CLT) model with consideration of resin chemical shrinkage contribution is introduced.\n"],["The most important role of sleepers in a railroad system is conveyance of the train load from rail to the ballast.\n Since the sleepers are under complicated loading in real conditions, the first stage is static analysis of them.\n Future railway traffic will certainly be even faster than that of today, and at the same time the demanded load capacity of the trains will probably increase.\n This implies that the demands for concrete sleepers will increase and the need for reliable analytical tools will be extensive in the near future.\n The aim of this work is to increase the load capacity of the sleepers by means of composite materials and to make the railroad system ready for heavier and faster trains.\n The first step is applying a closed form solution.\n Then a finite element model of a concrete sleeper is established, in the nest step.\n Later a full-scale test of reinforced and non-reinforced sleepers is done, and at last, a validation of the finite element model through comparison with full-scale test results as well as closed form solution is conducted.\n The percentage of increased load capacity of sleepers and good agreements between the results make the work beneficial and reliable.\n",false,6,"The most important role of sleepers in a railroad system is conveyance of the train load from rail to the ballast.\n Since the sleepers are under complicated loading in real conditions, the first stage is static analysis of them.\n Future railway traffic will certainly be even faster than that of today, and at the same time the demanded load capacity of the trains will probably increase.\n This implies that the demands for concrete sleepers will increase and the need for reliable analytical tools will be extensive in the near future.\n The aim of this work is to increase the load capacity of the sleepers by means of composite materials and to make the railroad system ready for heavier and faster trains.\n The first step is applying a closed form solution.\n Then a finite element model of a concrete sleeper is established, in the nest step.\n Later a full-scale test of reinforced and non-reinforced sleepers is done, and at last, a validation of the finite element model through comparison with full-scale test results as well as closed form solution is conducted.\n The percentage of increased load capacity of sleepers and good agreements between the results make the work beneficial and reliable.\n"],["Composite materials and their applications are discussed, focusing on properties, production, and impact on various industries.\n Dental composites are introduced, emphasizing their popularity and ongoing research to improve properties, specifically mentioning a new composite that prevents dental caries.\n Textile composite materials are presented with a six-level structure and mathematical models to analyze mechanical and thermal properties, emphasizing high-temperature applications.\n A wood-polymer composite material has been developed for thermal insulation, aiming to improve operational properties and reduce costs.\n The construction industry is focusing on energy-saving building materials, utilizing secondary products from various industries and addressing environmental concerns.\n Limestone waste is used in cement composites, enhancing properties and meeting specific class requirements.\n Combined fields improve cement compositions, demonstrating improved strength and durability, emphasizing material and field interactions for better performance.\n Composite material development is attributed to new technologies and materials with unique properties, including fatigue strength studies leading to a fatigue strength criterion.\n A method analyzes external impacts on composite materials through digital micrograph analysis, providing insights into effects of external factors on composite structures, showcasing diverse applications and ongoing advancements in composite materials, highlighting potential to address industry needs.\n",true,"b","Composite materials and their applications are discussed, focusing on properties, production, and impact on various industries.\n Dental composites are introduced, emphasizing their popularity and ongoing research to improve properties, specifically mentioning a new composite that prevents dental caries.\n Textile composite materials are presented with a six-level structure and mathematical models to analyze mechanical and thermal properties, emphasizing high-temperature applications.\n A wood-polymer composite material has been developed for thermal insulation, aiming to improve operational properties and reduce costs.\n The construction industry is focusing on energy-saving building materials, utilizing secondary products from various industries and addressing environmental concerns.\n Limestone waste is used in cement composites, enhancing properties and meeting specific class requirements.\n Combined fields improve cement compositions, demonstrating improved strength and durability, emphasizing material and field interactions for better performance.\n Composite material development is attributed to new technologies and materials with unique properties, including fatigue strength studies leading to a fatigue strength criterion.\n A method analyzes external impacts on composite materials through digital micrograph analysis, providing insights into effects of external factors on composite structures, showcasing diverse applications and ongoing advancements in composite materials, highlighting potential to address industry needs.\n"],["Caries is the pathological process of hard tissue demineralization in teeth caused by various factors.\n As a result, necrotic areas within the tooth are formed that require removal and subsequent reconstruction in order to re-establish tooth function.\n This is achieved by replacing the demineralized areas with dental filling materials.\n With a wide variety of available dental filling materials, the dentist is faced with the task of choosing the correct material depending on the nature of the lesion.\n To date, the most widely used permanent filling materials are composites, which constitute one of the largest groups of filling materials.\n They gained their popularity due to their numerous good qualities, and the continuous research within the field of dental materials enables further improvement of their properties.\n Currently, a new composite has appeared in dentistry, which helps to neutralize the salivary pH during acidosis, thereby preventing the development of dental caries",false,7,"Caries is the pathological process of hard tissue demineralization in teeth caused by various factors.\n As a result, necrotic areas within the tooth are formed that require removal and subsequent reconstruction in order to re-establish tooth function.\n This is achieved by replacing the demineralized areas with dental filling materials.\n With a wide variety of available dental filling materials, the dentist is faced with the task of choosing the correct material depending on the nature of the lesion.\n To date, the most widely used permanent filling materials are composites, which constitute one of the largest groups of filling materials.\n They gained their popularity due to their numerous good qualities, and the continuous research within the field of dental materials enables further improvement of their properties.\n Currently, a new composite has appeared in dentistry, which helps to neutralize the salivary pH during acidosis, thereby preventing the development of dental caries"],["Let us consider textile composite materials which are most widely used in structures working under high temperatures.\n",false,8,"Let us consider textile composite materials which are most widely used in structures working under high temperatures.\n"],["The six-level structure for a textile composite material is considered, and mathematical models and calculation methods for mechanical and thermal properties of textile composites are suggested.\n Computed results and corresponding experimental data are shown for different types of matrices and fibres of ablative textile composites under heating with different rates (up to 3000 K).\n In addition, the following different types of destruction of textile composites at normal and high temperatures are described: the breakage of fabric threads laid in one of the reinforcing directions; the loss of stability of threads laid in one of the reinforcing directions; delamination of a composite; cracking under transverse compression.\n The corresponding failure criteria are suggested.\n",false,9,"The six-level structure for a textile composite material is considered, and mathematical models and calculation methods for mechanical and thermal properties of textile composites are suggested.\n Computed results and corresponding experimental data are shown for different types of matrices and fibres of ablative textile composites under heating with different rates (up to 3000 K).\n In addition, the following different types of destruction of textile composites at normal and high temperatures are described: the breakage of fabric threads laid in one of the reinforcing directions; the loss of stability of threads laid in one of the reinforcing directions; delamination of a composite; cracking under transverse compression.\n The corresponding failure criteria are suggested.\n"],["The PDM Department has developed a layered wood-polymer composite material (DPCM) containing surface layers based on thermomodified wood and a thermoplastic polymer as a filler, and an inner layer of polyurethane foam and wood particles as a binding matrix.\n The technology of production of the developed material is proposed.\n The purpose of the work is to create a layered wood-polymer thermal insulation material and technology for its production.\n The task is to develop a technology for obtaining a wood-polymer thermal insulation material with improved operational properties, high thermophysical indicators and low market value.\n To date, a layered DPCM has been obtained in laboratory conditions and studies of its operational characteristics have been carried out.\n",false,10,"The PDM Department has developed a layered wood-polymer composite material (DPCM) containing surface layers based on thermomodified wood and a thermoplastic polymer as a filler, and an inner layer of polyurethane foam and wood particles as a binding matrix.\n The technology of production of the developed material is proposed.\n The purpose of the work is to create a layered wood-polymer thermal insulation material and technology for its production.\n The task is to develop a technology for obtaining a wood-polymer thermal insulation material with improved operational properties, high thermophysical indicators and low market value.\n To date, a layered DPCM has been obtained in laboratory conditions and studies of its operational characteristics have been carried out.\n"],["The most urgent task in the construction industry today is energy saving at all stages: from the production of building materials, products and structures to the construction of buildings and their operation.\n Combining these problems forms one of the directions of innovation policy of the majority of subjects of the Russian Federation \u2013 strengthening of local capacity and demonstration of solutions to improve energy and resource saving in construction.\n Building materials industry-one of the leading sectors of the economy, which is quite effectively uses secondary products of many industries for the production of various building materials.\n Development of production of building materials in this direction is associated with many aspects: the depletion of natural resources, high energy intensity of a number of technological processes of extraction and processing of raw materials; threat to environmental safety of the Russian Federation; lack of waste disposal sites; negative impact on the air, water and plant environment, human and animal health.\n",false,11,"The most urgent task in the construction industry today is energy saving at all stages: from the production of building materials, products and structures to the construction of buildings and their operation.\n Combining these problems forms one of the directions of innovation policy of the majority of subjects of the Russian Federation \u2013 strengthening of local capacity and demonstration of solutions to improve energy and resource saving in construction.\n Building materials industry-one of the leading sectors of the economy, which is quite effectively uses secondary products of many industries for the production of various building materials.\n Development of production of building materials in this direction is associated with many aspects: the depletion of natural resources, high energy intensity of a number of technological processes of extraction and processing of raw materials; threat to environmental safety of the Russian Federation; lack of waste disposal sites; negative impact on the air, water and plant environment, human and animal health.\n"],["This paper is devoted to research of directional regulation possibility of the properties of a composite based on the Portland cement by using limestone waste.\n It is shown that the introduction of limestone waste contributes to changing the nature of crystallization and structure formation of cement stone.\n With the introduction of limestone waste, in the amount of 15 % by weight of cement, it is possible to obtain the compositions of the class not less than B25-B35.\n",false,12,"This paper is devoted to research of directional regulation possibility of the properties of a composite based on the Portland cement by using limestone waste.\n It is shown that the introduction of limestone waste contributes to changing the nature of crystallization and structure formation of cement stone.\n With the introduction of limestone waste, in the amount of 15 % by weight of cement, it is possible to obtain the compositions of the class not less than B25-B35.\n"],["The paper studies the effect of combined field impact on cement compositions.\n The priority research direction involves creation of cement compositions and technologies that meet the requirements of technological availability and efficiency, environmental safety and sustainability, biocompatibility, economic efficacy and energy and resource saving.\n The paper proves that these criteria can be affected by material and field impacts on cement systems, which leads to considerable increase in strength of hardened cement paste, mortars and concretes.\n With this purpose, the paper presents detailed study on combined impact of ultrasound and magnetic field on grouting fluid of cement systems and strength of hardening systems in normal conditions.\n Compressive strength of cement and sand mortar was found to increase on average by 30-45%.\n",false,13,"The paper studies the effect of combined field impact on cement compositions.\n The priority research direction involves creation of cement compositions and technologies that meet the requirements of technological availabili l.\n The comparison with experimental results on fatigue of glass-reinforced plastics and carbon fiber reinforced plastics is given.\n",false,16,"The first investigations on the fatigue strength of composite materials were carried out on cyclic tension of plastics reinforced by fiberglass.\n Since that time, intensive studies of fatigue strength of composite materials were begin.\n The experimental data obtained for different types of composite materials shown, that the fatigue fracture processes are governed by the accumulation of defects of different nature.\n The main mechanisms that determine the durability of composites is the kinetics of the damaged state development until the final fracture.\n At the same time, according to the experimental results, the damage accumulation curve of the total damage is defined by increased function of the time (number of loading cycles) until to the moment of macro fracture.\n In this paper, based on these studies and the conception of scattered damage and fracture, fatigue strength criterion is formulated.\n Fatigue criterion coefficients are concretized and damage accumulation curves are plotted, which depends on the number cycles and stress level.\n The comparison with experimental results on fatigue of glass-reinforced plastics and carbon fiber reinforced plastics is given.\n"],["Abstract This article proposes a method for studying external impacts on the components of a composite material and on the material as a whole.\n The method is based on the analysis of digital micrographs of composite samples\u2019 cross-section at the edge.\n Results of the analysis show the changes in the parameters of the composite\u2019s different sections and of the composite material as a whole, caused by various types of external impacts.\n",false,17,"Abstract This article proposes a method for studying external impacts on the components of a composite material and on the material as a whole.\n The method is based on the analysis of digital micrographs of composite samples\u2019 cross-section at the edge.\n Results of the analysis show the changes in the parameters of the composite\u2019s different sections and of the composite material as a whole, caused by various types of external impacts.\n"],["The results of the work make it possible to recycle renewable waste of plant origin and certain mineral highly dispersed substances, and may be used in the furniture and building sectors of industry.\n An empirical approach is proposed to describing the physicomechanical properties of the composites considered, based on three constituent volume fractions: (1) rigid, slightly deforming volume fractions; (2) thermoplastic volume fractions; (3) cavities.\n",false,18,"The results of the work make it possible to recycle renewable waste of plant origin and certain mineral highly dispersed substances, and may be used in the furniture and building sectors of industry.\n An empirical approach is proposed to describing the physicomechanical properties of the composites considered, based on three constituent volume fractions: (1) rigid, slightly deforming volume fractions; (2) thermoplastic volume fractions; (3) cavities.\n"],["Composite materials' development and application are explored through their properties, production methods, and potential uses in various industries, emphasizing the importance of understanding the relationship between materials and design, particularly in ergonomics.\n The use of composite materials in construction, aerospace, and other industries is discussed, highlighting their advantages over traditional materials, such as carbon fiber composites' weight-saving properties and advanced composites' improved performance and reduced life-cycle costs in satellite systems, military aircraft, and commercial transport.\n The science behind composite materials is also delved into, including their structure, properties, and production challenges, covering topics such as inclusion particles and composite matrix interaction, fibers and fillers' effects on composite properties, and mathematical models for predicting composite characteristics.\n Research on utilizing waste materials, like phosphogypsum, in composite building materials addresses environmental concerns and cost-effectiveness, while the use of micro- and nanosize particles, like whiskers, as reinforcement fibers enhances initial materials' properties.\n A systemic approach is emphasized for studying composite materials as complex systems with corresponding attributes, proposing methodologies like the principle of simulability for researching composites.\n",true,"c","Composite materials' development and application are explored through their properties, production methods, and potential uses in various industries, emphasizing the importance of understanding the relationship between materials and design, particularly in ergonomics.\n The use of composite materials in construction, aerospace, and other industries is discussed, highlighting their advantages over traditional materials, such as carbon fiber composites' weight-saving properties and advanced composites' improved performance and reduced life-cycle costs in satellite systems, military aircraft, and commercial transport.\n The science behind composite materials is also delved into, including their structure, properties, and production challenges, covering topics such as inclusion particles and composite matrix interaction, fibers and fillers' effects on composite properties, and mathematical models for predicting composite characteristics.\n Research on utilizing waste materials, like phosphogypsum, in composite building materials addresses environmental concerns and cost-effectiveness, while the use of micro- and nanosize particles, like whiskers, as reinforcement fibers enhances initial materials' properties.\n A systemic approach is emphasized for studying composite materials as complex systems with corresponding attributes, proposing methodologies like the principle of simulability for researching composites.\n"],["This paper is and introduction to composite materials CM.\n We tried to be simple in our explanation about CM and tried to give the most necessary knowledge to introduce the reader to the amazing word of composites.\n",false,19,"This paper is and introduction to composite materials CM.\n We tried to be simple in our explanation about CM and tried to give the most necessary knowledge to introduce the reader to the amazing word of composites.\n"],["This article is devoted to the study of the relationship between materials and ergodesign with various attributes.\n Examples of experimental research demonstrating the possibilities of using materials, along with other design and ergonomics tools, are given.\n The article describes the history of the development of Russian design and ergonomics as stages of the creation of the theory and methodology of ergodesign.\n The trends of formation and new developments in this area are considered.\n It is concluded that the creation of new objects of the subject world and systems cannot be carried out without integrated design activities with the introduction of the achievements of ergodesign, which is an innovative technology of integrated design.\n The article also responds to the problem, because of which the concept of ergodesign was adopted, namely the rapid development of technology without taking into account the needs and characteristics of a person.\n The urgency of the research is due to the rapid development of technologies that impose new requirements on various design products.\n This also applies to materials that are the basis of any material form, and from the point of view of innovative design, they must have unique properties, ensuring high-quality human activity at a new higher level.\n",false,20,"This article is devoted to the study of the relationship between materials and ergodesign with various attributes.\n Examples of experimental research demonstrating the possibilities of using materials, along with other design and ergonomics tools, are given.\n The article describes the history of the development of Russian design and ergonomics as stages of the creation of the theory and methodology of ergodesign.\n The trends of formation and new developments in this area are considered.\n It is concluded that the creation of new objects of the subject world and systems cannot be carried out without integrated design activities with the introduction of the achievements of ergodesign, which is an innovative technology of integrated design.\n The article also responds to the problem, because of which the concept of ergodesign was adopted, namely the rapid development of technology without taking into account the needs and characteristics of a person.\n The urgency of the research is due to the rapid development of technologies that impose new requirements on various design products.\n This also applies to materials that are the basis of any material form, and from the point of view of innovative design, they must have unique properties, ensuring high-quality human activity at a new higher level.\n"],["Modern global trends show the preferred low-rise construction, even in large cities.\n Lightweight concrete is the most common material for low-rise construction.\n Existing lightweight concrete with the wood residues addition have several disadvantages due to the properties of the aggregate.\n In the southern regions of Russia, walnut grows in large quantities.\n Only a small part of the shell is processed, the rest is buried in the ground or burned.\n The proposed aggregate from crushed walnut shell has several advantages compared to the traditional natural organic fillers: low water demand and decay, high strength.\n The nutshell in the composition has sugars, which are the cement poisons, there are no data in the literature on the crushed shell technical characteristics.\n Thus, it is required to determine the crushed shell technical characteristics, to choose a processing method reducing the water-soluble sugars amount in the shell, to select the lightweight concrete composition, ensuring its optimal characteristics.\n The new kind of lightweight concrete will have characteristics different from existing analogues.\n",false,21,"Modern global trends show the preferred low-rise construction, even in large cities.\n Lightweight concrete is the most common material for low-rise construction.\n Existing lightweight concrete with the wood residues addition have several disadvantages due to the properties of the aggregate.\n In the southern regions of Russia, walnut grows in large quantities.\n Only a small part of the shell is processed, the rest is buried in the ground or burned.\n The proposed aggregate from crushed walnut shell has several advantages compared to the traditional natural organic fillers: low water demand and decay, high strength.\n The nutshell in the composition has sugars, which are the cement poisons, there are no data in the literature on the crushed shell technical characteristics.\n Thus, it is required to determine the crushed shell technical characteristics, to choose a processing method reducing the water-soluble sugars amount in the shell, to select the lightweight concrete composition, ensuring its optimal characteristics.\n The new kind of lightweight concrete will have characteristics different from existing analogues.\n"],["Nowadays aerospace engineering is changing.\n Aeroplanes have usually been made out of metal \u2013 alloys of aluminium as a rule.\n However engineers are increasingly working with carbon fiber composites now.\n This is due to the fact that alloys do not offer substantial weight savings, which is a primary advantage of composites.\n Indeed, advanced composites have been used most widely where saving mass results in either significantly improved performance or significantly lower life-cycle costs.\n The most extensive application, therefore, has been in satellite systems, military aircraft, helicopters, commercial transport aircraft, and general aviation",false,22,"Nowadays aerospace engineering is changing.\n Aeroplanes have usually been made out of metal \u2013 alloys of aluminium as a rule.\n However engineers are increasingly working with carbon fiber composites now.\n This is due to the fact that alloys do not offer substantial weight savings, which is a primary advantage of composites.\n Indeed, advanced composites have been used most widely where saving mass results in either significantly improved performance or significantly lower life-cycle costs.\n The most extensive application, therefore, has been in satellite systems, military aircraft, helicopters, commercial transport aircraft, and general aviation"],["In composite materials, damage occurs even without excessive loading, because of the discrepancy between material parameters of adhered materials.\n This damage (damage of nonconformity) is expressed as a violation of the continuity at the interface.\n A mathematical model of the interaction of inclusion particles and the composite matrix, based on taking into account nonlocal interactions of contacting materials particles is proposed.\n The quantifying parameter of damage is determined from the condition of stationarity of the energy of the elastic deformations of the discrepancy.\n The distribution of the nonconformity damage found in this way is proposed to be used to determine the initial distribution of the scattered damage of a homogeneous material that models composite material.\n Such scattered damage can be used to solve evolution equations in problems of fracture mechanics.\n",false,23,"In composite materials, damage occurs even without excessive loading, because of the discrepancy between material parameters of adhered materials.\n This damage (damage of nonconformity) is expressed as a violation of the continuity at the interface.\n A mathematical model of hen the elements of the parametric architecture object framework based on the use of the new materials.\n The problem of strengthening the elements of the building frame is particularly relevant in connection with the development of the parametric architecture.\n Unlike the traditional methods of regulation and amplification, composite materials allow to change the stress-strain state and improve the dynamic characteristics of the parametric architecture object without increasing its own structures weight.\n The studies were performed using numerical simulation by the finite element method.\n Recommendations are given on the use of the physical and mechanical properties of the composite materials when strengthening the building framework.\n",false,26,"The aim of the work is to study the ways to strengthen the elements of the parametric architecture object framework based on the use of the new materials.\n The problem of strengthening the elements of the building frame is particularly relevant in connection with the development of the parametric architecture.\n Unlike the traditional methods of regulation and amplification, composite materials allow to change the stress-strain state and improve the dynamic characteristics of the parametric architecture object without increasing its own structures weight.\n The studies were performed using numerical simulation by the finite element method.\n Recommendations are given on the use of the physical and mechanical properties of the composite materials when strengthening the building framework.\n"],["Transition to digital models of garments is the first step in dig-itization of the light industry.\n Adequate digital models can be obtained by using precise parameters of stress-strain properties of a fabric and other materials.\n The study has revealed regression dependences of the stiffness index of the polymer \u2013 fibre composite on the stiffness of the suit fabric and the combination of fusible interlining parameters.\n ies.\n An introduction to the structure of a composite of 5% of filler of cyclonic dust of carbide of silicon, and a replacement of quartz filler by waste of abrasive production gave the increase of the compressive strength at 12%, bending strength for 36%.\n The thermal firmness increased by 3 times.\n An introduction to the structure of heat-resistant composition of single substituted orthophosphate of calcium (double superphosphate) in a number of 0.2% of the mass of cement allowed to increase the thermal firmness of structures to 20 heat exchanges (water, 800 o\u0421).\n",false,29,"Heat-resistant properties of the cement stone are provided by both high-temperature filler and the modified matrix on the basis of the Portland cement.\n For production of heat-resistant compositions as high-temperature filler, it is offered to use the secondary and accompanying products of production of carbide of silicon (SiC) and production wastes of the abrasive tools on a ceramic base.\n Increase in heat-resistant properties of the Portland cement knitting substance is offered to be solved by introduction to the structure of a cement composition of single substituted orthophosphate of calcium.\n The choice as an additive to the Portland cement a single substituted orthophosphate of calcium (double superphosphate) is proved by questions of safety measures and ecology, when using ortho-phosphoric acid and its salts for giving to cement compositions heat-resistant properties.\n The multicomponent composition of fine-grained concrete makes it possible to operate effectively the processes of forming the structure of cement stone at all stages of the technology, and to obtain materials with the most diverse set of properties.\n An introduction to the structure of a composite of 5% of filler of cyclonic dust of carbide of silicon, and a replacement of quartz filler by waste of abrasive production gave the increase of the compressive strength at 12%, bending strength for 36%.\n The thermal firmness increased by 3 times.\n An introduction to the structure of heat-resistant composition of single substituted orthophosphate of calcium (double superphosphate) in a number of 0.2% of the mass of cement allowed to increase the thermal firmness of structures to 20 heat exchanges (water, 800 o\u0421).\n"],["Binders, or tackifiers, have become widespread in the production of new composite materials by liquid composite molding (LCM) techniques due to their ability to stabilize preforms during laying-up and impregnation, as well as to improve fracture toughness of the obtained composites, which is very important in aviation, automotive, ship manufacturing, etc.\n Furthermore, they can be used in modern methods of automatic laying of dry fibers into preforms, which significantly reduces the labor cost of the manufacturing process.\n In this article, we review the existing research from the 1960s of the 20th century to the present days in the field of creation and properties of binders used to bond various layers of preforms in the manufacturing of composite materials by LCM methods to summarize and synthesize knowledge on these issues.\n Different binders based on epoxy, polyester, and a number of other resins compatible with the corresponding polymer matrices are considered in the article.\n The influence of binders on the preforming process, various properties of obtained preforms, including compaction, stability, and permeability, as well as the main characteristics of composite materials obtained by various LCM methods and the advantages and disadvantages of this technology have been also highlighted.\n",false,30,"Binders, or tackifiers, have become widespread in the production of new composite materials by liquid composite molding (LCM) techniques due to their ability to stabilize preforms during laying-up and impregnation, as well as to improve fracture toughness of the obtained composites, which is very important in aviation, automotive, ship manufacturing, etc.\n Furthermore, they can be used in modern methods of automatic laying of dry fibers into preforms, which significantly reduces the labor cost of the manufacturing process.\n In this article, we review the existing research from the 1960s of the 20th century to the present days in the field of creation and properties of binders used to bond various layers of preforms in the manufacturing of composite materials by LCM methods to summarize and synthesize knowledge on these issues.\n Different binders based on epoxy, polyester, and a number of other resins compatible with the corresponding polymer matrices are considered in the article.\n The influence of binders on the preforming process, various properties of obtained preforms, including compaction, stability, and permeability, as well as the main characteristics of composite materials obtained by various LCM methods and the advantages and disadvantages of this technology have been also highlighted.\n"],["At present, the modern society utilizes composite materials in various branches of the national economy.\n The properties of such materials depend on their composition and structure, and may considerably differ from the properties of source materials.\n In turn, texture and structure of crystals, their packing order, size and level of sophistication affect the structure of materials.\n This is particularly demonstrated by hydration curing materials on the basis of gypsum and magnesia binding materials, as well as portland cement.\n Structuring control is one of the key problems of composite materials.\n Gypsum binding materials with various modification composition are suggested as a model system to study the influence of texture and structure of materials on their properties.\n One of them is the construction gypsum \u2013 an anhydrite binder and a multiphase gypsum binder (MGB).\n Scanning electron microscopy (SEM) was chosen as the main method of study.\n It is found that gypsum crystals that are formed during hydration and curing of gypsum binders with various modification composition have different texture and structure.\n It prevents from getting the optimal packing of a material.\n It is justified and confirmed that the MGB consisting of several modifications of calcium sulfate allow choosing the best material composition due to the combination of crystals having different size and form.\n Besides, MGB contains significant amounts of insoluble anhydrite that reduces the water-gypsum ratio of a binder and compacts its structure.\n Considerable attention is paid to microfillers, which significantly affect the texture and structure of materials based on gypsum binders.\n Iron ore concentrate of the Lebedinsky GOK generally consisting of magnetite, as well as impalpable flour cullet waste of sodium and potassium glass were used as microfillers in the given study.\n Ultra- and nanodispersed powders at their introduction to gypsum and anhydrite compositions change the size and morphology of crystal newgrowths and ensure the formation of ordered, denser and uniform fine-crystalline structures of composite materials, which leads to the reduction of structure imperfection, porosity and increase in contact areas of crystalline hydrates increasing physical and mechanical performance of gypsum materials.\n Efficient composite construction materials are obtained on the basis of MGB and microfillers.\n",false,31,"At present, the modern society utilizes composite materials in various branches of the national economy.\n The properties of such materials depend on their composition and structure, and may considerably differ from the properties of source materials.\n In turn, texture and structure of crystals, their packing order, size and level of sophistication affect the structure of materials.\n This is particularly demonstrated by hydration curing materials on the basis of gypsum and magnesia binding materials, as well as portland cement.\n Structuring control is one of the ke erties of their components and on the following key assumptions: characteristics of a composite on the contact surfaces of the matrix and the filler are not worse than the parameters of any of the components of the material; the properties of the matrix are taken as isotropic and equal over the whole volume of the environment that is provided by the technology of preparation of mixtures; the filler of the composite consists of particles-grains which size is so small that their properties can be considered isotropic, however, the particles are still not nanoscale; the material as a whole and its components obey the Hooke's law and the rule of mixtures until the destruction of any part of the composite; the elastic stage of the work material is reviewed.\n The approach is more close to the experimental values of the ultimate strength and elastic modulus of the material than other techniques.\n",false,32,"Abstract An analytical method for predicting characteristics of building composite materials is proposed.\n It is based on the properties of their components and on the following key assumptions: characteristics of a composite on the contact surfaces of the matrix and the filler are not worse than the parameters of any of the components of the material; the properties of the matrix are taken as isotropic and equal over the whole volume of the environment that is provided by the technology of preparation of mixtures; the filler of the composite consists of particles-grains which size is so small that their properties can be considered isotropic, however, the particles are still not nanoscale; the material as a whole and its components obey the Hooke's law and the rule of mixtures until the destruction of any part of the composite; the elastic stage of the work material is reviewed.\n The approach is more close to the experimental values of the ultimate strength and elastic modulus of the material than other techniques.\n"],["The latest direction in a research of construction composite materials having the term computer materials science which is engaged in studying of properties of composite materials on the basis of modeling with use of computers is presented in article.\n The results of this work allow you to simulate materials for absorbing different types of waves that can be used in the construction of shared roads.\n",false,33,"The latest direction in a research of construction composite materials having the term computer materials science which is engaged in studying of properties of composite materials on the basis of modeling with use of computers is presented in article.\n The results of this work allow you to simulate materials for absorbing different types of waves that can be used in the construction of shared roads.\n"],["Nowadays, all production, from the smallest ones to large companies, and research activities are affected by the use of 3D printing technology.\n The major limitation, in order to cover as many fields of application as possible, is represented by the set of 3D printable materials and their limited spectrum of physico-chemical properties.\n To expand this spectrum and employ the 3D-printed objects in areas such as biomedical, mechanical, electronical and so on, the introduction of fibers or particles in a polymer matrix has been widely studied and applied.\n In this review, all those studies that proposed modified polymer presenting advantages associated with rapid prototyping are reported.\n",false,34,"Nowadays, all production, from the smallest ones to large companies, and research activities are affected by the use of 3D printing technology.\n The major limitation, in order to cover as many fields of application as possible, is represented by the set of 3D printable materials and their limited spectrum of physico-chemical properties.\n To expand this spectrum and employ the 3D-printed objects in areas such as biomedical, mechanical, electronical and so on, the introduction of fibers or particles in a polymer matrix has been widely studied and applied.\n In this review, all those studies that proposed modified polymer presenting advantages associated with rapid prototyping are reported.\n"],["A new methodology for research into the development of composites is analysed as a set of methods designed to study the properties and structure of the material as a whole.\n It is noted that in the traditional approach the composite is considered as an unstructured medium, and in the case of a system approach, it is structured: in essence, a paradigm shift takes place in construction materials science.\n It is shown that the main feature of the system approach is the presence of the dominant role of the whole over the particular, complex over the simple; the more complex the system, the greater the effect of applying a systemic holistic approach.\n The properties of a composite material as a system object are given.\n It is assumed that there is a complete, integrative property of the system.\n The synthesis of composites takes into account the paradoxes of integrity (evaluation and analysis of composite materials should be based on the consideration of the material as an integral and unified system, on the other hand - the study of the material is impossible without analysing its parts) and hierarchy (description of the composite material as a system is possible only if its description as an element of the super system and vice versa).\n In accordance with the polystructural theory, a hierarchical structure of the radiation-protective composite is developed.\n It is shown that with strictly ordered criteria, the synthesis of the material reduces to a lexicographic optimization problem with the possibility of obtaining not only optimal strategies (the choice of prescription and technological parameters), but also the ordering of all strategies according to the degree of their preference.\n In the lexicographic optimization problem, an arbitrarily small increment of a more important criterion is assumed, due to any losses with respect to the remaining less important criteria.\n With conflicting criteria, the direct reduction of the optimization problem to lexicographic is not possible or not expedient.\n Here we use a not so rigorous ranking of criteria, as in the lexicographical case.\n One of the possible ways of synthesizing the material is given - the method of successive concessions.\n Realization of a method at synthesis of a composite of a special purpose is given.\n An approach is proposed for solving multicriteria problems on the basis of constructing Pareto sets (in informal analysis, those solutions that are obviously bad are excluded); is realized at multicriteria synthesis of epoxy composite of increased density for protection from radiation.\n High mobility of the obtained concrete mixes makes it possible to make piece products, building structures of any configuration and containers for transportation of radioactive materials.\n The dense structure of superheavy concrete allows it to be used for lining the enclosing structures of underground and ground bunkers, cemeteries and storage facilities for radioactive solid, liquid and gaseous wastes.\n Low porosity guarantees high values of brands for frost resistance, water and gas tightness.\n",false,35,"A new methodology for research into the development of composites is analysed as a set of methods designed to study the properties and structure of the material as a whole.\n It is noted that in the traditional approach the composite is considered as an unstructured medium, and in the case of a system approach, it is structured: in essence, a paradigm shift takes place in construction materials science.\n It is shown that the main feature of the system approach is the presence of the dominant role of the whole over the particular, complex over the simple; the more complex the system, the greater the effect of applying a systemic holistic approach.\n The properties of a c e products, building structures of any configuration and containers for transportation of radioactive materials.\n The dense structure of superheavy concrete allows it to be used for lining the enclosing structures of underground and ground bunkers, cemeteries and storage facilities for radioactive solid, liquid and gaseous wastes.\n Low porosity guarantees high values of brands for frost resistance, water and gas tightness.\n"],["The article presents the results of studying the problem of the accumulation and utilization of concrete scrap.\n It is noted that during the implementation of comprehensive programs, including the renovation of housing, a significant amount of concrete scrap has already been accumulated, and will continue to accumulate and its utilization is necessary now, and from 2020 will become mandatory.\n The study of methods of concrete scrap utilization provided an opportunity to justify the appropriateness of its use as a component of building materials.\n The theoretical foundations for the production of composite facing materials using ground concrete scrap are based on the applied aspects of the methodology of creating new building (composite) materials, the main positions of which were formulated by the scientists of the Moscow State University of Civil Engineering.\n This methodology has been tested in the development of compositions and technologies of acoustic and some types of heat-insulating materials: foamed gypsum and mineral wool products of a combined structure.\n The results of scientific research on the development of compositions of composite material based on finegrained waste scrap concrete, mineral binder and linear polymers (with branching radicals) hardened as a result of chemical interaction with concrete components are presented.\n Polyurethane derivatives hardened as a result of reactions with water in the presence of catalysts with or without exposure to temperature were used as a polymeric component.\n The target of the research is the creation of scientific foundations of energy-saving technology of facing products based on concrete scrap.\n To achieve this target, it is necessary to solve the next tasks: - with the use of the foundations of the methodology for the creation of new building (composite) materials, to develop formulations and technological parameters for the creation of facade products with increased elasticity; - identify specific types of polymer compositions satisfying the conditions of curing and exploitation, elastic lining materials.\n",false,36,"The article presents the results of studying the problem of the accumulation and utilization of concrete scrap.\n It is noted that during the implementation of comprehensive programs, including the renovation of housing, a significant amount of concrete scrap has already been accumulated, and will continue to accumulate and its utilization is necessary now, and from 2020 will become mandatory.\n The study of methods of concrete scrap utilization provided an opportunity to justify the appropriateness of its use as a component of building materials.\n The theoretical foundations for the production of composite facing materials using ground concrete scrap are based on the applied aspects of the methodology of creating new building (composite) materials, the main positions of which were formulated by the scientists of the Moscow State University of Civil Engineering.\n This methodology has been tested in the development of compositions and technologies of acoustic and some types of heat-insulating materials: foamed gypsum and mineral wool products of a combined structure.\n The results of scientific research on the development of compositions of composite material based on finegrained waste scrap concrete, mineral binder and linear polymers (with branching radicals) hardened as a result of chemical interaction with concrete components are presented.\n Polyurethane derivatives hardened as a result of reactions with water in uring the formation of binder films between dispersed aggregate particles with a thickness comparable to the radius of action of intermolecular attraction forces.\n It was established that the structuring of asphalt concrete is manifested when the thickness of the liquid interlayers between the particles of the mineral powder is about 10-7 m, which allows to attribute the effect to the category of nano effects.\n The technology of industrial production of structured material based on pelletizing is proposed.\n The test results of the new material are presented.\n The possibility of using the developed technology for the disposal of industrial waste is shown.\n"],["Composite materials are considered as complex systems with corresponding system attributes.\n The necessity of studying the properties and structure of composite materials as a whole as systems connected by relationships that generate integrative qualities is pointed out.\n When synthesizing a composite, it is proposed to use the principle of simulability: a complex system is represented by a finite set of models reflecting a certain facet of its essence.\n This makes it possible to investigate a certain property or group of properties of a building material using one or several simplified (narrowly-oriented) models.\n Identification of new properties and entities is done on the basis of building up a set of simplified models (the reflection of a complex system as a whole is provided by the interaction of simplified models).\n Using the principle of purposefulness makes it possible to describe the quality of the material by some functionality for an integrated system.\n Internal causal relationships, the existence and function of the composite material (system) are based on the principle described physicality (any system regardless of the inherent physical laws of nature, possibly unique); no other laws are required to describe the operation of the system.\n The study of material properties is made on the basis of parametric identification of kinetic processes of formation of physical and mechanical characteristics of composite materials.\n For special purpose building materials, a number of particular criteria (properties) are determined, and their description is formalized using the principal component method (reducing the dimensionality of problems in assessing the quality of a material with simultaneous determination of a set of independent partial criteria).\n The results of the practical application of the method for evaluating the quality of composite materials with special properties are presented.\n Among the priority criteria were: strength, density and porosity of the material.\n Their dependences on the coded volume fractions of aggregate and filler were obtained by methods of mathematical experiment planning.\n It is shown that for most properties one can confine oneself to second-order differential models; each of the properties of the composite is considered as one of the particular criteria.\n Appendices are given to the development of composite materials for various purposes.\n Using the methods of control theory, an analytical description of the durability of the composite material is given; parametric identification is reduced to the determination of time constants in a second-order differential model, taking into account their dependencies on the prescription and technological parameters.\n Assessment of durability of a radiation protective composite taking into account dependences of the main properties on the prescription and technological parameters received on the basis of the generalized model is made.\n",false,38,"Composite materials are considered as complex systems with corresponding system attributes.\n The necessity of studying the properties and structure of composite materials as a whole as systems connected by relationships that generate integrative qualities is pointed out.\n When synthesizing a composite, it is proposed to use the p cular criteria.\n Appendices are given to the development of composite materials for various purposes.\n Using the methods of control theory, an analytical description of the durability of the composite material is given; parametric identification is reduced to the determination of time constants in a second-order differential model, taking into account their dependencies on the prescription and technological parameters.\n Assessment of durability of a radiation protective composite taking into account dependences of the main properties on the prescription and technological parameters received on the basis of the generalized model is made.\n"],["One of the problems of modern construction material science is to provide durable composite materials based on affordable and low-cost local raw materials (natural resources, industrial wastes, etc.).\n The application of two-component nano- and microdispersed fillers is approved which were actively involved in structure formation of hardened cement paste, adhesive strength, as well as a closed system of microvoids.\n Their polyfunctional effect on structure properties of cellular and heavy concrete, mortars, etc. was identified.\n Reorganization of the pore space by introducing two-component fillers leads not only to the strength increase, water and cold resistance, but to the durability of cement composite materials.\n",false,39,"One of the problems of modern construction material science is to provide durable composite materials based on affordable and low-cost local raw materials (natural resources, industrial wastes, etc.).\n The application of two-component nano- and microdispersed fillers is approved which were actively involved in structure formation of hardened cement paste, adhesive strength, as well as a closed system of microvoids.\n Their polyfunctional effect on structure properties of cellular and heavy concrete, mortars, etc. was identified.\n Reorganization of the pore space by introducing two-component fillers leads not only to the strength increase, water and cold resistance, but to the durability of cement composite materials.\n"],["The article investigates the strength of the propeller blades made of a multilayer composite material, subjected to centrifugal and gas loads with various combinations of fiberglass and carbon fiber and orientation of the material base.\n The finite element method is used as a research method.\n A propeller blade used in turbines of jet engines and compressors, made of composite materials, is considered as a naturally twisted rod, provided that the hypothesis of flat sections across the thickness of a multilayer composite package is valid under conditions of rigid contact at the boundary of layers.\n The propfan blade model is modeled by four-node finite elements of natural curvature with forty-eight degrees of freedom, taking into account the compression of the normal.\n The applied method for calculating the strength makes it possible to assess the strength of an arbitrarily reinforced blade in sections and layer by layer.\n The blades of hydrodynamic engines of the first and second stages were considered under the action of centrifugal and gas loads.\n The stress was determined at 17 points of 21 cross-sections in layers.\n As a result of the study, the strength parameters of the blades with different ratios of the dissimilar materials of the layers of the multilayer composite material were obtained.\n Conclusions are drawn, based on the fact that the blades made of composite material have significant advantages in terms of strength and weight characteristics compared to blades made of materials traditionally used in technology in the manufacture of propfans.\n",false,40,"The article investigates the strength of the propeller blades made of a multilayer composite material, subjected to centrifugal and gas loads with various combinations of fiberglass and carbon fiber and orientation of the material base.\n The finite element method is
