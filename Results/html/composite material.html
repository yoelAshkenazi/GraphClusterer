 laboratory mixer in the temperature above 60\u00b0C, shaping and pressing under pressure.\n Economic efficiency of this technology is conditioned by usage of inexpensive raw materials (the basic component is phosphogypsum, which is finely dispersed bulk waste of chemical industry), reduction of energy and labour costs of building materials production.\n Currently in the Yu.M.\n Borisov\u2019s VGTU center were conducted laboratory research of building materials based on phosphogypsum, completed work on technology parameters, and started tests for obtaining first industrial samples from composite materials with a usage of phosphogypsum.\n",false,41,"Nowadays waste dumps of phosphogypsum take about 1500 hectares of fertile land and amount to 300 mln tonnes.\n Existing methods of processing are too labour-and energy-consuming, what didn\u2019t lead to widespread use of phosphogypsum.\n Phosphogypsum waste continue to be stored in waste dumps, disperse on the wind and create ecological problem in the regions of storage.\n Authors of this article have developed non-burning technology of production of composite building materials based on phosphogypsum.\n Basic technology steps include: mixing of dry components in the temperature above 60\u00b0C, adding slacked lime, hydro-mechanical-and-chemical activation in the laboratory mixer in the temperature above 60\u00b0C, shaping and pressing under pressure.\n Economic efficiency of this technology is conditioned by usage of inexpensive raw materials (the basic component is phosphogypsum, which is finely dispersed bulk waste of chemical industry), reduction of energy and labour costs of building materials production.\n Currently in the Yu.M.\n Borisov\u2019s VGTU center were conducted laboratory research of building materials based on phosphogypsum, completed work on technology parameters, and started tests for obtaining first industrial samples from composite materials with a usage of phosphogypsum.\n"],["Rapid expansion of technologies poses higher requirements to structural materials and items made of them.\n Conventional materials are being replaced by composite materials (composites).\n Different additives enhancing the properties of initial materials are used as reinforcement fibers of composites.\n Utilization of micro-and nanosize particles for production of present-day materials is paid much attention to.\n Whiskers are among such materials.\n These crystals have high strength, high chemical and temperature resistance.\n But for rational utilization of whickers of different chemical composition in composite materials one should know their physical and chemical properties.\n Objectives of the paper: to study physical and chemical properties of whiskers in different compounds, their composition and structure; to prove experimentally the feasibility of utilizing whiskers as a reinforcement fiber of composite materials.\n Object of study: specimens of whiskers of silicon nitride (Si 3 N 4 ), aluminum oxide (Al 2 O 3 ), aluminum nitride (AlN), and mullite (Al 6 Si 2 O 13 ).\n Methods of investigation: thermal study of specimens, study of mechanical properties and chemical strength, and IR-spectroscopy.\n Results of study: specimens of whiskers have been studied and their mechanical properties have been tabulated for comparison.\n Extensive thermal investigation was followed by deduction of regularities and identification of chemical properties of whiskers.\n IR-spectra of whiskers have been studied and conclusions on molecular composition and on presence of impurities in some whiskers have been made.\n",false,42,"Rapid expansion of technologies poses higher requirements to structural materials and items made of them.\n Conventional materials are being replaced by composite materials (composites).\n Different additives enhancing the properties of initial materials are used as reinforcement fibers of composites.\n Utilization of micro-and nanosize particles for production of present-day materials is paid much attention to.\n Whiskers are among such materials.\n These crystals have high strength, high chemical and temperature resistance.\n But for rational utilization of whickers of different chemical composition in composite materials one should know their physical and chemical properties.\n Objectives of the paper: to study physical and chemical properties of whiskers in different compounds, their composition and structure; to prove experimentally the feasibility of utilizing whiskers as a reinforcement fiber of composite materials.\n Object of study: specimens of whiskers of silicon nitride (Si 3 N 4 ), aluminum oxide (Al 2 O 3 ), aluminum nitride (AlN), and mullite (Al 6 Si 2 O 13 ).\n Methods of investigation: thermal study of specimens, study of mechanical properties and chemical strength, and IR-spectroscopy.\n Results of study: specimens of whiskers have been studied and their mechanical properties have been tabulated for comparison.\n Extensive thermal investigation was followed by deduction of regularities and identification of chemical properties of whiskers.\n IR-spectra of whiskers have been studied and conclusions on molecular composition and on presence of impurities in some whiskers have been made.\n"],["This paper describes the mechanical alloying + dynamic compaction flowchart for producing composites with particulate reinforcements.\n The combinations of components tested included aluminum-silicon carbide, aluminum-boron carbide, copper-silicon carbide, and copper-silica.\n Mechanical alloying produced granules of composite with reinforcements uniformly distributed in the matrix material.\n Dynamic compaction of mechanically alloyed granules was shown to produce high quality composite materials with crack-free structure.\n As the standard methods for explosive treatment lead to crack formation in bulk composites, this work included the development of a tool for treating composite materials.\n",false,43,"This paper describes the mechanical alloying + dynamic compaction flowchart for producing composites with particulate reinforcements.\n The combinations of components tested included aluminum-silicon carbide, aluminum-boron carbide, copper-silicon carbide, and copper-silica.\n Mechanical alloying produced granules of composite with reinforcements uniformly distributed in the matrix material.\n Dynamic compaction of mechanically alloyed granules was shown to produce high quality composite materials with crack-free structure.\n As the standard methods for explosive treatment lead to crack formation in bulk composites, this work included the development of a tool for treating composite materials.\n"],["Carbon-Based Composite Materials for Electrodes is a new open Special Issue of Materials, which has the goal of publishing original research and review articles focused on carbon nanotubes, graphene, activated carbon, graphite, pencil graphite, graphene oxide, graphene nanoplatelets, pyrolytic graphite, organic mass derived carbon, fullerenes, diamond, glassy carbon, carbon fibers, and other composites for electrode preparation and its applications [...].\n",false,44,"Carbon-Based Composite Materials for Electrodes is a new open Special Issue of Materials, which has the goal of publishing original research and review articles focused on carbon nanotubes, graphene, activated carbon, graphite, pencil graphite, graphene oxide, graphene nanoplatelets, pyrolytic graphite, organic mass derived carbon, fullerenes, diamond, glassy carbon, carbon fibers, and other composites for electrode preparation and its applications [...].\n"],["Abstract The modern effective method of reinforced concrete bridge superstructures reinforcement using composite materials is considered.\n The results of comparative analysis of physical and mechanical properties of materials used to strengthen the bridge spans that have received defects and damage during their operation are presented.\n The results of the performed analysis of experimental studies of building structures reinforced by similar methods are shown.\n Various options of fixing carbon lamellas on the surfaces of reinforced structures are investigated.\n An alternative method of fixing the carbon lamella using the anchor device, devoid of shortcomings of existing technical solutions, is proposed.\n The principle of operation of the proposed anchor device operating on the principle of tightening bar is described in detail.\n The article describes technological operations in strengthening the reinforced concrete beam of automobile and road bridge.\n Construction solutions of the organization of nodal connections are shown.\n",false,45,"Abstract The modern effective method of reinforced concrete bridge superstructures reinforcement using composite materials is considered.\n The results of comparative analysis of physical and mechanical properties of materials used to strengthen the bridge spans that have received defects and damage during their operation are presented.\n The results of the performed analysis of experimental studies of building structures reinforced by similar methods are shown.\n Various options of fixing carbon lamellas on the surfaces of reinforced structures are investigated.\n An alternative method of fixing the carbon lamella using the anchor device, devoid of shortcomings of existing technical solutions, is proposed.\n The principle of operation of the proposed anchor device operating on the principle of tightening bar is described in detail.\n The article describes technological operations in strengthening the reinforced concrete beam of automobile and road bridge.\n Construction solutions of the organization of nodal connections are shown.\n"],["The most loaded parts of electrical machines are the shaft, the rotor sleeve, the stator teeth, and the bearings.\n This means using composite materials in these parts requires diagnostic systems to determine the residual life and to prevent emergencies.\n This paper presents methods for non-destructive testing of products made of composite materials.\n It describes the known methods for controlling the conditions of electrical machine parts made of composite materials.\n The paper also presents the developed method for eddy-current control of rotor sleeves made of carbon fiber.\n",false,46,"The most loaded parts of electrical machines are the shaft, the rotor sleeve, the stator teeth, and the bearings.\n This means using composite materials in these parts requires diagnostic systems to determine the residual life and to prevent emergencies.\n This paper presents methods for non-destructive testing of products made of composite materials.\n It describes the known methods for controlling the conditions of electrical machine parts made of composite materials.\n The paper also presents the developed method for eddy-current control of rotor sleeves made of carbon fiber.\n"],["The utilization of specific materials can enhance the performance of energy storage devices, particularly supercapacitors.\n Biomass-derived carbons and their composites with conductive materials, such as metals, metal sulfides, carbon nanotubes, and reduced graphene oxide, can reduce internal resistance, leading to improved charge\u002fdischarge capabilities and higher specific capacitance values.\n These composites combine the advantages of electrochemical double-layer capacitors and pseudocapacitors, resulting in enhanced energy density.\n Layered double hydroxides, synthetic two-dimensional nano-structured anionic clays, can be used as hosts for Azo-compounds to create nano-hybrid materials and as fillers for poly vinyl alcohol to form nano-composites.\n The intercalation of an anionic pigment into Zn-Al LDH increases the interlayer spacing, and subsequent thermal analyses reveal complex host-guest interactions.\n The resulting nano-composite exhibits improved thermal stability compared to pure PVA, indicating the successful formation of a new material with enhanced properties.\n Specific material combinations can improve energy storage capabilities, whether through biomass-derived carbon composites for supercapacitors or layered double hydroxide-based nano-composites.\n",true,"d","The utilization of specific materials can enhance the performance of energy storage devices, particularly supercapacitors.\n Biomass-derived carbons and their composites with conductive materials, such as metals, metal sulfides, carbon nanotubes, and reduced graphene oxide, can reduce internal resistance, leading to improved charge\u002fdischarge capabilities and higher specific capacitance values.\n These composites combine the advantages of electrochemical double-layer capacitors and pseudocapacitors, resulting in enhanced energy density.\n Layered double hydroxides, synthetic two-dimensional nano-structured anionic clays, can be used as hosts for Azo-compounds to create nano-hybrid materials and as fillers for poly vinyl alcohol to form nano-composites.\n The intercalation of an anionic pigment into Zn-Al LDH increases the interlayer spacing, and subsequent thermal analyses reveal complex host-guest interactions.\n The resulting nano-composite exhibits improved thermal stability compared to pure PVA, indicating the successful formation of a new material with enhanced properties.\n Specific material combinations can improve energy storage capabilities, whether through biomass-derived carbon composites for supercapacitors or layered double hydroxide-based nano-composites.\n"],["The use of biomass-derived carbons (BDCs) to prepare high-performance supercapacitors has been extensively investigated.\n In addition to activated BDCs, composites of BDCs to enhance electrode performance are also receiving the attention of researchers.\n In this chapter we limit our discussion to those BDC composites containing conductive materials, excluding conducting polymers as additives.\n The conductive substance helps to increase the conductivity, and good charge\u002fdischarge capability of BDCs electrode and composite formation increases the specific surface area and ability to store a large amount of charge.\n Incorporating conductive additives (i.e. metal, metal sulfide, carbon nanotubes (CNT) and reduced graphene oxide (rGO)) reduces the internal resistance of BDCs and provides a high specific capacitance value.\n Composites of BDCs material often integrate the charge storage mechanism of electrochemical double layer capacitor (EDLC) and pseudocapacitor, hence improving the energy density of the BDCs electrode.\n This chapter explains the composites of biomass-derived materials and conductive materials, excluding conducting polymers, for supercapacitors applications.\n",false,47,"The use of biomass-derived carbons (BDCs) to prepare high-performance supercapacitors has been extensively investigated.\n In addition to activated BDCs, composites of BDCs to enhance electrode performance are also receiving the attention of researchers.\n In this chapter we limit our discussion to those BDC composites containing conductive materials, excluding conducting polymers as additives.\n The conductive substance helps to increase the conductivity, and good charge\u002fdischarge capability of BDCs electrode and composite formation increases the specific surface area and ability to store a large amount of charge.\n Incorporating conductive additives (i.e. metal, metal sulfide, carbon nanotubes (CNT) and reduced graphene oxide (rGO)) reduces the internal resistance of BDCs and provides a high specific capacitance value.\n Composites of BDCs material often integrate the charge storage mechanism of electrochemical double layer capacitor (EDLC) and pseudocapacitor, hence improving the energy density of the BDCs electrode.\n This chapter explains the composites of biomass-derived materials and conductive materials, excluding conducting polymers, for supercapacitors applications.\n"],["Layered double hydroxides (LDHs) are a class of synthetic two-dimensional nano-structured anionic clays whose structure can be described as nano-layered ordered material.\n This study aims to use nano-layered materials as a host for Azo-compounds to form nano-hybrid materials and as filler for poly vinyl alcohol (PVA) to form nano-composite materials.\n A large anionic pigment (phenyl azobenzoic sodium salt; orange colour) has been intercalated into Zn-Al LDH and X-ray diffraction patterns showed that the interlayer spacing of Zn-Al LDH increased from 0.77 nm to 1.9-2.8 nm.\n Thermal analyses (TG and DTA) revealed the presence of a complex system of supra-molecular host-guest interactions.\n Nano-composite based on nano-hybrid Zn-Al-Azo LDH and PVA was prepared through intercalation reactions.\n It was characterised by X-ray diffraction, UV-Visible absorption spectra and thermal analyses.\n The results suggest that the nano-composites are formed via the re-aggregation of the delaminated LDH lamellar with the interlayer spacing 3 nm, and the thermal stability of the nano-composite improved compared with the original PVA.\n",false,48,"Layered double hydroxides (LDHs) are a class of synthetic two-dimensional nano-structured anionic clays whose structure can be described as nano-layered ordered material.\n This study aims to use nano-layered materials as a host for Azo-compounds to form nano-hybrid materials and as filler for poly vinyl alcohol (PVA) to form nano-composite materials.\n A large anionic pigment (phenyl azobenzoic sodium salt; orange colour) has been intercalated into Zn-Al LDH and X-ray diffraction patterns showed that the interlayer spacing of Zn-Al LDH increased from 0.77 nm to 1.9-2.8 nm.\n Thermal analyses (TG and DTA) revealed the presence of a complex system of supra-molecular host-guest interactions.\n Nano-composite based on nano-hybrid Zn-Al-Azo LDH and PVA was prepared through intercalation reactions.\n It was characterised by X-ray diffraction, UV-Visible absorption spectra and thermal analyses.\n The results suggest that the nano-composites are formed via the re-aggregation of the delaminated LDH lamellar with the interlayer spacing 3 nm, and the thermal stability of the nano-composite improved compared with the original PVA.\n"],["Various composite materials and their unique properties are discussed, focusing on potential applications and performance.\n A polyvinylacetate-based composite with nanopowder fillers has been found to have optimal radioprotective capabilities at a certain concentration, enhancing radiation attenuation.\n A polydimethylsiloxane rubber and graphite composite is suitable for medical applications due to its thromboresistant properties.\n A composite material has been proposed for optical oxygen sensors, addressing issues of microbiological fouling and calibration.\n A method for optimizing composite materials under cyclic temperature and humidity changes has been developed, considering mechanical properties.\n A composite material with graphite particles has demonstrated improved strain sensitivity compared to conventional resistors.\n An eco-friendly production method for electronic devices using polylactic acid offers a sustainable alternative to traditional manufacturing processes, opening possibilities for biodegradable electronics.\n The innovation and optimization of composite materials for specific applications is a key theme, considering factors like radiation protection, medical compatibility, sensor performance, and environmental sustainability.\n",true,"e","Various composite materials and their unique properties are discussed, focusing on potential applications and performance.\n A polyvinylacetate-based composite with nanopowder fillers has been found to have optimal radioprotective capabilities at a certain concentration, enhancing radiation attenuation.\n A polydimethylsiloxane rubber and graphite composite is suitable for medical applications due to its thromboresistant properties.\n A composite material has been proposed for optical oxygen sensors, addressing issues of microbiological fouling and calibration.\n A method for optimizing composite materials under cyclic temperature and humidity changes has been developed, considering mechanical properties.\n A composite material with graphite particles has demonstrated improved strain sensitivity compared to conventional resistors.\n An eco-friendly production method for electronic devices using polylactic acid offers a sustainable alternative to traditional manufacturing processes, opening possibilities for biodegradable electronics.\n The innovation and optimization of composite materials for specific applications is a key theme, considering factors like radiation protection, medical compatibility, sensor performance, and environmental sustainability.\n"],["The radioprotective ability of composite materials based on a polyvinylacetate host with dispersed nanopowder fillers obtained from the environmentally friendly recycling of hard-alloy waste products is assessed.\n Elemental and granulometric analysis of nanopowder mixture fillers was carried out.\n The powders were shown to principally (a mixture of tungsten and titanium carbides) nanoparticles and nanoplates with sizes ranging from 20 to 100 nm, larger particles are agglomerates.\n The attenuation of gamma radiation, in the energy range 0.662 to 2 MeV, is investigated as a function of the percentage nanoparticle concentration.\n The linear \u03b3-radiation adsorption coefficients are determined.\n An optimum concentration of around 20% was established, with greater concentrations reducing the attenuation.\n By optimizing the concentration, a decrease of more than four times in the activity was observed when compared to the pure polyvinylacetate host.\n",false,49,"The radioprotective ability of composite materials based on a polyvinylacetate host with dispersed nanopowder fillers obtained from the environmentally friendly recycling of hard-alloy waste products is assessed.\n Elemental and granulometric analysis of nanopowder mixture fillers was carried out.\n The powders were shown to principally (a mixture of tungsten and titanium carbides) nanoparticles and nanoplates with sizes ranging from 20 to 100 nm, larger particles are agglomerates.\n The attenuation of gamma radiation, in the energy range 0.662 to 2 MeV, is investigated as a function of the percentage nanoparticle concentration.\n The linear \u03b3-radiation adsorption coefficients are determined.\n An optimum concentration of around 20% was established, with greater concentrations reducing the attenuation.\n By optimizing the concentration, a decrease of more than four times in the activity was observed when compared to the pure polyvinylacetate host.\n"],["Abstract Composite material for medical application on the basis of polydimethylsiloxane rubber (PDMS) and graphite was obtained.\n The physico\u2010chemical and mechanical properties of the material depending on the quantity, purity of the modifier and its preliminary treatment were studied.\n The established physico\u2010chemical properties of the material surface allow to make the preliminary prediction of its thromboresistance.\n",false,50,"Abstract Composite material for medical application on the basis of polydimethylsiloxane rubber (PDMS) and graphite was obtained.\n The physico\u2010chemical and mechanical properties of the material depending on the quantity, purity of the modifier and its preliminary treatment were studied.\n The established physico\u2010chemical properties of the material surface allow to make the preliminary prediction of its thromboresistance.\n"],["A new composite material for use in optical molecular oxygen sensors is proposed.\n The absence of pores on the surface of the material avoids microbiological fouling and concomitant deterioration of the characteristics with time, and the presence of the mesoporous phase results in a linear calibration and acceptable response times, even for layers that are significant in thickness.\n",false,51,"A new composite material for use in optical molecular oxygen sensors is proposed.\n The absence of pores on the surface of the material avoids microbiological fouling and concomitant deterioration of the characteristics with time, and the presence of the mesoporous phase results in a linear calibration and acceptable response times, even for layers that are significant in thickness.\n"],["Abstract The article presents the results of processing a number of compositions of composite materials sustained under cyclic temperature changes, as well as changes in humidity and positive temperatures.\n A method is proposed for determining the optimal composition of materials, taking into account changes in such characteristics as hardness, modulus of deformation of the material and the elastic modulus of the material during exposure.\n",false,52,"Abstract The article presents the results of processing a number of compositions of composite materials sustained under cyclic temperature changes, as well as changes in humidity and positive temperatures.\n A method is proposed for determining the optimal composition of materials, taking into account changes in such characteristics as hardness, modulus of deformation of the material and the elastic modulus of the material during exposure.\n"],["Composite materials were synthesized by direct polymerization of propylene on the surface of natural or synthetic graphite particles.\n The method ensures grafting of polymer to a part of the filler particle surface, while the other part remains open to physical contact between the particles, the resulting properties of the material becoming favorably different from previously known composites.\n The coefficient of strain sensitivity K= Delta R\u002fR epsilon (R is the resistance of the sample, epsilon is the tensile strain) was measured for different concentrations of filler at different temperatures.\n There is a broad maximum of K around the percolation threshold (4.5 vol.% for natural graphite) with a peak value of 100-150, which is much higher, compared to conventional wire resistors.\n A slight hysteresis is observed at unloading due to plasticity of the matrix.\n The hysteresis disappears when the temperature is lowered by 20-50 degrees, or epsilon is less than 1%, but the previous high value of K remains.\n Below the glass transition temperature K is very low.\n The results are explained by the rearrangement of current carrying chains in loading unloading cycles.\n The temperature dependence of resistance is presented, thermal conductivities were calculated for different models and compared with experimental values.\n",false,53,"Composite materials were synthesized by direct polymerization of propylene on the surface of natural or synthetic graphite particles.\n The method ensures grafting of polymer to a part of the filler particle surface, while the other part remains open to physical contact between the particles, the resulting properties of the material becoming favorably different from previously known composites.\n The coefficient of strain sensitivity K= Delta R\u002fR epsilon (R is the resistance of the sample, epsilon is the tensile strain) was measured for different concentrations of filler at different temperatures.\n There is a broad maximum of K around the percolation threshold (4.5 vol.% for natural graphite) with a peak value of 100-150, which is much higher, compared to conventional wire resistors.\n A slight hysteresis is observed at unloading due to plasticity of the matrix.\n The hysteresis disappears when the temperature is lowered by 20-50 degrees, or epsilon is less than 1%, but the previous high value of K remains.\n Below the glass transition temperature K is very low.\n The results are explained by the rearrangement of current carrying chains in loading unloading cycles.\n The temperature dependence of resistance is presented, thermal conductivities were calculated for different models and compared with experimental values.\n"],["The article represents a new production method based on polylactic acid for electronic devices.\n The originality of the proposed method is the replacement of environmentally unfriendly binders currently used in the manufacture of printed circuit boards with biodegradable polymers.\n We focused on materials based on renewable raw materials, which can be completely recycled to safe chemicals or reused without deep recycling in chemical or biochemical industries.\n Also, the proposed material biodegrades naturally into environmental substances.\n This approach has great potential for practical industrial uses, especially in the light of the \u201cgreen chemistry\u201d and \u201ccircular economy\u201d concepts.\n Besides, the described materials are a promising base for creating new composite materials for biodegradable electronics.\n",false,54,"The article represents a new production method based on polylactic acid for electronic devices.\n The originality of the proposed method is the replacement of environmentally unfriendly binders currently used in the manufacture of printed circuit boards with biodegradable polymers.\n We focused on materials based on renewable raw materials, which can be completely recycled to safe chemicals or reused without deep recycling in chemical or biochemical industries.\n Also, the proposed material biodegrades naturally into environmental substances.\n This approach has great potential for practical industrial uses, especially in the light of the \u201cgreen chemistry\u201d and \u201ccircular economy\u201d concepts.\n Besides, the described materials are a promising base for creating new composite materials for biodegradable electronics.\n"],["The efficient recycling of composite materials, especially those used in automotive, aerospace, and renewable energy sectors, is a significant challenge due to their complex nature, particularly for thermoset-based polymer composites.\n This is becoming increasingly important due to waste management regulations and the need for resource and energy conservation.\n Various recycling methods like mechanical, thermal, and chemical processes have been developed, but they primarily focus on reinforcement fibers and face barriers to commercialization due to high costs, limited markets, and reduced recyclate quality.\n Research and development efforts are crucial for creating innovative, easily recyclable composite materials and advanced separation technologies, including optimizing design, manufacturing, and end-of-life management processes.\n A fatigue damage model for composite materials has been developed, which accurately predicts the progressive degradation of mechanical properties under cyclic loading, and has been validated using experimental data, demonstrating its effectiveness in understanding the damage evolution and accumulation in composites subjected to variable loading conditions.\n",true,"f","The efficient recycling of composite materials, especially those used in automotive, aerospace, and renewable energy sectors, is a significant challenge due to their complex nature, particularly for thermoset-based polymer composites.\n This is becoming increasingly important due to waste management regulations and the need for resource and energy conservation.\n Various recycling methods like mechanical, thermal, and chemical processes have been developed, but they primarily focus on reinforcement fibers and face barriers to commercialization due to high costs, limited markets, and reduced recyclate quality.\n Research and development efforts are crucial for creating innovative, easily recyclable composite materials and advanced separation technologies, including optimizing design, manufacturing, and end-of-life management processes.\n A fatigue damage model for composite materials has been developed, which accurately predicts the progressive degradation of mechanical properties under cyclic loading, and has been validated using experimental data, demonstrating its effectiveness in understanding the damage evolution and accumulation in composites subjected to variable loading conditions.\n"],["Composite materials are used in a wide range of applications such as automotive, aerospace and renewable energy industries.\n But they have not been properly recycled, due to their inherent nature of heterogeneity, in particular for the thermoset-based polymer composites.\n The current and future waste management and environmental legislations require all engineering materials to be properly recovered and recycled, from end-of-life (EOL) products such as automobiles, wind turbines and aircrafts.\n Recycling will ultimately lead to resource and energy saving.\n Various technologies, mostly focusing on reinforcement fibres and yet to be commercialized, have been developed: mechanical recycling, thermal recycling, and chemical recycling.\n However, lack of adequate markets, high recycling cost, and lower quality of the recyclates are the major commercialization barriers.\n To promote composites recycling, extensive R&D efforts are still needed on development of ground-breaking better recyclable composites and much more efficient separation technologies.\n It is believed that through the joint efforts from design, manufacturing, and end-of-life management, new separation and recycling technologies for the composite materials recycling will be available and more easily recyclable composite materials will be developed in the future.\n",false,55,"Composite materials are used in a wide range of applications such as automotive, aerospace and renewable energy industries.\n But they have not been properly recycled, due to their inherent nature of heterogeneity, in particular for the thermoset-based polymer composites.\n The current and future waste management and environmental legislations require all engineering materials to be properly recovered and recycled, from end-of-life (EOL) products such as automobiles, wind turbines and aircrafts.\n Recycling will ultimately lead to resource and energy saving.\n Various technologies, mostly focusing on reinforcement fibres and yet to be commercialized, have been developed: mechanical recycling, thermal recycling, and chemical recycling.\n However, lack of adequate markets, high recycling cost, and lower quality of the recyclates are the major commercialization barriers.\n To promote composites recycling, extensive R&D efforts are still needed on development of ground-breaking better recyclable composites and much more efficient separation technologies.\n It is believed that through the joint efforts from design, manufacturing, and end-of-life management, new separation and recycling technologies for the composite materials recycling will be available and more easily recyclable composite materials will be developed in the future.\n"],["The mechanical properties of composite materials degrade progressively with the increasing of the number of cyclic loadings.\n Based on the stiffness degradation rule of composites, a phenomenological fatigue damage model is presented in this paper, which contains two material parameters.\n They are proportional to the fatigue life of materials and inversely proportional to the fatigue loading level.\n Thirteen sets of experimental data of composite stiffness degradation were employed to verify the presented model, and the statistical results showed that this model is capable of describing the damage evolution of composite materials.\n The characteristics of damage development and accumulation of composite materials subjected to variable loading were studied in this paper.\n Four sets of two-level loading experimental data were cited to verify the damage model, and the results showed that the predicted life is in good agreement with the experimental ones.\n",false,56,"The mechanical properties of composite materials degrade progressively with the increasing of the number of cyclic loadings.\n Based on the stiffness degradation rule of composites, a phenomenological fatigue damage model is presented in this paper, which contains two material parameters.\n They are proportional to the fatigue life of materials and inversely proportional to the fatigue loading level.\n Thirteen sets of experimental data of composite stiffness degradation were employed to verify the presented model, and the statistical results showed that this model is capable of describing the damage evolution of composite materials.\n The characteristics of damage development and accumulation of composite materials subjected to variable loading were studied in this paper.\n Four sets of two-level loading experimental data were cited to verify the damage model, and the results showed that the predicted life is in good agreement with the experimental ones.\n"]],"hoverinfo":"text","marker":{"color":["#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4"],"line":{"color":"#333","width":2},"size":[40,30,30,30,30,30,30,40,30,30,30,30,30,30,30,30,30,30,30,30,40,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,40,30,30,40,30,30,30,30,30,30,40,30,30],"sizemode":"diameter","symbol":["star","circle","circle","circle","circle","circle","circle","star","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","star","circle","circle"     /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        padding-top: 50px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #000; /* Black background */
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        color: #fff; /* White text */
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        font-size: 16px; /* Increased font size for better readability */
        max-width: 90%; /* Maximum width relative to viewport */
        max-height: 80vh; /* Maximum height relative to viewport */
        overflow: auto; /* Enable scrolling if content exceeds max-height */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    </style>

    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText" tabindex="-1"></p> <!-- Make it focusable -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var text = customdata[3]; // Summary or abstract is the 4th element

            if (text && text !== "") {
                // Display the text in the modal
                summaryText.textContent = text;
                modal.style.display = "block";
                summaryText.focus();  // Set focus to the summary text
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Allow closing the modal with the Esc key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    });
    </script>
