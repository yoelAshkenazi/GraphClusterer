able quantum computers highlights the achievement of quantum supremacy with 53 superconducting qubits.\n Additionally, the potential of geometric phases, specifically quantum holonomies, for robust quantum computation is explored.\n A proposed method using transitionless driving techniques aims to speed up the implementation of adiabatic holonomic gates, offering a path towards a practical quantum computer with improved qubit coherence and computational power.\n",true,"a","The development of quantum computing has made significant strides, with recent advances in hardware bringing the field closer to achieving quantum supremacy.\n One approach involves utilizing many-body quantum physics and a method called projected entangled-pair states to create a general-purpose simulator for quantum algorithms, where computational complexity is linked to entanglement generation rather than qubit count or gate operations.\n This method has been applied to study random quantum circuits, providing insights into memory and time requirements.\n The focus on superconducting qubits as a leading architecture for scalable quantum computers highlights the achievement of quantum supremacy with 53 superconducting qubits.\n Additionally, the potential of geometric phases, specifically quantum holonomies, for robust quantum computation is explored.\n A proposed method using transitionless driving techniques aims to speed up the implementation of adiabatic holonomic gates, offering a path towards a practical quantum computer with improved qubit coherence and computational power.\n"],["Recent advances on quantum computing hardware have pushed quantum computing to the verge of quantum supremacy.\n Here, we bring together many-body quantum physics and quantum computing by using a method for strongly interacting two-dimensional systems, the projected entangled-pair states, to realize an effective general-purpose simulator of quantum algorithms.\n The classical computing complexity of this simulator is directly related to the entanglement generation of the underlying quantum circuit rather than the number of qubits or gate operations.\n We apply our method to study random quantum circuits, which allows us to quantify precisely the memory usage and the time requirements of random quantum circuits.\n We demonstrate our method by computing one amplitude for a $7\\ifmmode\\times\\else\\texttimes\\fi{}7$ lattice of qubits with depth ($1+40+1$) on the Tianhe-2 supercomputer.\n",false,1,"Recent advances on quantum computing hardware have pushed quantum computing to the verge of quantum supremacy.\n Here, we bring together many-body quantum physics and quantum computing by using a method for strongly interacting two-dimensional systems, the projected entangled-pair states, to realize an effective general-purpose simulator of quantum algorithms.\n The classical computing complexity of this simulator is directly related to the entanglement generation of the underlying quantum circuit rather than the number of qubits or gate operations.\n We apply our method to study random quantum circuits, which allows us to quantify precisely the memory usage and the time requirements of random quantum circuits.\n We demonstrate our method by computing one amplitude for a $7\\ifmmode\\times\\else\\texttimes\\fi{}7$ lattice of qubits with depth ($1+40+1$) on the Tianhe-2 supercomputer.\n"],["Over the last two decades, tremendous advances have been made for constructing large-scale quantum computers.\n In particular, quantum computing platforms based on superconducting qubits have become the leading candidate for scalable quantum processor architecture, and the milestone of demonstrating quantum supremacy has been first achieved using 53 superconducting qubits in 2019.\n In this study, we provide a brief review on the experimental efforts towards the large-scale superconducting quantum computer, including qubit design, quantum control, readout techniques, and the implementations of error correction and quantum algorithms.\n Besides the state of the art, we finally discuss future perspectives, and which we hope will motivate further research.\n",false,2,"Over the last two decades, tremendous advances have been made for constructing large-scale quantum computers.\n In particular, quantum computing platforms based on superconducting qubits have become the leading candidate for scalable quantum processor architecture, and the milestone of demonstrating quantum supremacy has been first achieved using 53 superconducting qubits in 2019.\n In this study, we provide a brief review on the experimental efforts towards the large-scale superconducting quantum computer, including qubit design, quantum control, readout techniques, and the implementations of error correction and quantum algorithms.\n Besides the state of the art, we finally discuss future perspectives, and which we hope will motivate further research.\n"],["A practical quantum computer must be capable of performing high fidelity quantum gates on a set of quantum bits (qubits).\n In the presence of noise, the realization of such gates poses daunting challenges.\n Geometric phases, which possess intrinsic noise-tolerant features, hold the promise for performing robust quantum computation.\n In particular, quantum holonomies, i.e., non-Abelian geometric phases, naturally lead to universal quantum computation due to their non-commutativity.\n Although quantum gates based on adiabatic holonomies have already been proposed, the slow evolution eventually compromises qubit coherence and computational power.\n Here, we propose a general approach to speed up an implementation of adiabatic holonomic gates by using transitionless driving techniques and show how such a universal set of fast geometric quantum gates in a superconducting circuit architecture can be obtained in an all-geometric approach.\n Compared with standard non-adiabatic holonomic quantum computation, the holonomies obtained in our approach tends asymptotically to those of the adiabatic approach in the long run-time limit and thus might open up a new horizon for realizing a practical quantum computer.\n",false,3,"A practical quantum computer must be capable of performing high fidelity quantum gates on a set of quantum bits (qubits).\n In the presence of noise, the realization of such gates poses daunting challenges.\n Geometric phases, which possess intrinsic noise-tolerant features, hold the promise for performing robust quantum computation.\n In particular, quantum holonomies, i.e., non-Abelian geometric phases, naturally lead to universal quantum computation due to their non-commutativity.\n Although quantum gates based on adiabatic holonomies have already been proposed, the slow evolution eventually compromises qubit coherence and computational power.\n Here, we propose a general approach to speed up an implementation of adiabatic holonomic gates by using transitionless driving techniques and show how such a universal set of fast geometric quantum gates in a superconducting circuit architecture can be obtained in an all-geometric approach.\n Compared with standard non-adiabatic holonomic quantum computation, the holonomies obtained in our approach tends asymptotically to those of the adiabatic approach in the long run-time limit and thus might open up a new horizon for realizing a practical quantum computer.\n"],["Quantum computing is an emerging field that seeks to harness the principles of quantum mechanics for computational tasks, exploring theoretical foundations, hardware implementations, and potential applications.\n Quantum computers leverage quantum phenomena like superposition and entanglement to perform computations, offering advantages over classical computers, and come in different types, including fermionic, semiconductor-based, and unconventional quantum computers.\n The mathematical underpinnings of quantum computing involve complex numbers, complex matrices, and unitary topological ease in size and complexity of the network in quantum computing research over time.\n This study also suggests that the network of quantum computing has a transition from hardware to software research that supports accelerated evolution of technological pathways in quantum image processing, quantum machine learning, and quantum sensors.\n Theoretical implications of this study show the morphological evolution of the network in quantum computing from a symmetric to an asymmetric shape driven by new inter-related research fields and emerging technological trajectories.\n Findings here suggest best practices of innovation management based on R&amp;D investments in new technological directions of quantum computing having a high potential for growth and impact in science and markets.\n"],["Applications such as simulating complicated quantum systems or solving large-scale linear algebra problems are very challenging for classical computers due to the extremely high computational cost.\n Quantum computers promise a solution, although fault-tolerant quantum computers will likely not be available in the near future.\n Current quantum devices have serious constraints, including limited numbers of qubits and noise processes that limit circuit depth.\n Variational Quantum Algorithms (VQAs), which use a classical optimizer to train a parametrized quantum circuit, have emerged as a leading strategy to address these constraints.\n VQAs have now been proposed for essentially all applications that researchers have envisioned for quantum computers, and they appear to the best hope for obtaining quantum advantage.\n Nevertheless, challenges remain including the trainability, accuracy, and efficiency of VQAs.\n Here we overview the field of VQAs, discuss strategies to overcome their challenges, and highlight the exciting prospects for using them to obtain quantum advantage.\n",false,74,"Applications such as simulating complicated quantum systems or solving large-scale linear algebra pr view to be a useful basis for future studies.\n",false,75,"Quantum computers can exploit a Hilbert space whose dimension increases exponentially with the number of qubits.\n In experiment, quantum supremacy has recently been achieved by the Google team by using a noisy intermediate-scale quantum (NISQ) device with over 50 qubits.\n However, the question of what can be implemented on NISQ devices is still not fully explored, and discovering useful tasks for such devices is a topic of considerable interest.\n Hybrid quantum-classical algorithms are regarded as well-suited for execution on NISQ devices by combining quantum computers with classical computers, and are expected to be the first useful applications for quantum computing.\n Meanwhile, mitigation of errors on quantum processors is also crucial to obtain reliable results.\n In this article, we review the basic results for hybrid quantum-classical algorithms and quantum error mitigation techniques.\n Since quantum computing with NISQ devices is an actively developing field, we expect this review to be a useful basis for future studies.\n"],["Quantum computing is a revolutionary approach to information processing that utilizes atoms as digital bits.\n The behavior of matter at the atomic scale, governed by quantum mechanics, enables a new era in computer design.\n Various aspects of quantum computing are explored, including the potential for exponential speedup in database searching using classical wave superposition, the construction of quantum gates and circuits, and the challenges of simulating quantum computations on classical computers.\n The unique properties of quantum bits (qubits) are highlighted, with a focus on their ability to exist in multiple states simultaneously, allowing for parallel processing of all possible states, making quantum computers exceptionally powerful.\n Different models of quantum computers, such as superconducting, ion trap, and neutral-atom qubits, each with its own advantages and limitations, are discussed.\n Quantum entanglement, a key ingredient in quantum computing, is introduced, along with the idea of using classical wave superposition to mimic quantum computers.\n The feasibility of building classical wave-based devices that can perform quantum algorithms with the same efficiency as quantum computers, when quantum entanglement is not required, is explored.\n Quantum algorithms, quantum measurement, and the challenges of designing and testing quantum algorithms due to the exponential memory and time requirements for simulations on classical computers are also touched on.\n Additionally, the potential of ternary quantum circuits and the realization of quantum reversible ternary half-subtractor and full-subtractor circuits are discussed.\n",true,"d","Quantum computing is a revolutionary approach to information processing that utilizes atoms as digital bits.\n The behavior of matter at the atomic scale, governed by quantum mechanics, enables a new era in computer design.\n Various aspects of quantum computing are explored, including the potential for exponential speedup in database searching using classical wave superposition, the construction of quantum gates and circuits, and the challenges of simulating quantum computations on classical computers.\n The unique properties of quantum bits (qubits) are highlighted, with a focus on their ability to exist in multiple states simultaneously, allowing for parallel processing of all possible states, making quantum computers exceptionally powerful.\n Different models of quantum computers, such as superconducting, ion trap, and neutral-atom qubits, each with its own advantages and limitations, are discussed.\n Quantum entanglement, a key ingredient in quantum computing, is introduced, along with the idea of using classical wave superposition to mimic quantum computers.\n The feasibility of building classical wave-based devices that can perform quantum algorithms with the same efficiency as quantum computers, when quantum entanglement is not required, is explored.\n Quantum algorithms, quantum measurement, and the challenges of designing and testing quantum algorithms due to the exponential memory and time requirements for simulations on classical computers are also touched on.\n Additionally, the potential of ternary quantum circuits and the realization of quantum reversible ternary half-subtractor and full-subtractor circuits are discussed.\n"],["Using atoms as digital bits will start a completely new era in computer design.\n Atoms cannot be simply manipulated and used like the bits built with transistors.\n The behavior of matter on the atomic scale follows the rules of modern physics.\n This behavior cannot be understood in terms of our classical description of the world (i. e.\n Newtonian mechanics or Maxwell's equations in electromagnetics).\n The physical theory dealing with such behavior is called quantum mechanics.\n Its use in the computer industry will most probably cause a revolution in the way we use and understand computers.\n The author describes how such a quantum computer-a computer based on the rules of quantum mechanics-may work, and how it is going to give incredible speed and problem-solving power.\n",false,76,"Using atoms as digital bits will start a completely new era in computer design.\n Atoms cannot be simply manipulated and used like the bits built with transistors.\n The behavior of matter on the atomic scale follows the rules of modern physics.\n This behavior cannot be understood in terms of our classical description of the world (i. e.\n Newtonian mechanics or Maxwell's equations in electromagnetics).\n The physical theory dealing with such behavior is called quantum mechanics.\n Its use in the computer industry will most probably cause a revolution in the way we use and understand computers.\n The author describes how such a quantum computer-a computer based on the rules of quantum mechanics-may work, and how it is going to give incredible speed and problem-solving power.\n"],["Using atoms as digital bits will start a completely new era in computer design.\n Atoms cannot be simply manipulated and used like the bits built with transistors.\n The behavior of matter on the atomic scale follows the rules of modern physics.\n This behavior cannot be understood in terms of our classical description of the world (i. e.\n Newtonian mechanics or Maxwell's equations in electromagnetics).\n The physical theory dealing with such behavior is called quantum mechanics.\n Its use in the computer industry will most probably cause a revolution in the way we use and understand computers.\n The author describes how such a quantum computer-a computer based on the rules of quantum mechanics-may work, and how it is going to give incredible speed and problem-solving power.\n",false,77,"Using atoms as digital bits will start a completely new era in computer design.\n Atoms cannot be simply manipulated and used like the bits built with transistors.\n The behavior of matter on the atomic scale follows the rules of modern physics.\n This behavior cannot be understood in terms of our classical description of the world (i. e.\n Newtonian mechanics or Maxwell's equations in electromagnetics).\n The physical theory dealing with such behavior is called quantum mechanics.\n Its use in the computer industry will most probably cause a revolution in the way we use and understand computers.\n The author describes how such a quantum computer-a computer based on the rules of quantum mechanics-may work, and how it is going to give incredible speed and problem-solving power.\n"],["Attention is given to the fact that a computer whose functioning is based on the state superposition principle can be realised with classical, as well as quantum, elements.\n",false,78,"Attention is given to the fact that a computer whose functioning is based on the state superposition principle can be realised with classical, as well as quantum, elements.\n"],["Quantum computers are proven to be more efficient at solving a specific class of problems compared to traditional digital computers.\n Superposition of states and quantum entanglement are the two key ingredients that make quantum computing so powerful.\n However, not all quantum algorithms require quantum entanglement (e.g., search through an unsorted database).\n Is it possible to utilize classical wave superposition to speed up database searching as much as by using quantum computers? There were several attempts to mimic quantum computers using classical waves.\n It was concluded that the use of classical wave superposition comes with the cost of an exponential increase in resources.\n In this work, we consider the feasibility of building classical wave-based devices able to provide fundamental speedup over digital counterparts without the exponential overhead.\n We present experimental data on database searching through a magnetic database using spin wave superposition.\n The results demonstrate the same speedup as expected for quantum computers.\n Also, we present examples of numerical modeling demonstrating classical wave interference for period finding.\n This approach may not compete with quantum computers with efficiency but outperform classical digital computers.\n We argue that classical wave-based devices can perform some of the quantum algorithms with the same efficiency as quantum computers as long as quantum entanglement is not required.\n",false,79,"Quantum computers are proven to be more efficient at solving a specific class of problems compared to traditional digital computers.\n Superposition of states and quantum entanglement are the two key ingredients that make quantum computing so powerful.\n However, not all quantum algorithms require quantum entanglement (e.g., search through an unsorted database).\n Is it possible to utilize classical wave superposition to speed up database searching as much as by using quantum computers? There were several attempts to mimic quantum computers using classical waves.\n It was concluded that the use of classical wave superposition comes with the cost of an exponential increase in resources.\n In this work, we consider the feasibility of building classical wave-based devices able to provide fundamental speedup over digital counterparts without the exponential overhead.\n We present experimental data on database searching through a magnetic database using spin wave superposition.\n The results demonstrate the same speedup as expected for quantum computers.\n Also, we present examples of numerical modeling demonstrating classical wave interference for period finding.\n This approach may not compete with quantum computers with efficiency but outperform classical digital computers.\n We argue that classical wave-based devices can perform some of the quantum algorithms with the same efficiency as quantum computers as long as quantum entanglement is not required.\n"],["A system of unitary transformations providing two optimal copies of an arbitrary input cubit is obtained.\n An algorithm based on classical Boolean algebra and allowing one to find any unitary transformation realized by the quantum CNOT operators is proposed.\n",false,80,"A system of unitary transformations providing two optimal copies of an arbitrary input cubit is obtained.\n An algorithm based on classical Boolean algebra and allowing one to find any unitary transformation realized by the quantum CNOT operators is proposed.\n"],["The world is changing very fast, and so are the ways of communication and computation.\n This article is about a new communication and information technology based on the principles of the quantum physics.\n At first we discuss about some fundamental paradigms of Quantum Computers World, and then introducing the basis of quantum computation: \"QBit\".\n After that we explain some magic properties of this atomic QBit including quantum measurement, superposition, entanglement, etc.\n Then we introduce quantum gates the basic modules of the next generation computers, their relation with the ordinary logical gates and the properties of some of the most useful quantum gates.\n And finally, we have a brief talk on some magic algorithm and the relation between these new born creatures and other fields of computers world, based on the quantum theories and manipulated by the quantum circuits",false,81,"The world is changing very fast, and so are the ways of communication and computation.\n This article is about a new communication and information technology based on the principles of the quantum physics.\n At first we discuss about some fundamental paradigms of Quantum Computers World, and then introducing the basis of quantum computation: \"QBit\".\n After that we explain some magic properties of this atomic QBit including quantum measurement, superposition, entanglement, etc.\n Then we introduce quantum gates the basic modules of the next generation computers, their relation with the ordinary logical gates and the properties of some of the most useful quantum gates.\n And finally, we have a brief talk on some magic algorithm and the relation between these new born creatures and other fields of computers world, based on the quantum theories and manipulated by the quantum circuits"],["Within quantum information, many methods have been proposed to avoid or correct the deleterious effects of the environment on a system of interest.\n In this work, expanding on our earlier paper (Paz-Silva et al 2012 Phys.\n Rev.\n Lett. 108 080501), we evaluate the applicability of the quantum Zeno effect as one such method.\n Using the algebraic structure of stabilizer quantum error correction codes as a unifying framework, two open-loop protocols are described which involve frequent non-projective (i.e. weak) measurement of either the full stabilizer group or a minimal generating set thereof.\n The effectiveness of the protocols is measured by the distance between the final state under the protocol and the final state of an idealized evolution in which system and environment do not interact.\n Rigorous bounds on this metric are derived which demonstrate that, under certain assumptions, a Zeno effect may be realized with arbitrarily weak measurements, and that this effect can protect an arbitrary, unknown encoded state against the environment arbitrarily well.\n",false,82,"Within quantum information, many methods have been proposed to avoid or correct the deleterious effects of the environment on a system of interest.\n In this work, expanding on our earlier paper (Paz-Silva et al 2012 Phys.\n Rev.\n Lett. 108 080501), we evaluate the applicability of the quantum Zeno effect as one such method.\n Using the algebraic structure of stabilizer quantum error correction codes as a unifying framework, two open-loop protocols are described which involve frequent non-projective (i.e. weak) measurement of either the full stabilizer group or a minimal generating set thereof.\n The effectiveness of the protocols is measured by the distance between the final state under the protocol and the final state of an idealized evolution in which system and environment do not interact.\n Rigorous bounds on this metric are derived which demonstrate that, under certain assumptions, a Zeno effect may be realized with arbitrarily weak measurements, and that this effect can protect an arbitrary, unknown encoded state against the environment arbitrarily well.\n"],["In this chapter the principles of quantum computing and communications has been proposed.\n",false,83,"In this chapter the principles of quantum computing and communications has been proposed.\n"],["In the one-way quantum computation (1WQC) model, computations are done by correlated sequences of entanglement, measurement and local corrections commands.\n As scalable and reliable quantum computers have not been implemented yet, the only widely available tools for designing and testing quantum algorithms are quantum computation simulators.\n However, simulating quantum computations on a standard classical computer in most cases requires very large memory and time.\n Recently, an array-based simulator, called one-way quantum computation simulator (OWQS) has been proposed to directly simulate the 1WQC model.\n OWQS outperforms the previously proposed quantum computation simulators to simulate the 1WQC model.\n In this paper, OWQS is modified in a way that it utilizes the graph-based representation of system states using algebraic decision diagram (ADD) in order to benefit from the similarities in the quantum states of 1WQC.\n This simulator is called graph-based OWQS, GOWQS.\n Experimental results validate the considerable improvement of the proposed simulator as compared to OWQS.\n",false,84,"In the one-way quantum computation (1WQC) model, computations are done by correlated sequences of entanglement, measurement and local corrections commands.\n As scalable and reliable quantum computers have not been implemented yet, the only widely available tools for designing and testing quantum algorithms are quantum computation simulators.\n However, simulating quantum computations on a standard classical computer in most cases requires very large memory and time.\n Recently, an array-based simulator, called one-way quantum computation simulator (OWQS) has been proposed to directly simulate the 1WQC model.\n OWQS outperforms the previously proposed quantum computation simulators to simulate the 1WQC model.\n In this paper, OWQS is modified in a way that it utilizes the graph-based representation of system states using algebraic decision diagram (ADD) in order to benefit from the similarities in the quantum states of 1WQC.\n This simulator is called graph-based OWQS, GOWQS.\n Experimental results validate the considerable improvement of the proposed simulator as compared to OWQS.\n"],["Abstract Various programming methods are considered.\n Particular attention is paid to parallel programming, quantum computers and biocomputers.\n This attention is due to the fact that in recent years, high-performance computing has been intensively developing.\n One of the main ideas for increasing the speed of information processing is to carry out calculations in parallel.\n For classical programming methods this is achieved thanks to the advent of multiprocessor computers.\n Such computers allow computational tasks to be parallelized by introducing parallelization elements into classical programming languages.\n Another approach to speed up computation is based on the idea of a quantum computer.\n The use of qubits in quantum computers leads to the fact that all possible states of the system are simultaneously processed.\n Another approach leading to increased computing performance is based on the development of biocomputers.\n This approach is based on the idea of using DNA chains consisting of a sequence of four nitrogenous bases (adenine, guanine, thymine, and cytosine).\n The information is stored and processed as a sequence of these nitrogenous bases.\n An increase in the speed of calculations is carried out due to the fact that biochemical reactions can take place simultaneously on different parts of the DNA - chains.\n",false,85,"Abstract Various programming methods are considered.\n Particular attention is paid to parallel programming, quantum computers and biocomputers.\n This attention is due to the fact that in recent years, high-performance computing has been intensively developing.\n One of the main ideas for increasing the speed of information processing is to carry out calculations in parallel.\n For classical programming methods this is achieved thanks to the advent of multiprocessor computers.\n Such computers allow computational tasks to be parallelized by introducing parallelization elements into classical programming languages.\n Another approach to speed up computation is based on the idea of a quantum computer.\n The use of qubits in quantum computers leads to the fact that all possible states of the system are simultaneously processed.\n Another approach leading to increased computing performance is based on the development of biocomputers.\n This approach is based on the idea of using DNA chains consisting of a sequence of four nitrogenous bases (adenine, guanine, thymine, and cytosine).\n The information is stored and processed as a sequence of these nitrogenous bases.\n An increase in the speed of calculations is carried out due to the fact that biochemical reactions can take place simultaneously on different parts of the DNA - chains.\n"],["Quantum computing is a rapidly developing field that has the potential to revolutionize the way we process data.\n In this article, we will introduce quantum computers, their hardware and the challenges associated with their development.\n One of the key concepts in quantum computing is the qubit, which is the basic unit of quantum information.\n We will discuss this concept in greater detail, exploring how qubits work and the unique properties that make them so powerful.\n There are currently three leading models of quantum computers: superconducting, ion trap, and neutral-atom qubits.\n We will compare these models, highlighting their respective advantages and limitations, and discuss the current state of research in each area.\n In addition to exploring the hardware of quantum computers, we will also introduce some of the innovative research projects related to qubits.\n Finally, we will examine the market around the quantum computing industry, outlining some of the fundamental challenges we may face.\n",false,86,"Quantum computing is a rapidly developing field that has the potential to revolutionize the way we process data.\n In this article, we will introduce quantum computers, their hardware and the challenges associated with their development.\n One of the key concepts in quantum computing is the qubit, which is the basic unit of quantum information.\n We will discuss this concept in greater detail, exploring how qubits work and the unique properties that make them so powerful.\n There are currently three leading models of quantum computers: superconducting, ion trap, and neutral-atom qubits.\n We will compare these models, highlighting their respective advantages and limitations, and discuss the current state of research in each area.\n In addition to exploring the hardware of quantum computers, we will also introduce some of the innovative research projects related to qubits.\n Finally, we will examine the market around the quantum computing industry, outlining some of the fundamental challenges we may face.\n"],["Abstract Understanding how to decompose quantum computations in the language of the shortest possible sequence of quantum gates is of interest to many researchers due to the importance of the experimental implementation of the desired quantum computations.\n We contribute to this research by providing a quantum circuit to directly measure the three-tangle of three-qubit quantum states.\n Direct measurement of outcome probabilities in the computational basis quantifies the three-tangle of the three-qubit quantum states.\n",false,87,"Abstract Understanding how to decompose quantum computations in the language of the shortest possible sequence of quantum gates is of interest to many researchers due to the importance of the experimental implementation of the desired quantum computations.\n We contribute to this research by providing a quantum circuit to directly measure the three-tangle of three-qubit quantum states.\n Direct measurement of outcome probabilities in the computational basis quantifies the three-tangle of the three-qubit quantum states.\n"],["A general state of an $$m\\otimes n$$ system is a classical-quantum state if and only if its associated $$A$$ -correlation matrix (a matrix constructed from the coherence vector of the party $$A$$ , the correlation matrix of the state, and a function of the local coherence vector of the subsystem $$B$$ ), has rank no larger than $$m-1$$ .\n Using the general Schatten $$p$$ -norms, we quantify quantum correlation by measuring any violation of this condition.\n The required minimization can be carried out for the general $$p$$ -norms and any function of the local coherence vector of the unmeasured subsystem, leading to a class of computable quantities which can be used to capture the quantumness of correlations due to the subsystem $$A$$ .\n We introduce two special members of these quantifiers: The first one coincides with the tight lower bound on the geometric measure of discord, so that such lower bound fully captures the quantum correlation of a bipartite system.\n Accordingly, a vanishing tight lower bound on the geometric discord is a necessary and sufficient condition for a state to be zero-discord.\n The second quantifier has the property that it is invariant under a local and reversible operation performed on the unmeasured subsystem, so that it can be regarded as a computable well-defined measure of the quantum correlations.\n The approach presented in this paper provides a way to circumvent the problem with the geometric discord.\n We provide some examples to exemplify this measure.\n",false,88,"A general state of an $$m\\otimes n$$ system is a classical-quantum state if and only if its associated $$A$$ -correlation matrix (a matrix constructed from the coherence vector of the party $$A$$ , the correlation matrix of the state, and a function of the local coherence vector of the subsystem $$B$$ ), has rank no larger than $$m-1$$ .\n Using the general Schatten $$p$$ -norms, we quantify quantum correlation by measuring any violation of this condition.\n The required minimization can be carried out for the general $$p$$ -norms and any function of the local coherence vector of the unmeasured subsystem, leading to a class of computable quantities which can be used to capture the quantumness of correlations due to the subsystem $$A$$ .\n We introduce two special members of these quantifiers: The first one coincides with the tight lower bound on the geometric measure of discord, so that such lower bound fully captures the quantum correlation of a bipartite system.\n Accordingly, a vanishing tight lower bound on the geometric discord is a necessary and sufficient condition for a state to be zero-discord.\n The second quantifier has the property that it is invariant under a local and reversible operation performed on the unmeasured subsystem, so that it can be regarded as a computable well-defined measure of the quantum correlations.\n The approach presented in this paper provides a way to circumvent the problem with the geometric discord.\n We provide some examples to exemplify this measure.\n"],["In one-way quantum computation (1WQC) model, universal quantum computations are performed using measurements to designated qubits in a highly entangled state.\n The choices of bases for these measurements as well as the structure of the entanglements specify a quantum algorithm.\n As scalable and reliable quantum computers have not been implemented yet, quantum computation simulators are the only widely available tools to design and test quantum algorithms.\n However, simulating the quantum computations on a standard classical computer in most cases requires exponential memory and time.\n In this paper, a general direct simulator for 1WQC, called OWQS, is presented.\n Some techniques such as qubit elimination, pattern reordering and implicit simulation of actions are used to considerably reduce the time and memory needed for the simulations.\n Moreover, our simulator is adjusted to simulate the measurement patterns with a generalized flow without calculating the measurement probabilities which is called extended one-way quantum computation simulator (EOWQS).\n Experimental results validate the feasibility of the proposed simulators and that OWQS and EOWQS are faster as compared with the well-known quantum circuit simulators, i.e., QuIDDPro and libquantum for simulating 1WQC model.\n",false,89,"In one-way quantum computation (1WQC) model, universal quantum computations are performed using measurements to designated qubits in a highly entangled state.\n The choices of bases for these measurements as well as the structure of the entanglements specify a quantum algorithm.\n As scalable and reliable quantum computers have not been implemented yet, quantum computation simulators are the only widely available tools to design and test quantum algorithms.\n However, simulating the quantum computations on a standard classical computer in most cases requires exponential memory and time.\n In this paper, a general direct simulator for 1WQC, called OWQS, is presented.\n Some techniques such as qubit elimination, pattern reordering and implicit simulation of actions are used to considerably reduce the time and memory needed for the simulations.\n Moreover, our simulator is adjusted to simulate the measurement patterns with a generalized flow without calculating the measurement probabilities which is called extended one-way quantum computation simulator (EOWQS).\n Experimental results validate the feasibility of the proposed simulators and that OWQS and EOWQS are faster as compared with the well-known quantum circuit simulators, i.e., QuIDDPro and libquantum for simulating 1WQC model.\n"],["Ternary quantum circuits play a significant role in future quantum computing technology because they have many advantages over binary quantum circuits.\n Subtraction is considered as being one of the key arithmetic operations; hence, subtractors are very essential for the construction of various computational units of quantum computers and other complex computational systems.\n In this paper, we have proposed the realization of a quantum reversible ternary half-subtractor circuit using a generalized ternary gate, a ternary Toffoli gate, and a te
