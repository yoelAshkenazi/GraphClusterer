ng materials and 3D printing techniques.\n Compared with other fabrication approaches, 3D printing possesses the advantages of high resolution, high accuracy, unique customizability, and repeatability.\n Therefore, 3D printing can be widely used to fabricate various microstructures, including micromotors, which are capable of converting external energies into motion and subsequently accomplishing various functions.\n To date, five types of 3D printing techniques have been used to fabricate self\u2010propelled micromotors with different structures, ingredients, and functions.\n This progress report summarizes 3D printing techniques for the fabrication of micromotors and introduces the potential biomedical applications of 3D printed micromotors.\n The advantages and disadvantages of each typical 3D printing method are discussed as well.\n",false,79,"Abstract Additive manufacturing, known as 3D printing, has been widely applied in various fields owing to the development of 3D printing materials and 3D printing techniques.\n Compared with other fabrication approaches, 3D printing possesses the advantages of high resolution, high accuracy, unique customizability, and repeatability.\n Therefore, 3D printing can be widely used to fabricate various microstructures, including micromotors, which are capable of converting external energies into motion and subsequently accomplishing various functions.\n To date, five types of 3D printing techniques have been used to fabricate self\u2010propelled micromotors with different structures, ingredients, and functions.\n This progress report summarizes 3D printing techniques for the fabrication of micromotors and introduces the potential biomedical applications of 3D printed micromotors.\n The advantages and disadvantages of each typical 3D printing method are discussed as well.\n"],["3D printing has evolved as a promising production technology that enables products with intricate shapes and geometry.\n Research in 3D printing has led to technological advances that facilitate the growth of printing technology.\n However, the production of materials with suitable strength remains a focal point for 3D printing research.\n Various polymeric materials and composites have been developed using 3D printing technology and examined for their possible applications.\n Nanocomposites produced using 3D printing technology have potential biomedical, packaging, automotive parts, and electrical applications.\n This chapter presents an overview of nanocomposites printed using 3D printing technologies and details of the manufacturing challenges.\n The effect of 3D printing process parameters and printing challenges are addressed.\n Mechanical performance and thermal performance of nanocomposites is also presented.\n Finally, essential limitations are identified to motivate future research in the 3D printing of nanocomposites.\n",false,80,"3D printing has evolved as a promising production technology that enables products with intricate shapes and geometry.\n Research in 3D printing has led to technological advances that facilitate the growth of printing technology.\n However, the production of materials with suitable strength remains a focal point for 3D printing research.\n Various polymeric materials and composites have been developed using 3D printing technology and examined for their possible applications.\n Nanocomposites produced using 3D printing technology have potential biomedical, packaging, automotive parts, and electrical applications.\n This chapter presents an overview of nanocomposites printed using 3D printing technologies and details of the manufacturing challenges.\n The effect of 3D printing process parameters and printing challenges are addressed.\n Mechanical performance and thermal performance of nanocomposites is also presented.\n Finally, essential limitations are identified to motivate future research in the 3D printing of nanocomposites.\n"],["Limitation of 3D construction ability, complex preparation processes and developing customer demands have promoted people to find low-cost, rapid prototyping, and simple operation methods to produce novel functional devices in the near future.\n Among various techniques, 3D-printed technology is a promising candidate for the fabrication of biosensors and biomedical detection devices with a wide variety of potential applications.\n This review offers four important 3D printing techniques for biosensors and biomedical detection devices and their applications.\n The principle and printing process of 3D-printed technologies will be generalized, and the printing performance of many 3D printers will be compared.\n Despite the resolution restrictions of 3D-printed, these technologies have already shown promising applications in many biosensors and biomedical detection devices, such as 3D-printed microfluidic devices, 3D-printed optical devices, 3D-printed electrochemical devices, and 3D-printed integrated devices.\n Some of the most representative examples will also be discussed here, demonstrating that 3D-printed technology can rationally design biosensors and biomedical detection devices and achieve important applications in microfluidic, optical, electrochemical, and integrated devices.\n",false,81,"Limitation of 3D construction ability, complex preparation processes and developing customer demands have promoted people to find low-cost, rapid prototyping, and simple operation methods to produce novel functional devices in the near future.\n Among various techniques, 3D-printed technology is a promising candidate for the fabrication of biosensors and biomedical detection devices with a wide variety of potential applications.\n This review offers four important 3D printing techniques for biosensors and biomedical detection devices and their applications.\n The principle and printing process of 3D-printed technologies will be generalized, and the printing performance of many 3D printers will be compared.\n Despite the resolution restrictions of 3D-printed, these technologies have already shown promising applications in many biosensors and biomedical detection devices, such as 3D-printed microfluidic devices, 3D-printed optical devices, 3D-printed electrochemical devices, and 3D-printed integrated devices.\n Some of the most representative examples will also be discussed here, demonstrating that 3D-printed technology can rationally design biosensors and biomedical detection devices and achieve important applications in microfluidic, optical, electrochemical, and integrated devices.\n"],["In recent ten years, 3D printing technology has been developed rapidly.\n As an advanced technology, 3D printing has been used to fabricate complex and high-precision objects in many fields. 3D printing has several technologies.\n Among these technologies, photo-curing 3D printing was the earliest and most mature technology.\n In 1988, the first 3D printing machine which was based on photo-curing and called Stereo lithography Appearance (SLA) technology was produced by 3D system Corp.\n After 30 years of development, many new technologies based on photocuring mechanism emerged.\n Based on the different principle of pattern formation and character of printing technology, numerous photocuring 3D printing techniques, such as SLA, DLP, LCD, CLIP, MJP, two-photon 3D printing, holographic 3D printing and so on, have been developed.\n Photo-curing 3D printing has many advantages, such as high precision, smooth surface of printing objects, rapid printing speed and so on.\n Here, we would introduce five industrial photocuring 3D printing technologies, which are SLA, DLP, LCD, CLIP and MJP.\n The characters of the materials and the progress of the application of the technique in the biomedical field is also overviewed.\n At last, the difficulties and challenges of photo-curing 3D printing are also discussed.\n",false,82,"In recent ten years, 3D printing technology has been developed rapidly.\n As an advanced technology, 3D printing has been used to fabricate complex and high-precision objects in many fields. 3D printing has several technologies.\n Among these technologies, photo-curing 3D printing was the earliest and most mature technology.\n In 1988, the first 3D printing machine which was based on photo-curing and called Stereo lithography Appearance (SLA) technology was produced by 3D system Corp.\n After 30 years of development, many new technologies based on photocuring mechanism emerged.\n Based on the different principle of pattern formation and character of printing technology, numerous photocuring 3D printing techniques, such as SLA, DLP, LCD, CLIP, MJP, two-photon 3D printing, holographic 3D printing and so on, have been developed.\n Photo-curing 3D printing has many advantages, such as high precision, smooth surface of printing objects, rapid printing speed and so on.\n Here, we would introduce five industrial photocuring 3D printing technologies, which are SLA, DLP, LCD, CLIP and MJP.\n The characters of the materials and the progress of the application of the technique in the biomedical field is also overviewed.\n At last, the difficulties and challenges of photo-curing 3D printing are also discussed.\n"],["Abstract In tissue engineering, 3D printing is an important tool that uses biocompatible materials, cells, and supporting components to fabricate complex 3D printed constructs.\n This review focuses on the cytocompatibility characteristics of 3D printed constructs, made from different synthetic and natural materials.\n From the overview of this article, inkjet and extrusion-based 3D printing are widely used methods for fabricating 3D printed scaffolds for tissue engineering.\n This review highlights that scaffold prepared by both inkjet and extrusion-based 3D printing techniques showed significant impact on cell adherence, proliferation, and differentiation as evidenced by in vitro and in vivo studies. 3D printed constructs with growth factors (FGF-2, TGF- \u03b2 1, or FGF-2\u002fTGF- \u03b2 1) enhance extracellular matrix (ECM), collagen I content, and high glycosaminoglycan (GAG) content for cell growth and bone formation.\n Similarly, the utilization of 3D printing in other tissue engineering applications cannot be belittled.\n In conclusion, it would be interesting to combine different 3D printing techniques to fabricate future 3D printed constructs for several tissue engineering applications.\n",false,83,"Abstract In tissue engineering, 3D printing is an important tool that uses biocompatible materials, cells, and supporting components to fabricate complex 3D printed constructs.\n This review focuses on the cytocompatibility characteristics of 3D printed constructs, made from different synthetic and natural materials.\n From the overview of this article, inkjet and extrusion-based 3D printing are widely used methods for fabricating 3D printed scaffolds for tissue engineering.\n This review highlights that scaffold prepared by both inkjet and extrusion-based 3D printing techniques showed significant impact on cell adherence, proliferation, and differentiation as evidenced by in vitro and in vivo studies. 3D printed constructs with growth factors (FGF-2, TGF- \u03b2 1, or FGF-2\u002fTGF- \u03b2 1) enhance extracellular matrix (ECM), collagen I content, and high glycosaminoglycan (GAG) content for cell growth and bone formation.\n Similarly, the utilization of 3D printing in other tissue engineering applications cannot be belittled.\n In conclusion, it would be interesting to combine different 3D printing techniques to fabricate future 3D printed constructs for several tissue engineering applications.\n"],["3D printing technology is a versatile technology.\n The waste of 3D printed plastic products is a matter of concern because of its impact on the circular economy.\n In this paper, we discuss the current status and problems of 3D printing, different methods of 3D printing, and applications of 3D printing.\n This paper focuses on the recycling and degradation of different 3D printing materials.\n The degradation, although it can be done without pollution, has restrictions on the type of material and time.\n Degradation using ionic liquids can yield pure monomers but is only applicable to esters.\n The reprocessing recycling methods can re-utilize the excellent properties of 3D printed materials many times but are limited by the number of repetitions of 3D printed materials.\n Although each has its drawbacks, the great potential of the recycling of 3D printed waste plastics is successfully demonstrated with examples.\n Various recycling approaches provide the additional possibility of utilizing 3D printing waste to achieve more efficient circular application.\n",false,84,"3D printing technology is a versatile technology.\n The waste of 3D printed plastic products is a matter of concern because of its impact on the circular economy.\n In this paper, we discuss the current status and problems of 3D printing, different methods of 3D printing, and applications of 3D printing.\n This paper focuses on the recycling and degradation of different 3D printing materials.\n The degradation, although it can be done without pollution, has restrictions on the type of material and time.\n Degradation using ionic liquids can yield pure monomers but is only applicable to esters.\n The reprocessing recycling methods can re-utilize the excellent properties of 3D printed materials many times but are limited by the number of repetitions of 3D printed materials.\n Although each has its drawbacks, the great potential of the recycling of 3D printed waste plastics is successfully demonstrated with examples.\n Various recycling approaches provide the additional possibility of utilizing 3D printing waste to achieve more efficient circular application.\n"],["3D printing technologies are a promising and viable means of fabricating replicable and functional scaffolds capable of promoting tissue regeneration.\n Printing technologies such as direct 3D printing, 3D-Bioplotter printing, fused deposition modeling, selective laser sintering, stereolithography, indirect 3D printing, and electrospinning are commonly used 3D printing techniques for creating scaffolds.\n These techniques have shown success in pre-clinical settings with respect to regenerating various tissue types, and have designed implantable structures investigated in clinical trials for bone defect restoration, pulmonary disease, dysphagia, and lung cancer.\n Continued advancement and hybrid approaches using different material combinations, printing methodologies, and controlled drug delivery will further advance the progress of 3D printing technologies toward developing scaffolds capable of being utilized in the clinic.\n An overview of these 3D printing technologies and their recent developments in the field of tissue engineering are discussed, and demonstrate the promise of the recent advancements made in 3D printing.\n",false,85,"3D printing technologies are a promising and viable means of fabricating replicable and functional scaffolds capable of promoting tissue regeneration.\n Printing technologies such as direct 3D printing, 3D-Bioplotter printing, fused deposition modeling, selective laser sintering, stereolithography, indirect 3D printing, and electrospinning are commonly used 3D printing techniques for creating scaffolds.\n These techniques have shown success in pre-clinical settings with respect to regenerating various tissue types, and have designed implantable structures investigated in clinical trials for bone defect restoration, pulmonary disease, dysphagia, and lung cancer.\n Continued advancement and hybrid approaches using different material combinations, printing methodologies, and controlled drug delivery will further advance the progress of 3D printing technologies toward developing scaffolds capable of being utilized in the clinic.\n An overview of these 3D printing technologies and their recent developments in the field of tissue engineering are discussed, and demonstrate the promise of the recent advancements made in 3D printing.\n"],["This paper reviews the recent development of 3D printing of biosamples, in terms of the 3D structure design, suitable printing technology, and available materials.\n Successfully printed 3D biosamples should possess the properties of high cell viability, vascularization and good biocompatibility.\n These goals are attained by printing the materials of hydrogels, polymers and cells, with a carefully selected 3D printer from the categories of inkjet printing, extrusion printing and laser printing, based on the uniqueness, advantages and disadvantages of these technologies.\n For recent developments, we introduce the 3D applications of creating scaffolds, printing cells for self-assembly and testing platforms.\n We foresee more bio-applications of 3D printing will be developed, with the advancements on materials and 3D printing machines.\n",false,86,"This paper reviews the recent development of 3D printing of biosamples, in terms of the 3D structure design, suitable printing technology, and available materials.\n Successfully printed 3D biosamples should possess the properties of high cell viability, vascularization and good biocompatibility.\n These goals are attained by printing the materials of hydrogels, polymers and cells, with a carefully selected 3D printer from the categories of inkjet printing, extrusion printing and laser printing, based on the uniqueness, advantages and disadvantages of these technologies.\n For recent developments, we introduce the 3D applications of creating scaffolds, printing cells for self-assembly and testing platforms.\n We foresee more bio-applications of 3D printing will be developed, with the advancements on materials and 3D printing machines.\n"],["Recently, extrusion-based 3D printing has been widely used to manufacture precise and accurate 3D structures with high nanocellulose concentrations due to excellent materials flow control and system stability.\n With the extrusion-based 3D printing technique, the main challenges for precision and accuracy in high concentration nanocellulose 3D printed structures are proper printing parameters and appropriate adhesion between printed layers.\n Therefore, this study aims to improve the adhesion between high content nanocellulose printed layers by blending different lignin concentrations and optimizing the twin-screw extruder printing parameters.\n The lignin concentrations are optimized in nanocellulose paste by assessing the mechanical properties, shape retention, and shrinkage of 3D printed structures.\n To ease shape retention, the 3D printed structures are dried at controlled humidity (45%) and temperature (25oC).\n The surface morphology of the 3D printed structures is observed by scanning electron microscope.\n",false,87,"Recently, extrusion-based 3D printing has been widely used to manufacture precise and accurate 3D structures with high nanocellulose concentrations due to excellent materials flow control and system stability.\n With the extrusion-based 3D printing technique, the main challenges for precision and accuracy in high concentration nanocellulose 3D printed structures are proper printing parameters and appropriate adhesion between printed layers.\n Therefore, this study aims to improve the adhesion between high content nanocellulose printed layers by blending different lignin concentrations and optimizing the twin-screw extruder printing parameters.\n The lignin concentrations are optimized in nanocellulose paste by assessing the mechanical properties, shape retention, and shrinkage of 3D printed structures.\n To ease shape retention, the 3D printed structures are dried at controlled humidity (45%) and temperature (25oC).\n The surface morphology of the 3D printed structures is observed by scanning electron microscope.\n"],["3D printing has attracted a lot of attention in recent years.\n Over the past three decades, various 3D printing technologies have been developed including photopolymerization-based, materials extrusion-based, sheet lamination-based, binder jetting-based, power bed fusion-based and direct energy deposition-based processes. 3D printing offers unparalleled flexibility and simplicity in the fabrication of highly complex 3D objects.\n Tactile sensors that emulate human tactile perceptions are used to translate mechanical signals such as force, pressure, strain, shear, torsion, bend, vibration, etc. into electrical signals and play a crucial role toward the realization of wearable electronics and electronic skin.\n To date, many types of 3D printing technologies have been applied in the manufacturing of various types of tactile sensors including piezoresistive, capacitive and piezoelectric sensors.\n This review attempts to summarize the current state-of-the-art 3D printing technologies and their applications in tactile sensors for wearable electronics and electronic skin.\n The applications are categorized into five aspects: 3D-printed molds for microstructuring substrate, electrodes and sensing element; 3D-printed flexible sensor substrate and sensor body for tactile sensors; 3D-printed sensing element; 3D-printed flexible and stretchable electrodes for tactile sensors; and fully 3D-printed tactile sensors.\n Latest advances in the fabrication of tactile sensors by 3D printing are reviewed and the advantages and limitations of various 3D printing technologies and printable materials are discussed.\n Finally, future development of 3D-printed tactile sensors is discussed.\n",false,88,"3D printing has attracted a lot of attention in recent years.\n Over the past three decades, various 3D printing technologies have been developed including photopolymerization-based, materials extrusion-based, sheet lamination-based, binder jetting-based, power bed fusion-based and direct energy deposition-based processes. 3D printing offers unparalleled flexibility and simplicity in the fabrication of highly complex 3D objects.\n Tactile sensors that emulate human tactile perceptions are used to translate mechanical signals such as force, pressure, strain, shear, torsion, bend, vibration, etc. into electrical signals and play a crucial role toward the realization of wearable electronics and electronic skin.\n To date, many types of 3D printing technologies have been applied in the manufacturing of various types of tactile sensors including piezoresistive, capacitive and piezoelectric sensors.\n This review attempts to summarize the current state-of-the-art 3D printing technologies and their applications in tactile sensors for wearable electronics and electronic skin.\n The applications are categorized into five aspects: 3D-printed molds for microstructuring substrate, electrodes and sensing element; 3D-printed flexible sensor substrate and sensor body for tactile sensors; 3D-printed sensing element; 3D-printed flexible and stretchable electrodes for tactile sensors; and fully 3D-printed tactile sensors.\n Latest advances in the fabrication of tactile sensors by 3D printing are reviewed and the advantages and limitations of various 3D printing technologies and printable materials are discussed.\n Finally, future development of 3D-printed tactile sensors is discussed.\n"],["Three-dimensional(3D) printing, a key technique of rapid prototyping (RP), is developing rapidly all over the world.\n As 3D printing has a significant advantage of personalized manufacturing, it has exerted a profound effect on medicine.\n The high demand for personalized manufacturing in the field of orthosis provides an excellent opportunity for widespread use of 3D printing technique.\n This review briefly introduces the principles and characteristics of different forming methods of 3D printing, the types and characteristics of 3D printing materials widely used at present, and classification and clinical application of orthoses.\n We also summarize the domestic and international research on and manufacture of orthoses using 3D printing techniques, and discuss current problems and future development of 3D printing techniques in orthosis.\n\r\n\r\n\r\nKey words: \r\nOrthopedic fixation devices;\u00a0Rehabilitation;\u00a0Review;\u00a03D Printing;\u00a0Additive manufacturing",false,89,"Three-dimensional(3D) printing, a key technique of rapid prototyping (RP), is developing rapidly all over the world.\n As 3D printing has a significant advantage of personalized manufacturing, it has exerted a profound effect on medicine.\n The high demand for personalized manufacturing in the field of orthosis provides an excellent opportunity for widespread use of 3D printing technique.\n This review briefly introduces the principles and characteristics of different forming methods of 3D printing, the types and characteristics of 3D printing materials widely used at present, and classification and clinical application of orthoses.\n We also summarize the domestic and international research on and manufacture of orthoses using 3D printing techniques, and discuss current problems and future development of 3D printing techniques in orthosis.\n\r\n\r\n\r\nKey words: \r\nOrthopedic fixation devices;\u00a0Rehabilitation;\u00a0Review;\u00a03D Printing;\u00a0Additive manufacturing"],["In recent times, the utilization of three-dimensional (3D) printing technology, particularly a variant using digital light processing (DLP), has gained increasing fascination in the realm of microfluidic research because it has proven advantageous and expedient for constructing microscale 3D structures.\n The surface wetting characteristics (e.g., contact angle and contact angle hysteresis) of 3D-printed microstructures are crucial factors influencing the operational effectiveness of 3D-printed microfluidic devices.\n Therefore, this study systematically examines the surface wetting characteristics of DLP-based 3D printing objects, focusing on various printing conditions such as lamination (or layer) thickness and direction.\n We preferentially examine the impact of lamination thickness on the surface roughness of 3D-printed structures through a quantitative assessment using a confocal laser scanning microscope.\n The influence of lamination thicknesses and lamination direction on the contact angle and contact angle hysteresis of both aqueous and oil droplets on the surfaces of 3D-printed outputs is then quantified.\n Finally, the performance of a DLP 3D-printed microfluidic device under various printing conditions is assessed.\n Current research indicates a connection between printing parameters, surface roughness, wetting properties, and capillary movement in 3D-printed microchannels.\n This correlation will greatly aid in the progress of microfluidic devices produced using DLP-based 3D printing technology.\n",false,90,"In recent times, the utilization of three-dimensional (3D) printing technology, particularly a variant using digital light processing (DLP), has gained increasing fascination in the realm of microfluidic research because it has proven advantageous and expedient for constructing microscale 3D structures.\n The surface wetting characteristics (e.g., contact angle and contact angle hysteresis) of 3D-printed microstructures are crucial factors influencing the operational effectiveness of 3D-printed microfluidic devices.\n Therefore, this study systematically examines the surface wetting characteristics of DLP-based 3D printing objects, focusing on various printing conditions such as lamination (or layer) thickness and direction.\n We preferentially examine the impact of lamination thickness on the surface roughness of 3D-printed structures through a quantitative assessment using a confocal laser scanning microscope.\n The influence of lamination thicknesses and lamination direction on the contact angle and contact angle hysteresis of both aqueous and oil droplets on the surfaces of 3D-printed outputs is then quantified.\n Finally, the performance of a DLP 3D-printed microfluidic device under various printing conditions is assessed.\n Current research indicates a connection between printing parameters, surface roughness, wetting properties, and capillary movement in 3D-printed microchannels.\n This correlation will greatly aid in the progress of microfluidic devices produced using DLP-based 3D printing technology.\n"],["Design and direct fabrication of high-performance thermosets and composites via 3D printing are highly desirable in engineering applications.\n Most 3D printed thermosetting polymers to date suffer from poor mechanical properties and low printing speed.\n Here, a novel ink for high-speed 3D printing of high-performance epoxy thermosets via a two-stage curing approach is presented.\n The ink containing photocurable resin and thermally curable epoxy resin is used for the digital light processing (DLP) 3D printing.\n After printing, the part is thermally cured at elevated temperature to yield an interpenetrating polymer network epoxy composite, whose mechanical properties are comparable to engineering epoxy.\n The printing speed is accelerated by the continuous liquid interface production assisted DLP 3D printing method, achieving a printing speed as high as 216 mm h-1 .\n It is also demonstrated that 3D printing structural electronics can be achieved by combining the 3D printed epoxy composites with infilled silver ink in the hollow channels.\n The new 3D printing method via two-stage curing combines the attributes of outstanding printing speed, high resolution, low volume shrinkage, and excellent mechanical properties, and provides a new avenue to fabricate 3D thermosetting composites with excellent mechanical properties and high efficiency toward high-performance and functional applications.\n",false,91,"Design and direct fabrication of high-performance thermosets and composites via 3D printing are highly desirable in engineering applications.\n Most 3D printed thermosetting polymers to date suffer from poor mechanical properties and low printing speed.\n Here, a novel ink for high-speed 3D printing of high-performance epoxy thermosets via a two-stage curing approach is presented.\n The ink containing photocurable resin and thermally curable epoxy resin is used for the digital light processing (DLP) 3D printing.\n After printing, the part is thermally cured at elevated temperature to yield an interpenetrating polymer network epoxy composite, whose mechanical properties are comparable to engineering epoxy.\n The printing speed is accelerated by the continuous liquid interface production assisted DLP 3D printing method, achieving a printing speed as high as 216 mm h-1 .\n It is also demonstrated that 3D printing structural electronics can be achieved by combining the 3D printed epoxy composites with infilled silver ink in the hollow channels.\n The new 3D printing method via two-stage curing combines the attributes of outstanding printing speed, high resolution, low volume shrinkage, and excellent mechanical properties, and provides a new avenue to fabricate 3D thermosetting composites with excellent mechanical properties and high efficiency toward high-performance and functional applications.\n"],["The advancement of 3D printing in the past few decades propelled many ground-breaking developments in the water treatment industry.\n More specifically, 3D printing has the unique advantage of prototyping parts of high complexity with acute precision within a short period of time.\n Innovative feed spacers and membranes, which could not be fabricated using conventional methods, can now be 3D printed and evaluated in actual filtration experiments.\n However, there are still limitations to 3D printing such as the printing resolution, build volume and printing speed which poses some problems, especially in the fabrication of membranes.\n This paper presents a comprehensive and critical discussion on the 3D printed feed spacer and membrane prototypes from a 3D printing perspective.\n",false,92,"The advancement of 3D printing in the past few decades propelled many ground-breaking developments in the water treatment industry.\n More specifically, 3D printing has the unique advantage of prototyping parts of high complexity with acute precision within a short period of time.\n Innovative feed spacers and membranes, which could not be fabricated using conventional methods, can now be 3D printed and evaluated in actual filtration experiments.\n However, there are still limitations to 3D printing such as the printing resolution, build volume and printing speed which poses some problems, especially in the fabrication of membranes.\n This paper presents a comprehensive and critical discussion on the 3D printed feed spacer and membrane prototypes from a 3D printing perspective.\n"],["Interest in 3D (3- dimensional) printed optics and photonics by both industry and academic researchers is burgeoning, due to the unique features availed by 3D printing not achievable by traditional manufacturing techniques. 3D printing offers tremendous opportunities for developing new integrated systems in optics and photonics.\n Although a variety of manufacturing approaches have been developed, no single method can satisfy the requirement of small features, low roughness, and high speed simultaneously, thus opening up vast opportunities for innovations in 3D printed photonics.\n Besides the availability of state-of-the-art 3D printing technology, printable materials for the fabrication of 3D printed optics and photonics devices are also crucial.\n In this comprehensive review, we highlight the latest developments in 3D printing techniques, as well as developments in innovative practical technologies used for optics and photonics.\n In addition, we cover the latest progress in the materials used for 3D printed optics and photonics and future prospects in applications of 3D printed optics and photonics.\n The purpose of this review is to discuss technological and material advances, and potential future opportunities in the field of 3D printed optics and photonics.\n",false,93,"Interest in 3D (3- dimensional) printed optics and photonics by both industry and academic researchers is burgeoning, due to the unique features availed by 3D printing not achievable by traditional manufacturing techniques. 3D printing offers tremendous opportunities for developing new integrated systems in optics and photonics.\n Although a variety of manufacturing approaches have been developed, no single method can satisfy the requirement of small features, low roughness, and high speed simultaneously, thus opening up vast opportunities for innovations in 3D printed photonics.\n Besides the availability of state-of-the-art 3D printing technology, printable materials for the fabrication of 3D printed optics and photonics devices are also crucial.\n In this comprehensive review, we highlight the latest developments in 3D printing techniques, as well as developments in innovative practical technologies used for optics and photonics.\n In addition, we cover the latest progress in the materials used for 3D printed optics and photonics and future prospects in applications of 3D printed optics and photonics.\n The purpose of this review is to discuss technological and material advances, and potential future opportunities in the field of 3D printed optics and photonics.\n"],["Additive manufacturing, famous as 3D printing, is a cutting-edge technology of the manufacturing process.\n Initially, the application of additive manufacturing was restricted to prototyping.\n Still, the advancement of technology and a wide choice of material for 3D printing made it affordable and applicable for many manufacturing industries.\n Presently, 3D printing is accurate, automated, affordable and thoroughly customizable for batch and continuous manufacturing of complex geometrical structures.\n The application of 3D printing in biomedical engineering is growing well.\n Multiple choices of 3D printing technology and a wide range of biomaterial provide a healthy platform for biomedical application.\n In this study, principles of additive manufacturing technologies, printing methods, and suitable material has been discussed to provide depth overview of the current scenario of 3D printing and provide a glimpse of the possible future of 3D printing.\n",false,94,"Additive manufacturing, famous as 3D printing, is a cutting-edge technology of the manufacturing process.\n Initially, the application of additive manufacturing was restricted to prototyping.\n Still, the advancement of technology and a wide choice of material for 3D printing made it affordable and applicable for many manufacturing industries.\n Presently, 3D printing is accurate, automated, affordable and thoroughly customizable for batch and continuous manufacturing of complex geometrical structures.\n The application of 3D printing in biomedical engineering is growing well.\n Multiple choices of 3D printing technology and a wide range of biomaterial provide a healthy platform for biomedical application.\n In this study, principles of additive manufacturing technologies, printing methods, and suitable material has been discussed to provide depth overview of the current scenario of 3D printing and provide a glimpse of the possible future of 3D printing.\n"],["The field of 3D printing is in rapid evolution.\n The 3D printing technology applied to civil engineering is a promising advancement.\n From equipment and mixture design to testing methods, new developments are popping up to respond to specific demands either for the fresh or hardened state.\n Standardizing methods are still at an early age.\n For this reason, there is a multitude of 3D printers with different capabilities to print cementitious materials.\n In addition, norms are not applicable in 3D printing material science.\n Advances are being made to create new methods of testing.\n The key parameters of this new 3D printing process based on stratification, multiple uses of binders, and measurement at fresh and hardened states are being perfected to achieve an industrial application.\n This article gives an overview of how 3D-printed structures are made along with critical parameters that influence their performances.\n Our review suggests that the quality of the 3D prints is determined by the printing method, key printing parameters, and the mix design.\n We list different tests to help characterize these 3D-printed cementitious materials at the fresh state and to assess their performances at the hardened state.\n We aim throughout this work to give a state-of-the-art of recent advances in 3D printing technology.\n This could help for a better understanding of cementitious materials 3D printing for current and future related research work.\n",false,95,"The field of 3D printing is in rapid evolution.\n The 3D printing technology applied to civil engineering is a promising advancement.\n From equipment and mixture design to testing methods, new developments are popping up to respond to specific demands either for the fresh or hardened state.\n Standardizing methods are still at an early age.\n For this reason, there is a multitude of 3D printers with different capabilities to print cementitious materials.\n In addition, norms are not applicable in 3D printing material science.\n Advances are being made to create new methods of testing.\n The key parameters of this new 3D printing process based on stratification, multiple uses of binders, and measurement at fresh and hardened states are being perfected to achieve an industrial application.\n This article gives an overview of how 3D-printed structures are made along with critical parameters that influence their performances.\n Our review suggests that the quality of the 3D prints is determined by the printing method, key printing parameters, and the mix design.\n We list different tests to help characterize these 3D-printed cementitious materials at the fresh state and to assess their performances at the hardened state.\n We aim throughout this work to give a state-of-the-art of recent advances in 3D printing technology.\n This could help for a better understanding of cementitious materials 3D printing for current and future related research work.\n"],["Three-dimensional (3D) printing is an additive manufacturing technique with a wide range of 3D structure fabrication and minimal waste generation.\n Recently, lignocellulosic biomass and its derivatives have been used in 3D printing due to their renewable nature and sustainability.\n This review provides a summary of the development of different types of biomass and its components such as cellulose and lignin in 3D printing, brief data analysis and introduction to characterization methods of the 3D printed composites.\n Mechanical properties such as tensile properties, Izod impact properties, and flexural properties, thermal properties and morphological properties of 3D-printed composites are discussed.\n In addition, other available characterization methods of 3D-printed composites are reported.\n The future direction of biomass and its derivatives in the field of 3D printing is also discussed.\n",false,96,"Three-dimensional (3D) printing is an additive manufacturing technique with a wide range of 3D structure fabrication and minimal waste generation.\n Recently, lignocellulosic biomass and its derivatives have been used in 3D printing due to their renewable nature and sustainability.\n This review provides a summary of the development of different types of biomass and its components such as cellulose and lignin in 3D printing, brief data analysis and introduction to characterization methods of the 3D printed composites.\n Mechanical properties such as tensile properties, Izod impact properties, and flexural properties, thermal properties and morphological properties of 3D-printed composites are discussed.\n In addition, other available characterization methods of 3D-printed composites are reported.\n The future direction of biomass and its derivatives in the field of 3D printing is also discussed.\n"],["Direct 3D printing technologies to produce 3D optoelectronic architectures have been explored extensively over the last several years.\n Although commercially available 3D printing techniques are useful for many applications, their limits in printable materials, printing resolutions, or processing temperatures are significant challenges for structural optoelectronics in achieving fully 3D-printed devices on 3D mechanical frames.\n Herein, the production of active optoelectronic devices with various form factors using a hybrid 3D printing process in ambient air is reported.\n This hybrid 3D printing system, which combines digital light processing for printing 3D mechanical architectures and a successive electrohydrodynamic jet for directly printing transparent pixels of organic light-emitting diodes at room temperature, can create high-resolution, transparent displays embedded inside arbitrarily shaped, 3D architectures in air.\n Also, the demonstration of a 3D-printed, eyeglass-type display for a wireless, augmented reality system is an example of another application.\n These results represent substantial progress in the development of next-generation, freeform optoelectronics.\n",false,97,"Direct 3D printing technologies to produce 3D optoelectronic architectures have been explored extensively over the last several years.\n Although commercially available 3D printing techniques are useful for many applications, their limits in printable materials, printing resolutions, or processing temperatures are significant challenges for structural optoelectronics in achieving fully 3D-printed devices on 3D mechanical frames.\n Herein, the production of active optoelectronic devices with various form factors using a hybrid 3D printing process in ambient air is reported.\n This hybrid 3D printing system, which combines digital light processing for printing 3D mechanical architectures and a successive electrohydrodynamic jet for directly printing transparent pixels of organic light-emitting diodes at room temperature, can create high-resolution, transparent displays embedded inside arbitrarily shaped, 3D architectures in air.\n Also, the demonstration of a 3D-printed, eyeglass-type display for a wireless, augmented reality system is an example of another application.\n These results represent substantial progress in the development of next-generation, freeform optoelectronics.\n"],["Three-dimensional (3D) printing has emerged as one of the most versatile and useful technologies for developing materials and products for virtually all applications.\n In addition to 3D printing technologies, the properties of materials selected for 3D printing are also critical and determine the applications of 3D printed structures.\n New and unique materials to meet specific requirements of 3D printing process and properties of products developed.\n Fortunately, materials used for 3D printing can be in solid, semisolid, and aqueous forms and range from particles, to filaments, and to hydrogels, and provide a plethora of choices to meet various needs.\n Compared to metals, carbon, and other sources, polymeric materials are ideal to meet the requirements of 3D printing.\n There are innumerable polymers and with considerable variations in their properties to meet the requirements to 3D printing.\n However, in addition to the polymers, the type of 3D printing process used affects the final properties of the products obtained.\n In this chapter, an overview of polymers in various forms used for 3D and to some extent four-dimensional printing are presented along with processing conditions used.\n The chapter has been broadly classified into biopolymers (both natural and synthetic) and conventional petroleum-based polymers.\n Since many researchers have used a combination of bio and synthetic polymers and several hybrid printed 3D materials are available, some overlap in the discussions is inevitable.\n Since polymers vary considerably in the structure and properties, and detailed reports are already available, we have not covered the properties of individual polymers but have rather focused on the properties of the 3D printed products.\n Also, this chapter does not cover the carbon and metallic-based materials used in 3D printing.\n",false,98,"Three-dimensional (3D) printing has emerged as one of the most versatile and useful technologies for developing materials and products for virtually all applications.\n In addition to 3D printing technologies, the properties of materials selected for 3D printing are also critical and determine the applications of 3D printed structures.\n New and unique materials to meet specific requirements of 3D printing process and properties of products developed.\n Fortunately, materials used for 3D printing can be in solid, semisolid, and aqueous forms and range from particles, to filaments, and to hydrogels, and provide a plethora of choices to meet various needs.\n Compared to metals, carbon, and other sources, polymeric materials are ideal to meet the requirements of 3D printing.\n There are innumerable polymers and with considerable variations in their properties to meet the requirements to 3D printing.\n However, in addition to the polymers, the type of 3D printing process used affects the final properties of the products obtained.\n In this chapter, an overview of polymers in various forms used for 3D and to some extent four-dimensional printing are presented along with processing conditions used.\n The chapter has been broadly classified into biopolymers (both natural and synthetic) and conventional petroleum-based polymers.\n Since many researchers have used a combination of bio and synthetic polymers and several hybrid printed 3D materials are available, some overlap in the discussions is inevitable.\n Since polymers vary considerably in the structure and properties, and detailed reports are already available, we have not covered the properties of individual polymers but have rather focused on the properties of the 3D printed products.\n Also, this chapter does not cover the carbon and metallic-based materials used in 3D printing.\n"]],"hoverinfo":"text","marker":{"color":["#1f78b4","#ffcc00","#ffcc00","#ffcc00","#ffcc00","#ffcc00","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4"],"line":{"color":"#333","width":2},"size":[30,40,40,40,40,40,40,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30],"sizemode":"diameter","symbol":["circle","star","star","star","star","star","star","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle","circle"     <style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        padding-top: 50px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #000; /* Black background */
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        color: #fff; /* White text */
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        font-size: 16px; /* Increased font size for better readability */
        max-width: 90%; /* Maximum width relative to viewport */
        max-height: 80vh; /* Maximum height relative to viewport */
        overflow: auto; /* Enable scrolling if content exceeds max-height */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    </style>

    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText" tabindex="-1"></p> <!-- Make it focusable -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var text = customdata[3]; // Summary or abstract is the 4th element

            if (text && text !== "") {
                // Display the text in the modal
                summaryText.textContent = text;
                modal.style.display = "block";
                summaryText.focus();  // Set focus to the summary text
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Allow closing the modal with the Esc key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    });
    </script>
