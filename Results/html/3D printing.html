 is in rapid evolution.\n The 3D printing technology applied to civil engineering is a promising advancement.\n From equipment and mixture design to testing methods, new developments are popping up to respond to specific demands either for the fresh or hardened state.\n Standardizing methods are still at an early age.\n For this reason, there is a multitude of 3D printers with different capabilities to print cementitious materials.\n In addition, norms are not applicable in 3D printing material science.\n Advances are being made to create new methods of testing.\n The key parameters of this new 3D printing process based on stratification, multiple uses of binders, and measurement at fresh and hardened states are being perfected to achieve an industrial application.\n This article gives an overview of how 3D-printed structures are made along with critical parameters that influence their performances.\n Our review suggests that the quality of the 3D prints is determined by the printing method, key printing parameters, and the mix design.\n We list different tests to help characterize these 3D-printed cementitious materials at the fresh state and to assess their performances at the hardened state.\n We aim throughout this work to give a state-of-the-art of recent advances in 3D printing technology.\n This could help for a better understanding of cementitious materials 3D printing for current and future related research work.\n",false,53,"The field of 3D printing is in rapid evolution.\n The 3D printing technology applied to civil engineering is a promising advancement.\n From equipment and mixture design to testing methods, new developments are popping up to respond to specific demands either for the fresh or hardened state.\n Standardizing methods are still at an early age.\n For this reason, there is a multitude of 3D printers with different capabilities to print cementitious materials.\n In addition, norms are not applicable in 3D printing material science.\n Advances are being made to create new methods of testing.\n The key parameters of this new 3D printing process based on stratification, multiple uses of binders, and measurement at fresh and hardened states are being perfected to achieve an industrial application.\n This article gives an overview of how 3D-printed structures are made along with critical parameters that influence their performances.\n Our review suggests that the quality of the 3D prints is determined by the printing method, key printing parameters, and the mix design.\n We list different tests to help characterize these 3D-printed cementitious materials at the fresh state and to assess their performances at the hardened state.\n We aim throughout this work to give a state-of-the-art of recent advances in 3D printing technology.\n This could help for a better understanding of cementitious materials 3D printing for current and future related research work.\n"],["Fuse Deposition Modeling (FDM) 3D printing is one of additive manufacturing technology which physical 3D model is build up layer by layer.\n The support structure is almost involved on the process if overhang shape is met on the 3D model.\n It has main function to prevent the 3D printed model from collapsing.\n Commonly, the single material source of FDM 3D printer machine is to supply building two structure, structure of main 3D object and support structure.\n Hence, our goal optimizes the using of support material for reducing the main material usage.\n Furthermore, the sixteen of variation overhang angle is set to the 3D model.\n All models are printed into two kind of 3D printed model, printed model with support structure addition and without support addition.\n The weight of each 3D printed model is measured by weight scale with accuracy of tool is 10 -4 g.\n Then the quality and the weight of 3D printed model are compared and analyzed.\n The result shows that the average overweight of 3D printed model with support structure addition is 40.41% than without support structure addition.\n Furthermore, there are several the 3D printed models without support structure that fail printed on variety model with 0\u00b0 until 11\u00b0 of overhang angle.\n The conclusion of this study is that the support structure can prevent the 3D printed model from collapsing but it does not need be built up if the overhang angle more than 11\u00b0.\n",false,54,"Fuse Deposition Modeling (FDM) 3D printing is one of additive manufacturing technology which physical 3D model is build up layer by layer.\n The support structure is almost involved on the process if overhang shape is met on the 3D model.\n It has main function to prevent the 3D printed model from collapsing.\n Commonly, the single material source of FDM 3D printer machine is to supply building two structure, structure of main 3D object and support structure.\n Hence, our goal optimizes the using of support material for reducing the main material usage.\n Furthermore, the sixteen of variation overhang angle is set to the 3D model.\n All models are printed into two kind of 3D printed model, printed model with support structure addition and without support addition.\n The weight of each 3D printed model is measured by weight scale with accuracy of tool is 10 -4 g.\n Then the quality and the weight of 3D printed model are compared and analyzed.\n The result shows that the average overweight of 3D printed model with support structure addition is 40.41% than without support structure addition.\n Furthermore, there are several the 3D printed models without support structure that fail printed on variety model with 0\u00b0 until 11\u00b0 of overhang angle.\n The conclusion of this study is that the support structure can prevent the 3D printed model from collapsing but it does not need be built up if the overhang angle more than 11\u00b0.\n"],["Fused Deposition Modeling (FDM) is an Additive Manufacturing technology where a heated plastic filament will be placed on the bedplate layer by layer until the 3D object is printed.\n The mechanical properties of the ABS FDM 3D-printed parts are not yet determined or estimated prior printing.\n Hence, the goal of this study is to identify the optimum 3D printing parameters based on the tensile properties of ABS FDM 3D-printed polymer parts.\n Taguchi approach and Range Analysis were used in finding the optimum 3D printing parameters in which different parameters were considered to meet the requirements of the orthogonal arrays.\n Five pieces of 3D-printed dumbbell-shaped tensile specimen were prepared for each parameter.\n The tests followed the ASTM D638-14 standard.\n The result for the optimum 3D printing configuration of ABS FDM 3D-printed material were concluded as the values with the highest tensile strength.\n",false,55,"Fused Deposition Modeling (FDM) is an Additive Manufacturing technology where a heated plastic filament will be placed on the bedplate layer by layer until the 3D object is printed.\n The mechanical properties of the ABS FDM 3D-printed parts are not yet determined or estimated prior printing.\n Hence, the goal of this study is to identify the optimum 3D printing parameters based on the tensile properties of ABS FDM 3D-printed polymer parts.\n Taguchi approach and Range Analysis were used in finding the optimum 3D printing parameters in which different parameters were considered to meet the requirements of the orthogonal arrays.\n Five pieces of 3D-printed dumbbell-shaped tensile specimen were prepared for each parameter.\n The tests followed the ASTM D638-14 standard.\n The result for the optimum 3D printing configuration of ABS FDM 3D-printed material were concluded as the values with the highest tensile strength.\n"],["This paper aims to present an overview and explore components or structures suitable for 3D printed concrete.\n Most traditional structural forms are not well suitable for 3D printed concrete.\n To be more specific, it cannot fully consider the characteristics and advantages of 3D printing such as individualization and digitalization.\n Several 3D-printing-specific structure forms (including hollow form, tree form, arch form, and structure-functional form) are classified and the relevant successful cases are demonstrated.\n Moreover, the application potential of 3D printed concrete structures is illustrated and the limitations as well as the solutions for the application of 3D printed concrete in practical projects are also summarized.\n Based on the classification of different reinforcement materials, several reinforcement methods are intensively discussed for 3D printed concrete including steel bars, fibers and other reinforcement materials.\n The comparison of economic and environmental benefits between 3D concrete printing technology and traditional construction method is discussed respectively.\n Finally, the expected evolution of 3D printed structures is put forward and recommended.\n",false,56,"This paper aims to present an overview and explore components or structures suitable for 3D printed concrete.\n Most traditional structural forms are not well suitable for 3D printed concrete.\n To be more specific, it cannot fully consider the characteristics and advantages of 3D printing such as individualization and digitalization.\n Several 3D-printing-specific structure forms (including hollow form, tree form, arch form, and structure-functional form) are classified and the relevant successful cases are demonstrated.\n Moreover, the application potential of 3D printed concrete structures is illustrated and the limitations as well as the solutions for the application of 3D printed concrete in practical projects are also summarized.\n Based on the classification of different reinforcement materials, several reinforcement methods are intensively discussed for 3D printed concrete including steel bars, fibers and other reinforcement materials.\n The comparison of economic and environmental benefits between 3D concrete printing technology and traditional construction method is discussed respectively.\n Finally, the expected evolution of 3D printed structures is put forward and recommended.\n"],["From the perspective of the features of effective vertical and overhanging construction, the spray-based three-dimensional (S-3D) mortar printing technology has promoted the application of 3D printing in construction fields.\n Carbon fibers were used to optimize the mechanical performance of S-3D printed mortar.\n The effects of carbon fiber volume (0%, 0.5%, 1.0%, 1.5%, and 2.0%) and length (3 and 5 mm) on the working properties, printing accuracy, mechanical properties, and microstructural properties of the S-3D printed mortar were studied comprehensively.\n The test results showed that the S-3D printed mortar with the 1.5 vol% and 3 mm length carbon fiber (L3-V1.5 specimen) showed optimal printing accuracy in the single-layer and accumulative thickness tests.\n The S-3D printed L3-V1.5 mortar had the maximum flexural strength, which increased by 53.06% and 39.96% at 7 and 28 days, respectively, more than those of its cast counterparts.\n In addition, the S-3D printing process enhanced the interlayer bonding strength, and the ultimate interlayer splitting strength of the S-3D printed L3-V1.5 mortar increased by 2.16% and 3.33% at 7 and 28 days, respectively, more than those of the cast mortar without carbon fibers.\n The S-3D printing process improved the carbon fiber alignment and compactness and, thus, the mechanical properties of the S-3D printed mortar.\n",false,57,"From the perspective of the features of effective vertical and overhanging construction, the spray-based three-dimensional (S-3D) mortar printing technology has promoted the application of 3D printing in construction fields.\n Carbon fibers were used to optimize the mechanical performance of S-3D printed mortar.\n The effects of carbon fiber volume (0%, 0.5%, 1.0%, 1.5%, and 2.0%) and length (3 and 5 mm) on the working properties, printing accuracy, mechanical properties, and microstructural properties of the S-3D printed mortar were studied comprehensively.\n The test results showed that the S-3D printed mortar with the 1.5 vol% and 3 mm length carbon fiber (L3-V1.5 specimen) showed optimal printing accuracy in the single-layer and accumulative thickness tests.\n The S-3D printed L3-V1.5 mortar had the maximum flexural strength, which increased by 53.06% and 39.96% at 7 and 28 days, respectively, more than those of its cast counterparts.\n In addition, the S-3D printing process enhanced the interlayer bonding strength, and the ultimate interlayer splitting strength of the S-3D printed L3-V1.5 mortar increased by 2.16% and 3.33% at 7 and 28 days, respectively, more than those of the cast mortar without carbon fibers.\n The S-3D printing process improved the carbon fiber alignment and compactness and, thus, the mechanical properties of the S-3D printed mortar.\n"],["The article presents the results of a study on the using additive technologies in construction possibilities.\n A historical review of the development of automation of construction processes and 3D printing has been carried out.\n The main methods of using 3D printing in construction production, their advantages and disadvantages are considered.\n Two fundamentally different methods of manufacturing building structures using 3D printing are described: inkjet binder application and multilayer 3D extrusion printing.\n The main types of construction 3D printers are presented: portal 3D printers, 3D printers with a delta drive, crane-type printers and printers made on the principle of a \u201crobotic arm\u201d.\n The main properties and features of building materials used for 3D printing.\n The viscosity, the possibility of pumping and the grain size of the aggregate were determined as the basic properties of the concrete mixture for 3D printing.\n Materials and principles of reinforcement of structures obtained by three-dimensional printing are also considered.\n",false,58,"The article presents the results of a study on the using additive technologies in construction possibilities.\n A historical review of the development of automation of construction processes and 3D printing has been carried out.\n The main methods of using 3D printing in construction production, their advantages and disadvantages are considered.\n Two fundamentally different methods of manufacturing building structures using 3D printing are described: inkjet binder application and multilayer 3D extrusion printing.\n The main types of construction 3D printers are presented: portal 3D printers, 3D printers with a delta drive, crane-type printers and printers made on the principle of a \u201crobotic arm\u201d.\n The main properties and features of building materials used for 3D printing.\n The viscosity, the possibility of pumping and the grain size of the aggregate were determined as the basic properties of the concrete mixture for 3D printing.\n Materials and principles of reinforcement of structures obtained by three-dimensional printing are also considered.\n"],["Abstract As part of this work, a simulation model was constructed to evaluate the print quality of three-dimensional objects using a 3D printer.\n A study was conducted using non-contact scanning of a 3D model and varying the parameters affecting print quality, followed by an assessment of the degree to which the printed 3D model corresponded to its standard using software.\n The result of this study is the obtained values of the optimal printing parameters of the 3D model, which allow to obtain a high estimate of the degree of correspondence of the printed 3D model to its standard, and, consequently, high quality printing on a 3D printer.\n",false,59,"Abstract As part of this work, a simulation model was constructed to evaluate the print quality of three-dimensional objects using a 3D printer.\n A study was conducted using non-contact scanning of a 3D model and varying the parameters affecting print quality, followed by an assessment of the degree to which the printed 3D model corresponded to its standard using software.\n The result of this study is the obtained values of the optimal printing parameters of the 3D model, which allow to obtain a high estimate of the degree of correspondence of the printed 3D model to its standard, and, consequently, high quality printing on a 3D printer.\n"],["Failure in 3D-printed composite parts is complex due to anisotropic properties, which are mainly governed by printing parameters, printing strategy, and materials.\n Understanding the failure behaviour of materials is crucial for the design calculations of parts.\n Effective computational methodologies are yet not available for accurately capturing the failure behaviour of 3D-printed parts.\n Therefore, we proposed two different computational methodologies for modelling the failure behaviour of 3D-printed parts. 3D-printed parts subjected to uniaxial tensile loading were considered for modelling.\n In the first method, the computational model employed nonlinear properties of virgin material, and the model predicted higher values than the experimental results.\n This method provided idealistic nonlinear behaviour of 3D-printed parts.\n The difference in the results of experimental and computational is significant, especially in the case of 3D-printed composites.\n In the second method, the computational model utilized nonlinear material data from mechanical testing results and the model predicted accurate nonlinear behaviour of 3D-printed parts.\n This method provided realistic material behaviour of 3D-printed parts.\n Therefore, for effective design and analysis, it is suggested to use the latter computational methodology to capture the failure behaviour of 3D-printed parts accurately.\n",false,60,"Failure in 3D-printed composite parts is complex due to anisotropic properties, which are mainly governed by printing parameters, printing strategy, and materials.\n Understanding the failure behaviour of materials is crucial for the design calculations of parts.\n Effective computational methodologies are yet not available for accurately capturing the failure behaviour of 3D-printed parts.\n Therefore, we proposed two different computational methodologies for modelling the failure behaviour of 3D-printed parts. 3D-printed parts subjected to uniaxial tensile loading were considered for modelling.\n In the first method, the computational model employed nonlinear properties of virgin material, and the model predicted higher values than the experimental results.\n This method provided idealistic nonlinear behaviour of 3D-printed parts.\n The difference in the results of experimental and computational is significant, especially in the case of 3D-printed composites.\n In the second method, the computational model utilized nonlinear material data from mechanical testing results and the model predicted accurate nonlinear behaviour of 3D-printed parts.\n This method provided realistic material behaviour of 3D-printed parts.\n Therefore, for effective design and analysis, it is suggested to use the latter computational methodology to capture the failure behaviour of 3D-printed parts accurately.\n"],["The increasing popularity of 3D printing technology in healthcare has led to its application in various medical fields, including orthoses, radiology, forensic science, cardiovascular medicine, and surgical planning.\n This technology offers numerous advantages, such as improved biomechanical and kinematic parameters, high satisfaction and comfort, and the ability to provide information that traditional visualization tools cannot. 3D printing is particularly useful in the medical domain, as it allows for the creation of personalized models and implantable materials, as well as the simulation of surgical environments for preoperative training and patient education.\n However, there are challenges to its widespread adoption, such as the need for specialized skills in 3D design and modeling, the complexity of 3D printing manufacturing, and the lack of regulation and quality control.\n To address these challenges, a review of logistic considerations for establishing a clinical service using this technology has been provided, including printer and software selection, model creation, and research directions.\n A 3D printing registry has been established to collect data on the use of 3D printing in medicine, which will support future reimbursement efforts. 3D printing has been used to create anatomically accurate skull replicas for forensic facial reconstruction, patient-specific 3D models for surgical planning in mitral valve disease and atrial septal defect, and customized 3D-printed implants for fracture healing.\n The technology has also been applied in the simulation of surgical environments for preoperative training and patient education, with the potential to replace animal carcasses with 3D-printed organ models.\n Furthermore, 3D printing has been used in the creation of customized operation tools, artificial bones or teeth for implantation, and even organs, with the ultimate goal of improving patient outcomes and the efficiency of medical procedures.\n However, the technology is still in its early stages, and further research and development are needed to fully realize its potential in healthcare.\n",true,"D","The increasing popularity of 3D printing technology in healthcare has led to its application in various medical fields, including orthoses, radiology, forensic science, cardiovascular medicine, and surgical planning.\n This technology offers numerous advantages, such as improved biomechanical and kinematic parameters, high satisfaction and comfort, and the ability to provide information that traditional visualization tools cannot. 3D printing is particularly useful in the medical domain, as it allows for the creation of personalized models and implantable materials,  printed orthoses\u201d, \u201c3D printed braces\u201d, \u201c3D printed splints\u201d, \u201c3D printing orthosis\u201d, \u201c3D printed orthoses\u201d, \u201c3D printing braces\u201d and \u201c3D printing splints\u201d.\n We included articles that applied 3D printed orthoses to patients or healthy participants and excluded those not written in English, conference abstracts or presentations, and reviews.\n A total of 237 papers were identified, and qualifications were evaluated based on the title, abstract, and full text.\n A total of 22 articles were finally included in the analysis.\n The 3D printed orthoses showed similar or superior effects on biomechanical parameters and kinematic parameters such as wrist-hand function, wrist spasticity, arch height index, foot plantar pressure, and joint range of motion (ROM).\n In addition, 3D printed orthoses had high satisfaction and comfort compared to conventional orthoses.\n We believe that 3D printed orthoses can replace conventional ones, and they are expected to gain more popularity in the future.\n",false,21,"Abstract: Recently, three-dimensional (3D) printing technology has gradually been applied to the field of orthoses.\n This narrative review aimed to investigate the effect of 3D printed orthoses compared to conventional orthoses (non-3D printed orthoses).\n We searched MEDLINE for articles published up to July 27, 2020, and the main search phrases for identifying related articles were \u201c3D printed orthosis\u201d, \u201c3D printed orthoses\u201d, \u201c3D printed braces\u201d, \u201c3D printed splints\u201d, \u201c3D printing orthosis\u201d, \u201c3D printed orthoses\u201d, \u201c3D printing braces\u201d and \u201c3D printing splints\u201d.\n We included articles that applied 3D printed orthoses to patients or healthy participants and excluded those not written in English, conference abstracts or presentations, and reviews.\n A total of 237 papers were identified, and qualifications were evaluated based on e review examines the current state of 3D printing in hospitals and FDA regulation process for software intended for use in producing 3D printed models and provides for the first time a comprehensive list of approved software platforms alongside the 3D printers that have been validated with each for producing 3D printed anatomical models.\n The process for verification and validation of these 3D printed products, as well as the potential for inaccuracy in these models, is discussed, including methods for testing accuracy, limits, and standards for accuracy testing.\n This article emphasizes the importance of regulation and quality control in the use of 3D printing technology in healthcare, the need for clear guidelines and standards for both the software and the printed products to ensure the safety and accuracy of 3D printed anatomical models, and the opportunity to expand the library of regulated 3D printers.\n",false,23,"3D printing technology has become increasingly popular in healthcare settings, with applications of 3D printed anatomical models ranging from diagnostics and surgical planning to patient education.\n However, as the use of 3D printed anatomical models becomes more widespread, there is a growing need for regulation and quality control to ensure their accuracy and safety.\n This literature review examines the current state of 3D printing in hospitals and FDA regulation process for software intended for use in producing 3D printed models and provides for the first time a comprehensive list of approved software platforms alongside the 3D printers that have been validated with each for producing 3D printed anatomical models.\n The process for verification and validation of these 3D printed products, as well as the potential for inaccuracy in these models, is discussed, including methods for testing accuracy, limits, and standards for accuracy testing.\n This article emphasizes the importance of regulation and quality control in the use of 3D printing technology in healthcare, the need for clear guidelines and standards for both the software and the printed products to ensure the safety and accuracy of 3D printed anatomical models, and the opportunity to expand the library of regulated 3D printers.\n"],["The paper presents the application of 3D printing in the forensic field in order to perform facial reconstruction on a 3D printed replica of the victim\ufffds skull.\n Firstly, imagine data from a computed tomography of a skull was converted into a 3D model.\n Then, the 3D skull model was sliced and printed in different positions in order to optimize the 3D printing configuration.\n Since the quality of the 3D printing process depends on the thermal and rheological properties of the 3D printing filaments, the rheological behavior of the ABS was investigated using melt flow rate and capillary rheometry.\n Lastly, an accurate skull replica was achieved using the optimal printing parameters.\n The 3D printed skull was used to perform the facial reconstruction of the victim by the forensic team.\n Based on the results of the present research, the 3D printing technology is a feasible solution to obtain anatomically accurate skull replicas.\n",false,24,"The paper presents the application of 3D printing in the forensic field in order to perform facial reconstruction on a 3D printed replica of the victim\ufffds skull.\n Firstly, imagine data from a computed tomography of a skull was converted into a 3D model.\n Then, the 3D skull model was sliced and printed in different positions in order to optimize the 3D printing configuration.\n Since the quality of the 3D printing process depends on the thermal and rheological properties of the 3D printing filaments, the rheological behavior of the ABS was investigated using melt flow rate and capillary rheometry.\n Lastly, an accurate skull replica was achieved using the optimal printing parameters.\n The 3D printed skull was used to perform the facial reconstruction of the victim by the forensic team.\n Based on the results of the present research, the 3D printing technology is a feasible solution to obtain anatomically accurate skull replicas.\n"],["Three-dimensional (3D) printing has gained increasing interests and recognition in the medical domain with studies confirming its clinical value and applications in many areas. 3D-printed personalized models provide information that cannot be obtained by traditional visualization tools, and this is especially apparent in the cardiopulmonary disease due to the complexity of anatomical structures and pathologies that are seen in the cardiopulmonary system.\n This chapter provides an overview of the application and usefulness of 3D-printed models in cardiopulmonary disease, including 3D printing in heart and cardiovascular disease, and 3D printing in pulmonary disease.\n Emerging applications of 3D printing in coronavirus disease 2019 patients, in particular, the 3D-printed ventilators, and 3D printing in cardiopulmonary bypass are also presented, while limitations and future research of 3D printing in cardiopulmonary disease are highlighted.\n It is expected that this chapter presents an update of current research on 3D printing in cardiopulmonary disease and possible research directions along this pathway.\n",false,25,"Three-dimensional (3D) printing has gained increasing interests and recognition in the medical domain with studies confirming its clinical value and applications in many areas. 3D-printed personalized models provide information that cannot be obtained by traditional visualization tools, and this is especially apparent in the cardiopulmonary disease due to the complexity of anatomical structures and pathologies that are seen in the cardiopulmonary system.\n This chapter provides an overview of the application and usefulness of 3D-printed models in cardiopulmonary disease, including 3D printing in heart and cardiovascular disease, and 3D printing in pulmonary disease.\n Emerging applications of 3D printing in coronavirus disease 2019 patients, in particular, the 3D-printed ventilators, and 3D printing in cardiopulmonary bypass are also presented, while limitations and future research of 3D printing in cardiopulmonary disease are highlighted.\n It is expected that this chapter presents an update of current research on 3D printing in cardiopulmonary disease and possible research directions along this pathway.\n"],["With the development of the 3D printing industry, clinicians can research 3D printing in preoperative planning, individualized implantable materials manufacturing, and biomedical tissue modeling.\n Although the increased applications of 3D printing in many surgical disciplines, numerous doctors do not have the specialized range of abilities to utilize this exciting and valuable innovation.\n Additionally, as the applications of 3D printing technology have increased within the medical field, so have the number of printable materials and 3D printers.\n Therefore, clinicians need to stay up-to-date on this emerging technology for benefit.\n However, 3D printing technology relies heavily on 3D design. 3D Slicer can transform medical images into digital models to prepare for 3D printing.\n Due to most doctors lacking the technical skills to use 3D design and modeling software, we introduced the 3D Slicer to solve this problem.\n Our goal is to review the history of 3D printing and medical applications in this review.\n In addition, we summarized 3D Slicer technologies in neurosurgery.\n We hope this article will enable many clinicians to leverage the power of 3D printing and 3D Slicer.\n",false,26,"With the development of the 3D printing industry, clinicians can research 3D printing in preoperative planning, individualized implantable materials manufacturing, and biomedical tissue modeling.\n Although the increased applications of 3D printing in many surgical disciplines, numerous doctors do not have the specialized range of abilities to utilize this exciting and valuable innovation.\n Additionally, as the applications of 3D printing technology have increased within the medical field, so have the number of printable materials and 3D printers.\n Therefore, clinicians need to stay up-to-date on this emerging technology for benefit.\n However, 3D printing technology relies heavily on 3D design. 3D Slicer can transform medical images into digital models to prepare for 3D printing.\n Due to most doctors lacking the technical skills to use 3D design and modeling software, we introduced the 3D Slicer to solve this problem.\n Our goal is to review the history of 3D printing and medical applications in this review.\n In addition, we summarized 3D Slicer technologies in neurosurgery.\n We hope this article will enable many clinicians to leverage the power of 3D printing and 3D Slicer.\n"],["Background: 3D printing represents an emerging technology in the field of cardiovascular medicine. 3D printing can help to perform a better analysis of complex anatomies to optimize intervention planning.\n Methods: A systematic review was performed to illustrate the 3D printing technology and to describe the workflow to obtain 3D printed models from patient-specific images.\n Examples from our laboratory of the benefit of 3D printing in planning interventions were also reported.\n Results: 3D printing technique is reliable when applied to high-quality 3D image data (CTA, CMR, 3D echography), but it still needs the involvement of expert operators for image segmentation and mesh refinement. 3D printed models could be useful in interventional planning, although prospective studies with comprehensive and clinically meaningful endpoints are required to demonstrate the clinical utility.\n Conclusion: 3D printing can be used to improve anatomy understanding and surgical planning.\n",false,27,"Background: 3D printing represents an emerging technology in the field of cardiovascular medicine. 3D printing can help to perform a better analysis of complex anatomies to optimize intervention planning.\n Methods: A systematic review was performed to illustrate the 3D printing technology and to describe the workflow to obtain 3D printed models from patient-specific images.\n Examples from our laboratory of the benefit of 3D printing in planning interventions were also reported.\n Results: 3D printing technique is reliable when applied to high-quality 3D image data (CTA, CMR, 3D echography), but it still needs the involvement of expert operators for image segmentation and mesh refinement. 3D printed models could be useful in interventional planning, although prospective studies with comprehensive and clinically meaningful endpoints are required to demonstrate the clinical utility.\n Conclusion: 3D printing can be used to improve anatomy understanding and surgical planning.\n"],["In the American healthcare system, proper documentation is required in order to ensure accurate medical billing and reimbursement using the current procedural terminology (CPT) code system.\n Today, limited reimbursement for three-dimensional (3D) printed anatomic models and guides may be obtained using the established Category III CPT codes for 3D printing.\n To capture information about the number and types of 3D printed anatomic models and guides that are being created in hospitals, the Radiological Society of North America and the American College of Radiology established a 3D printing registry to collect data which will be used to support future efforts relating to reimbursement for clinical 3D printing.\n This chapter will discuss proper documentation for 3D printed anatomic models and guides, CPT codes for 3D printing, and current efforts to demonstrate widespread use of 3D printing in medicine.\n",false,28,"In the American healthcare system, proper documentation is required in order to ensure accurate medical billing and reimbursement using the current procedural terminology (CPT) code system.\n Today, limited reimbursement for three-dimensional (3D) printed anatomic models and guides may be obtained using the established Category III CPT codes for 3D printing.\n To capture information about the number and types of 3D printed anatomic models and guides that are being created in hospitals, the Radiological Society of North America and the American College of Radiology established a 3D printing registry to collect data which will be used to support future efforts relating to reimbursement for clinical 3D printing.\n This chapter will discuss proper documentation for 3D printed anatomic models and guides, CPT codes for 3D printing, and current efforts to demonstrate widespread use of 3D printing in medicine.\n"],["Surgical correction of mitral valve (MV) disease requires detailed knowledge of patient-specific MV anatomy.\n While the use of three-dimensional (3D) printing in MV assessment has undergone early clinical evaluation, the value of this technology needs validation.\n This study aimed to assess the value of 3D printing technology for MV surgical planning.\n Cardiac computed tomography (CT) and 3D echocardiography imaging data of four MV disease patients was used to produce patient-specific 3D printed models.\n Varied 3D printing techniques were used including rigid, flexible and multi-material prints.\n Forty cardiac health professionals (CHPs) were surveyed on the perceived value of 3D models for surgical planning, following their evaluation of the 3D printed models for each patient.\n Patient-specific 3D printed models were considered useful for surgical planning by CHPs, and were seen to provide a different perspective and additional information to standard cardiovascular imaging.\n There was no clear preference for either cardiac CT or 3D echocardiography derived models, although flexible and multi-material prints were considered the most valuable.\n Most CHPs surveyed indicated that they would be likely to use a 3D printed model or a virtual 3D model for surgical planning in the future.\n This study suggests that 3D printing using patient-specific data could serve as a useful clinical tool, with the potential to benefit both patients and health professionals in the future.\n",false,29,"Surgical correction of mitral valve (MV) disease requires detailed knowledge of patient-specific MV anatomy.\n While the use of three-dimensional (3D) printing in MV assessment has undergone early clinical evaluation, the value of this technology needs validation.\n This study aimed to assess the value of 3D printing technology for MV surgical planning.\n Cardiac computed tomography (CT) and 3D echocardiography imaging data of four MV disease patients was used to produce patient-specific 3D printed models.\n Varied 3D printing techniques were used including rigid, flexible and multi-material prints.\n Forty cardiac health professionals (CHPs) were surveyed on the perceived value of 3D models for surgical planning, following their evaluation of the 3D printed models for each patient.\n Patient-specific 3D printed models were considered useful for surgical planning by CHPs, and were seen to provide a different perspective and additional information to standard cardiovascular imaging.\n There was no clear preference for either cardiac CT or 3D echocardiography derived models, although flexible and multi-material prints were considered the most valuable.\n Most CHPs surveyed indicated that they would be likely to use a 3D printed model or a virtual 3D model for surgical planning in the future.\n This study suggests that 3D printing using patient-specific data could serve as a useful clinical tool, with the potential to benefit both patients and health professionals in the future.\n"],["Objective\r\nTo evaluate the accuracy of three-dimensional printing atrial septal defect (ASD) models from three dimensional transesophageal echocardiography (3D-TEE) images and to lay the foundation for the application of 3D printing technology in the diagnosis and treatment of ASD.\n\r\n\r\n\r\nMethods\r\nTwenty patients with ASD were analyzed retrospectively.2D-TEE and 3D-TEE were performed before ASD occlusion.\n The 3D-TEE data were post-processed by Mimics software and the volume images of ASD in STL format were developed.\n Then the STL file was output and the ASD 3D models were printed.\n The ASD size parameters included the maximal diameter (Dmax), the minimal diameter (Dmin), circumference(C) and area(A), which were measured from 2D-TEE images, 3D-TEE images and 3D printing models, respectively.\n The absolute difference value of ASD size parameters between 3D printing models and 2D-TEE images, or 3D-TEE images were calculated.\n The sizes of occluder were recorded during the operation and the preoperative exercises on 3D printing models were performed.\n\r\n\r\n\r\nResults\r\nThere were no significant difference in ASD size parameters among 3D printing models, 2D-TEE and 3D-TEE images(all P\u003e0.05), the ASD size parameters were concordant well between 3D printing models and 2D-TEE or 3D-TEE images.\n Moreover, the absolute difference value of ASD size parameters between 3D printing models and 2D-TEE or 3D-TEE images were little.\n In addition, linear regression analysis revealed a significant correlation in the Dmax measured from 3D printing models and the sizes of occulder used in the operation (r=0.94, P\u003c0.05).\n In the ASD 3D printing models the preoperative exercise had an impressive effect.\n\r\n\r\n\r\nConclusions\r\nIt is quite feasible to use 3D-TEE images as the data source of ASD 3D printing models.Ultrasound-derived ASD 3D printing models are of highly accuracy, which have the potential to provide evidence for the clinical application of 3D printing technology.\n\r\n\r\n\r\nKey words: \r\nEchocardiography, transesophageal;\u00a0Heart septal defect, atrial;\u00a03D printing",false,30,"Objective\r\nTo evaluate the accuracy of three-dimensional printing atrial septal defect (ASD) models from three dimensional transesophageal echocardiography (3D-TEE) images and to lay the foundation for the application of 3D printing technology in the diagnosis and treatment of ASD.\n\r\n\r\n\r\nMethods\r\nTwenty patients with ASD were analyzed retrospectively.2D-TEE and 3D-TEE were performed before ASD occlusion.\n The 3D-TEE data were post-processed by Mimics software and the volume images of ASD in STL format were developed.\n Then the STL file was output and the ASD 3D models were printed.\n The ASD size parameters included the maximal diameter (Dmax), the minimal diameter (Dmin), circumference(C) and area(A), which were measured from 2D-TEE images, 3D-TEE images and 3D printing models, respectively.\n The absolute difference value of ASD size parameters between 3D printing models and 2D-TEE images, or 3D-TEE images were calculated.\n The sizes of occluder were recorded during the operation and the preoperative exercises on 3D printing models were performed.\n\r\n\r\n\r\nResults\r\nThere were no significant difference in ASD size parameters among 3D printing models, 2D-TEE and 3D-TEE images(all P\u003e0.05), the ASD size parameters were concordant well between 3D printing models and 2D-TEE or 3D-TEE images.\n Moreover, the absolute difference value of ASD size parameters between 3D printing models and 2D-TEE or 3D-TEE images were little.\n In addition, linear regression analysis revealed a significant correlation in the Dmax measured from 3D printing models and the sizes of occulder used in the operation (r=0.94, P\u003c0.05).\n In the ASD 3D printing models the preoperative exercise had an impressive effect.\n\r\n\r\n\r\nConclusions\r\nIt is quite feasible to use 3D-TEE images as the data source of ASD 3D printing models.Ultrasound-derived ASD 3D printing models are of highly accuracy, which have the potential to provide evidence for the clinical application of 3D printing technology.\n\r\n\r\n\r\nKey words: \r\nEchocardiography, transesophageal;\u00a0Heart septal defect, atrial;\u00a03D printing"],["One of the more recent fracture-healing methods comprises applying patient-specific 3D printing.\n An optimal fracture-healing method would accurately print and embed a customized implant at the defect site of the fracture.\n In this study, to provide a standardized 3D printing process, the entire process of making a fracture model, manufacturing the customized 3D printing, and implanting the result was conducted through animal experiments.\n A fracture treatment 3D printing process was established and a fracture model was produced.\n X-ray and micro-computed tomography (CT) images were acquired and the portions with the fractured bones were extracted by segmentation and reconstruction using image preprocessing software.\n Based on this, 3D modeling of the fracture site scaffold was performed, and the 3D printing protocol was experimentally verified through polylactic acid (PLA)-based 3D printing and implantation at the fracture site.\n The entire process of making the fracture model, manufacturing the customized 3D-printed bone fragment, and implanting it in the defect site was performed based on 3D printing.\n There is a need for further animal clinical validation and histological studies on the fracture recovery process according to 3D printing protocols.\n Nevertheless, this approach (performing the implantation process of a customizable 3D printing scaffold for replacing atypical fractures using X-ray and micro-CT images) is expected to play a new role in fracture treatment.\n",false,31,"One of the more recent fracture-healing methods comprises applying patient-specific 3D printing.\n An optimal fracture-healing method would accurately print and embed a customized implant at the defect site of the fracture.\n In this study, to provide a standardized 3D printing process, the entire process of making a fracture model, manufacturing the customized 3D printing, and implanting the result was conducted through animal experiments.\n A fracture treatment 3D printing process was established and a fracture model was produced.\n X-ray and micro-computed tomography (CT) images were acquired and the portions with the fractured bones were extracted by segmentation and reconstruction using image preprocessing software.\n Based on this, 3D modeling of the fracture site scaffold was performed, and the 3D printing protocol was experimentally verified through polylactic acid (PLA)-based 3D printing and implantation at the fracture site.\n The entire process of making the fracture model, manufacturing the customized 3D-printed bone fragment, and implanting it in the defect site was performed based on 3D printing.\n There is a need for further animal clinical validation and histological studies on the fracture recovery process according to 3D printing protocols.\n Nevertheless, this approach (performing the implantation process of a customizable 3D printing scaffold for replacing atypical fractures using X-ray and micro-CT images) is expected to play a new role in fracture treatment.\n"],["Artificial intelligence (AI) and 3D printing will become technologies that profoundly impact humanity. 3D printing of patient-specific organ models is expected to replace animal carcasses, providing scenarios that simulate the surgical environment for preoperative training and educating patients to propose effective solutions.\n Due to the complexity of 3D printing manufacturing, it is still used on a small scale in clinical practice, and there are problems such as the low resolution of obtaining MRI\u002fCT images, long consumption time, and insufficient realism.\n AI has been effectively used in 3D printing as a powerful problem-solving tool.\n This paper introduces 3D printed organ models, focusing on the idea of AI application in 3D printed manufacturing of organ models.\n Finally, the potential application of AI to 3D-printed organ models is discussed.\n Based on the synergy between AI and 3D printing that will benefit organ model manufacturing and facilitate clinical preoperative training in the medical field, the use of AI in 3D-printed organ model making is expected to become a reality.\n",false,32,"Artificial intelligence (AI) and 3D printing will become technologies that profoundly impact humanity. 3D printing of patient-specific organ models is expected to replace animal carcasses, providing scenarios that simulate the surgical environment for preoperative training and educating patients to propose effective solutions.\n Due to the complexity of 3D printing manufacturing, it is still used on a small scale in clinical practice, and there are problems such as the low resolution of obtaining MRI\u002fCT images, long consumption time, and insufficient realism.\n AI has been effectively used in 3D printing as a powerful problem-solving tool.\n This paper introduces 3D printed organ models, focusing on the idea of AI application in 3D printed manufacturing of organ models.\n Finally, the potential application of AI to 3D-printed organ models is discussed.\n Based on the synergy between AI and 3D printing that will benefit organ model manufacturing and facilitate clinical preoperative training in the medical field, the use of AI in 3D-printed organ model making is expected to become a reality.\n"],["BackgroundA comprehensive knowledge of mitral valve (MV) anatomy is crucial in the assessment of MV disease.\n While the use of three-dimensional (3D) modelling and printing in MV assessment has undergone early clinical evaluation, the precision and usefulness of this technology requires further investigation.\n This study aimed to assess and validate 3D modelling and printing technology to produce patient-specific 3D MV models.MethodsA prototype method for MV 3D modelling and printing was developed from computed tomography (CT) scans of a plastinated human heart.\n Mitral valve models were printed using four 3D printing methods and validated to assess precision.\n Cardiac CT and 3D echocardiogra g technology is a new hi-tech which combines traditional medical and digital design, computer science, bio technology and 3D print technology.\n At the present time there are four levels application: The printed 3D model is the first and simple application.\n The surgery makes use of the model to plan the processing before operation.\n The second is customized operation tools such as implant guide.\n It helps doctor to operate with special tools rather than the normal medical tools.\n The third level application of 3D printing in medical area is to print artificial bones or teeth to implant into human body.\n The big challenge is the fourth level which is to print organs with 3D printing technology.\n In this paper we introduced an application of 3D printing technology in tumor operation.\n We use 3D printing to print guide for invasion operation.\n Puncture needles were guided by printed guide in face tumors operation.\n It is concluded that this new type guide is dominantly advantageous.\n",false,34,"Digital medical 3D printing technology is a new hi-tech which combines traditional medical and digital design, computer science, bio technology and 3D print technology.\n At the present time there are four levels application: The printed 3D model is the first and simple application.\n The surgery makes use of the model to plan the processing before operation.\n The second is customized operation tools such as implant guide.\n It helps doctor to operate with special tools rather than the normal medical tools.\n The third level application of 3D printing in medical area is to print artificial bones or teeth to implant into human body.\n The big challenge is the fourth level which is to print organs with 3D printing technology.\n In this paper we introduced an application of 3D printing technology in tumor operation.\n We use 3D printing to print guide for invasion operation.\n Puncture needles were guided by printed guide in face tumors operation.\n It is concluded that this new type guide is dominantly advantageous.\n"],["Abstract Object 3D printing technology has becoming more and more popular in medicine, we aim to describe the application experiences of 3D printing technology in endoscopic surgery for skull base tumors, with the assessment of 3D-printed models in skull base endoscopic surgery simulation and anatomy learning.\n Method Five patients with 3D-printed models were enrolled in our institution from October 2015 to March 2019. 5 individual models, created by different 3D printing methods and printing materials, were used to design the optimal surgical approach before surgery.\n Besides, the 3D-printed models were applied in endoscopic surgery simulation and anatomy learning.\n Likert scale questionnaires (1 indicating strongly disagree; 2, disagree; 3, neutral; 4, agree; and 5, strongly agree) were administered to 9 neurosurgeons in our institution to evaluate the application of 3D printed models.\n Result We successfully printed 5 cases of complex skull base tumor 3D models and performed endoscopic surgery with the help of information of the 5 3D-printed models.\n Evaluation of the Likert scores showed that model 4 which was printed by the mixed photosensitive resin material was the most conducive in surgery simulation and anatomy learning.\n The mean (standard deviation) 3D printing time is 16.3 (4.96) hours, and the mean (SD) printing cost is 4,500 (1183.22) RMB.\n Conclusion 3D printing technology has a high value in the application of endoscopic surgery for skull base tumors.\n The fast 3D printing time can satisfy the requirement of tight preoperative inspection time.\n Besides, the average price is acceptable for patients and clinical anatomy learning.\n The combination of the technology of 3D printing and the techniques of skull base endoscopy shows many unique advantages.\n",false,35,"Abstract Object 3D printing technology has becoming more and more popular in medicine, we aim to describe the application exper  biomedicine and chemistry.\n Various 3D printing techniques are used for fabricating micromotors and biosensors, with advantages and disadvantages discussed.\n Photo-curing 3D printing technologies, including SLA, DLP, LCD, CLIP, and MJP, are used in the biomedical field, but also present challenges. 3D printing technologies are used for tactile sensors in wearable electronics and electronic skin, with applications categorized and advantages and limitations discussed.\n The surface wetting characteristics of 3D-printed microstructures and their impact on microfluidic devices are also investigated. 3D printing is used for optics and photonics, with unique features and advancements in materials and techniques.\n Characterization techniques for 3D-printed conductors aim to improve transducer design and exploit electrical properties.\n A hybrid 3D printing process produces active optoelectronic devices with various form factors, showcasing potential for next-generation optoelectronics.\n Overall, 3D printing's versatility is showcased in various domains, highlighting its unique capabilities, such as high resolution, customizability, and simplicity in fabricating complex structures, while addressing challenges and limitations of different techniques and emphasizing material selection and characterization methods.\n",true,"E","The diverse applications and advancements of 3D printing technology are explored in various fields, including microfluidics, biosensors, tactile sensors, and optics. 3D printing is integrated with microfluidics for microdroplet generation, multimaterial mixing, and constructing microfluidic chips, with potential in biomedicine and chemistry.\n Various 3D printing techniques are used for fabricating micromotors and biosensors, with advantages and disadvantages discussed.\n Photo-curing 3D printing technologies, including SLA, DLP, LCD, CLIP, and MJP, are used in the biomedical field, but also present challenges. 3D printing technologies are used for ions, and future trends of the technical integration of 3D printing and microfluidics are presented.\n",false,36,"Taking microfluidics as the object, considering the advances of three-dimensional (3D) printing technology, this chapter aims to explore the integration between microfluidics and 3D printing: microfluidic nozzles in 3D printing, 3D printing of microfluidic chips, and in situ 3D printing on microfluidic chips.\n First, the focus is placed on the application of microfluidic devices as nozzles for microdroplet generation, multimaterial mixing and patterning in 3D printing.\n Second, targeting at polydimethylsiloxane, paper, and hydrogel materials, the involvement of 3D printing in microfluidic chips construction is introduced.\n Third, in situ 3D printing on microfluidic chips is explored to obtain functional reaction models.\n In particular, the application of 3D-printed microfluidics in the fields of biomedicine and chemistry is highlighted, including the reagents reaction and analysis, physiology and disease modeling, as well as point-of-care.\n Finally, the unique merits, current limitations, and future trends of the technical integration of 3D printing and microfluidics are presented.\n"],["Abstract Additive manufacturing, known as 3D printing, has been widely applied in various fields owing to the development of 3D printing materials and 3D printing techniques.\n Compared with other fabrication approaches, 3D printing possesses the advantages of high resolution, high accuracy, unique customizability, and repeatability.\n Therefore, 3D printing can be widely used to fabricate various microstructures, including micromotors, which are capable of converting external energies into motion and subsequently accomplishing various functions.\n To date, five types of 3D printing techniques have been used to fabricate self\u2010propelled micromotors with different structures, ingredients, and functions.\n This progress report summarizes 3D printing techniques for the fabrication of micromotors and introduces the potential biomedical applications of 3D printed micromotors.\n The advantages and disadvantages of each typical 3D printing method are discussed as well.\n",false,37,"Abstract Additive manufacturing, known as 3D printing, has been widely applied in various fields owing to the development of 3D printing materials and 3D printing techniques.\n Compared with other fabrication approaches, 3D printing possesses the advantages of high resolution, high accuracy, unique customizability, and repeatability.\n Therefore, 3D printing can be widely used to fabricate various microstructures, including micromotors, which are capable of converting external energies into motion and subsequently accomplishing various functions.\n To date, five types of 3D printing techniques have been used to fabricate self\u2010propelled micromotors with different structures, ingredients, and functions.\n This progress report summarizes 3D printing techniques for the fabrication of micromotors and introduces the potential biomedical applications of 3D printed micromotors.\n The advantages and disadvantages of each typical 3D printing method are discussed as well.\n"],["Limitation of 3D construction ability, complex preparation processes and developing customer demands have promoted people to find low-cost, rapid prototyping, and simple operation methods to produce novel functional devices in the near future.\n Among various techniques, 3D-printed technology is a promising candidate for the fabrication of biosensors and biomedical detection devices with a wide variety of potential applications.\n This review offers four important 3D printing techniques for biosensors and biomedical detection devices and their applications.\n The principle and printing process of 3D-printed technologies will be generalized, and the printing performance of many 3D printers will be compared.\n Despite the resolution restrictions of 3D-printed, these technologies have already shown promising applications in many biosensors and biomedical detection devices, such as 3D-printed microfluidic devices, 3D-printed optical devices, 3D-printed electrochemical devices, and 3D-printed integrated devices.\n Some of the most representative examples will also be discussed here, demonstrating that 3D-printed technology can rationally design biosensors and biomedical detection devices and achieve important applications in microfluidic, optical, electrochemical, and integrated devices.\n",false,38,"Limitation of 3D construction ability, complex preparation processes and developing customer demands have promoted people to find low-cost, rapid prototyping, and simple operation methods to produce novel functional devices in the near future.\n Among various techniques, 3D-printed technology is a promising candidate for the fabrication of biosensors and biomedical detection devices with a wide variety of potential applications.\n This review offers four important 3D printing techniques for biosensors and biomedical detection devices and their applications.\n The principle and printing process of 3D-printed technologies will be generalized, and the printing performance of many 3D printers will be compared.\n Despite the resolution restrictions of 3D-printed, these technologies have already shown promising applications in many biosensors and biomedical detection devices, such as 3D-printed microfluidic devices, 3D-printed optical devices, 3D-printed electrochemical devices, and 3D-printed integrated devices.\n Some of the most representative examples will also be discussed here, demonstrating that 3D-printed technology can rationally design biosensors and biomedical detection devices and achieve important applications in microfluidic, optical, electrochemical, and integrated devices.\n"],["In recent ten years, 3D printing technology has been developed rapidly.\n As an advanced technology, 3D printing has been used to fabricate complex and high-precision objects in many fields. 3D printing has several technologies.\n Among these technologies, photo-curing 3D printing was the earliest and most mature technology.\n In 1988, the first 3D printing machine which was based on photo-curing and called Stereo lithography Appearance (SLA) technology was produced by 3D system Corp.\n After 30 years of development, many new technologies based on photocuring mechanism emerged.\n Based on the different principle of pattern formation and character of printing technology, numerous photocuring 3D printing techniques, such as SLA, DLP, LCD, CLIP, MJP, two-photon 3D printing, holographic 3D printing and so on, have been developed.\n Photo-curing 3D printing has many advantages, such as high precision, smooth surface of printing objects, rapid printing speed and so on.\n Here, we would introduce five industrial photocuring 3D printing technologies, which are SLA, DLP, LCD, CLIP and MJP.\n The characters of the materials and the progress of the application of the technique in the biomedical field is also overviewed.\n At last, the difficulties and challenges of photo-curing 3D printing are also discussed.\n",false,39,"In recent ten years, 3D printing technology has been developed rapidly.\n As an advanced technology, 3D printing has been used to fabricate complex and high-precision objects in many fields. 3D printing has several technologies.\n Among these technologies, photo-curing 3D printing was the earliest and most mature technology.\n In 1988, the first 3D printing machine which was based on photo-curing and called Stereo lithography Appearance (SLA) technology was produced by 3D system Corp.\n After 30 years of development, many new technologies based on photocuring mechanism emerged.\n Based on the different principle of pattern formation and character of printing technology, numerous photocuring 3D printing techniques, such as SLA, DLP, LCD, CLIP, MJP, two-photon 3D printing, holographic 3D printing and so on, have been developed.\n Photo-curing 3D printing has many advantages, such as high precision, smooth surface of printing objects, rapid printing speed and so on.\n Here, we would introduce five industrial photocuring 3D printing technologies, which are SLA, DLP, LCD, CLIP and MJP.\n The characters of the materials and the progress of the application of the technique in the biomedical field is also overviewed.\n At last, the difficulties and challenges of photo-curing 3D printing are also discussed.\n"],["3D printing has attracted a lot of attention in recent years.\n Over the past three decades, various 3D printing technologies have been developed including photopolymerization-based, materials extrusion-based, sheet lamination-based, binder jetting-based, power bed fusion-based and direct energy deposition-based processes. 3D printing offers unparalleled flexibility and simplicity in the fabrication of highly complex 3D objects.\n Tactile sensors that emulate human tactile perceptions are used to translate mechanical signals such as force, pressure, strain, shear, torsion, bend, vibration, etc. into electrical signals and play a crucial role toward the realization of wearable electronics and electronic skin.\n To date, many types of 3D printing technologies have been applied in the manufacturing of various types of tactile sensors including piezoresistive, capacitive and piezoelectric sensors.\n This review attempts to summarize the current state-of-the-art 3D printing technologies and their applications in tactile sensors for wearable electronics and electronic skin.\n The applications are categorized into five aspects: 3D-printed molds for microstructuring substrate, electrodes and sensing element; 3D-printed flexible sensor substrate and sensor body for tactile sensors; 3D-printed sensing element; 3D-printed flexible and stretchable electrodes for tactile sensors; and fully 3D-printed tactile sensors.\n Latest advances in the fabrication of tactile sensors by 3D printing are reviewed and the advantages and limitations of various 3D printing technologies and printable materials are discussed.\n Finally, future development of 3D-printed tactile sensors is discussed.\n",false,40,"3D printing has attracted a lot of attention in recent years.\n Over the past three decades, various 3D printing technologies have been developed including photopolymerization-based, materials extrusion-based, sheet lamination-based, binder jetting-based, power bed fusion-based and direct energy deposition-based processes. 3D printing offers unparalleled flexibility and simplicity in the fabrication of highly complex 3D objects.\n Tactile sensors that emulate human tactile perceptions are used to translate mechanical signals such as force, pressure, strain, shear, torsion, bend, vibration, etc. into electrical signals and play a crucial role toward the realization of wearable electronics and electronic skin.\n To date, many types of 3D printing technologies have been applied in the manufacturing of various types of tactile sensors including piezoresistive, capacitive and piezoelectric sensors.\n This review attempts to summarize the current state-of-the-art 3D printing technologies and their applications in tactile sensors for wearable electronics and electronic skin.\n The applications are categorized into five aspects: 3D-printed molds for microstructuring substrate, electrodes and sensing element; 3D-printed flexible sensor substrate and sensor body for tactile sensors; 3D-printed sensing element; 3D-printed flexible and stretchable electrodes for tactile sensors; and fully 3D-printed tactile sensors.\n Latest advances in the fabrication of tactile sensors by 3D printing are reviewed and the advantages and limitations of various 3D printing technologies and printable materials are discussed.\n Finally, future development of 3D-printed tactile sensors is discussed.\n"],["In recent times, the utilization of three-dimensional (3D) printing technology, particularly a variant using digital light processing (DLP), has gained increasing fascination in the realm of microfluidic research because it has proven advantageous and expedient for constructing microscale 3D structures.\n The surface wetting characteristics (e.g., contact angle and contact angle hysteresis) of 3D-printed microstructures are crucial factors influencing the operational effectiveness of 3D-printed microfluidic devices.\n Therefore, this study systematically examines the surface wetting characteristics of DLP-based 3D printing objects, focusing on various printing conditions such as lamination (or layer) thickness and direction.\n We preferentially examine the impact of lamination thickness on the surface roughness of 3D-printed structures through a quantitative assessment using a confocal laser scanning microscope.\n The influence of lamination thicknesses and lamination direction on the contact angle and contact angle hysteresis of both aqueous and oil droplets on the surfaces of 3D-printed outputs is then quantified.\n Finally, the performance of a DLP 3D-printed microfluidic device under various printing conditions is assessed.\n Current research indicates a connection between printing parameters, surface roughness, wetting properties, and capillary movement in 3D-printed microchannels.\n This correlation will greatly aid in the progress of microfluidic devices produced using DLP-based 3D printing technology.\n",false,41,"In recent times, the utilization of three-dimensional (3D) printing technology, particularly a variant using digital light processing (DLP), has gained increasing fascination in the realm of microfluidic research because it has proven advantageous and expedient for constructing microscale 3D structures.\n The surface wetting characteristics (e.g., contact angle and contact angle hysteresis) of 3D-printed microstructures are crucial factors influencing the operational effectiveness of 3D-printed microfluidic devices.\n Therefore, this study systematically examines the surface wetting characteristics of DLP-based 3D printing objects, focusing on various printing conditions such as lamination (or layer) thickness and direction.\n We preferentially examine the impact of lamination thickness on the surface roughness of 3D-printed structures through a quantitative assessment using a confocal laser scanning microscope.\n The influence of lamination thicknesses and lamination direction on the contact angle and contact angle hysteresis of both aqueous and oil droplets on the surfaces of 3D-printed outputs is then quantified.\n Finally, the performance of a DLP 3D-printed microfluidic device under various printing conditions is assessed.\n Current research indicates a connection between printing parameters, surface roughness, wetting properties, and capillary movement in 3D-printed microchannels.\n This correlation will greatly aid in the progress of microfluidic devices produced using DLP-based 3D printing technology.\n"],["Interest in 3D (3- dimensional) printed optics and photonics by both industry and academic researchers is burgeoning, due to the unique features availed by 3D printing not achievable by traditional manufacturing techniques. 3D printing offers tremendous opportunities for developing new integrated systems in optics and photonics.\n Although a variety of manufacturing approaches have been developed, no single method can satisfy the requirement of small features, low roughness, and high speed simultaneously, thus opening up vast opportunities for innovations in 3D printed photonics.\n Besides the availability of state-of-the-art 3D printing technology, printable materials for the fabrication of 3D printed optics and photonics devices are also crucial.\n In this comprehensive review, we highlight the latest developments in 3D printing techniques, as well as developments in innovative practical technologies used for optics and photonics.\n In addition, we cover the latest progress in the materials used for 3D printed optics and photonics and future prospects in applications of 3D printed optics and photonics.\n The purpose of this review is to discuss technological and material advances, and potential future opportunities in the field of 3D printed optics and photonics.\n",false,42,"Interest in 3D (3- dimensional) printed optics and photonics by both industry and academic researchers is burgeoning, due to the unique features availed by 3D printing not achievable by traditional manufacturing techniques. 3D printing offers tremendous opportunities for developing new integrated systems in optics and photonics.\n Although a variety of manufacturing approaches have been developed, no single method can satisfy the requirement of small features, low roughness, and high speed simultaneously, thus opening up vast opportunities for innovations in 3D printed photonics.\n Besides the availability of state-of-the-art 3D printing technology, printable materials for the fabrication of 3D printed optics and photonics devices are also crucial.\n In this comprehensive review, we highlight the latest developments in 3D printing techniques, as well as developments in innovative practical technologies used for optics and photonics.\n In addition, we cover the latest progress in the materials used for 3D printed optics and photonics and future prospects in applications of 3D printed optics and photonics.\n The purpose of this review is to discuss technological and material advances, and potential future opportunities in the field of 3D printed optics and photonics.\n"],["This paper introduces characterization techniques to investigate electrical properties of 3D printed conductors.\n It presents a physical model to describe frequency dependent electrical properties of 3D-printed conductors; the use of infrared thermography to characterize electrical anisotropy in 3D-printed sheets and the use of the voltage contrast Scanning Electron Microscopy method (VCSEM) to determine potential distributions in 3D-printed sheets.\n The characterization methods could enable improvement of 3D-printed transducer design and exploit electrical properties of 3D-printed conductors.\n",false,43,"This paper introduces characterization techniques to investigate electrical properties of 3D printed conductors.\n It presents a physical model to describe frequency dependent electrical properties of 3D-printed conductors; the use of infrared thermography to characterize electrical anisotropy in 3D-printed sheets and the use of the voltage contrast Scanning Electron Microscopy method (VCSEM) to determine potential distributions in 3D-printed sheets.\n The characterization methods could enable improvement of 3D-printed transducer design and exploit electrical properties of 3D-printed conductors.\n"],["Direct 3D printing technologies to produce 3D optoelectronic architectures have been explored extensively over the last several years.\n Although commercially available 3D printing techniques are useful for many applications, their limits in printable materials, printing resolutions, or processing temperatures are significant challenges for structural optoelectronics in achieving fully 3D-printed devices on 3D mechanical frames.\n Herein, the production of active optoelectronic devices with various form factors using a hybrid 3D printing process in ambient air is reported.\n This hybrid 3D printing system, which combines digital light processing for printing 3D mechanical architectures and a successive electrohydrodynamic jet for directly printing transparent pixels of organic light-emitting diodes at room temperature, can create high-resolution, transparent displays embedded inside arbitrarily shaped, 3D architectures in air.\n Also, the demonstration of a 3D-printed, eyeglass-type display for a wireless, augmented reality system is an example of another application.\n These results represent substantial progress in the development of next-generation, freeform optoelectronics.\n",false,44,"Direct 3D printing technologies to produce 3D optoelectronic architectures have been explored extensively over the last several years.\n Although commercially available 3D printing techniques are useful for many applications, their limits in printable materials, printing resolutions, or processing temperatures are significant challenges for structural optoelectronics in achieving fully 3D-printed devices on 3D mechanical frames.\n Herein, the production of active optoelectronic devices with various form factors using a hybrid 3D printing process in ambient air is reported.\n This hybrid 3D printing system, which combines digital light processing for printing 3D mechanical architectures and a successive electrohydrodynamic jet for directly printing transparent pixels of organic light-emitting diodes at room temperature, can create high-resolution, transparent displays embedded inside arbitrarily shaped, 3D architectures in air.\n Also, the demonstration of a 3D-printed, eyeglass-type display for a wireless, augmented reality system is an example of another application.\n These results represent substantial progress in the development of next-generation, freeform optoelectronics.\n"],["3D printing is a versatile technology with a wide range of applications, from manufacturing intricate products to developing materials for various industries.\n The technology has seen significant advancements, with different printing methods and materials being explored.\n One key aspect is the use of various materials, including polymers, composites, and nanocomposites, which offer unique properties and enable the production of high-performance parts. 3D printing has been applied to create materials with specific properties, such as adsorbents, where the structure can be manipulated to optimize mass and heat transfer.\n The technology has also been used to produce clothing, with a focus on using traditional textile materials to improve wearability and comfort.\n Additionally, 3D printing has been employed to create high-performance thermosets and composites, with novel inks and curing methods enhancing printing speed and mechanical properties.\n The selection of materials is crucial, as it determines the applications of 3D-printed structures.\n Polymers, in particular, offer a wide range of choices due to their versatility and can be used in solid, semisolid, and aqueous forms.\n However, the type of 3D printing process also influences the final product's properties, and optimizing printing parameters is essential for achieving desired outcomes.\n The technology faces challenges, such as material strength and adhesion in high-concentration nanocellulose structures, and the recycling of 3D-printed waste plastics is an area of concern for environmental sustainability.\n Despite these challenges, 3D printing continues to evolve, offering new possibilities for material design and manufacturing.\n",true,"F","3D printing is a versatile technology with a wide range of applications, from manufacturing intricate products to developing materials for various industries.\n The technology has seen significant advancements, with different printing methods and materials being explored.\n One key aspect is the use of various materials, including polymers, composites, and nanocomposites, which offer unique properties and enable the production of high-performance parts. 3D printing has been applied to create materials with specific properties, such as adsorbents, where the structure can be manipulated to optimize mass and heat transfer.\n The technology has also been used to produce clothing, with a focus on using traditional textile materials to improve wearability and comfort.\n Additionally, 3D printing has been employed to create high-performance thermosets and composites, with novel inks and curing methods enhancing printing speed and mechanical properties.\n The selection of materials is crucial, as it determines the applications of 3D-prin
