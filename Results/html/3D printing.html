.45 mA h g\u22121 at 100 C, ranking it as the highest rate capability among LMFP LIBs.\n The cover picture shows the 3D printing equipment, the 3D-printed electrodes (green flaps) and 3D-printed LIBs.\n",false,31,"Rechargeable lithium-ion batteries (LIBs) play a key role in energy storage devices.\n In article number 1600856, Feng Pan and co-workers report the development of a 3D-printing technology and the printing of 3D LIBs based on LiMn0.21Fe0.79PO4@C (LMFP) nanocrystals.\n The 3D-printed electrode battery delivers 108.45 mA h g\u22121 at 100 C, ranking it as the highest rate capability among LMFP LIBs.\n The cover picture shows the 3D printing equipment, the 3D-printed electrodes (green flaps) and 3D-printed LIBs.\n"],["Abstract: Recently, three-dimensional (3D) printing technology has gradually been applied to the field of orthoses.\n This narrative review aimed to investigate the effect of 3D printed orthoses compared to conventional orthoses (non-3D printed orthoses).\n We searched MEDLINE for articles published up to July 27, 2020, and the main search phrases for identifying related articles were \u201c3D printed orthosis\u201d, \u201c3D printed orthoses\u201d, \u201c3D printed braces\u201d, \u201c3D printed splints\u201d, \u201c3D printing orthosis\u201d, \u201c3D printed orthoses\u201d, \u201c3D printing braces\u201d and \u201c3D printing splints\u201d.\n We included articles that applied 3D printed orthoses to patients or healthy participants and excluded those not written in English, conference abstracts or presentations, and reviews.\n A total of 237 papers were identified, and qualifications were evaluated based on the title, abstract, and full text.\n A total of 22 articles were finally included in the analysis.\n The 3D printed orthoses showed similar or superior effects on biomechanical parameters and kinematic parameters such as wrist-hand function, wrist spasticity, arch height index, foot plantar pressure, and joint range of motion (ROM).\n In addition, 3D printed orthoses had high satisfaction and comfort compared to conventional orthoses.\n We believe that 3D printed orthoses can replace conventional ones, and they are expected to gain more popularity in the future.\n",false,32,"Abstract: Recently, three-dimensional (3D) printing technology has gradually been applied to the field of orthoses.\n This narrative review aimed to investigate the effect of 3D printed orthoses compared to conventional orthoses (non-3D printed orthoses).\n We searched MEDLINE for articles published up to July 27, 2020, and the main search phrases for identifying related articles were \u201c3D printed orthosis\u201d, \u201c3D printed orthoses\u201d, \u201c3D printed braces\u201d, \u201c3D printed splints\u201d, \u201c3D printing orthosis\u201d, \u201c3D printed orthoses\u201d, \u201c3D printing braces\u201d and \u201c3D printing splints\u201d.\n We included articles that applied 3D printed orthoses to patients or healthy participants and excluded those not written in English, conference abstracts or presentations, and reviews.\n A total of 237 papers were identified, and qualifications were evaluated based on the title, abstract, and full text.\n A total of 22 articles were finally included in the analysis.\n The 3D printed orthoses showed similar or superior effects on biomechanical parameters and kinematic parameters such as wrist-hand function, wrist spasticity, arch height index, foot plantar pressure, and joint range of motion (ROM).\n In addition, 3D printed orthoses had high satisfaction and comfort compared to conventional orthoses.\n We believe that 3D printed orthoses can replace conventional ones, and they are expected to gain more popularity in the future.\n"],["The Association of University Radiologists Radiology Research Alliance Task Force on three-dimensional (3D) printing presents a review of the logistic considerations for establishing a clinical service using this new technology, specifically focused on implications for radiology.\n Specific topics include printer selection for 3D printing, software selection, creating a 3D model for printing, providing a 3D printing service, research directions, and opportunities for radiologists to be involved in 3D printing.\n A thorough understanding of the technology and its capabilities is necessary as the field of 3D printing continues to grow.\n Radiologists are in the unique position to guide this emerging technology and its use in the clinical arena.\n The Association of University Radiologists Radiology Research Alliance Task Force on three-dimensional (3D) printing presents a review of the logistic considerations for establishing a clinical service using this new technology, specifically focused on implications for radiology.\n Specific topics include printer selection for 3D printing, software selection, creating a 3D model for printing, providing a 3D printing service, research directions, and opportunities for radiologists to be involved in 3D printing.\n A thorough understanding of the technology and its capabilities is necessary as the field of 3D printing continues to grow.\n Radiologists are in the unique position to guide this emerging technology and its use in the clinical arena.\n",false,33,"The Association of University Radiologists Radiology Research Alliance Task Force on three-dimensional (3D) printing presents a review of the logistic considerations for establishing a clinical service using this new technology, specifically focused on implications for radiology.\n Specific topics include printer selection for 3D printing, software selection, creating a 3D model for printing, providing a 3D printing service, research directions, and opportunities for radiologists to be involved in 3D printing.\n A thorough understanding of the technology and its capabilities is necessary as the field of 3D printing continues to grow.\n Radiologists are in the unique position to guide this emerging technology and its use in the clinical arena.\n The Association of University Radiologists Radiology Research Alliance Task Force on three-dimensional (3D) printing presents a review of the logistic considerations for establishing a clinical service using this new technology, specifically focused on implications for radiology.\n Specific topics include printer selection for 3D printing, software selection, creating a 3D model for printing, providing a 3D printing service, research directions, and opportunities for radiologists to be involved in 3D printing.\n A thorough understanding of the technology and its capabilities is necessary as the field of 3D printing continues to grow.\n Radiologists are in the unique position to guide this emerging technology and its use in the clinical arena.\n"],["3D printing technology has become increasingly popular in healthcare settings, with applications of 3D printed anatomical models ranging from diagnostics and surgical planning to patient education.\n However, as the use of 3D printed anatomical models becomes more widespread, there is a growing need for regulation and quality control to ensure their accuracy and safety.\n This literature review examines the current state of 3D printing in hospitals and FDA regulation process for software intended for use in producing 3D printed models and provides for the first time a comprehensive list of approved software platforms alongside the 3D printers that have been validated with each for producing 3D printed anatomical models.\n The process for verification and validation of these 3D printed products, as well as the potential for inaccuracy in these models, is discussed, including methods for testing accuracy, limits, and standards for accuracy testing.\n This article emphasizes the importance of regulation and quality control in the use of 3D printing technology in healthcare, the need for clear guidelines and standards for both the software and the printed products to ensure the safety and accuracy of 3D printed anatomical models, and the opportunity to expand the library of regulated 3D printers.\n",false,34,"3D printing technology has become increasingly popular in healthcare settings, with applications of 3D printed anatomical models ranging from diagnostics and surgical planning to patient education.\n However, as the use of 3D printed anatomical models becomes more widespread, there is a growing need for regulation and quality control to ensure their accuracy and safety.\n This literature review examines the current state of 3D printing in hospitals and FDA regulation process for software intended for use in producing 3D printed models and provides for the first time a comprehensive list of approved software platforms alongside the 3D printers that have been validated with each for producing 3D printed anatomical models.\n The process for verification and validation of these 3D printed products, as well as the potential for inaccuracy in these models, is discussed, including methods for testing accuracy, limits, and standards for accuracy testing.\n This article emphasizes the importance of regulation and quality control in the use of 3D printing technology in healthcare, the need for clear guidelines and standards for both the software and the printed products to ensure the safety and accuracy of 3D printed anatomical models, and the opportunity to expand the library of regulated 3D printers.\n"],["The paper presents the application of 3D printing in the forensic field in order to perform facial reconstruction on a 3D printed replica of the victim\ufffds skull.\n Firstly, imagine data from a computed tomography of a skull was converted into a 3D model.\n Then, the 3D skull model was sliced and printed in different positions in order to optimize the 3D printing configuration.\n Since the quality of the 3D printing process depends on the thermal and rheological properties of the 3D printing filaments, the rheological behavior of the ABS was investigated using melt flow rate and capillary rheometry.\n Lastly, an accurate skull replica was achieved using the optimal printing parameters.\n The 3D printed skull was used to perform the facial reconstruction of the victim by the forensic team.\n Based on the results of the present research, the 3D printing technology is a feasible solution to obtain anatomically accurate skull replicas.\n",false,35,"The paper presents the application of 3D printing in the forensic field in order to perform facial reconstruction on a 3D printed replica of the victim\ufffds skull.\n Firstly, imagine data from a computed tomography of a skull was converted into a 3D model.\n Then, the 3D skull model was sliced and printed in different positions in order to optimize the 3D printing configuration.\n Since the quality of the 3D printing process depends on the thermal and rheological properties of the 3D printing filaments, the rheological behavior of the ABS was investigated using melt flow rate and capillary rheometry.\n Lastly, an accurate skull replica was achieved using the optimal printing parameters.\n The 3D printed skull was used to perform the facial reconstruction of the victim by the forensic team.\n Based on the results of the present research, the 3D printing technology is a feasible solution to obtain anatomically accurate skull replicas.\n"],["Three-dimensional (3D) printing has gained increasing interests and recognition in the medical domain with studies confirming its clinical value and applications in many areas. 3D-printed personalized models provide information that cannot be obtained by traditional visualization tools, and this is especially apparent in the cardiopulmonary disease due to the complexity of anatomical structures and pathologies that are seen in the cardiopulmonary system.\n This chapter provides an overview of the application and usefulness of 3D-printed models in cardiopulmonary disease, including 3D printing in heart and cardiovascular disease, and 3D printing in pulmonary disease.\n Emerging applications of 3D printing in coronavirus disease 2019 patients, in particular, the 3D-printed ventilators, and 3D printing in cardiopulmonary bypass are also presented, while limitations and future research of 3D printing in cardiopulmonary disease are highlighted.\n It is expected that this chapter presents an update of current research on 3D printing in cardiopulmonary disease and possible research directions along this pathway.\n",false,36,"Three-dimensional (3D) printing has gained increasing interests and recognition in the medical domain with studies confirming its clinical value and applications in many areas. 3D-printed personalized models provide information that cannot be obtained by traditional visualization tools, and this is especially apparent in the cardiopulmonary disease due to the complexity of anatomical structures and pathologies that are seen in the cardiopulmonary system.\n This chapter provides an overview of the application and usefulness of 3D-printed models in cardiopulmonary disease, including 3D printing in heart and cardiovascular disease, and 3D printing in pulmonary disease.\n Emerging applications of 3D printing in coronavirus disease 2019 patients, in particular, the 3D-printed ventilators, and 3D printing in cardiopulmonary bypass are also presented, while limitations and future research of 3D printing in cardiopulmonary disease are highlighted.\n It is expected that this chapter presents an update of current research on 3D printing in cardiopulmonary disease and possible research directions along this pathway.\n"],["With the development of the 3D printing industry, clinicians can research 3D printing in preoperative planning, individualized implantable materials manufacturing, and biomedical tissue modeling.\n Although the increased applications of 3D printing in many surgical disciplines, numerous doctors do not have the specialized range of abilities to utilize this exciting and valuable innovation.\n Additionally, as the applications of 3D printing technology have increased within the medical field, so have the number of printable materials and 3D printers.\n Therefore, clinicians need to stay up-to-date on this emerging technology for benefit.\n However, 3D printing technology relies heavily on 3D design. 3D Slicer can transform medical images into digital models to prepare for 3D printing.\n Due to most doctors lacking the technical skills to use 3D design and modeling software, we introduced the 3D Slicer to solve this problem.\n Our goal is to review the history of 3D printing and medical applications in this review.\n In addition, we summarized 3D Slicer technologies in neurosurgery.\n We hope this article will enable many clinicians to leverage the power of 3D printing and 3D Slicer.\n",false,37,"With the development of the 3D printing industry, clinicians can research 3D printing in preoperative planning, individualized implantable materials manufacturing, and biomedical tissue modeling.\n Although the increased applications of 3D printing in many surgical disciplines, numerous doctors do not have the specialized range of abilities to utilize this exciting and valuable innovation.\n Additionally, as the applications of 3D printing technology have increased within the medical field, so have the number of printable materials and 3D printers.\n Therefore, clinicians need to stay up-to-date on this emerging technology for benefit.\n However, 3D printing technology relies heavily on 3D design. 3D Slicer can transform medical images into digital models to prepare for 3D printing.\n Due to most doctors lacking the technical skills to use 3D design and modeling software, we introduced the 3D Slicer to solve this problem.\n Our goal is to review the history of 3D printing and medical applications in this review.\n In addition, we summarized 3D Slicer technologies in neurosurgery.\n We hope this article will enable many clinicians to leverage the power of 3D printing and 3D Slicer.\n"],["Background: 3D printing represents an emerging technology in the field of cardiovascular medicine. 3D printing can help to perform a better analysis of complex anatomies to optimize intervention planning.\n Methods: A systematic review was performed to illustrate the 3D printing technology and to describe the workflow to obtain 3D printed models from patient-specific images.\n Examples from our laboratory of the benefit of 3D printing in planning interventions were also reported.\n Results: 3D printing technique is reliable when applied to high-quality 3D image data (CTA, CMR, 3D echography), but it still needs the involvement of expert operators for image segmentation and mesh refinement. 3D printed models could be useful in interventional planning, although prospective studies with comprehensive and clinically meaningful endpoints are required to demonstrate the clinical utility.\n Conclusion: 3D printing can be used to improve anatomy understanding and surgical planning.\n",false,38,"Background: 3D printing represents an emerging technology in the field of cardiovascular medicine. 3D printing can help to perform a better analysis of complex anatomies to optimize intervention planning.\n Methods: A systematic review was performed to illustrate the 3D printing technology and to describe the workflow to obtain 3D printed models from patient-specific images.\n Examples from our laboratory of the benefit of 3D printing in planning interventions were also reported.\n Results: 3D printing technique is reliable when applied to high-quality 3D image data (CTA, CMR, 3D echography), but it still needs the involvement of expert operators for image segmentation and mesh refinement. 3D printed models could be useful in interventional planning, although prospective studies with comprehensive and clinically meaningful endpoints are required to demonstrate the clinical utility.\n Conclusion: 3D printing can be used to improve anatomy understanding and surgical planning.\n"],["In the American healthcare system, proper documentation is required in order to ensure accurate medical billing and reimbursement using the current procedural terminology (CPT) code system.\n Today, limited reimbursement for three-dimensional (3D) printed anatomic models and guides may be obtained using the established Category III CPT codes for 3D printing.\n To capture information about the number and types of 3D printed anatomic models and guides that are being created in hospitals, the Radiological Society of North America and the American College of Radiology established a 3D printing registry to collect data which will be used to support future efforts relating to reimbursement for clinical 3D printing.\n This chapter will discuss proper documentation for 3D printed anatomic models and guides, CPT codes for 3D printing, and current efforts to demonstrate widespread use of 3D printing in medicine.\n",false,39,"In the American healthcare system, proper documentation is required in order to ensure accurate medical billing and reimbursement using the current procedural terminology (CPT) code system.\n Today, limited reimbursement for three-dimensional (3D) printed anatomic models and guides may be obtained using the established Category III CPT codes for 3D printing.\n To capture information about the number and types of 3D printed anatomic models and guides that are being created in hospitals, the Radiological Society of North America and the American College of Radiology established a 3D printing registry to collect data which will be used to support future efforts relating to reimbursement for clinical 3D printing.\n This chapter will discuss proper documentation for 3D printed anatomic models and guides, CPT codes for 3D printing, and current efforts to demonstrate widespread use of 3D printing in medicine.\n"],["Surgical correction of mitral valve (MV) disease requires detailed knowledge of patient-specific MV anatomy.\n While the use of three-dimensional (3D) printing in MV assessment has undergone early clinical evaluation, the value of this technology needs validation.\n This study aimed to assess the value of 3D printing technology for MV surgical planning.\n Cardiac computed tomography (CT) and 3D echocardiography imaging data of four MV disease patients was used to produce patient-specific 3D printed models.\n Varied 3D printing techniques were used including rigid, flexible and multi-material prints.\n Forty cardiac health professionals (CHPs) were surveyed on the perceived value of 3D models for surgical planning, following their evaluation of the 3D printed models for each patient.\n Patient-specific 3D printed models were considered useful for surgical planning by CHPs, and were seen to provide a different perspective and additional information to standard cardiovascular imaging.\n There was no clear preference for either cardiac CT or 3D echocardiography derived models, although flexible and multi-material prints were considered the most valuable.\n Most CHPs surveyed indicated that they would be likely to use a 3D printed model or a virtual 3D model for surgical planning in the future.\n This study suggests that 3D printing using patient-specific data could serve as a useful clinical tool, with the potential to benefit both patients and health professionals in the future.\n",false,40,"Surgical correction of mitral valve (MV) disease requires detailed knowledge of patient-specific MV anatomy.\n While the use of three-dimensional (3D) printing in MV assessment has undergone early clinical evaluation, the value of this technology needs validation.\n This study aimed to assess the value of 3D printing technology for MV surgical planning.\n Cardiac computed tomography (CT) and 3D echocardiography imaging data of four MV disease patients was used to produce patient-specific 3D printed models.\n Varied 3D printing techniques were used including rigid, flexible and multi-material prints.\n Forty cardiac health professionals (CHPs) were surveyed on the perceived value of 3D models for surgical planning, following their evaluation of the 3D printed models for each patient.\n Patient-specific 3D printed models were considered useful for surgical planning by CHPs, and were seen to provide a different perspective and additional information to standard cardiovascular imaging.\n There was no clear preference for either cardiac CT or 3D echocardiography derived models, although flexible and multi-material prints were considered the most valuable.\n Most CHPs surveyed indicated that they would be likely to use a 3D printed model or a virtual 3D model for surgical planning in the future.\n This study suggests that 3D printing using patient-specific data could serve as a useful clinical tool, with the potential to benefit both patients and health professionals in the future.\n"],["Objective\r\nTo evaluate the accuracy of three-dimensional printing atrial septal defect (ASD) models from three dimensional transesophageal echocardiography (3D-TEE) images and to lay the foundation for the application of 3D printing technology in the diagnosis and treatment of ASD.\n\r\n\r\n\r\nMethods\r\nTwenty patients with ASD were analyzed retrospectively.2D-TEE and 3D-TEE were performed before ASD occlusion.\n The 3D-TEE data were post-processed by Mimics software and the volume images of ASD in STL format were developed.\n Then the STL file was output and the ASD 3D models were printed.\n The ASD size parameters included the maximal diameter (Dmax), the minimal diameter (Dmin), circumference(C) and area(A), which were measured from 2D-TEE images, 3D-TEE images and 3D printing models, respectively.\n The absolute difference value of ASD size parameters between 3D printing models and 2D-TEE images, or 3D-TEE images were calculated.\n The sizes of occluder were recorded during the operation and the preoperative exercises on 3D printing models were performed.\n\r\n\r\n\r\nResults\r\nThere were no significant difference in ASD size parameters among 3D printing models, 2D-TEE and 3D-TEE images(all P\u003e0.05), the ASD size parameters were concordant well between 3D printing models and 2D-TEE or 3D-TEE images.\n Moreover, the absolute difference value of ASD size parameters between 3D printing models and 2D-TEE or 3D-TEE images were little.\n In addition, linear regression analysis revealed a significant correlation in the Dmax measured from 3D printing models and the sizes of occulder used in the operation (r=0.94, P\u003c0.05).\n In the ASD 3D printing models the preoperative exercise had an impressive effect.\n\r\n\r\n\r\nConclusions\r\nIt is quite feasible to use 3D-TEE images as the data source of ASD 3D printing models.Ultrasound-derived ASD 3D printing models are of highly accuracy, which have the potential to provide evidence for the clinical application of 3D printing technology.\n\r\n\r\n\r\nKey words: \r\nEchocardiography, transesophageal;\u00a0Heart septal defect, atrial;\u00a03D printing",false,41,"Objective\r\nTo evaluate the accuracy of three-dimensional printing atrial septal defect (ASD) models from three dimensional transesophageal echocardiography (3D-TEE) images and to lay the foundation for the application of 3D printing technology in the diagnosis and treatment of ASD.\n\r\n\r\n\r\nMethods\r\nTwenty patients with ASD were analyzed retrospectively.2D-TEE and 3D-TEE were performed before ASD occlusion.\n The 3D-TEE data were post-processed by Mimics software and the volume images of ASD in STL format were developed.\n Then the STL file was output and the ASD 3D models were printed.\n The ASD size parameters included the maximal diameter (Dmax), the minimal diameter (Dmin), circumference(C) and area(A), which were measured from 2D-TEE images, 3D-TEE images and 3D printing models, respectively.\n The absolute difference value of ASD size parameters between 3D printing models and 2D-TEE images, or 3D-TEE images were calculated.\n The plication of AI to 3D-printed organ models is discussed.\n Based on the synergy between AI and 3D printing that will benefit organ model manufacturing and facilitate clinical preoperative training in the medical field, the use of AI in 3D-printed organ model making is expected to become a reality.\n",false,42,"Artificial intelligence (AI) and 3D printing will become technologies that profoundly impact humanity. 3D printing of patient-specific organ models is expected to replace animal carcasses, providing scenarios that simulate the surgical environment for preoperative training and educating patients to propose effective solutions.\n Due to the complexity of 3D printing manufacturing, it is still used on a small scale in clinical practice, and there are problems such as the low resolution of obtaining MRI\u002fCT images, long consumption time, and insufficient realism.\n AI has been effectively used in 3D printing as a powerful problem-solving tool.\n This paper introduces 3D printed organ models, focusing on the idea of AI application in 3D printed manufacturing of organ models.\n Finally, the potential application of AI to 3D-printed organ models is discussed.\n Based on the synergy between AI and 3D printing that will benefit organ model manufacturing and facilitate clinical preoperative training in the medical field, the use of AI in 3D-printed organ model making is expected to become a reality.\n"],["BackgroundA comprehensive knowledge of mitral valve (MV) anatomy is crucial in the assessment of MV disease.\n While the use of three-dimensional (3D) modelling and printing in MV assessment has undergone early clinical evaluation, the precision and usefulness of this technology requires further investigation.\n This study aimed to assess and validate 3D modelling and printing technology to produce patient-specific 3D MV models.MethodsA prototype method for MV 3D modelling and printing was developed from computed tomography (CT) scans of a plastinated human heart.  technology to be applied in a variety of medical areas within both clinical and educational settings.\n"],["Digital medical 3D printing technology is a new hi-tech which combines traditional medical and digital design, computer science, bio technology and 3D print technology.\n At the present time there are four levels application: The printed 3D model is the first and simple application.\n The surgery makes use of the model to plan the processing before operation.\n The second is customized operation tools such as implant guide.\n It helps doctor to operate with special tools rather than the normal medical tools.\n The third level application of 3D printing in medical area is to print artificial bones or teeth to implant into human body.\n The big challenge is the fourth level which is to print organs with 3D printing technology.\n In this paper we introduced an application of 3D printing technology in tumor operation.\n We use 3D printing to print guide for invasion operation.\n Puncture needles were guided by printed guide in face tumors operation.\n It is concluded that this new type guide is dominantly advantageous.\n",false,44,"Digital medical 3D printing technology is a new hi-tech which combines traditional medical and digital design, computer science, bio technology and 3D print technology.\n At the present time there are four levels application: The printed 3D model is the first and simple application.\n The surgery makes use of the model to plan the processing before operation.\n The second is customized operation tools such as implant guide.\n It helps doctor to operate with special tools rather than the normal medical tools.\n The third level application of 3D printing in medical area is to print artificial bones or teeth to implant into human body.\n The big challenge is the fourth level which is to print organs with 3D printing technology.\n In this paper we introduced an application of 3D printing technology in tumor operation.\n We use 3D printing to print guide for invasion operation.\n Puncture needles were guided by printed guide in face tumors operation.\n It is concluded that this new type guide is dominantly advantageous.\n"],["Abstract Object 3D printing technology has becoming more and more popular in medicine, we aim to describe the application experiences of 3D printing technology in endoscopic surgery for skull base tumors, with the assessment of 3D-printed models in skull base endoscopic surgery simulation and anatomy learning.\n Method Five patients with 3D-printed models were enrolled in our institution from October 2015 to March 2019. 5 individual models, created by different 3D printing methods and printing materials, were used to design the optimal surgical approach before surgery.\n Besides, the 3D-printed models were applied in endoscopic surgery simulation and anatomy learning.\n Likert scale questionnaires (1 indicating strongly disagree; 2, disagree; 3, neutral; 4, agree; and 5, strongly agree) were administered to 9 neurosurgeons in our institution to evaluate the application of 3D printed models.\n Result We successfully printed 5 cases of complex skull base tumor 3D models and performed endoscopic surgery with the help of information of the 5 3D-printed models.\n Evaluation of the Likert scores showed that model 4 which was printed by the mixed photosensitive resin material was the most conducive in surgery simulation and anatomy learning.\n The mean (standard deviation) 3D printing time is 16.3 (4.96) hours, and the mean (SD) printing cost is 4,500 (1183.22) RMB.\n Conclusion 3D printing technology has a high value in the application of endoscopic surgery for skull base tumors.\n The fast 3D printing time can satisfy the requirement of tight preoperative inspection time.\n Besides, the average price is acceptable for patients and clinical anatomy learning.\n The combination of the technology of 3D printing and the techniques of skull base endoscopy shows many unique advantages.\n",false,45,"Abstract Object 3D printing technology has becoming more and more popular in medicine, we aim to describe the application experiences of 3D printing technology in endoscopic surgery for skull base tumors, with the assessment of 3D-printed models in skull base endoscopic surgery simulation and anatomy learning.\n Method Five patients with 3D-printed models were enrolled in our institution from October 2015 to March 2019. 5 individual models, created by different 3D printing methods and printing materials, were used to design the optimal surgical approach before surgery.\n Besides, the 3D-printed models were applied in endoscopic surgery simulation and anatomy learning.\n Likert scale questionnaires (1 indicating strongly disagree; 2, disagree; 3, neutral; 4, agree; and 5, strongly agree) were administered to 9 neurosurgeons in our institution to evaluate the application of 3D printed models.\n Result We successfully printed 5 cases of complex skull base tumor 3D models and performed endoscopic surgery with the help of information of the 5 3D-printed models.\n Evaluation of the Likert scores showed that model 4 which was printed by the mixed photosensitive resin material was the most conducive in surgery simulation and anatomy learning.\n The mean (standard deviation) 3D printing time is 16.3 (4.96) hours, and the mean (SD) printing cost is 4,500 (1183.22) RMB.\n Conclusion 3D printing technology has a high value in the application of endoscopic surgery for skull base tumors.\n The fast 3D printing time can satisfy the requirement of tight preoperative inspection time.\n Besides, the average price is acceptable for patients and clinical anatomy learning.\n The combination of the technology of 3D printing and the techniques of skull base endoscopy shows many unique advantages.\n"],["Since a three-dimensional (3D) printed drug was first approved by the Food and Drug Administration in 2015, there has been a growing interest in 3D printing for drug manufacturing.\n There are multiple 3D printing methods - including selective laser sintering, binder deposition, stereolithography, inkjet printing, extrusion-based printing, and fused deposition modeling - which are compatible with printing drug products, in addition to both polymer filaments and hydrogels as materials for drug carriers.\n We see the adaptability of 3D printing as a revolutionary force in the pharmaceutical industry.\n Release characteristics of drugs may be controlled by complex 3D printed geometries and architectures.\n Precise and unique doses can be engineered and fabricated via 3D printing according to individual prescriptions.\n On-demand printing of drug products can be implemented for drugs with limited shelf life or for patient-specific medications, offering an alternative to traditional compounding pharmacies.\n For these reasons, 3D printing for drug manufacturing is the future of pharmaceuticals, making personalized medicine possible while also transforming pharmacies.\n",false,46,"Since a three-dimensional (3D) printed drug was first approved by the Food and Drug Administration in 2015, there has been a growing interest in 3D printing for drug manufacturing.\n There are multiple 3D printing methods - including selective laser sintering, binder deposition, stereolithography, inkjet printing, extrusion-based printing, and fused deposition modeling - which are compatible with printing drug products, in addition to both polymer filaments and hydrogels as materials for drug carriers.\n We see the adaptability of 3D printing as a revolutionary force in the pharmaceutical industry.\n Release characteristics of drugs may be controlled by complex 3D printed geometries and architectures.\n Precise and unique doses can be engineered and fabricated via 3D printing according to individual prescriptions.\n On-demand printing of drug products can be implemented for drugs with limited shelf life or for patient-specific medications, offering an alternative to traditional compounding pharmacies.\n For these reasons, 3D printing for drug manufacturing is the future of pharmaceuticals, making personalized medicine possible while also transforming pharmacies.\n"],["This chapter present a wide variety of attempts to create three-dimensional (3D) printed pharmaceutical formulations, categorized by the specific additive manufacturing technique utilized for each one, that is fused deposition modeling (FDM), stereolithography (SLA), pressure-assisted microsyringes (PAM), selective laser sintering (SLS), powder bed printing (PBP), and inkjet printing (IP).\n FDM 3D printing was also employed in the manufacture of functional medical devices to prevent biofilm formation.\n PAM is a 3D printing method that enables the layer-by-layer formation of 3D objects via extrusion of a viscous polymeric ink on a building platform.\n One of the major concerns regarding the use of SLA 3D printing for biomedical applications is the toxicity of the substances used to trigger photopolymerization.\n PBP 3D printing is a method of rapid prototyping by selectively dispensing liquid binders on powder materials.\n SLS 3D printing is a technique similar to PBP. 3D inkjet printing is an alternative drop-on-demand approach on fabricating 3D structures.\n",false,47,"This chapter present a wide variety of attempts to create three-dimensional (3D) printed pharmaceutical formulations, categorized by the specific additive manufacturing technique utilized for each one, that is fused deposition modeling (FDM), stereolithography (SLA), pressure-assisted microsyringes (PAM), selective laser sintering (SLS), powder bed printing (PBP), and inkjet printing (IP).\n FDM 3D printing was also employed in the manufacture of functional medical devices to prevent biofilm formation.\n PAM is a 3D printing method that enables the layer-by-layer formation of 3D objects via extrusion of a viscous polymeric ink on a building platform.\n One of the major concerns regarding the use of SLA 3D printing for biomedical applications is the toxicity of the substances used to trigger photopolymerization.\n PBP 3D printing is a method of rapid prototyping by selectively dispensing liquid binders on powder materials.\n SLS 3D printing is a technique similar to PBP. 3D inkjet printing is an alternative drop-on-demand approach on fabricating 3D structures.\n"],["3D printing alias additive manufacturing can transform 3D virtual models created by computer-aided design (CAD) into physical 3D objects in a layer-by-layer manner dispensing with conventional molding or machining.\n Since the incipiency, significant advancements have been achieved in understanding the process of 3D printing and the relationship of component, structure, property and application of the created objects.\n Because hydrogels are one of the most feasible classes of ink materials for 3D printing and this field has been rapidly advancing, this Review focuses on hydrogel designs and development of advanced hydrogel-based biomaterial inks and bioinks for 3D printing.\n It covers 3D printing techniques including laser printing (stereolithography, two-photon polymerization), extrusion printing (3D plotting, direct ink writing), inkjet printing, 3D bioprinting, 4D printing and 4D bioprinting.\n It provides a comprehensive overview and discussion of the tailorability of material, mechanical, physical, chemical and biological properties of hydrogels to enable advanced hydrogel designs for 3D printing.\n The range of hydrogel-forming polymers covered encompasses biopolymers, synthetic polymers, polymer blends, nanocomposites, functional polymers, and cell-laden systems.\n The representative biomedical applications selected demonstrate how hydrogel-based 3D printing is being exploited in tissue engineering, regenerative medicine, cancer research, in vitro disease modeling, high-throughput drug screening, surgical preparation, soft robotics and flexible wearable electronics.\n Incomparable by thermoplastics, thermosets, ceramics and metals, hydrogel-based 3D printing is playing a pivotal role in the design and creation of advanced functional (bio)systems in a customizable way.\n An outlook on future directions of hydrogel-based 3D printing is presented.\n",false,48,"3D printing alias additive manufacturing can transform 3D virtual models created by computer-aided design (CAD) into physical 3D objects in a layer-by-layer manner dispensing with conventional molding or machining.\n Since the incipiency, significant advancements have been achieved in understanding the process of 3D printing and the relationship of component, structure, property and application of the created objects.\n Because hydrogels are one of the most feasible classes of ink materials for 3D printing and this field has been rapidly advancing, this Review focuses on hydrogel designs and development of advanced hydrogel-based biomaterial inks and bioinks for 3D printing.\n It covers 3D printing techniques including laser printing (stereolithography, two-photon polymerization), extrusion printing (3D plotting, direct ink writing), inkjet printing, 3D bioprinting, 4D printing and 4D bioprinting.\n It provides a comprehensive overview and discussion of the tailorability of material, mechanical, physical, chemical and biological properties of hydrogels to enable advanced hydrogel designs for 3D printing.\n The range of hydrogel-forming polymers covered encompasses biopolymers, synthetic polymers, polymer blends, nanocomposites, functional polymers, and cell-laden systems.\n The representative biomedical applications selected demonstrate how hydrogel-based 3D printing is being exploited in tissue engineering, regenerative medicine, cancer research, in vitro disease modeling, high-throughput drug screening, surgical preparation, soft robotics and flexible wearable electronics.\n Incomparable by thermoplastics, thermosets, ceramics and metals, hydrogel-based 3D printing is playing a pivotal role in the design and creation of advanced functional (bio)systems in a customizable way.\n An outlook on future directions of hydrogel-based 3D printing is presented.\n"],["In recent years, the interest in 3D printing of medicines has increased due to many advantages of this technology, such as flexibility of the dose and dosage form of the printed product.\n Fused deposition modeling (FDM) is one of the most popular 3D printing technologies in the pharmaceutical field, due to its low cost and simplicity.\n The subject of this review is the potential use of natural products as biodegradable and biocompatible materials with good safety profiles in FDM 3D printing of pharmaceuticals.\n Natural products such as alginate, chitosan and starch have already been employed as excipients in FDM 3D printed pharmaceutical dosage forms, while others like shellac and zein show the potential, but haven't yet been part of 3D printed pharmaceutical formulations.\n These excipients have different roles in the formulation of filaments for FDM 3D printing, for example as fillers, matrix carriers or drug-release modifiers.\n In addition, the possibility of incorporating active pharmaceutical ingredients of natural origin in filaments for FDM 3D printing was reviewed.\n High printing temperatures limit the use of natural products in FDM 3D printing.\n However, adequate selection of thermoplastic material and printing parameters can widen the use of natural products in FDM 3D printing of pharmaceutical dosage forms.\n",false,49,"In recent years, the interest in 3D printing of medicines has increased due to many advantages of this technology, such as flexibility of the dose and dosage form of the printed product.\n Fused deposition modeling (FDM) is one of the most popular 3D printing technologies in the pharmaceutical field, due to its low cost and simplicity.\n The subject of this review is the potential use of natural products as biodegradable and biocompatible materials with good safety profiles in FDM 3D printing of pharmaceuticals.\n Natural products such as alginate, chitosan and starch have already been employed as excipients in FDM 3D printed pharmaceutical dosage forms, while others like shellac and zein show the potential, but haven't yet been part of 3D printed pharmaceutical formulations.\n These excipients have different roles in the formulation of filaments for FDM 3D printing, for example as fillers, matrix carriers or drug-release modifiers.\n In addition, the possibility of incorporating active pharmaceutical ingredients of natural origin in filaments for FDM 3D printing was reviewed.\n High printing temperatures limit the use of natural products in FDM 3D printing.\n However, adequate selection of thermoplastic material and printing parameters can widen the use of natural products in FDM 3D printing of pharmaceutical dosage forms.\n"],["In recent years, freeform three-dimensional (3D) printing has led to significant advances in the fabrication of artificial tissues with vascularized structures.\n This technique utilizes a supporting matrix that holds the extruded printing ink and ensures shape maintenance of the printed 3D constructs within the prescribed spatial precision.\n Since the printing nozzle can be translated omnidirectionally within the supporting matrix, freeform 3D printing is potentially applicable for the fabrication of complex 3D objects, incorporating curved, and irregular shaped vascular networks.\n To optimize freeform 3D printing quality and performance, the rheological properties of the printing ink and supporting matrix, and the material matching between them are of paramount importance.\n In this review, we shall compare conventional 3D printing and freeform 3D printing technologies for the fabrication of vascular constructs, and critically discuss their working principles and their advantages and disadvantages.\n We also provide the detailed material information of emerging printing inks and supporting matrices in recent freeform 3D printing studies.\n The accompanying challenges are further discussed, aiming to guide freeform 3D printing by the effective design and selection of the most appropriate materials\u002fprocesses for the development of full-scale functional vascularized artificial tissues.\n",false,50,"In recent years, freeform three-dimensional (3D) printing has led to significant advances in the fabrication of artificial tissues with vascularized structures.\n This technique utilizes a supporting matrix that holds the extruded printing ink and ensures shape maintenance of the printed 3D constructs within the prescribed spatial precision.\n Since the printing nozzle can be translated omnidirectionally within the supporting matrix, freeform 3D printing is potentially applicable for the fabrication of complex 3D objects, incorporating curved, and irregular shaped vascular networks.\n To optimize freeform 3D printing quality and performance, the rheological properties of the printing ink and supporting matrix, and the material matching between them are of paramount importance.\n In this review, we shall compare conventional 3D printing and freeform 3D printing technologies for the fabrication of vascular constructs, and critically discuss their working principles and their advantages and disadvantages.\n We also provide the detailed material information of emerging printing inks and supporting matrices in recent freeform 3D printing studies.\n The accompanying challenges are further discussed, aiming to guide freeform 3D printing by the effective design and selection of the most appropriate materials\u002fprocesses for the development of full-scale functional vascularized artificial tissues.\n"],["The growing need for tablet production as a personalized dosage form led to the use of 3D printing for tablet production.\n In this technique, pills are printed to control the release rate with complex structures and to print the on-demand personalized dosage drugs formulations.\n Different steps involved in 3D printing start from model designing to 3D Printed tablets.\n Each technique has been discussed in the article along with its principle and examples.\n Material extrusion uses temperature or pressure to extrude tablet material.\n Vat polymerization, Material Jetting and Selective Laser Sintering use UV light and laser for 3D printing of tablets.\n In Binder jetting, the binder solution acts as an adhesive to form a tablet.\n For selecting the right kind of 3D printing technology, it is important to analyze the characteristic properties of each tablet using various methods, this includes their importance in tablet formulation. 3D printing of tablets includes some challenges which should be taken into consideration while preparing tablets.\n Challenges faced during 3D printing of tablets include powder agglomeration, incompatibility of the drug substance leading to structural imperfections in the final product, lack of constant and consistent flow, clogging of the 3D printer head in terms of powder-based 3D printing, concerns related to resin toxicity in case of Vat photopolymerization, thermal stability(SLS) and as current 3D printing technology is slow therefore mass production of tablet printing is a challenge.\n",false,51,"The growing need for tablet production as a personalized dosage form led to the use of 3D printing for tablet production.\n In this technique, pills are printed to control the release rate with complex structures and to print the on-demand personalized dosage drugs formulations.\n Different steps involved in 3D printing start from model designing to 3D Printed tablets.\n Each technique has been discussed in the article along with its principle and examples.\n Material extrusion uses temperature or pressure to extrude tablet material.\n Vat polymerization, Material Jetting and Selective Laser Sintering use UV light and laser for 3D printing of tablets.\n In Binder jetting, the binder solution acts as an adhesive to form a tablet.\n For selecting the right kind of 3D printing technology, it is important to analyze the characteristic properties of each tablet using various methods, this includes their importance in tablet formulation. 3D printing of tablets includes some challenges which should be taken into consideration while preparing tablets.\n Challenges faced during 3D printing of tablets include powder agglomeration, incompatibility of the drug substance leading to structural imperfections in the final product, lack of constant and consistent flow, clogging of the 3D printer head in terms of powder-based 3D printing, concerns related to resin toxicity in case of Vat photopolymerization, thermal stability(SLS) and as current 3D printing technology is slow therefore mass production of tablet printing is a challenge.\n"],["3D printing of hydrogels is currently limited to triaxial printers that have inherent disadvantages like being optimized for planar print substrates, limitations in surface quality, and the need for support structures when printing overhangs.\n Multi-axis 3D printing of hydrogels has the potential to overcome all these disadvantages, making especially non-planar print substrates available for 3D printing that were e.g., extracted by imaging techniques like magnetic resonance (MRI) of bones.\n Therefore, we aim to pave the way towards multi-axis 3D printing of hydrogels in this contribution.\n In a first step, MRI scan data of a tibia was processed to obtain a smoothed bone surface that was fed afterwards into a curved slicing and path planning algorithm, thus generating non-planar layers composed of curved printing paths.\n The printing paths were translated into a 3D printed hydrogel based on gelatin methacryloyl by a newly developed print head mounted to a seven-axis kinematic that also allows UV curing of the printed hydrogel inks to solid hydrogels after printing.\n The properties of the 3D printed hydrogels were compared to molded hydrogels, showing that the 3D printed hydrogels were less stiff and had a higher equilibrium degree of swelling in water than the molded hydrogels.\n Summarizing, the results demonstrate the advantages of multi-axis 3D printing for hydrogel processing, but also shed light into open research questions concerning cross-linking chemistry and formulation of hydrogel inks relevant both for triaxial and multi-axis 3D printing.\n",false,52,"3D printing of hydrogels is currently limited to triaxial printers that have inherent disadvantages like being optimized for planar print substrates, limitations in surface quality, and the need for support structures when printing overhangs.\n Multi-axis 3D printing of hydrogels has the potential to overcome all these disadvantages, making especially non-planar print substrates available for 3D printing that were e.g., extracted by imaging techniques like magnetic resonance (MRI) of bones.\n Therefore, we aim to pave the way towards multi-axis 3D printing of hydrogels in this contribution.\n In a first step, MRI scan data of a tibia was processed to obtain a smoothed bone surface that was fed afterwards into a curved slicing and path planning algorithm, thus generating non-planar layers composed of curved printing paths.\n The printing paths were translated into a 3D printed hydrogel based on gelatin methacryloyl by a newly developed print head mounted to a seven-axis kinematic that also allows UV curing of the printed hydrogel inks to solid hydrogels after printing.\n The properties of the 3D printed hydrogels were compared to molded hydrogels, showing that the 3D printed hydrogels were less stiff and had a higher equilibrium degree of swelling in water than the molded hydrogels.\n Summarizing, the results demonstrate the advantages of multi-axis 3D printing for hydrogel processing, but also shed light into open research questions concerning cross-linking chemistry and formulation of hydrogel inks relevant both for triaxial and multi-axis 3D printing.\n"],["Three dimensional (3D) printing as an advanced manufacturing technology is progressing to be established in the pharmaceutical industry to overcome the traditional manufacturing regime of 'one size fits for all'.\n Using 3D printing, it is possible to design and develop complex dosage forms that can be suitable for tuning drug release.\n Polymers are the key materials that are necessary for 3D printing.\n Among all 3D printing processes, extrusion-based (both fused deposition modeling (FDM) and pressure-assisted microsyringe (PAM)) 3D printing is well researched for pharmaceutical manufacturing.\n It is important to understand which polymers are suitable for extrusion-based 3D printing of pharmaceuticals and how their properties, as well as the behavior of polymer-active pharmaceutical ingredient (API) combinations, impact the printing process.\n Especially, understanding the rheology of the polymer and API-polymer mixtures is necessary for successful 3D printing of dosage forms or printed structures.\n This review has summarized a holistic materials-process perspective for polymers on extrusion-based 3D printing.\n The main focus herein will be both FDM and PAM 3D printing processes.\n It elaborates the discussion on the comparison of 3D printing with the traditional direct compression process, the necessity of rheology, and the characterization techniques required for the printed structure, drug, and excipients.\n The current technological challenges, regulatory aspects, and the direction toward which the technology is moving, especially for personalized pharmaceuticals and multi-drug printing, are also briefly discussed.\n",false,53,"Three dimensional (3D) printing as an advanced manufacturing technology is progressing to be established in the pharmaceutical industry to overcome the traditional manufacturing regime of 'one size fits for all'.\n Using 3D printing, it is possible to design and develop complex dosage forms that can be suitable for tuning drug release.\n Polymers are the key materials that are necessary for 3D printing.\n Among all 3D printing processes, extrusion-based (both fused deposition modeling (FDM) and pressure-assisted microsyringe (PAM)) 3D printing is well researched for pharmaceutical manufacturing.\n It is important to understand which polymers are suitable for extrusion-based 3D printing of pharmaceuticals and how their properties, as well as the behavior of polymer-active pharmaceutical ingredient (API) combinations, impact the printing process.\n Especially, understanding the rheology of the polymer and API-polymer mixtures is necessary for successful 3D printing of dosage forms or printed structures.\n This review has summarized a holistic materials-process perspective for polymers on extrusion-based 3D printing.\n The main focus herein will be both FDM and PAM 3D printing processes.\n It elaborates the discussion on the comparison of 3D printing with the traditional direct compression process, the necessity of rheology, and the characterization techniques required for the printed structure, drug, and excipients.\n The current technological challenges, regulatory aspects, and the direction toward which the technology is moving, especially for personalized pharmaceuticals and multi-drug printing, are also briefly discussed.\n"],["What is 3D printing? Potential future economic implications of 3D printing. 3D printing technology past-to-present. 3D techniques. 3D companies.\n Medicine overview.\n Tissue and organs.\n Reconstructive cosmetic surgery, dental work and bones.\n Manufacturing overview.\n Potential economic implications. 3D printing and value added. 3D printing and trade. 3D printing in the future.\n",false,54,"What is 3D printing? Potential future economic implications of 3D printing. 3D printing technology past-to-present. 3D techniques. 3D companies.\n Medicine overview.\n Tissue and organs.\n Reconstructive cosmetic surgery, dental work and bones.\n Manufacturing overview.\n Potential economic implications. 3D printing and value added. 3D printing and trade. 3D printing in the future.\n"],["With the growing number of 3D-printing service bureaus available, anyone interested in getting their 3D designs printed now have many options available.\n From online services to local 3D-print shops, there are many opportunities to get 3D prints in a growing range of materials.\n The rise of 3D-printing service bureaus brings 3D printing to the masses, and as mentioned in Chapter 1 , not owning a 3D printer shouldn\u2019t stop anyone from experiencing the joys of 3D printing.\n",false,55,"With the growing number of 3D-printing service bureaus available, anyone interested in getting their 3D designs printed now have many options available.\n From online services to local 3D-print shops, there are many opportunities to get 3D prints in a growing range of materials.\n The rise of 3D-printing service bureaus brings 3D printing to the masses, and as mentioned in Chapter 1 , not owning a 3D printer shouldn\u2019t stop anyone from experiencing the joys of 3D printing.\n"],["The National Institutes of Health (NIH) has launched the NIH 3D Print Exchange, an online portal for discovering and creating bioscientifically relevant 3D models suitable for 3D printing, to provide both researchers and educators with a trusted source to discover accurate and informative models.\n There are a number of online resources for 3D prints, but there is a paucity of scientific models, and the expertise required to generate and validate such models remains a barrier.\n The NIH 3D Print Exchange fills this gap by providing novel, web-based tools that empower users with the ability to create ready-to-print 3D files from molecular structure data, microscopy image stacks, and computed tomography scan data.\n The NIH 3D Print Exchange facilitates open data sharing in a community-driven environment, and also includes various interactive features, as well as information and tutorials on 3D modeling software.\n As the first government-sponsored website dedicated to 3D printing, the NIH 3D Print Exchange is an important step forward to bringing 3D printing to the mainstream for scientific research and education.\n",false,56,"The National Institutes of Health (NIH) has launched the NIH 3D Print Exchange, an online portal for discovering and creating bioscientifically relevant 3D models suitable for 3D printing, to provide both researchers and educators with a trusted source to discover accurate and informative models.\n There are a number of online resources for 3D prints, but there is a paucity of scientific models, and the expertise required to generate and validate such models remains a barrier.\n The NIH 3D Print Exchange fills this gap by providing novel, web-based tools that empower users with the ability to create ready-to-print 3D files from molecular structure data, microscopy image stacks, and computed tomography scan data.\n The NIH 3D Print Exchange facilitates open data sharing in a community-driven environment, and also includes various interactive features, as well as information and tutorials on 3D modeling software.\n As the first government-sponsored website dedicated to 3D printing, the NIH 3D Print Exchange is an important step forward to bringing 3D printing to the mainstream for scientific research and education.\n"],["To bring a clearer understanding of the many design achievements that have occurred in the world of 3D printing, this appendix presents a timeline of design milestones.\n This should not be regarded as a conclusive list; many more applications for 3D printing are being born daily, and featuring every 3D-printed, first-time accomplishment would be beyond the scope of this book.\n Nor is this timeline a history of the 3D printing process.\n Rather, the chronology lists objects grown from the 3D printing process for the first time (such as the world\u2019s first 3D-printed shoe or the first 3D-printed guitar, just to name a few examples).\n For more history on the evolution of the 3D printing process, Joan Horvath\u2019s Mastering 3D Printing is highly recommended.\n",false,57,"To bring a clearer understanding of the many design achievements that have occurred in the world of 3D printing, this appendix presents a timeline of design milestones.\n This should not be regarded as a conclusive list; many more applications for 3D printing are being born daily, and featuring every 3D-printed, first-time accomplishment would be beyond the scope of this book.\n Nor is this timeline a history of the 3D printing process.\n Rather, the chronology lists objects grown from the 3D printing process for the first time (such as the world\u2019s first 3D-printed shoe or the first 3D-printed guitar, just to name a few examples).\n For more history on the evolution of the 3D printing process, Joan Horvath\u2019s Mastering 3D Printing is highly recommended.\n"],["Purpose \u2013 The purpose of this paper is to describe the development of a 3D printing pilot project and 3D printing library service.\n Policy development, instruction, and best practices will be shared and explored.\n Design\u002fmethodology\u002fapproach \u2013 This paper describes the implementation of 3D printing at the University of Regina Library and details successes, failures, and modifications made to better provide 3D printing services.\n This paper outlines one academic library\u2019s experience and solutions to offering 3D printing for university patrons.\n Findings \u2013 Although 3D printing has been around for a while, it still requires trial and error and experience in order to print successfully.\n Training and instruction is needed to run the 3D printer and understand how to develop 3D objects that will print successfully.\n Originality\u002fvalue \u2013 There have been many publications on 3D printing, but few that discuss problem solving, best practices, and policy development. 3D printing provides a way for patrons to learn about new technology and use that technology to help support learning.\n",false,58,"Purpose \u2013 The purpose of this paper is to describe the development of a 3D printing pilot project and 3D printing library service.\n Policy development, instruction, and best practices will be shared and explored.\n Design\u002fmethodology\u002fapproach \u2013 This paper describes the implementation of 3D printing at the University of Regina Library and details successes, failures, and modifications made to better provide 3D printing services.\n This paper outlines one academic library\u2019s experience and solutions to offering 3D printing for university patrons.\n Findings \u2013 Although 3D printing has been around for a while, it still requires trial and error and experience in order to print successfully.\n Training and instruction is needed to run the 3D printer and understand how to develop 3D objects that will print successfully.\n Originality\u002fvalue \u2013 There have been many publications on 3D printing, but few that discuss problem solving, best practices, and policy development. 3D printing provides a way for patrons to learn about new technology and use that technology to help support learning.\n"],["Consumer-grade digital fabrication such as 3D printing is on the rise, and we believe it can be leveraged to great benefit in the arena of special education.\n Although 3D printing is beginning to infiltrate mainstream education, little to no research has explored 3D printing in the context of students with special support needs.\n We present a formative study exploring the use of 3D printing at three locations serving populations with varying ability, including individuals with cognitive, motor, and visual impairments.\n We found that 3D design and printing performs three functions in special education: developing 3D design and printing skills encourages STEM engagement; 3D printing can support the creation of educational aids for providing accessible curriculum content; and 3D printing can be used to create custom adaptive devices.\n In addition to providing opportunities to students, faculty, and caregivers in their efforts to integrate 3D printing in special education settings, our investigation also revealed several concerns and challenges.\n We present our investigation at three diverse sites as a case study of 3D printing in the realm of special education, discuss obstacles to efficient 3D printing in this context, and offer suggestions for designers and technologists.\n",false,59,"Consumer-grade digital fabrication such as 3D printing is on the rise, and we believe it can be leveraged to great benefit in the arena of special education.\n Although 3D printing is beginning to infiltrate mainstream education, little to no research has explored 3D printing in the context of students with special support needs.\n We present a formative study exploring the use of 3D printing at three locations serving populations with varying ability, including individuals with cognitive, motor, and visual impairments.\n We found that 3D design and printing performs three functions in special education: developing 3D design and printing skills encourages STEM engagement; 3D printing can support the creation of educational aids for providing accessible curriculum content; and 3D printing can be used to create custom adaptive devices.\n In addition to providing opportunities to students, faculty, and caregivers in their efforts to integrate 3D printing in special education settings, our investigation also revealed several concerns and challenges.\n We present our investigation at three diverse sites as a case study of 3D printing in the realm of special education, discuss obstacles to efficient 3D printing in this context, and offer suggestions for designers and technologists.\n"],["The main area of 3D printing is about material science, STEM education for kids, industrial engineering and applications in medical science in China.\n And a new wave of customized 3D printing application raises up in fashion, jewelry, food and furniture industry recently.\n More and more students who major in architecture and art want to turn their career into 3D printing design.\n Taking Xuberance\u2019s professional 3D printing designer workshop as a case study this paper presents the role of 3D printing designers to the massive change in the pattern of interactive computing.\n We find that designers who learning 3D printing design skill are taking it for personal development and success in career and startup.\n This self-driven learning purpose make designers as one kind of end user for 3D printing material, printers, software and training courses.\n At the meanwhile, these 3D printing designers are making new products for their own customers.\n It is 3D printing designer, not 3D printers, connecting the industry and the customers, and introduce new domain knowledge from end users into industry with customized 3D printing products, such as untrained end users can get one haute couture with design only could be seen in architecture before.\n",false,60,"The main area of 3D printing is about material science, STEM education for kids, industrial engineering and applications in medical science in China.\n And a new wave of customized 3D printing application raises up in fashion, jewelry, food and furniture industry recently.\n More and more students who major in architecture and art want to turn their career into 3D printing design.\n Taking Xuberance\u2019s professional 3D printing designer workshop as a case study this paper presents the role of 3D printing designers to the massive change in the pattern of interactive computing.\n We find that designers who learning 3D printing design skill are taking it for personal development and success in career and startup.\n This self-driven learning purpose make designers as one kind of end user for 3D printing material, printers, software and training courses.\n At the meanwhile, these 3D printing designers are making new products for their own customers.\n It is 3D printing designer, not 3D printers, connecting the industry and the customers, and introduce new domain knowledge from end users into industry with customized 3D printing products, such as untrained end users can get one haute couture with design only could be seen in architecture before.\n"],["3D printing meets printed images, meets moulds.\n In this workshop students learn how to modify open source files, how to prepare them for 3D printing as well as how to print them using a 3D printer.\n Participants can expect to leave with at least one small 3D printed form and a number of files ready for printing at a later date.\n Alongside this students will learn how to create printed images on and with glass and consider the possibilities of embedding the printed images in a cast form.\n Moulds will be developed from the 3D printed forms in preparation for casting.\n\r\n\r\nThis was a post-conference workshop for The CoLab, a the inaurugral Australasian glass conference in Whanganui, New Zealand.\n",false,61,"3D printing meets printed images, meets moulds.\n In this workshop students learn how to modify open source files, how to prepare them for 3D printing as well as how to print them using a 3D printer.\n Participants can expect to leave with at least one small 3D printed form and a number of files ready for printing at a later date.\n Alongside this students will learn how to create printed images on and with glass and consider the possibilities of embedding the printed images in a cast form.\n Moulds will be developed from the 3D printed forms in preparation for casting.\n\r\n\r\nThis was a post-conference workshop for The CoLab, a the inaurugral Australasian glass conference in Whanganui, New Zealand.\n"],["In this thesis, there will be talking about 3D scanning and 3D printing as well as about problems which show up in a process of 3D scanning.\n In the beggining of th l reaction models.\n In particular, the application of 3D-printed microfluidics in the fields of biomedicine and chemistry is highlighted, including the reagents reaction and analysis, physiology and disease modeling, as well as point-of-care.\n Finally, the unique merits, current limitations, and future trends of the technical integration of 3D printing and microfluidics are presented.\n",false,77,"Taking microfluidics as the object, considering the advances of three-dimensional (3D) printing technology, this chapter aims to explore the integration between microfluidics and 3D printing: microfluidic nozzles in 3D printing, 3D printing of microfluidic chips, and in situ 3D printing on microfluidic chips.\n First, the focus is placed on the application of microfluidic devices as nozzles for microdroplet generation, multimaterial mixing and patterning in 3D printing.\n Second, targeting at polydimethylsiloxane, paper, and hydrogel materials, the involvement of 3D printing in microfluidic chips construction is introduced.\n Third, in situ 3D printing on microfluidic chips is explored to obtain functional reaction models.\n In particular, the application of 3D-printed microfluidics in the fields of biomedicine and chemistry is highlighted, including the reagents reaction and analysis, physiology and disease modeling, as well as point-of-care.\n Finally, the unique merits, current limitations, and future trends of the technical integration of 3D printing and microfluidics are presented.\n"],["As a rapid prototyping technology, 3D printing has become one of the key technologies as the adsorption forming strategy due to the diversity and convenience in structural design.\n More importantly, 3D printing can optimize the mass and heat transfer processes during adsorption by manipulating the structure of 3D-printed adsorbents.\n In the preparation of 3D-printed monolithic adsorbents, the properties of materials are the key factors in the 3D printing process.\n In this paper,
