re identified to motivate future research in the 3D printing of nanocomposites.\n",false,62,"3D printing has evolved as a promising production technology that enables products with intricate shapes and geometry.\n Research in 3D printing has led to technological advances that facilitate the growth of printing technology.\n However, the production of materials with suitable strength remains a focal point for 3D printing research.\n Various polymeric materials and composites have been developed using 3D printing technology and examined for their possible applications.\n Nanocomposites produced using 3D printing technology have potential biomedical, packaging, automotive parts, and electrical applications.\n This chapter presents an overview of nanocomposites printed using 3D printing technologies and details of the manufacturing challenges.\n The effect of 3D printing process parameters and printing challenges are addressed.\n Mechanical performance and thermal performance of nanocomposites is also presented.\n Finally, essential limitations are identified to motivate future research in the 3D printing of nanocomposites.\n"],["There is a large somatosensory gap between the three-dimensional (3D) printing of clothing and traditional garments due to the limitations (e.g., air permeability and skin-friendliness) of the printing materials.\n For this reason, the application of traditional textile materials in 3D printing has become a hot topic in the field of 3D printed clothing.\n Based on the above, this work prepared four kinds of cotton-containing composite solutions and then impregnated thermoplastic polyurethane core yarns in these solutions to obtain four types of 3D printed cotton-containing composite core yarns (3Dp-C-CYs).\n Afterward, based on the two-dimensional (2D) braiding method, four kinds of cotton-containing 3D printing wires used for fused deposition molding technology were prepared by wrapping low-melting polyester filaments around the different 3Dp-C-CYs.\n After comparing the printing performance of the four cotton-containing 3D printing wires, the wire containing cotton powders had the best comprehensive performance and was selected to print the cotton-containing 3D printed fabrics.\n The results showed that the cotton-containing 3D printed fabric has good flatness and contains a large number of cotton powders; in addition, compared with the traditional polylactic acid and acrylonitrile butadiene styrene copolymer 3D printed fabrics, the 3D printed fabric made up of cotton-containing 3D printing wire can provide a closer wearing experience to that of cotton fabric.\n The 3D printing wire produced by the 2D braiding method offers a new idea for applying traditional textile materials in 3D printing, showing great application potentials in the field of 3D printing of clothing.\n",false,63,"There is a large somatosensory gap between the three-dimensional (3D) printing of clothing and traditional garments due to the limitations (e.g., air permeability and skin-friendliness) of the printing materials.\n For this reason, the application of traditional textile materials in 3D printing has become a hot topic in the field of 3D printed clothing.\n Based on the above, this work prepared four kinds of cotton-containing composite solutions and then impregnated thermoplastic polyurethane core yarns in these solutions to obtain four types of 3D printed cotton-containing composite core yarns (3Dp-C-CYs).\n Afterward, based on the two-dimensional (2D) braiding method, four kinds of cotton-containing 3D printing wires used for fused deposition molding technology were prepared by wrapping low-melting polyester filaments around the different 3Dp-C-CYs.\n After comparing the printing performance of the four cotton-containing 3D printing wires, the wire containing cotton powders had the best comprehensive performance and was selected to print the cotton-containing 3D printed fabrics.\n The results showed that the cotton-containing adation of different 3D printing materials.\n The degradation, although it can be done without pollution, has restrictions on the type of material and time.\n Degradation using ionic liquids can yield pure monomers but is only applicable to esters.\n The reprocessing recycling methods can re-utilize the excellent properties of 3D printed materials many times but are limited by the number of repetitions of 3D printed materials.\n Although each has its drawbacks, the great potential of the recycling of 3D printed waste plastics is successfully demonstrated with examples.\n Various recycling approaches provide the additional possibility of utilizing 3D printing waste to achieve more efficient circular application.\n"],["Recently, extrusion-based 3D printing has been widely used to manufacture precise and accurate 3D structures with high nanocellulose concentrations due to excellent materials flow control and system stability.\n With the extrusion-based 3D printing technique, the main challenges for precision and accuracy in high concentration nanocellulose 3D printed structures are proper printing parameters and appropriate adhesion between printed layers.\n Therefore, this study aims to improve the adhesion between high content nanocellulose printed layers by blending different lignin concentrations and optimizing the twin-screw extruder printing parameters.\n The lignin concentrations are optimized in nanocellulose paste by assessing the mechanical properties, shape retention, and shrinkage of 3D printed structures.\n To ease shape retention, the 3D printed structures are dried at controlled humidity (45%) and temperature (25oC).\n The surface morphology of the 3D printed structures is observed by scanning electron microscope.\n",false,65,"Recently, extrusion-based 3D printing has been widely used to manufacture precise and accurate 3D structures with high nanocellulose concentrations due to excellent materials flow control and system stability.\n With the extrusion-based 3D printing technique, the main challenges for precision and accuracy in high concentration nanocellulose 3D printed structures are proper printing parameters and appropriate adhesion between printed layers.\n Therefore, this study aims to improve the adhesion between high content nanocellulose printed layers by blending different lignin concentrations and optimizing the twin-screw extruder printing parameters.\n The lignin concentrations are optimized in nanocellulose paste by assessing the mechanical properties, shape retention, and shrinkage of 3D printed structures.\n To ease shape retention, the 3D printed structures are dried at controlled humidity (45%) and temperature (25oC).\n The surface morphology of the 3D printed structures is observed by scanning electron microscope.\n"],["Design and direct fabrication of high-performance thermosets and composites via 3D printing are highly desirable in engineering applications.\n Most 3D printed thermosetting polymers to date suffer from poor mechanical properties and low printing speed.\n Here, a novel ink for high-speed 3D printing of high-performance epoxy thermosets via a two-stage curing approach is presented.\n The ink containing photocurable resin and thermally curable epoxy resin is used for the digital light processing (DLP) 3D printing.\n After printing, the part is thermally cured at elevated temperature to yield an interpenetrating polymer network epoxy composite, whose mechanical properties are comparable to engineering epoxy.\n The printing speed is accelerated by the continuous liquid interface production assisted DLP 3D printing method, achieving a printing speed as high as 216 mm h-1 .\n It is also demonstrated that 3D printing structural electronics can be achieved by combining the 3D printed epoxy composites with infilled silver ink in the hollow channels.\n The new 3D printing method via two-stage curing combines the attributes of outstanding printing speed, high resolution, low volume shrinkage, and excellent mechanical properties, and provides a new avenue to fabricate 3D thermosetting composites with excellent mechanical properties and high efficiency toward high-performance and functional applications.\n",false,66,"Design and direct fabrication of high-performance thermosets and composites via 3D printing are highly desirable in engineering applications.\n Most 3D printed thermosetting polymers to date suffer from poor mechanical properties and low printing speed.\n Here, a novel ink for high-speed 3D printing of high-performance epoxy thermosets via a two-stage curing approach is presented.\n The ink containing photocurable resin and thermally curable epoxy resin is used for the digital light processing (DLP) 3D printing.\n After printing, the part is thermally cured at elevated temperature to yield an interpenetrating polymer network epoxy composite, whose mechanical properties are comparable to engineering epoxy.\n The printing speed is accelerated by the continuous liquid interface production assisted DLP 3D printing method, achieving a printing speed as high as 216 mm h-1 .\n It is also demonstrated that 3D printing structural electronics can be achieved by combining the 3D printed epoxy composites with infilled silver ink in the hollow channels.\n The new 3D printing method via two-stage curing combines the attributes of outstanding printing speed, high resolution, low volume shrinkage, and excellent mechanical properties, and provides a new avenue to fabricate 3D thermosetting composites with excellent mechanical properties and high efficiency toward high-performance and functional applications.\n"],["Three-dimensional (3D) printing is an additive manufacturing technique with a wide range of 3D structure fabrication and minimal waste generation.\n Recently, lignocellulosic biomass and its derivatives have been used in 3D printing due to their renewable nature and sustainability.\n This review provides a summary of the development of different types of biomass and its components such as cellulose and lignin in 3D printing, brief data analysis and introduction to characterization methods of the 3D printed composites.\n Mechanical properties such as tensile properties, Izod impact properties, and flexural properties, thermal properties and morphological properties of 3D-printed composites are discussed.\n In addition, other available characterization methods of 3D-printed composites are reported.\n The future direction of biomass and its derivatives in the field of 3D printing is also discussed.\n",false,67,"Three-dimensional (3D) printing is an additive manufacturing technique with a wide range of 3D structure fabrication and minimal waste generation.\n Recently, lignocellulosic biomass and its derivatives have been used in 3D printing due to their renewable nature and sustainability.\n This review provides a summary of the development of different types of biomass and its components such as cellulose and lignin in 3D printing, brief data analysis and introduction to characterization methods of the 3D printed composites.\n Mechanical properties such as tensile properties, Izod impact properties, and flexural properties, thermal properties and morphological properties of 3D-printed composites are discussed.\n In addition, other available characterization methods of 3D-printed composites are reported.\n The future direction of biomass and its derivatives in the field of 3D printing is also discussed.\n"],["Three-dimensional (3D) printing has emerged as one of the most versatile and useful technologies for developing materials and products for virtually all applications.\n In addition to 3D printing technologies, the properties of materials selected for 3D printing are also critical and determine the applications of 3D printed structures.\n New and unique materials to meet specific requirements of 3D printing process and properties of products developed.\n Fortunately, materials used for 3D printing can be in solid, semisolid, and aqueous forms and range from particles, to filaments, and to hydrogels, and provide a plethora of choices to meet various needs.\n Compared to metals, carbon, and other sources, polymeric materials are ideal to meet the requirements of 3D printing.\n There are innumerable polymers and with considerable variations in their properties to meet the requirements to 3D printing.\n However, in addition to the polymers, the type of 3D printing process used affects the final properties of the products obtained.\n In this chapter, an overview of polymers in various forms used for 3D and to some extent four-dimensional printing are presented along with processing conditions used.\n The chapter has been broadly classified into biopolymers (both natural and synthetic) and conventional petroleum-based polymers.\n Since many researchers have used a combination of bio and synthetic polymers and several hybrid printed 3D materials are available, some overlap in the discussions is inevitable.\n Since polymers vary considerably in the structure and properties, and detailed reports are already available, we have not covered the properties of individual polymers but have rather focused on the properties of the 3D printed products.\n Also, this chapter does not cover the carbon and metallic-based materials used in 3D printing.\n",false,68,"Three-dimensional (3D) printing has emerged as one of the most versatile and useful technologies for developing materials and products for virtually all applications.\n In addition to 3D printing technologies, the properties of materials selected for 3D printing are also critical and determine the applications of 3D printed structures.\n New and unique materials to meet specific requirements of 3D printing process and properties of products developed.\n Fortunately, materials used for 3D printing can be in solid, semisolid, and aqueous forms and range from particles, to filaments, and to hydrogels, and provide a plethora of choi er, numerous studies have shown that mass production 3D printing is not yet feasible.\n There are not many ways to mass-produce 3D printed products.\n This article will summarize the current development status of 3D printing technology from the status of 3D printing technology, the classification of 3D printing technology, and the advantages and disadvantages of 3D printing technology, and look forward to its future development prospects.\n Through the research of this paper, it will provide a certain reference for the future development of 3D printing technology.\n"],["To bring a clearer understanding of the many design achievements that have occurred in the world of 3D printing, this appendix presents a timeline of design milestones.\n This should not be regarded as a conclusive list; many more applications for 3D printing are being born daily, and featuring every 3D-printed, first-time accomplishment would be beyond the scope of this book.\n Nor is this timeline a history of the 3D printing process.\n Rather, the chronology lists objects grown from the 3D printing process for the first time (such as the world\u2019s first 3D-printed shoe or the first 3D-printed guitar, just to name a few examples).\n For more history on the evolution of the 3D printing process, Joan Horvath\u2019s Mastering 3D Printing is highly recommended.\n",false,74,"To bring a clearer understanding of the many design achievements that have occurred in the world of 3D printing, this appendix presents a timeline of design milestones.\n This should not be regarded as a conclusive list; many more applications for 3D printing are being born daily, and featuring every 3D-printed, first-time accomplishment would be beyond the scope of this book.\n Nor is this timeline a history of the 3D printing process.\n Rather, the chronology lists objects grown from the 3D printing process for the first time (such as the world\u2019s first 3D-printed shoe or the first 3D-printed guitar, just to name a few exam ses (i.e., injection molding and CNC machining) are more economical than 3D printing for high-volume mass production.\n In addition, current 3D printing techniques are not capable of fabricating large components due to the limited build size of commercially available 3D printers.\n To increase 3D printing throughput and build volume, a novel cooperative 3D printing technique has been recently introduced.\n Cooperative 3D printing is an additive manufacturing process where individual mobile 3D printers collaborate on printing a part simultaneously, thereby increasing printing speed and build volume.\n While cooperative 3D printing has the potential to fabricate larger components more efficiently, the mechanical properties of the components fabricated by cooperative 3D printing have not been systematically characterized.\n This paper aims to develop a data-driven predictive model that predicts the tensile strength of the components fabricated by cooperative 3D printing.\n Experimental results have shown that the predictive model is capable of predicting tensile strength as well as identifying the significant factors that affect the tensile strength.\n"],["Consumer-grade digital fabrication such as 3D printing is on the rise, and we believe it can be leveraged to great benefit in the arena of special education.\n Although 3D printing is beginning to infiltrate mainstream education, little to no research has explored 3D printing in the context of students with special support needs.\n We present a formative study exploring the use of 3D printing at three locations serving populations with varying ability, including individuals with cognitive, motor, and visual impairments.\n We found that 3D design and printing performs three functions in special education: developing 3D design and printing skills encourages STEM engagement; 3D printing can support the creation of educational aids for providing accessible curriculum content; and 3D printing can be used to create custom esses in the future.\n This type of printing is predicted to influence industries, like automotive, medical, education, equipment, consumer products industries and various businesses.\n"],["This scientific paper will cover the process of creating two 3D objects, accompanied by a brief history of 3D printing technology, designing the model in CAD software, saving in appropriate format supported by the 3D printer, features of technology and the printer, materials from which the object can be made and examples where the products created by the 3D printing process can be applied.\n The printing of models was made by the studio \"Xtrude Design &amp; 3D Print\" in Skopje.\n Two 3D models have been printed.\n A creative model of intertwined 4 triangles in STL file format has been made, which will be transferred and printed with PLA material.\n The model with the heart on the stand is printed with popular FDM process also with PLA material which is biodegradable and environmentally friendly.\n Both models are printed on Anet A8 3D printer.\n Different printing times, layer thicknesses and cost price of producion we have in our research.\n",false,85,"This scientific paper will cover the process of creating two 3D objects, accompanied by a brief history of 3D printing technology, designing the model in CAD software, saving in appropriate format supported by the 3D printer, features of technology and the printer, materials from which the object can be made and examples where the products created by the 3D printing process can be applied.\n The printing of models was made by the studio \"Xtrude Design &amp; 3D Print\" in Skopje.\n Two 3D models have been printed.\n A creative model of intertwined 4 triangles in STL file format has been made, which will be transferred and printed with PLA material.\n The model with the heart on the stand is printed with popular FDM process also with PLA material which is biodegradable and environmentally friendly.\n Both models are printed on Anet A8 3D printer.\n Different printing times, layer thicknesses and cost price of producion we have in our research.\n"],["Abstract: 3D printing in full three-dimensional printing also known as additive manufacturing is the process of making three-dimensional solid objects from a digital file.\n The creation of a 3D printed object is achieved using additive processes.\n In an additive process, an object is created by laying down successive layers of material until the object is created.\n Each of these layers can be seen as a thinly sliced cross-section of the object.3D printing is the opposite of subtractive manufacturing which is cutting out \u002f hollowing out a piece of metal or plastic with for instance a milling machine.3D printing enables you to produce complex shapes using less material than traditional manufacturing methods.\n As a result, 3D printing creates less material wastage. \u201c3D Bio printing\u201d or \u201cbio printing\u201d is a form of additive manufacturing that uses cells and biomaterials instead of traditional metals and plastics to create 3D constructs that are functional 3D tissues.\n But unlike 3D printing, bio printers print with cells and biomaterials, creating organ like structures that let living cells multiply.\n These biomaterials are called bio-inks, and they mimic the composition of our tissues.\n Bio printing can be applied to a variety of areas including but not limited to regenerative medicine, drug discovery and development, and 3D cell culture",false,86,"Abstract: 3D printing in full three-dimensional printing also known as additive manufacturing is the process of making three-dimensional solid objects from a digital file.\n The creation of a 3D printed object is achieved using additive processes.\n In an additive process, an object is created by laying down successive layers of material until the object is created.\n Each of these layers can be seen as a thinly sliced cross-section of the object.3D printing is the opposite of subtractive manufacturing which is cutting out \u002f hollowing out a piece of metal or plastic with for instance a milling machine.3D printing enables you to produce complex shapes using less material than traditional manufacturing methods.\n As a result, 3D printing creates less material wastage. \u201c3D Bio printing\u201d or \u201cbio printing\u201d is a form of additive manufacturing that uses cells and biomaterials instead of traditional metals and plastics to create 3D constructs that are functional 3D tissues.\n But unlike 3D printing, bio printers print with cells and biomaterials, creating organ like structures that let living cells multiply.\n These biomaterials are called bio-inks, and they mimic the composition of our tissues.\n Bio printing can be applied to a variety of areas including but not limited to regenerative medicine, drug discovery and development, and 3D cell culture"],["Additive manufacturing, famous as 3D printing, is a cutting-edge technology of the manufacturing process.\n Initially, the application of additive manufacturing was restricted to prototyping.\n Still, the advancement of technology and a wide choice of material for 3D printing made it affordable and applicable for many manufacturing industries.\n Presently, 3D printing is accurate, automated, affordable and thoroughly customizable for batch and continuous manufacturing of complex geometrical structures.\n The application of 3D printing in biomedical engineering is growing well.\n Multiple choices of 3D printing technology and a wide range of biomaterial provide a healthy platform for biomedical application.\n In this study, principles of additive manufacturing technologies, printing methods, and suitable material has been discussed to provide depth overview of the current scenario of 3D printing and provide a glimpse of the possible future of 3D printing.\n",false,87,"Additive manufacturing, famous as 3D printing, is a cutting-edge technology of the manufacturing process technology.\n With high-resolution 3D printing technology, nano-structures can be directly fabricated for medical applications.\n Incorporating nanomaterials into the 3D printing material system can improve the properties of the 3D-printed medical products.\n At the same time, nanomaterials can be used to expand novel medical 3D printing technologies.\n This review introduced the strategies and progresses of improving medical 3D printing through nanotechnology and discussed challenges in clinical translation.\n",false,93,"3D printing is now recognized as a significant tool for medical research and clinical practice, leading to the emergence of medical 3D printing technology.\n It is essential to improve the properties of 3D-printed products to meet the demand for medical use.\n The core of generating qualified 3D printing products is to develop advanced materials and processes.\n Taking advantage of nanomaterials with tunable and distinct physical, chemical, and biological properties, integrating nanotechnology into 3D printing creates new opportunities for advancing medical 3D printing field.\n Recently, some attempts are made to improve medical 3D printing through nanotechnology, providing new insights into developing advanced medical 3D printing technology.\n With high-resolution 3D printing technology, nano-structures can be directly fabricated for medical applications.\n Incorporating nanomaterials into the 3D printing material system can improve the properties of the 3D-printed medical products.\n At the same time, nanomaterials can be used to expand novel medical 3D printing technologies.\n This review introduced the strategies and progresses of improving medical 3D printing through nanotechnology and discussed challenges in clinical translation.\n"],["Abstract In tissue engineering, 3D printing is an important tool that uses biocompatible materials, cells, and supporting components to fabricate complex 3D printed constructs.\n This review focuses on the cytocompatibility characteristics of 3D printed constructs, made from different synthetic and natural materials.\n From the overview of this article, inkjet and extrusion-based 3D printing are widely used methods for fabricating 3D printed scaffolds for tissue engineering.\n This review highlights that scaffold prepared by both inkjet and extrusion-based 3D printing techniques showed significant impact on cell adherence, proliferation, and differentiation as evidenced by in vitro and in vivo studies. 3D printed constructs with growth factors (FGF-2, TGF- \u03b2 1, or FGF-2\u002fTGF- \u03b2 1) enhance extracellular matrix (ECM), collagen I content, and high glycosaminoglycan (GAG) content for cell growth and bone formation.\n Similarly, the utilization of 3D printing in other tissue engineering applications cannot be belittled.\n In conclusion, it would be interesting to combine different 3D printing techniques to fabricate future 3D printed constructs for several tissue engineering applications.\n",false,94,"Abstract In tissue engineering, 3D printing is an important tool that uses biocompatible materials, cells, and supporting components to fabricate complex 3D printed constructs.\n This review focuses on the cytocompatibility characteristics of 3D printed constructs, made from different synthetic and natural materials.\n From the overview of this article, inkjet and extrusion-based 3D printing are widely used methods for fabricating 3D printed scaffolds for tissue engineering.\n This review highlights that scaffold prepared by both inkjet and extrusion-based 3D printing techniques showed significant impact on cell adherence, proliferation, and differentiation as evidenced by in vitro and in vivo studies. 3D printed constructs with growth factors (FGF-2, TGF- \u03b2 1, or FGF-2\u002fTGF- \u03b2 1) enhance extracellular matrix (ECM), collagen I content, and high glycosaminoglycan (GAG) content for cell growth and bone formation.\n Similarly, the utilization of 3D printing in other tissue engineering applications cannot be belittled.\n In conclusion, it would be interesting to combine different 3D printing techniques to fabricate future 3D printed constructs for several tissue engineering applications.\n"],["3D printing technologies are a promising and viable means of fabricating replicable and functional scaffolds capable of promoting tissue regeneration.\n Printing technologies such as direct 3D printing, 3D-Bioplotter printing, fused deposition modeling, selective laser sintering, stereolithography, indirect 3D printing, and electrospinning are commonly used 3D printing techniques for creating scaffolds.\n These techniques have shown success in pre-clinical settings with respect to regenerating various tissue types, and have designed implantable structures investigated in clinical trials for bone defect restoration, pulmonary disease, dysphagia, and lung cancer.\n Continued advancement and hybrid approaches using different material combinations, printing methodologies, and controlled drug delivery will further advance the progress of 3D printing technologies toward developing scaffolds capable of being utilized in the clinic.\n An overview of these 3D printing technologies and their recent developments in the field of tissue engineering are discussed, and demonstrate the promise of the recent advancements made in 3D printing.\n",false,95,"3D printing technologies are a promising and viable means of fabricating replicable and functional scaffolds capable of promoting tissue regeneration.\n Printing technologies such as direct 3D printing, 3D-Bioplotter printing, fused deposition modeling, selective laser sintering, stereolithography, indirect 3D printing, and electrospinning are commonly used 3D printing techniques for creating scaffolds.\n These techniques have shown success in pre-clinical settings with respect to regenerating various tissue types, and have designed implantable structures investigated in clinical trials for bone defect restoration, pulmonary disease, dysphagia, and lung cancer.\n Continued advancement and hybrid approaches using different material combinations, printing methodologies, and controlled drug delivery will further advance the progress of 3D printing technologies toward developing scaffolds capable of being utilized in the clinic.\n An overview of these 3D printing technologies and their recent developments in the field of tissue engineering are discussed, and demonstrate the promise of the recent advancements made in 3D printing.\n"],["This paper reviews the recent development of 3D printing of biosamples, in terms of the 3D structure design, suitable printing technology, and available materials.\n Successfully printed 3D biosamples should possess the properties of high cell viability, vascularization and good biocompatibility.\n These goals are attained by printing the materials of hydrogels, polymers and cells, with a carefully selected 3D printer from the categories of inkjet printing, extrusion printing and laser printing, based on the uniqueness, advantages and disadvantages of these technologies.\n For recent developments, we introduce the 3D applications of creating scaffolds, printing cells for self-assembly and testing platforms.\n We foresee more bio-applications of 3D printing will be developed, with the advancements on materials and 3D printing machines.\n",false,96,"This paper reviews the recent development of 3D printing of biosamples, in terms of the 3D structure design, suitable printing technology, and available materials.\n Successfully printed 3D biosamples should possess the properties of high cell viability, vascularization and good biocompatibility.\n These goals are attained by printing the materials of hydrogels, polymers and cells, with a carefully selected 3D printer from the categories of inkjet printing, extrusion printing and laser printing, based on the uniqueness, advantages and disadvantages of these technologies.\n For recent developments, we introduce the 3D applications of creating scaffolds, printing cells for self-assembly and testing platforms.\n We foresee more bio-applications of 3D printing will be developed, with the advancements on materials and 3D printing machines.\n"],["3D printing alias additive manufacturing can transform 3D virtual models created by computer-aided design (CAD) into physical 3D objects in a layer-by-layer manner dispensing with conventional molding or machining.\n Since the incipiency, significant advancements have been achieved in understanding the process of 3D printing and the relationship of component, structure, property and application of the created objects.\n Because hydrogels are one of the most feasible classes of ink materials for 3D printing and this field has been rapidly advancing, this Review focuses on hydrogel designs and development of advanced hydrogel-based biomaterial inks and bioinks for 3D printing.\n It covers 3D printing techniques including laser printing (stereolithography, two-photon polymerization), extrusion printing (3D plotting, direct ink writing), inkjet printing, 3D bioprinting, 4D printing and 4D bioprinting.\n It provides a comprehensive overview and discussion of the tailorability of material, mechanical, physical, chemical and biological properties of hydrogels to enable advanced hydrogel designs for 3D printing.\n The range of hydrogel-forming polymers covered encompasses biopolymers, synthetic polymers, polymer blends, nanocomposites, functional polymers, and cell-laden systems.\n The representative biomedical applications selected demonstrate how hydrogel-based 3D printing is being exploited in tissue engineering, regenerative medicine, cancer research, in vitro disease modeling, high-throughput drug screening, surgical preparation, soft robotics and flexible wearable electronics.\n Incomparable by thermoplastics, thermosets, ceramics and metals, hydrogel-based 3D printing is playing a pivotal role in the design and creation of advanced functional (bio)systems in a customizable way.\n An outlook on future directions of hydrogel-based 3D printing is presented.\n",false,97,"3D printing alias additive manufacturing can transform 3D virtual models created by computer-aided design (CAD) into physical 3D objects in a layer-by-layer manner dispensing with conventional molding or machining.\n Since the incipiency, significant advancements have been achieved in understanding the process of 3D printing and the relationship of component, structure, property and application of the created objects.\n Because hydrogels are one of the most feasible classes of ink materials for 3D printing and this field has been rapidly advancing, this Review focuses on hydrogel designs and development of advanced hydrogel-based biomaterial inks and bioinks for 3D printing.\n It covers 3D printing techniques including laser printing (stereolithography, two-photon polymerization), extrusion printing (3D plotting, direct ink writing), inkjet printing, 3D bioprinting, 4D printing and 4D bioprinting.\n It provides a comprehensive overview and discussion of the tailorability of material, mechanical, physical, chemical and biological properties of hydrogels to enable advanced hydrogel designs for 3D printing.\n The range of hydrogel-forming polymers covered encompasses biopolymers, synthetic polymers, polymer blends, nanocomposites, functional polymers, and cell-laden systems.\n The representative biomedical applications selected demonstrate how hydrogel-based 3D printing is being exploited in tissue engineering, regenerative medicine, cancer research, in vitro disease modeling, high-throughput drug screening, surgical preparation, soft robotics and flexible wearable electronics.\n Incomparable by thermoplastics, thermosets, ceramics and metals, hydrogel-based 3D printing is playing a pivotal role in the design and creation of advanced functional (bio)systems in a customizable way.\n An outlook on future directions of hydrogel-based 3D printing is presented.\n"],["The advancement of 3D printing in the past few decades propelled many ground-breaking developments in the water treatment industry.\n More specifically, 3D printing has the unique advantage of prototyping parts of high complexity with acute precision within a short period of time.\n Innovative feed spacers and membranes, which could not be fabricated using conventional methods, can now be 3D printed and evaluated in actual filtration experiments.\n However, there are still limitations to 3D printing such as the printing resolution, build volume and printing speed which poses some problems, especially in the fabrication of membranes.\n This paper presents a comprehensive and critical discussion on the 3D printed feed spacer and membrane prototypes from a 3D printing perspective.\n",false,98,"The advancement of 3D printing in the past few decades propelled many ground-breaking developments in the water treatment industry.\n More specifically, 3D printing has the unique advantage of prototyping parts of high complexity with acute precision within a short period of time.\n Innovative feed spacers and membranes, which could not be fabricated using conventional methods, can now be 3D printed and evaluated in actual filtration experiments.\n However, there are still limitations to 3D printing such as the printing resolution, build volume and printing speed which poses some problems, especially in the fabrication of membranes.\n This paper presents a comprehensive and critical discussion on the 3D printed feed spacer and membrane prototypes from a 3D printing perspective.\n"],["3D printing of hydrogels is currently limited to triaxial printers that have inherent disadvantages like being optimized for planar print substrates, limitations in surface quality, and the need for support structures when printing overhangs.\n Multi-axis 3D printing of hydrogels has the potential to overcome all these disadvantages, making especially non-planar print substrates available for 3D printing that were e.g., extracted by imaging techniques like magnetic resonance (MRI) of bones.\n Therefore, we aim to pave the way towards multi-axis 3D printing of hydrogels in this contribution.\n In a first step, MRI scan data of a tibia was processed to obtain a smoothed bone surface that was fed afterwards into a curved slicing and path planning algorithm, thus generating non-planar layers composed of curved printing paths.\n The printing paths were translated into a 3D printed hydrogel based on gelatin methacryloyl by a newly developed print head mounted to a seven-axis kinematic that also allows UV curing of the printed hydrogel inks to solid hydrogels after printing.\n The properties of the 3D printed hydrogels were compared to molded hydrogels, showing that the 3D printed hydrogels were less stiff and had a higher equilibrium degree of swelling in water than the molded hydrogels.\n Summarizing, the results demonstrate the advantages of multi-axis 3D printing for hydrogel processing, but also shed light into open research questions concerning cross-linking chemistry and formulation of hydrogel inks relevant both for triaxial and multi-axis 3D printing.\n",false,99,"3D printing of hydrogels is currently limited to triaxial printers that have inherent disadvantages like being optimized for planar print substrates, limitations in surface quality, and the need for support structures when printing overhangs.\n Multi-axis 3D printing of hydrogels has the potential to overcome all these disadvantages, making especially non-planar print substrates available for 3D printing that were e.g., extracted by imaging techniques like magnetic resonance (MRI) of bones.\n Therefore, we aim to pave the way towards multi-axis 3D printing of hydrogels in this contribution.\n In a first step, MRI scan data of a tibia was processed to obtain a smoothed bone surface that was fed afterwards into a curved slicing and path planning algorithm, thus generating non-planar layers composed of curved printing paths.\n The printing paths were translated into a 3D printed hydrogel based on gelatin methacryloyl by a newly developed print head mounted to a seven-axis kinematic that also allows UV curing of the printed hydrogel inks to solid hydrogels after printing.\n The properties of the 3D printed hydrogels were compared to molded hydrogels, showing that the 3D printed hydrogels were less stiff and had a higher equilibrium degree of swelling in water than the molded hydrogels.\n Summarizing, the results demonstrate the advantages of multi-axis 3D printing for hydrogel processing, but also shed light into open research questions concerning cross-linking chemistry and formulation of hydrogel inks relevant both for triaxial and multi-axis 3D printing.\n"]],"hoverinfo":"text","marker":{"color":["#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4"],"line":{"color":"#333","width":2},"size":[40,30,30,30,30,30,30,3     <style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        padding-top: 50px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #000; /* Black background */
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        color: #fff; /* White text */
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        font-size: 16px; /* Increased font size for better readability */
        max-width: 90%; /* Maximum width relative to viewport */
        max-height: 80vh; /* Maximum height relative to viewport */
        overflow: auto; /* Enable scrolling if content exceeds max-height */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    </style>

    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText" tabindex="-1"></p> <!-- Make it focusable -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var text = customdata[3]; // Summary or abstract is the 4th element

            if (text && text !== "") {
                // Display the text in the modal
                summaryText.textContent = text;
                modal.style.display = "block";
                summaryText.focus();  // Set focus to the summary text
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Allow closing the modal with the Esc key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    });
    </script>
