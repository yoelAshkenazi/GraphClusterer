type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.8367305525021534,0.8924100294376056,null],"y":[0.41856932937436064,0.3846028212424662,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.8367305525021534,0.8023791735535886,null],"y":[0.41856932937436064,0.4549783515642025,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.8367305525021534,0.7390286290089739,null],"y":[0.41856932937436064,0.3648237234367909,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.8367305525021534,0.8837015483747446,null],"y":[0.41856932937436064,0.48100782981879103,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.8367305525021534,0.9106835624733571,null],"y":[0.41856932937436064,0.4546625816513191,null],"type":"scatter"},{"customdata":[["The potential of 3D food printing is explored, emphasizing its ability to create custom-shaped food products with tailored nutritional content and texture.\n The technology's applications in the food industry include the use of various 3D printing techniques like extrusion, powder binding, and inkjet printing.\n The history of 3D printing, the suitability of hydrocolloids for 3D printing, and the safety and legal considerations of 3D-printed foods are covered.\n Challenges such as the limited availability of printable materials and the need for optimizing printing parameters are addressed.\n Hydrogel-based inks play a key role in improving printability and creating customized food products.\n Post-processing is crucial for ensuring marketability and consumer acceptability of 3D-printed foods.\n The design and optimization of 3D-printed cookies, development of a 3D food printer for hydrogels, and potential impact of 3D printing on care food are also discussed.\n A comprehensive overview of 3D food printing is provided, discussing its history, techniques, materials, safety, and post-processing, while highlighting the need for further research and development to overcome existing challenges and maximize the technology's potential in the food industry.\n",true,"A","The potential of 3D food printing is explored, emphasizing its ability to create custom-shaped food products with tailored nutritional content and texture.\n The technology's applications in the food industry include the use of various 3D printing techniques like extrusion, powder binding, and inkjet printing.\n The history of 3D printing, the suitability of hydrocolloids for 3D printing, and the safety and legal considerations of 3D-printed foods are covered.\n Challenges such as the limited availability of printable materials and the need for optimizing printing parameters are addressed.\n Hydrogel-based inks play a key role in improving printability and creating customized food products.\n Post-processing is crucial for ensuring marketability and consumer acceptability of 3D-printed foods.\n The design and optimization of 3D-printed cookies, development of a 3D food printer for hydrogels, and potential impact of 3D printing on care food are also discussed.\n A comprehensive overview of 3D food printing is provided, discussing its history, techniques, materials, safety, and post-processing, while highlighting the need for further research and development to overcome existing challenges and maximize the technology's potential in the food industry.\n"],["In recent years, the potential applications of three-dimensional (3D) food printing have emphasized this technique's prospects.\n This chapter details a brief history of 3D printing and a description of 3D printing options for food.\n It focuses on hydrocolloids in the 3D printing process, with a mention of their use to control the texture of 3D-printed foods.\n Three techniques are well-suited for 3D printing: extrusion-based printing, the most prevalent technique in food printing; inkjet printing; and laser-assisted printing.\n Sugar is a malleable material that can take on many forms and colors; it is also compatible with 3D printing. 3D printing technology was employed to produce cereal-based snacks with desired shapes and dimensions.\n The chapter concludes with some futuristic options, such as 3D printing and laser cooking and a novel application for four-dimensional food printing.\n",false,1,"In recent years, the potential applications of three-dimensional (3D) food printing have emphasized this technique's prospects.\n This chapter details a brief history of 3D printing and a description of 3D printing options for food.\n It focuses on hydrocolloids in the 3D printing process, with a mention of their use to control the texture of 3D-printed foods.\n Three techniques are well-suited for 3D printing: extrusion-based printing, the most prevalent technique in food printing; inkjet printing; and laser-assisted printing.\n Sugar is a malleable material that can take on many forms and colors; it is also compatible with 3D printing. 3D printing technology was employed to produce cereal-based snacks with desired shapes and dimensions.\n The chapter concludes with some futuristic options, such as 3D printing and laser cooking and a novel application for four-dimensional food printing.\n"],["3D printing allows decentralization and localized production of foods when food printing enters into business trade with the globalization of 3D-printed foods.\n Most of the research works in the literature are focused on the system design and optimization of the printing process.\n However, only very few reports are available on the safety of 3D-printed foods.\n In this regard, the present chapter mainly discusses the safety aspects of 3D-printed foods, challenges, and research needs.\n Consumers have the right to know about the source and origin of food ingredients which cannot be overviewed when it comes to 3D-printed foods.\n Even though 3D printing delivers foods based on localized demand, it is crucial to provide proper labeling of 3D-printed foods.\n The storage stability of 3D-printed foods is equally important as that of the optimization of printability.\n The significance of postprocessing and end quality of 3D-printed foods are highlighted in this chapter.\n Thus, the sustenance of food printing relies on not only the technical development but also the practical implementation with societal and economic implications in the food supply and distribution chain.\n Various measures considered in preserving the storage stability, safety, and edibility of 3D-printed foods are discussed in context with food safety, labeling, legal framework, and regulation concerns.\n The present chapter envisages the practical challenges associated with the safety of 3D-printed foods and highlights a future outlook on measures to be undertaken in overcoming safety concerns to explore 3D food printing at the commercial level.\n",false,2,"3D printing allows decentralization and localized production of foods when food printing enters into business trade with the globalization of 3D-printed foods.\n Most of the research works in the literature are focused on the system design and optimization of the printing process.\n However, only very few reports are available on the safety of 3D-printed foods.\n In this regard, the present chapter mainly discusses the safety aspects of 3D-printed foods, challenges, and research needs.\n Consumers have the right to know about the source and origin of food ingredients which cannot be overviewed when it comes to 3D-printed foods.\n Even though 3D printing delivers foods based on localized demand, it is crucial to provide proper labeling of 3D-printed foods.\n The storage stability of 3D-printed foods is equally important as that of the optimization of printability.\n The significance of postprocessing and end quality of 3D-printed foods are highlighted in this chapter.\n Thus, the sustenance of food printing relies on not only the technical development but also the practical implementation with societal and economic implications in the food supply and distribution chain.\n Various measures considered in preserving the storage stability, safety, and edibility of 3D-printed foods are discussed in context with food safety, labeling, legal framework, and regulation concerns.\n The present chapter envisages the practical challenges associated with the safety of 3D-printed foods and highlights a future outlook on measures to be undertaken in overcoming safety concerns to explore 3D food printing at the commercial level.\n"],["One of the major advantages of 3D food printing is the customizability in terms of structure, design, and nutritional content.\n However, printability of the ingredients and the quality of the 3D printed food products are dependent on several product and printing parameters.\n In this study, nutrient dense cookies were developed with underutilized ingredients including jackfruit seed powder and finger millet powder as base materials using 3D food printing.\n The hardness, rheological behavior, and microstructure of 3D printed cookies with different products (e.g., water butter ratio) and printing (e.g., fill density and temperature) parameters were analyzed.\n The 3D printed cookies were developed by extruding at 27 and 30 \u00b0C with fill density values of 50%, 70%, 90%, and 100% and water butter ratios of 3:10 and 6:5.\n The 3D-printed cookie dough exhibited a more elastic behavior with higher storage modulus values than the loss modulus.\n The hardness of the baked cookies was influenced by printing temperature, fill density, and water butter ratio of 3D printed cookie dough and their interactions.\n The closed porosity of 3D printed cookies increased while the open porosity decreased with an increase in fill density.\n The baking times required were longer for 3D-printed cookies with higher fill density values.\n Overall, this study shows the importance of considering the specific ingredient and printing parameters to develop high quality 3D-printed cookies.\n",false,3,"One of the major advantages of 3D food printing is the customizability in terms of structure, design, and nutritional content.\n However, printability of the ingredients and the quality of the 3D printed food products are dependent on several product and printing parameters.\n In this study, nutrient dense cookies were developed with underutilized ingredients including jackfruit seed powder and finger millet powder as base materials using 3D food printing.\n The hardness, rheological behavior, and microstructure of 3D printed cookies with different products (e.g., water butter ratio) and printing (e.g., fill density and temperature) parameters were analyzed.\n The 3D printed cookies were developed by extruding at 27 and 30 \u00b0C with fill density values of 50%, 70%, 90%, and 100% and water butter ratios of 3:10 and 6:5.\n The 3D-printed cookie dough exhibited a more elastic behavior with higher storage modulus values than the loss modulus.\n The hardness of the baked cookies was influenced by printing temperature, fill density, and water butter ratio of 3D printed cookie dough and their interactions.\n The closed porosity of 3D printed cookies increased while the open porosity decreased with an increase in fill density.\n The baking times required were longer for 3D-printed cookies with higher fill density values.\n Overall, this study shows the importance of considering the specific ingredient and printing parameters to develop high quality 3D-printed cookies.\n"],["Recently, 3D printing is being applied to various fields. 3D printing of foods has been developed; however, there are many challenges.\n To overcome the challenges, we have started a new research group named \u201cYonezawa Itadakimasu Research Group,\u201d to focus on the development of 3D printing applications for manufacturing food.\n We have developed Novel jelly foods that are shaped by 3D printed molds.\n Fused deposition modeling (FDM) 3D printer for food manufacturing makes the 3D printed molds.\n First step of making 3D printing mold is to print a cast.\n Then, food grade silicone is poured into the cast to make a mold.\n This type of 3D printed mold can be used widely, such as making sweets, restaurant menus, and care foods by changing the design depending on the use of application.\n Secondly, we started to develop 3D food printers.\n This type of challenge to develop future foods by 3D printing technology may have a major impact on the care food because the looks of foods are important and will be improved by 3D printing.\n",false,4,"Recently, 3D printing is being applied to various fields. 3D printing of foods has been developed; however, there are many challenges.\n To overcome the challenges, we have started a new research group named \u201cYonezawa Itadakimasu Research Group,\u201d to focus on the development of 3D printing applications for manufacturing food.\n We have developed Novel jelly foods that are shaped by 3D printed molds.\n Fused deposition modeling (FDM) 3D printer for food manufacturing makes the 3D printed molds.\n First step of making 3D printing mold is to print a cast.\n Then, food grade silicone is poured into the cast to make a mold.\n This type of 3D printed mold can be used widely, such as making sweets, restaurant menus, and care foods by changing the design depending on the use of application.\n Secondly, we started to develop 3D food printers.\n This type of challenge to develop future foods by 3D printing technology may have a major impact on the care food because the looks of foods are important and will be improved by 3D printing.\n"],["Three dimensional (3D) printing is the technology to print constructs three dimensionally.\n Nowadays, 3D printing is regarded as a game changer in all industry.\n Therefore, various industries including mechanics, bioengineering, and material science engineering dedicate to apply the techniques.\n In particular, 3D printing technique can be a fascinating method functional food manufacturing.\n In this study, as a preliminary study, we developed a 3D printer for food printing.\n First, we constructed 3D printer using conventional 3D printer kit.\n Then, printer nozzle and dispensing device were revised to print hydrogels.\n As hydrogel, PF-127, approved by food drug administration (FDA) as ingesting food, was used.\n As a result, the 3D food printer well printed and made 3D constructs.\n In particular, 3D constructs which have unique features was able to be printed using the 3D food printer.\n Because the 3D food printer can be used to various food printing, it will be the game changer of food industry.\n",false,5,"Three dimensional (3D) printing is the technology to print constructs three dimensionally.\n Nowadays, 3D printing is regarded as a game changer in all industry.\n Therefore, various industries including mechanics, bioengineering, and material science engineering dedicate to apply the techniques.\n In particular, 3D printing technique can be a fascinating method functional food manufacturing.\n In this study, as a preliminary study, we developed a 3D printer for food printing.\n First, we constructed 3D printer using conventional 3D printer kit.\n Then, printer nozzle and dispensing device were revised to print hydrogels.\n As hydrogel, PF-127, approved by food drug administration (FDA) as ingesting food, was used.\n As a result, the 3D food printer well printed and made 3D constructs.\n In particular, 3D constructs which have unique features was able to be printed using the 3D food printer.\n Because the 3D food printer can be used to various food printing, it will be the game changer of food industry.\n"],["3D food printing is an emerging technology that allows building of 3D food structures by layer-by-layer deposition following a digital design.\n Hitherto, most research related to 3D food printing focused on exploration of suitable recipes and optimal printing parameters for making custom-shaped 3D-printed foods, such as chocolates, cookies, cheese and vegetable pastes.\n Although the previous studies broadened the scope of 3D food printing applications, they did not provide rational guidelines to replace trial-and-error strategies during optimization of new 3D food printing applications by considering rheological properties of food materials suitable for printing.\n Moreover, most efforts focused on customization of the food design whereas 3D printing also had been suggested to allow preparation of foods with altered perceived taste and texture.\n The few studies that showed the impact of 3D printed food design on texture properties did primarily employ instrumental analysis while these should be complemented with sensory texture and mouthfeel perception.\n This study therefore aimed at understanding the relationships between material properties, printing conditions and physical properties of printed foods (Chapter 2 and 3), and how 3D food printing can be used to affect texture and taste perception of foods through modulating food structure (Chapter 4, 5 and 6).\n",false,6,"3D food printing is an emerging technology that allows building of 3D food structures by layer-by-layer deposition following a digital design.\n Hitherto, most research related to 3D food printing focused on exploration of suitable recipes and optimal printing parameters for making custom-shaped 3D-printed foods, such as chocolates, cookies, cheese and vegetable pastes.\n Although the previous studies broadened the scope of 3D food printing applications, they did not provide rational guidelines to replace trial-and-error strategies during optimization of new 3D food printing applications by considering rheological properties of food materials suitable for printing.\n Moreover, most efforts focused on customization of the food design whereas 3D printing also had been suggested to allow preparation of foods with altered perceived taste and texture.\n The few studies that showed the impact of 3D printed food design on texture properties did primarily employ instrumental analysis while these should be complemented with sensory texture and mouthfeel perception.\n This study therefore aimed at understanding the relationships between material properties, printing conditions and physical properties of printed foods (Chapter 2 and 3), and how 3D food printing can be used to affect texture and taste perception of foods through modulating food structure (Chapter 4, 5 and 6).\n"],["Three-dimensional printing can be successfully applied in the food sector to fabricate 3D foods with complex geometries, customized texture, and tailored nutritional contents.\n The concrete application of 3D printing to foods began in the early 2000 s.\n This work is aimed to provide a comprehensive overview of 3D printed foods.\n Details and issues concerning ingredients and technologies available for 3D food printing are supplied as well as the discussion of aspects such as nutritional values, safety, acceptability, sustainability, and legal framework of 3D printed foods.The main 3D food applications are based on the extrusion technology and concern natively printable materials such as cereal derivatives and chocolate.\n However, interesting applications concern alternative ingredients such as proteins and fibres isolated from insects, algae, microorganisms, and agri-food residues.\n Microbiological contamination and migration of toxic substances from printer elements can occur, but effective cleaning protocols and the use of materials authorized to come into contact with foods guarantee the necessary safety standards.\n A serious issue concerns acceptability of 3D printed foods, since it is greatly affected by their unusual appearance.\n From a legal point of view, 3D printed foods should be considered as \u201cnovel foods\u201d. 3D food printing should be considered an opportunity for the development of new business strategies as well as a way to increase the food supply chain sustainability.\n The future perspectives of 3D food printing include the combination of 3D food printing and cooking on a single machine and the development of the 4D printing.\n",false,7,"Three-dimensional printing can be successfully applied in the food sector to fabricate 3D foods with complex geometries, customized texture, and tailored nutritional contents.\n The concrete application of 3D printing to foods began in the early 2000 s.\n This work is aimed to provide a comprehensive overview of 3D printed foods.\n Details and issues concerning ingredients and technologies available for 3D food printing are supplied as well as the discussion of aspects such as nutritional values, safety, acceptability, sustainability, and legal framework of 3D printed foods.The main 3D food applications are based on the extrusion technology and concern natively printable materials such as cereal derivatives and chocolate.\n However, interesting applications concern alternative ingredients such as proteins and fibres isolated from insects, algae, microorganisms, and agri-food residues.\n Microbiological contamination and migration of toxic substances from printer elements can occur, but effective cleaning protocols and the use of materials authorized to come into contact with foods guarantee the necessary safety standards.\n A serious issue concerns acceptability of 3D printed foods, since it is greatly affected by their unusual appearance.\n From a legal point of view, 3D printed foods should be considered as \u201cnovel foods\u201d. 3D food printing should be considered an opportunity for the development of new business strategies as well as a way to increase the food supply chain sustainability.\n The future perspectives of 3D food printing include the combination of 3D food printing and cooking on a single machine and the development of the 4D printing.\n"],["3D printing, also known as additive manufacturing, had been used in many fields, such as medicine, construction, automobile industries and so on.\n In recent years, 3D printing technology in food industry had developed rapidly, as with the diversification of the 3D printing forms.\n This paper introduced the working principle, application range, advantages and limitations, market application of the extrusion, powder binding and inkjet food 3D printing.\n Three food materials property related critical factors were suggested here for the rational design of 3D food structures: printability, applicability and post-processing.\n At present, the factors restricting the development of food 3D printing technology were the limitations and liquidity of printing materials, the printing speed, the stability of the printed model and so on.\n We suggest that it is urgent to strengthen the combination of food nutrition science with 3D printing and searching breakthroughs on personalized nutrition food manufacturing.\n We look forward to seeing a new revolution in the food intelligent manufacturing industry launch by 3D printing technology.\n",false,8,"3D printing, also known as additive manufacturing, had been used in many fields, such as medicine, construction, automobile industries and so on.\n In recent years, 3D printing technology in food industry had developed rapidly, as with the diversification of the 3D printing forms.\n This paper introduced the working principle, application range, advantages and limitations, market application of the extrusion, powder binding and inkjet food 3D printing.\n Three food materials property related critical factors were suggested here for the rational design of 3D food structures: printability, applicability and post-processing.\n At present, the factors restricting the development of food 3D printing technology were the limitations and liquidity of printing materials, the printing speed, the stability of the printed model and so on.\n We suggest that it is urgent to strengthen the combination of food nutrition science with 3D printing and searching breakthroughs on personalized nutrition food manufacturing.\n We look forward to seeing a new revolution in the food intelligent manufacturing industry launch by 3D printing technology.\n"],["Recent advances in 3D printing technology have provided a new avenue for food manufacturing.\n However, one challenge in 3D printing food is the limited availability of printable materials that can mimic the properties of real food.\n This review focused on the various 3DFP methodologies, as well as the reinforcement of natural food gel for improving printing features in 3D printed food.\n Also covered is the use of hydrogel-based 3D printing in the development of 3D printed food.\n Different 3D printing techniques can be employed to print hydrogel-based inks, each with its advantages and limitations. 3D printing of food using hydrogel-based inks has potential for customized food products development.\n In summary, the utilization of hydrogel-based inks in 3D printing offers a promising avenue for the development of customized food products.\n Although there are still challenges to overcome, such as improving the printability and mechanical properties of hydrogel-based inks, the potential benefits of this technology make it an exciting area of research.\n",false,9,"Recent advances in 3D printing technology have provided a new avenue for food manufacturing.\n However, one challenge in 3D printing food is the limited availability of printable materials that can mimic the properties of real food.\n This review focused on the various 3DFP methodologies, as well as the reinforcement of natural food gel for improving printing features in 3D printed food.\n Also covered is the use of hydrogel-based 3D printing in the development of 3D printed food.\n Different 3D printing techniques can be employed to print hydrogel-based inks, each with its advantages and limitations. 3D printing of food using hydrogel-based inks has potential for customized food products development.\n In summary, the utilization of hydrogel-based inks in 3D printing offers a promising avenue for the development of customized food products.\n Although there are still challenges to overcome, such as improving the printability and mechanical properties of hydrogel-based inks, the potential benefits of this technology make it an exciting area of research.\n"],["The major considerations of 3D food printing are printability, applicability, and postprocessing.\n The success of 3D-printed products does not stop with the printing process but also ensures the safe delivery of 3D-printed edible construct.\n Postprocessing of the 3D-printed construct is one of the prime factors deciding the marketability and consumer's acceptability.\n Hence, the present chapter aims to provide a broad knowledge on the various conventional and novel postprocessing methods.\n Various factors affecting the postprocessing of 3D-printed construct are also elaborated, with key emphasis on the selection of suitable postprocessing methods based on the nature of material supplies.\n Both cold and thermal settings are commonly employed as postprocessing steps to ensure the poststability of the 3D-printed construct.\n The present chapter throws light on describing the sequence of multiple chemical transitions at the molecular level and associated physical transformations during postprocessing in terms of change in color, taste, shape, and appearance.\n Certainly, this chapter helps in better understanding the significance of postprocessing of 3D-printed constructs and the choice of selection of suitable postprocessing methods in achieving a structurally stable 3D-printed food without compromising the printing precision.\n Importantly, the feasibility of various conventional and novel postprocessing methods and their synergistic benefits are well discussed with future requisites and challenges associated with postprocessing.\n Further, the methods of sensorial assessments used for 3D-printed foods are highlighted.\n Considering these aspects, knowledge of postprocessing is as important as optimization of the 3D-printing process.\n",false,10,"The major considerations of 3D food printing are printability, applicability, and postprocessing.\n The success of 3D-printed products does not stop with the printing process but also ensures the safe delivery of 3D-printed edible construct.\n Postprocessing of the 3D-printed construct is one of the prime factors deciding the marketability and consumer's acceptability.\n Hence, the present chapter aims to provide a broad knowledge on the various conventional and novel postprocessing methods.\n Various factors affecting the postprocessing of 3D-printed construct are also elaborated, with key emphasis on the selection of suitable postprocessing methods based on the nature of material supplies.\n Both cold and thermal settings are commonly employed as postprocessing steps to ensure the poststability of the 3D-printed construct.\n The present chapter throws light on describing the sequence of multiple chemical transitions at the molecular level and associated physical transformations during postprocessing in terms of change in color, taste, shape, and appearance.\n Certainly, this chapter helps in better understanding the significance of postprocessing of 3D-printed constructs and the choice of selection of suitable postprocessing methods in achieving a structurally stable 3D-printed food without compromising the printing precision.\n Importantly, the feasibility of various conventional and novel postprocessing methods and their synergistic benefits are well discussed with future requisites and challenges associated with postprocessing.\n Further, the methods of sensorial assessments used for 3D-printed foods are highlighted.\n Considering these aspects, knowledge of postprocessing is as important as optimization of the 3D-printing process.\n"],["3D printing technology is gaining traction in various fields, including energy storage devices, batteries, and pharmaceuticals, due to its advantages such as flexibility, cost-effectiveness, and the ability to create complex structures.\n Recent developments and challenges in 3D printing for these applications include the creation of structural energy storage devices, particularly lithium-ion batteries, with improved electrochemical performances. 3D printing technologies are also being utilized to fabricate lithium-ion batteries and other energy storage devices, such as supercapacitors and lithium-sulfur batteries, for special usage scenarios.\n In pharmaceuticals, 3D printing is enabling personalized medicine and transforming pharmacies, with various methods being employed to create complex drug products with controlled release characteristics.\n Natural products are being used as biodegradable and biocompatible materials in 3D printing of pharmaceuticals, highlighting the potential of natural excipients and active pharmaceutical ingredients.\n The fabrication of artificial tissues with vascularized structures is also being explored, emphasizing the importance of rheological properties and material matching for optimal printing quality and performance.\n Challenges and regulatory aspects of 3D printing in pharmaceuticals include understanding the rheology of polymer-API mixtures and the potential of multi-drug printing.\n Overall, 3D printing is an emerging technology with vast potential in various fields, but challenges remain, particularly in material selection, process optimization, and regulatory compliance.\n",true,"B","3D printing technology is gaining traction in various fields, including energy storage devices, batteries, and pharmaceuticals, due to its advantages such as flexibility, cost-effectiveness, and the ability to create complex structures.\n Recent developments and challenges in 3D printing for these applications include the creation of structural energy storage devices, particularly lithium-ion batteries, with improved electrochemical performances. 3D printing technologies are also being utilized to fabricate lithium-ion batteries and other energy storage devices, such as supercapacitors and lithium-sulfur batteries, for special usage scenarios.\n In pharmaceuticals, 3D printing is enabling personalized medicine and transforming pharmacies, with various methods being employed to create complex drug products with controlled release characteristics.\n Natural products are being used as biodegradable and biocompatible materials in 3D printing of pharmaceuticals, highlighting the potential of natural excipients and active pharmaceutical ingredients.\n The fabrication of artificial tissues with vascularized structures is also being explored, emphasizing the importance of rheological properties and material matching for optimal printing quality and performance.\n Challenges and regulatory aspects of 3D printing in pharmaceuticals include understanding the rheology of polymer-API mixtures and the potential of multi-drug printing.\n Overall, 3D printing is an emerging technology with vast potential in various fields, but challenges remain, particularly in material selection, process optimization, and regulatory compliance.\n"],["Although existing energy storage devices (ESDs) that are prepared by traditional technologies can meet the demands of many application scenarios in our life, there are still many special application scenarios that cannot be implemented, such as flexible devices, wearable devices, and structural devices.\n Three-dimensional (3D) printing, an advanced technology that can realize rapid production of structural objects, has been widely studied in tissue micro\ufb02uidics, electronics, and engineering.\n The exploration of its application in ESDs has also been started by scientists in recent years.\n This article focuses on the topic of 3D-printed structural ESDs with improved electrochemical performances.\n First, the background of 3D printing technologies in fabricating ESDs is introduced, including the advantages and categories of 3D printing technologies for ESDs.\n Then, the current progresses of 3D printing technologies in fabricating structural lithium-ion batteries (LIBs) and sodium-ion batteries are summarized, including the preparation of inks, the 3D-printed cathode\u002fanode, the 3D-printed electrolyte, and the 3D-printed full LIBs.\n Besides, the progresses of other structural ESDs that are based on 3D printing are briefly summarized, such as the 3D-printed supercapacitors, the 3D-printed lithium\u2013sulfur (Li\u2013S) batteries, and the 3D-printed lithium\u2013oxygen (Li\u2013O2) batteries.\n In the end of the review, we also point out the future development directions of 3D printing technologies for structural ESDs.\n We believe that 3D printing technologies are a promising production method in preparing structural ESDs for special usage scenarios.\n",false,11,"Although existing energy storage devices (ESDs) that are prepared by traditional technologies can meet the demands of many application scenarios in our life, there are still many special application scenarios that cannot be implemented, such as flexible devices, wearable devices, and structural devices.\n Three-dimensional (3D) printing, an advanced technology that can realize rapid production of structural objects, has been widely studied in tissue micro\ufb02uidics, electronics, and engineering.\n The exploration of its application in ESDs has also been started by scientists in recent years.\n This article focuses on the topic of 3D-printed structural ESDs with improved electrochemical performances.\n First, the background of 3D printing technologies in fabricating ESDs is introduced, including the advantages and categories of 3D printing technologies for ESDs.\n Then, the current progresses of 3D printing technologies in fabricating structural lithium-ion batteries (LIBs) and sodium-ion batteries are summarized, including the preparation of inks, the 3D-printed cathode\u002fanode, the 3D-printed electrolyte, and the 3D-printed full LIBs.\n Besides, the progresses of other structural ESDs that are based on 3D printing are briefly summarized, such as the 3D-printed supercapacitors, the 3D-printed lithium\u2013sulfur (Li\u2013S) batteries, and the 3D-printed lithium\u2013oxygen (Li\u2013O2) batteries.\n In the end of the review, we also point out the future development directions of 3D printing technologies for structural ESDs.\n We believe that 3D printing technologies are a promising production method in preparing structural ESDs for special usage scenarios.\n"],["Abstract Additive manufacturing, i.e., 3D printing, is being increasingly utilized to fabricate a variety of complex\u2010shaped electronics and energy devices (e.g., batteries, supercapacitors, and solar cells) due to its excellent process flexibility, good geometry controllability, as well as cost and material waste reduction.\n In this review, the recent advances in 3D printing of emerging batteries are emphasized and discussed.\n The recent progress in fabricating 3D\u2010printed batteries through the major 3D\u2010printing methods, including lithography\u2010based 3D printing, template\u2010assisted electrodeposition\u2010based 3D printing, inkjet printing, direct ink writing, fused deposition modeling, and aerosol jet printing, are first summarized.\n Then, the significant achievements made in the development and printing of battery electrodes and electrolytes are highlighted.\n Finally, major challenges are discussed and potential research frontiers in developing 3D\u2010printed batteries are proposed.\n It is expected that with the continuous development of printing techniques and materials, 3D\u2010printed batteries with long\u2010term durability, favorable safety as well as high energy and power density will eventually be widely used in many fields.\n",false,12,"Abstract Additive manufacturing, i.e., 3D printing, is being increasingly utilized to fabricate a variety of complex\u2010shaped electronics and energy devices (e.g., batteries, supercapacitors, and solar cells) due to its excellent process flexibility, good geometry controllability, as well as cost and material waste reduction.\n In this review, the recent advances in 3D printing of emerging batteries are emphasized and discussed.\n The recent progress in fabricating 3D\u2010printed batteries through the major 3D\u2010printing methods, including lithography\u2010based 3D printing, template\u2010assisted electrodeposition\u2010based 3D printing, inkjet printing, direct ink writing, fused deposition modeling, and aerosol jet printing, are first summarized.\n Then, the significant achievements made in the development and printing of battery electrodes and electrolytes are highlighted.\n Finally, major challenges are discussed and potential research frontiers in developing 3D\u2010printed batteries are proposed.\n It is expected that with the continuous development of printing techniques and materials, 3D\u2010printed batteries with long\u2010term durability, favorable safety as well as high energy and power density will eventually be widely used in many fields.\n"],["Rechargeable lithium-ion batteries (LIBs) play a key role in energy storage devices.\n In article number 1600856, Feng Pan and co-workers report the development of a 3D-printing technology and the printing of 3D LIBs based on LiMn0.21Fe0.79PO4@C (LMFP) nanocrystals.\n The 3D-printed electrode battery delivers 108.45 mA h g\u22121 at 100 C, ranking it as the highest rate capability among LMFP LIBs.\n The cover picture shows the 3D printing equipment, the 3D-printed electrodes (green flaps) and 3D-printed LIBs.\n",false,13,"Rechargeable lithium-ion batteries (LIBs) play a key role in energy storage devices.\n In article number 1600856, Feng Pan and co-workers report the development of a 3D-printing technology and the printing of 3D LIBs based on LiMn0.21Fe0.79PO4@C (LMFP) nanocrystals.\n The 3D-printed electrode battery delivers 108.45 mA h g\u22121 at 100 C, ranking it as the highest rate capability among LMFP LIBs.\n The cover picture shows the 3D printing equipment, the 3D-printed electrodes (green flaps) and 3D-printed LIBs.\n"],["Since a three-dimensional (3D) printed drug was first approved by the Food and Drug Administration in 2015, there has been a growing interest in 3D printing for drug manufacturing.\n There are multiple 3D printing methods - including selective laser sintering, binder deposition, stereolithography, inkjet printing, extrusion-based printing, and fused deposition modeling - which are compatible with printing drug products, in addition to both polymer filaments and hydrogels as materials for drug carriers.\n We see the adaptability of 3D printing as a revolutionary force in the pharmaceutical industry.\n Release characteristics of drugs may be controlled by complex 3D printed geometries and architectures.\n Precise and unique doses can be engineered and fabricated via 3D printing according to individual prescriptions.\n On-demand printing of drug products can be implemented for drugs with limited shelf life or for patient-specific medications, offering an alternative to traditional compounding pharmacies.\n For these reasons, 3D printing for drug manufacturing is the future of pharmaceuticals, making personalized medicine possible while also transforming pharmacies.\n",false,14,"Since a three-dimensional (3D) printed drug was first approved by the Food and Drug Administration in 2015, there has been a growing interest in 3D printing for drug manufacturing.\n There are multiple 3D printing methods - including selective laser sintering, binder deposition, stereolithography, inkjet printing, extrusion-based printing, and fused deposition modeling - which are compatible with printing drug products, in addition to both polymer filaments and hydrogels as materials for drug carriers.\n We see the adaptability of 3D printing as a revolutionary force in the pharmaceutical industry.\n Release characteristics of drugs may be controlled by complex 3D printed geometries and architectures.\n Precise and unique doses can be engineered and fabricated via 3D printing according to individual prescriptions.\n On-demand printing of drug products can be implemented for drugs with limited shelf life or for patient-specific medications, offering an alternative to traditional compounding pharmacies.\n For these reasons, 3D printing for drug manufacturing is the future of pharmaceuticals, making personalized medicine possible while also transforming pharmacies.\n"],["This chapter present a wide variety of attempts to create three-dimensional (3D) printed pharmaceutical formulations, categorized by the specific additive manufacturing technique utilized for each one, that is fused deposition modeling (FDM), stereolithography (SLA), pressure-assisted microsyringes (PAM), selective laser sintering (SLS), powder bed printing (PBP), and inkjet printing (IP).\n FDM 3D printing was also employed in the manufacture of functional medical devices to prevent biofilm formation.\n PAM is a 3D printing method that enables the layer-by-layer formation of 3D objects via extrusion of a viscous polymeric ink on a building platform.\n One of the major concerns regarding the use of SLA 3D printing for biomedical applications is the toxicity of the substances used to trigger photopolymerization.\n PBP 3D printing is a method of rapid prototyping by selectively dispensing liquid binders on powder materials.\n SLS 3D printing is a technique similar to PBP. 3D inkjet printing is an alternative drop-on-demand approach on fabricating 3D structures.\n",false,15,"This chapter present a wide variety of attempts to create three-dimensional (3D) printed pharmaceutical formulations, categorized by the specific additive manufacturing technique utilized for each one, that is fused deposition modeling (FDM), stereolithography (SLA), pressure-assisted microsyringes (PAM), selective laser sintering (SLS), powder bed printing (PBP), and inkjet printing (IP).\n FDM 3D printing was also employed in the manufacture of functional medical devices to prevent biofilm formation.\n PAM is a 3D printing method that enables the layer-by-layer formation of 3D objects via extrusion of a viscous polymeric ink on a building platform.\n One of the major concerns regarding the use of SLA 3D printing for biomedical applications is the toxicity of the substances used to trigger photopolymerization.\n PBP 3D printing is a method of rapid prototyping by selectively dispensing liquid binders on powder materials.\n SLS 3D printing is a technique similar to PBP. 3D inkjet printing is an alternative drop-on-demand approach on fabricating 3D structures.\n"],["In recent years, the interest in 3D printing of medicines has increased due to many advantages of this technology, such as flexibility of the dose and dosage form of the printed product.\n Fused deposition modeling (FDM) is one of the most popular 3D printing technologies in the pharmaceutical field, due to its low cost and simplicity.\n The subject of this review is the potential use of natural products as biodegradable and biocompatible materials with good safety profiles in FDM 3D printing of pharmaceuticals.\n Natural products such as alginate, chitosan and starch have already been employed as excipients in FDM 3D printed pharmaceutical dosage forms, while others like shellac and zein show the potential, but haven't yet been part of 3D printed pharmaceutical formulations.\n These excipients have different roles in the formulation of filaments for FDM 3D printing, for example as fillers, matrix carriers or drug-release modifiers.\n In addition, the possibility of incorporating active pharmaceutical ingredients of natural origin in filaments for FDM 3D printing was reviewed.\n High printing temperatures limit the use of natural products in FDM 3D printing.\n However, adequate selection of thermoplastic material and printing parameters can widen the use of natural products in FDM 3D printing of pharmaceutical dosage forms.\n",false,16,"In recent years, the interest in 3D printing of medicines has increased due to many advantages of this technology, such as flexibility of the dose and dosage form of the printed product.\n Fused deposition modeling (FDM) is one of the most popular 3D printing technologies in the pharmaceutical field, due to its low cost and simplicity.\n The subject of this review is the potential use of natural products as biodegradable and biocompatible materials with good safety profiles in FDM 3D printing of pharmaceuticals.\n Natural products such as alginate, chitosan and starch have already been employed as excipients in FDM 3D printed pharmaceutical dosage forms, while others like shellac and zein show the potential, but haven't yet been part of 3D printed pharmaceutical formulations.\n These excipients have different roles in the formulation of filaments for FDM 3D printing, for example as fillers, matrix carriers or drug-release modifiers.\n In addition, the possibility of incorporating active pharmaceutical ingredients of natural origin in filaments for FDM 3D printing was reviewed.\n High printing temperatures limit the use of natural products in FDM 3D printing.\n However, adequate selection of thermoplastic material and printing parameters can widen the use of natural products in FDM 3D printing of pharmaceutical dosage forms.\n"],["In recent years, freeform three-dimensional (3D) printing has led to significant advances in the fabrication of artificial tissues with vascularized structures.\n This technique utilizes a supporting matrix that holds the extruded printing ink and ensures shape maintenance of the printed 3D constructs within the prescribed spatial precision.\n Since the printing nozzle can be translated omnidirectionally within the supporting matrix, freeform 3D printing is potentially applicable for the fabrication of complex 3D objects, incorporating curved, and irregular shaped vascular networks.\n To optimize freeform 3D printing quality and performance, the rheological properties of the printing ink and supporting matrix, and the material matching between them are of paramount importance.\n In this review, we shall compare conventional 3D printing and freeform 3D printing technologies for the fabrication of vascular constructs, and critically discuss their working principles and their advantages and disadvantages.\n We also provide the detailed material information of emerging printing inks and supporting matrices in recent freeform 3D printing studies.\n The accompanying challenges are further discussed, aiming to guide freeform 3D printing by the effective design and selection of the most appropriate materials\u002fprocesses for the development of full-scale functional vascularized artificial tissues.\n",false,17,"In recent years, freeform three-dimensional (3D) printing has led to significant advances in the fabrication of artificial tissues with vascularized structures.\n This technique utilizes a supporting matrix that holds the extruded printing ink and ensures shape maintenance of the printed 3D constructs within the prescribed spatial precision.\n Since the printing nozzle can be translated omnidirectionally within the supporting matrix, freeform 3D printing is potentially applicable for the fabrication of complex 3D objects, incorporating curved, and irregular shaped vascular networks.\n To optimize freeform 3D printing quality and performance, the rheological properties of the printing ink and supporting matrix, and the material matching between them are of paramount importance.\n In this review, we shall compare conventional 3D printing and freeform 3D printing technologies for the fabrication of vascular constructs, and critically discuss their working principles and their advantages and disadvantages.\n We also provide the detailed material information of emerging printing inks and supporting matrices in recent freeform 3D printing studies.\n The accompanying challenges are further discussed, aiming to guide freeform 3D printing by the effective design and selection of the most appropriate materials\u002fprocesses for the development of full-scale functional vascularized artificial tissues.\n"],["The growing need for tablet production as a personalized dosage form led to the use of 3D printing for tablet production.\n In this technique, pills are printed to control the release rate with complex structures and to print the on-demand personalized dosage drugs formulations.\n Different steps involved in 3D printing start from model designing to 3D Printed tablets.\n Each technique has been discussed in the article along with its principle and examples.\n Material extrusion uses temperature or pressure to extrude tablet material.\n Vat polymerization, Material Jetting and Selective Laser Sintering use UV light and laser for 3D printing of tablets.\n In Binder jetting, the binder solution acts as an adhesive to form a tablet.\n For selecting the right kind of 3D printing technology, it is important to analyze the characteristic properties of each tablet using various methods, this includes their importance in tablet formulation. 3D printing of tablets includes some challenges which should be taken into consideration while preparing tablets.\n Challenges faced during 3D printing of tablets include powder agglomeration, incompatibility of the drug substance leading to structural imperfections in the final product, lack of constant and consistent flow, clogging of the 3D printer head in terms of powder-based 3D printing, concerns related to resin toxicity in case of Vat photopolymerization, thermal stability(SLS) and as current 3D printing technology is slow therefore mass production of tablet printing is a challenge.\n",false,18,"The growing need for tablet production as a personalized dosage form led to the use of 3D printing for tablet production.\n In this technique, pills are printed to control the release rate with complex structures and to print the on-demand personalized dosage drugs formulations.\n Different steps involved in 3D printing start from model designing to 3D Printed tablets.\n Each technique has been discussed in the article along with its principle and examples.\n Material extrusion uses temperature or pressure to extrude tablet material.\n Vat polymerization, Material Jetting and Selective Laser Sintering use UV light and laser for 3D printing of tablets.\n In Binder jetting, the binder solution acts as an adhesive to form a tablet.\n For selecting the right kind of 3D printing technology, it is important to analyze the characteristic properties of each tablet using various methods, this includes their importance in tablet formulation. 3D printing of tablets includes some challenges which should be taken into consideration while preparing tablets.\n Challenges faced during 3D printing of tablets include powder agglomeration, incompatibility of the drug substance leading to structural imperfections in the final product, lack of constant and consistent flow, clogging of the 3D printer head in terms of powder-based 3D printing, concerns related to resin toxicity in case of Vat photopolymerization, thermal stability(SLS) and as current 3D printing technology is slow therefore mass production of tablet printing is a challenge.\n"],["Rechargeable lithium-ion batteries (LIBs) play a key role in energy storage devices.\n In article number 1600856, Feng Pan and co-workers report the development of a 3D-printing technology and the printing of 3D LIBs based on LiMn0.21Fe0.79PO4@C (LMFP) nanocrystals.\n The 3D-printed electrode battery delivers 108.45 mA h g\u22121 at 100 C, ranking it as the highest rate capability among LMFP LIBs.\n The cover picture shows the 3D printing equipment, the 3D-printed electrodes (green flaps) and 3D-printed LIBs.\n",false,19,"Rechargeable lithium-ion batteries (LIBs) play a key role in energy storage devices.\n In article number 1600856, Feng Pan and co-workers report the development of a 3D-printing technology and the printing of 3D LIBs based on LiMn0.21Fe0.79PO4@C (LMFP) nanocrystals.\n The 3D-printed electrode battery delivers 108.45 mA h g\u22121 at 100 C, ranking it as the highest rate capability among LMFP LIBs.\n The cover picture shows the 3D printing equipment, the 3D-printed electrodes (green flaps) and 3D-printed LIBs.\n"],["Three dimensional (3D) printing as an advanced manufacturing technology is progressing to be established in the pharmaceutical industry to overcome the traditional manufacturing regime of 'one size fits for all'.\n Using 3D printing, it is possible to design and develop complex dosage forms that can be suitable for tuning drug release.\n Polymers are the key materials that are necessary for 3D printing.\n Among all 3D printing processes, extrusion-based (both fused deposition modeling (FDM) and pressure-assisted microsyringe (PAM)) 3D printing is well researched for pharmaceutical manufacturing.\n It is important to understand which polymers are suitable for extrusion-based 3D printing of pharmaceuticals and how their properties, as well as the behavior of polymer-active pharmaceutical ingredient (API) combinations, impact the printing process.\n Especially, understanding the rheology of the polymer and API-polymer mixtures is necessary for successful 3D printing of dosage forms or printed structures.\n This review has summarized a holistic materials-process perspective for polymers on extrusion-based 3D printing.\n The main focus herein will be both FDM and PAM 3D printing processes.\n It elaborates the discussion on the comparison of 3D printing with the traditional direct compression process, the necessity of rheology, and the characterization techniques required for the printed structure, drug, and excipients.\n The current technological challenges, regulatory aspects, and the direction toward which the technology is moving, especially for personalized pharmaceuticals and multi-drug printing, are also briefly discussed.\n",false,20,"Three dimensional (3D) printing as an advanced manufacturing technology is progressing to be established in the pharmaceutical industry to overcome the traditional manufacturing regime of 'one size fits for all'.\n Using 3D printing, it is possible to design and develop complex dosage forms that can be suitable for tuning drug release.\n Polymers are the key materials that are necessary for 3D printing.\n Among all 3D printing processes, extrusion-based (both fused deposition modeling (FDM) and pressure-assisted microsyringe (PAM)) 3D printing is well researched for pharmaceutical manufacturing.\n It is important to understand which polymers are suitable for extrusion-based 3D printing of pharmaceuticals and how their properties, as well as the behavior of polymer-active pharmaceutical ingredient (API) combinations, impact the printing process.\n Especially, understanding the rheology of the polymer and API-polymer mixtures is necessary for successful 3D printing of dosage forms or printed structures.\n This review has summarized a holistic materials-process perspective for polymers on extrusion-based 3D printing.\n The main focus herein will be both FDM and PAM 3D printing processes.\n It elaborates the discussion on the comparison of 3D printing with the traditional direct compression process, the necessity of rheology, and the characterization techniques required for the printed structure, drug, and excipients.\n The current technological challenges, regulatory aspects, and the direction toward which the technology is moving, especially for personalized pharmaceuticals and multi-drug printing, are also briefly discussed.\n"],["3D printing technology has made significant advancements and has various applications across fields, with a major focus on construction and civil engineering.\n It is a layer-by-layer manufacturing process that offers benefits such as cost and time efficiency, especially in the construction of concrete structures.\n However, challenges and limitations exist, including the need for structural analysis and novel engineering design to maintain integrity.\n The mechanical properties of 3D-printed objects are crucial, with studies exploring the effects of print angles and material types on tensile strength.\n Carbon fibers and additives in mortar mixtures can enhance mechanical properties and printing accuracy. 3D printing parameters also influence print quality, and optimal parameters are suggested for high-quality printing.\n Developments in equipment, software, and materials include the 3D-CMF method to improve surface characteristics of printed structures.\n Successful prints, such as a power distribution substation and potential structures on Mars, demonstrate the technology's potential.\n Evaluating and optimizing 3D printing processes, like S-3D mortar printing, can increase strength and compactness.\n Understanding failure behavior of 3D-printed parts is essential, with computational methodologies proposed for accurate modeling.\n",true,"C","3D printing technology has made significant advancements and has various applications across fields, with a major focus on construction and civil engineering.\n It is a layer-by-layer manufacturing process that offers benefits such as cost and time efficiency, especially in the construction of concrete structures.\n However, challenges and limitations exist, including the need for structural analysis and novel engineering design to maintain integrity.\n The mechanical properties of 3D-printed objects are crucial, with studies exploring the effects of print angles and material types on tensile strength.\n Carbon fibers and additives in mortar mixtures can enhance mechanical properties and printing accuracy. 3D printing parameters also influence print quality, and optimal parameters are suggested for high-quality printing.\n Developments in equipment, software, and materials include the 3D-CMF method to improve surface characteristics of printed structures.\n Successful prints, such as a power distribution substation and potential structures on Mars, demonstrate the technology's potential.\n Evaluating and optimizing 3D printing processes, like S-3D mortar printing, can increase strength and compactness.\n Understanding failure behavior of 3D-printed parts is essential, with computational methodologies proposed for accurate modeling.\n"],["With the rapid development of computer-based 3D printing technology, the technology is widely used in all walks of life.[1] Based on the introduction of 3D printing technology, this paper introduces the development of 3D printing technology in the construction industry.The performance requirements of 3D printed concrete materials and the commonly used 3D printed building materials are introduced.\n Finally, the problems still existing in 3D printing construction technology are summarized and the development prospects are put forward.\n",false,45,"With the rapid development of computer-based 3D printing technology, the technology is widely used in all walks of life.[1] Based on the introduction of 3D printing technology, this paper introduces the development of 3D printing technology in the construction industry.The performance requirements of 3D printed concrete materials and the commonly used 3D printed building materials are introduced.\n Finally, the problems still existing in 3D printing construction technology are summarized and the development prospects are put forward.\n"],["3D printing known as additive manufacturing has been widely used in academics and industries to make various 3D objects for various applications.\n The strength e of concrete 3D printing allows for the construction of concrete structures thatare cost and time efficient.\n Construction of concrete 3D printing deviates from typical methods ofconcrete construction and therefore requires structural analysis and novel engineering design tomaintain structural integrity.\n A review of concrete 3D printed structures that are currently beingprinted and how 3D printing works are presented in this thesis to allow for informed designdecisions when 3D print structures.\n The overview of the 3D printing will also include thefeasibility of 3D printing structures on planet Mars.\n Due to the autonomous nature of 3D printedconstruction, structure can be constructed on the desolate planet before astronauts arrive to Mars.The use of 3D printing has a variety of applications and can increase the efficiency of structuralengineering design and construction.\n"],["Systematic approach for evaluation and optimization of spray-based 3D (S-3D) mortar printing technology are explored.\n Effects of different fly ash (FA), silica fume (SF) and water-binder (W\u002fB) ratios on the rheological properties of mortar are firstly evaluated by orthogonal tests.\n The mortar with excellent rheological properties is then adopted to assess the S-3D printability.\n The test results show that proper additions of FA, SF and W\u002fB can prolong the printing window to 120\u2013135 min as well as improve the printing accuracy.\n Single layer and accumulative thickness tests are innovatively used to quantify the morphological sustainability of S-3D printed mortar.\n The mechanical strengths of S-3D printed mortar are remarkably higher than those of the cast counterparts in view of maximum increase of 72.64% compressive, 45.83% flexural and 33.33% splitting strengths, respectively.\n The high spraying pressure of S-3D printing procedure avails small pore size, therefore the compactness of the internal microstructure of S-3D printed mortar.\n A special-configured convex nameplate \u201cHEBUT\u201d with size of 2200mm \u00d7 500mm \u00d7 30 mm (X \u00d7 Z \u00d7 Y directions) is successfully printed on a vertical platform, which proves the applicability and dexterity of S-3D printing technology in spatial context. \u2022 S-3D printing promotes the construction of 3D printing in spatial context. \u2022 Proper FA, SF and W\u002fB improve the printing window and accuracy of S-3D printing. \u2022 Mechanical strength of S-3D printed mortar is higher than that of cast mortar. \u2022 S-3D printability is assessed by single layer and accumulative thickness tests. \u2022 S-3D printing increases the compactness of mortar as the pores become smaller.\n",false,48,"Systematic approach for evaluation and optimization of spray-based 3D (S-3D) mortar printing technology are explored.\n Effects of different fly ash (FA), silica fume (SF) and water-binder (W\u002fB) ratios on the rheological properties of mortar are firstly evaluated by orthogonal tests.\n The mortar with excellent rheological properties is then adopted to assess the S-3D printability.\n The test results show that proper additions of FA, SF and W\u002fB can prolong the printing window to 120\u2013135 min as well as improve the printing accuracy.\n Single layer and accumulative thickness tests are innovatively used to quantify the morphological sustainability of S-3D printed mortar.\n The mechanical strengths of S-3D printed mortar are remarkably higher than those of the cast counterparts in view of maximum increase of 72.64% compressive, 45.83% flexural and 33.33% splitting strengths, respectively.\n The high spraying pressure of S-3D printing procedure avails small pore size, therefore the compactness of the internal microstructure of S-3D printed mortar.\n A special-configured convex nameplate \u201cHEBUT\u201d with size of 2200mm \u00d7 500mm \u00d7 30 mm (X \u00d7 Z \u00d7 Y directions) is successfully printed on a vertical platform, which proves the applicability and dexterity of S-3D printing technology in spatial context. \u2022 S-3D printing promotes the construction of 3D printing in spatial context. \u2022 Proper FA, SF and W\u002fB improve the printing window and accuracy of S-3D printing. \u2022 Mechanical strength of S-3D printed mortar is higher than that of cast mortar. \u2022 S-3D printability is assessed by single layer and accumulative thickness tests. \u2022 S-3D printing increases the compactness of mortar as the pores become smaller.\n"],["Purpose: Analysis and the review of 3D scanning methods, methods of combining 3D scans and tables available on the market (rotary, tilt and turn) as non-destructive testing systems of polymer materials.\n As the problem of deformation testing of elements produced by 3D printing is relatively novel, so far a small number of publications on this subject have been observed in terms of current solutions in the area of methodology and devices.\n Design\u002fmethodology\u002fapproach: 3D print samples have been prepared using MultiJet Printing (MJP), also called PolyJet Printing.\n The first sample was left in a UV oven and the second one in a dark cabinet, without access to sunlight (standard conditions 23\u002f50 as described in ISO 554:1976).\n Non-contact structured blue light 3D metrology grade scanner was used to capture the entire part geometry for inspection.\n A comparison of subsequent scans after postcuring with reference scans after printing can indicate dimensional changes.\n The resulting scans are detailed enough to monitor shape and size changes over time.\n Findings: Universal 3D printing model beneficial in distortion analysis has been proposed.\n The method of evaluating 3D print distortions was verified using a metrology class 3D scanner.\n The results of this study show that deformations are declining through time to near the same values, the only difference is the rate of change of dimensions.\n Practical implications: Due to popularity and lower cost of polymer 3D printing, in comparison to metal 3D printing, an initial attempt to analyse the distortion of the locally melted substrate was done using MultiJet 3D printing with photopolymer material.\n The universal 3D print test part was proposed for verification of 3D printing deformations.\n Finally, the framework for the determination of 3D printing distortions is presented, taking into account the influence of UV postcuring.\n Originality\u002fvalue: Analysis of a method to measure 3D printing distortions using a metrology grade 3D scanner is presented in the paper.\n Recently, this matter is becoming more and more important because many prototypes are increasingly produced by 3D printing and 3D printing distortions may cause many difficulties during the manufacturing and assembly process.\n",false,49,"Purpose: Analysis and the review of 3D scanning methods, methods of combining 3D scans and tables available on the market (rotary, tilt and turn) as non-destructive testing systems of polymer materials.\n As the problem of deformation testing of elements produced by 3D printing is relatively novel, so far a small number of publications on this subject have been observed in terms of current solutions in the area of methodology and devices.\n Design\u002fmethodology\u002fapproach: 3D print samples have been prepared using MultiJet Printing (MJP), also called PolyJet Printing.\n The first sample was left in a UV oven and the second one in a dark cabinet, without access to sunlight (standard conditions 23\u002f50 as described in ISO 554:1976).\n Non-contact structured blue light 3D metrology grade scanner was used to capture the entire part geometry for inspection.\n A comparison of subsequent scans after postcuring with reference scans after printing can indicate dimensional changes.\n The resulting scans are detailed enough to monitor shape and size changes over time.\n Findings: Universal 3D printing model beneficial in distortion analysis has been proposed.\n The method of evaluating 3D print distortions was verified using a metrology class 3D scanner.\n The results of this study show that deformations are declining through time to near the same values, the only difference is the rate of change of dimensions.\n Practical implications: Due to popularity and lower cost of polymer 3D printing, in comparison to metal 3D printing, an initial attempt to analyse the distortion of the locally melted substrate was done using MultiJet 3D printing with photopolymer material.\n The universal 3D print test part was proposed for verification of 3D printing deformations.\n Finally, the framework for the determination of 3D printing distortions is presented, taking into account the influence of UV postcuring.\n Originality\u002fvalue: Analysis of a method to measure 3D printing distortions using a metrology grade 3D scanner is presented in the paper.\n Recently, this matter is becoming more and more important because many prototypes are increasingly produced by 3D printing and 3D printing distortions may cause many difficulties during the manufacturing and assembly process.\n"],["Currently, 3D concrete printing technology is not yet able to print ready-mixed concrete with coarse aggregates.\n Based on an independently developed 3D printing construction equipment system and optimized concrete materials, a 3D concrete printer that can directly print ready-mixed concrete is developed.\n This paper introduces the whole 3D printing process for one power distribution substation in detail, including the printing equipment, key software, concrete preparation, printing process, and construction inspection.\n This investigation will provide valuable design and construction experience for the future construction of 3D concrete printing.\n",false,50,"Currently, 3D concrete printing technology is not yet able to print ready-mixed concrete with coarse aggregates.\n Based on an independently developed 3D printing construction equipment system and optimized concrete materials, a 3D concrete printer that can directly print ready-mixed concrete is developed.\n This paper introduces the whole 3D printing process for one power distribution substation in detail, including the printing equipment, key software, concrete preparation, printing process, and construction inspection.\n This investigation will provide valuable design and construction experience for the future construction of 3D concrete printing.\n"],["The layer grooves are generated on the all Fused Deposition Modeling (FDM) 3D printed structures.\n The principle of FDM is piling up melted printing material (mainly resin material).\n And crevice of each layer generates layer grooves.\n The layer grooves make the 3D printed structures mechanical characteristics deteriorate.\n For example, friction and strength.\n Currently 3D printing technology are not able to control the 3D printed structures to have constant friction and strength value.\n The 3D printed Structures are difficult to use for mechanical parts.\n Therefore authors already devised the 3D-CMF (Chemical Melting Finishing).\n The 3D-CMF is the method that dissolve the convex part of the layer grooves and filled in the concave part of the layer grooves and smoothen the layer grooves.\n The 3D-CMF changes the surface statement of the 3D printed structures, which is considered to affect the coefficient of friction.\n In this paper, we investigated the fundamental characteristics of the 3D-CMF and demonstrate of the change of the coefficient of static friction of the 3D printed structures.\n",false,51,"The layer grooves are generated on the all Fused Deposition Modeling (FDM) 3D printed structures.\n The principle of FDM is piling up melted printing material (mainly resin material).\n And crevice of each layer generates layer grooves.\n The layer grooves make the 3D printed structures mechanical characteristics deteriorate.\n For example, friction and strength.\n Currently 3D printing technology are not able to control the
