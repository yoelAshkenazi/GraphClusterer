atter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.37646411974289146,0.5208569610120944,null],"y":[-0.7172701501197309,-0.8678425864611048,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.37646411974289146,0.38043433094270906,null],"y":[-0.7172701501197309,-0.5779145224965608,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.37646411974289146,0.6393417045605801,null],"y":[-0.7172701501197309,-0.7372298580873786,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.37646411974289146,0.41319325673110374,null],"y":[-0.7172701501197309,-0.9977161597537763,null],"type":"scatter"},{"customdata":[["In recent years, the potential applications of three-dimensional (3D) food printing have emphasized this technique's prospects.\n This chapter details a brief history of 3D printing and a description of 3D printing options for food.\n It focuses on hydrocolloids in the 3D printing process, with a mention of their use to control the texture of 3D-printed foods.\n Three techniques are well-suited for 3D printing: extrusion-based printing, the most prevalent technique in food printing; inkjet printing; and laser-assisted printing.\n Sugar is a malleable material that can take on many forms and colors; it is also compatible with 3D printing. 3D printing technology was employed to produce cereal-based snacks with desired shapes and dimensions.\n The chapter concludes with some futuristic options, such as 3D printing and laser cooking and a novel application for four-dimensional food printing.\n",false,1,"In recent years, the potential applications of three-dimensional (3D) food printing have emphasized this technique's prospects.\n This chapter details a brief history of 3D printing and a description of 3D printing options for food.\n It focuses on hydrocolloids in the 3D printing process, with a mention of their use to control the texture of 3D-printed foods.\n Three techniques are well-suited for 3D printing: extrusion-based printing, the most prevalent technique in food printing; inkjet printing; and laser-assisted printing.\n Sugar is a malleable material that can take on many forms and colors; it is also compatible with 3D printing. 3D printing technology was employed to produce cereal-based snacks with desired shapes and dimensions.\n The chapter concludes with some futuristic options, such as 3D printing and laser cooking and a novel application for four-dimensional food printing.\n"],["3D printing technology has diverse applications and advancements across various fields, with a particular focus on construction, medicine, and mechanical engineering.\n In construction, 3D printing has revolutionized the way concrete structures are built, offering cost and time efficiency by eliminating the need for formwork, and its autonomous nature makes it feasible for constructing structures on Mars.\n The mechanical properties of 3D-printed objects are anisotropic, requiring specialized testing and analysis, and the impact of printing angles and material types on tensile strength is significant for optimizing 3D-printed parts.\n In medicine, 3D printing has shown promise in fracture treatment, with a process established for creating customized implants using X-ray and micro-CT images, providing a patient-specific solution.\n The use of 3D printing in creating concrete structures emphasizes the importance of reinforcement and the potential for individualized and digitalized designs, and the limitations and solutions for practical applications are addressed.\n The characterization of 3D-printed conductors' electrical properties and methods to enhance their performance are also introduced, proposing the use of infrared thermography and VCSEM to improve the design of 3D-printed transducers and exploit the electrical properties of 3D-printed conductors.\n",true,2,"3D printing technology has diverse applications and advancements across various fields, with a particular focus on construction, medicine, and mechanical engineering.\n In construction, 3D printing has revolutionized the way concrete structures are built, offering cost and time efficiency by eliminating the need for formwork, and its autonomous nature makes it feasible for constructing structures on Mars.\n The mechanical properties of 3D-printed objects are anisotropic, requiring specialized testing and analysis, and the impact of printing angles and material types on tensile strength is significant for optimizing 3D-printed parts.\n In medicine, 3D printing has shown promise in fracture treatment, with a process established for creating customized implants using X-ray and micro-CT images, providing a patient-specific solution.\n The use of 3D printing in creating concrete structures emphasizes the importance of reinforcement and the potential for individualized and digitalized designs, and the limitations and solutions for practical applications are addressed.\n The characterization of 3D-printed conductors' electrical properties and methods to enhance their performance are also introduced, proposing the use of infrared thermography and VCSEM to improve the design of 3D-printed transducers and exploit the electrical properties of 3D-printed conductors.\n"],["3D printing technology is being applied in the field of energy storage devices, specifically in creating structural lithium-ion batteries and other advanced batteries.\n The technology offers advantages such as flexibility, cost-effectiveness, and the ability to create complex shapes, making it suitable for various energy devices.\n Recent progress in 3D printing methods for batteries includes lithography-based 3D printing, inkjet printing, and direct ink writing. 3D-printed lithium-ion batteries using LiMn0.21Fe0.79PO4@C nanocrystals exhibit exceptional rate capability, making them promising for special usage scenarios such as flexible and wearable devices.\n The goal of 3D printing in fabricating advanced batteries is to achieve long-term durability, safety, and high energy density.\n Challenges and future directions in this field remain, but with further development, 3D-printed batteries could find widespread application in various sectors, representing a significant advancement in energy storage.\n",true,3,"3D printing technology is being applied in the field of energy storage devices, specifically in creating structural lithium-ion batteries and other advanced batteries.\n The technology offers advantages such as flexibility, cost-effectiveness, and the ability to create complex shapes, making it suitable for various energy devices.\n Recent progress in 3D printing methods for batteries includes lithography-based 3D printing, inkjet printing, and direct ink writing. 3D-printed lithium-ion batteries using LiMn0.21Fe0.79PO4@C nanocrystals exhibit exceptional rate capability, making them promising for special usage scenarios such as flexible and wearable devices.\n The goal of 3D printing in fabricating advanced batteries is to achieve long-term durability, safety, and high energy density.\n Challenges and future directions in this field remain, but with further development, 3D-printed batteries could find widespread application in various sectors, representing a significant advancement in energy storage.\n"],["The application of 3D printing technology in medicine is a rapidly growing field, with potential benefits in orthoses, radiology, forensic reconstruction, cardiopulmonary disease, neurosurgery, cardiovascular interventions, surgical planning, and education. 3D printed orthoses have shown promising results in terms of biomechanical and kinematic parameters, as well as patient satisfaction and comfort.\n In radiology, 3D printing is being used to create anatomical models for diagnostics, surgical planning, and patient education, but there is a need for regulation and quality control to ensure accuracy and safety.\n The forensic field has also used 3D printing for facial reconstruction, while in cardiopulmonary disease, 3D printed models provide valuable information for surgical planning and education.\n Neurosurgery and cardiovascular interventions have particularly benefited from 3D printing, with the technology being used to create patient-specific models for preoperative planning and intervention optimization. 3D printing has been employed in surgical planning for mitral valve disease and atrial septal defect, with promising results.\n The technology has also been used to create organ models for preoperative training and patient education, with the potential for artificial intelligence to enhance the realism and accuracy of these models. 3D printing technology has the potential to revolutionize various aspects of medicine, from orthoses and radiology to surgical planning and education.\n However, there is a need for further research and standardization to ensure the accuracy, safety, and effectiveness of 3D printed medical products.\n",true,4,"The application of 3D printing technology in medicine is a rapidly growing field, with potential benefits in orthoses, radiology, forensic reconstruction, cardiopulmonary disease, neurosurgery, cardiovascular interventions, surgical planning, and education. 3D printed orthoses have shown promising results in terms of biomechanical and kinematic parameters, as well as patient satisfaction and comfort.\n In radiology, 3D printing is being used to create anatomical models for diagnostics, surgical planning, and patient education, but there is a need for regulation and quality control to ensure accuracy and safety.\n The forensic field has also used 3D printing for facial reconstruction, while in cardiopulmonary disease, 3D printed models provide valuable information for surgical planning and education.\n Neurosurgery and cardiovascular interventions have particularly benefited from 3D printing, with the technology being used to create patient-specific models for preoperative planning and intervention optimization. 3D printing has been employed in surgical planning for mitral valve disease and atrial septal defect, with promising results.\n The technology has also been used to create organ models for preoperative training and patient education, with the potential for artificial intelligence to enhance the realism and accuracy of these models. 3D printing technology has the potential to revolutionize various aspects of medicine, from orthoses and radiology to surgical planning and education.\n However, there is a need for further research and standardization to ensure the accuracy, safety, and effectiveness of 3D printed medical products.\n"],["3D printing in the pharmaceutical industry is gaining traction, particularly for drug manufacturing and personalized medicine, offering flexibility in dosage forms and control of drug release through complex geometries.\n Various 3D printing methods and materials are being explored, including selective laser sintering, binder deposition, stereolithography, inkjet printing, extrusion-based printing, and fused deposition modeling, with the latter being a popular choice due to its affordability and simplicity.\n Hydrogels are a promising class of materials, offering tailorability and compatibility with various 3D printing techniques, making them valuable for tissue engineering, regenerative medicine, and other biomedical applications.\n The 3D printing of tablets presents challenges, but allows for the production of personalized dosage forms and controlled release rates.\n Multi-axis 3D printing of hydrogels has the potential to overcome limitations of triaxial printers, enabling the printing of non-planar substrates.\n Overall, 3D printing is revolutionizing the pharmaceutical industry, enabling personalized medicine, complex dosage forms, and controlled drug release, with hydrogels being a promising avenue for advanced biomedical applications.\n",true,5,"3D printing in the pharmaceutical industry is gaining traction, particularly for drug manufacturing and personalized medicine, offering flexibility in dosage forms and control of drug release through complex geometries.\n Various 3D printing methods and materials are being explored, including selective laser sintering, binder deposition, stereolithography, inkjet printing, extrusion-based printing, and fused deposition modeling, with the latter being a popular choice due to its affordability and simplicity.\n Hydrogels are a promising class of materials, offering tailorability and compatibility with various 3D printing techniques, making them valuable for tissue engineering, regenerative medicine, and other biomedical applications.\n The 3D printing of tablets presents challenges, but allows for the production of personalized dosage forms and controlled release rates.\n Multi-axis 3D printing of hydrogels has the potential to overcome limitations of triaxial printers, enabling the printing of non-planar substrates.\n Overall, 3D printing is revolutionizing the pharmaceutical industry, enabling personalized medicine, complex dosage forms, and controlled drug release, with hydrogels being a promising avenue for advanced biomedical applications.\n"],["3D printing technology has a comprehensive overview of its applications and potential future implications across various fields.\n The concept of 3D printing highlights its historical development, techniques, and companies involved.\n It touches on the technology's relevance in medicine, specifically for tissue and organ creation, and its potential economic impact on manufacturing and trade.\n The growing availability of 3D-printing services enables individuals to access 3D printing without owning a printer.\n The NIH's 3D Print Exchange is a platform for sharing and creating scientific 3D models, emphasizing the ing process, and the materials used.\n The potential economic impact of 3D printing challenges mass production processes and influences various industries.\n A practical guide for educational institutions to leverage 3D printing technologies effectively is also provided.\n"],["3D printing is a rapidly evolving technology with diverse applications across multiple fields, including medicine, engineering, and manufacturing.\n It is an additive manufacturing process that allows for the creation of complex 3D objects with intricate shapes and geometries.\n The versatility of 3D printing lies in its ability to use various materials, such as polymers, nanocomposites, and biomaterials, each with unique properties that cater to specific application requirements. 3D printing is making significant strides in the medical field, particularly in tissue engineering and biomedical applications, where researchers are exploring the use of 3D printing to create scaffolds for tissue regeneration, biosensors, and biomedical detection devices.\n Nanomaterials play a crucial role in enhancing the properties of 3D-printed medical products.\n In the engineering and manufacturing sectors, 3D printing is being utilized to create complex structures and functional devices, offering advantages such as high resolution, high accuracy, and unique customizability. 3D printing also enables the prototyping of parts with high complexity and precision in the water treatment industry and is finding applications in optics and photonics.\n However, challenges and limitations are associated with 3D printing, such as the need for suitable materials and printing resolution, build volume, and speed constraints, which researchers are working to overcome by exploring different techniques, materials, and hybrid approaches.\n",true,7,"3D printing is a rapidly evolving technology with diverse applications across multiple fields, including medicine, engineering, and manufacturing.\n It is an additive manufacturing process that allows for the creation of complex 3D objects with intricate shapes and geometries.\n The versatility of 3D printing lies in its ability to use various materials, such as polymers, nanocomposites, and biomaterials, each with unique properties that cater to specific application requirements. 3D printing is making significant strides in the medical field, particularly in tissue engineering and biomedical applications, where researchers are exploring the use of 3D printing to create scaffolds for tissue regeneration, biosensors, and biomedical detection devices.\n Nanomaterials play a crucial role in enhancing the properties of 3D-printed medical products.\n In the engineering and manufacturing sectors, 3D printing is being utilized to create complex structures and functional devices, offering advantages such as high resolution, high accuracy, and unique customizability. 3D printing also enables the prototyping of parts with high complexity and precision in the water treatment industry and is finding applications in optics and photonics.\n However, challenges and limitations are associated with 3D printing, such as the need for suitable materials and printing resolution, build volume, and speed constraints, which researchers are working to overcome by exploring different techniques, materials, and hybrid approaches.\n"],["3D printing, also known as additive manufacturing, had been used in many fields, such as medicine, construction, automobile industries and so on.\n In recent years, 3D printing technology in food industry had developed rapidly, as with the diversification of the 3D printing forms.\n This paper introduced the working principle, application range, advantages and limitations, market application of the extrusion, powder binding and inkjet food 3D printing.\n Three food materials property related critical factors were suggested here for the rational design of 3D food structures: printability, applicability and post-processing.\n At present, the factors restricting the development of food 3D printing technology were the limitations and liquidity of printing materials, the printing speed, the stability of the printed model and so on.\n We suggest that it is urgent to strengthen the combination of food nutrition science with 3D printing and searching breakthroughs on personalized nutrition food manufacturing.\n We look forward to seeing a new revolution in the food intelligent manufacturing industry launch by 3D printing technology.\n",false,8,"3D printing, also known as additive manufacturing, had been used in many fields, such as medicine, construction, automobile industries and so on.\n In recent years, 3D printing technology in food industry had developed rapidly, as with the diversification of the 3D printing forms.\n This paper introduced the working principle, application range, advantages and limitations, market application of the extrusion, powder binding and inkjet food 3D printing.\n Three food materials property related critical factors were suggested here for the rational design of 3D food structures: printability, applicability and post-processing.\n At present, the factors restricting the development of food 3D printing technology were the limitations and liquidity of printing materials, the printing speed, the stability of the printed model and so on.\n We suggest that it is urgent to strengthen the combination of food nutrition science with 3D printing and searching breakthroughs on personalized nutrition food manufacturing.\n We look forward to seeing a new revolution in the food intelligent manufacturing industry launch by 3D printing technology.\n"],["Recent advances in 3D printing technology have provided a new avenue for food manufacturing.\n However, one challenge in 3D printing food is the limited availability of printable materials that can mimic the properties of real food.\n This review focused on the various 3DFP methodologies, as well as the reinforcement of natural food gel for improving printing features in 3D printed food.\n Also covered is the use of hydrogel-based 3D printing in the development of 3D printed food.\n Different 3D printing techniques can be employed to print hydrogel-based inks, each with its advantages and limitations. 3D printing of food using hydrogel-based inks has potential for customized food products development.\n In summary, the utilization of hydrogel-based inks in 3D printing offers a promising avenue for the development of customized food products.\n Although there are still challenges to overcome, such as improving the printability and mechanical properties of hydrogel-based inks, the potential benefits of this technology make it an exciting area of research.\n",false,9,"Recent advances in 3D printing technology have provided a new avenue for food manufacturing.\n However, one challenge in 3D printing food is the limited availability of printable materials that can mimic the properties of real food.\n This review focused on the various 3DFP methodologies, as well as the reinforcement of natural food gel for improving printing features in 3D printed food.\n Also covered is the use of hydrogel-based 3D printing in the development of 3D printed food.\n Different 3D printing techniques can be employed to print hydrogel-based inks, each with its advantages and limitations. 3D printing of food using hydrogel-based inks has potential for customized food products development.\n In summary, the utilization of hydrogel-based inks in 3D printing offers a promising avenue for the development of customized food products.\n Although there are still challenges to overcome, such as improving the printability and mechanical properties of hydrogel-based inks, the potential benefits of this technology make it an exciting area of research.\n"],["The major considerations of 3D food printing are printability, applicability, and postprocessing.\n The success of 3D-printed products does not stop with the printing process but also ensures the safe delivery of 3D-printed edible construct.\n Postprocessing of the 3D-printed construct is one of the prime factors deciding the marketability and consumer's acceptability.\n Hence, the present chapter aims to provide a broad knowledge on the various conventional and novel postprocessing methods.\n Various factors affecting the postprocessing of 3D-printed construct are also elaborated, with key emphasis on the selection of suitable postprocessing methods based on the nature of material supplies.\n Both cold and thermal settings are commonly employed as postprocessing steps to ensure the poststability of the 3D-printed construct.\n The present chapter throws light on describing the sequence of multiple chemical transitions at the molecular level and associated physical transformations during postprocessing in terms of change in color, taste, shape, and appearance.\n Certainly, this chapter helps in better understanding the significance of postprocessing of 3D-printed constructs and the choice of selection of suitable postprocessing methods in achieving a structurally stable 3D-printed food without compromising the printing precision.\n Importantly, the feasibility of various conventional and novel postprocessing methods and their synergistic benefits are well discussed with future requisites and challenges associated with postprocessing.\n Further, the methods of sensorial assessments used for 3D-printed foods are highlighted.\n Considering these aspects, knowledge of postprocessing is as important as optimization of the 3D-printing process.\n",false,10,"The major considerations of 3D food printing are printability, applicability, and postprocessing.\n The success of 3D-printed products does not stop with the printing process but also ensures the safe delivery of 3D-printed edible construct.\n Postprocessing of the 3D-printed construct is one of the prime factors deciding the marketability and consumer's acceptability.\n Hence, the present chapter aims to provide a broad knowledge on the various conventional and novel postprocessing methods.\n Various factors affecting the postprocessing of 3D-printed construct are also elaborated, with key emphasis on the selection of suitable postprocessing methods based on the nature of material supplies.\n Both cold and thermal settings are commonly employed as postprocessing steps to ensure the poststability of the 3D-printed construct.\n The present chapter throws light on describing the sequence of multiple chemical transitions at the molecular level and associated physical transformations during postprocessing in terms of change in color, taste, shape, and appearance.\n Certainly, this chapter helps in better understanding the significance of postprocessing of 3D-printed constructs and the choice of selection of suitable postprocessing methods in achieving a structurally stable 3D-printed food without compromising the printing precision.\n Importantly, the feasibility of various conventional and novel postprocessing methods and their synergistic benefits are well discussed with future requisites and challenges associated with postprocessing.\n Further, the methods of sensorial assessments used for 3D-printed foods are highlighted.\n Considering these aspects, knowledge of postprocessing is as important as optimization of the 3D-printing process.\n"],["With the rapid development of computer-based 3D printing technology, the technology is widely used in all walks of life.[1] Based on the introduction of 3D printing technology, this paper introduces the development of 3D printing technology in the construction industry.The performance requirements of 3D printed concrete materials and the commonly used 3D printed building materials are introduced.\n Finally, the problems still existing in 3D printing construction technology are summarized and the development prospects are put forward.\n",false,11,"With the rapid development of computer-based 3D printing technology, the technology is widely used in all walks of life.[1] Based on the introduction of 3D printing technology, this paper introduces the development of 3D printing technology in the construction industry.The performance requirements of 3D printed concrete materials and the commonly used 3D printed building materials are introduced.\n Finally, the problems still existing in 3D printing construction technology are summarized and the development prospects are put forward.\n"],["3D printing known as additive manufacturing has been widely used in academics and industries to make various 3D objects for various applications.\n The strength of the 3D printing parts is different from its original material strength due to this additive manufacturing technique.\n The 3D printing parts should be treated as anisotropic materials.\n However, the information of mechanical property such as the ultimate strength of 3D printing parts is very limited.\n There is little information about the mechanical property of 3D printing parts at different print angles.\n This research was focused on exploring the mechanical properties of 3D printing objects.\n The tensile test specimen of two different materials: acrylonitrile butadiene styrene-electrostatic dissipative (ABS-ESD) and Nylon 12 were printed at the 5 different print angles through the Fortus 450mc 3D printer.\n Tensile test results, data analysis, detailed discussion and the empirical formula of the tensile strength of 3D printing objects vs different print angles will be presented.\n",false,12,"3D printing known as additive manufacturing has been widely used in academics and industries to make various 3D objects for various applications.\n The strength of the 3D printing parts is different from its original material strength due to this additive manufacturing technique.\n The 3D printing parts should be treated as anisotropic materials.\n However, the information of mechanical property such as the ultimate strength of 3D printing parts is very limited.\n There is little information about the mechanical property of 3D printing parts at different print angles.\n This research was focused on exploring the mechanical properties of 3D printing objects.\n The tensile test specimen of two different materials: acrylonitrile butadiene styrene-electrostatic dissipative (ABS-ESD) and Nylon 12 were printed at the 5 different print angles through the Fortus 450mc 3D printer.\n Tensile test results, data analysis, detailed discussion and the empirical formula of the tensile strength of 3D printing objects vs different print angles will be presented.\n"],["Author(s): Truong, Andrew | Advisor(s): Mosallam, Ayman | Abstract: This thesis presents a state-of-the-art review on the 3D printing technology and itsapplications in construction.\n This technology is the computer aided design and manufacturing ofobjects.\n It is a new way of manufacturing products by layer to layer adhesion.\n The material caninclude thermoplastics, photopolymers, concrete and many other materials.\n The major benefit of3D printing applications in construction is the ability to 3D print concrete without the use offormwork.\n The use of concrete 3D printing allows for the construction of concrete structures thatare cost and time efficient.\n Construction of concrete 3D printing deviates from typical methods ofconcrete construction and therefore requires structural analysis and novel engineering design tomaintain structural integrity.\n A review of concrete 3D printed structures that are currently beingprinted and how 3D printing works are presented in this thesis to allow for informed designdecisions when 3D print structures.\n The overview of the 3D printing will also include thefeasibility of 3D printing structures on planet Mars.\n Due to the autonomous nature of 3D printedconstruction, structure can be constructed on the desolate planet before astronauts arrive to Mars.The use of 3D printing has a variety of applications and can increase the efficiency of structuralengineering design and construction.\n",false,13,"Author(s): Truong, Andrew | Advisor(s): Mosallam, Ayman | Abstract: This thesis presents a state-of-the-art review on the 3D printing technology and itsapplications in construction.\n This technology is the computer aided design and manufacturing ofobjects.\n It is a new way of manufacturing products by layer to layer adhesion.\n The material caninclude thermoplastics, photopolymers, concrete and many other materials.\n The major benefit of3D printing applications in construction is the ability to 3D print concrete without the use offormwork.\n The use of concrete 3D printing allows for the construction of concrete structures thatare cost and time efficient.\n Construction of concrete 3D printing deviates from typical methods ofconcrete construction and therefore requires structural analysis and novel engineering design tomaintain structural integrity.\n A review of concrete 3D printed structures that are currently beingprinted and how 3D printing works are presented in this thesis to allow for informed designdecisions when 3D print structures.\n The overview of the 3D printing will also include thefeasibility of 3D printing structures on planet Mars.\n Due to the autonomous nature of 3D printedconstruction, structure can be constructed on the desolate planet before astronauts arrive to Mars.The use of 3D printing has a variety of applications and can increase the efficiency of structuralengineering design and construction.\n"],["Systematic approach for evaluation and optimization of spray-based 3D (S-3D) mortar printing technology are explored.\n Effects of different fly ash (FA), silica fume (SF) and water-binder (W\u002fB) ratios on the rheological properties of mortar are firstly evaluated by orthogonal tests.\n The mortar with excellent rheological properties is then adopted to assess the S-3D printability.\n The test results show that proper additions of FA, SF and W\u002fB can prolong the printing window to 120\u2013135 min as well as improve the printing accuracy.\n Single layer and accumulative thickness tests are innovatively used to quantify the morphological sustainability of S-3D printed mortar.\n The mechanical strengths of S-3D printed mortar are remarkably higher than those of the cast counterparts in view of maximum increase of 72.64% compressive, 45.83% flexural and 33.33% splitting strengths, respectively.\n The high spraying pressure of S-3D printing procedure avails small pore size, therefore the compactness of the internal microstructure of S-3D printed mortar.\n A special-configured convex nameplate \u201cHEBUT\u201d with size of 2200mm \u00d7 500mm \u00d7 30 mm (X \u00d7 Z \u00d7 Y directions) is successfully printed on a vertical platform, which proves the applicability and dexterity of S-3D printing technology in spatial context. \u2022 S-3D printing promotes the construction of 3D printing in spatial context. \u2022 Proper FA, SF and W\u002fB improve the printing window and accuracy of S-3D printing. \u2022 Mechanical strength of S-3D printed mortar is higher than that of cast mortar. \u2022 S-3D printability is assessed by single layer and accumulative thickness tests. \u2022 S-3D printing increases the compactness of mortar as the pores become smaller.\n",false,14,"Systematic approach for evaluation and optimization of spray-based 3D (S-3D) mortar printing technology are explored.\n Effects of different fly ash (FA), silica fume (SF) and water-binder (W\u002fB) ratios on the rheological properties of mortar are firstly evaluated by orthogonal tests.\n The mortar with excellent rheological properties is then adopted to assess the S-3D printability.\n The test results show that proper additions of FA, SF and W\u002fB can prolong the printing window to 120\u2013135 min as well as improve the printing accuracy.\n Single layer and accumulative thickness tests are innovatively used to quantify the morphological sustainability of S-3D ore efficiently, the mechanical properties of the components fabricated by cooperative 3D printing have not been systematically characterized.\n This paper aims to develop a data-driven predictive model that predicts the tensile strength of the components fabricated by cooperative 3D printing.\n Experimental results have shown that the predictive model is capable of predicting tensile strength as well as identifying the significant factors that affect the tensile strength.\n",false,15,"Abstract 3D printing has been extensively used for rapid prototyping as well as low-volume production in aerospace, automotive, and medical industries.\n However, conventional manufacturing processes (i.e., injection molding and CNC machining) are more economical than 3D printing for high-volume mass production.\n In addition, current 3D printing techniques are not capable of fabricating large components due to the limited build size of commercially available 3D printers.\n To increase 3D printing throughput and build volume, a novel cooperative 3D printing technique has been recently introduced.\n Cooperative 3D printing is an additive manufacturing process where individual mobile 3D printers collaborate on printing a part simultaneously, thereby increasing printing speed and build volume.\n While cooperative 3D printing has the potential to fabricate larger components more efficiently, the mechanical properties of the components fabricated by cooperative 3D printing have not been systematically characterized.\n This paper aims to develop a data-driven predictive model that predicts the tensile strength of the components fabricated by cooperative 3D printing.\n Experimental results have shown that the predictive model is capable of predicting tensile strength as well as identifying the significant factors that affect the tensile strength.\n"],["Purpose: Analysis and the review of 3D scanning methods, methods of combining 3D scans and tables available on the market (rotary, tilt and turn) as non-destructive testing systems of polymer materials.\n As the problem of deformation testing of elements produced by 3D printing is relatively novel, so far a small number of publications on this subject have been observed in terms of current solutions in the area of methodology and devices.\n Design\u002fmethodology\u002fapproach: 3D print samples have been prepared using MultiJet Printing (MJP), also called PolyJet Printing.\n The first sample was left in a UV oven and the second one in a dark cabinet, without access to sunlight (standard conditions 23\u002f50 as described in ISO 554:1976).\n Non-contact structured blue light 3D metrology grade scanner was used to capture the entire part geometry for inspection.\n A comparison of subsequent scans after postcuring with reference scans after printing can indicate dimensional changes.\n The resulting scans are detailed enough to monitor shape and size changes over time.\n Findings: Universal 3D printing model beneficial in distortion analysis has been proposed.\n The method of evaluating 3D print distortions was verified using a metrology class 3D scanner.\n The results of this study show that deformations are declining through time to near the same values, the only difference is the rate of change of dimensions.\n Practical implications: Due to popularity and lower cost of polymer 3D printing, in comparison to metal 3D printing, an initial attempt to analyse the distortion of the locally melted substrate was done using MultiJet 3D printing with photopolymer material.\n The universal 3D print test part was proposed for verification of 3D printing deformations.\n Finally, the framework for the determination of 3D printing distortions is presented, taking into account the influence of UV postcuring.\n Originality\u002fvalue: Analysis of a method to measure 3D printing distortions using a metrology grade 3D scanner is presented in the paper.\n Recently, this matter is becoming more and more important because many prototypes are increasingly produced by 3D printing and 3D printing distortions may cause many difficulties during the manufacturing and assembly process.\n",false,16,"Purpose: Analysis and the review of 3D scanning methods, methods of combining 3D scans and tables available on the market (rotary, tilt and turn) as non-destructive testing systems of polymer materials.\n As the problem of deformation testing of elements produced by 3D printing is relatively novel, so far a small number of publications on this subject have been observed in terms of current solutions in the area of methodology and devices.\n Design\u002fmethodology\u002fapproach: 3D print samples have been prepared using MultiJet Printing (MJP), also called PolyJet Printing.\n The first sample was left in a UV oven and the second one in a dark cabinet, without access to sunlight (standard conditions 23\u002f50 as described in ISO 554:1976).\n Non-contact structured blue light 3D metrology grade scanner was used to capture the entire part geometry for inspection.\n A comparison of subsequent scans after postcuring with reference scans after printing can indicate dimensional changes.\n The resulting scans are detailed enough to monitor shape and size changes over time.\n Findings: Universal 3D printing model beneficial in distortion analysis has been proposed.\n The method of evaluating 3D print distortions was verified using a metrology class 3D scanner.\n The results of this study show that deformations are declining through time to near the same values, the only difference is the rate of change of dimensions.\n Practical implications: Due to popularity and lower cost of polymer 3D printing, in comparison to metal 3D printing, an initial attempt to analyse the distortion of the locally melted substrate was done using MultiJet 3D printing with photopolymer material.\n The universal 3D print test part was proposed for verification of 3D printing deformations.\n Finally, the framework for the determination of 3D printing distortions is presented, taking into account the influence of UV postcuring.\n Originality\u002fvalue: Analysis of a method to measure 3D printing distortions using a metrology grade 3D scanner is presented in the paper.\n Recently, this matter is becoming more and more important because many prototypes are increasingly produced by 3D printing and 3D printing distortions may cause many difficulties during the manufacturing and assembly process.\n"],["Currently, 3D concrete printing technology is not yet able to print ready-mixed concrete with coarse aggregates.\n Based on an independently developed 3D printing construction equipment system and optimized concrete materials, a 3D concrete printer that can directly print ready-mixed concrete is developed.\n This paper introduces the whole 3D printing process for one power distribution substation in detail, including the printing equipment, key software, concrete preparation, printing process, and construction inspection.\n This investigation will provide valuable design and construction experience for the future construction of 3D concrete printing.\n",false,17,"Currently, 3D concrete printing technology is not yet able to print ready-mixed concrete with coarse aggregates.\n Based on an independently developed 3D printing construction equipment system and optimized concrete materials, a 3D concrete printer that can directly print ready-mixed concrete is developed.\n This paper introduces the whole 3D printing process for one power distribution substation in detail, including the printing equipment, key software, concrete preparation, printing process, and construction inspection.\n This investigation will provide valuable design and construction experience for the future construction of 3D concrete printing.\n"],["The layer grooves are generated on the all Fused Deposition Modeling (FDM) 3D printed structures.\n The principle of FDM is piling up melted printing material (mainly resin material).\n And crevice of each layer generates layer grooves.\n The layer grooves make the 3D printed structures mechanical characteristics deteriorate.\n For example, friction and strength.\n Currently 3D printing technology are not able to control the 3D printed structures to have constant friction and strength value.\n The 3D printed Structures are difficult to use for mechanical parts.\n Therefore authors already devised the 3D-CMF (Chemical Melting Finishing).\n The 3D-CMF is the method that dissolve the convex part of the layer grooves and filled in the concave part of the layer grooves and smoothen the layer grooves.\n The 3D-CMF changes the surface statement of the 3D printed structures, which is considered to affect the coefficient of friction.\n In this paper, we investigated the fundamental characteristics of the 3D-CMF and demonstrate of the change of the coefficient of static friction of the 3D printed structures.\n",false,18,"The layer grooves are generated on the all Fused Deposition Modeling (FDM) 3D printed structures.\n The principle of FDM is piling up melted printing material (mainly resin material).\n And crevice of each layer generates layer grooves.\n The layer grooves make the 3D printed structures mechanical characteristics deteriorate.\n For example, friction and strength.\n Currently 3D printing technology are not able to control the 3D printed structures to have constant friction and strength value.\n The 3D printed Structures are difficult to use for mechanical parts.\n Therefore authors already devised the 3D-CMF (Chemical Melting Finishing).\n The 3D-CMF is the method that dissolve the convex part of the layer grooves and filled in the concave part of the layer grooves and smoothen the layer grooves.\n The 3D-CMF changes the surface statement of the 3D printed structures, which is considered to affect the coefficient of friction.\n In this paper, we investigated the fundamental characteristics of the 3D-CMF and demonstrate of the change of the coefficient of static friction of the 3D printed structures.\n"],["One of the more recent fracture-healing methods comprises applying patient-specific 3D printing.\n An optimal fracture-healing method would accurately print and embed a customized implant at the defect site of the fracture.\n In this study, to provide a standardized 3D printing process, the entire process of making a fracture model, manufacturing the customized 3D printing, and implanting the result was conducted through animal experiments.\n A fracture treatment 3D printing process was established and a fracture model was produced.\n X-ray and micro-computed tomography (CT) images were acquired and the portions with the fractured bones were extracted by segmentation and reconstruction using image preprocessing software.\n Based on this, 3D modeling of the fracture site scaffold was performed, and the 3D printing protocol was experimentally verified through polylactic acid (PLA)-based 3D printing and implantation at the fracture site.\n The entire process of making the fracture model, manufacturing the customized 3D-printed bone fragment, and implanting it in the defect site was performed based on 3D printing.\n There is a need for further animal clinical validation and histological studies on the fracture recovery process according to 3D printing protocols.\n Nevertheless, this approach (performing the implantation process of a customizable 3D printing scaffold for replacing atypical fractures using X-ray and micro-CT images) is expected to play a new role in fracture treatment.\n",false,19,"One of the more recent fracture-healing methods comprises applying patient-specific 3D printing.\n An optimal fracture-healing method would accurately print and embed a customized implant at the defect site of the fracture.\n In this study, to provide a standardized 3D printing process, the entire process of making a fracture model, manufacturing the customized 3D printing, and implanting the result was conducted through animal experiments.\n A fracture treatment 3D printing process was established and a fracture model was produced.\n X-ray and micro-computed tomography (CT) images were acquired and the portions with the fractured bones were extracted by segmentation and reconstruction using image preprocessing software.\n Based on this, 3D modeling of the fracture site scaffold was performed, and the 3D printing protocol was experimentally verified through polylactic acid (PLA)-based 3D printing and implantation at the fracture site.\n The entire process of making the fracture model, manufacturing the customized 3D-printed bone fragment, and implanting it in the defect site was performed based on 3D printing.\n There is a need for further animal clinical validation and histological studies on the fracture recovery process according to 3D printing protocols.\n Nevertheless, this approach (performing the implantation process of a customizable 3D printing scaffold for replacing atypical fractures using X-ray and micro-CT images) is expected to play a new role in fracture treatment.\n"],["Fuse Deposition Modeling (FDM) 3D printing is one of additive manufacturing technology which physical 3D model is build up layer by layer.\n The support structure is almost involved on the process if overhang shape is met on the 3D model.\n It has main function to prevent the 3D printed model from collapsing.\n Commonly, the single material source of FDM 3D printer machine is to supply building two structure, structure of main 3D object and support structure.\n Hence, our goal optimizes the using of support material for reducing the main material usage.\n Furthermore, the sixteen of variation overhang angle is set to the 3D model.\n All models are printed into two kind of 3D printed model, printed model with support structure addition and without support addition.\n The weight of each 3D printed model is measured by weight scale with accuracy of tool is 10 -4 g.\n Then the quality and the weight of 3D printed model are compared and analyzed.\n The result shows that the average overweight of 3D printed model with support structure addition is 40.41% than without support structure addition.\n Furthermore, there are several the 3D printed models without support structure that fail printed on variety model with 0\u00b0 until 11\u00b0 of overhang angle.\n The conclusion of this study is that the support structure can prevent the 3D printed model from collapsing but it does not need be built up if the overhang angle more than 11\u00b0.\n",false,20,"Fuse Deposition Modeling (FDM) 3D printing is one of additive manufacturing technology which physical 3D model is build up layer by layer.\n The support structure is almost involved on the process if overhang shape is met on the 3D model.\n It has main function to prevent the 3D printed model from collapsing.\n Commonly, the single material source of FDM 3D printer machine is to supply building two structure, structure of main 3D object and support structure.\n Hence, our goal optimizes the using of support material for reducing the main material usage.\n Furthermore, the sixteen of variation overhang angle is set to the 3D model.\n All models are printed into two kind of 3D printed model, printed model with support structure addition and without support addition.\n The weight of each 3D printed model is measured by weight scale with accuracy of tool is 10 -4 g.\n Then the quality and the weight of 3D printed model are compared and analyzed.\n The result shows that the average overweight of 3D printed model with support structure addition is 40.41% than without support structure addition.\n Furthermore, there are several the 3D printed models without support structure that fail printed on variety model with 0\u00b0 until 11\u00b0 of overhang angle.\n The conclusion of this study is that the support structure can prevent the 3D printed model from collapsing but it does not need be built up if the overhang angle more than 11\u00b0.\n"],["Fused Deposition Modeling (FDM) is an Additive Manufacturing technology where a heated plastic filament will be placed on the bedplate layer by layer until the 3D object is printed.\n The mechanical properties of the ABS FDM 3D-printed parts are not yet determined or estimated prior printing.\n Hence, the goal of this study is to identify the optimum 3D printing parameters based on the tensile properties of ABS FDM 3D-printed polymer parts.\n Taguchi approach and Range Analysis were used in finding the optimum 3D printing parameters in which different parameters were considered to meet the requirements of the orthogonal arrays.\n Five pieces of 3D-printed dumbbell-shaped tensile specimen were prepared for each parameter.\n The tests followed the ASTM D638-14 standard.\n The result for the optimum 3D printing configuration of ABS FDM 3D-printed material were concluded as the values with the highest tensile strength.\n",false,21,"Fused Deposition Modeling (FDM) is an Additive Manufacturing technology where a heated plastic filament will be placed on the bedplate layer by layer until the 3D object is printed.\n The mechanical properties of the ABS FDM 3D-printed parts are not yet determined or estimated prior printing.\n Hence, the goal of this study is to identify the optimum 3D printing parameters based on the tensile properties of ABS FDM 3D-printed polymer parts.\n Taguchi approach and Range Analysis were used in finding the optimum 3D printing parameters in which different parameters were considered to meet the requirements of the orthogonal arrays.\n Five pieces of 3D-printed dumbbell-shaped tensile specimen were prepared for each parameter.\n The tests followed the ASTM D638-14 standard.\n The result for the optimum 3D printing configuration of ABS FDM 3D-printed material were concluded as the values with the highest tensile strength.\n"],["This paper aims to present an overview and explore components or structures suitable for 3D printed concrete.\n Most traditional structural forms are not well suitable for 3D printed concrete.\n To be more specific, it cannot fully consider the characteristics and advantages of 3D printing such as individualization and digitalization.\n Several 3D-printing-specific structure forms (including hollow form, tree form, arch form, and structure-functional form) are classified and the relevant successful cases are demonstrated.\n Moreover, the application potential of 3D printed concrete structures is illustrated and the limitations as well as the solutions for the application of 3D printed concrete in practical projects are also summarized.\n Based on the classification of different reinforcement materials, several reinforcement methods are intensively discussed for 3D printed concrete including steel bars, fibers and other reinforcement materials.\n The comparison of economic and environmental benefits between 3D concrete printing technology and traditional construction method is discussed respectively.\n Finally, the expected evolution of 3D printed structures is put forward and recommended.\n",false,22,"This paper aims to present an overview and explore components or structures suitable for 3D printed concrete.\n Most traditional structural forms are not well suitable for 3D printed concrete.\n To be more specific, it cannot fully consider the characteristics and advantages of 3D printing such as individualization and digitalization.\n Several 3D-printing-specific structure forms (including hollow form, tree form, arch form, and structure-functional form) are classified and the relevant successful cases are demonstrated.\n Moreover, the application potential of 3D printed concrete structures is illustrated and the limitations as well as the solutions for the application of 3D printed concrete in practical projects are also summarized.\n Based on the classification of different reinforcement materials, several reinforcement methods are intensively discussed for 3D printed concrete including steel bars, fibers and other reinforcement materials.\n The comparison of economic and environmental benefits between 3D concrete printing technology and traditional construction method is discussed respectively.\n Finally, the expected evolution of 3D printed structures is put forward and recommended.\n"],["This paper introduces characterization techniques to investigate electrical properties of 3D printed conductors.\n It presents a physical model to describe frequency dependent electrical properties of 3D-printed conductors; the use of infrared thermography to characterize electrical anisotropy in 3D-printed sheets and the use of the voltage contrast Scanning Electron Microscopy method (VCSEM) to determine potential distributions in 3D-printed sheets.\n The characterization methods could enable improvement of 3D-printed transducer design and exploit electrical properties of 3D-printed conductors.\n",false,23,"This paper introduces characterization techniques to investigate electrical properties of 3D printed conductors.\n It presents a physical model to describe frequency dependent electrical properties of 3D-printed conductors; the use of infrared thermography to characterize electrical anisotropy in 3D-printed sheets and the use of the voltage contrast Scanning Electron Microscopy method (VCSEM) to determine potential distributions in 3D-printed sheets.\n The characterization methods could enable improvement of 3D-printed transducer design and exploit electrical properties of 3D-printed conductors.\n"],["From the perspective of the features of effective vertical and overhanging construction, the spray-based three-dimensional (S-3D) mortar printing technology has promoted the application of 3D printing in construction fields.\n Carbon fibers were used to optimize the mechanical performance of S-3D printed mortar.\n The effects of carbon fiber volume (0%, 0.5%, 1.0%, 1.5%, and 2.0%) and length (3 and 5 mm) on the working properties, printing accuracy, mechanical properties, and microstructural properties of the S-3D printed mortar were studied comprehensively.\n The test results showed that the S-3D printed mortar with the 1.5 vol% and 3 mm length carbon fiber (L3-V1.5 specimen) showed optimal printing accuracy in the single-layer and accumulative thickness tests.\n The S-3D printed L3-V1.5 mortar had the maximum flexural strength, which increased by 53.06% and 39.96% at 7 and 28 days, respectively, more than those of its cast counterparts.\n In addition, the S-3D printing process enhanced the interlayer bonding strength, and the ultimate interlayer splitting strength of the S-3D printed L3-V1.5 mortar increased by 2.16% and 3.33% at 7 and 28 days, respectively, more than those of the cast mortar without carbon fibers.\n The S-3D printing process improved the carbon fiber alignment and compactness and, thus, the mechanical properties of the S-3D printed mortar.\n",false,24,"From the perspective of the features of effective vertical and overhanging construction, the spray-based three-dimensional (S-3D) mortar printing technology has promoted the application of 3D printing in construction fields.\n Carbon fibers were used to optimize the mechanical performance of S-3D printed mortar.\n The effects of carbon fiber volume (0%, 0.5%, 1.0%, 1.5%, and 2.0%) and length (3 and 5 mm) on the working properties, printing accuracy, mechanical properties, and microstructural properties of the S-3D printed mortar were studied comprehensively.\n The test results showed that the S-3D printed mortar with the 1.5 vol% and 3 mm length carbon fiber (L3-V1.5 specimen) showed optimal printing accuracy in the single-layer and accumulative thickness tests.\n The S-3D printed L3-V1.5 mortar had the maximum flexural strength, which increased by 53.06% and 39.96% at 7 and 28 days, respectively, more than those of its cast counterparts.\n In addition, the S-3D printing process enhanced the interlayer bonding strength, and the ultimate interlayer splitting strength of the S-3D printed L3-V1.5 mortar increased by 2.16% and 3.33% at 7 and 28 days, respectively, more than those of the cast mortar without carbon fibers.\n The S-3D printing process improved the carbon fiber alignment and compactness and, thus, the mechanical properties of the S-3D printed mortar.\n"],["The article presents the results of a study on the using additive technologies in construction possibilities.\n A historical review of the development of automation of construction processes and 3D printing has been carried out.\n The main methods of using 3D printing in construction production, their advantages and disadvantages are considered.\n Two fundamentally different methods of manufacturing building structures using 3D printing are described: inkjet binder application and multilayer 3D extrusion printing.\n The main types of construction 3D printers are presented: portal 3D printers, 3D printers with a delta drive, crane-type printers and printers made on the principle of a \u201crobotic arm\u201d.\n The main properties and features of building materials used for 3D printing.\n The viscosity, the possibility of pumping and the grain size of the aggregate were determined as the basic properties of the concrete mixture for 3D printing.\n Materials and principles of reinforcement of structures obtained by three-dimensional printing are also considered.\n",false,25,"The article presents the results of a study on the using additive technologies in construction possibilities.\n A historical review of the development of automation of construction processes and 3D printing has been carried out.\n The main methods of using 3D printing in construction production, their advantages and disadvantages are considered.\n Two fundamentally different methods of manufacturing building structures using 3D printing are described: inkjet binder application and multilayer 3D extrusion printing.\n The main types of construction 3D printers are presented: portal 3D printers, 3D printers with a delta drive, crane-type printers and printers made on the principle of a \u201crobotic arm\u201d.\n The main properties and features of building materials used for 3D printing.\n The viscosity, the possibility of pumping and the grain size of the aggregate were determined as the basic properties of the concrete mixture for 3D printing.\n Materials and principles of reinforcement of structures obtained by three-dimensional printing are also considered.\n"],["Abstract As part of this work, a simulation model was constructed to evaluate the print quality of three-dimensional objects using a 3D printer.\n A study was conducted using non-contact scanning of a 3D model and varying the parameters affecting print quality, followed by an assessment of the degree to which the printed 3D model corresponded to its standard using software.\n The result of this study is the obtained values of the optimal printing parameters of the 3D model, which allow to obtain a high estimate of the degree of correspondence of the printed 3D model to its standard, and, consequently, high quality printing on a 3D printer.\n",false,26,"Abstract As part of this work, a simulation model was constructed to evaluate the print quality of three-dimensional objects using a 3D printer.\n A study was conducted using non-contact scanning of a 3D model and varying the parameters affecting print quality, followed by an assessment of the degree to which the printed 3D model corresponded to its standard using software.\n The result of this study is the obtained values of the optimal printing parameters of the 3D model, which allow to obtain a high estimate of the degree of correspondence of the printed 3D model to its standard, and, consequently, high quality printing on a 3D printer.\n"],["Failure in 3D-printed composite parts is complex due to anisotropic properties, which are mainly governed by printing parameters, printing strategy, and materials.\n Understanding the failure behaviour of materials is crucial for the design calculations of parts.\n Effective computational methodologies are yet not available for accurately capturing the failure behaviour of 3D-printed parts.\n Therefore, we proposed two different computational methodologies for modelling the failure behaviour of 3D-printed parts. 3D-printed parts subjected to uniaxial tensile loading were considered for modelling.\n In the first method, the computational model employed nonlinear properties of virgin material, and the model predicted higher values than the experimental results.\n This method provided idealistic nonlinear behaviour of 3D-printed parts.\n The difference in the results of experimental and computational is significant, especially in the case of 3D-printed composites.\n In the second method, the computational model utilized nonlinear material data from mechanical testing results and the model predicted accurate nonlinear behaviour of 3D-printed parts.\n This method provided realistic material behaviour of 3D-printed parts.\n Therefore, for effective design and analysis, it is suggested to use the latter computational methodology to capture the failure behaviour of 3D-printed parts accurately.\n",false,27,"Failure in 3D-printed composite parts is complex due to anisotropic properties, which are mainly governed by printing parameters, printing strategy, and materials.\n Understanding the failure behaviour of materials is crucial for the design calculations of parts.\n Effective computational methodologies are yet not available for accurately capturing the failure behaviour of 3D-printed parts.\n Therefore, we proposed two different computational methodologies for modelling the failure behaviour of 3D-printed parts. 3D-printed parts subjected to uniaxial tensile loading were considered for modelling.\n In the first method, the computational model employed nonlinear properties of virgin material, and the model predicted higher values than the experimental results.\n This method provided idealistic nonlinear behaviour of 3D-printed parts.\n The difference in the results of experimental and computational is significant, especially in the case of 3D-printed composites.\n In the second method, the computational model utilized nonlinear material data from mechanical testing results and the model predicted accurate nonlinear behaviour of 3D-printed parts.\n This method provided realistic material behaviour of 3D-printed parts.\n Therefore, for effective design and analysis, it is suggested to use the latter computational methodology to capture the failure behaviour of 3D-printed parts accurately.\n"],["Although existing energy storage devices (ESDs) that are prepared by traditional technologies can meet the demands of many application scenarios in our life, there are still many special application scenarios that cannot be implemented, such as flexible devices, wearable devices, and structural devices.\n Three-dimensional (3D) printing, an advanced technology that can realize rapid production of structural objects, has been widely studied in tissue micro\ufb02uidics, electronics, and engineering.\n The exploration of its application in ESDs has also been started by scientists in recent years.\n This article focuses on the topic of 3D-printed structural ESDs with improved electrochemical performances.\n First, the background of 3D printing technologies in fabricating ESDs is introduced, including the advantages and categories of 3D printing technologies for ESDs.\n Then, the current progresses of 3D printing technologies in fabricating structural lithium-ion batteries (LIBs) and sodium-ion batteries are summarized, including the preparation of inks, the 3D-printed cathode\u002fanode, the 3D-printed electrolyte, and the 3D-printed full LIBs.\n Besides, the progresses of other structural ESDs that are based on 3D printing are briefly summarized, such as the 3D-printed supercapacitors, the 3D-printed lithium\u2013sulfur paring structural ESDs for special usage scenarios.\n"],["Abstract Additive manufacturing, i.e., 3D printing, is being increasingly utilized to fabricate a variety of complex\u2010shaped electronics and energy devices (e.g., batteries, supercapacitors, and solar cells) due to its excellent process flexibility, good geometry controllability, as well as cost and material waste reduction.\n In this review, the recent advances in 3D printing of emerging batteries are emphasized and discussed.\n The recent progress in fabricating 3D\u2010printed batteries through the major 3D\u2010printing methods, including lithography\u2010based 3D printing, template\u2010assisted electrodeposition\u2010based 3D printing, inkjet printing, direct ink writing, fused deposition modeling, and aerosol jet printing, are first summarized.\n Then, the significant achievements made in the development and printing of battery electrodes and electrolytes are highlighted.\n Finally, major challenges are discussed and potential research frontiers in developing 3D\u2010printed batteries are proposed.\n It is expected that with the continuous development of printing techniques and materials, 3D\u2010printed batteries with long\u2010term durability, favorable safety as well as high energy and power density will eventually be widely used in many fields.\n",false,29,"Abstract Additive manufacturing, i.e., 3D printing, is being increasingly utilized to fabricate a variety of complex\u2010shaped electronics and energy devices (e.g., batteries, supercapacitors, and solar cells) due to its excellent process flexibility, good geometry controllability, as well as cost and material waste reduction.\n In this review, the recent advances in 3D printing of emerging batteries are emphasized and discussed.\n The recent progress in fabricating 3D\u2010printed batteries through the major 3D\u2010printing methods, including lithography\u2010based 3D printing, template\u2010assisted electrodeposition\u2010based 3D print
