e Almera nameplate was repositioned to a subcompact or B-segment saloon based on the V platform.\n"],["North Jakarta (Indonesian: Jakarta Utara; Betawi: Jakarte Belilir), abbreviated as Jakut, is one of the five administrative cities (kota administrasi) which form Special Capital Region of Jakarta, Indonesia.\n  North Jakarta is not self-governed and does not have a city council, hence it is not classified as a proper municipality.\n  It contains the entire coastal area within the Jakarta Special Capital Region.\n",false,2,"North Jakarta (Indonesian: Jakarta Utara; Betawi: Jakarte Belilir), abbreviated as Jakut, is one of the five administrative cities (kota administrasi) which form Special Capital Region of Jakarta, Indonesia.\n  North Jakarta is not self-governed and does not have a city council, hence it is not classified as a proper municipality.\n  It contains the entire coastal area within the Jakarta Special Capital Region.\n"],["The Geo Prizm and Chevrolet Prizm were compact cars that were rebadged versions of the Toyota Sprinter, a vehicle that the Japanese automaker Toyota never directly sold in the North American market.\n  The Sprinter itself was derived from the Toyota Corolla.\n  The Prizm was marketed under the Geo nameplate until it was discontinued after the 1997 model year.\n  After that, the vehicle was marketed under the Chevrolet nameplate.\n",false,3,"The Geo Prizm and Chevrolet Prizm were compact cars that were rebadged versions of the Toyota Sprinter, a vehicle that the Japanese automaker Toyota never directly sold in the North American market.\n  The Sprinter itself was derived from the Toyota Corolla.\n  The Prizm was marketed under the Geo nameplate until it was discontinued after the 1997 model year.\n  After that, the vehicle was marketed under the Chevrolet nameplate.\n"],["Toyota Motor Corporation (Japanese: \u30c8\u30e8\u30bf\u81ea\u52d5\u8eca\u682a\u5f0f\u4f1a\u793e, Hepburn: Toyota Jid\u014dsha kabushikigaisha, IPA: [to\ua71cjota], ed in North America\u2014that sits between subcompact cars and mid-size cars.  \"Small family car\" is a British term and a part of the C-segment in the European car classification.\n  However, before the downsizing of the United States car industry in the 1970s and 1980s, larger vehicles with wheelbases up to 110 in (2. 79 m) were considered \"compact cars\" in the United States.\n"],["The automotive industry comprises a wide range of companies and organizations involved in the design, development, manufacturing, marketing, selling, repairing, and modification of motor vehicles.\n  It is one of the world's largest industries by revenue (from 16% such as in France up to 40% to countries such as Slovakia).\n The word automotive comes from the Greek autos (self), and Latin motivus (of motion), referring to any form of self-powered vehicle.\n",false,11,"The automotive industry comprises a wide range of companies and organizations involved in the design, development, manufacturing, marketing, selling, repairing, and modification of motor vehicles.\n  It is one of the world's largest industries by revenue (from 16% such as in France up to 40% to countries such as Slovakia).\n The word automotive comes from the Greek autos (self), and Latin motivus (of motion), referring to any form of self-powered vehicle.\n"],["The Daihatsu Charmant (Japanese: \u30c0\u30a4\u30cf\u30c4\u30fb\u30b7\u30e3\u30eb\u30de\u30f3, Hepburn: Daihatsu Sharuman) is a subcompact car built by Daihatsu of Japan, based on the Toyota Corolla.\n  It was succeeded by the Daihatsu Applause two years after Charmant production ended.\n  The Charmant was heavily based on the E20 Toyota Corolla; model changes paralleled those of the Corolla.\n  All Charmants were fitted with Toyota inline-four engines, ranging from 1. 2 to 1. 6 litres.\n  The word charmant is French for \"charming.\n",false,12,"The Daihatsu Charmant (Japanese: \u30c0\u30a4\u30cf\u30c4\u30fb\u30b7\u30e3\u30eb\u30de\u30f3, Hepburn: Daihatsu Sharuman) is a subcompact car built by Daihatsu of Japan, based on the Toyota Corolla.\n  It was succeeded by the Daihatsu Applause two years after Charmant production ended.\n  The Charmant was heavily based on the E20 Toyota Corolla; model changes paralleled those of the Corolla.\n  All Charmants were fitted with Toyota inline-four engines, ranging from 1. 2 to 1. 6 litres.\n  The word charmant is French for \"charming.\n"],["The Toyota Corolla (E120\u002fE130) is the ninth generation of compact cars sold by Toyota under the Corolla nameplate.\n  In Japan, this series arrived to the market in August 2000; however, exports were typically not achieved until 2001 and 2002 depending on the market.\n The sedan and station wagon arrived first in August 2000, followed by the five-door hatchback in January 2001, and the Europe-only three-door hatchback in 2002.\n",false,13,"The Toyota Corolla (E120\u002fE130) is the ninth generation of compact cars sold by Toyota under the Corolla nameplate.\n  In Japan, this series arrived to the market in August 2000; however, exports were typically not achieved until 2001 and 2002 depending on the market.\n The sedan and station wagon arrived first in August 2000, followed by the five-door hatchback in January 2001, and the Europe-only three-door hatchback in 2002.\n"],["PT Astra Daihatsu Motor (also called ADM) is an automobile manufacturing company based in Jakarta, Indonesia.\n  It is a joint venture company between Daihatsu, Astra International and Toyota Tsusho.\n  It is the largest car manufacturer in Indonesia by production output and installed capacity, and has been second best-selling car brand behind Toyota.\n  ADM also supplied most Toyota-branded models sold in Indonesia, which includes compact cars such as Avanza, Rush, Agya and Calya.\n",false,14,"PT Astra Daihatsu Motor (also called ADM) is an automobile manufacturing company based in Jakarta, Indonesia.\n  It is a joint venture company between Daihatsu, Astra International an 4.\n  In the early 1980s, the brand changed from Datsun to Nissan in line with other models by the company.\n  Although production of the Sunny in Japan ended in 2004, the name remains in use in China and GCC countries for a rebadged version of the Nissan Almera.\n"],["Subcompact car is a North American classification for cars smaller than a compact car.\n  It is broadly equivalent to the B-segment (Europe), supermini (Great Britain) or A0-class (China) classifications.\n According to the U.\n S.\n  Environmental Protection Agency (EPA) car size class definition, the subcompact category sits between the \"minicompact\" and \"compact\" categories.\n",false,17,"Subcompact car is a North American classification for cars smaller than a compact car.\n  It is broadly equivalent to the B-segment (Europe), supermini (Great Britain) or A0-class (China) classifications.\n According to the U.\n S.\n  Environmental Protection Agency (EPA) car size class definition, the subcompact category sits between the \"minicompact\" and \"compact\" categories.\n"],["The Nissan Sentra is a series of automobiles manufactured by the Japanese automaker Nissan since 1982.\n  Since 1999, the Sentra has been categorized as a compact car, while previously it occupied the subcompact class.\n  Until 2006, Sentra was a rebadged export version of the Japanese Nissan Sunny, but since the 2013 model year, Sentra is a rebadged export version of the Sylphy.\n  The Sentra nameplate is not used in Japan.\n",false,18,"The Nissan Sentra is a series of automobiles manufactured by the Japanese automaker Nissan since 1982.\n  Since 1999, the Sentra has been categorized as a compact car, while previously it occupied the subcompact class.\n  Until 2006, Sentra was a rebadged export version of the Japanese Nissan Sunny, but since the 2013 model year, Sentra is a rebadged export version of the Sylphy.\n  The Sentra nameplate is not used in Japan.\n"],["A public company is a company whose ownership is organized via s nce that helps to reduce friction between surfaces in mutual contact, which ultimately reduces the heat generated when the surfaces move.\n  It may also have the function of transmitting forces, transporting foreign particles, or heating or cooling the surfaces.\n  The property of reducing friction is known as lubricity.\n In addition to industrial applications, lubricants are used for many other purposes.\n",false,35,"A lubricant (sometimes shortened to lube) is a substance that helps to reduce friction between surfaces in mutual contact, which ultimately reduces the heat generated when the surfaces move.\n  It may also have the function of transmitting forces, transporting foreign particles, or heating or cooling the surfaces.\n  The property of reducing friction is known as lubricity.\n In addition to industrial applications, lubricants are used for many other purposes.\n"],["Social cycle theories are among the earliest social theories in sociology.\n  Unlike the theory of social evolutionism, which views the evolution of society and human history as progressing in some new, unique direction(s), sociological cycle theory argues that events and stages of society and history generally repeat themselves in cycles.\n  Such a theory does not necessarily imply that there cannot be any social progress.\n",false,36,"Social cycle theories are among the earliest social theories in sociology.\n  Unlike the theory of social evolutionism, which views the evolution of society and human history as progressing in some new, unique direction(s), sociological cycle theory argues that events and stages of society and history generally repeat themselves in cycles.\n  Such a theory does not necessarily imply that there cannot be any social progress.\n"],["A motorized bicycle is a bicycle with an attached motor or engine  and transmission used either to power the vehicle unassisted, or to assist with pedalling.\n  Since it sometimes retains both pedals and a discrete connected drive for rider-powered propulsion, the motorized bicycle is in technical terms a true bicycle, albeit a power-assisted one.\n",false,37,"A motorized bicycle is a bicycle with an attached motor or engine  and transmission used either to power the vehicle unassisted, or to assist with pedalling.\n  Since it sometimes retains both pedals and a discrete connected drive for rider-powered propulsion, the motorized bicycle is in technical terms a true bicycle, albeit a power-assisted one.\n"],["The Spanish language is the most commonly spoken language in California after the English language, spoken by 28. 18 percent (10,434,308) of the population (in 2021).\n  Californian Spanish (espa\u00f1ol californiano) is a set of varieties of Spanish spoken in California, including the historical variety known as Californio Spanish (espa\u00f1ol californio).\n Spanish was first introduced to California in 1542 and has since become deeply entwined with California's cultural landscape and history.\n",false,38,"The Spanish language is the most commonly spoken language in California after the English language, spoken by 28. 18 percent (10,434,308) of the population (in 2021).\n  Californian Spanish (espa\u00f1ol californiano) is a set of varieties of Spanish spoken in California, including the historical variety known as Californio Spanish (espa\u00f1ol californio).\n Spanish was first introduced to California in 1542 and has since become deeply entwined with California's cultural landscape and history.\n"],["California is the most populous US state, with an estimated population of 38. 9 million as of 2023.\n  It has people from a wide variety of ethnic, racial, national, and religious backgrounds.\n  Population California is the most populated sub-national entity in North America.\n  If it were an independent country, California would rank 38th in population in the world.\n  Until recently, it had a larger population than Canada.\n",false,39,"California is the most populous US state, with an the east, and an international border with the Mexican state of Baja California to the south.\n  With nearly 39 million residents across an area of 163,696 square miles (423,970 km2), it is the most populous U.\n S.  state, the third-largest by area, and most populated subnational entity in North America.\n",false,56,"California is a state in the Western United States, lying on the American Pacific Coast.\n  It borders Oregon to the north, Nevada and Arizona to the east, and an international border with the Mexican state of Baja California to the south.\n  With nearly 39 million residents across an area of 163,696 square miles (423,970 km2), it is the most populous U.\n S.  state, the third-largest by area, and most populated subnational entity in North America.\n"],["A vehicle (from Latin  vehiculum) is a machine designed for self-propulsion, usually to transport people, cargo, or both.\n  The term \"vehicle\" typically refers to land vehicles such as human-powered vehicles (e. g.  bicycles, tricycles, velomobiles), animal-powered transports (e. g.  horse-drawn carriages\u002fwagons, ox carts, dog sleds), motor vehicles (e. g.\n",false,57,"A vehicle (from Latin  vehiculum) is a machine designed for self-propulsion, usually to transport people, cargo, or both.\n  The term \"vehicle\" typically refers to land vehicles such as human-powered vehicles (e. g.  bicycles, tricycles, velomobiles), animal-powered transports (e. g.  horse-drawn carriages\u002fwagons, ox carts, dog sleds), motor vehicles (e. g.\n"],["Petrochemicals (sometimes abbreviated as petchems) are the chemical products obtained from petroleum by refining.\n  Some chemical compounds made from petroleum are also obtained from other fossil fuels, such as coal or natural gas, or renewable sources such as maize, palm fruit or sugar cane.\n The two most common petrochemical classes are olefins (including ethylene and propylene) and aromatics (including benzene, toluene and xylene isomers).\n",false,58,"Petrochemicals (sometimes abbreviated as petchems) are the chemical products obtained from petroleum by refining.\n  Some chemical compounds made from petroleum are also obtained from other fossil fuels, such as coal or natural gas, or renewable sources such as maize, palm fruit or sugar cane.\n The two most common petrochemical classes are olefins (including ethylene and propylene) and aromatics (including benzene, toluene and xylene isomers).\n"],["A figure of speech or rhetorical figure is a word or phrase that intentionally deviates from straightforward language use or literal meaning to produce a rhetorical or intensified effect (emotionally, aesthetically, intellectually, etc. ).\n  In the distinction between literal and figurative language, figures of speech constitute the latter.\n",false,59,"A figure of speech or rhetorical figure is a word or phrase that intentionally deviates from straightforward language use or literal meaning to produce a rhetorical or intensified effect (emotionally, aesthetically, intellectually, etc. ).\n  In the distinction between literal and figurative language, figures of speech constitute the latter.\n"],["Light, visible light, or visible radiation is electromagnetic radiation that can be perceived by the human eye.\n  Visible light spans the visible spectrum and is usually defined as having wavelengths in the range of 400\u2013700 nanometres (nm), corresponding to frequencies of 750\u2013420 terahertz.\n  The visible band sits adjacent to the infrared (with longer wavelengths and lower frequencies) and the ultraviolet (with shorter wavelengths and higher frequencies), called collectively optical radiation.\n",false,60,"Light, visible light, or visible radiation is electromagnetic radiation that can be perceived by the human eye.\n  Visible light spans the visible spectrum and is usually defined as having wavelengths in the range of 400\u2013700 nanometres (nm), corresponding to frequencies of 750\u2013420 terahertz.\n  The visible band sits adjacent to the infrared (with longer wavelengths and lower frequencies) and the ultraviolet (with shorter wavelengths and higher frequencies), called collectively optical radiation.\n"],["Spaceflight (or space flight) is an application of astronautics to fly objects, usually spacecraft, into or through outer space, either with or without humans on board.\n  Most spaceflight is uncrewed and conducted mainly with spacecraft such as satellites in orbit around Earth, but also includes space probes for flights beyond Earth orbit.\n  Such spaceflights operate either by telerobotic or autonomous control.\n",false,61,"Spaceflight (or space flight) is an application of astronautics to fly objects, usually spacecraft, into or through outer space, either with or without humans on board.\n  Most spaceflight is uncrewed and conducted mainly with spacecraft such as satellites in orbit around Earth, but also includes space probes for flights beyond Earth orbit.\n  Such spaceflights operate either by telerobotic or autonomous control.\n"],["This is a list of the most-produced aircraft types whose numbers exceed or exceeded 5,000.\n  Any and all types of aircraft qualify, including airplanes, airships, balloons, gliders (sailplanes), helicopters, etc.\n  Most-produced aircraft Notes Unless noted, aircraft are piston-engined  monoplanes.\n Role is generally either the original designed role of the aircraft or the role dominated production, disregarding minor variants.\n",false,62,"This is a list of the most-produced aircraft types whose numbers exceed or exceeded 5,000.\n  Any and all types of aircraft qualify, including airplanes, airships, balloons, gliders (sailplanes), helicopters, etc.\n  Most-produced aircraft Notes Unless noted, aircraft are piston-engined  monoplanes.\n Role is generally either the original designed role of the aircraft or the role dominated production, disregarding minor variants.\n"],["Rhetoric () is the art of persuasion.\n  It is one of the three ancient arts of discourse (trivium) along with grammar and logic\u002fdialectic.\n  As an academic discipline within the humanities, rhetoric aims to study the techniques that speakers or writers use to inform, persuade, and motivate their audiences.\n  Rhetoric also provides heuristics for understanding, discovering, and developing arguments for particular situations.\n",false,63,"Rhetoric () is the art of persuasion.\n  It is one of the three ancient arts of discourse (trivium) along with grammar and logic\u002fdialectic.\n  As an academic discipline within the humanities, rhetoric aims to study the techniques that speakers or writers use to inform, persuade, and motivate their audiences.\n  Rhetoric also provides heuristics for understanding, discovering, and developing arguments for particular situations.\n"],["The International Space Station (ISS) is a large space station that was assembled and is maintained in low Earth orbit by a collaboration of five space agencies and their contractors: NASA (United States), Roscosmos (Russia), ESA (Europe), JAXA (Japan), and CSA (Canada).\n  The ISS is the largest space station ever built.\n  Its primary purpose is to perform microgravity and space environment experiments.\n",false,64,"The International Space Station (ISS) is a large space station that was assembled and is maintained in low Earth orbit by a collaboration of five space agencies and their contractors: NASA (United States), Roscosmos (Russia), ESA (Europe), JAXA (Japan), and CSA (Canada).\n  The ISS is the largest space station ever built.\n  Its primary purpose is to perform microgravity and space environment experiments.\n"],["Gasoline (North American English) or petrol (Commonwealth English) is a petrochemical product characterized as a transparent, yellowish, and flammable liquid normally used as a fuel for spark-ignited internal combustion engines.\n  When formulated as a fuel for engines, gasoline is chemically composed of organic compounds derived from the fractional distillation of petroleum and later chemically enhanced with gasoline additives.\n",false,65,"Gasoline (North American English) or petrol (Commonwealth English) is a petrochemical product characterized as a transparent, yellowish, and flammable liquid normally used as a fuel for spark-ignited internal combustion engines.\n  When formulated as a fuel for engines, gasoline is chemically composed of organic compounds derived from the fractional distillation of petroleum and later chemically enhanced with gasoline additives.\n"],["Soyuz (Russian: \u0421\u043e\u044e\u0437, IPA: [s\u0250\u02c8jus], lit.  'Union') is a series of spacecraft which has been in service since the 1960s, having made more than 140 flights.\n  It was designed for the Soviet space program by the Korolev Design Bureau (now Energia).\n  The Soyuz succeeded the Voskhod spacecraft and was originally built as part of the Soviet crewed lunar programs.\n  It is launched atop the similarly named Soyuz rocket from the Baikonur Cosmodrome in Kazakhstan.\n",false,66,"Soyuz (Russian: \u0421\u043e\u044e\u0437, IPA: [s\u0250\u02c8jus], lit.  'Union') is a series of spacecraft which has been in service since the 1960s, having made more than 140 flights.\n  It was designed for the Soviet space program by the Korolev Design Bureau (now Energia).\n  The Soyuz succeeded the Voskhod spacecraft and was originally built as part of the Soviet crewed lunar programs.\n  It is launched atop the similarly named Soyuz rocket from the Baikonur Cosmodrome in Kazakhstan.\n"],["Exaggerator (foaled February 5, 2013) is a retired American Thoroughbred racehorse, winner of the 2016 Preakness Stakes.\n  Racing as a two-year-old in 2015, he won three of his six starts including the Saratoga Special Stakes and the Delta Jackpot Stakes as well as finishing second in the Breeders' Futurity and fourth in the Breeders' Cup Juvenile.\n",false,67,"Exaggerator (foaled February 5, 2013) is a retired American Thoroughbred racehorse, winner of the 2016 Preakness Stakes.\n  Racing as a two-year-old in 2015, he won three of his six starts including the Saratoga Special Stakes and the Delta Jackpot Stakes as well as finishing second in the Breeders' Futurity and fourth in the Breeders' Cup Juvenile.\n"],["Liquid fuels are combustible or energy-generating molecules that can be harnessed to create mechanical energy, usually producing kinetic energy; they also must take the shape of their container.\n  It is the fumes of liquid fuels that are flammable instead of the fluid.\n Most liquid fuels in widespread use are derived from fossil fuels; however, there are several types, such as hydrogen fuel (for automotive uses), ethanol, and biodiesel, which are also categorized as a liquid fuel.\n",false,68,"Liquid fuels are combustible or energy-generating molecules that can be harnessed to create mechanical energy, usually producing kinetic energy; they also must take the shape of their container.\n  It is the fumes of liquid fuels that are flammable instead of the fluid.\n Most liquid fuels in widespread use are derived from fossil fuels; however, there are several types, such as hydrogen fuel (for automotive uses), ethanol, and biodiesel, which are also categorized as a liquid fuel.\n"],["The diesel engine, named after the German engineer Rudolf Diesel, is an internal combustion engine in which ignition of the fuel is caused by the elevated temperature of the air in the cylinder due to mechanical compression; thus, the diesel engine is called a compression-ignition engine (CI engine).\n",false,69,"The diesel engine, named after the German engineer Rudolf Diesel, is an internal combustion engine in which ignition of the fuel is caused by the elevated temperature of the air in the cylinder due to mechanical compression; thus, the diesel engine is called a compression-ignition engine (CI engine).\n"],["Diesel fuel, also called diesel oil, heavy oil (historically) or simply diesel, is any liquid fuel specifically designed for use in a diesel engine, a type of internal combustion engine in which fuel ignition takes place without a spark as a result of compression of the inlet air and then injection of fuel.\n  Therefore, diesel fuel needs good compression ignition characteristics.\n",false,70,"Diesel fuel, also called diesel oil, heavy oil (historically) or simply diesel, is any liquid fuel specifically designed for use in a diesel engine, a type of internal combustion engine in which fuel ignition takes place without a spark as a result of compression of the inlet air and then injection of fuel.\n  Therefore, diesel fuel needs good compression ignition characteristics.\n"],["Vehicle weight is a measurement of wheeled motor vehicles; either an actual measured weight of the vehicle under defined conditions or a gross weight rating for its weight carrying capacity.\n",false,71,"Vehicle weight is a measurement of wheeled motor vehicles; either an actual measured weight of the vehicle under defined conditions or a gross weight rating for its weight carrying capacity.\n"],["Gasoline (North American English) or petrol (Commonwealth English) is a petrochemical product characterized as a transparent, yellowish, and flammable liquid normally used as a fuel for spark-ignited internal combustion engines.\n  When formulated as a fuel for engines, gasoline is chemically composed of organic compounds derived from the fractional distillation of petroleum and later chemically enhanced with gasoline additives.\n",false,72,"Gasoline (North American English) or petrol (Commonwealth English) is a petrochemical product characterized as a transparent, yellowish, and flammable liquid normally used as a fuel for spark-ignited internal combustion engines.\n  When formulated as a fuel for engines, gasoline is chemically composed of organic compounds derived from the fractional distillation of petroleum and later chemically enhanced with gasoline additives.\n"],["Human-powered transport is the transport of person(s) and\u002for goods (freight) using human muscle power.\n  Unlike animal-powered transport, human-powered transport has existed since time immemorial in the form of walking, running and swimming, as well as small vehicles such as litters, rickshaws, wheelchairs and wheelbarrows.\n  Modern technology has allowed mechanical advantage devices and machines to enhance human-power.\n",false,73,"Human-powered transport is the transport of person(s) and\u002for goods (freight) using human muscle power.\n  Unlike animal-powered transport, human-powered transport has existed since time immemorial in the form of walking, running and swimming, as well as small vehicles such as litters, rickshaws, wheelchairs and wheelbarrows.\n  Modern technology has allowed mechanical advantage devices and machines to enhance human-power.\n"],["A large goods vehicle (LGV), or heavy goods vehicle (HGV), in the European Union (EU) is any lorry with a gross combination mass (GCM) of over 3,500 kg (7,700 lb).\n  Sub-category N2 is used for vehicles between 3,500 kg and 12,000 kg (26,000 lb) and N3 for all goods vehicles over 12,000 kg as defined in Directive 2001\u002f116\u002fEC.\n",false,74,"A large goods vehicle (LGV), or heavy goods vehicle (HGV), in the European Union (EU) is any lorry with a gross combination mass (GCM) of over 3,500 kg (7,700 lb).\n  Sub-category N2 is used for vehicles between 3,500 kg and 12,000 kg (26,000 lb) and N3 for all goods vehicles over 12,000 kg as defined in Directive 2001\u002f116\u002fEC.\n"],["Californios (singular Californio) are Hispanic Californians, especially those descended from Spanish and Mexican settlers of the 17th through 19th centuries before California was annexed by the United States.\n  California's Spanish-speaking community has resided there since 1683 and is made up of varying Spanish and Mexican origins, including criollos, Mestizos, Indigenous Californian peoples, and small numbers of Mulatos.\n",false,75,"Californios (singular Californio) are Hispanic Californians, especially those descended from Spanish and Mexican settlers of the 17th through 19th centuries before California was annexed by the United States.\n  California's Spanish-speaking community has resided there since 1683 and is made up of varying Spanish and Mexican origins, including criollos, Mestizos, Indigenous Californian peoples, and small numbers of Mulatos.\n"],["A bicycle wheel is a wheel, most commonly a wire wheel, designed for a bicycle.\n  A pair is often called a wheelset, especially in the context of ready built \"off the shelf\" performance-oriented wheels.\n Bicycle wheels are typically designed to fit into the frame and fork via dropouts, and hold bicycle tires.\n  Invention The first wheel to use the tension in metal spokes was invented by Sir George Cayley to achieve lightness in his 1853 glider.\n",false,76,"A bicycle wheel is a wheel, most commonly a wire wheel, designed for a bicycle.\n  A pair is often called a wheelset, especially in the context of ready built \"off the shelf\" performance-oriented wheels.\n Bicycle wheels are typically designed to fit into the frame and fork via dropouts, and hold bicycle tires.\n  Invention The first wheel to use the tension in metal spokes was invented by Sir George Cayley to achieve lightness in his 1853 glider.\n"],["The Benz Patent-Motorwagen (\"patent motorcar\"), built in 1885 by the German Karl Benz, is widely regarded as the first practical modern automobile and was the first car put into production.\n  It was patented in January 1886 and unveiled in public later that year.\n  The original cost of the vehicle was 600 imperial German marks, approximately 150 US dollars (equivalent to $5,100 in 2023).\n",false,77,"The Benz Patent-Motorwagen (\"patent motorcar\"), built in 1885 by the German Karl Benz, is widely regarded as the first practical modern automobile and was the first car put into production.\n  It was patented in January 1886 and unveiled in public later that year.\n  The original cost of the vehicle was 600 imperial German marks, approximately 150 US dollars (equivalent to $5,100 in 2023).\n"],["In  physical sciences, mechanical energy is the sum of potential energy and kinetic energy.\n  The principle of conservation of mechanical energy states that if an isolated system is subject only to conservative forces, then the mechanical energy is constant.\n  If an object moves in the opposite direction of a conservative net force, the potential energy will increase; and if the speed (not the velocity) of the object changes, the kinetic energy of the object also changes.\n",false,78,"In  physical sciences, mechanical energy is the sum of potential energy and kinetic energy.\n  The principle of conservation of mechanical energy states that if an isolated system is subject only to conservative forces, then the mechanical energy is constant.\n  If an object moves in the opposite direction of a conservative net force, the potential energy will increase; and if the speed (not the velocity) of the object changes, the kinetic energy of the object also changes.\n"],["The Benz Patent-Motorwagen (\"patent motorcar\"), built in 1885 by the German Karl Benz, is widely regarded as the first practical modern automobile and was the first car put into production.\n  It was patented in January 1886 and unveiled in public later that year.\n  The original cost of the vehicle was 600 imperial German marks, approximately 150 US dollars (equivalent to $5,100 in 2023).\n",false,79,"The Benz Patent-Motorwagen (\"patent motorcar\"), built in 1885 by the German Karl Benz, is widely regarded as the first practical modern automobile and was the first car put into production.\n  It was patented in January 1886 and unveiled in public later that year.\n  The original cost of the vehicle was 600 imperial German marks, approximately 150 US dollars (equivalent to $5,100 in 2023).\n"],["A car, or an automobile, is a motor vehicle with wheels.\n  Most definitions of cars state that they run primarily on roads, seat one to eight people, have four wheels, and mainly transport people over cargo.\n  There are around one billion cars in use worldwide.\n  The car is considered an important part of the developed economy.\n",false,80,"A car, or an automobile, is a motor vehicle with wheels.\n  Most definitions of cars state that they run primarily on roads, seat one to eight people, have four wheels, and mainly transport people over cargo.\n  There are around one billion cars in use worldwide.\n  The car is considered an important part of the developed economy.\n"],["The cat (Felis catus), also referred to as domestic cat or house cat, is a small domesticated carnivorous mammal.\n  It is the only domesticated species of the family Felidae.\n  Advances in archaeology and genetics have shown that the domestication of the cat occurred in the Near East around 7500 BC.\n  It is commonly kept as a pet and farm cat, but also ranges freely as a feral cat avoiding human contact.\n",false,81,"The cat (Felis catus), also referred to as domestic cat or house cat, is a small domesticated carnivorous mammal.\n  It is the only domesticated species of the family Felidae.\n  Advances in archaeology and genetics have shown that the domestication of the cat occurred in the Near East around 7500 BC.\n  It is commonly kept as a pet and farm cat, but also ranges freely as a feral cat avoiding human contact.\n"],["An electric bicycle, e-bike, electrically assisted pedal cycle, or electrically power assisted cycle is a motorized bicycle with an integrated electric motor used to assist propulsion.\n  Many kinds of e-bikes are available worldwide, but they generally fall into two broad categories: bikes that assist the rider's pedal-power (i. e.  pedelecs) and bikes that add a throttle, integrating moped-style functionality.\n",false,82,"An electric bicycle, e-bike, electrically assisted pedal cycle, or electrically power assisted cycle is a motorized bicycle with an integrated electric motor used to assist propulsion.\n  Many kinds of e-bikes are available worldwide, but they generally fall into two broad categories: bikes that assist the rider's pedal-power (i. e.  pedelecs) and bikes that add a throttle, integrating moped-style functionality.\n"],["An electric motor is a machine that converts electrical energy into mechanical energy.\n  Most electric motors operate through the interaction between the motor's magnetic field and electric current in a wire winding to generate force in the form of torque applied on the motor's shaft.\n  An electric generator is mechanically identical to an electric motor, but operates in reverse, converting mechanical energy into electrical energy.\n",false,83,"An electric motor is a machine that converts electrical energy into mechanical energy.\n  Most electric motors operate through the interaction between the motor's magnetic field and electric current in a wire winding to generate force in the form of torque applied on the motor's shaft.\n  An electric generator is mechanically identical to an electric motor, but operates in reverse, converting mechanical energy into electrical energy.\n"],["An aircraft (pl. : aircraft) is a vehicle that is able to fly by gaining support from the air.\n  It counters the force of gravity by using either static lift or the dynamic lift of an airfoil, or, in a few cases, direct downward thrust from its engines.\n  Common examples of aircraft include airplanes, helicopters, airships (including blimps), gliders, paramotors, and hot air balloons.\n The human activity that surrounds aircraft is called aviation.\n",false,84,"An aircraft (pl. : aircraft) is a vehicle that is able to fly by gaining support from the air.\n  It counters the force of gravity by using either static lift or the dynamic lift of an airfoil, or, in a few cases, direct downward thrust from its engines.\n  Common examples of aircraft include airplanes, helicopters, airships (including blimps), gliders, paramotors, and hot air balloons.\n The human activity that surrounds aircraft is called aviation.\n"],["Lubrication is the process or technique of using a lubricant to reduce friction and wear and tear in a contact between two surfaces.\n  The study of lubrication is a discipline in the field of tribology.\n Lubrication mechanisms such as fluid-lubricated systems are designed so that the applied load is partially or completely carried by hydrodynamic or hydrostatic pressure, which reduces solid body interactions (and consequently friction and wear).\n",false,85,"Lubrication is the process or technique of using a lubricant to reduce friction and wear and tear in a contact between two surfaces.\n  The study of lubrication is a discipline in the field of tribology.\n Lubrication mechanisms such as fluid-lubricated systems are designed so that the applied load is partially or completely carried by hydrodynamic or hydrostatic pressure, which reduces solid body interactions (and consequently friction and wear).\n"],["A fossil fuel is a carbon compound- or hydrocarbon-containing material formed naturally in the Earth's crust from the buried remains of prehistoric organisms (animals, plants or planktons), a process that occurs within geological formations.\n",false,86,"A fossil fuel is a carbon compound- or hydrocarbon-containing material formed naturally in the Earth's crust from the buried remains of prehistoric organisms (animals, plants or planktons), a process that occurs within geological formations.\n"]],"hoverinfo":"text","marker":{"color":["#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4",     /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        padding-top: 50px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #000; /* Black background */
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        color: #fff; /* White text */
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        font-size: 16px; /* Increased font size for better readability */
        max-width: 90%; /* Maximum width relative to viewport */
        max-height: 80vh; /* Maximum height relative to viewport */
        overflow: auto; /* Enable scrolling if content exceeds max-height */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    </style>

    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText" tabindex="-1"></p> <!-- Make it focusable -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var text = customdata[3]; // Summary or abstract is the 4th element

            if (text && text !== "") {
                // Display the text in the modal
                summaryText.textContent = text;
                modal.style.display = "block";
                summaryText.focus();  // Set focus to the summary text
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Allow closing the modal with the Esc key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    });
    </script>
