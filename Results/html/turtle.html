"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.5176176573099708,0.3708856570546176,null],"y":[-0.2404752503862276,-0.28246907682922895,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.5176176573099708,0.612546019571388,null],"y":[-0.2404752503862276,-0.11239507392012031,null],"type":"scatter"},{"customdata":[["A Global Boundary Stratotype Section and Point (GSSP) is an internationally recognized reference point defining the lower boundary of a stage in the geologic time scale, often based on paleontological changes.\n The geologic time scale (GTS) is a system of dating Earth's history using rock layers and their associated fossils.\n The International Commission on Stratigraphy (ICS) is a global organization within the International Union of Geological Sciences (IUGS) that deals with stratigraphy, geology, and geochronology.\n Lithostratigraphy is a subfield of stratigraphy focusing on rock layers, geochronology, and petrology, while paleontology is the study of ancient life through fossils.\n Fossils, such as those found in Dorset, England, provide valuable information about past life, including the first appearance datum (FAD) and last appearance datum (LAD) of species.\n The Jurassic Coast in Dorset is known for its geology and fossils, including the extinct ammonite genus Cardioceras.\n The Muschelkalk is a Middle Triassic sedimentary rock formation in Europe, and the Late Jurassic epoch is characterized by the Upper Jurassic strata.\n Geologists and biologists study Earth's history, rocks, and life forms, contributing to our understanding of the planet's past and present.\n",true,"A","A Global Boundary Stratotype Section and Point (GSSP) is an internationally recognized reference point defining the lower boundary of a stage in the geologic time scale, often based on paleontological changes.\n The geologic time scale (GTS) is a system of dating Earth's history using rock layers and their associated fossils.\n The International Commission on Stratigraphy (ICS) is a global organization within the International Union of Geological Sciences (IUGS) that deals with stratigraphy, geology, and geochronology.\n Lithostratigraphy is a subfield of stratigraphy focusing on rock layers, geochronology, and petrology, while paleontology is the study of ancient life through fossils.\n Fossils, such as those found in Dorset, England, provide valuable information about past life, including the first appearance datum (FAD) and last appearance datum (LAD) of species.\n The Jurassic Coast in Dorset is known for its geology and fossils, including the extinct ammonite genus Cardioceras.\n The Muschelkalk is a Middle Triassic sedimentary rock formation in Europe, and the Late Jurassic epoch is characterized by the Upper Jurassic strata.\n Geologists and biologists study Earth's history, rocks, and life forms, contributing to our understanding of the planet's past and present.\n"],["A Global Boundary Stratotype Section and Point (GSSP), sometimes referred to as a golden spike, is an internationally agreed upon reference point on a stratigraphic section which defines the lower boundary of a stage on the geologic time scale.\n   The effort to define GSSPs is conducted by the International Commission on Stratigraphy, a part of the International Union of Geological Sciences.\n   Most, but not all, GSSPs are based on paleontological changes.\n",false,1,"A Global Boundary Stratotype Section and Point (GSSP), sometimes referred to as a golden spike, is an internationally agreed upon reference point on a stratigraphic section which defines the lower boundary of a stage on the geologic time scale.\n   The effort to define GSSPs is conducted by the International Commission on Stratigraphy, a part of the International Union of Geological Sciences.\n   Most, but not all, GSSPs are based on paleontological changes.\n"],["The geologic time scale or geological time scale (GTS) is a representation of time based on the rock record of Earth.\n  It is a system of chronological dating that uses chronostratigraphy (the process of relating strata to time) and geochronology (a scientific branch of geology that aims to determine the age of rocks).\n",false,2,"The geologic time scale or geological time scale (GTS) is a representation of time based on the rock record of Earth.\n  It is a system of chronological dating that uses chronostratigraphy (the process of relating strata to time) and geochronology (a scientific branch of geology that aims to determine the age of rocks).\n"],["The International Commission on Stratigraphy (ICS), sometimes unofficially referred to as the \"International Stratigraphic Commission\", is a daughter or major subcommittee grade scientific daughter organization that concerns itself with stratigraphical, geological, and geochronological matters on a global scale.\n  It is the largest subordinate body of the International Union of Geological Sciences (IUGS).\n",false,3,"The International Commission on Stratigraphy (ICS), sometimes unofficially referred to as the \"International Stratigraphic Commission\", is a daughter or major subcommittee grade scientific daughter organization that concerns itself with stratigraphical, geological, and geochronological matters on a global scale.\n  It is the largest subordinate body of the International Union of Geological Sciences (IUGS).\n"],["Lithostratigraphy is a sub-discipline of stratigraphy, the geological science associated with the study of strata or rock layers.\n  Major focuses include geochronology, comparative geology, and petrology.\n In general, strata are primarily igneous or sedimentary relating to how the rock was formed.\n  Sedimentary layers are laid down by deposition of sediment associated with weathering processes, decaying organic matter (biogenic) or through chemical precipitation.\n",false,4,"Lithostratigraphy is a sub-discipline of stratigraphy, the geological science associated with the study of strata or rock layers.\n  Major focuses include geochronology, comparative geology, and petrology.\n In general, strata are primarily igneous or sedimentary relating to how the rock was formed.\n  Sedimentary layers are laid down by deposition of sediment associated with weathering processes, decaying organic matter (biogenic) or through chemical precipitation.\n"],["Paleontology ( PAY-lee-on-TOL-\u0259-jee, PAL-ee-, -\u2060\u0259n-), also spelled palaeontology or pal\u00e6ontology, is the scientific study of life that existed prior to the start of the Holocene epoch (roughly 11,700 years before present).\n  It includes the study of fossils to classify organisms and study their interactions with each other and their environments (their paleoecology).\n  Paleontological observations have been documented as far back as the 5th century BC.\n",false,5,"Paleontology ( PAY-lee-on-TOL-\u0259-jee, PAL-ee-, -\u2060\u0259n-), also spelled palaeontology or pal\u00e6ontology, is the scientific study of life that existed prior to the start of the Holocene epoch (roughly 11,700 years before present).\n  It includes the study of fossils to classify organisms and study their interactions with each other and their environments (their paleoecology).\n  Paleontological observations have been documented as far back as the 5th century BC.\n"],["A fossil (from Classical Latin fossilis, lit. \u2009'obtained by digging') is any preserved remains, impression, or trace of any once-living thing from a past geological age.\n  Examples include bones, shells, exoskeletons, stone imprints of animals or microbes, objects preserved in amber, hair, petrified wood and DNA remnants.\n  The totality of fossils is known as the fossil record.\n",false,6,"A fossil (from Classical Latin fossilis, lit. \u2009'obtained by digging') is any preserved remains, impression, or trace of any once-living thing from a past geological age.\n  Examples include bones, shells, exoskeletons, stone imprints of animals or microbes, objects preserved in amber, hair, petrified wood and DNA remnants.\n  The totality of fossils is known as the fossil record.\n"],["The International Union of Geological Sciences (IUGS) is an international non-governmental organization devoted to international cooperation in the field of geology.\n  As of 2023, it represents more than 1 million geoscientists around the world.\n  About The IUGS was founded in 1961 to ensure continued collaboration between the International Geological Congresses, which have taken place every four years since 1875.\n",false,7,"The International Union of Geological Sciences (IUGS) is an international non-governmental organization devoted to international cooperation in the field of geology.\n  As of 2023, it represents more than 1 million geoscientists around the world.\n  About The IUGS was founded in 1961 to ensure continued collaboration between the International Geological Congresses, which have taken place every four years since 1875.\n"],["A committee or commission is a body of one or more persons subordinate to a deliberative assembly or other form of organization.\n  A committee may not itself be considered to be a form of assembly or a decision making body.\n  Usually, an assembly or organization sends matters to a committee as a way to explore them more fully than would be possible if the whole assembly or organization were considering them.\n",false,8,"A committee or commission is a body of one or more persons subordinate to a deliberative assembly or other form of organization.\n  A committee may not itself be considered to be a form of assembly or a decision making body.\n  Usually, an assembly or organization sends matters to a committee as a way to explore them more fully than would be possible if the whole assembly or organization were considering them.\n"],["First appearance datum (FAD) is a term used by geologists and paleontologists to designate the first appearance of a species in the geologic record.\n  FADs are determined by identifying the geologically oldest fossil discovered, to date, of a particular species.\n  A related term is last appearance datum (LAD), the last appearance of a species in the geologic record.\n  FADs are frequently used to designate segments in the geologic time scale.\n",false,9,"First appearance datum (FAD) is a term used by geologists and paleontologists to designate the first appearance of a species in the geologic record.\n  FADs are determined by identifying the geologically oldest fossil discovered, to date, of a particular species.\n  A related term is last appearance datum (LAD), the last appearance of a species in the geologic record.\n  FADs are frequently used to designate segments in the geologic time scale.\n"],["In geology and related fields, a stratum (pl. : strata) is a layer of rock or sediment characterized by certain lithologic properties or attributes that distinguish it from adjacent layers from which it is separated by visible surfaces known as either bedding surfaces or bedding planes.\n",false,10,"In geology and related fields, a stratum (pl. : strata) is a layer of rock or sediment characterized by certain lithologic properties or attributes that distinguish it from adjacent layers from which it is separated by visible surfaces known as either bedding surfaces or bedding planes.\n"],["Stratigraphy is a branch of geology concerned with the study of rock layers (strata) and layering (stratification).\n  It is primarily used in the study of sedimentary and layered volcanic rocks.\n Stratigraphy has three related subfields: lithostratigraphy (lithologic stratigraphy), biostratigraphy (biologic stratigraphy), and chronostratigraphy (stratigraphy by age).\n",false,11,"Stratigraphy is a branch of geology concerned with the study of rock layers (strata) and layering (stratification).\n  It is primarily used in the study of sedimentary and layered volcanic rocks.\n Stratigraphy has three related subfields: lithostratigraphy (lithologic stratigraphy), biostratigraphy (biologic stratigraphy), and chronostratigraphy (stratigraphy by age).\n"],["Redcliff Point is on the south coast of England, to the east of Weymouth in Dorset.\n  It lies just past the eastern end of the sweeping Weymouth Bay on the Jurassic Coast, a UNESCO World Heritage landscape known for its geology.\n  Fossils can be found in the Upper Oxford Clay in this area.\n The cliff looks over to the Isle of Portland.\n  It is so-called because of the red colouring of the cliffs at this point.\n Close by to the west are the Broadrock cliffs and Bowleaze Cove.\n",false,12,"Redcliff Point is on the south coast of England, to the east of Weymouth in Dorset.\n  It lies just past the eastern end of the sweeping Weymouth Bay on the Jurassic Coast, a UNESCO World Heritage landscape known for its geology.\n  Fossils can be found in the Upper Oxford Clay in this area.\n The cliff looks over to the Isle of Portland.\n  It is so-called because of the red colouring of the cliffs at this point.\n Close by to the west are the Broadrock cliffs and Bowleaze Cove.\n"],["Cardioceras is an extinct ammonite genus belonging to the family Cardioceratidae.\n  These fast-moving nektonic carnivores lived during the Jurassic period, Oxfordian age.\n  Description Shells of Cardioceras species can reach a diameter of 20\u201325 millimetres (0. 79\u20130. 98 in).\n  The shape is circular, with ribs and a prominent ridge along the dorsal edge.\n  Distribution Fossils of species within this genus have been found in the Jurassic of France, Germany, Poland, Russia, the United Kingdom and Alaska.\n",false,13,"Cardioceras is an extinct ammonite genus belonging to the family Cardioceratidae.\n  These fast-moving nektonic carnivores lived during the Jurassic period, Oxfordian age.\n  Description Shells of Cardioceras species can reach a diameter of 20\u201325 millimetres (0. 79\u20130. 98 in).\n  The shape is circular, with ribs and a prominent ridge along the dorsal edge.\n  Distribution Fossils of species within this genus have been found in the Jurassic of France, Germany, Poland, Russia, the United Kingdom and Alaska.\n"],["The Muschelkalk (German for \"shell-bearing limestone\"; French: calcaire coquillier) is a sequence of sedimentary rock strata (a lithostratigraphic unit) in the geology of central and western Europe.\n  It has a Middle Triassic (240 to 230 million years) age and forms the middle part of the three-part Germanic Trias (that gives the Triassic its name) lying above the older Buntsandstein and below the younger Keuper.\n",false,14,"The Muschelkalk (German for \"shell-bearing limestone\"; French: calcaire coquillier) is a sequence of sedimentary rock strata (a lithostratigraphic unit) in the geology of central and western Europe.\n  It has a Middle Triassic (240 to 230 million years) age and forms the middle part of the three-part Germanic Trias (that gives the Triassic its name) lying above the older Buntsandstein and below the younger Keuper.\n"],["Dorset ( DOR-sit; archaically: Dorsetshire  DOR-sit-sheer, -\u2060sh\u0259r) is a ceremonial county in South West England.\n  It is bordered by Somerset to the north-west, Wiltshire to the north and the north-east, Hampshire to the east, the Isle of Wight across the Solent to the south-east, the English Channel to the south, and Devon to the west.\n  The largest settlement is Bournemouth, and the county town is Dorchester.\n The county has an area of 2,653 km2 (1,024 sq mi) and a population of 772,268.\n",false,15,"Dorset ( DOR-sit; archaically: Dorsetshire  DOR-sit-sheer, -\u2060sh\u0259r) is a ceremonial county in South West England.\n  It is bordered by Somerset to the north-west, Wiltshire to the north and the north-east, Hampshire to the east, the Isle of Wight across the Solent to the south-east, the English Channel to the south, and Devon to the west.\n  The largest settlement is Bournemouth, and the county town is Dorchester.\n The county has an area of 2,653 km2 (1,024 sq mi) and a population of 772,268.\n"],["Sedimentary rocks are types of rock that are formed by the accumulation or deposition of mineral or organic particles at Earth's surface, followed by cementation.\n  Sedimentation is the collective name for processes that cause these particles to settle in place.\n  The particles that form a sedimentary rock are called sediment, and may be composed of geological detritus (minerals) or biological detritus (organic matter).\n",false,16,"Sedimentary rocks are types of rock that are formed by the accumulation or deposition of mineral or organic particles at Earth's surface, followed by cementation.\n  Sedimentation is the collective name for processes that cause these particles to settle in place.\n  The particles that form a sedimentary rock are called sediment, and may be composed of geological detritus (minerals) or biological detritus (organic matter).\n"],["The Late Jurassic is the third epoch of the Jurassic Period, and it spans the geologic time from 161. 5 \u00b1 1. 0 to 145. 0 \u00b1 0. 8 million years ago (Ma), which is preserved in Upper Jurassic strata.\n In European lithostratigraphy, the name \"Malm\" indicates rocks of Late Jurassic age.\n  In the past, Malm was also used to indicate the unit of geological time, but this usage is now discouraged to make a clear distinction between lithostratigraphic and geochronologic\u002fchronostratigraphic units.\n",false,17,"The Late Jurassic is the third epoch of the Jurassic Period, and it spans the geologic time from 161. 5 \u00b1 1. 0 to 145. 0 \u00b1 0. 8 million years ago (Ma), which is preserved in Upper Jurassic strata.\n In European lithostratigraphy, the name \"Malm\" indicates rocks of Late Jurassic age.\n  In the past, Malm was also used to indicate the unit of geological time, but this usage is now discouraged to make a clear distinction between lithostratigraphic and geochronologic\u002fchronostratigraphic units.\n"],["A biologist is a scientist who conducts research in biology.\n  Biologists are interested in studying life on Earth, whether it is an individual cell, a multicellular organism, or a community of interacting populations.\n  They usually specialize in a particular branch (e. g. , molecular biology, zoology, and evolutionary biology) of biology and have a specific research focus (e. g. , studying malaria or cancer).\n",false,18,"A biologist is a scientist who conducts research in biology.\n  Biologists are interested in studying life on Earth, whether it is an individual cell, a multicellular organism, or a community of interacting populations.\n  They usually specialize in a particular branch (e. g. , molecular biology, zoology, and evolutionary biology) of biology and have a specific research focus (e. g. , studying malaria or cancer).\n"],["In the geologic timescale, the Middle Triassic is the second of three epochs of the Triassic period or the middle of three series in which the Triassic system is divided in chronostratigraphy.\n  The Middle Triassic spans the time between 247. 2 Ma and 237 Ma (million years ago).\n  It is preceded by the Early Triassic Epoch and followed by the Late Triassic Epoch.\n  The Middle Triassic is divided into the Anisian and Ladinian ages or stages.\n",false,19,"In the geologic timescale, the Middle Triassic is the second of three epochs of the Triassic period or the middle of three series in which the Triassic system is divided in chronostratigraphy.\n  The Middle Triassic spans the time between 247. 2 Ma and 237 Ma (million years ago).\n  It is preceded by the Early Triassic Epoch and followed by the Late Triassic Epoch.\n  The Middle Triassic is divided into the Anisian and Ladinian ages or stages.\n"],["An international non-governmental organization (INGO) is an organization which is independent of government involvement and extends the concept of a non-governmental organization (NGO) to an international scope.\n  INGOs can admit members affiliated to government authorities as long as it does not interfere with their freedom to express themselves.\n  Around the world, there are about 75,000 international organizations and about 42,000 of them are active.\n",false,20,"An international non-governmental organization (INGO) is an organization which is independent of government involvement and extends the concept of a non-governmental organization (NGO) to an international scope.\n  INGOs can admit members affiliated to government authorities as long as it does not interfere with their freedom to express themselves.\n  Around the world, there are about 75,000 international organizations and about 42,000 of them are active.\n"],["Ammonoids are extinct spiral shelled cephalopods comprising the subclass Ammonoidea.\n  They are more closely related to living coleoids (i. e. , octopuses, squid and cuttlefish) than they are to shelled nautiloids (such as the living Nautilus).\n  The earliest ammonoids appeared during the Devonian, with the last species vanishing during or soon after the Cretaceous\u2013Paleogene extinction event.\n",false,21,"Ammonoids are extinct spiral shelled cephalopods comprising the subclass Ammonoidea.\n  They are more closely related to living coleoids (i. e. , octopuses, squid and cuttlefish) than they are to shelled nautiloids (such as the living Nautilus).\n  The earliest ammonoids appeared during the Devonian, with the last species vanishing during or soon after the Cretaceous\u2013Paleogene extinction event.\n"],["Geology (from Ancient Greek  \u03b3\u1fc6 (g\u00ea) 'earth' and  \u03bbo\u03b3\u03af\u03b1 (-log\u00eda) 'study of, discourse') is a branch of natural science concerned with the Earth and other astronomical objects, the rocks of which they are composed, and the processes by which they change over time.\n  Modern geology significantly overlaps all other Earth sciences, including hydrology.\n  It is integrated with Earth system science and planetary science.\n",false,22,"Geology (from Ancient Greek  \u03b3\u1fc6 (g\u00ea) 'earth' and  \u03bbo\u03b3\u03af\u03b1 (-log\u00eda) 'study of, discourse') is a branch of natural science concerned with the Earth and other astronomical objects, the rocks of which they are composed, and the processes by which they change over time.\n  Modern geology significantly overlaps all other Earth sciences, including hydrology.\n  It is integrated with Earth system science and planetary science.\n"],["Germany, officially the Federal Republic of Germany, is a federal state in Central Europe, consisting of sixteen states, including Berlin, Hamburg, and the city-states of Bremen and Bremerhaven.\n It has a rich history, with political entities like the Holy Roman Empire and the Electorate of Hanover shaping its past.\n The country has a strong academic presence, with cities like T\u00fcbingen, G\u00f6ttingen, and Stuttgart being prominent university towns.\n Germany is a member of the European Union, which is a unique political entity with 27 member states.\n Johann Friedrich Gmelin, a naturalist and chemist, was born in T\u00fcbingen, while Philipp Friedrich Gmelin, a botanist and chemist, was a professor and a fellow of the Royal Society.\n The country's cultural heritage is reflected in the \"Badnerlied,\" an unofficial hymn of the former state of Baden, and the \"Deutschlandlied,\" the national anthem.\n The Bundespr\u00e4sidialamt is the office assisting the President of Germany, and the Landtag of Baden-W\u00fcrttemberg is the state's legislative body.\n The drink 'punch' has a notable history, and Jens is a popular given name in Denmark.\n",true,"B","Germany, officially the Federal Republic of Germany, is a federal state in Central Europe, consisting of sixteen states, including Berlin, Hamburg, and the city-states of Bremen and Bremerhaven.\n It has a rich history, with political entities like the Holy Roman Empire and the Electorate of Ha ion with Great Britain and Ireland following the Hanoverian Succession.\n"],["The term punch refers to a wide assortment of drinks, both non-alcoholic and alcoholic, generally containing fruits or fruit juice.\n  The drink was introduced from the Indian subcontinent to England by employees of the East India Company in the late 17th century.\n  Punch is usually served at parties in large, wide bowls, known as punch bowls.\n In the United States, federal regulations provide the word \"punch\" to describe commercial beverage products that do not contain fruit or fruit juice.\n",false,27,"The term punch refers to a wide assortment of drinks, both non-alcoholic and alcoholic, generally containing fruits or fruit juice.\n  The drink was introduced from the Indian subcontinent to England by employees of the East India Company in the late 17th century.\n  Punch is usually served at parties in large, wide bowls, known as punch bowls.\n In the United States, federal regulations provide the word \"punch\" to describe commercial beverage products that do not contain fruit or fruit juice.\n"],["Philipp Friedrich Gmelin (19 August 1721 \u2013 9 May 1768) was a professor of botany and chemistry.\n  He studied the chemistry of antimony and wrote texts on the pancreatic ducts, mineral waters, and botany.\n He was a brother of the famous traveler Johann Georg Gmelin.\n  He obtained his Master's degree in 1742, at the University of T\u00fcbingen under Burchard Mauchart.\n He was elected a Fellow of the Royal Society in 1758.\n He was the father of the naturalist Johann Friedrich Gmelin.\n",false,28,"Philipp Friedrich Gmelin (19 August 1721 \u2013 9 May 1768) was a professor of botany and chemistry.\n  He studied the chemistry of antimony and wrote texts on the pancreatic ducts, mineral waters, and botany.\n He was a brother of the famous traveler Johann Georg Gmelin.\n  He obtained his Master's degree in 1742, at the University of T\u00fcbingen under Burchard Mauchart.\n He was electe es have a total population of over 82 million in an area of 357,596 km2 (138,069 sq mi), making it the most populous member state of the European Union.\n"],["G\u00f6ttingen (, US also ; German: [\u02c8\u0261\u0153t\u026a\u014b\u0259n] ; Low German: Ch\u00f6ttingen) is a university city in Lower Saxony, central Germany, the capital of the eponymous district.\n  The River Leine runs through it.\n  At the end of 2019, the population was 118,911.\n  Overview The origins of G\u00f6ttingen lay in a village called Gutingi, first mentioned in a document in 953 AD.\n  The city was founded northwest of this village, between 1150 and 1200 AD, and adopted its name.\n",false,34,"G\u00f6ttingen (, US also ; German: [\u02c8\u0261\u0153t\u026a\u014b\u0259n] ; Low German: Ch\u00f6ttingen) is a university city in Lower Saxony, central Germany, the capital of the eponymous district.\n  The River Leine runs through it.\n  At the end of 2019, the population was 118,911.\n  Overview The origins of G\u00f6ttingen lay in a village called Gutingi, first mentioned in a document in 953 AD.\n  The city was founded northwest of this village, between 1150 and 1200 AD, and adopted its name.\n"],["The Bundespr\u00e4sidialamt (German: [\u02ccb\u028and\u0259sp\u0281\u025bzi\u02c8di\u032fa\u02d0l\u02cc\u0294amt] ; \"Office of the Federal President\") is a federal agency (German: \"oberste Bundesbeh\u00f6rde\") of the Government of Germany assisting the President of Germany.\n The office building is situated beneath Bellevue Palace in Tiergarten in Berlin.\n  The seat was formerly in Bonn in the Villa Hammerschmidt and switched to Berlin with the Berlin-Bonn Act.\n  The agency moved into the actual building in 1998.\n",false,35,"The Bundespr\u00e4sidialamt (German: [\u02ccb\u028and\u0259sp\u0281\u025bzi\u02c8di\u032fa\u02d0l\u02cc\u0294amt] ; \"Office of the Federal President\") is a federal agency (German: \"oberste Bundesbeh\u00f6rde\") of the Government of Germany assisting the President of Germany.\n The office building is situated beneath Bellevue Palace in Tiergarten in Berlin.\n  The seat was formerly in Bonn in the Villa Hammerschmidt and switched to Berlin with the Berlin-Bonn Act.\n  The agency moved into the actual building in 1998.\n"],["The Holy Roman Empire, also known as the Holy Roman Empire of the German Nation after 1512, was a polity in Central and Western Europe, usually headed by the Holy Roman Emperor.\n  It developed in the Early Middle Ages and lasted for almost a thousand years until its dissolution in 1806 during the Napoleonic Wars.\n",false,36,"The Holy Roman Empire, also known as the Holy Roman Empire of the German Nation after 1512, was a polity in Central and Western Europe, usually headed by the Holy Roman Emperor.\n  It developed in the Early Middle Ages and lasted for almost a thousand years until its dissolution in 1806 during the Napoleonic Wars.\n"],["Berlin ( bur-LIN, German: [b\u025b\u0281\u02c8li\u02d0n] ) is the capital and largest city of Germany, both by area and by population.\n  Its more than 3. 85 million inhabitants make it the European Union's most populous city, as measured by population within city limits.\n  The city is also one of the states of Germany, and is the third smallest state in the country in terms of area.\n  Berlin is surrounded by the state of Brandenburg, and Brandenburg's capital Potsdam is nearby.\n",false,37,"Berlin ( bur-LIN, German: [b\u025b\u0281\u02c8li\u02d0n] ) is the capital and largest city of Germany, both by area and by population.\n  Its more than 3. 85 million inhabitants make it the European Union's most populous city, as measured by population within city limits.\n  The city is also one of the states of Germany, and is the third smallest state in the country in terms of area.\n  Berlin is surrounded by the state of Brandenburg, and Brandenburg's capital Potsdam is nearby.\n"],["August Johann Georg Karl Batsch (28 October 1761 \u2013 29 September 1802) was a German naturalist.\n e-Weimar and Saxe-Eisenach, which had been in personal union since 1741.\n  It was raised to a grand duchy in 1815 by resolution of the Congress of Vienna.\n  In 1903, it officially changed its name to the Grand Duchy of Saxony (German: Gro\u00dfherzogtum Sachsen), but this name was rarely used.\n",false,40,"Saxe-Weimar-Eisenach (German: Sachsen-Weimar-Eisenach) was a German state, created as a duchy in 1809 by the merger of the Ernestine duchies of Saxe-Weimar and Saxe-Eisenach, which had been in personal union since 1741.\n  It was raised to a grand duchy in 1815 by resolution of the Congress of Vienna.\n  In 1903, it officially changed its name to the Grand Duchy of Saxony (German: Gro\u00dfherzogtum Sachsen), but this name was rarely used.\n"],["The Badnerlied (\"Song of the People of Baden\") is the unofficial hymn of the former state of Baden, now part of Baden-W\u00fcrttemberg.\n  Origin The song was adapted around 1865 from a similar hymn praising Saxony, which has since fallen into obscurity.\n   Two reference points are the Festung in Rastatt and the industrialization of Mannheim.\n",false,41,"The Badnerlied (\"Song of the People of Baden\") is the unofficial hymn of the former state of Baden, now part of Baden-W\u00fcrttemberg.\n  Origin The song was adapted around 1865 from a similar hymn praising Saxony, which has since fallen into obscurity.\n   Two reference points are the Festung in Rastatt and the industrialization of Mannheim.\n"],["The \"Deutschlandlied\", officially titled \"Das Lied der Deutschen\", is the national anthem of Germany.\n  It was first adopted in 1922 during the period of the Weimar Republic, replacing \"Heil dir im Siegerkranz\".\n  The first stanza of \"Deutchlandlied\" was used alongside the \"Horst-Wessel-Lied\" during the Nazi regime from 1933 until the end of World War II.\n  Since then, only the third stanza has been used officially as the national anthem.\n",false,42,"The \"Deutschlandlied\", officially titled \"Das Lied der Deutschen\", is the national anthem of Germany.\n  It was first adopted in 1922 during the period of the Weimar Republic, replacing \"Heil dir im Siegerkranz\".\n  The first stanza of \"Deutchlandlied\" was used alongside the \"Horst-Wessel-Lied\" during the Nazi regime from 1933 until the end of World War II.\n  Since then, only the third stanza has been used officially as the national anthem.\n"],["Gabriel Bibron, a French herpetologist, collected vertebrates in Italy and Sicily and participated in the Morea expedition to Peloponnese.\n Scientific concepts discussed include the structure of vertebrae, classification of species, and naming conventions in biology and zoology.\n Different calendars, such as the Gregorian, Julian, and Swedish calendars, are overviewed, highlighting their historical significance and current usage.\n Notable individuals mentioned include Edward Drinker Cope, an American zoologist and paleontologist, and Andr\u00e9 Marie Constant Dum\u00e9ril, a French zoologist and professor, along with his son Auguste Dum\u00e9ril.\n The history of institutions such as King's College London and Haverford College is also explored.\n The classification of animals, including turtles, is discussed.\n",true,"C","Gabriel Bibron, a French herpetologist, collected vertebrates in Italy and Sicily and participated in the Morea expedition to Peloponnese.\n Scientific concepts discussed include the structure of vertebrae, classification of species, and naming conventions in biology and zoology.\n Different calendars, such as the Gregorian, Julian, and Swedish calendars, are overviewed, highlighting their historical significance and current usage.\n Notable individuals mentioned include Edward Drinker Cope, an American zoologist and paleontologist, and Andr\u00e9 Marie Constant Dum\u00e9ril, a French zoologist and professor, along with his son Auguste Dum\u00e9ril.\n The history of institutions such as King's College London and Haverford College is also explored.\n The classification of animals, including turtles, is discussed.\n"],["Gabriel Bibron (20 October 1805 \u2013 27 March 1848) was a French zoologist and herpetologist.\n  He was born in Paris.\n  The son of an employee of the Museum national d'histoire naturelle, he had a good foundation in natural history and was hired to collect vertebrates in Italy and Sicily.\n  Under the direction of Jean Baptiste Bory de Saint-Vincent (1778\u20131846), he took part in the Morea expedition to Peloponnese.\n",false,43,"Gabriel Bibron (20 October 1805 \u2013 27 March 1848) was a French zoologist and herpetologist.\n  He was born in Paris.\n  The son of an employee of the Museum national d'histoire naturelle, he had a good foundation in natural history and was hired to collect vertebrates in Italy and Sicily.\n  Under the direction of Jean Baptiste Bory de Saint-Vincent (1778\u20131846), he took part in the Morea expedition to Peloponnese.\n"],["Each vertebra (pl. : vertebrae) is an irregular bone with a complex structure composed of bone and some hyaline cartilage, that make up the vertebral column or spine, of vertebrates.\n  The proportions of the vertebrae differ according to their spinal segment and the particular species.\n The basic configuration of a vertebra varies; the bone is the body, and the central part of the body is the centrum.\n  The upper and lower surfaces of the vertebra body give attachment to the intervertebral discs.\n",false,44,"Each vertebra (pl. : vertebrae) is an irregular bone with a complex structure composed of bone and some hyaline cartilage, that make up the vertebral column or spine, of vertebrates.\n  The proportions of the vertebrae differ according to their spinal segment and the particular species.\n The basic configuration of a vertebra varies; the bone is the body, and the central part of the body is the centrum.\n  The upper and lower surfaces of the vertebra body give attachment to the intervertebral discs.\n"],["King's College London (informally King's or KCL) is a public research university located in London, England.\n  King's was established by royal charter in 1829 under the patronage of King George IV and the Duke of Wellington.\n  In 1836, King's became one of the two founding colleges of the University of London.\n  It is one of the oldest university-level institutions in England.\n",false,45,"King's College London (informally King's or KCL) is a public research university located in London, England.\n  King's was established by royal charter in 1829 under the patronage of King George IV and the Duke of Wellington.\n  In 1836, King's became one of the two founding colleges of the University of London.\n  It is one of the oldest university-level institutions in England.\n"],["The Cryptodira (Greek: hidden neck) are a suborder of Testudines that includes most living tortoises and turtles.\n  Cryptodira is commonly called the \"Hidden-Neck Turtles\" or the \"Inside-Neck Turtles\".\n  Cryptodira differ from Pleurodira (side-necked turtles) in that they lower their necks and pull the heads straight back into the shells, instead of folding their necks sideways along the body under the shells' marginals.\n",false,46,"The Cryptodira (Greek: hidden neck) are a suborder of Testudines that includes most living tortoises and turtles.\n  Cryptodira is commonly called the \"Hidden-Neck Turtles\" or the \"Inside-Neck Turtles\".\n  Cryptodira differ from Pleurodira (side-necked turtles) in that they lower their necks and pull the heads straight back into the shells, instead of folding their necks sideways along the body under the shells' marginals.\n"],["Nick is a masculine given name.\n  It is  also often encountered as a short form (hypocorism) of the given names Nicholas, Nicola,  Nicolas, Nikola, Nicolai or Nicodemus.\n",false,47,"Nick is a masculine given name.\n  It is  also often encountered as a short form (hypocorism) of the given names Nicholas, Nicola,  Nicolas, Nikola, Nicolai or Nicodemus.\n"],["Species Plantarum (Latin for \"The Species of Plants\") is a book by Carl Linnaeus, originally published in 1753, which lists every species of plant known at the time, classified into genera.\n  It is the first work to consistently apply binomial names and was the starting point for the naming of plants.\n  Publication Species Plantarum was published on 1 May 1753 by Laurentius Salvius in Stockholm, in two volumes.\n",false,48,"Species Plantarum (Latin for \"The Species of Plants\") is a book by Carl Linnaeus, originally published in 1753, which lists every species of plant known at the time, classified into genera.\n  It is the first work to consistently apply binomial names and was the starting point for the naming of plants.\n  Publication Species Plantarum was published on 1 May 1753 by Laurentius Salvius in Stockholm, in two volumes.\n"],["The Gregorian calendar is the calendar used in most parts of the world.\n  It went into effect in October 1582 following the papal bull Inter gravissimas issued by Pope Gregory XIII, which introduced it as a modification of, and replacement for, the Julian calendar.\n  The principal change was to space leap years differently so as to make the average calendar year 365. 2425 days long, more closely approximating the 365.\n",false,49,"The Gregorian calendar is the calendar used in most parts of the world.\n  It went into effect in October 1582 following the papal bull Inter gravissimas issued by Pope Gregory XIII, which introduced it as a modification of, and replacement for, the Julian calendar.\n  The principal change was to space leap years differently so as to make the average calendar year 365. 2425 days long, more closely approximating the 365.\n"],["Edward Drinker Cope (July 28, 1840 \u2013 April 12, 1897) was an American zoologist, paleontologist, comparative anatomist, herpetologist, and ichthyologist.\n  Born to a wealthy Quaker family, he distinguished himself as a child prodigy interested in science, publishing his first scientific paper at the age of 19.\n  Though his father tried to raise Cope as a gentleman farmer, he eventually acquiesced to his son's scientific aspirations.\n",false,50,"Edward Drinker Cope (July 28, 1840 \u2013 April 12, 1897) was an American zoologist, paleontologist, comparative anatomist, herpetologist, and ichthyologist.\n  Born to a wealthy Quaker family, he distinguished himself as a child prodigy interested in science, publishing his first scientific paper at the age of 19.\n  Though his father tried to raise Cope as a gentleman farmer, he eventually acquiesced to his son's scientific aspirations.\n"],["In taxonomy, a nomen nudum ('naked name'; plural nomina nuda) is a designation which looks exactly like a scientific name of an organism, and may have originally been intended to be one, but it has not been published with an adequate description.\n  This makes it a \"bare\" or \"naked\" name, which cannot be accepted as it stands.\n  A largely equivalent but much less frequently used term is nomen tantum (\"name only\").\n",false,51,"In taxonomy, a nomen nudum ('naked name'; plural nomina nuda) is a designation which looks exactly like a scientific name of an organism, and may have originally been intended to be one, but it has not been published with an adequate description.\n  This makes it a \"bare\" or \"naked\" name, which cannot be accepted as it stands.\n  A largely equivalent but much less frequently used term is nomen tantum (\"name only\").\n"],["Paris (French pronunciation: [pa\u0281i] ) is the capital and largest city of France.\n  With an official estimated population of 2,102,650 residents in January 2023 in an area of more than 105 km2 (41 sq mi), Paris is the fourth-largest city in the European Union and the 30th most densely populated city in the world in 2022.\n  Since the 17th century, Paris has been one of the world's major centres of finance, diplomacy, commerce, culture, fashion, and gastronomy.\n",false,52,"Paris (French pro   Asexual reproduction is not limited to single-celled organisms.\n  The cloning of an organism is a form of asexual reproduction.\n"],["Haverford College ( HAV-\u0259r-f\u0259rd) is a private liberal arts college in Haverford, Pennsylvania.\n  It was founded as a men's college in 1833 by members of the Religious Society of Friends (Quakers).\n  Haverford began accepting non-Quakers in 1849 and women in 1980.\n The college offers Bachelor of Arts and Bachelor of Science degrees in 31 majors across humanities, social sciences and natural sciences disciplines.\n",false,55,"Haverford College ( HAV-\u0259r-f\u0259rd) is a private liberal arts college in Haverford, Pennsylvania.\n  It was founded as a men's college in 1833 by members of the Religious Society of Friends (Quakers).\n  Haverford began accepting non-Quakers in 1849 and women in 1980.\n The college offers Bachelor of Arts and Bachelor of Science degrees in 31 majors across humanities, social sciences and natural sciences disciplines.\n"],["Carl Linnaeus (23 May 1707 \u2013 10 January 1778), also known after ennoblement in 1761 as Carl von Linn\u00e9, was a Swedish biologist and physician who formalised binomial nomenclature, the modern system of naming organisms.\n  He is known as the \"father of modern taxonomy\".\n  Many of his writings were in Latin; his name is rendered in Latin as Carolus Linn\u00e6us and, after his 1761 ennoblement, as Carolus a Linn\u00e9.\n",false,56,"Carl Linnaeus (23 May 1707 \u2013 10 January 1778), also known after ennoblement in 1761 as Carl von Linn\u00e9, was a Swedish biologist and physician who formalised binomial nomenclature, the modern system of naming organisms.\n  He is known as the \"father of modern taxonomy\".\n  Many of his writings were in Latin; his name is rendered in Latin as Carolus Linn\u00e6us and, after his 1761 ennoblement, as Carolus a Linn\u00e9.\n"],["The Kingdom of France is the historiographical name or umbrella term given to various political entities arks the starting point of zoological nomenclature.\n  In it, Linnaeus introduced binomial nomenclature for animals, something he had already done for plants in his 1753 publication of Species Plantarum.\n",false,59,"The 10th edition of Systema Naturae (Latin; the English title is A General System of Nature) is a book written by Swedish naturalist Carl Linnaeus and published in two volumes in 1758 and 1759, which marks the starting point of zoological nomenclature.\n  In it, Linnaeus introduced binomial nomenclature for animals, something he had already done for plants in his 1753 publication of Species Plantarum.\n"],["A species (pl. : species) is a population of organisms in which any two individuals of the appropriate sexes or mating types can produce fertile offspring, typically by sexual reproduction.\n  It is the basic unit of classification and a taxonomic rank of an organism, as well as a unit of biodiversity.\n  Other ways of defining species include their karyotype, DNA sequence, morphology, behaviour, or ecological niche.\n",false,60,"A species (pl. : species) is a population of organisms in which any two individuals of the appropriate sexes or mating types can produce fertile offspring, typically by sexual reproduction.\n  It is the basic unit of classification and a taxonomic rank of an organism, as well as a unit of biodiversity.\n  Other ways of defining species include their karyotype, DNA sequence, morphology, behaviour, or ecological niche.\n"],["The Pleurodira are one of the two living suborders of turtles, the other being the Cryptodira.\n  The division between these two suborders represents a very deep evolutionary divide between two very different types of turtles.\n  The physical differences between them, although anatomical and largely internal, are nonetheless significant, and the zoogeographic implications of them are substantial.\n",false,61,"The Pleurodira are one of the two living suborders of turtles, the other being the Cryptodira.\n  (French pronunciation: [zopa\u0281k d\u0259 boval]), more commonly called Beauval Zoo or, more simply, Beauval, is a French zoological park located in Saint-Aignan-sur-Cher, Centre-Val de Loire.\n  It features more than 35,000 animals on 40 hectares, which is one of the largest animal collections in France and in Europe.\n  Created in 1980 by Fran\u00e7oise Delord, it is now run by her son, Rodolphe Delord, and managed by his family, which owns most of the capital.\n"],["The Julian calendar is a solar calendar of 365 days in every year with an additional leap day every fourth year (without exception).\n  The Julian calendar is still used as a religious calendar in parts of the Eastern Orthodox Church and in parts of Oriental Orthodoxy as well as by the Amazigh people (also known as the Berbers).\n  The Julian calendar was proposed in 46 BC by (and takes its name from) Julius Caesar, as a reform of the earlier Roman calendar, which was largely a lunisolar one.\n",false,69,"The Julian calendar is a solar calendar of 365 days in every year with an additional leap day every fourth year (without exception).\n  The Julian calendar is still used as a religious calendar in parts of the Eastern Orthodox Church and in parts of Oriental Orthodoxy as well as by the Amazigh people (also known as the Berbers).\n  The Julian calendar was proposed in 46 BC by (and takes its name from) Julius Caesar, as a reform of the earlier Roman calendar, which was largely a lunisolar one.\n"],["A swimming pool, swimming bath, wading pool, paddling pool, or simply pool, is a structure designed to hold water to enable swimming or other leisure activities.\n  Pools can be built into the ground (in-ground pools) or built above ground (as a freestanding construction or as part of a building or other larger structure), and may be found as a feature aboard ocean-liners and cruise ships.\n",false,70,"A swimming pool, swimming bath, wading pool, paddling pool, or simply pool, is a structure designed to  by the ancient Romans for the seventh cervical vertebra (C7) due to its suitability for supporting burdens.\n"],["Constantine Samuel Rafinesque-Schmaltz (French pronunciation: [k\u0254\u0303st\u0251\u0303tin sam\u0265\u025bl \u0281afin\u025bsk(\u0259)\u0283malts]; 22 October 1783 \u2013 18 September 1840) was a French early 19th-century polymath born near Constantinople in the Ottoman Empire and self-educated in France.\n  He traveled as a young man in the United States, ultimately settling in Ohio in 1815, where he made notable contributions to botany, zoology, and the study of prehistoric earthworks in North America.\n",false,73,"Constantine Samuel Rafinesque-Schmaltz (French pronunciation: [k\u0254\u0303st\u0251\u0303tin sam\u0265\u025bl \u0281afin\u025bsk(\u0259)\u0283malts]; 22 October 1783 \u2013 18 September 1840) was a French early 19th-century polymath born near Constantinople in the Ottoman Empire and self-educated in France.\n  He traveled as a young man in the United States, ultimately settling in Ohio in 1815, where he made notable contributions to botany, zoology, and the study of prehistoric earthworks in North America.\n"],["In tetrapods, cervical vertebrae (sg. : vertebra) are the vertebrae of the neck, immediately below the skull.\n  Truncal vertebrae (divided into thoracic and lumbar vertebrae in mammals) lie caudal (toward the tail) of cervical vertebrae.\n  In sauropsid species, the cervical vertebrae bear cervical ribs.\n  In lizards and saurischian dinosaurs, the cervical ribs are large; in birds, they are small and completely fused to the vertebrae.\n",false,74,"In tetrapods, cervical vertebrae (sg. : vertebra) are the vertebrae of the neck, immediately below the skull.\n  Truncal vertebrae (divided into thoracic and lumbar vertebrae in mammals) lie caudal (toward the tail) of cervical vertebrae.\n  In sauropsid species, the cervical vertebrae bear cervical ribs.\n  In lizards and saurischian dinosaurs, the cervical ribs are large; in birds, they are small and completely fused to the vertebrae.\n"],["Guy's Hospital is an NHS hospital founded by Thomas Guy, located in the borough of Southwark in central London.\n  It is part of Guy's and St Thomas' NHS Foundation Trust and one of the institutions that comprise the King's Health Partners, an academic health science centre.\n It is a large teaching hospital and is, with St Thomas' Hospital and King's College Hospital, the location of King's College London GKT School of Medical Education.\n",false,75,"Guy's Hospital is an NHS hospital founded by Thomas Guy, located in the borough of Southwark in central London.\n  It is part of Guy's and St Thomas' NHS Foundation Trust and one of the institutions that comprise the King's Health Partners, an academic health science centre.\n It is a large teaching hospital and is, with St Thomas' Hospital and King's College Hospital, the location of King's College London GKT School of Medical Education.\n"],["Emydidae (Latin emys (freshwater tortoise) + Ancient Greek \u03b5\u1f36\u03b4\u03bf\u03c2 (e\u00eedos, \u201cappearance, resemblance\u201d)) is a family of testudines (turtles) that includes close to 50 species in 10 genera.\n  Members of this family are commonly called terrapins, pond turtles, or marsh turtles.\n  Several species of Asian box turtles were formerly classified in the family; however, revised taxonomy has separated them to a different family (Geoemydidae).\n",false,76,"Emydidae (Latin emys (freshwater tortoise) + Ancient Greek \u03b5\u1f36\u03b4\u03bf\u03c2 (e\u00eedos, \u201cappearance, resemblance\u201d)) is a family of testudines (turtles) that includes close to 50 species in 10 genera.\n  Members of this family are commonly called terrapins, pond turtles, or marsh turtles.\n  Several species of Asian box turtles were formerly classified in the family; however, revised taxonomy has separated them to a different family (Geoemydidae).\n"],["John Edward Gray  (12 February 1800 \u2013 7 March 1875) was a c, etc. ) with socially agreed-upon conventions developed over time.\n  In popular usage, it normally describes a category of literature, music, or other forms of art or entertainment, based on some set of stylistic criteria.\n  Often, works fit into multiple genres by way of borrowing and recombining these conventions.\n"],["Hermann Schlegel (10 June 1804 \u2013 17 January 1884) was a German ornithologist, herpetologist and ichthyologist.\n  Early life and education Schlegel was born at Altenburg, the son of a brassfounder.\n  His father collected butterflies, which stimulated Schlegel's interest in natural history.\n  The discovery, by chance, of a buzzard's nest led him to the study of birds, and a meeting with Christian Ludwig Brehm.\n Schlegel started to work for his father, but soon tired of it.\n",false,80,"Hermann Schlegel (10 June 1804 \u2013 17 January 1884) was a German ornithologist, herpetologist and ichthyologist.\n  Early life and education Schlegel was born at Altenburg, the son of a brassfounder.\n  His father collected butterflies, which stimulated Schlegel's interest in natural history.\n  The discovery, by chance, of a buzzard's nest led him to the study of birds, and a meeting with Christian Ludwig Brehm.\n Schlegel started to work for his father, but soon tired of it.\n"],["The Turtle Taxonomy Working Group (TTWG) is an informal working group of the IUCN\u002fSSC Tortoise and Freshwater Turtle Specialist Group (TFTSG).\n  It is composed of a number of leading turtle taxonomists, with varying participation by individual participants over the years, some dropping out and others joining.\n",false,81,"The Turtle Taxonomy Working Group (TTWG) is an informal working group of the IUCN\u002fSSC Tortoise and Freshwater Turtle Specialist Group (TFTSG).\n  It is composed of a number of leading turtle taxonomists, with varying participation by individual participants over the years, some dropping out and others joining.\n"],["The Late Cretaceous (100. 5\u201366 Ma) is the younger of two epochs into which the Cretaceous Period is divided in the geologic time scale.\n  Rock strata from this epoch form the Upper Cretaceous Series.\n  The Cretaceous is named after creta, the Latin word for the white limestone known as chalk.\n  The chalk of northern France and the white cliffs of south-eastern England date from the  Cretaceous Period.\n",false,82,"The Late Cretaceous (100. 5\u201366 Ma) is the younger of two epochs into which the Cretaceous Period is divided in the geologic time scale.\n  Rock strata from this epoch form the Upper Cretaceous Series.\n  The Cretaceous is named after creta, the Latin word for the white limestone known as chalk.\n  The chalk of northern France and the white cliffs of south-eastern England date from the  Cretaceous Period.\n"],["Chelodina, collectively known as snake-necked turtles, is a large and diverse genus of long-necked chelid turtles with a complicated nomenclatural history.\n  Although in the past, Macrochelodina and Macrodiremys have been considered separate genera and prior to that all the same, they are now considered subgenera of the Chelodina, further Macrochelodina and Macrodiremys are now known to apply to the same species, hence Chelydera is used for the northern snake-necked turtles.\n",false,83,"Chelodina, collectively known as snake-necked turtles, is a large and diverse genus of long-necked chelid turtles with a complicated nomenclatural history.\n  Although in the past, Macrochelodina and Macrodiremys have been considered separate genera and prior to that all the same, they are now considered subgenera of the Chelodina, further Macrochelodina and Macrodiremys are now known to apply to the same species, hence Chelydera is used for the northern snake-necked turtles.\n"],["Organicism is the philosophical position that states that the universe and its various parts (including human societies) ought to be considered alive and naturally ordered, much like a living organism.\n  Vital to the position is the idea that organicistic elements are not dormant \"things\" per se but rather dynamic components in a comprehensive system that is, as a whole, everchanging.\n",false,84,"Organicism is the philosophical position that states that the universe and its various parts (including human societies) ought to be considered alive and naturally ordered, much like a living organism.\n  Vital to the position is the idea that organicistic elements are not dormant \"things\" per se but rather dynamic components in a comprehensive system that is, as a whole, everchanging.\n"],["The University of Pennsylvania (commonly known as Penn or UPenn) is a private Ivy League research university in Philadelphia, Pennsylvania, United States.\n  It is one of nine colonial colleges and was chartered prior to the U.\n S.\n  Declaration of Independence when Benjamin Franklin, the university's founder and first president, advocated for an educational institution that trained leaders in academia, commerce, and public service.\n",false,85,"The University of Pennsylvania (commonly known as Penn or UPenn) is a private Ivy League research university in Philadelphia, Pennsylvania, United States.\n  It is one of nine colonial colleges and was chartered prior to the U.\n S.\n  Declaration of Independence when Benjamin Franklin, the university's founder and first president, advocated for an educational institution that trained leaders in academia, commerce, and public service.\n"],["The black-knobbed map turtle (Graptemys nigrinoda), formerly known as the black-knobbed sawback, is a small to medium-sized aquatic turtle with light gray skin.\n  Some of the most distinguishing characteristics of the black-knobbed map turtle, and the Graptemys genus, are the protruding \"spikes\" on the turtle's carapace.\n   This species inhabits mainly the fall lines of rivers in the Mobile Bay drainage, in Alabama and Mississippi.\n  Description The carapace of G.\n",false,86,"The black-knobbed map turtle (Graptemys nigrinoda), formerly known as the black-knobbed sawback, is a small to medium-sized aquatic turtle with light gray skin.\n  Some of the most distinguishing characteristics of the black-knobbed map turtle, and the Graptemys genus, are the protruding \"spikes\" on the turtle's carapace.\n   This species inhabits mainly the fall lines of rivers in the Mobile Bay drainage, in Alabama and Mississippi.\n  Description The carapace of G.\n"],["Thomas Hornsey Bell FRS FLS (11 October 1792 \u2013 13 March 1880) was an English zoologist, dental surgeon and writer, born in Poole, Dorset, England.\n  Career Bell, like his mother Susan, took a keen interest in natural history which his mother also encouraged in his younger cousin Philip Henry Gosse.\n  Bell left Poole in 1813 for his training as a dental surgeon in London.\n",false,87,"Thomas Hornsey Bell FRS FLS (11 October 1792 \u2013 13 March 1880) was an English zoologist, dental surgeon and writer, born in Poole, Dorset, England.\n  Career Bell, like his mother Susan, took a keen interest in natural history which his mother also encouraged in his younger cousin Philip Henry Gosse.\n  Bell left Poole in 1813 for his training as a dental surgeon in London.\n"],["The United States Geological Survey (USGS), founded as the Geological Survey, is an agency of the U.\n S.\n  Department of the Interior whose work spans the disciplines of biology, geography, geology, and hydrology.\n  The agency was founded on March 3, 1879, to study the landscape of the United States, its natural resources, and the natural hazards that threaten it.\n  The agency also makes maps of extraterrestrial planets and moons based on data from U.\n S.  space probes.\n The sole scientific agency of the U.\n",false,88,"The United States Geological Survey (USGS), founded as the Geological Survey, is an agency of the U.\n S.\n  Department of the Interior whose work spans the disciplines of biology, geography, geology, and hydrology.\n  The agency was founded on March 3, 1879, to study the landscape of the United States, its natural resources, and the natural hazards that threaten it.\n  The agency also makes maps of extraterrestrial planets and moons based on data from U.\n S.  space probes.\n The sole scientific agency of the U.\n"],["Seaborne Virgin Island Inc, operating as Seaborne Airlines, is a FAR Part 121 airline headquartered in Carolina, Puerto Rico, near the territory's capital of San Juan.\n  It operates a seaplane shuttle service between St.\n  Croix and St.\n  Thomas.\n  Originally headquartered on St.\n  Croix in the US Virgin Islands, the company relocated to Puerto Rico in 2014.\n Since April 2018, the airline has been owned by its parent company Silver Airways.\n",false,89,"Seaborne Virgin Island Inc, operating as Seaborne Airlines, is a FAR Part 121 airline headquartered in Carolina, Puerto Rico, near the territory's capital of San Juan.\n  It operates a seaplane shuttle service between St.\n  Croix and St.\n  Thomas.\n  Originally headquartered on St.\n  Croix in the US Virgin Islands, the company relocated to Puerto Rico in 2014.\n Since April 2018, the airline has been owned by its parent company Silver Airways.\n"],["In taxonomy, binomial nomenclature (\"two-term naming system\"), also called binary nomenclature, is a formal system of naming species of living things by giving each a name composed of two parts, both of which use Latin grammatical forms, although they can be based on words from other languages.\n  Such a name is called a binomial name (which may be shortened to just \"binomial\"), a binomen, binominal name, or a scientific name; more informally it is also historically called a Latin name.\n",false,90,"In taxonomy, binomial nomenclature (\"two-term naming system\"), also called binary nomenclature, is a formal system of naming species of living things by giving each a name composed of two parts, both of which use Latin grammatical forms, although they can be based on words from other languages.\n  Such a name is called a binomial name (which may be shortened to just \"binomial\"), a binomen, binominal name, or a scientific name; more informally it is also historically called a Latin name.\n"],["Order (Latin: ordo) is one of the eight major hierarchical taxonomic ranks in Linnaean taxonomy.\n  It is classified between family and  class.\n  In biological classification, the order is a taxonomic rank used in the classification of organisms and recognized by the nomenclature codes.\n  An immediately higher rank, superorder, is sometimes added directly above order, with suborder directly beneath order.\n  An order can also be defined as a group of related families.\n",false,91,"Order (Latin: ordo) is one of the eight major hierarchical taxonomic ranks in Linnaean taxonomy.\n  It is classified between family and  class.\n  In biological classification, the order is a taxonomic rank used in the classification of organisms and recognized by the nomenclature codes.\n  An immediately higher rank, superorder, is sometimes added directly above order, with suborder directly beneath order.\n  An order can also be defined as a group of related families.\n"],["The common box turtle (Terrapene carolina) is a species of box turtle with five existing subspecies.\n  It is found throughout the Eastern United States and Mexico.\n  The box turtle has a distinctive hinged lower shell that allows it to completely enclose itself, like a box.\n  Its upper jaw is hooked.\n  The turtle is primarily terrestrial and eats a wide variety of plants and animals.\n  The females lay their eggs in the summer.\n  Turtles in the northern part of their range hibernate over the winter.\n",false,92,"The common box turtle (Terrapene carolina) is a species of box turtle with five existing subspecies.\n  It is found throughout the Eastern United States and Mexico.\n  The box turtle has a distinctive hinged lower shell that allows it to completely enclose itself, like a box.\n  Its upper jaw is hooked.\n  The turtle is primarily terrestrial and eats a wide variety of plants and animals.\n  The females lay their eggs in the summer.\n  Turtles in the northern part of their range hibernate over the winter.\n"],["The Aldabra giant tortoise (Aldabrachelys gigantea) is a species of tortoise in the family Testudinidae and genus Aldabrachelys.\n  The species is endemic to the Seychelles, with the nominate subspecies, A.  g.  gigantea native to Aldabra atoll.\n  It is one of the largest tortoises in the world.\n",false,93,"The Aldabra giant tortoise (Aldabrachelys gigantea) is a species of tortoise in the family Testudinidae and genus Aldabrachelys.\n  The species is endemic to the Seychelles, with the nominate subspecies, A.  g.  gigantea native to Aldabra atoll.\n  It is one of the largest tortoises in the world.\n"],["Purple is a color similar in appearance to violet light.\n  In the RYB color model historically used in the arts, purple is a secondary color created by combining red and blue pigments.\n  In the CMYK color model used in modern printing, purple is made by combining magenta pigment with either cyan pigment, black pigment, or both.\n  In the RGB color model used in computer and television screens, purple is created by mixing red and blue light in order to create colors that appear similar to violet light.\n",false,94,"Purple is a color similar in appearance to violet light.\n  In the RYB color model historically used in the arts, purple is a secondary color created by combining red and blue pigments.\n  In the CMYK color model used in modern printing, purple is made by combining magenta pigment with either cyan pigment, black pigment, or both.\n  In the RGB color model used in computer and television screens, purple is created by mixing red and blue light in order to create colors that appear similar to violet light.\n"],["William John Swainson FLS, FRS (8 October 1789 \u2013 6 December 1855), was an English ornithologist, malacologist, conchologist, entomologist, and artist.\n  Life Swainson was born in Dover Place, St Mary Newington, London, the eldest son of John Timothy Swainson the Second (1756\u20131824), an original fellow of the Linnean Society.\n  He was cousin of the amateur botanist Isaac Swainson.\n",false,95,"William John Swainson FLS, FRS (8 October 1789 \u2013 6 December 1855), was an English ornithologist, malacologist, conchologist, entomologist, and artist.\n  Life Swainson was born in Dover Place, St Mary Newington, London, the eldest son of John Timothy Swainson the Second (1756\u20131824), an original fellow of the Linnean Society.\n  He was cousin of the amateur botanist Isaac Swainson.\n"],["Mating types are the microorganism equivalent to sexes in multicellular lifeforms and are thought to be the ancestor to distinct sexes.\n  They also occur in multicellular organisms such as fungi.\n  Definition Mating types are the microorganism equivalent to sex in higher organisms and occur in isogamous species.\n",false,96,"Mating types are the microorganism equivalent to sexes in multicellular lifeforms and are thought to be the ancestor to distinct sexes.\n  They also occur in multicellular organisms such as fungi.\n  Definition Mating types are the microorganism equivalent to sex in higher organisms and occur in isogamous species.\n"]],"hoverinfo":"text","marker":{"color":["#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f     <style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        padding-top: 50px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #000; /* Black background */
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        color: #fff; /* White text */
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        font-size: 16px; /* Increased font size for better readability */
        max-width: 90%; /* Maximum width relative to viewport */
        max-height: 80vh; /* Maximum height relative to viewport */
        overflow: auto; /* Enable scrolling if content exceeds max-height */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    </style>

    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText" tabindex="-1"></p> <!-- Make it focusable -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var text = customdata[3]; // Summary or abstract is the 4th element

            if (text && text !== "") {
                // Display the text in the modal
                summaryText.textContent = text;
                modal.style.display = "block";
                summaryText.focus();  // Set focus to the summary text
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Allow closing the modal with the Esc key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    });
    </script>
