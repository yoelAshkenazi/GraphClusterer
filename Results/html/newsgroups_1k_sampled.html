y one who can save you now from all this sin and hate.\n\nOr will you still jeer at all you hear?\nYes!  I think it's too late.\n\n\n\nLORD OF THIS WORLD"],["To make room for Harkey, the Cubs sent Shawn Boskie down to AAA.\n\n",false,144,"To make room for Harkey, the Cubs sent Shawn Boskie down to AAA.\n\n"],["\n\n\nThis is true for the mass market, but not for those who need strong crypto\nand are willing to pay the price.\n After all, one can buy strong crypto today\nif one is willing to spend enough.\n\n\nThus the concern is not economic.\n\n\nThe issue most worth worrying about is that after the system takes hold, the\ngovernment will outlaw other systems, and something voluntary will become\nthe only system available.\n That is a political, not an economic issue.\n\n\nAs a separate matter, you may be making an implied advocacy for cheap secure\ncrypto for everyone.\n It's true that the Clipper chip would probably prevent\nthat except via Clipper, but \"cheap, secure crypto for everyone\" is a\npolitical discussion, not an economic one, and the whole point of Clipper is \nto resolve that political (policy) tension between securing legitimate\ncommunications and tapping the crooks.\n\n",false,145,"\n\n\nThis is true for the mass market, but not for those who need strong crypto\nand are willing to pay the price.\n After all, one can buy strong crypto today\nif one is willing to spend enough.\n\n\nThus the concern is not economic.\n\n\nThe issue most worth worrying about is that after the system takes hold, the\ngovernment will outlaw other systems, and something voluntary will become\nthe only system available.\n That is a political, not an economic issue.\n\n\nAs a separate matter, you may be making an implied advocacy for cheap secure\ncrypto for everyone.\n It's true that the Clipper chip would probably prevent\nthat except via Clipper, but \"cheap, secure crypto for everyone\" is a\npolitical discussion, not an economic one, and the whole point of Clipper is \nto resolve that political (policy) tension between securing legitimate\ncommunications and tapping the crooks.\n\n"],["Archive-name: atheism\u002ffaq\nAlt-atheism-archive-name: faq\nLast-modified: 5 April 1993\nVersion: 1.1\n\n                    Alt.Atheism Frequently-Asked Questions\n\nThis file contains responses to articles which occur repeatedly in\nalt.atheism.\n  Points covered here are ones which are not covered in the\n\"Introduction to Atheism\"; you are advised to read that article as well\nbefore posting.\n\n\nThese answers are not intended to be exhaustive or definitive.\n The purpose of\nthe periodic FAQ postings is not to stifle debate, but to raise its level.\n If\nyou have something to say concerning one of these questions and which isn't\ncovered by the answer given, please feel free to make your point.\n\n\nOverview of contents:\n\n   \"What is the purpose of this newsgroup?\"\n   \"Hitler was an atheist!\"\n   \"The Bible proves it\"\n   \"Pascal's Wager\"\n   \"What is Occam's Razor?\"\n   \"Why it's good to believe in Jesus\"\n   \"Why I know that God exists\"\n   \"Einstein and \"God does not play dice\"\"\n   \"Everyone worships something\"\n   \"Why there must be a causeless cause\"\n   \"The universe is so complex it must have been designed\"\n   \"Independent evidence that the Bible is true\"\n   \"Godel's Incompleteness Theorem\"\n   \"George Bush on atheism and patriotism\"\n   \"I know where hell is!\"\n   \"Biblical contradictions wanted\"\n   \"The USA is a Christian nation\"\n   \"The USA is not a Christian nation\"\n\n----------------------------------------------------------------------\n\nSubject: What is the purpose of this newsgroup?\n\nTypical posting:\n\nWhy have a newsgroup about atheism?  Why do atheists organize in groups?  \nWhat is there to discuss?\n\nResponse:\n\nMany things are discussed here, including:\n\n* Whether it is reasonable to feign theism in order to avoid upsetting one's\n  family\n* Prayer in schools\n* Discrimination against atheists\n* Sunday trading laws\n* The Satanic Child Abuse myth\n* Whether one should be an overt atheist or 'stay in the closet'\n* How religious societies prey (sic) on new college students\n* How to get rid of unwanted proselytizers\n* Whether religion is a danger to society and\u002for the individual\n* Why people become atheists\n\nOf course, inevitably alt.atheism tends to attract evangelical Christians\nlooking for someone to convert.\n  Most readers of the newsgroup don't \nwant to be preached to, although a few seem to derive perverse pleasure \nfrom tearing apart particularly ill-considered or uninformed postings.\n\n------------------------------\n\nSubject: Hitler was an atheist!\n\nTypical posting:\n\nHitler was an atheist, and look at what he did!\n\nResponse:\n\nAdolf Hitler was emphatically not an atheist.\n  As he said himself:\n\n   The folkish-minded man, in particular, has the sacred duty, each in\n   his own denomination, of making _people_stop_just_talking_\n   superficially_of_God's_will,_and_actually_fulfill_God's_will,_and_\n   not_let_God's_word_be_desecrated._[orig. ital.]\n\n   For God's will gave men their form, their essence, and their\n   abilities.\n  Anyone who destroys His work is declaring war on the\n   Lord's creation, the divine will.\n  Therefore, let every man be\n   active, each in his own denomination if you please, and let every\n   man take it as his first and most sacred duty to oppose anyone who\n   in his activity by word or deed steps outside the confines of his\n   religious community and tries to butt into the other.\n\n   [...]\n\n   Hence today I believe that I am acting in accordance with the will\n   of the Almighty Creator: _by_defending_myself_against_the_Jew,_I_am_\n   fighting_for_the_work_of_the_Lord._[orig. ital.]\n\n          -- Adolf Hitler, from \"Mein Kampf\", trans.\n Ralph Mannheim.\n\n\nOf course, someone bad believing something does not make that belief\nwrong.\n  It's also entirely possible that Hitler was lying when he claimed \nto believe in God.\n  We certainly can't conclude that he's an atheist, \nthough.\n\n------------------------------\n\nSubject: The Bible proves it\n\nTypical posting:\n\nIn the Bible it says that...\n\n\nResponse:\n\nMost of the readers of alt.atheism feel that the Bible is of questionable\naccuracy, as it was written thousands of years ago by many authors who were\nrecording oral tradition that existed many years before.\n  Thus, any claimed\n'truth' in it is of questionable legitimacy.\n  This isn't to say that The\nBible has no truth in it; simply that any truth must be examined before being\naccepted.\n\n\nMany of the readers of this group also feel that because any passage is\nsubject to \"interpretation\", any claim that a passage 'means' one thing and\none thing only is not legitimate.\n\n\nNote that this feeling tends to extend to other books.\n\n\nIt is also remarkable to many atheists that theists tend to ignore other\nequally plausible religious books in favour of those of their own religion.\n\n------------------------------\n\nSubject: Pascal's Wager\n\nTypical posting:\n\nIf you believe in God and turn out to be incorrect, you have lost nothing --\nbut if you don't believe in God and turn out to be incorrect, you will go to\nhell.\n Therefore it is foolish to be an atheist.\n\n\nResponse:\n\nThis argument is known as Pascal's Wager.\n  It has several flaws.\n\n\nFirstly, it does not indicate which religion to follow.\n  Indeed, there are\nmany mutually exclusive and contradictory religions out there.\n  This is often\ndescribed as the \"avoiding the wrong hell\" problem.\n  If a person is a\nfollower of religion X, he may end up in religion Y's version of hell.\n\n\nSecondly, the statement that \"If you believe in God and turn out to be\nincorrect, you have lost nothing\" is not true.\n  Suppose you're believing in\nthe wrong God -- the true God might punish you for your foolishness.\n\nConsider also the deaths that have resulted from people rejecting medicine in\nfavour of prayer.\n\n\nAnother flaw in the argument is that it is based on the assumption that \nthe two possibilities are equally likely -- or at least, that they are of \ncomparable likelihood.\n  If, in fact, the possibility of there being a God \nis close to zero, the argument becomes much less persuasive.\n  So sadly the\nargument is only likely to convince those who believe already.\n\n\nAlso, many feel that for intellectually honest people, belief is based on \nevidence, with some amount of intuition.\n  It is not a matter of will or \ncost-benefit analysis.\n\n\nFormally speaking, the argument consists of four statements:\n\n  1.\n One does not know whether God exists.\n  2.\n Not believing in God is bad for one's eternal soul if God does\n     exist.\n  3.\n Believing in God is of no consequence if God does not exist.\n  4.\n Therefore it is in one's interest to believe in God.\n\n\nThere are two approaches to the argument.\n  The first is to view 1 as an\nassumption, and 2 as a consequence of it.\n  One problem with this approach, in\nthe abstract, is that it creates information from no information.\n  This is\nconsidered invalid in information theory.\n  Statement 1 indicates one has no\ninformation about God -- but statement 2 indicates that beneficial information\ncan be gained from the absolute lack of information about God.\n  This violates\ninformation entropy -- information has been extracted from no information, at\nno \"cost\".\n\n\nThe alternative approach is to claim that 1 and 2 are both assumptions.\n  The\nproblem with this is that 2 is then basically an assumption which states the\nChristian position, and only a Christian will agree with that assumption.\n The\nargument thus collapses to \"If you are a Christian, it is in your interests\nto believe in God\" -- a rather vacuous tautology, and not the way Pascal\nintended the argument to be viewed.\n\n\nThe biggest reason why Pascal's wager is a failure is that if God is\nomniscient he will certainly know who really believes and who believes as\na wager.\n  He will spurn the latter... assuming he actually cares at all\nwhether people believe in him.\n\n------------------------------\n\nSubject: What is Occam's Razor?\n\nTypical posting:\n\nPeople keep talking about Occam's Razor.\n  What is it?\n\nResponse:\n\nWilliam of Occam formulated a principle which has become known as Occam's \nRazor.\n  In its original form, it said \"Do not multiply entities \nunnecessarily.\"  That is, if you can explain something without supposing\nthe existence of some entity, then do so.\n\n\nNowadays when people refer to Occam's Razor, they generally express it \nmore generally, for example as \"Take the simplest solution\".\n\n\nThe relevance to atheism is that we can look at two possible explanations \nfor what we see around us:\n\n1.\n There is an incredibly intricate and complex universe out there, which\ncame into being as a result of natural processes.\n\n2.\n There is an incredibly intricate and complex universe out there, and \nthere is also a God who created the universe.\n  Clearly this God must be \nof non-zero complexity.\n\n\nGiven that both explanations fit the facts, Occam's Razor might suggest \nthat we should take the simpler of the two -- solution number one.\n\nUnfortunately, some argue that there is a third even more simple solution:\n\n3.\n There isn't an incredibly intricate and complex universe out there.\n  \nWe just imagine that there is.\n\n\nThis third option leads us logically towards solipsism, which many people \nfind unacceptable.\n \n------------------------------\n\nSubject: Why it's good to believe in Jesus\n\nTypical posting:\n\nI want to tell people about the virtues and benefits of my religion.\n\n\nResponse:\n\nPreaching is not appreciated.\n\n\nFeel free to talk about your religion, but please do not write postings that\nare on a \"conversion\" theme.\n  Such postings do not belong on alt.atheism and\nwill be rejected from alt.atheism.moderated (try the newsgroup\ntalk.religion.misc).\n\n\nYou would doubtless not welcome postings from atheists to your favourite\nnewsgroup in an attempt to convert you; please do unto others as you would\nhave them do unto you!\n\nOften theists make their basic claims about God in the form of lengthy\nanalogies or parables.\n  Be aware that atheists have heard of God and know the\nbasic claims about him; if the sole purpose of your parable is to tell\natheists that God exists and brings salvation, you may as well not post it,\nsince it tells us nothing we have not been told before.\n\n------------------------------\n\nSubject: Why I know that God exists\n\nTypical posting:\n\nI *know* from personal experience and prayer that God exists.\n\n\nResponse:\n\nJust as many theists have personal evidence that the being they worship\nexists, so many atheists have personal evidence that such beings do not\nexist.\n  That evidence varies from person to person.\n\n\nFurthermore, without wishing to dismiss your evidence out of hand, many\npeople have claimed all kinds of unlikely things -- that they have been\nabducted by UFOs, visited by the ghost of Elvis, and so on.\n\n------------------------------\n\nSubject: Einstein and \"God does not play dice\"\n\nTypical posting:\n\nAlbert Einstein believed in God.\n  Do you think you're cleverer than him?\n\nResponse:\n\nEinstein did once comment that \"God does not play dice [with the universe]\".\n \nThis quotation is commonly mentioned to show that Einstein believed in the\nChristian God.\n  Used this way, it is out of context; it refers to Einstein's\nrefusal to accept the uncertainties indicated by quantum theory.\n Furthermore,\nEinstein's religious background was Jewish rather than Christian.\n\n\nA better quotation showing what Einstein thought about God is the following:\n\"I believe in Spinoza's God who reveals himself in the orderly harmony of\nwhat exists, not in a God who concerns himself with fates and actions of\nhuman beings.\"\n\nEinstein was unable to accept Quantum Theory because of his belief in an\nobjective, orderly reality; a reality which would not be subject to random\nevents and which would not be dependent upon the observer.\n  He believed that\nQM was incomplete, and that a better theory would have no need for\nstatistical interpretations.\n  So far no such better theory has been found,\nand much evidence suggests that it never will be.\n\n\nA longer quote from Einstein appears in \"Science, Philosophy, and Religion, A\nSymposium\", published by the Conference on Science, Philosophy and Religion\nin Their Relation to the Democratic Way of Life, Inc., New York, 1941.\n  In\n\n  \"The more a man is imbued with the ordered regularity of all events\n   the firmer becomes his conviction that there is no room left by the side\n   of this ordered regularity for causes of a different nature.\n  For him\n   neither the rule of human nor the rule of divine will exists as an\n   independent cause of natural events.\n  To be sure, the doctrine of a\n   personal God interfering with natural events could never be\n   *refuted* [italics his], in the real sense, by science, for this\n   doctrine can always take refuge in those domains in which scientific\n   knowledge has not yet been able to set foot.\n\n\n   But I am convinced that such behavior on the part of representatives\n   of religion would not only be unworthy but also fatal.\n  For a doctrine\n   which is to maintain itself not in clear light but only in the dark,\n   will of necessity lose its effect on mankind, with incalculable harm\n   to human progress.\n  In their struggle for the ethical good, teachers\n   of religion must have the stature to give up the doctrine of a personal\n   God, that is, give up that source of fear and hope which in the past\n   placed such vast power in the hands of priests.\n  In their labors they\n   will have to avail themselves of those forces which are capable\n   of cultivating the Good, the True, and the Beautiful in humanity\n   itself.\n  This is, to be sure, a more difficult but an incomparably\n   more worthy task...\"\n\n\n  \"It was, of course, a lie what you read about my religous convictions,\n   a lie which is being systematically repeated.\n  I do not believe in a\n   personal God and I have never denied this but have expressed it clearly.\n\n   If something is in me which can be called religious then it is the\n   unbounded admiration for the structure of the world so far as our\n   science can reveal it.\"\n\nThe latter quote is from \"Albert Einstein: The Human Side\", edited by Helen \nDukas and Banesh Hoffman, and published by Princeton University Press.\n  \nAlso from the same book:\n\n  \"I do not believe in immortality of the individual, and I consider ethics\n   to be an exclusively human concern with no superhuman authority behind \n   it.\"\n\nOf course, the fact that Einstein chose not to believe in Christianity does \nnot in itself imply that Christianity is false.\n\n------------------------------\n\nSubject: Everyone worships something\n\nTypical posting:\n\nEveryone worships something, whether it's money, power or God.\n\n\nResponse:\n\nIf that is true, everyone is a polytheist.\n  Theists care just as much about\nthose things that atheists care about.\n  If the atheists' reactions to (for\nexample) their families amount to worship then so do the theists'.\n\n------------------------------\n\nSubject: Why there must be a causeless cause\n\nTypical posting:\n\nSets of integers that have a lower bound each have a smallest member, so\nchains of causes must all have a first element, a causeless cause.\n\n\nResponse:\n\nThe set of real numbers greater than zero has a definite lower bound, but has\nno smallest member.\n\n\nFurther, even if it is true that there must be a causeless cause, that does\nnot imply that that cause must be a conscious supernatural entity, and\nespecially not that any such entity must match the description favoured by\nany particular religion.\n\n------------------------------\n\nSubject: The universe is so complex it must have been designed\n\nTypical posting:\n\nThe presence of design in the universe proves there is a God.\n  Surely you\ndon't think all this appeared here just by chance?\n\nResponse:\n\nThis is known as the Argument From Design.\n\n\nIt is a matter of dispute whether there is any element of design in the\nuniverse.\n Those who believe that the complexity and diversity of living\ncreatures on the earth is evidence of a creator are best advised to read the\nnewsgroup talk.origins for a while.\n\n\nThere is insufficient space to summarize both sides of that debate here.\n\nHowever, the conclusion is that there is no scientific evidence in favour of\nso-called Scientific Creationism.\n Furthermore, there is much evidence,\nobservation and theory that can explain many of the complexities of the\nuniverse and life on earth.\n\n\nThe origin of the Argument by Design is a feeling that the existence of\nsomething as incredibly intricate as, say, a human is so improbable that\nsurely it can't have come about by chance; that surely there must be some \nexternal intelligence directing things so that humans come from the chaos\ndeliberately.\n\n\nBut if human intelligence is so improbable, surely the existence of a mind\ncapable of fashioning an entire universe complete with conscious beings must\nbe immeasurably more unlikely?  The approach used to argue in favour of the\nexistence of a creator can be turned around and applied to the Creationist\nposition.\n\n\nThis leads us to the familiar theme of \"If a creator created the universe,\nwhat created the creator?\", but with the addition of spiralling \nimprobability.\n  The only way out is to declare that the creator was not\ncreated and just \"is\" (or \"was\").\n\n\nFrom here we might as well ask what is wrong with saying that the universe\njust \"is\" without introducing a creator?  Indeed Stephen Hawking, in his book\n\"A Brief History of Time\", explains his theory that the universe is closed\nand finite in extent, with no beginning or end.\n\n\nThe Argument From Design is often stated by analogy, in the so-called \nWatchmaker Argument.\n  One is asked to imagine that one has found a watch on\nthe beach.\n  Does one assume that it was created by a watchmaker, or that it\nevolved naturally?  Of course one assumes a watchmaker.\n  Yet like the \nwatch, the universe is intricate and complex; so, the argument goes, the \nuniverse too must have a creator.\n\n\nThe Watchmaker analogy suffers from three particular flaws, over and above \nthose common to all Arguments By Design.\n  Firstly, a watchmaker creates \nwatches from pre-existing materials, whereas God is claimed to have \ncreated the universe from nothing.\n  These two sorts of creation are \nclearly fundamentally different, and the analogy is therefore rather weak.\n\n\nSecondly, a watchmaker makes watches, but there are many other things in \nthe world.\n  If we walked further along the beach and found a nuclear \nreactor, we wouldn't assume it was created by the watchmaker.\n  The argument \nwould therefore suggest a multitude of creators, each responsible for a \ndifferent part of creation.\n\n\nFinally, in the first part of the watchmaker argument we conclude that \nthe watch is not part of nature because it is ordered, and therefore \nstands out from the randomness of nature.\n  Yet in the second part of the \nargument, we start from the position that the universe is obviously not \nrandom, but shows elements of order.\n  The Watchmaker argument is thus \ninternally inconsistent.\n\n------------------------------\n\nSubject: Independent evidence that the Bible is true\n\nTypical posting:\n\nThe events of the New Testament are confirmed by independent documentary\nevidence.\n  For example...\n\n\nResponse:\n\nThe writings of Josephus are often mentioned as independent documentary\nevidence.\n\n\nEarly versions of Josephus's work are thought not to have mentioned Jesus or\nJames; the extant version discusses John in a non-Christian context.\n  Many\nscholars believe that the original mentioned Jesus and James in passing, but\nthat this was expanded by Christian copyists.\n  Several \"reconstructions\" of\nthe original text have been published to this effect.\n\n\nMuch information appears in the Ecclesiastical History of Eusebius (about 320\nC.E.).\n  It is worthless as historical material because of the deliberate\nfalsification of the wily Eusebius who is generally acknowledged as 'the\nfirst thoroughly dishonest historian of antiquity.' It is Eusebius who is\ngenerally given the title of authorship for this material.\n\n\nAside from the New Testament, the biographical information about Jesus is\nmore well-documented.\n  For further information, please consult the Frequently\nAsked Questions file for the newsgroup soc.religion.christian.\n\n------------------------------\n\nSubject: Godel's Incompleteness Theorem\n\nTypical posting:\n\nGodel's Incompleteness Theorem demonstrates that it is impossible for the\nBible to be both true and complete.\n\n\nResponse:\n\nGodel's First Incompleteness Theorem says that in any consistent formal \nsystem which is sufficiently expressive that it can model ordinary \narithmetic, one can formulate expressions which can never be proven to be \nvalid or invalid ('true' or 'false') within that formal system.  (Technically\nspeaking, the system must also be recursive; that is, there must be a decision\nprocedure for determining whether a given string is an axiom within the formal \nsystem.)\n\nEssentially, all such systems can formulate what is known as a \"Liar \nParadox.\"  The classic Liar Paradox sentence in ordinary English is \"This \nsentence is false.\"  Note that if a proposition is undecidable, the formal \nsystem cannot even deduce that it is undecidable.\n\n\nThe logic used in theological discussions is rarely well defined, so claims\nthat Godel's Incompleteness Theorem demonstrates that it is impossible to\nprove or disprove) the existence of God are worthless in isolation.\n\n\nOne can trivially define a formal system in which it is possible to prove the\nexistence of God, simply by having the existence of God stated as an axiom.\n \nThis is unlikely to be viewed by atheists as a convincing proof, however.\n\n\nIt may be possible to succeed in producing a formal system built on axioms\nthat both atheists and theists agree with.\n  It may then be possible to show\nthat Godel's Incompleteness Theorem holds for that system.\n  However, that\nwould still not demonstrate that it is impossible to prove that God exists\nwithin the system.\n  Furthermore, it certainly wouldn't tell us anything about\nwhether it is possible to prove the existence of God generally.\n\n\nNote also that all of these hypothetical formal systems tell us nothing about\nthe actual existence of God; the formal systems are just abstractions.\n\n\nAnother frequent claim is that Godel's Incompleteness Theorem demonstrates\nthat a religious text (the Bible, the Book of Mormon or whatever) cannot be\nboth consistent and universally applicable.\n Religious texts are not formal\nsystems, so such claims are nonsense.\n\n------------------------------\n\nSubject: George Bush on atheism and patriotism\n\nTypical posting:\n\nDid George Bush really say that atheists should not be considered citizens?\n\nResponse:\n\nThe following exchange took place at the Chicago airport between Robert I.\n\nSherman of American Atheist Press and George Bush, on August 27 1988.\n Sherman\nis a fully accredited reporter, and was present by invitation as a member of\nthe press corps.\n  The Republican presidential nominee was there to announce\nfederal disaster relief for Illinois.\n  The discussion turned to the\npresidential primary:\n\n RS: \"What will you do to win the votes of Americans who are atheists?\"\n\n GB: \"I guess I'm pretty weak in the atheist community.\n  Faith in\n      God is important to me.\"\n\n RS: \"Surely you recognize the equal citizenship and patriotism of\n      Americans who are atheists?\"\n\n GB: \"No, I don't know that atheists should be considered as citizens,\n      nor should they be considered patriots.\n  This is one nation under\n      God.\"\n\n RS: \"Do you support as a sound constitutional principle the separation\n      of state and church?\"\n\n GB: \"Yes, I support the separation of church and state.\n  I'm just not\n      very high on atheists.\"\n\nUPI reported on May 8, 1989, that various atheist organizations were\nstill angry over the remarks.\n\n\nThe exchange appeared in the Boulder Daily Camera on Monday February 27,\n1989.\n  It can also be found in \"Free Enquiry\" magazine, Fall 1988 issue,\nVolume 8, Number 4, page 16.\n\n\nOn October 29, 1988, Mr.\n Sherman had a confrontation with Ed Murnane,\ncochairman of the Bush-Quayle '88 Illinois campaign.\n  This concerned a\nlawsuit Mr.\n Sherman had filed to stop the Community Consolidated School\nDistrict 21 (Chicago, Illinois) from forcing his first-grade Atheist son to\npledge allegiance to the flag of the United States as \"one nation under God\"\n(Bush's phrase).\n  The following conversation took place:\n \n RS: \"American Atheists filed the Pledge of Allegiance lawsuit yesterday.\n\n      Does the Bush campaign have an official response to this filing?\"\n \n EM: \"It's bullshit.\"\n \n RS: \"What is bullshit?\"\n \n EM: \"Everything that American Atheists does, Rob, is bullshit.\"\n \n RS: \"Thank you for telling me what the official position of the Bush\n      campaign is on this issue.\"\n\n EM: \"You're welcome.\"\n\nAfter Bush's election, American Atheists wrote to Bush asking him to retract\nhis statement.\n  On February 21st 1989, C.\n Boyden Gray, Counsel to the\nPresident, replied on White House stationery that Bush substantively stood by\n\n  \"As you are aware, the President is a religious man who neither supports\n   atheism nor believes that atheism should be unnecessarily encouraged or\n   supported by the government.\"\n\nFor further information, contact American Atheist Veterans at the American\nAtheist Press's Cameron Road address.\n\n------------------------------\n\nSubject: I know where hell is!\n\nTypical posting:\n\nI know where Hell is!  Hell is in Norway!\n\nResponse:\n\nThere are several towns called \"Hell\" in various countries around the\nworld, including Norway and the USA.\n  Whilst this information is mildly\namusing the first time one hears it, readers of alt.atheism are now \ngetting pretty fed up with hearing it every week.\n\n------------------------------\n\nSubject: Biblical contradictions wanted\n\nTypical posting:\n\nDoes anyone have a list of Biblical contradictions?\n\nResponse:\n \nAmerican Atheist Press publish an atheist's handbook detailing Biblical\ncontradictions.\n See the accompanying posting on Atheist Resources for\ndetails.\n\n\nThere is a file containing some Biblical contradictions available from the\narchive-server@mantis.co.uk.\n See the contacts file for more information.\n\n------------------------------\n\nSubject: The USA is a Christian nation\n\nTypical posting:\n\nBecause of the religious beliefs of the founding fathers, shouldn't the\nUnited States be considered a Christian nation?\n\nResponse:\n\nBased upon the writings of several important founding fathers, it is clear\nthat they never intended the US to be a Christian nation.\n  Here are some\nquotes; there are many more.\n\n  \"What influence, in fact, have ecclesiastical establishments had on society?\n   In some instances they have been seen to erect a spiritual tyranny on the\n   ruins of the civil authority; on many instances they have been seen\n   upholding the thrones of political tyranny; in no instance have they been\n   the guardians of the liberties of the people.\n  Rulers who wish to subvert\n   the public liberty may have found an established clergy convenient\n   auxiliaries.\n A just government, instituted to secure and perpetuate it,\n   needs them not.\"\n      - James Madison, \"A Memorial and Remonstrance\", 1785\n\n  \"I almost shudder at the thought of alluding to the most fatal example of\n   the abuses of grief which the history of mankind has preserved--the Cross.\n\n   Consider what calamities that engine of grief has produced!\"\n      - John Adams, in a letter to Thomas Jefferson\n\n  \"History I believe furnishes no example of a priest-ridden people\n   maintaining a free civil government.\n  This marks the lowest grade of\n   ignorance, of which their political as well as religious leaders will\n   always avail themselves for their own purpose.\"\n\n      - Thomas Jefferson to Baron von Humboldt, 1813\n\n  \"I cannot conceive otherwise than that He, the Infinite Father, expects or\n   requires no worship or praise from us, but that He is even infinitely\n   above it.\"\n\n      - Benjamin Franklin, from \"Articles of Belief and Acts of Religion\",\n        Nov. 20, 1728\n\n------------------------------\n\nSubject: The USA is not a Christian nation\n\nTypical posting:\n\nIs it true that George Washington said that the United States is not in any\nsense founded upon the Christian religion?\n\nResponse:\n\nNo.\n  The quotation often given is in fact from Article XI of the 1797 Treaty\nof Tripoli (8 Stat 154, Treaty Series 358):\n\n   Article 11\n\n   As the government of the United States of America is not in any sense\n   founded on the Christian Religion, -- as it has in itself no character of\n   enmity against the laws, religion or tranquility of Musselmen, -- and as\n   the said States never have entered into any war or act of hostility\n   against any Mehomitan nation, it is declared by the parties that no\n   pretext arising from religious opinions shall ever produce an interruption\n   of the harmony existing between the two countries.\n\n\nThe text may be found in the Congressional Record or in treaty collections\nsuch as Charles Bevans' \"Treaties and Other International Agreements of the\nUnited States of America 1776-1949\", vol. 11 (pp. 1070-1080).\n\n\nThe English text of the Treaty of Tripoli was approved by the U.S.\n Senate on\nJune 7, 1797 and ratified by President John Adams on June 10, 1797.\n  It was\nrecently discovered that the Arabic version of the treaty not only lacks the\nquotation, it lacks Article XI altogether.\n\n\nThe person who translated the Arabic to English was Joel Barlow, Consul\nGeneral at Algiers, a close friend of Thomas Paine -- and an opponent of\nChristianity.\n  It is possible that Barlow made up Article XI, but since there\nis no Arabic version of that article to be found, it's hard to say.\n\n\nIn 1806 a new Treaty of Tripoli was ratified which no longer contained the\nquotation.\n\n",false,146,"Archive-name: atheism\u002ffaq\nAlt-atheism-archive-name: faq\nLast-modified: 5 April 1993\nVersion: 1.1\n\n                    Alt.Atheism Frequently-Asked Questions\n\nThis file contains responses to articles which occur repeatedly in\nalt.atheism.\n  Points covered here are ones which are not covered in the\n\"Introduction to Atheism\"; you are advised to read that article as well\nbefore posting.\n\n\nThese answers are not intended to be exhaustive or definitive.\n The purpose of\nthe periodic FAQ postings is not to stifle debate, but to raise its level.\n If\nyou have something to say concerning one of these questions and which isn't\ncovered by the answer given, please feel free to make your point.\n\n\nOverview of contents:\n\n   \"What is the purpose of this newsgroup?\"\n   \"Hitler was an atheist!\"\n   \"The Bible proves it\"\n   \"Pascal's Wager\"\n   \"What is Occam's Razor?\"\n   \"Why it's good to believe in Jesus\"\n   \"Why I know that God exists\"\n   \"Einstein and \"God does not play dice\"\"\n   \"Everyone worships something\"\n   \"Why there must be a causeless cause\"\n   \"The universe is so complex it must have been designed\"\n   \"Independent evidence that the Bible is true\"\n   \"Godel's Incompleteness Theorem\"\n   \"George Bush on atheism and patriotism\"\n   \"I know where hell is!\"\n   \"Biblical contradictions wanted\"\n   \"The USA is a Christian nation\"\n   \"The USA is not a Christian nation\"\n\n----------------------------------------------------------------------\n\nSubject: What is the purpose of this newsgroup?\n\nTypical posting:\n\nWhy have a newsgroup about atheism?  Why do atheists organize in groups?  \nWhat is there to discuss?\n\nResponse:\n\nMany things are discussed here, including:\n\n* Whether it is reasonable to feign theism in order to avoid upsetting one's\n  family\n* Prayer in schools\n* Discrimination against atheists\n* Sunday trading laws\n* The Satanic Child Abuse myth\n* Whether one should be an overt atheist or 'stay in the closet'\n* How religious societies prey (sic) on new college students\n* How to get rid of unwanted proselytizers\n* Whether religion is a danger to society and\u002for the individual\n* Why people become atheists\n\nOf course, inevitably alt.atheism tends to attract evangelical Christians\nlooking for someone to convert.\n  Most readers of the newsgroup don't \nwant to be preached to, although a few seem to derive perverse pleasure \nfrom tearing apart particularly ill-considered or uninformed postings.\n\n------------------------------\n\nSubject: Hitler was an atheist!\n\nTypical posting:\n\nHitler was an atheist, and look at what he did!\n\nResponse:\n\nAdolf Hitler was emphatically not an atheist.\n  As he said himself:\n\n   The folkish-minded man, in particular, has the sacred duty, each in\n   his own denomination, of making _people_stop_just_talking_\n   superficially_of_God's_will,_and_actually_fulfill_God's_will,_and_\n   not_let_God's_word_be_desecrated._[orig. ital.]\n\n   For God's will gave men their form, their essence, and their\n   abilities.\n  Anyone who destroys His work is declaring war on the\n   Lord's creation, the divine will.\n  Therefore, let every man be\n   active, each in his own denomination if you please, and let every\n   man take it as his first and most sacred duty to oppose anyone who\n   in his activity by word or deed steps outside the confines of his\n   religious community and tries to butt into the other.\n\n   [...]\n\n   Hence today I believe that I am acting in accordance with the will\n   of the Almighty Creator: _by_defending_myself_against_the_Jew,_I_am_\n   fighting_for_the_work_of_the_Lord._[orig. ital.]\n\n          -- Adolf Hitler, from \"Mein Kampf\", trans.\n Ralph Mannheim.\n\n\nOf course, someone bad believing something does not make that belief\nwrong.\n  It's also entirely possible that Hitler was lying when he claimed \nto believe in God.\n  We certainly can't conclude that he's an atheist, \nthough.\n\n------------------------------\n\nSubject: The Bible proves it\n\nTypical posting:\n\nIn the Bible it says that...\n\n\nResponse:\n\nMost of the readers of alt.atheism feel that the Bible is of questionable\naccuracy, as it was written thousands of years ago by many authors who were\nrecording oral tradition that existed many years before.\n  Thus, any claimed\n'truth' in it is of questionable legitimacy.\n  This isn't to say that The\nBible has no truth in it; simply that any truth must be examined before being\naccepted.\n\n\nMany of the readers of this group also feel that because any passage is\nsubject to \"interpretation\", any claim that a passage 'means' one thing and\none thing only is not legitimate.\n\n\nNote that this feeling tends to extend to other books.\n\n\nIt is also remarkable to many atheists that theists tend to ignore other\nequally plausible religious books in favour of those of their own religion.\n\n------------------------------\n\nSubject: Pascal's Wager\n\nTypical posting:\n\nIf you believe in God and turn out to be incorrect, you have lost nothing --\nbut if you don't believe in God and turn out to be incorrect, you will go to\nhell.\n Therefore it is foolish to be an atheist.\n\n\nResponse:\n\nThis argument is known as Pascal's Wager.\n  It has several flaws.\n\n\nFirstly, it does not indicate which religion to follow.\n  Indeed, there are\nmany mutually exclusive and contradictory religions out there.\n  This is often\ndescribed as the \"avoiding the wrong hell\" problem.\n  If a person is a\nfollower of religion X, he may end up in religion Y's version of hell.\n\n\nSecondly, the statement that \"If you believe in God and turn out to be\nincorrect, you have lost nothing\" is not true.\n  Suppose you're believing in\nthe wrong God -- the true God might punish you for your foolishness.\n\nConsider also the deaths that have resulted from people rejecting medicine in\nfavour of prayer.\n\n\nAnother flaw in the argument is that it is based on the assumption that \nthe two possibilities are equally likely -- or at least, that they are of \ncomparable likelihood.\n  If, in fact, the possibility of there being a God \nis close to zero, the argument becomes much less persuasive.\n  So sadly the\nargument is only likely to convince those who believe already.\n\n\nAlso, many feel that for intellectually honest people, belief is based on \nevidence, with some amount of intuition.\n  It is not a matter of will or \ncost-benefit analysis.\n\n\nFormally speaking, the argument consists of four statements:\n\n  1.\n One does not know whether God exists.\n  2.\n Not believing in God is bad for one's eternal soul if God does\n     exist.\n  3.\n Believing in God is of no consequence if God does not exist.\n  4.\n Therefore it is in one's interest to believe in God.\n\n\nThere are two approaches to the argument.\n  The first is to view 1 as an\nassumption, and 2 as a consequence of it.\n  One problem with this approach, in\nthe abstract, is that it creates information from no information.\n  This is\nconsidered invalid in information theory.\n  Statement 1 indicates one has no\ninformation about God -- but statement 2 indicates that beneficial information\ncan be gained from the absolute lack of information about God.\n  This violates\ninformation entropy -- information has been extracted from no information, at\nno \"cost\".\n\n\nThe alternative approach is to claim that 1 and 2 are both assumptions.\n  The\nproblem with this is that 2 is then basically an assumption which states the\nChristian position, and only a Christian will agree with that assumption.\n The\nargument thus collapses to \"If you are a Christian, it is in your interests\nto believe in God\" -- a rather vacuous tautology, and not the way Pascal\nintended the argument to be viewed.\n\n\nThe biggest reason why Pascal's wager is a failure is that if God is\nomniscient he will certainly know who really believes and who believes as\na wager.\n  He will spurn the latter... assuming he actually cares at all\nwhether people believe in him.\n\n------------------------------\n\nSubject: What is Occam's Razor?\n\nTypical posting:\n\nPeople keep talking about Occam's Razor.\n  What is it?\n\nResponse:\n\nWilliam of Occam formulated a principle which has become known as Occam's \nRazor.\n  In its original form, it said \"Do not multiply entities \nunnecessarily.\"  That is, if you can explain something without supposing\nthe existence of some entity, then do so.\n\n\nNowadays when people refer to Occam's Razor, they generally express it \nmore generally, for example as \"Take the simplest solution\".\n\n\nThe relevance to atheism is that we can look at two possible explanations \nfor what we see around us:\n\n1.\n There is an incredibly intricate and complex universe out there, which\ncame into being as a result of natural processes.\n\n2.\n There is an incredibly intricate and complex universe out there, and \nthere is also a God who created the universe.\n  Clearly this God must be \nof non-zero complexity.\n\n\nGiven that both explanations fit the facts, Occam's Razor might suggest \nthat we should take the simpler of the two -- solution number one.\n\nUnfortunately, some argue that there is a third even more simple solution:\n\n3.\n There isn't an incredibly intricate and complex universe out there.\n  \nWe just imagine that there is.\n\n\nThis third option leads us logically towards solipsism, which many people \nfind unacceptable.\n \n------------------------------\n\nSubject: Why it's good to believe in Jesus\n\nTypical posting:\n\nI want to tell people about the virtues and benefits of my religion.\n\n\nResponse:\n\nPreaching is not appreciated.\n\n\nFeel free to talk about your religion, but please do not write postings that\nare on a \"conversion\" theme.\n  Such postings do not belong on alt.atheism and\nwill be rejected from alt.atheism.moderated (try the newsgroup\ntalk.religion.misc).\n\n\nYou would doubtless not welcome postings from atheists to your favourite\nnewsgroup in an attempt to convert you; please do unto others as you would\nhave them do unto you!\n\nOften theists make their basic claims about God in the form of lengthy\nanalogies or parables.\n  Be aware that atheists have heard of God and know the\nbasic claims about him; if the sole purpose of your parable is to tell\natheists that God exists and brings salvation, you may as well not post it,\nsince it tells us nothing we have not been told before.\n\n------------------------------\n\nSubject: Why I know that God exists\n\nTypical posting:\n\nI *know* from personal experience and prayer that God exists.\n\n\nResponse:\n\nJust as many theists have personal evidence that the being they worship\nexists, so many atheists have personal evidence that such beings do not\nexist.\n  That evidence varies from person to person.\n\n\nFurthermore, without wishing to dismiss your evidence out of hand, many\npeople have claimed all kinds of unlikely things -- that they have been\nabducted by UFOs, visited by the ghost of Elvis, and so on.\n\n------------------------------\n\nSubject: Einstein and \"God does not play dice\"\n\nTypical posting:\n\nAlbert Einstein believed in God.\n  Do you think you're cleverer than him?\n\nResponse:\n\nEinstein did once comment that \"God does not play dice [with the universe]\".\n \nThis quotation is commonly mentioned to show that Einstein believed in the\nChristian God.\n  Used this way, it is out of context; it refers to Einstein's\nrefusal to accept the uncertainties indicated by quantum theory.\n Furthermore,\nEinstein's religious background was Jewish rather than Christian.\n\n\nA better quotation showing what Einstein thought about God is the following:\n\"I believe in Spinoza's God who reveals himself in the orderly harmony of\nwhat exists, not in a God who concerns himself with fates and actions of\nhuman beings.\"\n\nEinstein was unable to accept Quantum Theory because of his belief in an\nobjective, orderly reality; a reality which would not be subject to random\nevents and which would not be dependent upon the observer.\n  He believed that\nQM was incomplete, and that a better theory would have no need for\nstatistical interpretations.\n  So far no such better theory has been found,\nand much evidence suggests that it never will be.\n\n\nA longer quote from Einstein appears in \"Science, Philosophy, and Religion, A\nSymposium\", published by the Conference on Science, Philosophy and Religion\nin Their Relation to the Democratic Way of Life, Inc., New York, 1941.\n  In\n\n  \"The more a man is imbued with the ordered regularity of all events\n   the firmer becomes his conviction that there is no room left by the side\n   of this ordered regularity for causes of a different nature.\n  For him\n   neither the rule of human nor the rule of divine will exists as an\n   independent cause of natural events.\n  To be sure, the doctrine of a\n   personal God interfering with natural events could never be\n   *refuted* [italics his], in the real sense, by science, for this\n   doctrine can always take refuge in those domains in which scientific\n   knowledge has not yet been able to set foot.\n\n\n   But I am convinced that such behavior on the part of representatives\n   of religion would not only be unworthy but also fatal.\n  For a doctrine\n   which is to maintain itself not in clear light but only in the dark,\n   will of necessity lose its effect on mankind, with incalculable harm\n   to human progress.\n  In their struggle for the ethical good, teachers\n   of religion must have the stature to give up the doctrine of a personal\n   God, that is, give up that source of fear and hope which in the past\n   placed such vast power in the hands of priests.\n  In their labors they\n   will have to avail themselves of those forces which are capable\n   of cultivating the Good, the True, and the Beautiful in humanity\n   itself.\n  This is, to be sure, a more difficult but an incomparably\n   more worthy task...\"\n\n\n  \"It was, of course, a lie what you read about my religous convictions,\n   a lie which is being systematically repeated.\n  I do not believe in a\n   personal God and I have never denied this but have expressed it clearly.\n\n   If something is in me which can be called religious then it is the\n   unbounded admiration for the structure of the world so far as our\n   science can reveal it.\"\n\nThe latter quote is from \"Albert Einstein: The Human Side\", edited by Helen \nDukas and Banesh Hoffman, and published by Princeton University Press.\n  \nAlso from the same book:\n\n  \"I do not believe in immortality of the individual, and I consider ethics\n   to be an exclusively human concern with no superhuman authority behind \n   it.\"\n\nOf course, the fact that Einstein chose not to believe in Christianity does \nnot in itself imply that Christianity is false.\n\n------------------------------\n\nSubject: Everyone worships something\n\nTypical posting:\n\nEveryone worships something, whether it's money, power or God.\n\n\nResponse:\n\nIf that is true, everyone is a polytheist.\n  Theists care just as much about\nthose things that atheists care about.\n  If the atheists' reactions to (for\nexample) their families amount to worship then so do the theists'.\n\n------------------------------\n\nSubject: Why there must be a causeless cause\n\nTypical posting:\n\nSets of integers that have a lower bound each have a smallest member, so\nchains of causes must all have a first element, a causeless cause.\n\n\nResponse:\n\nThe set of real numbers greater than zero has a definite lower bound, but has\nno smallest member.\n\n\nFurther, even if it is true that there must be a causeless cause, that does\nnot imply that that cause must be a conscious supernatural entity, and\nespecially not that any such entity must match the description favoured by\nany particular religion.\n\n------------------------------\n\nSubject: The universe is so complex it must have been designed\n\nTypical posting:\n\nThe presence of design in the universe proves there is a God.\n  Surely you\ndon't think all this appeared here just by chance?\n\nResponse:\n\nThis is known as the Argument From Design.\n\n\nIt is a matter of dispute whether there is any element of design in the\nuniverse.\n Those who believe that the complexity and diversity of living\ncreatures on the earth is evidence of a creator are best advised to read the\nnewsgroup talk.origins for a while.\n\n\nThere is insufficient space to summarize both sides of that debate here.\n\nHowever, the conclusion is that there is no scientific evidence in favour of\nso-called Scientific Creationism.\n Furthermore, there is much evidence,\nobservation and theory that can explain many of the complexities of the\nuniverse and life on earth.\n\n\nThe origin of the Argument by Design is a feeling that the existence of\nsomething as incredibly intricate as, say, a human is so improbable that\nsurely it can't have come about by chance; that surely there must be some \nexternal intelligence directing things so that humans come from the chaos\ndeliberately.\n\n\nBut if human intelligence is so improbable, surely the existence of a mind\ncapable of fashioning an entire universe complete with conscious beings must\nbe immeasurably more unlikely?  The approach used to argue in favour of the\nexistence of a creator can be turned around and applied to the Creationist\nposition.\n\n\nThis leads us to the familiar theme of \"If a creator created the universe,\nwhat created the creator?\", but with the addition of spiralling \nimprobability.\n  The only way out is to declare that the creator was not\ncreated and just \"is\" (or \"was\").\n\n\nFrom here we might as well ask what is wrong with saying that the universe\njust \"is\" without introducing a creator?  Indeed Stephen Hawking, in his book\n\"A Brief History of Time\", explains his theory that the universe is closed\nand finite in extent, with no beginning or end.\n\n\nThe Argument From Design is often stated by analogy, in the so-called \nWatchmaker Argument.\n  One is asked to imagine that one has found a watch on\nthe beach.\n  Does one assume that it was created by a watchmaker, or that it\nevolved naturally?  Of course one assumes a watchmaker.\n  Yet like the \nwatch, the universe is intricate and complex; so, the argument goes, the \nuniverse too must have a creator.\n\n\nThe Watchmaker analogy suffers from three particular flaws, over and above \nthose common to all Arguments By Design.\n  Firstly, a watchmaker creates \nwatches from pre-existing materials, whereas God is claimed to have \ncreated the universe from nothing.\n  These two sorts of creation are \nclearly fundamentally different, and the analogy is therefore rather weak.\n\n\nSecondly, a watchmaker makes watches, but there are many other things in \nthe world.\n  If we walked further along the beach and found a nuclear \nreactor, we wouldn't assume it was created by the watchmaker.\n  The argument \nwould therefore suggest a multitude of creators, each responsible for a \ndifferent part of creation.\n\n\nFinally, in the first part of the watchmaker argument we conclude that \nthe watch is not part of nature because it is ordered, and therefore \nstands out from the randomness of nature.\n  Yet in the second part of the \nargument, we start from the position that the universe is obviously not \nrandom, but shows elements of order.\n  The Watchmaker argument is thus \ninternally inconsistent.\n\n------------------------------\n\nSubject: Independent evidence that the Bible is true\n\nTypical posting:\n\nThe events of the New Testament are confirmed by independent documentary\nevidence.\n  For example...\n\n\nResponse:\n\nThe writings of Josephus are often mentioned as independent documentary\nevidence.\n\n\nEarly versions of Josephus's work are thought not to have mentioned Jesus or\nJames; the extant version discusses John in a non-Christian context.\n  Many\nscholars believe that the original mentioned Jesus and James in passing, but\nthat this was expanded by Christian copyists.\n  Several \"reconstructions\" of\nthe original text have been published to this effect.\n\n\nMuch information appears in the Ecclesiastical History of Eusebius (about 320\nC.E.).\n  It is worthless as historical material because of the deliberate\nfalsification of the wily Eusebius who is generally acknowledged as 'the\nfirst thoroughly dishonest historian of antiquity.' It is Eusebius who is\ngenerally given the title of authorship for this material.\n\n\nAside from the New Testament, the biographical information about Jesus is\nmore well-documented.\n  For further information, please consult the Frequently\nAsked Questions file for the newsgroup soc.religion.christian.\n\n------------------------------\n\nSubject: Godel's Incompleteness Theorem\n\nTypical posting:\n\nGodel's Incompleteness Theorem demonstrates that it is impossible for the\nBible to be both true and complete.\n\n\nResponse:\n\nGodel's First Incompleteness Theorem says that in any consistent formal \nsystem which is sufficiently expressive that it can model ordinary \narithmetic, one can formulate expressions which can never be proven to be \nvalid or invalid ('true' or 'false') within that formal system.  (Technically\nspeaking, the system must also be recursive; that is, there must be a decision\nprocedure for determining whether a given string is an axiom within the formal \nsystem.)\n\nEssentially, all such systems can formulate what is known as a \"Liar \nParadox.\"  The classic Liar Paradox sentence in ordinary English is \"This \nsentence is false.\"  Note that if a proposition is undecidable, the formal \nsystem cannot even deduce that it is undecidable.\n\n\nThe logic used in theological discussions is rarely well defined, so claims\nthat Godel's Incompleteness Theorem demonstrates that it is impossible to\nprove or disprove) the existence of God are worthless in isolation.\n\n\nOne can trivially define a formal system in which it is possible to prove the\nexistence of God, simply by having the existence of God stated as an axiom.\n \nThis is unlikely to be viewed by atheists as a convincing proof, however.\n\n\nIt may be possible to succeed in producing a formal system built on axioms\nthat both atheists and theists agree with.\n  It may then be possible to show\nthat Godel's Incompleteness Theorem holds for that system.\n  However, that\nwould still not demonstrate that it is impossible to prove that God exists\nwithin the system.\n  Furthermore, it certainly wouldn't tell us anything about\nwhether it is possible to prove the existence of God generally.\n\n\nNote also that all of these hypothetical formal systems tell us nothing about\nthe actual existence of God; the formal systems are just abstractions.\n\n\nAnother frequent claim is that Godel's Incompleteness Theorem demonstrates\nthat a religious text (the Bible, the Book of Mormon or whatever) cannot be\nboth consistent and universally applicable.\n Religious texts are not formal\nsystems, so such claims are nonsense.\n\n------------------------------\n\nSubject: George Bush on atheism and patriotism\n\nTypical posting:\n\nDid George Bush really say that atheists should not be considered citizens?\n\nResponse:\n\nThe following exchange took place at the Chicago airport between Robert I.\n\nSherman of American Atheist Press and George Bush, on August 27 1988.\n Sherman\nis a fully accredited reporter, and was present by invitation as a member of\nthe press corps.\n  The Republican presidential nominee was there to announce\nfederal disaster relief for Illinois.\n  The discussion turned to the\npresidential primary:\n\n RS: \"What will you do to win the votes of Americans who are atheists?\"\n\n GB: \"I guess I'm pretty weak in the atheist community.\n  Faith in\n      God is important to me.\"\n\n RS: \"Surely you recognize the equal citizenship and patriotism of\n      Americans who are atheists?\"\n\n GB: \"No, I don't know that atheists should be considered as citizens,\n      nor should they be considered patriots.\n  This is one nation under\n      God.\"\n\n RS: \"Do you support as a sound constitutional principle the separation\n      of state and church?\"\n\n GB: \"Yes, I support the separation of church and state.\n  I'm just not\n      very high on atheists.\"\n\nUPI reported on May 8, 1989, that various atheist organizations were\nstill angry over the remarks.\n\n\nThe exchange appeared in the Boulder Daily Camera on Monday February 27,\n1989.\n  It can also be found in \"Free Enquiry\" magazine, Fall 1988 issue,\nVolume 8, Number 4, page 16.\n\n\nOn October 29, 1988, Mr.\n Sherman had a confrontation with Ed Murnane,\ncochairman of the Bush-Quayle '88 Illinois campaign.\n  This concerned a\nlawsuit Mr.\n Sherman had filed to stop the Community Consolidated School\nDistrict 21 (Chicago, Illinois) from forcing his first-grade Atheist son to\npledge allegiance to the flag of the United States as \"one nation under God\"\n(Bush's phrase).\n  The following conversation took place:\n \n RS: \"American Atheists filed the Pledge of Allegiance lawsuit yesterday.\n\n      Does the Bush campaign have an official response to this filing?\"\n \n EM: \"It's bullshit.\"\n \n RS: \"What is bullshit?\"\n \n EM: \"Everything that American Atheists does, Rob, is bullshit.\"\n \n RS: \"Thank you for telling me what the official position of the Bush\n      campaign is on this issue.\"\n\n EM: \"You're welcome.\"\n\nAfter Bush's election, American Atheists wrote to Bush asking him to retract\nhis statement.\n  On February 21st 1989, C.\n Boyden Gray, Counsel to the\nPresident, replied on White House stationery that Bush substantively stood by\n\n  \"As you are aware, the President is a religious man who neither supports\n   atheism nor believes that atheism should be unnecessarily encouraged or\n   supported by the government.\"\n\nFor further information, contact American Atheist Veterans at the American\nAtheist Press's Cameron Road address.\n\n------------------------------\n\nSubject: I know where hell is!\n\nTypical posting:\n\nI know where Hell is!  Hell is in Norway!\n\nResponse:\n\nThere are several towns called \"Hell\" in various countries around the\nworld, including Norway and the USA.\n  Whilst this information is mildly\namusing the first time one hears it, readers of alt.atheism are now \ngetting pretty fed up with hearing it every week.\n\n------------------------------\n\nSubject: Biblical contradictions wanted\n\nTypical posting:\n\nDoes anyone have a list of Biblical contradictions?\n\nResponse:\n \nAmerican Atheist Press publish an atheist's handbook detailing Biblical\ncontradictions.\n See the accompanying posting on Atheist Resources for\ndetails.\n\n\nThere is a file containing some Biblical contradictions available from the\narchive-server@mantis.co.uk.\n See the contacts file for more information.\n\n------------------------------\n\nSubject: The USA is a Christian nation\n\nTypical posting:\n\nBecause of the religious beliefs of the founding fathers, shouldn't the\nUnited States be considered a Christian nation?\n\nResponse:\n\nBased upon the writings of several important founding fathers, it is clear\nthat they never intended the US to be a Christian nation.\n  Here are some\nquotes; there are many more.\n\n  \"What influence, in fact, have ecclesiastical establishments had on society?\n   In some instances they have been seen to erect a spiritual tyranny on the\n   ruins of the civil authority; on many instances they have been seen\n   upholding the thrones of political tyranny; in no instance have they been\n   the guardians of the liberties of the people.\n  Rulers who wish to subvert\n   the public liberty may have found an established clergy convenient\n   auxiliaries.\n A just government, instituted to secure and perpetuate it,\n   needs them not.\"\n      - James Madison, \"A Memorial and Remonstrance\", 1785\n\n  \"I almost shudder at the thought of alluding to the most fatal example of\n   the abuses of grief which the history of mankind has preserved--the Cross.\n\n   Consider what calamities that engine of grief has produced!\"\n      - John Adams, in a letter to Thomas Jefferson\n\n  \"History I believe furnishes no example of a priest-ridden people\n   maintaining a free civil government.\n  This marks the lowest grade of\n   ignorance, of which their political as well as religious leaders will\n   always avail themselves for their own purpose.\"\n\n      - Thomas Jefferson to Baron von Humboldt, 1813\n\n  \"I cannot conceive otherwise than that He, the Infinite Father, expects or\n   requires no worship or praise from us, but that He is even infinitely\n   above it.\"\n\n      - Benjamin Franklin, from \"Articles of Belief and Acts of Religion\",\n        Nov. 20, 1728\n\n------------------------------\n\nSubject: The USA is not a Christian nation\n\nTypical posting:\n\nIs it true that George Washington said that the United States is not in any\nsense founded upon the Christian religion?\n\nResponse:\n\nNo.\n  The quotation often given is in fact from Article XI of the 1797 Treaty\nof Tripoli (8 Stat 154, Treaty Series 358):\n\n   Article 11\n\n   As the government of the United States of America is not in any sense\n   founded on the Christian Religion, -- as it has in itself no character of\n   enmity against the laws, religion or tranquility of Musselmen, -- and as\n   the said States never have entered into any war or act of hostility\n   against any Mehomitan nation, it is declared by the parties that no\n   pretext arising from religious opinions shall ever produce an interruption\n   of the harmony existing between the two countries.\n\n\nThe text may be found in the Congressional Record or in treaty collections\nsuch as Charles Bevans' \"Treaties and Other International Agreements of the\nUnited States of America 1776-1949\", vol. 11 (pp. 1070-1080).\n\n\nThe English text of the Treaty of Tripoli was approved by the U.S.\n Senate on\nJune 7, 1797 and ratified by President John Adams on June 10, 1797.\n  It was\nrecently discovered that the Arabic version of the treaty not only lacks the\nquotation, it lacks Article XI altogether.\n\n\nThe person who translated the Arabic to English was Joel Barlow, Consul\nGeneral at Algiers, a close friend of Thomas Paine -- and an opponent of\nChristianity.\n  It is possible that Barlow made up Article XI, but since there\nis no Arabic version of that article to be found, it's hard to say.\n\n\nIn 1806 a new Treaty of Tripoli was ratified which no longer contained the\nquotation.\n\n"],["\nBuffalo seems to have started a tradition of trading its captains.\n\n\nPat LaFontaine was awarded the Captaincy when Mike Ramsey was forced\nto give it up (Ramsey's now a Penguin).\n  Ramsey inherited it from Mike\nFoligno (who's now a leaf).\n  He in turn had inherited it from Lindy\nRuff, who went I forget where.\n  Ruff had it from Perreault, who\nretired, so I guess that's where the streak started.\n  Or did it?\nAfter all, Danny Gare was captain before him, and he went to Detroit.\n\nJim Scoenfeld, Gerry Meehan, and Floyd Smith are the others, in\nreverse order, last to first.\n  I was a bit young at the time, so I'm\nnot sure of the fate of Schoenfeld, but he ultimately went to Detroit\nand Boston.\n  Meehan went to Vancouver, Atlanta and Washington.\n  Smith\nseems to have hung up his skates after Buffalo, but I don't know if\nthe captaincy was removed before or after that, or how many games he\nplayed for Buffalo.\n  This is actually getting fascinating.  :-)\n\nCaptaincy in Buffalo is a sure sign you're to be traded, almost,\nunless you're a franchise player.\n\n",false,147,"\nBuffalo seems to have started a tradition of trading its captains.\n\n\nPat LaFontaine was awarded the Captaincy when Mike Ramsey was forced\nto give it up (Ramsey's now a Penguin).\n  Ramsey inherited it from Mike\nFoligno (who's now a leaf).\n  He in turn had inherited it from Lindy\nRuff, who went I forget where.\n  Ruff had it from Perreault, who\nretired, so I guess that's where the streak started.\n  Or did it?\nAfter all, Danny Gare was captain before him, and he went to Detroit.\n\nJim Scoenfeld, Gerry Meehan, and Floyd Smith are the others, in\nreverse order, last to first.\n  I was a bit young at the time, so I'm\nnot sure of the fate of Schoenfeld, but he ultimately went to Detroit\nand Boston.\n  Meehan went to Vancouver, Atlanta and Washington.\n  Smith\nseems to have hung up his skates after Buffalo, but I don't know if\nthe captaincy was removed before or after that, or how many games he\nplayed for Buffalo.\n  This is actually getting fascinating.  :-)\n\nCaptaincy in Buffalo is a sure sign you're to be traded, almost,\nunless you're a franchise player.\n\n"],["In my postings I have rk JEW.\n\n\nI would ask those who are genuinely interested in an exchange of views\nand personal experiencces to refrain from emotional, infantile\noutbursts which might leed readers to infer that Jews who respect\nJudaism are uncivilized.\n Such behaviour is not good for Judaism.\n",false,148,"In my postings I have made a proposal for comments and discussion.\n\nThose who don't want to discuss its merits and drawbacks are not forced to\ndo so.\n\n\nHowever I would make anybody who incites others to harm me or harass\nin a personal manner, legally responsible for their deeds.\n I cannot\naccept and will not accept threats to my personal integrity and I\nurge anybody who opposes terror to refrain from direct or indriect\nthreats.\n\n\nPS: My proposal has nothing to do with Nazi eugenics.\n It has to do with\nthe search for peace which would enable justice.\n I don't consider that\njustice is done, when non-Jews who fled or were expelled in 1948\u002f1967\nare not permitted to return to their homeland.\n This can at best be called\npragmatism, a nice word for legitimizing the rule of the strong.\n It can\nnever be called justice.\n And peace without justice will never be peace.\n\nIt is my conviction that the situation in which a state, through the\nlaw, attempts to discourage mixed marriages (as Israel does), is not\nnormal.\n Such a state resembles more Nazi Germany and South Africa than\nWestern democracies, such as the United States, in which Jews are free to\nmarry whom they wish and do so in the thousands.\n My proposal may have\ndrawbacks but it is meant to force anybody to anything, just to\ncompensate for a certain time mixed couples for the hardships tehy\nendure in a society which disapproves of intermarriage.When the day\nwill come and Israel will become a truly civil and decmoractic society,\nin which the state is not concerned with the religious or ethnic\naffiliation of its constituency, such a Fund would not be needed any\nmore.\n I don't mind if Jews  Be careful when you apply the white tape to the\nrubber carriage roller, it tells the scanner where the edge is and it can come\noff.\n\n\nJim\n",false,151,"\n\n\nThe magnet trick will work.\n Be careful when you apply the white tape to the\nrubber carriage roller, it tells the scanner where the edge is and it can come\noff.\n\n\nJim\n"],["\nStop! Hold it! You have a few problems here.\n Official history says that \nthe first accusations of homosexuality in the SA came from OUTSIDE of the Nazi \nparty, long BEFORE the Nazis ever came to power.\n So this objection is a red\nherring, even if established history is wrong on this point.\n Moreover, none of \nthe histories I've read ever made mention of Hitler or anyone else ever using \nhomosexuality as a pretext for purging Roehm.\n A point I saw reiterated was that\nHitler and the party covered up these accusations.\n If you are going to accuse\nofficial history of being a fabrication, you should at least get your facts\nright.\n The pretext for purging Roehm was that he was planning to use the SA in\na coup against Hitler.\n Nowhere is there mention of using allegations of\nhomosexuality as a pretext for the purge, nor as a justification afterwards (it\nis possible that the histories I've read have not mentioned this, but I doubt\nit - would it be in Hitler's best interest to admit to the world that his\nformer right hand man was a homosexual?).\n \n\nAnyway, as I said before, it is always possible that I have missed references \nto the Nazis making use of charges of homosexuality against the SA after the \nnight of the long knives - but this does not prove that they were false.\n Even \nthe Nazis could tell the truth when it was to their advantage.\n In any case, \nthis does not deal with accusations of homosexuality in the SA during the \n1920's.\n\n\n\nAh, yes.\n I forgot this was being posted to alt.conspiracy.\n I can smell the\nparanoia from here.\n Since the Nazis never officially charged Roehm with \nhomosexuality (at least, not according to what I've read), I'd like to know \nwhat tainted \"evidence\" you are talking about.\n Since the accusations were made \nby persons outside of the Nazi party, long before it came to power, and those \naccusations were common knowledge to journalists and others in Germany in the \n1920's and 30's, just how would it be possible for the Nazis to go back in \ntime and plant \"tainted\" evidence? How exactly does one doctor newspapers \nwhich were circulated around the world, without the discrepancies being \nobvious? What actual incidences of Nazi doctoring evidence on this matter\ndo you know about? And what about the testimony of people who were involved in \nthese matters, some of whom were not Nazis? And what is the point of making a \nfalse accusation of homosexuality if you do not publicize it? Since the point \nhere seems to be to discredit established history, then the burden of proof \nfalls on the revisionist.\n The revisionists had better do their homework \nbefore making accusations.\n Otherwise they simply look like conspiracy nuts.\n\n\n\nThis is just about the *only* thing we agree on.\n \n\nI suspect that the notion that there might have been bad people - Roehm and \nhis SA buddies - who were homosexuals must disturb some people.\n The feeling\nseems to be that if a nasty individual is accused of homosexuality, that this\nmust be an attempt to bash homosexuals.\n This fear - often justified - is what\nlies behind this distrust of official history, or so it seems to me.\n But this\nis not a good justification for trashing accepted accounts of this subject.\n If \nyou really think that historians are so incompetent, why don't you write them \nand ask where they got their sources on this subject, if you can't tell from \ntheir footnotes? I'm a graduate student in history.\n Writing to professors and\ntracking down sources is old hat.\n But my time is limited and this is not my\nspecialty - and neither you nor anyone else have said anything that would\ncast one shred of doubt on existing evidence.\n I'm not going to waste my time\ntrying to debunk someone's paranoia.\n Do the research yourself.\n\n\n\nGiven that you already consider all evidence \"tainted\", what on earth would\nconstitute concrete particulars? And since when have concrete particulars been\nconsidered \"shrewd guesses\"?\n\nI suggest that those who do not trust popular historians (Irving et al) -\nhistorians writing for a popular audience do not, as a rule, provide copious \nfootnotes - should try instead reading academic historians, who usually \nprovide footnotes to all their sources in immmense detail.\n This is the place \nto start looking.\n Assuming that one really wants to know the truth.\n\n\nI'll bet the folks on alt.pagan are tired of this subject already.\n My\napologies - we seem to have gone off on a bit of a tangent.\n I forget which gods\nare responsible for keeping strings within appropriate newsgroup subject\nboundaries...\n",false,152,"\nStop! Hold it! You have a few problems here.\n Official history says that \nthe first accusations of homosexuality in the SA came from OUTSIDE of the Nazi \nparty, long BEFORE the Nazis ever came to power.\n So this objection is a red\nherring, even if established history is wrong on this point.\n Moreover, none of \nthe histories I've read ever made mention of Hitler or anyone else ever using \nhomosexuality as a pretext for purging Roehm.\n A point I saw reiterated was that\nHitler and the party covered up these accusations.\n If you are going to accuse\nofficial history of being a fabrication, you should at least get your facts\nright.\n The pretext for purging Roehm was that he was planning to use the SA in\na coup against Hitler.\n Nowhere is there mention of using allegations of\nhomosexuality as a pretext for the purge, nor as a justification afterwards (it\nis possible that the histories I've read have not mentioned this, but I doubt\nit - would it be in Hitl qual to the close-mindedness\nhe found in the viewpoint of the christians he came in contact with.\nthus i was _free_ to choose how to live my life, and he supported the\ndecision i made to join the episcopal church, although he emphasized\nto me that his respect for my beliefs should result in my not\nintruding on his beliefs, ie, i should not try to convert him, as that\nis his decision.  (please, no flames or advice on how to convert him!)\none of my good friends is hindi and i greatly respect her\nbeliefs and the culture surrounding her religion.  my best friend is\njewish and i have always held a profound resepct for the jewish\nreligion (chaim potok and isaac bashevis singer are two of my favorite\nauthors).  i really do not think you can make that kind of\ngeneralization about how christians choose -- and i do mean CHOOSE--\ntheir faith.  if they have not consciously accepted the faith in their\nadult lives (which is what confirmation represents), THEN you can talk\nabout their being brainwashed.\n"],["Maybe I don't know enough to know what I am asking, but with millions\nof these things about, how could the algorythm possibly stay secret?\nCouldn't some clever hackers just grind the thing down layer by layer,\nand see how it worked?\n\n-- ",false,155,"Maybe I don't know enough to know what I am asking, but with millions\nof these things about, how could the algorythm possibly stay secret?\nCouldn't some clever hackers just grind the thing down layer by layer,\nand see how it worked?\n\n-- "],["\n\nThe quotation marks should enclose \"laws,\" not \"must.\"\n\nIf there were no such rules, even instinctive ones or unwritten ones,\netc., then surely some sort of random chance would lead a chimp society\ninto chaos.\n",false,156,"\n\nThe quotation marks should enclose \"laws,\" not \"must.\"\n\nIf there were no such rules, even instinctive ones or unwritten ones,\netc., then surely some sort of random chance would lead a chimp society\ninto chaos.\n"],["\n\n\nA good summary has been posted (thanks), but I wanted to add another comment.\n\nI remeber reading the comment that General Dynamics was tied into this, in \nconnection with their proposal for an early manned landing.\n  Sorry I don't \nrember where I heard this, but I'm fairly sure it was somewhere reputable.\n \nAnyone else know anything on this angle?\n\nHrumph.\n  They didn't send _me_ anything :(",false,157,"\n\n\nA good summary has been posted (thanks), but I wanted to add another comment.\n\nI remeber reading the comment that General Dynamics was tied into this, in \nconnection with their proposal for an early manned landing.\n  Sorry I don't \nrember where I heard this, but I'm fairly sure it was somewhere reputable.\n \nAnyone else know anything on this angle?\n\nHrumph.\n  They didn't send _me_ anything :("],["What are the main advantages of this method?  I have seen it described, and\nthe algiorithm seems a  little bit long.\n  I developed my own method, which\nrequires that the points be in a counter-clockwise order, and returns\nwhether you are looking at the back or the front, similar to the plane eqn\nmethod.\n  It uses few calculations however, basically it is several\ncomparisons.\n  The only disadvantage I see is that it must be done after the\ntransformation from view coordinates to coordinates to display on the\nscreen, which means that a little more calculation isneeded beforehand.\n  My\nmethod basically figures out whether the points that will appear on the\nscreen are clockwise or counterclockwise.\n  When looking at the back of\nsomething, the points occur in an opposite direction from the front, so\nmerely by figuring out which way the points go, you can tell whether you are\nlooking at the back or front of a 2d polygon.\n  Has anyone heard of this\nmethod before?  It is so simple, I doubt i am the first to think of it.\n\n\nLibertarian, atheist, semi-anarchal Techno-Rat.\n",false,158,"What are the main advantages of this method?  I have seen
