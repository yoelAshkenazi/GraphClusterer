he US (10,000 \u002f (35 * 5)).\n  Weighted\n: \u003e for population, the US has 57x as many handgun-related deaths as the\n: \u003e UK.\n  And, no, the Brits don't make up for this by murdering 57x as\n: \u003e many people with baseball bats.\n\n: You just can't compare this way!  All homicides must be shown, per capita, not  \n: just handguns.\n  The availability of them in the USA makes them the preferred  \n: murder weapon, but ban them, and some other weapon will step in as the  \n: favorite.\n\n\nAs a \"favorite\", sure.\n  As lethal, not likely.\n  A study of violence in\nChicago produced this table:\n\n\t\tPercentage of Reported Gun and Knife Attacks\n\t\t\t    Resulting in Death\n\t\t\t    \n\tWeapon\t\t\t\tDeaths As Percentage of Attacks\n\t---------------------------------------------------------------\n\tKnives (16,518 total attacks)\t\t 2.4\n\tGuns (6,350 total attacks)\t\t12.2\n\n\tSource: Firearms and Violence in American Life\n\t\nIt might be contended that if gun murderers were deprived of guns\nthat they would find a way to kill as often with knives.\n  If this were\nso, knife attacks in cities where guns were widely used in homicide\nwould be expected to show a low fatality rate, and knife attacks in\ncities where guns were not so widely used (like Vancouver) would show\na higher fatality rate.\n  But the Nat'l Commission on the Causes and\nPrevention of Violence Task Force analyzed the data and found this\nnot to be the case.\n  It appeared to them that as the number of knife\nattacks increased in relation to the number of firearms attacks\n(which presumably happened where guns were less available to assailants),\nthe proportion of FATAL knife attacks did NOT increase relative to the\nproportion of gun attacks.\n  In fact, the reverse was true.\n\n\nWhat was found was that most homicides did not show a determination on\nthe part of the assailant to kill.\n  Fatalities caused by knife tended\nto show a single-mindedness on the part of the assailant to do grave\nphysical injury: multiple stabs wounds, wounds concentrated about the\nhead neck and chest, etc.\n  Most gun homicides did not show this\npattern.\n  Rather, more fatal attacks were committed during a moment of\nrage and not the focused intent to kill the victim.\n\n\n\tSource: Report on Firearms and Violence\n\n: Then, since England != USA (my ancestors left because of the oppression) you  \n: must compare England before strict gun laws to England after strict gun laws to  \n: be able to draw any meaning at all.\n  England has essentially legalized drugs,  \n: so there are no drug gangs battling for turf, etc., there.\n  If you drop out the  \n: drug related killings here, the USA would look a whole lot more peaceful.\n\n\nThere are a lot of factors which make a difference.\n  Actually, I'm not\nfond of making ANY kind of social parallels between Europeans and\nAmericans.\n There are more cultural, beahvioral and economic\ndifferences between us than similarities.\n  I just sort of found\nmyself backed into that corner over the last couple of weeks.\n  I\ndon't think we could ever attain the low levels of European violent\ncrime here in the US, whether we banned guns or required every\nlaw-abiding citizen to carry a loaded Uzi.\n\n\nOn the other hand, we can draw lessons from neighbors who are more\nculturally similar, namely the Canadians.\n  In fact, an exhaustive,\nseven-year study has already been done of the respective crime rates\nof Vancouver, British Columbia and Seattle, Washington... cities\nwith roughly the same population, urban economy, geography\nand crime but with decidedly different approaches to gun control.\n\n\nIn Seattle, handguns may be purchased legally for self-defense.\n  After\na 30-day waiting period, a permit can be obtained to carry a concealed\nweapon.\n  The recreational use of handguns is minimally restricted.\n\n\nIn Vancouver, self-defense is not considered a valid or legal reason\nto purchase a handgun.\n  Concealed weapons are not permitted.\n\nRecreational uses of handguns (target shooting, collecting) are\nregulated by the province.\n  Purchase of a handgun requires a\nrestricted-weapons permit.\n  A permit to carry may be obtained in\norder to transport the weapon to licensed shooting clubs.\n  Handguns\ntransported by vehicle must be stored in the trunk in a locked box.\n\nIn short, gun control but not unreasonably so.\n\n\nBoth cities aggressively enforce their gun laws.\n  Convictions for\ngun-related offenses carry similar penalties.\n  The researchers\nstudied all cases of robbery, assault (simple and aggravated),\nburglary and homicides occurring in Seattle and Vancouver from\n1\u002f1\u002f80 to 12\u002f31\u002f86.\n In defining the cases, they used the same\nstandard: the FBI's Unified Crime Report.\n\n\nResults: during the seven-year study the annual rate of robbery in\nSeattle was found to be only slightly higher than that in Vancouver\n(1.09 \u002f 1.11).\n  Burglaries occurred at nearly identical rates (.99).\n18,925 assaults were recorded in Seattle versus 12,034 in\nVancouver.\n  The risk of being a victim of a simple assault in\nSeattle was found to be only slightly higher than Vancouver (1.18 \u002f\n1.15) and the risk of aggravated assault was also slightly higher\n(1.16 \u002f 1.12).\n  However, when aggravated assaults were subdivided by\nweapon and the mechanism of assault, a clear pattern emerged.\n\nAlthough both cities reported nearly identical rates of aggravated\nassault involving knives and other dangerous weapons, firearms were\nfar more likely to be used in Seattle.\n  In fact, 7.7 times as often.\n\n\nOver the seven-year study, 388 homicides occurred in Seattle\n(11.3 per 100,000) vs. 204 homicides in Vancouver (6.9 per 100,000).\n\nAfter adjustment for differences in age and sex among the populations,\nthe relative risk of being a victim of homicide in Seattle, as\ncompared to Vancouver, was found to be 1.63.\n\n\nWhen homicides were subdivided by the mechanism of death, the rate\nof homicide by knives and other weapons (excluding firearms) in\nSeattle was found to be almost identical to that in Vancouver.\n\nVirtually ALL of the increased risk of death in Seattle was due to\na more than fivefold higher rate of homicide by firearms.\n  Handguns\naccounted for roughly 85% of homicides involving firearms.\n  Handguns\nwere 4.8 times more likely to be used in homicides in Seattle than\nin Vancouver.\n\n\nThe authors of the report also investigated \"legally justifiable\"\nhomicides (self-defense).\n  Only 32 such homicides occurred during\nthe seven-year study, 11 of which were committed by police.\n  Only\n21 cases of civilians acting in self-defense occurrred: 17 in\nSeattle and 4 in Vancouver.\n  Only 13 involved firearms.\n  After\nexcluding these cases, there was virtually no impact on these\nearlier findings.\n\n-------\n\nThis is, I feel, a very fair report.\n  One might even make the\nargument that it is biased against Canada as a whole because\nVancouver reports annual rates of homicide two to three times\nthat of Ottawa, Calgary and Toronto while Seattle reports\nannual homicide rates only half to two-thirds that of NYC,\nChicago, Los Angeles and Houston.\n\n\nCritics of handgun control always argue that limited legal access\nto handguns will have little effect on the rates of homicide because\npersons intent on killing others will only try harder to acquire a\ngun or will kill by other means.\n  This report shows differently.\n\nIf the rate of homicide in a community were influenced more by\nthe strength of intent than by the availability of weapons, we\ncould expect the rate of homicides by weapons other than guns to\nbe higher in Vancouver than in Seattle.\n  However, during the study\ninterval, Vancouver's rate of homicide by weapons other than guns\nwas not significantly higher than that in Seattle, suggesting that\nfew would-be assailants switched to homicide by other methods.\n\n\nAs well, ready access to handguns for self-defense by law-abiding\ncitizens was not endorsed in this report.\n  Although Seattle did\nexperience a higher rate of firearm death for self-defense, these\ncases accounted for less than 4% of the homicides in both cities\nduring the course of the study period.\n  And, as was reported,\nSeattle apparently didn't enjoy relief from any crime category\nover Vancouver because citizens may legally arm themselves for\nself-defense.\n\n\n\tHeavily quoted source: Handgun Regulation, Crime,\n\tAssaults, and Homicide: A Tale of Two Cities.\n\n\n\tJohn H.\n Sloan, Arthur L.\n Kellerman, Donald T.\n Reay,\n\tJames A.\n Ferris, Thomas Koepsall, Frederick P.\n Rivara,\n\tCharles Rice, Laurel Gray and James LoGerfo",false,303,": \u003e Last year the US suffered almost 10,000 wrongful or accidental\n: \u003e deaths by handguns alone (FBI statistics).\n  In the same year, the UK\n: \u003e suffered 35 such deaths (Scotland Yard statistics).\n  The population\n: \u003e of the UK is about 1\u002f5 that of the US (10,000 \u002f (35 * 5)).\n  Weighted\n: \u003e for population, the US has 57x as many handgun-related deaths as the\n: \u003e UK.\n  And, no, the Brits don't make up for this by murdering 57x as\n: \u003e many people with baseball bats.\n\n: You just can't compare this way!  All homicides must be shown, per capita, not  \n: just handguns.\n  The availability of them in the USA makes them the preferred  \n: murder weapon, but ban them, and some other weapon will step in as the  \n: favorite.\n\n\nAs a \"favorite\", sure.\n  As lethal, not likely.\n  A study of violence in\nChicago produced this table:\n\n\t\tPercentage of Reported Gun and Knife Attacks\n\t\t\t    Resulting in Death\n\t\t\t    \n\tWeapon\t\t\t\tDeaths As Percentage of Attacks\n\t---------------------------------------------------------------\n\tKnives (16,518 total attacks)\t\t 2.4\n\tGuns (6,350 total attacks)\t\t12.2\n\n\tSource: Firearms and Violence in American Life\n\t\nIt might be contended that if gun murderers were deprived of guns\nthat they would find a way to kill as often with knives.\n  If this were\nso, knife attacks in cities where guns were widely used in homicide\nwould be expected to show a low fatality rate, and knife attacks in\ncities where guns were not so widely used (like Vancouver) would show\na higher fatality rate.\n  But the Nat'l Commission on the Causes and\nPrevention of Violence Task Force analyzed the data and found this\nnot to be the case.\n  It appeared to them that as the number of knife\nattacks increased in relation to the number of firearms attacks\n(which presumably happened where guns were less available to assailants),\nthe proportion of FATAL knife attacks did NOT increase relative to the\nproportion of gun attacks.\n  In fact, the reverse was true.\n\n\nWhat was found was that most homicides did not show a determination on\nthe part of the assailant to kill.\n  Fatalities caused by knife tended\nto show a single-mindedness on the part of the assailant to do grave\nphysical injury: multiple stabs wounds, wounds concentrated about the\nhead neck and chest, etc.\n  Most gun homicides did not show this\npattern.\n  Rather, more fatal attacks were committed during a moment of\nrage and not the focused intent to kill the victim.\n\n\n\tSource: Report on Firearms and Violence\n\n: Then, since England != USA (my ancestors left because of the oppression) you  \n: must compare England before strict gun laws to England after strict gun laws to  \n: be able to draw any meaning at all.\n  England has essentially legalized drugs,  \n: so there are no drug gangs battling for turf, etc., there.\n  If you drop out the  \n: drug related killings here, the USA would look a whole lot more peaceful.\n\n\nThere are a lot of factors which make a difference.\n  Actually, I'm not\nfond of making ANY kind of social parallels between Europeans and\nAmericans.\n There are more cultural, beahvioral and economic\ndifferences between us than similarities.\n  I just sort of found\nmyself backed into that corner over the last couple of weeks.\n  I\ndon't think we could ever attain the low levels of European violent\ncrime here in the US, whether we banned guns or required every\nlaw-abiding citizen to carry a loaded Uzi.\n\n\nOn the other hand, we can draw lessons from neighbors who are more\nculturally similar, namely the Canadians.\n  In fact, an exhaustive,\nseven-year study has already been done of the respective crime rates\nof Vancouver, British Columbia and Seattle, Washington... cities\nwith roughly the same population, urban economy, geography\nand crime but with decidedly different approaches to gun control.\n\n\nIn Seattle, handguns may be purchased legally for self-defense.\n  After\na 30-day waiting period, a permit can be obtained to carry a concealed\nweapon.\n  The recreational use of handguns is minimally restricted.\n\n\nIn Vancouver, self-defense is not considered a valid or legal reason\nto purchase a handgun.\n  Concealed weapons are not permitted.\n\nRecreational uses of handguns (target shooting, collecting) are\nregulated by the province.\n  Purchase of a handgun requires a\nrestricted-weapons permit.\n  A permit to carry may be obtained in\norder to transport the weapon to licensed shooting clubs.\n  Handguns\ntransported by vehicle must be stored in the trunk in a locked box.\n\nIn short, gun control but not unreasonably so.\n\n\nBoth cities aggressively enforce their gun laws.\n  Convictions for\ngun-related offenses carry similar penalties.\n  The researchers\nstudied all cases of robbery, assault (simple and aggravated),\nburglary and homicides occurring in Seattle and Vancouver from\n1\u002f1\u002f80 to 12\u002f31\u002f86.\n In defining the cases, they used the same\nstandard: the FBI's Unified Crime Report.\n\n\nResults: during the seven-year study the annual rate of robbery in\nSeattle was found to be only slightly higher than that in Vancouver\n(1.09 \u002f 1.11).\n  Burglaries occurred at nearly identical rates (.99).\n18,925 assaults were recorded in Seattle versus 12,034 in\nVancouver.\n  The risk of being a victim of a simple assault in\nSeattle was found to be only slightly higher than Vancouver (1.18 \u002f\n1.15) and the risk of aggravated assault was also slightly higher\n(1.16 \u002f 1.12).\n  However, when aggravated assaults were subdivided by\nweapon and the mechanism of assault, a clear pattern emerged.\n\nAlthough both cities reported nearly identical rates of aggravated\nassault involving knives and other dangerous weapons, firearms were\nfar more likely to be used in Seattle.\n  In fact, 7.7 times as often.\n\n\nOver the seven-year study, 388 homicides occurred in Seattle\n(11.3 per 100,000) vs. 204 homicides in Vancouver (6.9 per 100,000).\n\nAfter adjustment for differences in age and sex among the populations,\nthe relative risk of being a victim of homicide in Seattle, as\ncompared to Vancouver, was found to be 1.63.\n\n\nWhen homicides were subdivided by the mechanism of death, the rate\nof homicide by knives and other weapons (excluding firearms) in\nSeattle was found to be almost identical to that in Vancouver.\n\nVirtually ALL of the increased risk of death in Seattle was due to\na more than fivefold higher rate of homicide by firearms.\n  Handguns\naccounted for roughly 85% of homicides involving firearms.\n  Handguns\nwere 4.8 times more likely to be used in homicides in Seattle than\nin Vancouver.\n\n\nThe authors of the report also investigated \"legally justifiable\"\nhomicides (self-defense).\n  Only 32 such homicides occurred during\nthe seven-year study, 11 of which were committed by police.\n  Only\n21 cases of civilians acting in self-defense occurrred: 17 in\nSeattle and 4 in Vancouver.\n  Only 13 involved firearms.\n  After\nexcluding these cases, there was virtually no impact on these\nearlier findings.\n\n-------\n\nThis is, I feel, a very fair report.\n  One might even make the\nargument that it is biased against Canada as a whole because\nVancouver reports annual rates of homicide two to three times\nthat of Ottawa, Calgary and Toronto while Seattle reports\nannual homicide rates only half to two-thirds that of NYC,\nChicago, Los Angeles and Houston.\n\n\nCritics of handgun control always argue that limited legal access\nto handguns will have little effect on the rates of homicide because\npersons intent on killing others will only try harder to acquire a\ngun or will kill by other means.\n  This report shows differently.\n\nIf the rate of homicide in a community were influenced more by\nthe strength of intent than by the availability of weapons, we\ncould expect the rate of homicides by weapons other than guns to\nbe higher in Vancouver than in Seattle.\n  However, during the study\ninterval, Vancouver's rate of homicide by weapons other than guns\nwas not significantly higher than that in Seattle, suggesting that\nfew would-be assailants switched to homicide by other methods.\n\n\nAs well, ready access to handguns for self-defense by law-abiding\ncitizens was not endorsed in this report.\n  Although Seattle did\nexperience a higher rate of firearm death for self-defense, these\ncases accounted for less than 4% of the homicides in both cities\nduring the course of the study period.\n  And, as was reported,\nSeattle apparently didn't enjoy relief from any crime category\nover Vancouver because citizens may legally arm themselves for\nself-defense.\n\n\n\tHeavily quoted source: Handgun Regulation, Crime,\n\tAssaults, and Homicide: A Tale of Two Cities.\n\n\n\tJohn H.\n Sloan, Arthur L.\n Kellerman, Donald T.\n Reay,\n\tJames A.\n Ferris, Thomas Koepsall, Frederick P.\n Rivara,\n\tCharles Rice, Laurel Gray and James LoGerfo"],["\n:\u003e God is eternal.    [A = B]\n:\u003e Jesus is God.      [C = A]\n:\u003e Therefore, Jesus is eternal.  [C = B]\n\n:\u003e This works both logically and mathematically.\n  God is of the set of\n:\u003e things s! Consider the scenario where an agency collects preemptively\nall encrypted conversations for certain people likely to be targets (and\nnot necessarily \"legitimate\" targets), then arranges for some unrelated\nincident that can trigger a warrant:\n\n   \"Your honor, we know that the suspect has received calls from noted \ncrime figure Bugsy Butthead [said calls arranged by the agency] and we must \ntherefore have this warrant to determine whether this suspect, in a\nsensitive govt post, is corrupt.\"\n\n  I suppose that it is conceivable that there are session keys involved\nsomewhere, but that doesn't seem likely; if there are, why wouldn't the\ntechnical overview mention them when it goes to such details as the number\nof bits held by each escrow authority?\n\n  This scheme is full of holes, and stinks to high heaven.\n\n  -mel",false,306,"\nTo me, a larger problem is that once disclosed, your keys could be used\nto decrypt any previously recorded conversations.\n I gather that from this\nproposal a warrant would be required to get the keys, but not to collect\nconversations! Consider the scenario where an agency collects preemptively\nall encrypted conversations for certain people likely to be targets (and\nnot necessarily \"legitimate\" targets), then arranges for some unrelated\nincident that can trigger a warrant:\n\n   \"Your honor, we know that the suspect has received calls from noted \ncrime figure Bugsy Butthead [said calls arranged by the agency] and we must \ntherefore have this warrant to determine whether this suspect, in a\nsensitive govt post, is corrupt.\"\n\n  I suppose that it is conceivable that there are session keys involved\nsomewhere, but that doesn't seem likely; if there are, why wouldn't the\ntechnical overview mention them when it goes to such details as the number\nof bits held by each escrow authority?\n\n  This scheme is full of holes, and stinks to high heaven.\n\n  -mel"],["-\u003eIn article \u003c1993Apr9.151914.1885@daffy.cs.wi ntities for home use.\n\n\nThe same research produced the results that abstinence-related curricula\nwere found to _decrease_ pregnancy rates in teens.\n  I assume that it is\nreasonable to assume that the AIDS rate will fluctuate with the pregnancy\nrate.\n\n\nThe difference is not in \"contraceptive technology\" but in the values taught\nto the children.\n  The PP\u002fSIECUS curricula taught the kids that they have\nlegitimate choices, while the abstinence related curricula taught them that\nthey did _not_ have _legitimate_ choices other than abstinence.\n  It is the\nvalues system that is the strongest determinent of the behavior behavior of\nthese kids.\n\n\nDespite the better track record of abstinence-related curricula, they are\nsuppressed in favor of curricula that produce an effect contrary to that\ndesired.\n  \n\nQuestion for further discussion (as they say in the textbooks):  Why don't\nwe teach \"safe drug use\" to kids, instead of drug abstinence?  Isn't it\nbecause we know that a class in \"how to use drugs safely if you _choose_ to\nuse drugs\" would increase drug use?  Why isn't \"drug abstinence education\"\nbarred from schools because it teaches \"religion\"?  Aren't we abandoning\nthose children who will use drugs anyway, and need instruction in their safe\nuse?\n\n",false,313,"\nI am told that Planned Parenthood\u002fSIECUS-style \"values-free\" methods, that\nteach contraceptive technology and advise kids how to make \"choices\",\nactually _increase_ pregnancy rates.\n I posted a long article on this a while\nback and will be happy to email a copy to any who are interested.\n  The\narticle included sources to contact for information on research verifying\nthese statements, and an outstanding source for info on acquiring\nabstinence-related curricula even in single-copy quantities for home use.\n\n\nThe same research produced the results that abstinence-related curricula\nwere found to _decrease_ pregnancy rates in teens.\n  I assume that it is\nreasonable to assume that the AIDS rate will fluctuate with the pregnancy\nrate.\n\n\nThe difference is not in \"contraceptive technology\" but in the values taught\nto the children.\n  The PP\u002fSIECUS curricula taught the kids that they have\nlegitimate choices, while the abstinence related curricula taught them that\nthey did _not_ have _legitimate_ choices other than abstinence.\n  It is the\nvalues system that is the strongest determinent of the behavior behavior of\nthese kids.\n\n\nDespite the better track record of abstinence-related curricula, they are\nsuppressed in favor of curricula that produce an effect contrary to that\ndesired.\n  \n\nQuestion for further discussion (as they say in the textbooks):  Why don't\nwe teach \"safe drug use\" to kids, instead of drug abstinence?  Isn't it\nbecause we know that a class in \"how to use drugs safely if you _choose_ to\nuse drugs\" would increase drug use?  Why isn't \"drug abstinence education\"\nbarred from schools because it teaches \"religion\"?  Aren't we abandoning\nthose children who will use drugs anyway, and need instruction in their safe\nuse?\n\n"],["Hello src readers,\n\nAgain the misconception that Copts among other Oriental Orthodox\nChurches believe in Monophysitism pops up again.\n We had a discussion\nabout it a while ago.\n \n\n\nThen OFM comments :\n\n\nWith my appreciation to the moderator, I believe that further elaboration\nis needed.\n This is an excerpt from an article featured in the first issue\nof the Copt-Net Newsletter :\n\nUnder the authority of the Eastern Roman Empire of Constantinople (as opposed\nto the western empire of Rome), the Patriarchs and Popes of Alexandria played\nleading roles in  Christian theology.\n  They were  invited everywhere to speak\nabout the Christian faith.\n St.\n Cyril, Pope of Alexandria, was the head of the\nEcumenical Council which was held in Ephesus in the year 430 A.D.\n It was said\nthat the bishops of the Church of Alexandria did nothing but spend  all their\ntime in meetings.\n This leading role, however, did not fare well when politics\nstarted to intermingle with  Church affairs.\n  It all started when the Emperor\nMarcianus interfered with matters of faith in the Church.\n The response of St.\n\nDioscorus, the Pope of Alexandria who was later  exiled, to this interference\nwas clear: \"You have nothing to do with the Church.\"  These political motives\nbecame even more  apparent in Chalcedon  in 451, when the Coptic  Church  was\nunfairly  accused of following  the  teachings of  Eutyches, who believed  in\nmonophysitism.\n This  doctrine maintains that the  Lord Jesus Christ  has only\none nature, the divine, not two natures, the human as well as the divine.\n\n\nThe Coptic  Church   has never  believed  in  monophysitism  the way   it was\nportrayed in the Council of Chalcedon!  In  that Council, monophysitism meant\nbelieving in one  nature.\n  Copts   believe that the Lord   is perfect in  His\ndivinity,  and He   is perfect in  His humanity,  but  His  divinity  and His\nhumanity were united in one nature called \"the nature of the incarnate word\",\nwhich was reiterated by St.\n Cyril of Alexandria.\n  Copts, thus, believe in two\nnatures \"human\" and   \"divine\"  that are   united in   one \"without mingling,\nwithout confusion, and without alteration\" (from the  declaration of faith at\nthe end of the Coptic divine liturgy).\n  These  two  natures \"did not separate\nfor a moment or the twinkling of an eye\" (also from  the declaration of faith\nat the end of the Coptic divine liturgy).\n\n\nThe  Coptic Church was  misunderstood in the 5th century  at the  Council  of\nChalcedon.\n  Perhaps the Council  understood   the Church correctly, but  they\nwanted to exile the  Church,   to  isolate it  and to  abolish the  Egyptian,\nindependent Pope.\n Despite  all of this,  the Coptic Church  has remained very\nstrict  and steadfast in its faith.\n   Whether it was   a  conspiracy from the\nWestern Churches to exile the Coptic Church  as a  punishment for its refusal\nto be politically influenced, or whether Pope Dioscurus  didn't  quite go the\nextra  mile to  make the  point that  Copts  are not  monophysite, the Coptic\nChurch has always felt a mandate  to reconcile \"semantic\" differences between\nall  Christian  Churches.\n   This is   aptly  expressed by the  current  117th\nsuccessor  of  St.\n Mark, Pope Shenouda III:  \"To the  Coptic Church, faith is\nmore  important  than  anything, and   others  must know that  semantics  and\nterminology are of  little importance to us.\"  Throughout this  century,  the\nCoptic Church has played  an important role  in the ecumenical  movement.\n The\nCoptic Church is one of the founders of the World Council of Churches.\n It has\nremained a member of that  council  since 1948 A.D.\n   The Coptic Church is  a\nmember  of the all  African Council of Churches  (AACC)  and the  Middle East\nCouncil of  Churches (MECC).\n  The Church    plays an  important role   in the\nChristian   movement   by   conducting dialogues   aiming  at  resolving  the\ntheological differences with the  Catholic, Greek Orthodox, Presbyterian, and\nEvangelical Churches.\n\n[...]\n\nAs a final note, the Oriental Orthodox and Eastren Orthodox did sign\na common statement of Christology, in which the heresey of Monophysitism\nwas condemned.\n So the Coptic Orthodox Church does not believe in\nMonophysitism.\n\n\nPeace,\n\nNabil\n\n          .-------------------------------------------------------------.\n         \u002f  Nabil Ayoub                        ____\u002f   __  \u002f    ____\u002f  \u002f\n        \u002f  Engine Research Center             \u002f       \u002f   \u002f    \u002f      \u002f\n       \u002f  Dept. of Mechanical Engineering    ___\u002f    __  \u002f    \u002f      \u002f\n      \u002f  University of Wisconsin-Madison    \u002f       \u002f   |    \u002f      \u002f\n     \u002f  Email:ayoub@erctitan.me.wisc.edu  _____\u002f __\u002f   _|  _____\u002f  \u002f\n    '-------------------------------------------------------------'\n\n[As I mentioned in a brief apology, the comment quoted above from me\nis confused.\n  I appear to say that Nestorius was monophysite.\n  As\nAndrew Byler correctly stated it, the Nestorians and monophysites were\nactually opposite parties.\n  The point I was making, which Nabil\nexplains in some detail, is that some groups that have been considered\nheretical probably aren't.\n\n\nChalcedon was a compromise between two groups, the Alexandrians and\nAntiochenes.\n  It adopted language that was intended to be acceptable\nto moderates in both camps, while ruling out the extremes.\n  I agree\nthat there were extremes that were heretical.\n  However in the course\nof the complex politics of the time, it appears that some people got\nrejected who didn't intend heresy, but simply used language that was\nnot understood or even was mispresented.\n  And some seem not to have\njointed in the compromise for reasons other than doctrine.\n  There are\ngroups descended from both of the supposedly heretical camps.\n  This\nposting discussed the descendants of the Alexandrians.\n  There are also\na remaining Nestorians.\n  Like some of the current so-called\nmonophysites, there is reason to believe that the current so-called\nNestorians are not heretical either.\n  They sheltered Nestorius from\nwhat they saw as unfair treatment, but claim they did not adopt his\nheresies, and in fact seem to follow more moderate representatives of\nthe Antiochene tradition.\n",false,314,"Hello src readers,\n\nAgain the misconception that Copts among other Oriental Orthodox\nChurches believe in Monophysitism pops up again.\n We had a discussion\nabout it a while ago.\n \n\n\nThen OFM comments :\n\n\nWith my appreciation to the moderator, I believe that further elaboration\nis needed.\n This is an excerpt from an article featured in the first issue\nof the Copt-Net Newsletter :\n\nU ne network.  (Anything that plugs in to our BT phone sockets\n\t\u003emust be approved - for some reason crypto devices just never are...)\n\t\u003e\n\n\tWhats the difference between a V.32bis modem and a V.32bis modem?\n\n\tI'm not being entirely silly here: what I'm pointing out is that the\n\tmodems that they have already approved for data transmission will work\n\tjust fine to transmit scrambled vocoded voice.\n\n\nAbsolutely.\n  I just meant that no secure *dedicated* crypto device has\never been given approval.\n  Guerrilla underground devices should be well\npossible with today's high-speed modems (not that I can think of many v32bis\nmodems that are approved either mind you - just the overpriced Couriers)\n\nCan someone tell me if hardware compression is or is not needed to run\ndigital speech down 14.4K?  I think it is; I've heard it's not.\n  Lets\nsay 8 bit samples.\n  Would *raw* data at the corresponding sampling rate\nbe usable?  If not, how fancy does the compression need to be?",false,321,"\t\u003e\n\t\u003eIn the UK, it's impossible to get approval to attach any crypto device\n\t\u003eto the phone network.  (Anything that plugs in to our BT phone sockets\n\t\u003emust be approved - for some reason crypto devices just never are...)\n\t\u003e\n\n\tWhats the difference between a V.32bis modem and a V.32bis modem?\n\n\tI'm not being entirely silly here: what I'm pointing out is that the\n\tmodems that they have already approved for data transmission will work\n\tjust fine to transmit scrambled vocoded voice.\n\n\nAbsolutely.\n  I just meant that no secure *dedicated* crypto device has\never been given approval.\n  Guerrilla underground devices should be well\npossible with today's high-speed modems (not that I can think of many v32bis\nmodems that are approved either mind you - just the overpriced Couriers)\n\nCan someone tell me if hardware compression is or is not needed to run\ndigital speech down 14.4K?  I think it is; I've heard it's not.\n  Lets\nsay 8 bit samples.\n  Would *raw* data at the corresponding sampling rate\nbe usable?  If not, how fancy does the compression need to be?"],["\nGawd, I love Windows :-)\n\n\nYou'll probably want to delete any damaged executables and reload them\nfresh.\n  Data files should be examined and repaired.\n\n\n\nYou're not stupid.\n  Smartdrive caches things, and Windows also runs a\nswap file which may contain data also.\n  All of this is pretty risky\nstuff in a PC environment.\n\n\n\nA reasonably accurate prediction...\n\n\n\nHere's a brief description of how DOS stores files:\n\nThere are three pieces to a file.\n  The directory entry, the FAT chain,\nand the data area.\n  You can think of these as a sheet of lined\nnotebook paper, a sheet of graph paper, and a stack of 3X5 cards.\n\n\nThe directory entry (notebook paper) holds the file name, actual size,\nand first cluster number.\n  It also holds some other information that's not\nimportant right now.\n\n\nThe File Allocation Table (FAT) chain (graph paper) tells where to find\nthe actual data.\n  Each square of graph paper holds a number.\n  If the\nnumber is zero, the cluster associated with this box is available.\n  If it\nholds a \"magic\" number, it is either the last piece of a file or a bad\n(unuseable) spot on the disk.\n  Any other number tells which cluster\ncontains the next section of the file.\n\n\nThe data area (3X5 cards) is where the actual information is stored.\n\nThe data area is organized as clusters of a fixed size; storage is\ndoled out in \"chunks\" of one cluster each.  (In your case, one cluster\nis 2048 bytes.)  As a cluster is filled, another is allocated.\n\n\nTo read a file, you first look at the directory entry to get the\nstarting cluster number.\n  Now you read the data from that cluster.\n\nNext, look at the FAT entry for the cluster you just read.\n  This will\ntell you the cluster number for the next chunk of the file.\n\nNaturally, these numbers are usually sequential, but they can jump\naround and even go backwards.\n  Continue reading, one cluster at a\ntime, as you walk this chain through the FAT, until you hit the marker\nwhich says it's the last cluster in the file.\n\n\nCHKDSK is the DOS utility that checks the sanity and coherence of\nthe directories and the FAT and can bludgeon most flaws into\nsubmission.\n  It doesn't have any intelligence, so you have to\ndouble-check anything it \"fixes\".\n\n\nNow let's do a bit of a post-mortem:\n\n\nAll of these files have sizes (according to the FAT) which don't match\nthe size reported in their directory entries.\n  CHKDSK \u002fF will alter\nthe directory entries to match the FAT size.  (In other words,   the\ndirectory entry for CVPIC.EXE may say the file is 64,877 bytes long.\n\nBut CHKDSK found a FAT chain of 43 clusters attached to it.  (My numbers,\nobviously, are made up.))\n\n\nDisk space was found which is allocated in the FAT, but is not attached\nto any directory entry.\n  CHKDSK \u002fF gives you the option of converting these\n\"lost chains\" to files.\n  You can then examine the files (FILE0000.CHK\nthrough FILE0223.CHK) and rename or discard them.\n  Or, if you tell\nCHKDSK _not_ to convert them to files, then those clusters will simply\nbe marked \"available\" in the FAT.\n\n\n\n...\n\n\n\nThese files are both referencing the _same_ data cluster.\n  Obviously,\none of them (at least) must be wrong.\n  It's interesting to note that\nC:\\386SPART.PAR is your Windows swap file...\n\n\nTo fix this, you should copy each cross-linked file to a new name.\n\nThis will \"fix\" the cross-link by giving the files unique data spaces.\n\nNow delete the cross-linked files.\n  Examine the copies and try to\nassemble them properly.\n  Good luck.  (Hint:  \"Missing pieces\" are\nlikely to be found in those \"lost chains\" at the top...)\n\n\nYour disk is pretty close to full.\n  This may be the actual cause of\nthe problem; perhaps Windows needed to expand its swapfile by an\namount which exceeded available disk space...\n\n\nIn any case, the short summary is that something trashed your FAT.\n\nThere are utilities that can mirror your FAT and help repair damage\nafter something like this, but you have to run them _before_ the\nproblem occurs.\n  Sorry.\n\n\n-- \n----------------------------------------------------\nGordon S.\n Hlavenka           cgordon@vpnet.chi.il.us\nVote straight ticket Procrastination party Dec. 3rd!\n-- ",false,322,"\nGawd, I love Windows :-)\n\n\nYou'll probably want to delete any damaged executables and reload them\nfresh.\n  Data files should be examined and repaired.\n\n\n\nYou're not stupid.\n  Smartdrive caches things, and Windows also runs a\nswap file which may contain data also.\n  All of this is pretty risky\nstuff in a PC environment.\n\n\n\nA reasonably accurate prediction...\n\n\n\nHere's a brief description of how DOS stores files:\n\nThere are three pieces to a file.\n  The directory entry, the FAT chain,\nand the data area.\n  You can think of these as a sheet of lined\nnotebook paper, a sheet of graph paper, and a stack of 3X5 cards.\n\n\nThe directory entry (notebook paper) holds the file name, actual size,\nand first cluster number.\n  It also holds some other information that's not\nimportant right now.\n\n\nThe File Allocation Table (FAT) chain (graph paper) tells where to find\nthe actual data.\n  Each square of graph paper holds a number.\n  If the\nnumber is zero, the cluster associated with this box is available.\n  If it\nholds a \"magic\" number, it is either the last piece of a file or a bad\n(unuseable) spot on the disk.\n  Any other number tells which cluster\ncontains the next section of the file.\n\n\nThe data area (3X5 cards) is where the actual information is stored.\n\nThe data area is organized as clusters of a fixed size; storage is\ndoled out in \"chunks\" of one cluster each.  (In your case, one cluster\nis 2048 bytes.)  As a cluster is filled, another is allocated.\n\n\nTo read a file, you fi tten roughly 80\narticles since January.\n  The vast majority of them are discussions with\nFrank DeCenso and other inerrantists, where I take the position that\nthey are making bad arguments.\n  Some are discussions with Jim Meritt\nwhere I take the position that he is making bad arguments (a straw man\nargument earlier, and taking quotes out of context more recently.)\n\nThink hard about this Jim.\n  See the pattern?  Think harder.\n  Run it\nthrough your induction engine and see what pops out.  "],["\nI'm not sure about Juha, but another top center, Rauli Raitanen([ss{t)\nis drafted by Jets.\n Raitanen had very good year and he has played in the\nFinnish nationalteam.\n I believe that he'll be one of the best finns in\nthis year's WC, if Matikainen(Head coach) elects him to the team.\n\n",false,330,"\nI'm not sure about Juha, but another top center, Rauli Raitanen([ss{t)\nis drafted by Jets.\n Raitanen had very good year and he has played in the\nFinnish nationalteam.\n I believe that he'll be one of the best finns in\nthis year's WC, if Matikainen(Head coach) elects him to the team.\n\n"],["This subject seems to be incredibly inflammatory.\n  Those who subscribe to\n_Biblical Archaeology Review_ will remember a spectacular letter battle set off when someone\ncomplained about a Franklin Mint ad.  (_BAR_ is a great magazine, but the\ncontrast between the rather scholarly articles and the incredibly sleazy ads\nis extreme.)  In this ad, they were hawking a doll with a head based on the\nfamous bust of Nefertiti, giving the face a typical doll-pink complexion.\n\nThe letter complained about this as a misrepresentation on the grounds that\nNefertiti was \"a beautiful black queen.\"  This set off an exchange of\nhotheaded letters than ran for several issues, to the point where they had\nan article from an Egyptologist titled \"Was Cleopatra Black?\"  (The answer\nto the title is \"no\"-- she was greek.)\n\nI have to say that I hear a hysterical note in much of the complaining.\n  I\npersonally have seen only one blond-haired Jesus (in the National Shrine in\nWash.\n DC), and I found it very jarring.\n  Western representations vary\nenourmously, but in general the image of is of a youngish male with dark\nhair and beard, of a sort that can be found (modulo the nose) all up and\ndown the Mediterranean.\n\n(Also, if what I remember is correct, the \"Black Madonna\" doesn't represent\na person with negroid features.\n  It is black because of an accident.\n  Joe\nBuehler....?)\n\nIn the presence of all those marble statues, one is prone to forget that\ngreeks are rather likely to have black hair.\n  When one crosses the bosporus,\nthe situation breaks down completely.\n  Are Turks white?  How about Persians,\nor various groups in the indian subcontinent?  Was Gandhi white?  How about\nthe Arabs?  Or picture Nassar and Sadat standing side by side.\n  And then\nthere are the Ethiopians....\n\n\nThose of a white racist bent are not likely to say that *any* of these\npeople are \"white\" (i.e., of the racist's \"race\").\n  If I may risk a\npotentially inflammatory remark, one undercurrent of this seems to be the\nidentification of modern jews as members of the oppressor race.\n  Considering\nthe extreme dicotomy between medieval religion on the one hand and medieval\nantisemitism on the other, I don't think that this \"Jesus was white\" thesis\never played the roles that some hold it did.\n\n\nRepresentations of Jesus as black or korean or whatever are fine.\n  It seems\nawfully self-serving to insist that Jesus belongs to one's own racial group.\n",false,331,"This subject seems to be incredibly inflammatory.\n  Those who subscribe to\n_Biblical Archaeology Review_ will remember a spectacular letter battle set off when someone\ncomplained about a Franklin Mint ad.  (_BAR_ is a great magazine, but the\ncontrast between the rather scholarly articles and the incredibly sleazy ads\nis extreme.)  In this ad, they were hawking a doll with a h hatever are fine.\n  It seems\nawfully self-serving to insist that Jesus belongs to one's own racial group.\n"],["\nNo.\n  Plug the printer in the printer port, and the modem in the modem\nport. ;)",false,332,"\nNo.\n  Plug the printer in the printer port, and the modem in the modem\nport. ;)"],["taken.\n\n\nHum, I guess this has some significance as opposed to having an incredible\ndrop during the last days in office.\n Unfortuantely having a loss in the\npolls during the last days of office usually means no re-election.\n Ask\nGeorge.\n\n\n\nGood one, Roooster.\n Thats hard to top.\n",false,333,"taken.\n\n\nHum, I guess this has some significance as opposed to having an incredible\ndrop during the last days in office.\n Unfortuantely having a loss in the\npolls during the last days of office usually means no re-election.\n Ask\nGeorge.\n\n\n\nGood one, Roooster.\n Thats hard to top.\n"],["\n\n  So.\n  If I can scrounge up a good looking CX500 Turbo, will someone\n  trade me an MHR Duc for it?\n\n\n\n===============================================================================",false,334,"\n\n  So.\n  If I can scrounge up a good looking CX500 Turbo, will someone\n  trade me an MHR Duc for it?\n\n\n\n==============================================================================="],["Hi, I was looking for some helpful advice.\n\nI'm a university student with about $7000 to spend, and I'm looking for a \nused car.\n Does anyone have any useful advice they could offer to a first-\ntime buyer? I'm not looking for anything sporty, just something functional \nand reliable (less maintenance costs).\n Anybody have any ideas on what models \nmight suit me?\n\nThanks",false,335,"Hi, I was looking for some helpful advice.\n\nI'm a university student with about $7000 to spend, and I'm looking for a \nused car.\n Does anyone have any useful advice they could offer to a first-\ntime buyer? I'm not looking for anything sporty, just something functional \nand reliable (less maint  like pixels off of a monitor\n(not the lcd kind of font though)\ndoes anyone know where I can get one?\n"],["\nI'm not aware that the US government considers me dangerous.\n  In any\ncase, that has nothing to do with the current case.\n  The claim against\nthe ADL is that it illegally obtained and disseminated information that\nwas gathered by state and\u002for federal agencies in the course of their\nstandard interaction with citizens such as myself.\n  By that I refer to\nthings such as: address and phone number, vehicle registration and\nlicense information, photographs, etc.\n\n\n\nYou should ask the ADL, if you want an authoritative answer.\n  My guess\nis that they collected information on anyone who did or might engage in\npolitical criticism of Israel.\n  I further believe that they did this as\nagents of the Israeli government, or at least in agreement with them.\n\nAt least some of the information collected by the ADL was passed on to\nIsraeli officials.\n  In some cases it was used to influence, or attempt\nto influence, people's access to jobs or public forums.\n  These matters\nwill be brought out as the court case unfolds, since California law\nentitles people to compensation if such actions can be proven.\n  As my\nprevious posting shows, California law entitles people to compensation\neven in the absence of any specific consequences -- just for the further\ndissemination of certain types of private information about them.\n",false,339,"\nI'm not aware that the US government considers me dangerous.\n  In any\ncase, that has nothing to do with the current case.\n  The claim against\nthe ADL is that it illegally obtained and disseminated information that\nwas gathered by state and\u002for federal agencies in the course of their\nstandard interaction with citizens such as myself.\n  By that I refer to\nthings such as: address and phone number, vehicle registration and\nlicense information, photographs, etc.\n\n\n\nYou should ask the ADL, if you want an adding a delay to\nthe trigger event each sweep)? What was the scope's actual sampling\nrate at the time? How is the data being massaged after capture but\nbefore display, etc.\n One common misconception is the speed of the scope.\n\n\nIs the HP scope you're using really a 100 MHz scope? Or is it a 20 MHz\nsample rate scope (~5 MHz single shot significance) whose front\nend including S\u002fH can support 100 MHz waveforms (important for\nequivalent time sampling)? The 100 MHz input in this case really\nonly helps you when your waveform is repetitive, or on a single\nsample, when you get lucky and hit a transient event during a sample time.\n\n\nSo, there are a lot more variables in understanding how to get\nuseful information from a digital scope.\n I prefer an analog scope for\ngeneral use and the digital for events where I need storage for\nlater analysis or comparison, when the event is within the capability\nof the scope.\n Now, for the price of true 100 MHz digital scopes to\nfall...\n\n-- \n--------------------------------------------------------------------\n       Dave Medin\t\t\tPhone:\t(205) 730-3169 (w)\n    SSD--Networking\t\t\t\t(205) 837-1174 (h)\n    Intergraph Corp.\n\n       M\u002fS GD3004 \t\tInternet: dtmedin@catbyte.b30.ingr.com\n  Huntsville, AL 35894\t\tUUCP:  ...uunet!ingr!b30!catbyte!dtmedin\n\n   ******* Everywhere You Look (at least around my office) *******",false,341,"\n\u003clots more deleted\u003e\n\nI think the hangup with digital scopes is that you have to know so much\nmore about them and how they work on a scope-by-scope basis, and\nsome of the functions are typically presented, in my opinion,\nin a counter-intuitive fashion (HP has made some strides in their\n54600 series, IMO).\n Automatic setups are fine for simple,\nrepetitive waveforms, but can give you some crazy results on more\ncomplex events where you need to understand how the scope is\nactually measuring\u002fprocessing the event.\n For example, is the scope\nin \"equivalent time\" or in \"real time\" sampling mode (equivalent time\nbeing a mode where samples are built-up slowly by adding a delay to\nthe trigger event each sweep)? What was the scope's actual sampling\nrate at the time? How is the data being massaged after capture but\nbefore display, etc.\n One common misconception is the speed of the scope.\n\n\nIs the HP scope you're using really a 100 MHz scope? Or is it a 20 MHz\nsample rate scope (~5 MHz single shot significance) whose front\nend including S\u002fH can support 100 MHz waveforms (important for\nequivalent time sampling)? The 100 MHz input in this case really\nonly helps you when your waveform is repetitive, or on a single\nsample, when you get lucky and hit a transient event during a sample time.\n\n\nSo, there are a lot more variables in understanding how to get\nuseful information from a digital scope.\n I prefer an analog scope for\ngeneral use and the digital for events where I need storage for\nlater analysis or comparison, when the event is within the capability\nof the scope.\n Now, for the price of true 100 MHz digital scopes to\nfall...\n\n-- \n--------------------------------------------------------------------\n       Dave Medin\t\t\tPhone:\t(205) 730-3169 (w)\n    SSD--Networking\t\t\t\t(205) 837-1174 (h)\n    Intergraph Corp.\n\n       M\u002fS GD3004 \t\tInternet: dtmedin@catbyte.b30.ingr.com\n  Huntsville, AL 35894\t\tUUCP:  ...uunet!ingr!b30!catbyte!dtmedin\n\n   ******* Everywhere You Look (at least around my office) *******"],["What is the status of cruptology for private citizens throughout the\nworld? or, more clearly, is there a listing of countries and their\npolicies on citizens encrypting electronic data?  \n\nI'm curious how the Europeans handle this, for instance.\n",false,342,"What is the status of cruptology for private citizens throughout the\nworld? or, more clearly, is there a listing of countries and their\npolicies on citizens encrypting electronic data?  \n\nI'm curious how the Europeans handle this, for instance.\n"],["Looking for people to buy brand new software packages including Microsoft\nWindows, Harvard Graphics, Pagemaker, Paradox, Lotus, etc. at 20-25% off\nlist price.\n",false,343,"Looking for people to buy brand new software packages including Microsoft\nWindows, Harvard Graphics, Pagemaker, Paradox, Lotus, etc. at 20-25% off\nlist price.\n"],["Toronto Siggraph \n================\n\nWhat: ``Chance's Art'': 2D Graphics and Animation on the Indigo.\n\n\nBy:    Ken Evans, Imagicians Artware, Inc.\n \n\nWhen:  Tuesday 20 April 1993 7:00pm-9:00pm \n\nWhere: The McLuhan Centre for Culture and Technology\n       University of Toronto\n       39A Queen's Park Crescent\n       Toronto\n\nWho:   Members and non-members alike \n       (non-members encouraged to become members...)\n\nAbstract:\n\nImagicians Artware, Inc. is entering into early beta site testing on Silicon \nGraphics workstations of a new 2D abstract artwork and animation package called \nChance's Art.\n  The package will be described and demonstrated, and some of the \ntechnical issues will be discussed.\n  Marketing plans will be outlined.\n  The \ntalk will also present some of the technical and business problems increasingly \nconfronting small startup software companies today, and some of the \nopportunities this situation presents.\n\n\nTime after the event will be allocated for hands-on demonstrations to \ninterested parties.\n  Silicon Graphics is graciously providing an Indigo for \nthis event.\n  Myck Kupka will also be demonstrating his computerized interactive \nreflective stereoscope, which is installed upstairs in the McLuhan Centre, so \nfeel free to drop by for a demonstration before or after the event.\n BTW, be \nsure to sing \"Happy Birthday, Myck\"...\n\n\nThe names of nominees for our Siggraph executive offices will be announced at \nthis meeting.\n  Nominations will still be open until the election at our \nMay 18th event; call Myck Kupka at 465-0943 o e ordering Catholics to worship the god\nDagon when every other full moon comes around.\n\n\nAs far as the response to a command goes, it can be to REFUSE to do\nwhat is commanded, or to COMPLY.\n\n\nMaking a table, there are thus 4 possibilites:\n\ncommand         response            name\n-----------------------------------------------------\nLEGITIMATE      COMPLY              true obedience\nILLEGITIMATE    REFUSE              true obedience\nLEGITIMATE      REFUSE              disobedience\nILLEGITIMATE    COMPLY              false obedience\n\nSo now you see where my 3 classifications of obedience come from.\n\n\nObedience is not solely a matter of compliance\u002frefusal.\n  The nature of\nthe commands must also be taken into account; it is not enough to\nconsider someone's compliance or refusal and then say whether they are\n\"obedient\" or \"disobedient\".\n  You also have to take into consideration\nwhether the commands are good or bad.\n\n\nIn my example, if the Pope commands all Catholics to worship the god\nDagon, and they all refuse, they aren't being disobedient at all!\n\nAs far as the Society of Saint Pius X goes, they are certainly\nrefusing to comply with certain things the Pope desires.\n  But that\nalone is insufficient to allow one to label them \"disobedient\".\n  You\nalso have to consider the nature of the Papal desires.\n\n\nAnd there's the rub: SSPX says the Popes since Vatican II have been\ncommanding certain very bad things for the Church.\n  The Popes have of\ncourse disagreed.\n\n\nSo where are we?  Are we in another Arian heresy, complete with weak\nPopes?  Or are the SSPX priests modern Martin Luthers?  Well, the only\nway to answer that is to examine who is saying what, and what the\ntraditional teaching of the Church is.\n\n\nThe problem here is that very few Catholics have much of an idea of\nwhat is really going on, and what the issues are.\n  The religion of\nAmerican Catholics is especially defective in intellectual depth.\n  You\nwill never read about the issues being discussed in the Catholic press\nin this country.  (On the other hand, one Italian Catholic magazine I\nget -- 30 Days -- has had interviews with the Superior General of the\nSociety of Saint Pius X.)\n\nMany Catholics will decide to side with the Pope.\n  There is some\nsoundness in this, because the Papacy is infallible, so eventually\nsome Pope *will* straighten all this out.\n  But, on the other hand,\nthere is also unsoundness in this, in that, in the short term, the\nPopes may indeed be wrong, and such Catholics are doing nothing to\nhelp the situation by obeying them where they're wrong.\n  In fact, if\nthe situation is grave enough, they sin in obeying him.\n  At the very\nleast, they're wasting a great opportunity, because they are failing\nto love Christ in a heroic way at the very time that He needs this\nbadly.\n\n\nSchism... let's move on to schism.\n  What is it?\n\nSchism is a superset of disobedience (refusal to obey a legitimate\ncommand).\n  All schismatics are disobedient.\n  But it's a superset, so\nit doesn't work the other way around: not all disobeyers are\nschismatics.\n  The mere fact that the SSPX priests don't comply with\nthe Holy Father's desires doesn't make them schismatics.\n\n\nSo what is it that must be added to disobedience to constitute a\nschism?  Maybe this something else makes the SSPX priests schismatics.\n\n\nYou must add this: the rejection of the right to command.\n  Look in any\ndecent reference on Catholic theology, and that's what you'll find:\nthe distinguishing criterion of schism is rejection of the right to\ncommand.\n\n\nHere's what the Catholic Encyclopedia says, for example:\n\n    ... not every disobedience is a schism; in order to possess this\n    character it must include besides the trangression of the commands\n    of superiors, denial of their Divine right to command.\n    (from the CE article \"Schism\")\n\nIs the Society of Saint Pius X then schismatic?  The answer is a clear\nno: they say that the Pope is their boss.\n  They pray for him every\nday.\n  And that's all that matters as far as schism goes.\n\n\nWhat all this boils down to is this: if we leave aside the\nconsideration of the exact nature of their objections, their position\nis a legitimate one, as far as the Catholic theology of obedience and\nschism goes.\n  They are resisting certain Papal policies because they\nthink that they are clearly contrary to the traditional teaching of\nthe Papacy, and the best interests of the Church.  (In fact, someone\nwho finds himself in this situation has a *duty* to resist.)\n\nNow, what is the stance of Rome on all this?  Well, if you read the\nHoly Father's motu proprio \"Ecclesia Dei\", you can find out.\n  It's the\ndefinitive document on the subject.\n  A motu proprio is a specifically\nPapal act.\n  It's not the product of a Roman congregation, a letter\nthat the Pope has possibly never even read.\n  It's from the Pope\nhimself.\n  His boss is God... there's no one else to complain to.\n\n\nIn this document, the Holy Father says, among other things:\n\n1) The episcopal consecrations performed by Archbishop Lefebvre\nconstituted a schismatic act.\n\n2) Archbishop Lefebvre's problem was a misunderstanding of the nature\nof Tradtion.\n\n\nBoth are confusing: I fail to see the logic of the Pope's points.\n\n\nAs far as the episcopal consecrations go, I read an interesting\narticle in a translation of the Italian magazine \"Si Si No No\".\n  It\nall gets back to the question of jurisdiction.\n  If episcopal\nconsecrations imply rejection of the Pope's jurisdiction, then they\nwould truly constitute a schismatic act, justifying excommunication\nunder the current code of canon law.\n  But my problem with this is\nthis: according to the traditional theology of Holy Orders, episcopal\nconsecration does not confer jurisdiction.\n  It only confers the power\nof Order: the ability to confect the Sacraments.\n  Jurisdiction must be\nconferred by someone else with the power to confer it (such as the\nPope).\n  The Society bishops, knowing the traditional theology quite\nwell, take great pains to avoid any pretence of jurisdiction over\nanyone.\n  They simply confer those Sacraments that require a bishop.\n\n\nThe \"Si Si No No\" article was interesting in that it posited that the\nreason that the Pope said what he did is that he has a novel,\npost-Vatican II idea of Holy Orders.\n  According to this idea,\nepiscopal consecration *does* confer jurisdiction.\n  I lent the article\nto a friend, unfortunately, so can't tell you more.\n  I believe they\nquoted the new code of canon law in support of this idea.\n\n\nThe Pope's thinking on this point remains a great puzzle to me.\n\nThere's no way there is a schism, according to traditional Catholic\ntheology.\n  So why does the Pope think this?\n\nAs far as the points regarding the nature of Tradition goes, here's\nthe passage in question:\n\n    The root of this schismatic act can be discerned in an incomplete\n    and contradictory notion of Tradtion.\n  Incomplete, because it does\n    not take sufficiently into the account the living character of\n    Tradition, which, as the Second Vatican Council clearly taught,\n\n        comes from the apostles and progresses in the Church with the\n        help of the Holy Spirit.\n  There is a growth in insight into\n        the realities and words that are being passed on.\n  This comes\n        about in various ways.\n  It comes through the contemplation and\n        study of believers who ponder these things in their hearts.\n\n        It comes from the intimate sense of spiritual realities which\n        they experience.\n  And it comes from the preaching of those who\n        have received, along with their right of succession in the\n        espiscopate, the sure charism of truth.\n\n\n    But especially contradictory is a notion of Tradition which\n    opposes the universal Magisterium of the Church possessed by the\n    Bishop of Rome and the body of bishops.\n  It is impossible to\n    remain faithful to the Tradition while breaking the ecclesial bond\n    with him to whom, in the person of the Apostle Peter, Christ\n    himself entrusted the ministry of unity in His Church.\n\n    (Papal motu proprio \"Ecclesia Dei\", 2 July 1988)\n\nIt seems to me that the Holy Father is making two points here that can\nbe simplified to the following:\n\n- Vatican Council II has happened.\n- I am the Pope.\n\n\nThe argument being that either case is sufficient to prove that\nArchbishop Lefebvre must be wrong, because he disagrees with them.\n\nThis is weak, to say the least!\n\nIt would have helped clarify things more if the Pope had addressed\nArchbishop Lefebvre's concerns in detail.\n  What is John Paul II's\nstand on the social Kingship of Christ, as taught by Gregory XVI, Pius\nIX, Leo XIII, Pius XI and Pius XII, for example?  Are we supposed to\nignore what all these Popes said on the subject?\n\nI don't know what the future will hold, but the powers that be in the\nSSPX are still talking with Rome and trying to straighten things out.\n\n--------------------------------------------------------------\n\n[Many people would prefer to call a justified refusal to obey\n\"justified disobedience\" or even \"obeying God rather than man\".\n\nCalling a refusal to obey obedience puts us into a sort of Alice in\nWonderland world where words mean whatever we want them to mean.\n\n\nSimilarly, schism indicates a formal break in the church.\n  If the Pope\nsays that a schism exists, it seems to me that by definition it\nexists.\n  It may be that the Pope is on the wrong side of the break,\nthat there is no good reason for the break to exist, and that it will\nshortly be healed.\n  But how can one deny that it does in fact exist?\n\nIt seems to me that you are in grave danger of destroying the thing\nyou are trying to reform: the power of the papacy.\n  What good will it\ndo you if you become reconciled to the the Pope in the future, but in\nthe process, you have destroyed his ability to use the tools of church\ndiscipline?  It's one thing to hold that the Pope has misused his\npowers, and excommunicated someone wrongly.\n  It's something else to\nsay that his excommunication did not take effect, and the schism is\nall in his imagination.\n  That means that acts of church discipline are\nnot legal tools, but acts whose validity is open to debate.\n  Generally\nit has been liberal Catholics who have had problems with the Pope.\n\nWhile they have often objected to church sanctions, generally they\nhave admitted that the sanctions exist.\n  You are now opening the door\nto people simply ignoring papal decisions, claiming to be truly\nobeying by disobeying, and to be in communion while excommunicated.\n\nThis would seem to be precisely the denial of Divine right to command\nthat you say defines schism.\n",false,354,"Larry L.\n Overacker writes, responding to Simon:\n\n   I may be interesting to see some brief selections posted to the\n   net.\n  My understanding is that SSPX does not consider ITSELF in\n   schism or legitimately excommunicated.\n  But that's really beside\n   the point.\n  What does the Roman Catholic church say?\n   Excommunication can be real apart from formal excommunication, as\n   provided for in canon law.\n\n\nHere's some of the theology involved for the interested.\n\n\nThere is confusion over this issue of the SSPX's \"schism\"; often the\nbasic problem is lack of an ability to distinguish between:\n\n- true obedience\n- false obedience\n- disobedience\n- schism\n\nTake the various classifications of obedience first.\n  There are 2\nimportant elements involved here for my purposes:\n\n1) a command\n2) the response made to the command\n\nAs far as the command goes, commands can be LEGITIMATE, such as the\nPope ordering Catholics to not eat meat on Fridays.\n  Or they can be\nILLEGITIMATE, such as the Pope ordering Catholic ne else with the power to confer it (such as the\nPope).\n  The Society bishops, knowing the traditional theology quite\nwell, take great pains to avoid any pretence of jurisdiction over\nanyone.\n  They simply confer those Sacraments that require a bishop.\n\n\nThe \"Si Si No No\" article was interesting in that it posited that the\nreason that the Pope said what he did is that he has a novel,\npost-Vatican II idea of Holy Orders.\n  According to this idea,\nepiscopal consecration *does* confer jurisdiction.\n  I lent the article\nto a friend, unfortunately, so can't tell you more.\n  I believe they\nquoted the new code of canon law in support of this idea.\n\n\nThe Pope's thinking on this point remains a great puzzle to me.\n\nThere's no way there is a schism, according to traditional Catholic\ntheology.\n  So why does the Pope think this?\n\nAs far as the points regarding the nature of Tradition goes, here's\nthe passage in question:\n\n    The root of this schismatic act can be discerned in an incomplete\n    and contradictory notion of Tradtion.\n  Incomplete, because it does\n    not take sufficiently into the account the living character of\n    Tradition, which, as the Second Vatican Council clearly taught,\n\n        comes from the apostles and progresses in the Church with the\n        help of the Holy Spirit.\n  There is a growth in insight into\n        the realities and words that are being passed on.\n  This comes\n        about in various ways.\n  It comes through the contemplation and\n        study of believers who ponder these things in their hearts.\n\n        It comes from the intimate sense of spiritual realities which\n        they experience.\n  And it comes from the preaching of those who\n        have received, along with their right of succession in the\n        espiscopate, the sure charism of truth.\n\n\n    But especially contradictory is a notion of Tradition which\n    opposes the universal Magisterium of the Church possessed by the\n    Bishop of Rome and the body of bishops.\n  It is impossible to\n    remain faithful to the Tradition while breaking the ecclesial bond\n    with him to whom, in the person of the Apostle Peter, Christ\n    himself entrusted the ministry of unity in His Church.\n\n    (Papal motu proprio \"Ecclesia Dei\", 2 July 1988)\n\nIt seems to me that the Holy Father is making two points here that can\nbe simplified to the following:\n\n- Vatican Council II has happened.\n- I am the Pope.\n\n\nThe argument being that either case is sufficient to prove that\nArchbishop Lefebvre must be wrong, because he disagrees with them.\n\nThis is weak, to say the least!\n\nIt would have helped clarify things more if the Pope had addressed\nArchbishop Lefebvre's concerns in detail.\n  What is John Paul II's\nstand on the social Kingship of Christ, as taught by Gregory XVI, Pius\nIX, Leo XIII, Pius XI and Pius XII, for example?  Are we supposed to\nignore what all these Popes said on the subject?\n\nI don't know what the future will hold, but the powers that be in the\nSSPX are still talking with Rome and trying to straighten things out.\n\n--------------------------------------------------------------\n\n[Many people would prefer to call a justified refusal to obey\n\"justified disobedience\" or even \"obeying God rather than man\".\n\nCalling a refusal to obey obedience puts us into a sort of Alice in\nWonderland world where words mean whatever we want them to mean.\n\n\nSimilarly, schism indicates a formal break in the church.\n  If the Pope\nsays that a schism exists, it seems to me that by definition it\nexists.\n  It may be that the Pope is on the wrong side of the break,\nthat there is no good reason for the break to exist, and that it will\nshortly be healed.\n  But how can one deny that it does in fact exist?\n\nIt seems to me that you are in grave danger of destroying the thing\nyou are trying to reform: the power of the papacy.\n  What good will it\ndo you if you become reconciled to the the Pope in the future, but in\nthe process, you have destroyed his ability to use the tools of church\ndiscipline?  It's one thing to hold that the Pope has misused his\npowers, and excommunicated someone wrongly.\n  It's something else to\nsay that his excommunication did not take effect, and the schism is\nall in his imagination.\n  That means that acts of church discipline are\nnot legal tools, but acts whose validity is open to debate.\n  Generally\nit has been liberal Catholics who have had problems with the Pope.\n\nWhile they have often objected to church sanctions, generally they\nhave admitted that the sanctions exist.\n  You are now opening the door\nto people simply ignoring papal decisions, claiming to be truly\nobeying by disobeying, and to be in communion while excommunicated.\n\nThis would seem to be precisely the denial of Divine right to command\nthat you say defines schism.\n"],["Sell it for $10, then.\n  I can't really offer more than $8 at\nthis point.\n",false,355,"Sell it for $10, then.\n  I can't really offer more than $8 at\nthis point.\n"],["[]\n\n\t\"I read an article in the 3\u002f25 Chicago Tribune stating that\n\tChrysler is having problems addressing the demand for the 3.5L\n\tengine for it's LH cars.\n  Can anyone post how long they are\n\twaiting for an ordered car or how long they have been told\n\tthey'll have to wait??\"\n\nOrdered mine December 30, got it nine weeks later.\n  But the dealer said\nthat *new* orders were being held up -- he didn't expect to see any\nmore 3.5L-engine LHs for awhile.\n",false,356,"[]\n\n\t\"I read an article in the 3\u002f25 Chicago Tribune stating that\n\tChrysler is having problems addressing the demand for the 3.5L\n\tengine for it's LH cars.\n  Can anyone post how long they are\n\twaiting for an ordered car or how long they have been told\n\tthey'll have to wait??\"\n\nOrdered mine December 30, got it nine weeks later.\n  But the dealer said\nthat *new* orders were being held up -- he d figuration Register *)\nUnlock Advanced Display Functions\n\t(* Set Bit 0 to 1 in Function Control Register *)\n\nAfter these operations the FIFO-stack of the S3 should be empty.\n\nWhen we watch the status (Graph.\n Proc.\n Status), we always get\nthe value 0FH instead of 0H.\n\nFull would mean 0FFH (8 places occupied), empty would mean 0H\n(0 places occupied).\n\n\nIt is possible to read this register in two different ways.\n \nBoth times we get different results.\n\n\n\n\nOur machine is a 486 DX\u002f2 with EISA bus and a S3 86C805 local bus. \n\n--\u003e any ideas?",false,362,"Re: Problems with S3-initialization\n\nAs described the manual the following steps must be done for th initialization\nof the S3 card.\n\n\nInitDisplay;\n\t(*BIOS-Call\n\t\twith AX-Reg = 4F02H\n\t\twith BX-Reg = 105H for 1024 x 768 x 256 resolution\n\t\tInterrupt 10H *)\nUnlock Register Lock 1 (CR38)\n\t(* For access to S3 Register Set *)\nUnlock Register Lock 2 (CR39)\n\t(* For access to Syst.\n Control and Syst.\n Extension Register *)\nUnlock Graphic Command Group (CR40)\n\t(* Set Bit 0 to 1 in Syst.\n Configuration Register *)\nUnlock Advanced Display Functions\n\t(* Set Bit 0 to 1 in Function Control Register *)\n\nAfter these operations the FIFO-stack of the S3 should be empty.\n\nWhen we watch the status (Graph.\n Proc.\n Status), we always get\nthe value 0FH instead of 0H.\n\nFull would mean 0FFH (8 places occupied), empty would mean 0H\n(0 places occupied).\n\n\nIt is possible to read this register in two different ways.\n \nBoth times we get different results.\n\n\n\n\nOur machine is a 486 DX\u002f2 with EISA bus and a S3 86C805 local bus. \n\n--\u003e any ideas?"],["\n \nHm, do you think Dusseldorf fans would like it if their team joined the NHL?\nOr do we have to include Koln as well (Cologne to you Anglophiles) to make \nthem happy?:-)\n ",false,363,"\n \nHm, do you think Dusseldorf fans would like it if their team joined the NHL?\nOr do we have to include Koln as well (Cologn t Omar Rasheet (The Feast of\n: First Fruits).\n  Torah commands that this be observed on the day following\n: the Sabbath of Passover week.  (Sunday by any other name in modern\n: parlance.)  Why is there so much objection to observing the Resurrection\n: on the 1st day of the week on which it actually occured?  Why jump it all\n: over the calendar the way Easter does?  Why not just go with the Sunday\n: following Passover the way the Bible has it?  Why seek after unbiblical\n: methods?\n:  \nIn fact, that is the reason Easter \"jumps all over the calendar\"- Passsover\nitself is a lunar holiday, not a solar one, and thus falls over a wide\npossible span of times.\n  The few times that Easter does not fall during or\nafter Passover are because Easter is further linked to the Vernal Equinox-\nthe beginning of spring.\n\n[more deletions]\n:  \n:       So what does this question have to do with Easter (the whore\n: goddess)?  I am all for celebrating the Resurrection.\n  Just keep that\n: whore out of the discussion.\n:  \nYour obsession with the term \"whore\" clouds your argument.  \"Whore\" is\na value judgement, not a descriptive term.\n\n[more deletions]\n\nOverall, this argument is an illustration of the \"etymological fallacy\"\n(see J.P.\n Louw: _Semantics of NT Greek_).\n  That is the idea that the true\nmeaning of a word lies in its origins and linguistic form.\n  In fact, our\nown experience demonstrates that the meaning of a word is bound up with\nhow it is _used_, not where it came from.\n  Very few modern people would\nmake any connection whatsoever between \"Easter\" and \"Ishtar.\"  If Daniel\nSeagard does, then for him it has that meaning.\n  But that is a highly\nidiosyncratic \"meaning,\" and not one that needs much refutation.\n",false,371,"\n[a lot of stuff deleted]\n\n:      For that matter, stay Biblical and call it Omar Rasheet (The Feast of\n: First Fruits).\n  Torah commands that this be observed on the day following\n: the Sabbath of Passove
