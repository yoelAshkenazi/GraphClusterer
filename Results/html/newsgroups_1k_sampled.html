at.com\n                 FAX Delivery = Contact Editor for information\n\n\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n\n                       T A B L E   O F   C O N T E N T S\n\n\n1.\n  Comments & News from the Editor\n     OCR \u002f Scanner News ...................................................  1\n\n2.\n  Centers for Disease Control and Prevention - MMWR\n     [16 April 1993] Emerging Infectious Diseases .........................  3\n     Outbreak of E. coli Infections from Hamburgers .......................  5\n     Use of Smokeless Tobacoo Among Adults ................................ 10\n     Gonorrhea ............................................................ 14\n     Impact of Adult Safety-Belt Use on Children less than 11 years Age ... 17\n     Publication of CDC Surveillance Summaries ............................ 21\n\n3.\n  Clinical Research News\n     High Tech Assisted Reproductive Technologies ......................... 24\n\n4.\n  Articles\n     Low Levels Airborne Particles Linked to Serious Asthma Attacks ....... 29\n     NIH Consensus Development Conference on Melanoma ..................... 31\n     National Cancer Insitute Designated Cancer Centers ................... 32\n\n5.\n  General Announcments\n     UCI Medical Education Software Repository ............................ 40\n\n6.\n  AIDS News Summaries\n     AIDS Daily Summary April 12 to April 15, 1993 ........................ 41\n\n7.\n  AIDS\u002fHIV Articles\n     First HIV Vaccine Trial Begins in HIV-Infected Children .............. 47\n     New Evidence that the HIV Can Cause Disease Independently ............ 50\n     Clinical Consultation Telephone Service for AIDS ..................... 52\n\n\n\n\n\nHICNet Medical Newsletter                                            Page    i\nVolume  6, Number 10                                           April 20, 1993\n\n\n\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n                        Comments & News from the Editor\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n\nI would like to continue to thank everyone who has sent in a donation for the \nMednews OCR\u002fScanner Fund.\n  We have reached our goal!  A Hewlett Packard\nScanjet IIp was purchased this week.\n\n\nThank you to the following individuals whose contributions I just received:\n\nJohn Sorenson\nCarol Sigelman\nCarla Moore\nBarbara Moose\nJudith Schrier\n\nAgain, thank you to all who gave!\n\nI have been using Wordscan Plus for the past couple of weeks and would like to \nreview the product.\n  Wordscan Plus is a product of Calera Recognition Systems.\n  \nIt runs under Windows 3.1 and supports that Accufont Technology of the Hewlett \nPackard Scanners.\n  \n\nWhen initially bringing up the software, it lets you select several options; \n(1) text \u002f graphics (2) input source ie scanner, fax file, disk file (3) \nautomatic versus manual decomposition of the scanned image.\n \n\nI like manual decomposition since the software then lets me select which \nparts of the document I would like scanned, and in what order.\n\n\nOnce an image is scanned, you can bring up the Pop-Up image verification.\n  The \nsoftware gives you two \"errors\" at this point.\n  Blue which are words that were \nconverted reliability, but do not match anything in the built-in dictionary.\n  \nYellow shade, which are words that Wordscan Plus doesn't think it converted \ncorrectly at all.\n  I have found that the software should give itself more \ncredit.\n  It is usually correct, instead of wrong.\n  If a word is shaded blue, \nyou can add it to your personal dictionary.\n  The only problem is the personal \ndictionary will only handle about 200 words.\n  I find this to be very limited, \nconsidering how many medical terms are not in a normal dictionary.\n \n\nAfter a document is converted, you can save it in a multitude of word \nprocessor formats.\n  Also any images that were captured can be stored in a \nseperate TIFF or PCX file format.\n\n\nI was extremely impressed on the percent accuracy for fax files.\n  I use \n\nHICNet Medical Newsletter                                              Page  1\nVolume  6, Number 10                                           April 20, 1993\n\nan Intel Satisfaxtion card, which stores incoming faxs in a PCX\u002fDCX format.\n  \nWhile most of my faxes were received in \"standard\" mode (200x100 dpi), the \naccuracy of Wordscan Plus was excellent.\n \n\nOverall, a very impressive product.\n  The only fault I could find is the \nlimitations of the size of the user dictionary.  200 specialized words is just \ntoo small.\n \n\nIf anyone has any specific questions, please do not hesitate to send me email.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nHICNet Medical Newsletter                                              Page  2\nVolume  6, Number 10                                           April 20, 1993\n\n\n\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n               Centers for Disease Control and Prevention - MMWR\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n\n                         Emerging Infectious Diseases\n                         ============================\n                   SOURCE: MMWR 42(14)   DATE: Apr 16, 1993\n\n                                 Introduction\n\n     Despite predictions earlier this century that infectious diseases would \nsoon be eliminated as a public health problem (1), infectious diseases remain \nthe major cause of death worldwide and a leading cause of illness and death in \nthe United States.\n Since the early 1970s, the U.S. public health system has \nbeen challenged by a myriad of newly identified pathogens and syndromes (e.g., \nEscherichia coli O157:H7, hepatitis C virus, human immunodeficiency virus, \nLegionnaires disease, Lyme disease, and toxic shock syndrome).\n The incidences \nof many diseases widely presumed to be under control, such as cholera, \nmalaria, and tuberculosis (TB), have increased in many areas.\n Furthermore, \ncontrol and prevention of infectious diseases are undermined by drug \nresistance in conditions such as gonorrhea, malaria, pneumococcal disease, \nsalmonellosis, shigellosis, TB, and staphylococcal infections (2).\n Emerging \ninfections place a disproportionate burden on immunocompromised persons, those \nin institutional settings (e.g., hospitals and child day care centers), and \nminority and underserved populations.\n The substantial economic burden of \nemerging infections on the U.S. health-care system could be reduced by more \neffective surveillance systems and targeted control and prevention programs \n(3).\n \n     This issue of MMWR introduces a new series, \"Emerging Infectious \nDiseases.\" Future articles will address these diseases, as well as \nsurveillance, control, and prevention efforts by health-care providers and \npublic health officials.\n This first article updates the ongoing investigation \nof an outbreak of E. coli O157:H7 in the western United States (4).\n \n\nReferences\n\n1.\n Burnet M.\n Natural history of infectious disease.\n Cambridge, England: \nCambridge University Press, 1963. \n\n2.\n Kunin CM.\n Resistance to antimicrobial drugs -- a worldwide calamity.\n Ann \nIntern Med 1993;118:557-61. \n\n3.\n Lederberg J, Shope RE, Oaks SC Jr, eds.\n Emerging infections: microbial \nthreats to health in the United States.\n Washington, DC: National Academy \nPress, 1992.\n \n\nHICNet Medical Newsletter                                              Page  3\nVolume  6, Number 10                                           April 20, 1993\n\n\n4.\n CDC.\n Preliminary report: foodborne outbreak of Escherichia coli O157:H7 \ninfections from hamburgers --western United States, 1993.\n MMWR 1993;42:85-6.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nHICNet Medical Newsletter                                              Page  4\nVolume  6, Number 10                                           April 20, 1993\n\n            Update: Multistate Outbreak of Escherichia coli O157:H7\n             Infections from Hamburgers -- Western United States,\n                                   1992-1993\n            =======================================================\n                   SOURCE: MMWR 42(14)   DATE: Apr 16, 1993\n\n     From November 15, 1992, through February 28, 1993, more than 500 \nlaboratory-confirmed infections with E. coli O157:H7 and four associated \ndeaths occurred in four states -- Washington, Idaho, California, and Nevada.\n \nThis report summarizes the findings from an ongoing investigation (1) that \nidentified a multistate outbreak resulting from consumption of hamburgers from \none restaurant chain.\n Washington \n     On January 13, 1993, a physician reported to the Washington Department of \nHealth a cluster of children with hemolytic uremic syndrome (HUS) and an \nincrease in emergency room visits for bloody diarrhea.\n During January 16-17, a \ncase-control study comparing 16 of the first cases of bloody diarrhea or \npostdiarrheal HUS identified with age- and neighborhood-matched controls \nimplicated eating at chain A restaurants during the week before symptom onset \n(matched odds ratio OR=undefined; lower confidence limit=3.5).\n On January \n18, a multistate recall of unused hamburger patties from chain A restaurants \nwas initiated.\n \n     As a result of publicity and case-finding efforts, during January-\nFebruary 1993, 602 patients with bloody diarrhea or HUS were reported to the \nstate health department.\n A total of 477 persons had illnesses meeting the case \ndefinition of culture-confirmed E. coli O157:H7 infection or postdiarrheal HUS \n(Figure 1).\n Of the 477 persons, 52 (11%) had close contact with a person with \nconfirmed E. coli O157:H7 infection during the week preceding onset of \nsymptoms.\n Of the remaining 425 persons, 372 (88%) reported eating in a chain A \nrestaurant during the 9 days preceding onset of symptoms.\n Of the 338 patients \nwho recalled what they ate in a chain A restaurant, 312 (92%) reported eating \na regular-sized hamburger patty.\n Onsets of illness peaked from January 17 \nthrough January 20.\n Of the 477 casepatients, 144 (30%) were hospitalized; 30 \ndeveloped HUS, and three died.\n The median age of patients was 7.5 years \n(range: 0-74 years).\n Idaho \n     Following the outbreak report from Washington, the Division of Health, \nIdaho Department of Health and Welfare, identified 14 persons with culture-\nconfirmed E. coli O157:H7 infection, with illness onset dates from December \n11, 1992, through February 16, 1993 (Figure 2A).\n Four persons were \nhospitalized; one developed HUS.\n During the week preceding illness onset, 13 \n(93%) had eaten at a chain A restaurant.\n California \n     In late December, the San Diego County Department of Health Services was \nnotified of a child with E. coli O157:H7 infection who subsequently died.\n \nActive surveillance and record review then identified eight other persons with \nE. coli O157:H7 infections or HUS from mid-November through mid-January 1993.\n \nFour of the nine reportedly had recently eaten at a chain A restaurant and \n\nHICNet Medical Newsletter                                              Page  5\nVolume  6, Number 10                                           April 20, 1993\n\nfour at a chain B restaurant in San Diego.\n After the Washington outbreak was \nreported, reviews of medical records at five hospitals revealed an overall 27% \nincrease in visits or admissions for diarrhea during December 1992 and January \n1993 compared with the same period 1 year earlier.\n A case was defined as \npostdiarrheal HUS, bloody diarrhea that was culture negative or not cultured, \nor any diarrheal illness in which stool culture yielded E. coli O157:H7, with \nonset from November 15, 1992, through January 31, 1993.\n \n     Illnesses of 34 patients met the case definition (Figure 2B).\n The \noutbreak strain was identified in stool specimens of six patients.\n Fourteen \npersons were hospitalized, seven developed HUS, and one child died.\n The median \nage of case-patients was 10 years (range: 1-58 years).\n A case-control study of \nthe first 25 case-patients identified and age- and sex-matched community \ncontrols implicated eating at a chain A restaurant in San Diego (matched \nOR=13; 95% confidence interval CI=1.7-99).\n A study comparing case-patients \nwho ate at chain A restaurants with well meal companions implicated regular-\nsized hamburger patties (matched OR=undefined; lower confidence limit=1.3).\n \nChain B was not statistically associated with illness.\n Nevada \n     On January 22, after receiving a report of a child with HUS who had eaten \nat a local chain A restaurant, the Clark County (Las Vegas) Health District \nissued a press release requesting that persons with recent bloody diarrhea \ncontact the health department.\n A case was defined as postdiarrheal HUS, bloody \ndiarrhea that was culture negative or not cultured, or any diarrheal illness \nwith a stool culture yielding the Washington strain of E. coli O157:H7, with \nonset from December 1, 1992, through February 7, 1993.\n Because local \nlaboratories were not using sorbitol MacConkey (SMAC) medium to screen stools \nfor E. coli O157:H7, this organism was not identified in any patient.\n After \nSMAC medium was distributed, the outbreak strain was detected in the stool of \none patient 38 days after illness onset.\n \n     Of 58 persons whose illnesses met the case definition (Figure 2C), nine \nwere hospitalized; three developed HUS.\n The median age was 30.5 years (range: \n0-83 years).\n Analysis of the first 21 patients identified and age- and sex-\nmatched community controls implicated eating at a chain A restaurant during \nthe week preceding illness onset (matched OR=undefined; lower confidence \nlimit=4.9).\n A case-control study using well meal companions of case-patients \nalso implicated eating hamburgers at chain A (matched OR=6.0; 95% CI=0.7-\n49.8).\n Other Investigation Findings \n     During the outbreak, chain A restaurants in Washington linked with cases \nprimarily were serving regular-sized hamburger patties produced on November \n19, 1992; some of the same meat was used in \"jumbo\" patties produced on \nNovember 20, 1992.\n The outbreak strain of E. coli O157:H7 was isolated from 11 \nlots of patties produced on those two dates; these lots had been distributed \nto restaurants in all states where illness occurred.\n Approximately 272,672 \n(20%) of the implicated patties were recovered by the recall.\n \n     A meat traceback by a CDC team identified five slaughter plants in the \nUnited States and one in Canada as the likely sources of carcasses used in the \n\nHICNet Medical Newsletter                                              Page  6\nVolume  6, Number 10                                           April 20, 1993\n\ncontaminated lots of meat and identified potential control points for reducing \nthe likelihood of contamination.\n The animals slaughtered in domestic slaughter \nplants were traced to farms and auctions in six western states.\n No one \nslaughter plant or farm was identified as the source.\n \n     Further investigation of cases related to secondary transmission in \nfamilies and child day care settings is ongoing.\n \n\nReported by: M Davis, DVM, C Osaki, MSPH, Seattle-King County Dept of Public \nHealth; D Gordon, MS, MW Hinds, MD, Snohomish Health District, Everett; K \nMottram, C Winegar, MPH, Tacoma-Pierce County Health Dept; ED Avner, MD, PI \nTarr, MD, Dept of Pediatrics, D Jardine, MD, Depts of Anesthesiology and \nPediatrics, Univ of Washington School of Medicine and Children's Hospital and \nMedical Center, Seattle; M Goldoft, MD, B Bartleson, MPH; J Lewis, JM \nKobayashi, MD, State Epidemiologist, Washington Dept of Health.\n G Billman, MD, \nJ Bradley, MD, Children's Hospital, San Diego; S Hunt, P Tanner, RES, M \nGinsberg, MD, San Diego County Dept of Health Svcs; L Barrett, DVM, SB Werner, \nMD, GW Rutherford, III, MD, State Epidemiologist, California Dept of Health \nSvcs.\n RW Jue, Central District Health Dept, Boise; H Root, Southwest District \nHealth Dept, Caldwell; D Brothers, MA, RL Chehey, MS, RH Hudson, PhD, Div of \nHealth, Idaho State Public Health Laboratory, FR Dixon, MD, State \nEpidemiologist, Div of Health, Idaho Dept of Health and Welfare.\n DJ Maxson, \nEnvironmental Epidemiology Program, L Empey, PA, O Ravenholt, MD, VH Ueckart, \nDVM, Clark County Health District, Las Vegas; A DiSalvo, MD, Nevada State \nPublic Health Laboratory; DS Kwalick, MD, R Salcido, MPH, D Brus, DVM, State \nEpidemiologist, Div of Health, Nevada State Dept of Human Resources.\n Center \nfor Food Safety and Applied Nutrition, Food and Drug Administration.\n Food \nSafety Inspection Svc, Animal and Plant Health Inspection Svc, US Dept of \nAgriculture.\n Div of Field Epidemiology, Epidemiology Program Office; Enteric \nDiseases Br, Div of Bacterial and Mycotic Diseases, National Center for \nInfectious Diseases, CDC.\n \n\nEditorial Note: E. coli O157:H7 is a pathogenic gram-negative bacterium first \nidentified as a cause of illness in 1982 during an outbreak of severe bloody \ndiarrhea traced to contaminated hamburgers (2).\n This pathogen has since \nemerged as an important cause of both bloody diarrhea and HUS, the most common \ncause of acute renal failure in children.\n Outbreak investigations have linked \nmost cases with the consumption of undercooked ground beef, although other \nfood vehicles, including roast beef, raw milk, and apple cider, also have been \nimplicated (3).\n Preliminary data from a CDC 2-year, nationwide, multicenter \nstudy revealed that when stools were routinely cultured for E. coli O157:H7 \nthat organism was isolated more frequently than Shigella in four of 10 \nparticipating hospitals and was isolated from 7.8% of all bloody stools, a \nhigher rate than for any other pathogen.\n \n     Infection with E. coli O157:H7 often is not recognized because most \nclinical laboratories do not routinely culture stools for this organism on \n\nHICNet Medical Newsletter                                              Page  7\nVolume  6, Number 10                                           April 20, 1993\n\nSMAC medium, and many clinicians are unaware of the spectrum of illnesses \nassociated with infection (4).\n The usual clinical manifestations are diarrhea \n(often bloody) and abdominal cramps; fever is infrequent.\n Younger age groups \nand the elderly are at highest risk for clinical manifestations and \ncomplications.\n Illness usually resolves after 6-8 days, but 2%-7% of patients \ndevelop HUS, which is characterized by hemolytic anemia, thrombocytopenia, \nrenal failure, and a death rate of 3%-5%.\n \n     This report illustrates the difficulties in recognizing community \noutbreaks of E. coli O157:H7 in the absence of routine surveillance.\n Despite \nthe magnitude of this outbreak, the problem may not have been recognized in \nthree states if the epidemiologic link had not been established in Washington \n(1).\n Clinical laboratories should routinely culture stool specimens from \npersons with bloody diarrhea or HUS for E. coli O157:H7 using SMAC agar (5).\n \nWhen infections with E. coli O157:H7 are identified, they should be reported \nto local health departments for further evaluation and, if necessary, public \nhealth action to prevent further cases.\n \n     E. coli O157:H7 lives in the intestines of healthy cattle, and can \ncontaminate meat during slaughter.\n CDC is collaborating with the U.S.\n \nDepartment of Agriculture's Food Safety Inspection Service to identify \ncritical control points in processing as a component of a program to reduce \nthe likelihood of pathogens such as E. coli O157:H7 entering the meat supply.\n \nBecause slaughtering practices can result in contamination of raw meat with \npathogens, and because the process of grinding beef may transfer pathogens \nfrom the surface of the meat to the interior, ground beef is likely to be \ninternally contaminated.\n The optimal food protection practice is to cook \nground beef thoroughly until the interior is no longer pink, and the juices \nare clear.\n In this outbreak, undercooking of hamburger patties likely played \nan important role.\n The Food and Drug Administration (FDA) has issued interim \nrecommendations to increase the internal temperature for cooked hamburgers to \n155 F (86.1 C) (FDA, personal communication, 1993).\n \n     Regulatory actions stimulated by the outbreak described in this report \nand the recovery of thousands of contaminated patties before they could be \nconsumed emphasize the value of rapid public health investigations of \noutbreaks.\n The public health impact and increasing frequency of isolation of \nthis pathogen underscore the need for improved surveillance for infections \ncaused by E. coli O157:H7 and for HUS to better define the epidemiology of E. \ncoli O157:H7.\n \n\nReferences\n\n1.\n CDC.\n Preliminary report: foodborne outbreak of Escherichia coli O157:H7 \ninfections from hamburgers --western United States, 1993.\n MMWR 1993;42:85-6. \n\n2.\n Riley LW, Remis RS, Helgerson SD, et al.\n Hemorrhagic colitis associated \nwith a rare Escherichia coli serotype.\n N Engl J Med 1983;308:681-5.\n \n\nHICNet Medical Newsletter                                              Page  8\nVolume  6, Number 10                                           April 20, 1993\n\n\n3.\n Griffin PM, Tauxe RV.\n The epidemiology of infections caused by Escherichia \ncoli O157:H7, other enterohemorrhagic E. coli, and the associated hemolytic \nuremic syndrome.\n Epidemiol Rev 1991;13:60-98. \n\n4.\n Griffin PM, Ostroff SM, Tauxe RV, et al.\n Illnesses associated with \nEscherichia coli O157:H7 infections: a broad clinical spectrum.\n Ann Intern Med \n1988;109:705-12. \n\n5.\n March SB, Ratnam S.\n Latex agglutination test\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nHICNet Medical Newsletter                                              Page  9\nVolume  6, Number 10                                           April 20, 1993\n\n            Use of Smokeless Tobacco Among Adults -- United States,\n                                     1991\n            =======================================================\n                   SOURCE: MMWR 42(14)   DATE: Apr 16, 1993\n\n     Consumption of moist snuff and other smokeless tobacco products in the \nUnited States almost tripled from 1972 through 1991 (1).\n Long-term use of \nsmokeless tobacco is associated with nicotine addiction and increased risk of \noral cancer (2) -- the incidence of which could increase if young persons who \ncurrently use smokeless tobacco continue to use these products frequently (1).\n \nTo monitor trends in the prevalence of use of smokeless tobacco products, \nCDC's 1991 National Health Interview Survey-Health Promotion and Disease \nPrevention supplement (NHIS-HPDP) collected information on snuff and chewing \ntobacco use and smoking from a representative sample of the U.S. civilian, \nnoninstitutionalized population aged greater than or equal to 18 years.\n This \nreport summarizes findings from this survey.\n \n     The 1991 NHIS-HPDP supplement asked \"Have you used snuff at least 20 \ntimes in your entire life?\" and \"Do you use snuff now?\" Similar questions were \nasked about chewing tobacco use and cigarette smoking.\n Current users of \nsmokeless tobacco were defined as those who reported snuff or chewing tobacco \nuse at least 20 times and who reported using snuff or chewing tobacco at the \ntime of the interview; former users were defined as those who reported having \nused snuff or chewing tobacco at least 20 times and not using either at the \ntime of the interview.\n Ever users of smokeless tobacco included current and \nformer users.\n Current smokers were defined as those who reported smoking at \nleast 100 cigarettes and who were currently smoking and former smokers as \nthose who reported having smoked at least 100 cigarettes and who were not \nsmoking now.\n Ever smokers included current and former smokers.\n Data on \nsmokeless tobacco use were available for 43,732 persons aged greater than or \nequal to 18 years and were adjusted for nonresponse and weighted to provide \nnational estimates.\n Confidence intervals (CIs) were calculated by using \nstandard errors generated by the Software for Survey Data Analysis (SUDAAN) \n(3).\n \n     In 1991, an estimated 5.3 million (2.9%) U.S. adults were current users \nof smokeless tobacco, including 4.8 million (5.6%) men and 533,000 (0.6%) \nwomen.\n For all categories of comparison, the prevalence of smokeless tobacco \nuse was substantially higher among men.\n For men, the prevalence of use was \nhighest among those aged 18-24 years (Table 1); for women, the prevalence was \nhighest among those aged greater than or equal to 75 years.\n The prevalence of \nsmokeless tobacco use among men was highest among American Indians\u002fAlaskan \nNatives and whites; the prevalence among women was highest among American \nIndians\u002fAlaskan Natives and blacks.\n Among both men and women, prevalence of \nsmokeless tobacco use declined with increasing education.\n Prevalence was \nsubstantially higher among residents of the southern United States and in \nrural areas.\n Although the prevalence of smokeless tobacco use was higher among \n\nHICNet Medical Newsletter                                              Page 10\nVolume  6, Number 10                                           April 20, 1993\n\nmen and women below the poverty level, * this difference was significant only \nfor women (p less than 0.05) (Table 1).\n \n     Among men, the prevalence of current use of snuff was highest among those \naged 18-44 years but varied considerably by age; the prevalence of use of \nchewing tobacco was more evenly distributed by age group (Table 2).\n Although \nwomen rarely used smokeless tobacco, the prevalence of snuff use was highest \namong those aged greater than or equal to 75 years.\n \n     An estimated 7.9 million (4.4% 95% CI=4.1-4.6) adults reported being \nformer smokeless tobacco users.\n Among ever users, the proportion who were \nformer smokeless tobacco users was 59.9% (95% CI=57.7-62.1).\n Among persons \naged 18-24 years, the proportion of former users was lower among snuff users \n(56.2% 95% CI=49.4-63.0) than among chewing tobacco users (70.4% 95% \nCI=64.2-76.6).\n Among persons aged 45-64 years, the proportion of former users \nwas similar for snuff (68.9% 95% CI=63.1-74.7) and chewing tobacco (73.5% \n95% CI=68.9-78.1).\n \n     Among current users of smokeless tobacco, 22.9% (95% CI=19.9-26.0) \ncurrently smoked, 33.3% (95% CI=30.0-36.5) formerly smoked, and 43.8% (95% \nCI=39.9-47.7) never smoked.\n In comparison, among current smokers, 2.6% (95% \nCI=2.3-3.0) were current users of smokeless tobacco.\n \n     Daily use of smokeless tobacco was more common among snuff users (67.3% \n95% CI=63.2-71.4) than among chewing tobacco users (45.1% 95% CI=40.6-\n49.6).\n \n\nReported by: Office on Smoking and Health, National Center for Chronic Disease \nPrevention and Health Promotion; Div of Health Interview Statistics, National \nCenter for Health Statistics, CDC.\n \n\nEditorial Note: The findings in this report indicate that the use of smokeless \ntobacco was highest among young males.\n Adolescent and young adult males, in \nparticular, are the target of marketing strategies by tobacco companies that \nlink smokeless tobacco with athletic performance and virility.\n Use of oral \nsnuff has risen markedly among professional baseball players, encouraging this \nbehavior among adolescent and young adult males and increasing their risk for \nnicotine addiction, oral cancer, and other mouth disorders (4).\n \n     Differences in the prevalence of smokeless tobacco use among \nracial\u002fethnic groups may be influenced by differences in educational levels \nand socioeconomic status as well as social and cultural phenomena that require \nfurther explanation.\n For example, targeted marketing practices may play a role \nin maintaining or increasing prevalence among some groups, and affecting the \ndifferential initiation of smokeless tobacco use by young persons (5,6).\n \n     In this report, one concern is that nearly one fourth of current \nsmokeless tobacco users also smoke cigarettes.\n In the 1991 NHIS-HPDP, the \nprevalence of cigarette smoking was higher among former smokeless tobacco \nusers than among current and never smokeless tobacco users.\n In a previous \nstudy among college students, 18% of current smokeless tobacco users smoked \n\nHICNet Medical Newsletter                                              Page 11\nVolume  6, Number 10                                           April 20, 1993\n\noccasionally (7).\n In addition, approximately 7% of adults who formerly smoked \nreported substituting other tobacco products for cigarettes in an effort to \nstop smoking (8).\n Health-care providers should recognize the potential health \nimplications of concurrent smokeless tobacco and cigarette use.\n \n     The national health objectives for the year 2000 have established special \npopulation target groups for the reduction of the prevalence of smokeless \ntobacco use, including males aged 12-24 years (to no more than 4% by the year \n2000 objective 3.9) and American Indian\u002fAlaskan Native youth (to no more \nthan 10% by the year 2000 objective 3.9a) (9).\n Strategies to lower the \nprevalence of smokeless tobacco use include continued monitoring of smokeless \ntobacco use, integrating smoking and smokeless tobacco-control efforts, \nenforcing laws that restrict minors' access to tobacco, making excise taxes \ncommensurate with those on cigarettes, encouraging health-care providers to \nroutinely provide cessation advice and follow-up, providing school-based \nprevention and cessation interventions, and adopting policies that prohibit \ntobacco use on school property and at school-sponsored events (5).\n \n\nReferences\n\n1.\n Office of Evaluations and Inspections.\n Spit tobacco and youth.\n Washington, \nDC: US Department of Health and Human Services, Office of the Inspector \nGeneral, 1992; DHHS publication no. (OEI-06)92-00500. \n\n2.\n National Institutes of Health.\n The health consequences of using smokeless \ntobacco: a report of the Advisory Committee to the Surgeon General.\n Bethesda, \nMaryland: US Department of Health and Human Services, Public Health Service, \n1986; DHHS publication no. (NIH)86-2874. \n\n3.\n Shah BV.\n Software for Survey Data Analysis (SUDAAN) version 5.30 Software \ndocumentation.\n Research Triangle Park, North Carolina: Research Triangle \nInstitute, 1989. \n\n4.\n Connolly GN, Orleans CT, Blum A.\n Snuffing tobacco out of sport.\n Am J Public \nHealth 1992;82:351-3. \n\n5.\n National Cancer Institute.\n Smokeless tobacco or health: an international \nperspective.\n Bethesda, Maryland: US Department of Health and Human Services, \nPublic Health Service, National Institutes of Health, 1992; DHHS publication \nno. (NIH)92-3461. \n\n6.\n Foreyt JP, Jackson AS, Squires WG, Hartung GH, Murray TD, Gotto AM.\n \nPsychological profile of college students who use smokeless tobacco.\n Addict \nBehav 1993;18:107-16. \n\n7.\n Glover ED, Laflin M, Edwards SW.\n Age of initiation and switching patterns \n\nHICNet Medical Newsletter                                              Page 12\nVolume  6, Number 10                                           April 20, 1993\n\nbetween smokeless tobacco and cigarettes among college students in the United \nStates.\n Am J Public Health 1989;79:207-8. \n\n8.\n CDC.\n Tobacco use in 1986: methods and tabulations from Adult Use of Tobacco \nSurvey.\n Rockville, Maryland: US Department of Health and Human Services, \nPublic Health Service, CDC, 1990; DHHS publication no. (OM)90-2004. \n\n9.\n Public Health Service.\n Healthy people 2000: national health promotion and \ndisease prevention objectives.\n Washington, DC: US Department of Health and \nHuman Services, Public Health Service, 1991; DHHS publication no. (PHS)91-\n50213.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n--------- end of part 1 ------------\n",false,692,"------------- cut here -----------------\nVolume  6, Number 10                                           April 20, 1993\n\n              +------------------------------------------------+\n              !                                                !\n              !              Health Info-Com Network           !\n              !                Medical Newsletter              !\n              +------------------------------------------------+\n                         Editor: David Dodell, D.M.D.\n    10250 North 92nd Street, Suite 210, Scottsdale, Arizona 85258-4599 USA\n                          Telephone +1 (602) 860-1121\n                              FAX +1 (602) 451-1165\n\nCompilation Copyright 1993 by David Dodell,  D.M.D.\n  All  rights  Reserved.\n  \nLicense  is  hereby  granted  to republish on electronic media for which no \nfees are charged,  so long as the text of this copyright notice and license \nare attached intact to any and all republished portion or portions.\n  \n\nThe Health Info-Com Network Newsletter is  distributed  biweekly.\n  Articles \non  a medical nature are welcomed.\n  If you have an article,  please contact \nthe editor for information on how to submit it.\n  If you are  interested  in \njoining the automated distribution system, please contact the editor.\n  \n\nE-Mail Address:\n                                    Editor:  \n                          Internet: david@stat.com\n                              FidoNet = 1:114\u002f15\n                           Bitnet = ATW1H@ASUACAD \nLISTSERV = MEDNEWS@ASUACAD.BITNET (or internet: mednews@asuvm.inre.asu.edu) \n                         anonymous ftp = vm1.nodak.edu\n               Notification List = hicn-notify-request@stat.com\n                 FAX Delivery = Contact Editor for information\n\n\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n\n                       T A B L E   O F   C O N T E N T S\n\n\n1.\n  Comments & News from the Editor\n     OCR \u002f Scanner News ...................................................  1\n\n2.\n  Centers for Disease Control and Prevention - MMWR\n     [16 April 1993] Emerging Infectious Diseases .........................  3\n     Outbreak of E. coli Infections from Hamburgers .......................  5\n     Use of Smokeless Tobacoo Among Adults ................................ 10\n     Gonorrhea ............................................................ 14\n     Impact of Adult Safety-Belt Use on Children less than 11 years Age ... 17\n     Publication of CDC Surveillance Summaries ............................ 21\n\n3.\n  Clinical Research News\n     High Tech Assisted Reproductive Technologies ......................... 24\n\n4.\n  Articles\n     Low Levels Airborne Particles Linked to Serious Asthma Attacks ....... 29\n     NIH Consensus Development Conference on Melanoma ..................... 31\n     National Cancer Insitute Designated Cancer Centers ................... 32\n\n5.\n  General Announcments\n     UCI Medical Education Software Repository ............................ 40\n\n6.\n  AIDS News Summaries\n     AIDS Daily Summary April 12 to April 15, 1993 ........................ 41\n\n7.\n  AIDS\u002fHIV Articles\n     First HIV Vaccine Trial Begins in HIV-Infected Children .............. 47\n     New Evidence that the HIV Can Cause Disease Independently ............ 50\n     Clinical Consultation Telephone Service for AIDS ..................... 52\n\n\n\n\n\nHICNet Medical Newsletter                                            Page    i\nVolume  6, Number 10                                           April 20, 1993\n\n\n\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n                        Comments & News from the Editor\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n\nI would like to continue to thank everyone who has sent in a donation for the \nMednews OCR\u002fScanner Fund.\n  We have reached our goal!  A Hewlett Packard\nScanjet IIp was purchased this week.\n\n\nThank you to the following individuals whose contributions I just received:\n\nJohn Sorenson\nCarol Sigelman\nCarla Moore\nBarbara Moose\nJudith Schrier\n\nAgain, thank you to all who gave!\n\nI have been using Wordscan Plus for the past couple of weeks and would like to \nreview the product.\n  Wordscan Plus is a product of Calera Recognition Systems.\n  \nIt runs under Windows 3.1 and supports that Accufont Technology of the Hewlett \nPackard Scanners.\n  \n\nWhen initially bringing up the software, it lets you select several options; \n(1) text \u002f graphics (2) input source ie scanner, fax file, disk file (3) \nautomatic versus manual decomposition of the scanned image.\n \n\nI like manual decomposition since the software then lets me select which \nparts of the document I would like scanned, and in what order.\n\n\nOnce an image is scanned, you can bring up the Pop-Up image verification.\n  The \nsoftware gives you two \"errors\" at this point.\n  Blue which are words that were \nconverted reliability, but do not match anything in the built-in dictionary.\n  \nYellow shade, which are words that Wordscan Plus doesn't think it converted \ncorrectly at all.\n  I have found that the software should give itself more \ncredit.\n  It is usually correct, instead of wrong.\n  If a word is shaded blue, \nyou can add it to your personal dictionary.\n  The only problem is the personal \ndictionary will only handle about 200 words.\n  I find this to be very limited, \nconsidering how many medical terms are not in a normal dictionary.\n \n\nAfter a document is converted, you can save it in a multitude of word \nprocessor formats.\n  Also any images that were captured can be stored in a \nseperate TIFF or PCX file format.\n\n\nI was extremely impressed on the percent accuracy for fax files.\n  I use \n\nHICNet Medical Newsletter                                              Page  1\nVolume  6, Number 10                                           April 20, 1993\n\nan Intel Satisfaxtion card, which stores incoming faxs in a PCX\u002fDCX format.\n  \nWhile most of my faxes were received in \"standard\" mode (200x100 dpi), the \naccuracy of Wordscan Plus was excellent.\n \n\nOverall, a very impressive product.\n  The only fault I could find is the \nlimitations of the size of the user dictionary.  200 specialized words is just \ntoo small.\n \n\nIf anyone has any specific questions, please do not hesitate to send me email.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nHICNet Medical Newsletter                                              Page  2\nVolume  6, Number 10                                           April 20, 1993\n\n\n\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n               Centers for Disease Control and Prevention - MMWR\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n\n                         Emerging Infectious Diseases\n                         ============================\n                   SOURCE: MMWR 42(14)   DATE: Apr 16, 1993\n\n                                 Introduction\n\n     Despite predictions earlier this century that infectious diseases would \nsoon be eliminated as a public health problem (1), infectious diseases remain \nthe major cause of death worldwide and a leading cause of illness and death in \nthe United States.\n Since the early 1970s, the U.S. public health system has \nbeen challenged by a myriad of newly identified pathogens and syndromes (e.g., \nEscherichia coli O157:H7, hepatitis C virus, human immunodeficiency virus, \nLegionnaires disease, Lyme disease, and toxic shock syndrome).\n The incidences \nof many diseases widely presumed to be under control, such as cholera, \nmalaria, and tuberculosis (TB), have increased in many areas.\n Furthermore, \ncontrol and prevention of infectious diseases are undermined by drug \nresistance in conditions such as gonorrhea, malaria, pneumococcal disease, \nsalmonellosis, shigellosis, TB, and staphylococcal infections (2).\n Emerging \ninfections place a disproportionate burden on immunocompromised persons, those \nin institutional settings (e.g., hospitals and child day care centers), and \nminority and underserved populations.\n The substantial economic burden of \nemerging infections on the U.S. health-care system could be reduced by more \neffective surveillance systems and targeted control and prevention programs \n(3).\n \n     This issue of MMWR introduces a new series, \"Emerging Infectious \nDiseases.\" Future articles will address these diseases, as well as \nsurveillance, control, and prevention efforts by health-care providers and \npublic health officials.\n This first article updates the ongoing investigation \nof an outbreak of E. coli O157:H7 in the western United States (4).\n \n\nReferences\n\n1.\n Burnet M.\n Natural history of infectious disease.\n Cambridge, England: \nCambridge University Press, 1963. \n\n2.\n Kunin CM.\n Resistance to antimicrobial drugs -- a worldwide calamity.\n Ann \nIntern Med 1993;118:557-61. \n\n3.\n Lederberg J, Shope RE, Oaks SC Jr, eds.\n Emerging infections: microbial \nthreats to health in the United States.\n Washington, DC: National Academy \nPress, 1992.\n \n\nHICNet Medical Newsletter                                              Page  3\nVolume  6, Number 10                                           April 20, 1993\n\n\n4.\n CDC.\n Preliminary report: foodborne outbreak of Escherichia coli O157:H7 \ninfections from hamburgers --western United States, 1993.\n MMWR 1993;42:85-6.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nHICNet Medical Newsletter                                              Page  4\nVolume  6, Number 10                                           April 20, 1993\n\n            Update: Multistate Outbreak of Escherichia coli O157:H7\n             Infections from Hamburgers -- Western United States,\n                                   1992-1993\n            =======================================================\n                   SOURCE: MMWR 42(14)   DATE: Apr 16, 1993\n\n     From November 15, 1992, through February 28, 1993, more than 500 \nlaboratory-confirmed infections with E. coli O157:H7 and four associated \ndeaths occurred in four states -- Washington, Idaho, California, and Nevada.\n \nThis report summarizes the findings from an ongoing investigation (1) that \nidentified a multistate outbreak resulting from consumption of hamburgers from \none restaurant chain.\n Washington \n     On January 13, 1993, a physician reported to the Washington Department of \nHealth a cluster of children with hemolytic uremic syndrome (HUS) and an \nincrease in emergency room visits for bloody diarrhea.\n During January 16-17, a \ncase-control study comparing 16 of the first cases of bloody diarrhea or \npostdiarrheal HUS identified with age- and neighborhood-matched controls \nimplicated eating at chain A restaurants during the week before symptom onset \n(matched odds ratio OR=undefined; lower confidence limit=3.5).\n On January \n18, a multistate recall of unused hamburger patties from chain A restaurants \nwas initiated.\n \n     As a result of publicity and case-finding efforts, during January-\nFebruary 1993, 602 patients with bloody diarrhea or HUS were reported to the \nstate health department.\n A total of 477 persons had illnesses meeting the case \ndefinition of culture-confirmed E. coli O157:H7 infection or postdiarrheal HUS \n(Figure 1).\n Of the 477 persons, 52 (11%) had close contact with a person with \nconfirmed E. coli O157:H7 infection during the week preceding onset of \nsymptoms.\n Of the remaining 425 persons, 372 (88%) reported eating in a chain A \nrestaurant during the 9 days preceding onset of symptoms.\n Of the 338 patients \nwho recalled what they ate in a chain A restaurant, 312 (92%) reported eating \na regular-sized hamburger patty.\n Onsets of illness peaked from January 17 \nthrough January 20.\n Of the 477 casepatients, 144 (30%) were hospitalized; 30 \ndeveloped HUS, and three died.\n The median age of patients was 7.5 years \n(range: 0-74 years).\n Idaho \n     Following the outbreak report from Washington, the Division of Health, \nIdaho Department of Health and Welfare, identified 14 persons with culture-\nconfirmed E. coli O157:H7 infection, with illness onset dates from December \n11, 1992, through February 16, 1993 (Figure 2A).\n Four persons were \nhospitalized; one developed HUS.\n During the week preceding illness onset, 13 \n(93%) had eaten at a chain A restaurant.\n California \n     In late December, the San Diego County Department of Health Services was \nnotified of a child with E. coli O157:H7 infection who subsequently died.\n \nActive surveillance and record review then identified eight other persons with \nE. coli O157:H7 infections or HUS from mid-November through mid-January 1993.\n \nFour of the nine reportedly had recently eaten at a chain A restaurant and \n\nHICNet Medical Newsletter                                              Page  5\nVolume  6, Number 10                                           April 20, 1993\n\nfour at a chain B restaurant in San Diego.\n After the Washington outbreak was \nreported, reviews of medical records at five hospitals revealed an overall 27% \nincrease in visits or admissions for diarrhea during December 1992 and January \n1993 compared with the same period 1 year earlier.\n A case was defined as \npostdiarrheal HUS, bloody diarrhea that was culture negative or not cultured, \nor any diarrheal illness in which stool culture yielded E. coli O157:H7, with \nonset from November 15, 1992, through January 31, 1993.\n \n     Illnesses of 34 patients met the case definition (Figure 2B).\n The \noutbreak strain was identified in stool specimens of six patients.\n Fourteen \npersons were hospitalized, seven developed HUS, and one child died.\n The median \nage of case-patients was 10 years (range: 1-58 years).\n A case-control study of \nthe first 25 case-patients identified and age- and sex-matched community \ncontrols implicated eating at a chain A restaurant in San Diego (matched \nOR=13; 95% confidence interval CI=1.7-99).\n A study comparing case-patients \nwho ate at chain A restaurants with well meal companions implicated regular-\nsized hamburger patties (matched OR=undefined; lower confidence limit=1.3).\n \nChain B was not statistically associated with illness.\n Nevada \n     On January 22, after receiving a report of a child with HUS who had eaten \nat a local chain A restaurant, the Clark County (Las Vegas) Health District \nissued a press release requesting that persons with recent bloody diarrhea \ncontact the health department.\n A case was defined as postdiarrheal HUS, bloody \ndiarrhea that was culture negative or not cultured, or any diarrheal illness \nwith a stool culture yielding the Washington strain of E. coli O157:H7, with \nonset from December 1, 1992, through February 7, 1993.\n Because local \nlaboratories were not using sorbitol MacConkey (SMAC) medium to screen stools \nfor E. coli O157:H7, this organism was not identified in any patient.\n After \nSMAC medium was distributed, the outbreak strain was detected in the stool of \none patient 38 days after illness onset.\n \n     Of 58 persons whose illnesses met the case definition (Figure 2C), nine \nwere hospitalized; three developed HUS.\n The median age was 30.5 years (range: \n0-83 years).\n Analysis of the first 21 patients identified and age- and sex-\nmatched community controls implicated eating at a chain A restaurant during \nthe week preceding illness onset (matched OR=undefined; lower confidence \nlimit=4.9).\n A case-control study using well meal companions of case-patients \nalso implicated eating hamburgers at chain A (matched OR=6.0; 95% CI=0.7-\n49.8).\n Other Investigation Findings \n     During the outbreak, chain A restaurants in Washington linked with cases \nprimarily were serving regular-sized hamburger patties produced on November \n19, 1992; some of the same meat was used in \"jumbo\" patties produced on \nNovember 20, 1992.\n The outbreak strain of E. coli O157:H7 was isolated from 11 \nlots of patties produced on those two dates; these lots had been distributed \nto restaurants in all states where illness occurred.\n Approximately 272,672 \n(20%) of the implicated patties were recovered by the recall.\n \n     A meat traceback by a CDC team identified five slaughter plants in the \nUnited States and one in Canada as the likely sources of carcasses used in the \n\nHICNet Medical Newsletter                                              Page  6\nVolume  6, Number 10                                           April 20, 1993\n\ncontaminated lots of meat and identified potential control points for reducing \nthe likelihood of contamination.\n The animals slaughtered in domestic slaughter \nplants were traced to farms and auctions in six western states.\n No one \nslaughter plant or farm was identified as the source.\n \n     Further investigation of cases related to secondary transmission in \nfamilies and child day care settings is ongoing.\n \n\nReported by: M Davis, DVM, C Osaki, MSPH, Seattle-King County Dept of Public \nHealth; D Gordon, MS, MW Hinds, MD, Snohomish Health District, Everett; K \nMottram, C Winegar, MPH, Tacoma-Pierce County Health Dept; ED Avner, MD, PI \nTarr, MD, Dept of Pediatrics, D Jardine, MD, Depts of Anesthesiology and \nPediatrics, Univ of Washington School of Medicine and Children's Hospital and \nMedical Center, Seattle; M Goldoft, MD, B Bartleson, MPH; J Lewis, JM \nKobayashi, MD, State Epidemiologist, Washington Dept of Health.\n G Billman, MD, \nJ Bradley, MD, Children's Hospital, San Diego; S Hunt, P Tanner, RES, M \nGinsberg, MD, San Diego County Dept of Health Svcs; L Barrett, DVM, SB Werner, \nMD, GW Rutherford, III, MD, State Epidemiologist, California Dept of Health \nSvcs.\n RW Jue, Central District Health Dept, Boise; H Root, Southwest District \nHealth Dept, Caldwell; D Brothers, MA, RL Chehey, MS, RH Hudson, PhD, Div of \nHealth, Idaho State Public Health Laboratory, FR Dixon, MD, State \nEpidemiologist, Div of Health, Idaho Dept of Health and Welfare.\n DJ Maxson, \nEnvironmental Epidemiology Program, L Empey, PA, O Ravenholt, MD, VH Ueckart, \nDVM, Clark County Health District, Las Vegas; A DiSalvo, MD, Nevada State \nPublic Health Laboratory; DS Kwalick, MD, R Salcido, MPH, D Brus, DVM, State \nEpidemiologist, Div of Health, Nevada State Dept of Human Resources.\n Center \nfor Food Safety and Applied Nutrition, Food and Drug Administration.\n Food \nSafety Inspection Svc, Animal and Plant Health Inspection Svc, US Dept of \nAgriculture.\n Div of Field Epidemiology, Epidemiology Program Office; Enteric \nDiseases Br, Div of Bacterial and Mycotic Diseases, National Center for \nInfectious Diseases, CDC.\n \n\nEditorial Note: E. coli O157:H7 is a pathogenic gram-negative bacterium first \nidentified as a cause of illness in 1982 during an outbreak of severe bloody \ndiarrhea traced to contaminated hamburgers (2).\n This pathogen has since \nemerged as an important cause of both bloody diarrhea and HUS, the most common \ncause of acute renal failure in children.\n Outbreak investigations have linked \nmost cases with the consumption of undercooked ground beef, although other \nfood vehicles, including roast beef, raw milk, and apple cider, also have been \nimplicated (3).\n Preliminary data from a CDC 2-year, nationwide, multicenter \nstudy revealed that when stools were routinely cultured for E. coli O157:H7 \nthat organism was isolated more frequently than Shigella in four of 10 \nparticipating hospitals and was isolated from 7.8% of all bloody stools, a \nhigher rate than for any other pathogen.\n \n     Infection with E. coli O157:H7 often is not recognized because most \nclinical laboratories do not routinely culture stools for this organism on \n\nHICNet Medical Newsletter                                              Page  7\nVolume  6, Number 10                                           April 20, 1993\n\nSMAC medium, and many clinicians are unaware of the spectrum of illnesses \nassociated with infection (4).\n The usual clinical manifestations are diarrhea \n(often bloody) and abdominal cramps; fever is infrequent.\n Younger age groups \nand the elderly are at highest risk for clinical manifestations and \ncomplications.\n Illness usually resolves after 6-8 days, but 2%-7% of patients \ndevelop HUS, which is characterized by hemolytic anemia, thrombocytopenia, \nrenal failure, and a death rate of 3%-5%.\n \n     This report illustrates the difficulties in recognizing community \noutbreaks of E. coli O157:H7 in the absence of routine surveillance.\n Despite \nthe magnitude of this outbreak, the problem may not have been recognized in \nthree states if the epidemiologic link had not been established in Washington \n(1).\n Clinical laboratories should routinely culture stool specimens from \npersons with bloody diarrhea or HUS for E. coli O157:H7 using SMAC agar (5).\n \nWhen infections with E. coli O157:H7 are identified, they should be reported \nto local health departments for further evaluation and, if necessary, public \nhealth action to prevent further cases.\n \n     E. coli O157:H7 lives in the intestines of healthy cattle, and can \ncontaminate meat during slaughter.\n CDC is collaborating with the U.S.\n \nDepartment of Agriculture's Food Safety Inspection Service to identify \ncritical control points in processing as a component of a program to reduce \nthe likelihood of pathogens such as E. coli O157:H7 entering the meat supply.\n \nBecause slaughtering practices can result in contamination of raw meat with \npathogens, and because the process of grinding beef may transfer pathogens \nfrom the surface of the meat to the interior, ground beef is likely to be \ninternally contaminated.\n The optimal food protection practice is to cook \nground beef thoroughly until the interior is no longer pink, and the juices \nare clear.\n In this outbreak, undercooking of hamburger patties likely played \nan important role.\n The Food and Drug Administration (FDA) has issued interim \nrecommendations to increase the internal temperature for cooked hamburgers to \n155 F (86.1 C) (FDA, personal communication, 1993).\n \n     Regulatory actions stimulated by the outbreak described in this report \nand the recovery of thousands of contaminated patties before they could be \nconsumed emphasize the value of rapid public health investigations of \noutbreaks.\n The public health impact and increasing frequency of isolation of \nthis pathogen underscore the need for improved surveillance for infections \ncaused by E. coli O157:H7 and for HUS to better define the epidemiology of E. \ncoli O157:H7.\n \n\nReferences\n\n1.\n CDC.\n Preliminary report: foodborne outbreak of Escherichia coli O157:H7 \ninfections from hamburgers --western United States, 1993.\n MMWR 1993;42:85-6. \n\n2.\n Riley LW, Remis RS, Helgerson SD, et al.\n Hemorrhagic colitis associated \nwith a rare Escherichia coli serotype.\n N Engl J Med 1983;308:681-5.\n \n\nHICNet Medical Newsletter                                              Page  8\nVolume  6, Number 10                                           April 20, 1993\n\n\n3.\n Griffin PM, Tauxe RV.\n The epidemiology of infections caused by Escherichia \ncoli O157:H7, other enterohemorrhagic E. coli, and the associated hemolytic \nuremic syndrome.\n Epidemiol Rev 1991;13:60-98. \n\n4.\n Griffin PM, Ostroff SM, Tauxe RV, et al.\n Illnesses associated with \nEscherichia coli O157:H7 infections: a broad clinical spectrum.\n Ann Intern Med \n1988;109:705-12. \n\n5.\n March SB, Ratnam S.\n Latex agglutination test\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nHICNet Medical Newsletter                                              Page  9\nVolume  6, Number 10                                           April 20, 1993\n\n            Use of Smokeless Tobacco Among Adults -- United States,\n                                     1991\n            =======================================================\n                   SOURCE: MMWR 42(14)   DATE: Apr 16, 1993\n\n     Consumption of moist snuff and other smokeless tobacco products in the \nUnited States almost tripled from 1972 through 1991 (1).\n Long-term use of \nsmokeless tobacco is associated with nicotine addiction and increased risk of \noral cancer (2) -- the incidence of which could increase if young persons who \ncurrently use smokeless tobacco continue to use these products frequently (1).\n \nTo monitor trends in the prevalence of use of smokeless tobacco products, \nCDC's 1991 National Health Interview Survey-Health Promotion and Disease \nPrevention supplement (NHIS-HPDP) collected information on snuff and chewing \ntobacco use and smoking from a representative sample of the U.S. civilian, \nnoninstitutionalized population aged greater than or equal to 18 years.\n This \nreport summarizes findings from this survey.\n \n     The 1991 NHIS-HPDP supplement asked \"Have you used snuff at least 20 \ntimes in your entire life?\" and \"Do you use snuff now?\" Similar questions were \nasked about chewing tobacco use and cigarette smoking.\n Current users of \nsmokeless tobacco were defined as those who reported snuff or chewing tobacco \nuse at least 20 times and who reported using snuff or chewing tobacco at the \ntime of the interview; former users were defined as those who reported having \nused snuff or chewing tobacco at least 20 times and not using either at the \ntime of the interview.\n Ever users of smokeless tobacco included current and \nformer users.\n Current smokers were defined as those who reported smoking at \nleast 100 cigarettes and who were currently smoking and former smokers as \nthose who reported having smoked at least 100 cigarettes and who were not \nsmoking now.\n Ever smokers included current and former smokers.\n Data on \nsmokeless tobacco use were available for 43,732 persons aged greater than or \nequal to 18 years and were adjusted for nonresponse and weighted to provide \nnational estimates.\n Confidence intervals (CIs) were calculated by using \nstandard errors generated by the Software for Survey Data Analysis (SUDAAN) \n(3).\n \n     In 1991, an estimated 5.3 million (2.9%) U.S. adults were current users \nof smokeless tobacco, including 4.8 million (5.6%) men and 533,000 (0.6%) \nwomen.\n For all categories of comparison, the prevalence of smokeless tobacco \nuse was substantially higher among men.\n For men, the prevalence of use was \nhighest among those aged 18-24 years (Table 1); for women, the prevalence was \nhighest among those aged greater than or equal to 75 years.\n The prevalence of \nsmokeless tobacco use among men was highest among American Indians\u002fAlaskan \nNatives and whites; the prevalence among women was highest among American \nIndians\u002fAlaskan Natives and blacks.\n Among both men and women, prevalence of \nsmokeless tobacco use declined with increasing education.\n Prevalence was \nsubstantially higher among residents of the southern United States and in \nrural areas.\n Although the prevalence of smokeless tobacco use was higher among \n\nHICNet Medical Newsletter                                              Page 10\nVolume  6, Number 10                                           April 20, 1993\n\nmen and women below the poverty level, * this difference was significant only \nfor women (p less than 0.05) (Table 1).\n \n     Among men, the prevalence of current use of snuff was highest among those \naged 18-44 years but varied considerably by age; the prevalence of use of \nchewing tobacco was more evenly distributed by age group (Table 2).\n Although \nwomen rarely used smokeless tobacco, the prevalence of snuff use was highest \namong those aged greater than or equal to 75 years.\n \n     An estimated 7.9 million (4.4% 95% CI=4.1-4.6) adults reported being \nformer smokeless tobacco users.\n Among ever users, the proportion who were \nformer smokeless tobacco users was 59.9% (95% CI=57.7-62.1).\n Among persons \naged 18-24 years, the proportion of former users was lower among snuff users \n(56.2% 95% CI=49.4-63.0) than among chewing tobacco users (70.4% 95% \nCI=64.2-76.6).\n Among persons aged 45-64 years, the proportion of former users \nwas similar for snuff (68.9% 95% CI=63.1-74.7) and chewing tobacco (73.5% \n95% CI=68.9-78.1).\n \n     Among current users of smokeless tobacco, 22.9% (95% CI=19.9-26.0) \ncurrently smoked, 33.3% (95% CI=30.0-36.5) formerly smoked, and 43.8% (95% \nCI=39.9-47.7) never smoked.\n In comparison, among current smokers, 2.6% (95% \nCI=2.3-3.0) were current users of smokeless tobacco.\n \n     Daily use of smokeless tobacco was more common among snuff users (67.3% \n95% CI=63.2-71.4) than among chewing tobacco users (45.1% 95% CI=40.6-\n49.6).\n \n\nReported by: Office on Smoking and Health, National Center for Chronic Disease \nPrevention and Health Promotion; Div of Health Interview Statistics, National \nCenter for Health Statistics, CDC.\n \n\nEditorial Note: The findings in this report indicate that the use of smokeless \ntobacco was highest among young males.\n Adolescent and young adult males, in \nparticular, are the target of marketing strategies by tobacco companies that \nlink smokeless tobacco with athletic performance and virility.\n Use of oral \nsnuff has risen markedly among professional baseball players, encouraging this \nbehavior among adolescent and young adult males and increasing their risk for \nnicotine addiction, oral cancer, and other mouth disorders (4).\n \n     Differences in the prevalence of smokeless tobacco use among \nracial\u002fethnic groups may be influenced by differences in educational levels \nand socioeconomic status as well as social and cultural phenomena that require \nfurther explanation.\n For example, targeted marketing practices may play a role \nin maintaining or increasing prevalence among some groups, and affecting the \ndifferential initiation of smokeless tobacco use by young persons (5,6).\n \n     In this report, one concern is that nearly one fourth of current \nsmokeless tobacco users also smoke cigarettes.\n In the 1991 NHIS-HPDP, the \nprevalence of cigarette smoking was higher among former smokeless tobacco \nusers than among current and never smokeless tobacco users.\n In a previous \nstudy among college students, 18% of current smokeless tobacco users smoked \n\nHICNet Medical Newsletter                                              Page 11\nVolume  6, Number 10                                           April 20, 1993\n\noccasionally (7).\n In addition, approximately 7% of adults who formerly smoked \nreported substituting other tobacco products for cigarettes in an effort to \nstop smoking (8).\n Health-care providers should recognize the potential health \nimplications of concurrent smokeless tobacco and cigarette use.\n \n     The national health objectives for the year 2000 have established special \npopulation target groups for the reduction of the prevalence of smokeless \ntobacco use, including males aged 12-24 years (to no more than 4% by the year \n2000 objective 3.9) and American Indian\u002fAlaskan Native youth (to no more \nthan 10% by the year 2000 objective 3.9a) (9).\n Strategies to lower the \nprevalence of smokeless tobacco use include continued monitoring of smokeless \ntobacco use, integrating smoking and smokeless tobacco-control efforts, \nenforcing laws that restrict minors' access to tobacco, making excise taxes \ncommensurate with those on cigarettes, encouraging health-care providers to \nroutinely provide cessation advice and follow-up, providing school-based \nprevention and cessation interventions, and adopting policies that prohibit \ntobacco use on school property and at school-sponsored events (5).\n \n\nReferences\n\n1.\n Office of Evaluations and Inspections.\n Spit tobacco and youth.\n Washington, \nDC: US Department of Health and Human Services, Office of the Inspector \nGeneral, 1992; DHHS publication no. (OEI-06)92-00500. \n\n2.\n National Institutes of Health.\n The health consequences of using smokeless \ntobacco: a report of the Advisory Committee to the Surgeon General.\n Bethesda, \nMaryland: US Department of Health and Human Services, Public Health Service, \n1986; DHHS publication no. (NIH)86-2874. \n\n3.\n Shah BV.\n Software for Survey Data Analysis (SUDAAN) version 5.30 Software \ndocumentation.\n Research Triangle Park, North Carolina: Research Triangle \nInstitute, 1989. \n\n4.\n Connolly GN, Orleans CT, Blum A.\n Snuffing tobacco out of sport.\n Am J Public \nHealth 1992;82:351-3. \n\n5.\n National Cancer Institute.\n Smokeless tobacco or health: an international \nperspective.\n Bethesda, Maryland: US Department of Health and Human Services, \nPublic Health Service, National Institutes of Health, 1992; DHHS publication \nno. (NIH)92-3461. \n\n6.\n Foreyt JP, Jackson AS, Squires WG, Hartung GH, Murray TD, Gotto AM.\n \nPsychological profile of college students who use smokeless tobacco.\n Addict \nBehav 1993;18:107-16. \n\n7.\n Glover ED, Laflin M, Edwards SW.\n Age of initiation and switching patterns \n\nHICNet Medical Newsletter                                              Page 12\nVolume  6, Number 10                                           April 20, 1993\n\nbetween smokeless tobacco and cigarettes among college students in the United \nStates.\n Am J Public Health 1989;79:207-8. \n\n8.\n CDC.\n Tobacco use in 1986: methods and tabulations from Adult Use of Tobacco \nSurvey.\n Rockville, Maryland: US Department of Health and Human Services, \nPublic Health Service, CDC, 1990; DHHS publication no. (OM)90-2004. \n\n9.\n Public Health Service.\n Healthy people 2000: national health promotion and \ndisease prevention objectives.\n Washington, DC: US Department of Health and \nHuman Services, Public Health Service, 1991; DHHS publication no. (PHS)91-\n50213.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n--------- end of part 1 ------------\n"],["On a Los Angeles radio station last weekend, the lawyers for the\nfamily of the MURDERED rancher said that the Los Angeles Sheriff's\nDepartment had an assessment done of the rancher's property before\nthe raid.\n\n\nThis strongly implies that the sheriff's department wanted the property;\nany drugs (which were not found) were only an excuse.\n\n\nIn Viet Nam, Lt Calley was tried and convicted of murder because his\ntroops, in a war setting, deliberately killed innocent people.\n It is time\nthat the domestic law enforcement agencies in this country adhere to\nstandards at least as moral as the military's.\n\n\nGreed killed the rancher, possibly greed killed the Davidian children.\n\nGovernment greed.\n\n\nIt is time to prosecute the leaders who perform these invasions.\n\n",false,693,"On a Los Angeles radio station last weekend, the lawyers for the\nfamily of the MURDERED rancher said that the Los Angeles Sheriff's\nDepartment un the following from a cmdtool (pwd = my home dir.):\n  xrdb -m .Xdefaults\nand then start up wscrawl, then all those defaults are used\nproperly.\n  Wonderful, yes?  Except that I can't get them to be\noperative except by *manually* invoking the afore-mentioned\nxrdb command.\n  If I try:\n  xrdb .Xdefaults\nthe defaults \"won't take.\"\n\nSo, I tried to change the xrdb call in my .xinitrc file from:\n  xrdb  $HOME\u002f.Xdefaults\nto:\n  xrdb -m $HOME\u002f.Xdefaults\n\nNo go.\n  So I tried adding in:\n  xrdb -m \u002fhome\u002fkbw\u002f.Xdefaults\nat the beginning or end of my .openwin-init file.\n  Still no go.\n\n\nAny notions what gives?  Thanks for the help.\n"],["\nKovalev is too talented a player to play for Roger Nielson...Roger needs\nplayers who can't think for themselves and can only skate in straight\nlines up and down the ice.\n  Dudley and Nielson are the only two coaches\nbad enough in the league to take talents like Mogilny and Kovalev and\nnot know how to turn them into Bure and Selanne.\n\n\n\nGet Muckler as coach, and Kovalev will look like Mogilny.\n\n\nThe trouble with the Rangers is that Neil Smith went out and got\nplayers like Messier, Kovalev, and Graves who have been schooled in\ntaking the game to their opponent and attacking, while hiring coaches\nwho are interested in \"rope-a-dope\" strategies.\n  If you want the\nRoger Nielsons of the world to be your coach you don't go out and\nget a Mark Messier, who is an old dog who can't learn new tricks\nfrom a known loser, and you don't waste your draft picks on players\nlike Kovalev.\n\n\nGerald",false,700,"\nKovalev is too talented a player to play for Roger Nielson...Roger needs\nplayers who can't think for themselves and can only skate in straight\nlines up and down the ice.\n  Dudley and Nielson are the only two coaches\nbad enough in the league to take talents like Mogilny and Kovalev and\nnot know how to turn them into Bure and Selanne.\n\n\n\nGet Muckler as coach, and Kovalev will loo lyabinsk, Russia, if the GM believes him\nto be the better player, the GM should be drafting him.\n\n\nWhere do you get off calling the NHL THEIR league, when referring to Canadian\nplayers.\n  It doesn't belong to them, it belongs to the owners.\n  The owners\ncan do what they want.\n  While a 'Canadian content' rule might be enforcable\nhere in Canada, there is enough doubt that it would be enforcable in the US\nthat the CFL (sorry for the football reference) didn't even TRY to push their\nimport ratio rule on the Sacromento Goldminers.\n\n\nIncreasing the competition for the 'elite' positions, in most cases, would\nmake players better anyways.  (Oh yeah, and how many Europeans play at the\nlower levels of professional hockey in North America?  While there are some\nthat play in the AHL, or the IHL where that's an NHL team's primary farm\nclub, you don't hear of many Europeans playing in the CHL, the ECHL, or on\nthe secondary farm teams in the IHL.  (ie. the Jets do have a few Russian\nplayers in Moncton, but I don't believe there are any Europeans in Ft.\n Wayne.))\nSo with all those teams, there are plenty of positions for hockey players\nin North America.\n\n\n\nI'm in favour of the NHL being the league for the premier players in the\nworld.\n  I've grown up with Europeans playing on 'my' team, and some of those\nplayers were the among the best in the world.\n  From Hedberg, Nilsson, and\nSjoberg, to Sel{nne, Zhamnov, and Olausson, and all those in between and to\ncome, I wouldn't have it any other way.\n",false,702,"\nGee, you'd think Winnipeg would be tops on that list, what with 8 regulars\nbeing European.\n\n\n\n\nWell, being a Jet fan, I sometimes wish that Bure would get knocked silly\ntoo.  (Nothing serious, just enough to keep him out of a game. :)\n\n\n\nIn most cases, the owners have very little to do with it.\n  They give their\ngeneral managers one order when it comes to the draft...find me the best\nplayers so that our team will win the Stanley Cu e a scanned image of a line drawing; in this case a\nboat, but it could be anything.\n  On the drawing you have a set of\nreference points whose true x,y positions are known.\n  \n\nNow you digitize the drawing manually (in this case, using Yaron\nDanon's excellent Digitize program).\n  That is, you use a program which\nconverts cursor positions to x,y and saves those values when you click\nthe mouse.\n\n\nUpon digitizing you notice that the reference point values that come\nout of the digitizing process differ in small but significant ways\nfrom the known true values.\n  This is understandable because the\nscanned drawing is a reproduction of the original and there are\nsuccessive sources of distortion such as differential expansion and\ncontraction of paper, errors introduced in the printing process,\nscanner errors and what have you.\n\n\nThe errors are not uniform over the entire drawing, so \"global\"\nadjustments such as stretching\u002fcontracting uniformly over x or y, or\nrotating the whole drawing, are not satisfactory.\n\n\nSo the question is: does any kind soul know of an algorithm for\nremoving such distortion?  In particular, if I have three sets of\npoints \n\nReference(x,y) (the known true values)\n\nDistortedReference(x,y) (the same points, with known errors)\n\nDistortedData(x,y) (other points, with unknown errors)\n\nwhat function of Reference and Distorted could I apply to\nDistortedData to remove the errors.\n\n\nI suspect the problem could be solved by treating the distorted\nreference points as resulting from the projection of a \"bumpy\" 3d\nsurface, solving for the surface and then \"flattening\" it to remove\nthe errors in the other data points.\n\n\nAny kind and informed soul out there have any ideas, or better yet,\npointers to treatments of the same or similar problems?\n\nThanks,",false,705,"Let's say you have a scanned image of a line drawing; in this case a\nboat, but it could be anything.\n  On the drawing you have a set of\nreference points whose true x,y positions are known.\n  \n\nNow you digitize the drawing manually (in this case, using Yaron\nDanon's excellent Digitize program).\n  That is, you use a program which\nconverts cursor positions to x,y and saves those values when you click\nthe mouse.\n\n\nUpon digitizing you notice that the reference point values that come\nout of the digitizing process differ in small but significant ways\nfrom the known true values.\n  This is understandable because the\nscanned drawing is a reproduction of the original and there are\nsuccessive sources of distortion such as differential expansion and\ncontraction of paper, errors introduced in the printing process,\nscanner errors and what have you.\n\n\nThe errors are not uniform over the entire drawing, so \"global\"\nadjustments such as stretching\u002fcontracting uniformly over x or y, or\nrotating the whole drawing, are not satisfactory.\n\n\nSo the question is: does any kind soul know of an algorithm for\nremoving such distortion?  In particular, if I have three sets of\npoints \n\nReference(x,y) (the known true values)\n\nDistortedReference(x,y) (the same points, with known errors)\n\nDistortedData(x,y) (other points, with unknown errors)\n\nwhat function of Reference and Distorted could I apply to\nDistortedData to remove the errors.\n\n\nI suspect the problem could be solved by treating the distorted\nreference points as resulting from the projection of a \"bumpy\" 3d\nsurface, solving for the surface and then \"flattening\" it to remove\nthe errors in the other data points.\n\n\nAny kind and informed soul out there have any ideas, or better yet,\npointers to treatments of the same or similar problems?\n\nThanks,"],["Title says it all: I'm in need of a Truetype OEM character set font - ie\none that contains the line drawing and other characters in the PC \ncharacter set similar to those you get when running a text mode application.\n\n\nIf anyone could point me at such a thing, I'd be grateful.\n\n[The only OEM fonts included with Windows are not Truetype.]\n\nRegards,\n",false,706,"Title says it all: I'm in need of a Truetype OEM character set font - ie\none that contains the line drawing and other characters in the PC \ncharacter set similar to those you get when running a text mode application.\n\n\nIf anyone could point me at such a thing, I'd be grateful.\n\n[The only OEM fonts included with Windows are not Truetype.]\n\nRegards,\n"],["\n\nWhat???  This is an incredible statement!  The NSA tried to suppress\npublic key crypto and RSA, and yet they claim to encourage use of\nstrong crypto for US citizens.\n\n\nWould you trust a black-box from the NSA versus an \"open system\" from\nelsewhere?\n\n\u002f-----------------------------------\\\n\\-----------------------------------\u002f\n\n\n",false,707,"\n\nWhat???  This is an incredible statement!  The NSA tried to suppress\npublic key crypto and RSA, and yet they claim to encourage use of\nstrong crypto for US citizens.\n\n\nWould you trust a black-box from the NSA versus an \"open system\" from\nelsewhere?\n\n\u002f-----------------------------------\\\n\\-----------------------------------\u002f\n\n\n"],["Hello folks!\n\nI have an Archive XL5580 (internal QIC-80) tape drive, which is pretty\ncomparable to the Colorado Jumbo 250.\n  Since I have two floppy drives in\nmy system, I'm using a small card (not accelerated) made by Archive to \nattach my tape drive as a third floppy device.\n\n\nThe problem: Although the DOS-based QICstream software works just fine,\nboth the Norton and Central Point backup programs for Windows fail unless\nI switch the machine to non-turbo speed (I'm using a 486DX\u002f33 EISA).\n  Since\nthe DOS software works, it can't be a hardware problem, can it?  Has anyone\nseen similar problems?  Any solutions?  Thanks in advance.\n",false,708,"Hello folks!\n\nI have an Archive XL5580 (internal QIC-80) tape drive, which is pretty\ncomparable to the Colorado Jumbo 250.\n  Since I have nt equations and three unknowns (x_c, y_c, z_c).\n  \nSolve using your favorite method.  :)\n\n\nAll the best,\n\n- John :)\n\n-------------------------------------------------------------------------------\nDr.\n John S.\n Eickemeyer                 ::     \"The Lord God is subtle,\nInformation Technology Institute      ::::     but malicious He is not.\"\nNational Computer Board, Singapore     ::\nEmail: johne@iti.gov.sg                ::                     - Albert Einstein",false,712,"\nOff the top of my head, I might try:\n\nGiven: p_1, p_2, p_3, p_4\n\nFind:  p_c (center of sphere determined by p_1, ..., p_4), \n       dist(p_c, p_i) (radius)\n\np_c is the same distance from our four points, so\ndist(p_c,p_1) = dist(p_c,p_2) = dist(p_c,p_3) = dist(p_c,p_4) \n\nOf course, we can square the whole thing to get rid of square roots:\ndistsq(p_c,p_1) = distsq(p_c,p_2) = distsq(p_c,p_3) = distsq(p_c,p_4) \n\nPlug in the variables into the distance formula, simplify, and the \nx^2_c, y^2_c, and z^2_c terms cancel out, leaving you with three \nlinearly independent equations and three unknowns (x_c, y_c, z_c).\n  \nSolve using your favorite method.  :)\n\n\nAll the best,\n\n- John :)\n\n-------------------------------------------------------------------------------\nDr.\n John S.\n Eickemeyer                 ::     \"The Lord God is subtle,\nInformation Technology Institute      ::::     but malicious He is not.\"\nNational Computer Board, Singapore     ::\nEmail: johne@iti.gov.sg                ::                     - Albert Einstein"],["\nIMHO, the original poster has no business soliciting diagnoses off the net,\nnor does Dr.\u002fMr.\n  O'Donnell have any business supplying same.\n This is one\nmajor reason real physicians avoid this newsgroup like the plague.\n It is\nalso another example of the double standard: if I as a physician offered\nto diagnose and treat on the net, I can be sued.\n But people without\nqualifications are free to do whatever they want and
