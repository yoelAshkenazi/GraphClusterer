n\n\nCheers,\nKent",false,717,"\nPlease, please don't make Barney to a modern martyr\u002fsaviour mythical\nfigure.\n I detest this being, and if humans will create a religion in his\nname, then life will be unbearable :-).\n\n\nCheers,\nKent"],["\n\nWell, some quick math on my part shows that an 8.3MHz bus, 16 bits\nwide, performing a transfer every two clock cycles will provide 8.3M\nbytes\u002fsec.\n  Someone said that it really takes 3 clock cycles to\nperform a transfer, so that reduces the transfer rate to 5.5MB\u002fs,\nwhich is the commonly-used figure for ISA bus speed.\n  However, I\nbelieve a two-clock transfer is possible (0 wait states).\n",false,718,"\n\nWell, some quick math on my part shows that an 8.3MHz bus, 16 bits\nwide, performing a transfer every two clock cycles will provide 8.3M\nbytes\u002fsec.\n  Someone said that it really takes 3 clock cycles to\nperform a transfer, so that reduces the transfer rate to 5.5MB\u002fs,\nwhich is the commonly-used figure for ISA bus speed.\n  However, I\nbelieve a two-clock transfer is possible (0 wait states).\n"],["\nThere seem to be many points to the speaking in tongues thing which\nare problematic.\n  It's use as prayer language seems especially troubling\nto me.\n  I understand that when you pray in tongues, the spirit is doing\nthe talking.\n  And when you pray, you pray to God.\n  And the Spirit is\nGod.\n  So, the Spirit is talking to Himself.\n  Which is why I only go\nby the Pentecost use where it's an actual language.\n\n\nMoreover, the phrase \"though I speak with the tongues of men and angels\"\nused by Paul in I Cor. is misleading out of context.\n   Some would then\nassume that there is some angelic tongue, and if when they speak, it\nis no KNOWN language, then it is an angelic tongue.\n\n\nHmmm...in the old testament story about the tower of Babel, we see how\nGod PUNISHED by giving us different language.\n  Can we assume then that\nif angels have their own language at all, that they have the SAME one\namongst other angels?  After all, THEY were not punished in any manner.\n\n\nSo why do these supposed angelic tongues all sound different FROM ONE\nANOTHER?  It's disturbing to think that some people find ways to \njustify jabbering.\n\n\nBut I'll buy the idea that someone could talk in a language never learned.\n\n\nTrouble is, while such stories abound, any and all attempts at\nverification (and we are to test the spirit...) either show that\nthe witness had no real idea of the circumstances, or that outright\nfabrication was involved.\n  The Brother Puka story in a previous post\nseems like a \"friend of a friend\" thing.\n  And linguistically, a two\nsyllable word hardly qualifies as language, inflection or no.\n",false,719,"\nThere seem to be many points to the speaking in tongues thing which\nare problematic.\n  It's use as prayer language seems especially troubling\nto me.\n  I understand that when you pray in tongues, the spirit is doing\nthe talking.\n  And when you pray, you pray to God.\n  And the Spirit is\nGod.\n  So, the Spirit is talking to Himself.\n  Which is why I only go\nby the Pentecost use where it's an actual language.\n\n\nMoreover, the phrase \"though I speak with the tongues of men and angels\"\nused by Paul in I Cor. is misleading out of context.\n   Some would then\nassume that there is some angelic tongue, and if when they speak, it\nis no KNOWN language, then it is an angelic tongue.\n\n\nHmmm...in the old testament story about the tower of Babel, we see how\nGod PUNISHED by giving us different language.\n  Can we assume then that\nif angels have their own language at all, that they have the SAME one\namongst other angels?  After all, THEY were not punished in any manner.\n\n\nSo why do these supposed angelic tongues all sound different FROM ONE\nANOTHER?  It's disturbing to think that some people find ways to \njustify jabbering.\n\n\nBut I'll buy the idea that someone could talk in a language never learned.\n\n\nTrouble is, while such stories abound, any and all attempts at\nverification (and we are to test the spirit...) either show that\nthe witness had no real idea of the circumstances, or that outright\nfabrication was involved.\n  The Brother Puka story in a previous post\nseems like a \"friend of a friend\" thing.\n  And linguistically, a two\nsyllable word hardly qualifies as language, inflection or no.\n"],["Forwarded from John Spencer (spencer@lowell.edu):\n\nThere will be two eclipses of Iapetus by Saturn and its\nrings, in May and July.\n  Please spread the word!  Here's some\ninformation about the events, and then a couple of messages from Jay\nGoguen of JPL appealing for thermal observations of the eclipse to\nlearn more about the thermal properties of Iapetus.\n  He might also have\nsome money available...\n\n\nJohn Spencer, 1993\u002f04\u002f21\n\nIapetus will be eclipsed by the shadows of Saturn's rings and Saturn\nitself on 1993\u002f05\u002f01-02 (18:27-13:43 UT) and again on 1993\u002f07\u002f20-21,\n(21:16-09:38 UT).\n  Timing is as follows;\n\n     1993 May 1-2\n\n        A-ring ingress  18:27\n               egress   19:30\n        B-ring ingress  19:51\n               egress   21:42\n        C-ring egress   23:00\n        Saturn ingress  23:59\n               egress   10:02\n        B-ring ingress  10:28\n               egress   12:19\n        A-ring ingress  12:40\n               egress   13:43\n\n     1993 July 20-21\n\n        Saturn ingress  21:16\n               egress   05:08\n        A-ring ingress  05:13  (grazing)\n               egress   09:38\n\nTimes could be 30 minutes later according to an alternate ephemeris,\nand photometric observations are important for refining Iapetus'\norbit.\n  Because the Sun's size projected on the rings as seen from\nIapetus is 3100 km it's unlikely that we will learn anything new about\nthe rings themselves from the observations.\n  See Soma (1992), Astronomy\nand Astrophysics 265, L21-L24 for more details.\n  Thanks to Andy Odell\nof Northern Arizona University for bringing the events to my\nattention.\n\n\nTHERMAL OBSERVATIONS?\n\n\n  To me, the interesting thing to do would be thermal IR of the 20 July\n  disappearance into the shadow of the planet to measure thermal inertia,\n  etc.\n  Unfortunately, the 21:30 UT of this event renders it inaccessible,\n  except from Russia.\n  Even from Calar Alto, Saturn is rising through 3\n  airmasses at 23:00 UT.\n  Do you know anyone in Russia or Ukraine with\n  a big telescope and 10 um instrumentation that's looking for something\n  to do?  I'd be willing to make a personal grant of \u003e$100 for the data.\n\n\n  Jay\n\nand again:\n\n  please try to encourage anyone that can observe the iapetus planet\n  disappearance to do so at thermal wavelengths.\n  My impression would\n  be that it's not an easy observation.\n  Iapetus will be faint and\n  getting fainter in eclipse, so you'll need a big telescope that's a\n  good IR telescope and reasonable 10 - 20 um instrumentation.\n  I don't\n  think that combination is widely available at the longitudes that are\n  well placed for observation.\n  We need SOFIA for this one.\n  One\n  possibility would be the IR telescope in India, but it's only a 1.2 m.\n\njay",false,720,"Forwarded from John Spencer (spencer@lowell.edu):\n\nThere will be two eclipses of Iapetus by Saturn and its\nrings, in May and July.\n  Please spread the word!  Here's some\ninformation about the events, and then a couple of messages from Jay\nGoguen of JPL appealing for thermal observations of the eclipse to\nlearn more about the thermal properties of Iapetus.\n  He might also have\nsome money available...\n\n\nJohn Spencer, 1993\u002f04\u002f21\n\nIapetus will be eclipsed by the shadows of Saturn's rings and Saturn\nitself on 1993\u002f05\u002f01-02 (18:27-13:43 UT) and again on 1993\u002f07\u002f20-21,\n(21:16-09:38 UT).\n  Timing is as follows;\n\n     1993 May 1-2\n\n        A-ring ingress  18:27\n               egress   19:30\n        B-ring ingress  19:51\n               egress   21:42\n        C-ring egress   23:00\n        Saturn ingress  23:59\n               egress   10:02\n        B-ring ingress  10:28\n               egress   12:19\n        A-ring ingress  12:40\n               egress   13:43\n\n     1993 July 20-21\n\n        Saturn ingress  21:16\n               egress   05:08\n        A-ring ingress  05:13  (grazing)\n               egress   09:38\n\nTimes could be 30 minutes later according to an alternate ephemeris,\nand photometric observations are important for refining Iapetus'\norbit.\n  Because the Sun's size projected on the rings as seen from\nIapetus is 3100 km it's unlikely that we will learn anything new about\nthe rings themselves from the observations.\n  See Soma (1992), Astronomy\nand Astrophysics 265, L21-L24 for more details.\n  Thanks to Andy Odell\nof Northern Arizona University for bringing the events to my\nattention.\n\n\nTHERMAL OBSERVATIONS?\n\n\n  To me, the interesting thing to do would be thermal IR of the 20 July\n  disappearance into the shadow of the planet to measure thermal inertia,\n  etc.\n  Unfortunately, the 21:30 UT of this event renders it inaccessible,\n  except from Russia.\n  Even from Calar Alto, Saturn is rising through 3\n  airmasses at 23:00 UT.\n  Do you know anyone in Russia or Ukraine with\n  a big telescope and 10 um instrumentation that's looking for something\n  to do?  I'd be willing to make a personal grant of \u003e$100 for the data.\n\n\n  Jay\n\nand again:\n\n  please try to encourage anyone that can observe the iapetus planet\n  disappearance to do so at thermal wavelengths.\n  My impression would\n  be that it's not an easy observation.\n  Iapetus will be faint and\n  getting fainter in eclipse, so you'll need a big telescope that's a\n  good IR telescope and reasonable 10 - 20 um instrumentation.\n  I don't\n  think that combination is widely available at the longitudes that are\n  well placed for observation.\n  We need SOFIA for this one.\n  One\n  possibility would be the IR telescope in India, but it's only a 1.2 m.\n\njay"],["\n\n\n\n\n\nThe first means that some aspect of reality contains objective values.\n\nThe second means that values are a reference to some preference of the\nindividual.\n  In the first case, it is possible that some future discovery\nmight invalidate certain views re what objective values are.\n\n--",false,721,"\n\n\n\n\n\nThe first means that some aspect of reality contains objective values.\n\nThe second means that values are a reference to some preference of the\nindividual.\n  In the first case, it is possible that some future discovery\nmight invalidate certain views re what objective values are.\n\n--"],["If you could not tell which one had MSG, why restaurants bother to\nuse it at all? \n\nIf you can taste the difference, psychological reaction might play a role.\n\n\nThe fact is, MSG is part of natural substance.\n Everyone, I mean EVERYONE,\nconsumes certain amount of MSG every day through regular diet without\nthe synthesized MSG additive.\n\n\nChinese, and many other Asians (Japanese, Koreans, etc) have used\nMSG as flavor enhancer for two thousand years.\n Do you believe that\nthey knew how to make MSG from chemical processes? Not.\n They just\nextracted it from natural food such sea food and meat broth.\n\n\nBaring MSG is just like baring sugar which many people react to.\n",false,722,"If you could not tell which one had MSG, why restaurants bother to\nuse it at all? \n\nIf you can taste the difference, psychological reaction might play a role.\n\n\nThe fact is, MSG is part of natural substance.\n Everyone, I mean EVERYONE,\nconsumes certain amount of MSG every day through regular diet without\nthe synthesized MSG additive.\n\n\nChinese, and many other Asians (Japanese, Koreans, etc) have used\nMSG as flavor enhancer for two thousand years.\n Do you believe that\nthey knew how to make MSG from chemical processes? Not.\n They just lian\nPhotography is really and what it is not.\n  As you know all ready,\nit is the pattern in the bioplasmic energy fieldthat is significant.\n\nVariations caused by exposure time, distance from the plate, or\npressure on the plate, or variations in the photo materials are not\nimportant.\n",false,726," \nTo construct a Kirlian device find a copy of _Handbook of Psychic\nDiscoveries_ by Sheila Ostrander and Lynn Schroeder 1975 Library of\nCongress 73-88532.\n  It describes the necessary equipment and\n suppliers for the Tesla coil or alternatives, the copper plate and\nsetup.\n I used a pack of SX-70 film and removed a single pack in a\ndark room, then made the exposure, put it back in the film pack and\nran it out through the rollers of the camera forinstant developing\nand very high quality.\n  It is a good way to experience what Kirlian\nPhotography is really and what it is not.\n  As you know all ready,\nit is the pattern in the bioplasmic energy fieldthat is significant.\n\nVariations caused by exposure time, distance from the plate, or\npressure on the plate, or variations in the photo materials are not\nimportant.\n"],["\nHuh?    Did this guy just invent wreck.motorcycles?\n\n\tCurious minds want to know.\n\n",false,727,"\nHuh?    Did this guy just invent wreck.motorcycles?\n\n\tCurious minds want to know.\n\n"],["\n\n\nWho knows...\n I just quoted what was \"written\" in SCSI Director...\n\n\n\n\nI've tried calling Transoft Corp about this and have either gotten the\nresponse \"Huh?\" to \"Yep\" to \"Nah\"...\n You would expect that a damaging state-\nment like this would have _some_ \"data\" to back it up...\n\n\nAnyone want Transoft's phone number?",false,728,"\n\n\nWho knows...\n I just quoted what was \"written\" in SCSI Director...\n\n\n\n\nI've tried calling Transoft Corp about this and have either gotten the\nresponse \"Huh?\" to \"Yep\" to \"Nah\"...\n You would expect that a damaging state-\nment like this would have _some_ \"data\" to back it up. he right of the occupying \nentity to maintain order, especially in the face of elements\nthat are consciously attempting to disrupt the civil structure.\n \nIronically, international law recognizes each of these focusses\n(that of the occupied and the occupier) even though they are \ninherently in conflict.\n\n\nIsrael certainly cannot, and should not, continue its present\npolicies towards Gazan residents.\n There is, however, a third \nalternative- the creation and implementation of a jewish \"dhimmi\"\nsystem with Gazans\u002fPalestinians as benignly \"protected\" citizens.\n\nWould you find THAT as acceptable in that form as you do with\nregard to Islam's policies towards its minorities?\n \n\nIt is a race, then? Between Israel's anti-Palestinian\u002fGazan\n\"Final Solution\" and the Arab World's anti-Israel\u002fjewish\n\"Final Solution\".\n Do you favor one? neither? \n\nSince there is justifiable worry by various parties that Israel\nand Arab\u002fPalestinian \"final solution\" intentions exist, isn't it\nimportant that BOTH Israeli *and* Palestinian\u002fGazan \"rights\"\nbe secured?\n\n"],["Update your 385 to HP-UX 9.0.\n  You get an R5 server and libraries.\n",false,730,"Update your 385 to HP-UX 9.0.\n  You get an R5 server and libraries.\n"],["\nI'm sure the whole newspaper is copyrighted.\n  They could have gotten\npermission to use the image under their own copyright.\n",false,731,"\nI'm sure the whole newspaper is copyrighted.\n  They could have gotten\npermission to use the image under their own copyright.\n"],["\n\nLucky dog... :-)\n\n\n\n\nIt applies with equal force to earlier versions.\n  Presumably only\nrecently did the author(s) decide it was important enough to mention.\n\nThe necessity it refers to has always been there, but it's been\nimplicit in the way CreateWindow requests default some attributes of\nthe new window.\n\n\n[...]\n\nThis is because the warning you read is incomplete.\n  You have to\nprovide not only a colormap but also a border.\n  The default border is\nCopyFromParent, which is not valid when the window's depth doesn't\nmatch its parent's.\n  Specify a border-pixmap of the correct depth, or a\nborder-pixel, and the problem should go away.\n\n\nThere is another problem: I can't find anything to indicate that\nCopyFromParent makes any sense as the border_width parameter to\nXCreateWindow.\n  Your Xlib implementation probably defines\nCopyFromParent as zero, to simplify the conversion to wire format, so\nyou are unwittingly asking for a border width of zero, due to the Xlib\nimplementation not providing stricter type-checking.  (To be fair, I'm\nnot entirely certain it's possible for Xlib to catch this.)\n\n\t\t\t\t\tder Mouse",false,732,"\n\nLucky dog... :-)\n\n\n\n\nIt applies with equal force to earlier versions.\n  Presumably only\nrecently did the author(s) decide it was important enough to mention.\n\nThe necessity it refers to has always been there, but it's been\nimplicit in the way CreateWindow requests default some attributes of\nthe new window.\n\n\n[...]\n\nThis is because the warning you read is incomplete.\n  You have to\nprovide not only a colormap but also a border.\n  The default border is\nCopyFromParent, which is not valid when the window's depth doesn't\nmatch its parent's.\n  Specify a border-pixmap of the correct depth, or a\nborder-pixel, and the problem should go away.\n\n\nThere is another problem: I can't find anything to indicate that\nCopyFromParent makes any sense as the border_width parameter to\nXCreateWindow.\n  Your Xlib implementation probably defines\nCopyFromParent as zero, to simplify the conversion to wire format, so\nyou are unwittingly asking for a border width of zero, due to the Xlib\nimplementation not providing stricter type-checking.  (To be fair, I'm\nnot entirely certain it's possible for Xlib to catch this.)\n\n\t\t\t\t\tder Mouse"],["\n\tahh, yes, this is a fun topic.\n  No, once the name is incribed on the\ndisk, that is it, it is encoded.\n  Not even a HEX editor will find it.\n  You can\nwrite over the \"Licensed to:\", but you can't change the name underneth it.\n  I\nthink if you wish to change this you would have to be a pirate, and we're not\ngoing to promote that here.\n\n  ------------------------------------------------------------------------\n  | Robert S.\n Dubinski |  Aliases include:  Robb, Regal, Sir, Mr., and I |\n  ------------------------------------------------------------------------\n  | Marquette University ||||||||||| Math \u002f Computer Science Double-Major|\n  ------------------------------------------------------------------------\n  | Internet Address: 2A42Dubinski.vms.csd.mu.edu  |\tMilwaukee, WI    |",false,733,"\n\tahh, yes, this is a fun topic.\n  No, once the name is incribed on the\ndisk, that is it, it is encoded.\n  Not even a HEX editor will find it.\n  You can\nwrite over the \"Licensed to:\", but you can't change the name underneth it.\n  I\nthink if you wish to change this you would have to be a pirate, and we're not\ngoing to promote that here.\n\n  ------------------------------------------------------------------------\n  | Robert S.\n Dubinski |  Aliases include:  Robb, Regal, Sir, Mr., and I |\n  ------------------------------------------------------------------------\n  | Marquette University ||||||||||| Math \u002f Computer Science Double-Major|\n  ------------------------------------------------------------------------\n  | Internet Address: 2A42Dubinski.vms.csd.mu.edu  |\tMilwaukee, WI    |"],["Various topics are discussed, including technical computer and software-related inquiries, historical events, and social issues.\n Quadras VRAM compatibility between computer models is explored for upgrading color capabilities.\n EnviroLeague, a youth movement focused on environmental education and responsibility, aims to unite environmentally conscious organizations.\n Witnesses' ability to determine if someone is dead or unconscious in a burning truck is questioned, and the importance of relevant witnesses in legal cases is discussed.\n Technical inquiries include setting up the background of a tvtwm display, keyboard issues on a Sun Sparc 10 system, and rendering software for multi-processor computer systems.\n Historical debates center on the Armenian genocide and its denial, emphasizing the importance of acknowledging this tragedy.\n Other topics include encryption methods, car ownership costs, hockey game schedules, troubleshooting a car audio amplifier, conducting surveys on sensitive topics, parallel port protocols, and safety features in cars.\n Various responses provide additional information, insights, and advice on these topics.\n",true,"Cluster 15","Various topics are discussed, including technical computer and software-related inquiries, historical events, and social issues.\n Quadras VRAM compatibility between computer models is explored for upgrading color capabilities.\n EnviroLeague, a youth movement focused on environmental education and responsibility, aims to unite environmentally conscious organizations.\n Witnesses' ability to determine if someone is dead or unconscious in a burning truck is questioned, and the importance of relevant witnesses in legal cases is discussed.\n Technical inquiries include setting up the background of a tvtwm display, keyboard issues on a Sun Sparc 10 system, and rendering software for multi-processor computer systems.\n Historical debates center on the Armenian genocide and its denial, emphasizing the importance of acknowledging this tragedy.\n Other topics include encryption methods, car ownership costs, hockey game schedules, troubleshooting a car audio amplifier, conducting surveys on sensitive topics, parallel port protocols, and safety features in cars.\n Various responses provide additional information, insights, and advice on these topics.\n"],["Hi there,\n\n\nI have a question regarding Quadras VRAM.\n I have tried to find info on this\nbut I could not get precise answers.\n\n\nOn one hand, we have a Quadra 950 with a 16\" monitor, which is capable of\n32-bit color.\n How much VRAM does it have?\nOn the other hand, we have a Quadra 800 with a 16\" monitor, which is capable\nof 8-bit color only, so it must have 512 Ko of VRAM.\n\n\nI would like to take VRAM SIMMs for the 950 and put them in the 800 so that\nboth machines have 16-bit color capability.\n\nIs it possible, and if yes, how many VRAM SIMMs should I take from the 950?\nFrom the documentation I have, the Quadra 800 must get 1 Mo VRAM to have\n16-bit color, is that correct?\n\nBonus question: where do VRAM SIMMs hide? From the 950 documentation, they\nseem to be *behind* the power supply.\n Do I really have to take off the power\nsupply to access the VRAM SIMMs?\n\n\nThanks for your help!\n",false,734,"Hi there,\n\n\nI have a question regarding Quadras VRAM.\n I have tried to find info on this\nbut I could not get precise answers.\n\n\nOn one hand, we have a Quadra 950 with a 16\" monitor, which is capable of\n32-bit color.\n How much VRAM does it have?\nOn the other hand, we have a Quadra 800 with a 16\" monitor, which is capable\nof 8-bit color only, so it must have 512 Ko of VRAM.\n\n\nI would like to take VRAM SIMMs for the 950 and put them in the 800 so that\nboth machines have 16-bit color capability.\n\nIs it possible, and if yes, how many VRAM SIMMs should I take from the 950?\nFrom the documentation I have, the Quadra 800 must get 1 Mo VRAM to have\n16-bit color, is that correct?\n\nBonus question: where do VRAM SIMMs hide? From the 950 documentation, they\nseem to be *behind* the power supply.\n Do I really have to take off the power\nsupply to access the VRAM SIMMs?\n\n\nThanks for your help!\n"],["A new alternative to Scouting for those \"unacceptable to BSA\" for reasons\nof religious or sexual preference:\n\n\nFrom: \"BOYD R.\n CRITZ, III\" \u003c71611.365@CompuServe.COM\u003e\nSubject: EnviroLeague\n\n\"Birth Announcement\" on March 7, 1993, from EARTH Forum, CompuServe\n                       Information Service\n===================================================================\n \n                     FORMAL ANNOUNCEMENT\n                     -------------------\n \n                                     (SM)\n                        EnviroLeague\n \nA new youth movement,\"EnviroLeague,\" was recently born, according to its\nfounder, Boyd R.\n Critz, III (CIS ID# 71611,365), of Peoria, Illinois.\n\nEnviroLeague exists for the education of youth, both male and female, in\nmatters concerning their values related to and responsibility for our\nenvironment.\n\n \nIncorporated as an Illinois not-for-profit corporation, its Articles and\ninitial applications for a service mark have now been filed.\n  According to\nCritz, its draft Bylaws contain the following statement of Mission and\nObjectives:\n \n                           MISSION\n \n   It is the Mission of EnviroLeague and its adult members\n   to foster and implement the improved education of young\n   people in the need to conduct their lives as Stewards\n   of The Earth, to leave The Earth in a better condition\n   than they found it, and to otherwise act as responsible,\n   moral and ethical users of their environment.\n  To pursue\n   the accomplishment of this Mission, EnviroLeague shall\n   seek to serve as a catalyst, focusing in common cause the\n   separate efforts of all groups desiring the preservation,\n   improvement, and responsible use of the environment in\n   which we must all live.\n\n \n                         OBJECTIVES\n \n   In pursuit of the Mission of EnviroLeague, its primary\n   objectives shall be:\n       (1)  To establish a Movement involving as many\n            environmentally concerned organizations as\n            possible, said Movement having as its primary\n            focus the education and participatory\n            involvement of young people in appropriate areas\n            of environmental concern;\n       (2)  To develop and provide to such organizations and\n            their branches a full complement of program\n            materials for their use, including suitable\n            uniforms, insignia and other badges, written\n            ideas, syllabi and information, literature and\n            other items as shall seem appropriate and\n            desirable;\n       (3)  To serve as a \"clearing house\" for the exchange\n            of program ideas, materials and information\n            among said organizations;  and\n       (4)  To assist environmentally concerned\n            organizations to recruit and train the necessary\n            adult leadership for their youth programs.\n\n \nEnviroLeague will operate through three \"Program Divisions\" serving youth in\nthe elementary, middle and high school grades, respectively.\n  Service shall be\nthrough formation of \"EnviroLeague Teams,\" either by EnviroLeague itself or by\nenvironmentally conscious organizations (or their local branches) wishing a\ncharter to use programs developed by EnviroLeague.\n\n \nEnviroLeague, as it develops, will be controlled by the actual adult leaders\nof each local Team, and will have no nationally imposed obstacles to\nmembership or adult leadership status not based upon relevant improper\nconduct.\n Organizations accepting a charter may, however, impose certain\nadditional standards for their own use of the program material.\n  Should such\norganizations do so, EnviroLeague will commit itself to forming, as soon as\npossible, new nearby Teams having no such restrictions, particularly as to\nyouth membership.\n\n \nEnviroLeague will operate on the principle that youth will have much to\ncontribute to developing its programs.\n  Thus, the top youth leaders of its\nTeams for middle and high school youth may become involved in governing any\nlocal administrative groups, and those for its high school youth may be\ninvolved in similar functions at the national level.\n\n \nProgram materials are in development at this time.\n  Copies of the \"draft\"\nportions of the Mentor's Manual (manual for adult leadership) will be in the\nEARTH Forum, Library 17.\n These files will be updated as development takes\nplace.\n\n \nCompuServe is particularly proud that EnviroLeague's founder chose this\nelectronic medium to make the first public announcement of its formation.\n\nThis announcement is being made simultaneously in both the OUTDOOR and EARTH\nForums.\n\n \nThe electronic home of EnviroLeague is in CompuServe's Earth Forum - GO\nEARTH - message and library areas 17, both named \"EnviroLeague.\"\n============================================================================\n \nSubsequently, EnviroLeague's Initial Governance Council has held its first\nmeeting.\n  Boyd Critz was elected as the first EnviroLeague Chief Guardian\n(equivalent to Chairman of the Board or CEO).\n  He can be reached at home\n(309) 675-4483 in case of real need.\n  Also, mail can be addressed to:\n       EnviroLeague\n       P.O.\n Box 418\n       Peoria, IL  61651-0418\n \nThose interested in starting an EnviroLeague Team might just establish\ncontact, to receive a diskette (IBM DOS, ASCII) with initial information.\n-- ",false,735,"A new alternative to Scouting for those \"unacceptable to BSA\" for reasons\nof religious or sexual preference:\n\n\nFrom: \"BOYD R.\n CRITZ, III\" \u003c71611.365@CompuServe.COM\u003e\nSubject: EnviroLeague\n\n\"Birth Announcement\" on March 7, 1993, from EARTH Forum, CompuServe\n                       Information Service\n===================================================================\n \n                     FORMAL ANNOUNCEMENT\n                     -------------------\n \n                                     (SM)\n                        EnviroLeague\n \nA new youth movement,\"EnviroLeague,\" was recently born, according to its\nfounder, Boyd R.\n Critz, III (CIS ID# 71611,365), of Peoria, Illinois.\n\nEnviroLeague exists for the education of oLeague is in CompuServe's Earth Forum - GO\nEARTH - message and library areas 17, both named \"EnviroLeague.\"\n============================================================================\n \nSubsequently, EnviroLeague's Initial Governance Council has held its first\nmeeting.\n  Boyd Critz was elected as the first EnviroLeague Chief Guardian\n(equivalent to Chairman of the Board or CEO).\n  He can be reached at home\n(309) 675-4483 in case of real need.\n  Also, mail can be addressed to:\n       EnviroLeague\n       P.O.\n Box 418\n       Peoria, IL  61651-0418\n \nThose interested in starting an EnviroLeague Team might just establish\ncontact, to receive a diskette (IBM DOS, ASCII) with initial information.\n-- "],["\nHow can a witness tell that someone in a burning truck is dead rather than\nunconscious?\n\n\nWhat kind of witnesses?  If we are talking about witnesses who were at\nthe accident, or were otherwise directly involved (e.g., paramedics,\nemergency room doctors, etc.), then they should have been used at the\nfirst trial.\n  You don't get a new trial because you screwed up and\nforgot to call all of your witnesses.\n\n\nIf we are talking about new expert witnesses who will offer new\ninterpretations of the data, note that the loser can *ALWAYS* find\nsuch witnesses.\n  If this were grounds for a new trial, then the loser\ncould *ALWAYS* get a new trial, and keep doing so until the loser\nbecomes a winner (and then the other side would come up with new\nexpert witnesses).\n",false,736,"\nHow can a witness tell that someone in a burning truck is dead rather than\nunconscious?\n\n\nWhat kind of witnesses?  If we are talking about witnesses who were at\nthe accident, or were otherwise directly involved (e.g., paramedics,\nemergency room doctors, etc.), then they should have been used at the\nfirst trial.\n  You don't get a new trial because you screwed up and\nforgot to call all of your witnesses.\n\n\nIf we are talking about new expert witnesses who will offer new\ninterpretations of the data, note that the loser can *ALWAYS* find\nsuch witnesses.\n  If this were grounds for a new trial, then the loser\ncould *ALWAYS* get a new trial, and keep doing so until the loser\nbecomes a winner (and then the other side would come up with new\nexpert witnesses).\n"],["Hi,\n\n  Please reply to me direct as I am not a member of this list.\n\n\n  I am new to X, so please excuse my lax (read: \"probably incorrect\")\nterminology!\n\n  Environment: Sun Sparc 10, SunOs 4.1.3.\n  X11R5 path level 23.\n  My X process\nis started by xdm.\n\n  i) I want to setup the backgroud (root window?) of the tvtwm display to\n     display the escherknot etc (grey is a very boring colour to work on)!\n\n     The setup is as follows:\n\n        lib\u002fX11\u002fxdm\u002fXsetup_0    -   xsetroot -bitmap ... etc\n        ~user\u002f.xsession         -   xsetroot .... etc\n                                    tvtwm\n\n     There are also .tvtwmrc and .Xdefaults files in the (~user) home\n     directory.\n\n\n     The xsetroot in Xsetup_0 displays the appropriate bitmap in the xdm\n     login window as expected - very nice!\n\n     Unfortunately, when the users session is started, the background of the\n     tvtwm window reverts to grey.\n  If I manually type xsetroot... in an\n     xterm window when the session has started, the background is changed as\n     expected.\n\n\n     The question is: How do I retain the background from the login window\n     and\u002for specify a new background on a per-user basis as part of the\n     the users session startup?\n\n ii) When I open an Xterm on the Sparc 10, not all of the keys are recognised\n     and some keys on the keyboard are not sending the correct characters.\n\n     ie: real key       key shown on screen\n         ------------   -------------------\n         hash           back slash\n         tilde          pipe\n         double quote   at symbol\n         pound          hash\n         cursor key   tilde          pipe\n         double quote   at symbol\n         pound          hash\n         cursor key     not recognised\n\n     This is very annoying!  Is X at fault here or the machine setup?  I have\n     installed the xterm drivers that came with X11R5 in both terminfo and\n     termcap as they seemed more uptodate.\n\n\n     Typing set in an xterm window shows a terminal type of xterm - as\n     expected!\n\n  Any help on how to correct either of these problems much appreciated!\n\n  Thanks,\n\nDave.\n"],["\n\nBecause, the x-Soviet Armenian government got away with the genocide \nof 2.5 million Turkish men, women and children and is enjoying the \nfruits of that genocide.\n And they are doing 'it' again.\n Are you so \nblind?\n\n\nKurds 'R' us; Armenians 'R' not.\n\n\n\nExcuse me?\n\n \"We closed the roads and mountain passes that might serve as \n  ways of escape for the Tartars and then proceeded in the work \n  of extermination.\n Our troops surrounded village after village.\n \n  Little resistance was offered.\n Our artillery knocked the huts \n  into heaps of stone and dust and when the villages became untenable \n  and inhabitants fled from them into fields, bullets and bayonets \n  completed the work.\n Some of the Tartars escaped of course.\n They \n  found refuge in the mountains or succeeded in crossing the border \n  into Turkey.\n The rest were killed.\n And so it is that the whole \n  length of the borderland of Russian Armenia from Nakhitchevan to \n  Akhalkalaki from the hot plains of Ararat to the cold mountain \n  plateau of the North were dotted with mute mournful ruins of \n  Tartar villages.\n They are quiet now, those villages, except for \n  howling of wolves and jackals that visit them to paw over the \n  scattered bones of the dead.\" \n\n                             Ohanus Appressian\n                            \"Men Are Like That\"\n                                   p. 202.\n\n\n\nA genocide is a deliberate and organized massacre of people in an \nattempt to exterminate a race.\n This is the worst crime in history.\n \nIt happened to the Turks in eastern Anatolia and the Armenian \ndictatorship. 2.5 million Turks and Kurds were killed in the worst \nways imaginable.\n It is sickening to think that the human race is capable \nof such actions, but there is no denying the fact that the Armenian \ngenocide of 2.5 million Muslims happened.\n\n\nPeople of Turkiye deeply sympathize with those whose relatives were \nkilled in the Turkish genocide.\n I understand their anger that there \nare those who still deny that the Turkish genocide indeed took place, \ndespite the fact that the genocide of 2.5 million Turks has been \nwell documented over the past six decades.\n We cannot reverse\nthe events of the past, but we can and we must strive to keep the\nmemory of this tragedy alive on this side of the Atlantic, so as\nto help prevent a recurrence of the extermination of a people\nbecause of their religion or their race.\n \n\nSource: Bristol Papers, General Correspondence: Container #32 - Bristol\n        to Bradley Letter of September 14, 1920.\n\n\"I have it from absolute first-hand information that the Armenians in \n the Caucasus attacked Tartar (Turkish) villages that are utterly \n defenseless and bombarded these villages with artillery and they murder\n the inhabitants, pillage the village and often burn the village.\"\n\n\nWhy not?\n\n\nAnd the Germans were subject to Jewish Genocide? Are you for real? \nTell me 'Halsall', were you high on \"ASALA\u002fSDPA\u002fARF\" forgeries and\nfabrications when you wrote that? Where is your non-existent list\nof scholars.\n Here is mine: During the First World War and the ensuing \nyears - 1914-1920, the Armenian Dictatorship through a premeditated \nand systematic genocide, tried to complete its centuries-old policy \nof annihilation against the Turks and Kurds by savagely murdering \n2.5 million Muslims and deporting the rest from their 1,000 year \nhomeland.\n\n\nThe attempt at genocide is justly regarded as the first instance\nof Genocide in the 20th Century acted upon an entire people.\n\nThis event is incontrovertibly proven by historians, government\nand international political leaders, such as U.S.\n Ambassador Mark \nBristol, William Langer, Ambassador Layard, James Barton, Stanford \nShaw, Arthur Chester, John Dewey, Robert Dunn, Papazian, Nalbandian, \nOhanus Appressian, Jorge Blanco Villalta, General Nikolayef, General \nBolkovitinof, General Prjevalski, General Odiselidze, Meguerditche, \nKazimir, Motayef, Twerdokhlebof, General Hamelin, Rawlinson, Avetis\nAharonian, Dr.\n Stephan Eshnanie, Varandian, General Bronsart, Arfa,\nDr.\n Hamlin, Boghos Nubar, Sarkis Atamian, Katchaznouni, Rachel \nBortnick, Halide Edip, McCarthy, W.\n B.\n Allen, Paul Muratoff and many \nothers.\n\n\nJ.\n C.\n Hurewitz, Professor of Government Emeritus, Former Director of\nthe Middle East Institute (1971-1984), Columbia University.\n\n\nBernard Lewis, Cleveland E.\n Dodge Professor of Near Eastern History,\nPrinceton University.\n\n\nHalil Inalcik, University Professor of Ottoman History & Member of\nthe American Academy of Arts & Sciences, University of Chicago.\n\n\nPeter Golden, Professor of History, Rutgers University, Newark.\n\n\nStanford Shaw, Professor of History, University of California at\nLos Angeles.\n\n\nThomas Naff, Professor of History & Director, Middle East Research\nInstitute, University of Pennsylvania.\n\n\nRonald Jennings, Associate Professor of History & Asian Studies,\nUniversity of Illinois.\n\n\nHoward Reed, Professor of History, University of Connecticut.\n\n\nDankwart Rustow, Distinguished University Professor of Political\nScience, City University Graduate School, New York.\n\n\nJohn Woods, Associate Professor of Middle Eastern History, \nUniversity of Chicago.\n\n\nJohn Masson Smith, Jr., Professor of History, University of\nCalifornia at Berkeley.\n\n\nAlan Fisher, Professor of History, Michigan State University.\n\n\nAvigdor Levy, Professor of History, Brandeis University.\n\n\nAndreas G.\n E.\n Bodrogligetti, Professor of History, University of California\nat Los Angeles.\n\n\nKathleen Burrill, Associate Professor of Turkish Studies, Columbia University.\n\n\nRoderic Davison, Professor of History, George Washington University.\n\n\nWalter Denny, Professor of History, University of Massachusetts.\n\n\nCaesar Farah, Professor of History, University of Minnesota.\n\n\nTom Goodrich, Professor of History, Indiana University of Pennsylvania.\n\n\nTibor Halasi-Kun, Professor Emeritus of Turkish Studies, Columbia University.\n\n\nJustin McCarthy, Professor of History, University of Louisville.\n\n\nJon Mandaville, Professor of History, Portland State University (Oregon).\n\n\nRobert Olson, Professor of History, University of Kentucky.\n\n\nMadeline Zilfi, Professor of History, University of Maryland.\n\n\nJames Stewart-Robinson, Professor of Turkish Studies, University of Michigan.\n\n.......so the list goes on and on and on.....\n\n\nNow wait, there is more.\n\n\n  Mark Alan Epstein, 'The Ottoman Jewish Communities and their Role\n  in the Fifteenth and Sixteenth Centuries,' Klaus Schwarz Werlag,\n  Freiburg (1980).\n\n  page 19:\n\n \u003c\u003cDuring the fifteenth century, when the Ottomans were struggling to\n  reestablish themselves in the Balkans, there was considerable turmoil\n  among the Jewish communities in Central and Western Europe.\n Even if\n  the difficulties of the darker centuries immediately preceding the\n  fourteenth are minimized, it is easy to understand the attraction which\n  Ottoman life, particularly when compared to life in Europe, held for the\n  Jews.\n There is no way to tell how many Jews left Christendom for the\n  realm of the rising Muslim Ottomans, but with each account of persecution\n  in or expulsion from Christian countries it is recorded that some Jews\n  fled to Ottoman territory.\n The regularity of these reports suggests that\n  the Ottomans were considered reasonably tolerant protectors and that\n  there was a regular trickle of Jewish families moving southward and\n  eastward from Western and Central Europe. (...) It is evident that the\n  effects of plague, late crusades, and the general intolerance and\n  persecution of Jews in Christian Europe resulted in the redirection\n  of the whole focus of Jewish life which, for more than two centuries,\n  was to be oriented toward Muslim East.\u003e\u003e\n\n\n  page 21:\n\n  \u003c\u003cIn the second quarter of the fifteenth century the foremost official\n  in the  Edirne Jewish community was Rabbi Yitzhak Sarfati the Ashkenazi\n  Chief Rabbi of the city.\n He was the most important rabbi in the city and\n  the author of an important letter which tells us something of the situation\n  of the Edirne Jewry in the fifteenth century.\n Sarfati himself was from\n  Christian Europe and supposedly wrote this letter at the behest of two\n  recent arrivals from there, who, upon seeing the prosperity and freedom\n  of the Ottoman Jews, prevailed upon him to write their European\n  coreligionists apprising them of the situation and urging them to migrate.\n\n  This remarkable letter advised its recipients not only of the pleasant\n  conditions in the Ottoman domains, but described as well the ease of\n  travel to Palestine and the holy places, an attraction to those who\n  would make a pilgrimage or choose to be buried there.\u003e\u003e (*)\n\n\n  page 41:\n\n \u003c\u003c...the impression gained from the Hebrew sources is that the Jews were\n firmly aware of the community of interests which existed between them\n and the Ottomans, especially in comparison to relations with the Christians\n of Europe.\n\n\n Confirmation of the commonality of interests between Muslims and Jews is\n also indicated by the fact that European Christians perceived the Jews\n as allies of Islam and were well aware of Muslim-Jewish cooperation.\n\n Certainly the activity of important Jewish financiers and politicians\n representing the Ottoman government abroad did not pass unnoticed.\n European\n sources are the basis for much of our knowledge of their careers.\n In addition\n it appears that Christian pirates plundered ''Turks and Jews,''  their\n sworn enemies, and that Europeans considered the Jews to be agents who\n regularly reported to the Ottomans.\n\n\n There are well-known examples of overt Jewish support for the Ottomans\n in the struggle against European powers.\n The two best known instances\n of Jewish support for the campaigning Ottomans are the frequently cited\n instances of the Jewish contributions to the conquests of Buda, in the\n early sixteenth century, and of Rhodes.\n We also have reports of sympathy\n for the Ottomans during the siege of Chios.\n An unpublished Ottoman\n document shows dramatically the mutual interests which existed in some\n Greek towns...\u003e\u003e\n\n page 43:\n\n  \u003c\u003cIt is clear that throughout the sixteenth century it was a generally\n accepted fact that the interests of Jews and Muslims coincided frequently,\n and all parties involved, Jews, Muslims, and Christians, were aware of\n the situation.\u003e\u003e\n\n\n page 46:\n\n \u003c\u003c...it seems that the relations between Greeks and Jews were not\n particularly cordial.\n The two groups had little in common, few common\n interests, and perceived no common philosophical or religious tradition\n which could serve as the basis for cooperation, rather than enmity.\n If\n there was any identifiable bond of good will which existed between\n religious communities in the fifteenth and sixteenth centuries, it was\n that between Muslims and Jews, neither of whom had much in common with\n the Orthodox.\u003e\u003e\n\n page 46:\n\n \u003c\u003cThe general impression of Muslim-Jewish relations in the Ottoman context\n during the fifteenth and sixteenth centuries is one of community of\n interests.\n From the earliest times t h and\u002for too late.\n  If all else fails, there's always\nPVC pipe and cosmoline.\n\n--\n\nChris Miller\nchris@MorningStar.Com",false,750,"\nI agree.\n  Sad, but true.\n\n\n\nPlease name one.\n\n\n....\n Upon which our Bill of Rights is based.\n  Some delusion.\n\n\n\nIf this were not true in practice, then certain unethical politicians would\nnot be passing gun control laws.\n  Politicians are generally whores to public\nopinion.\n  This does NOT mean the the public is either well informed or correct.\n\nAs for the stats,  anyone can support anything with the right stats.\n  The \n\"right\" stats, from what I've seen, are sometimes even used to support\nconflicting sides of the same issue.\n\n\n\n\nUsed to own firearms? While armed insurrection, as the FF's of the Const. \nmay have envisioned seems to me a somewhat fanatical approach to avoiding this,\nPolitical protest is still an option at this point.\n  I agree that it's \nargueably not enough and\u002for too late.\n  If all else fails, there's always\nPVC pipe and cosmoline.\n\n--\n\nChris Miller\nchris@MorningStar.Com"],["\n   \u003e\u003eSo good that there isn't any diff whether or not ATManager is turned\n   \u003e\u003eon or not.\n Is it worth it to run ATM at all? Especially with these\n   \u003e\u003ebetter printer technologies ... and TT?\n   \u003e\n   \u003eThere are some fonts that are only available as PS fonts.\n  If you\n   \u003ehave a PS font that you want to use, use ATM.\n  Otherwise, it is\n   \u003ea waste of system resources.\n   \u003e\n\n   -----Or, if you need to use a service bureau and they're only set up to use\n   Type 1 fonts.\n From what I've heard (pure hearsay) the results of outputting\n   TT fonts as Type 1 is _not_ as good as using high-quality Type 1 fonts in\n   the first place.\n\n\nUnless you `print' to file with the correct resolution set for the\nfinal output device (image setter).\n  A problem with TT fonts in Windows\nis that they do get converted to T1 format OK, and the hinting is even used\nwhile this is done, but the resulting T1 fonts are NOT hinted.\n  The result\nis that they WILL work fine on a device of the resolution assumed by the\nprinter driver when the PS file is generated, but they will not look\ngood when printed at a different resolution.  ",false,751,"\n   \u003e\u003eSo good that there isn't any diff whether or not ATManager is turned\n   \u003e\u003eon or not.\n Is it worth it to run ATM at all? Especially with these\n   \u003e\u003ebetter printer technologies ... and TT?\n   \u003e\n   \u003eThere are some fonts that are only available as PS fonts.\n  If you\n   \u003ehave a PS font that you want to use, use ATM.\n  Otherwise, it is\n   \u003ea waste of system resources.\n   \u003e\n\n   -----Or, if you need to use a service bureau and they're only set up to use\n   Type 1 fonts.\n From what I've heard (pure hearsay) the results of outputting\n   TT fonts as Type 1 is _not_ as good as using high-quality Type 1 fonts in\n   the first place.\n\n\nUnless you `print' to file with the correct resolution set for the\nfinal output device (image setter).\n  A problem with TT fonts in Windows\nis that they do get converted to T1 format OK, and the hinting is even used\nwhile this is done, but the resulting T1 fonts are NOT hinted.\n  The result\nis that they WILL work fine on a device of the resolution assumed by the\nprinter driver when the PS file is generated, but they will not look\ngood when printed at a different resolution.  "],["I have an idea as to why the encryption algorithm needs to be keep secret,\nand some things that i think it implies. (Of course these could all be\nwrong.....) \n\nfrom \n\n                     THE CLIPPER CHIP: A TECHNICAL SUMMARY\n                               Dorothy Denning\n                           Revised, April 21, 1993\n\n.\n.\n.\n\n\nThe Clipper Chip contains a classified single-key 64-bit block\nencryption algorithm called \"Skipjack.\"  The algorithm uses 80 bit keys\n(compared with 56 for the DES) and has 32 rounds of scrambling\n(compared with 16 for the DES).\n  It supports all 4 DES modes of\noperation.\n  The algorithm takes 32 clock ticks, and in Electronic\nCodebook (ECB) mode runs at 12 Mbits per second.\n\n\nEach chip includes the following components:\n\n   the Skipjack encryption algorithm\n   F, an 80-bit family key that is common to all chips\n   N, a 30-bit serial number (this length is subject to change)\n   U, an 80-bit secret key that unlocks all messages encrypted with the chip\n\n.\n.\n.\n\n\nENCRYPTING WITH THE CHIP\n\nTo see how the chip is used, imagine that it is embedded in the AT&T\ntelephone security device (as it will be).\n  Suppose I call someone and\nwe both have such a device.\n  After pushing a button to start a secure\nconversation, my security device will negotiate an 80-bit session key K\nwith the device at the other end.\n  This key negotiation takes place\nwithout the Clipper Chip.\n  In general, any method of key exchange can\nbe used such as the Diffie-Hellman public-key distribution method.\n\n\nOnce the session key K is established, the Clipper Chip is used to\nencrypt the conversation or message stream M (digitized voice).\n  The\ntelephone security device feeds K and M into the chip to produce two\nvalues:\n\n   E[M; K], the encrypted message stream, and \n   E[E[K; U] + N; F], a law enforcement field , \n\nwhich are transmitted over the telephone line.\n  The law enforcement\nfield thus contains the session key K encrypted under the unit key U\nconcatenated with the serial number N, all encrypted under the family\nkey F.\n  The law enforcement field is decrypted by law enforcement after\nan authorized wiretap has been installed.\n\n------------------\n\nsuppose i knew how the algorithm worked and knew the N for my chip, but\ndid not know F, then by cryptanalysis i might be able to determine F from\nif law enforcement field \n   E[E[K; U] + N; F]\nnot knowing N would might make this much harder.\n\n\nNow suppose that I know F, (either legitimately or not),\nIf I know K (either because I am involved in the conversation, or I know U\nfor a party in the conversation), I may now be able to determine U for the\nother party.\n\n\nIf I know F I can also defeat the law enforcement field, since I could\nmake my own, with a different K then the one I am using.\n Knowing F also\nallows traffic analysis to be performed.\n So I might not know what you are\nsaying but I could know who you are saying it too.\n\n\nNow I admit that someone trying to compute U will not have lots of\nmessages to work from, but since we have no way of knowing that the key\ngeneration method does not (deliberately?) generate weak keys, or for that\nmatter that the published method is in fact used, perhaps the U's will be\nchosen from know weak keys for the system.\n\n\nObviously the compromise of F would be a disaster, both to law enforcement\nfor whom this whole thing is designed, and for the people who believe that\nit is giving them security.\n F is but one number, and I sure that alot of\npeople (more then 1) know what it is (and if some \"panel of experts\" is\ngoing to check it over for flaws then many more will know F, forget\ngrinding chips, bribery and blackmail work just fine.\n\n\nSo, am I wrong? Or are these problems.\n",false,752,"I have an idea as to why the encryption algorithm needs to be keep secret,\nand some things that i think it implies. (Of course these could all be\nwrong.....) \n\nfrom \n\n                     THE CLIPPER CHIP: A TECHNICAL SUMMARY\n                               Dorothy Denning\n                           Revised, April 21, 1993\n\n.\n.\n.\n\n\nThe Clipper Chip contains a classified single-key 64-bit block\nencryption algorithm called \"Skipjack.\"  The algorithm uses 80 bit keys\n(compared with 56 for the DES) and has 32 rounds of scrambling\n(compared with 16 for the DES).\n  It supports all 4 DES modes of\noperation.\n  The algorithm takes 32 conversation), I may now be able to determine U for the\nother party.\n\n\nIf I know F I can also defeat the law enforcement field, since I could\nmake my own, with a different K then the one I am using.\n Knowing F also\nallows traffic analysis to be performed.\n So I might not know what you are\nsaying but I could know who you are saying it too.\n\n\nNow I admit that someone trying to compute U will not have lots of\nmessages to work from, but since we have no way of knowing that the key\ngeneration method does not (deliberately?) generate weak keys, or for that\nmatter that the published method is in fact used, perhaps the U's will be\nchosen from know weak keys for the system.\n\n\nObviously the compromise of F would be a disaster, both to law enforcement\nfor whom this whole thing is designed, and for the people who believe that\nit is giving them security.\n F is but one number, and I sure that alot of\npeople (more then 1) know what it is (and if some \"panel of experts\" is\ngoing to check it over for flaws then many more will know F, forget\ngrinding chips, bribery and blackmail work just fine.\n\n\nSo, am I wrong? Or are these problems.\n"],["\nRecommended for what, DOS? That is a junk.\n\n\n\n\tLinux + gcc.\n Fire up gcc to compile libc and kernel at the\n\tsame time running X11R5.\n\n\n\n\tBad memory, bad motherboard, bad cache.\n\n\n\tchange wait state of RAM.\n\tturn off turbo.\n\tchange bus speed\n\tswap RAM.\n\n",false,753,"\nRecommended for what, DOS? That is a junk.\n\n\n\n\tLinux + gcc.\n Fire up gcc to compile libc and kernel at the\n\tsame time running X11R5.\n\n\n\n\tBad memory, bad motherboard, bad cache.\n\n\n\tchange wait state of RAM.\n\tturn off turbo.\n\tchange bus speed\n\tswap RAM.\n\n"],["This past week I've been playing with some of the R-D (Reaction-\nDiffusion, not to be confused with RDS or R&D) techniques\nfrom SIGGRAPH '91.\n\n\nI was wondering what material is available to explain the control\nmechanism a little more.\n  It seem , the impact of Christianity on environmentalism, the importance of preserving human rights, and the role of the US government in various events.\n The use of encryption keys, the benefits of using an editor setup that displays all incoming ASCII files in a readable format, and the value of a Workspace Manager for Windows 3.1 are also mentioned.\n An overview of the alt.atheism and alt.atheism.moderated newsgroups is provided, along with a discussion on the importance of maintaining the Law in Christianity.\n"],["\nOK...\n\n5) How about a fuel gauge that *really* told you how much fuel was\n   left.\n  Like, \"can I make it to where the gas is $1.14 or should\n   I get gouged right here at $1.35?\"  Accurate to the tenth of a\n   gallon would be great.\n",false,766,"\nOK...\n\n5) How about a fuel gauge that *really* told you how much fuel was\n   left.\n  Like, \"can I make it to where the gas is $1.14 or should\n   I get gouged right here at $1.35?\"  Accurate to the tenth of a\n   gallon would be great.\n"],["I have a MOSFET pulled out of a Trygon power supply, for which I have no \nmanual.\n  It's a Motorola part with a 1972 date code and the number\n\n\t\t285-4",false,767,"I have a MOSFET pulled out of a Trygon power supply, for which I have no \nmanual.\n  It's a Motorola part with a 1972 date code and the number\n\n\t\t285-4"],["I write:\n \n \nand a\n(You've\nhardware\nThe\nthe\nset\nsame\nprograms\nprograms\nforget\nhaving\n \nAfter comparing the above strings with my AT commands reference guide, I\ncame up with:\nATZ0L2N2X5&D0S11=50^M\nThis is entered in the 'Initialize' box on the 'Modem Preferences' in Zterm.\n\nQuick summary of each commmand:\nZ0\t- Reset modem to User Profile 0.\n\nL2\t- Speaker volume at 2 (fairly quiet)\nN2\t- Ring volume at 2 (fairly quiet)\nX5\t- Display connect info according to setting 5 (see manual)\n&D0\t- Assume DTR (computer) is always on\nS11=50\t- Dial speed at 50 (as fast as ZyXEL can handle)\n\nIn FirstClass, I used this same string, with the addition of S0=0 right\nbefore the S11 command, in the setup box.\n  This disables the auto-answer \nfunction of the modem for FirstClass.\n  I based my modem setting on the Supra\n14.4FAX, and just changed the above mentioned string.\n\n\nIn Telefinder, I based my setting on the Zoom V42 - HH setting.\n  I changed\nthe 'Modem Initialization' string to the same one I used for FirstClass, and\neverything seems to work fine.\n\n\nSorry it took so long to get this summary out.\n  If someone wants to forward\nthis to the \u002finfo-mac\u002freports directory at sumex-aim, it might save other\nnewbie ZyXEL users like myself the trouble of setting up their strings, and\nalso save the net some redundant messages.\n  If anyone else has something\nto add, feel free.\n\n\nMarcus\nmlobbia@ucsd.edu",false,768,"I write:\n \n \nand a\n(You've\nhardware\nThe\nthe\nset\nsame\nprograms\nprograms\nforget\nhaving\n \nAfter comparing the above strings with my AT commands reference guide, I\ncame up with:\nATZ0L2N2X5&D0S11=50^M\nThis is entered in the 'Initialize' box on the 'Modem Preferences' in Zterm.\n\nQuick summary of each commmand:\nZ0\t- Reset modem to User Profile 0.\n\nL2\t- Speaker volume at 2 (fairly quiet)\nN2\t- Ring volume at 2 (fairly quiet)\nX5\t- Display connect info according to setting 5 (see manual)\n&D0\t- Assume DTR (computer) is always on\nS11=50\t- Dial speed at 50 (as fast as ZyXEL can handle)\n\nIn FirstClass, I used this same string, with the addition of S0=0 right\nbefore the S11 command, in the setup box.\n  This disables the auto-answer \nfunction of the modem for FirstClass.\n  I based my modem setting on the Supra\n14.4FAX, and just changed the above mentioned string.\n\n\nIn Telefinder, I based my setting on the Zoom V42 - HH setting.\n  I changed\nthe 'Modem Initialization' string to the same one I used for FirstClass, and\neverything seems to work fine.\n\n\nSorry it took so long to get this summary out.\n  If someone wants to forward\nthis to the \u002finfo-mac\u002freports directory at sumex-aim, it might save other\nnewbie ZyXEL users like myself the trouble of setting up their strings, and\nalso save the net some redundant messages.\n  If anyone else has something\nto add, feel free.\n\n\nMarcus\nmlobbia@ucsd.edu"],["# ##For a while, homosexuals paid higher insurance rates than straights,\n# ##and with very good reason, until the government made it illegal to\n# ##do so.\n# \n# Well if we go by this philosophy how many Children do you think\n# we help pay for with our insurance premiums???  Children who obviously\n# cannot be afforded, since the insurance companies have to pay for\n# all of the prenatal and birthing.....\n  What about the children born\n# with horrible flaws who cost the system an arm and a leg to be kept alive?\n# We all pay because we are all part of this society and we should take\n# care of one another.....\n\n\nOddly enough, dependent coverage costs a bit more than for one self\nalone.\n  But if you really believe your claims, you could make a lot\nof money starting the \"Homosexuals Health Insurance Co.\" and refuse to\ninsure \"breeders.\"  But I shudder to think what your premiums will be\nlike.\n\n# Bil Snodgrass III\n\n",false,769,"# ##For a while, homosexuals paid higher insurance rates than straights,\n# ##and with very good reason, until the government made it illegal to\n# ##do so.\n# \n# Well if we go by this philosophy how many Children do you think\n# we help pay for with our insurance premiums???  Children who obviously\n# cannot be afforded, since the insurance companies have to pay for\n# all of the prenatal and birthing.....\n  What about the children born\n# with horrible flaws who cost the system an arm and a leg to be kept alive?\n# We all pay because we are all part of this society and we should take\n# care of one another.....\n\n\nOddly enough, dependent coverage costs a bit more than for one self\nalone.\n  But if you really believe your claim ibute them\nto anyone you wish.\n  However, please send any changes or corrections to the\nauthor, and please do not re-post copies of the articles to alt.atheism; it\ndoes nobody any good to have multiple versions of the same document floating\naround the network.\n\n\n\n                                Finding Stuff\n\nAll of the FAQ files *should* be somewhere on your news system.\n  Here are\nsome suggestions on what to do if you can't find them:\n\n1.\n Check the newsgroup alt.atheism.\n  Look for subject lines starting with\n   \"Alt.Atheism FAQ:\".\n\n2.\n Check the newsgroup news.answers for the same subject lines.\n\n\n   If you don't find anything in steps 1 or 2, your news system isn't set up\n   correctly, and you may wish to tell your system administrator about the\n   problem.\n\n3.\n If you have anonymous FTP access, connect to rtfm.mit.edu [18.172.1.27].\n\n   Go to the directory \u002fpub\u002fusenet\u002falt.atheism, and you'll find the latest\n   versions of the FAQ files there.\n\n\n   FTP is a a way of copying files between networked computers.\n  If you\n   need help in using or getting started with FTP, send e-mail to\n   mail-server@rtfm.mit.edu with\n\n      send usenet\u002fnews.answers\u002fftp-list\u002ffaq\n\n   in the body.\n\n4.\n There are other sites which also carry news.answers postings.\n  The article\n   \"Introduction to the news.answers newsgroup\" carries a list of these\n   sites; the article is posted regularly to news.answers.\n\n5.\n If you don't have FTP, send mail to mail-server@rtfm.mit.edu\n   consisting of the following lines:\n\n      send usenet\u002fnews.answers\u002ffinding-sources\n      send usenet\u002falt.atheism\u002ffaq\n      send usenet\u002falt.atheism\u002fintroduction\n      send usenet\u002falt.atheism\u002flogic\n      send usenet\u002falt.atheism\u002fresources\n\n5. (Penultimate resort)  Send mail to mail-server@mantis.co.uk consisting of\n   the following lines:\n\n      send atheism\u002ffaq\u002ff at has an application requiring \nwireless data transfer.\n  If you have expertise or information that may \nassist us in this project, please contact me (INTERNET: leblanc@cvm.msu.\nedu).\n\n"],["\n\nI think the passage you're looking for is the following.\n\n\nMatthew 5:17    \"Think not that I have come to abolish the law and the \nprophets; I have come not to abolish them but to fulfil them.\n \nMatthew 5:18   For truly, I say to you, till heaven and earth pass away, \nnot an iota, not a dot, will pass from the law until all is accomplished.\n \nMatthew 5:19   Whoever then relaxes one of the least of these commandments \nand teaches men so, shall be called least in the kingdom of heaven; but he \nwho does them and teaches them shall be called great in the kingdom of \nheaven.\n \nMatthew 5:20   For I tell you, unless your righteousness exceeds that of \nthe scribes and Pharisees, you will never enter the kingdom of heaven.\n \n\nThere are several problems with this.\n  The most serious is that the\nLaw was regarded by Jews at the time (and now) as binding on Jews, but\nnot on Gentiles.\n  There are rules that were binding on all human\nbeings (the so-called Noachic laws), but they are quite minimal.\n  The\nissue that the Church had to face after Jesus' death was what to do\nabout Gentiles who wanted to follow Christ.\n  The decision not to\nimpose the Law on them didn't say that the Law was abolished.\n  It\nsimply acknowledged that fact that it didn't apply to Gentiles.\n  This\nis a simple answer, which I think just about everyone can agree to.\n(A discussion of the issue in more or less these terms is recorded\nin Acts 15.)\n\nHowever there's more involved.\n  In order to get a full picture of the\nrole of the Law, we have to come to grips with Paul's apparent\nrejection of the Law, and how that relates to Jesus' commendation of\nthe Law.\n  At least as I read Paul, he says that the Law serves a\npurpose that has been in a certain sense superceded.\n  Again, this\nissue isn't one of the abolition of the Law.\n  In the middle of his\ndiscussion, Paul notes that he might be understood this way, and\nassures us that that's not what he intends to say.\n  Rather, he sees\nthe Law as primarily being present to convict people of their\nsinfulness.\n  But ultimately it's an impossible standard, and one that\nhas been superceded by Christ.\n  Paul's comments are not the world's\nclearest here, and not everyone agrees with my reading.\n  But the\ninteresting thing to notice is that even this radical position does\nnot entail an abolition of the Law.\n  It still remains as an\nuncompromising standard, from which not an iota or dot may be removed.\n\nFor its purpose of convicting of sin, it's important that it not be\nrelaxed.\n  However for Christians, it's not the end -- ultimately we\nlive in faith, not Law.\n\n\nWhile the theoretical categories they use are rather different, in the\nend I think Jesus and Paul come to a rather similar conclusion.\n  The\nquoted passage from Mat 5 should be taken in the context of the rest\nof the Sermon on the Mount, where Jesus shows us how he interprets the\nLaw.\n  The \"not an iota or dot\" would suggest a rather literal reading,\nbut in fact that's not Jesus' approach.\n  Jesus' interpretations\nemphasize the intent of the Law, and stay away from the ceremonial\ndetails.\n  Indeed he is well known for taking a rather free attitude\ntowards the Sabbath and kosher laws.\n  Some scholars claim that Mat\n5:17-20 needs to be taken in the context of 1st Cent.\n Jewish\ndiscussions.\n  Jesus accuses his opponents of caring about giving a\ntenth of even the most minor herbs, but neglecting the things that\nreally matter: justice, mercy and faith, and caring about how cups and\nplates are cleaned, but not about the fact that inside the people who\nuse them are full of extortion and rapacity.  (Mat 23:23-25) This, and\nthe discussion later in Mat 5, suggest that Jesus has a very specific\nview of the Law in mind, and that when he talks about maintaining the\nLaw in its full strength, he is thinking of these aspects of it.\n\nPaul's conclusion is similar.\n  While he talks about the Law being\nsuperceded, all of the specific examples he gives involve the\n\"ceremonial law\", such as circumcision and the Sabbath.\n  He is quite\nconcerned about maintaining moral standards.\n\n\nThe net result of this is that when Paul talks about the Law being\nsuperceded, and Jesus talks about the Law being maintained, I believe\nthey are talking about different aspects of the Law.\n  Paul is\nembroiled in arguments about circumcision.\n  As is natural in letters\nresponding to specific situations, he's looking at the aspect of the\nLaw that is currently causing trouble: the Law as specifically Jewish\nceremonies.\n  He certainly does not intend to abolish divine standards\nof conduct.\n  On the other hand, when Jesus commends the Law, he seems\nto be talking the Law in its broadest implications for morals and\nhuman relationships, and deemphasizing those aspects that were later\nto give Paul so much trouble.\n",false,796,"\n\nI think the passage you're looking for is the following.\n\n\nMatthew 5:17    \"Think not that I have come to abolish the law and the \nprophets; I have come not to abolish them but to fulfil them.\n \nMatthew 5:18   For truly, I say to you, till heaven and earth pass away, \nnot an iota, not a dot, will pass from the law until all is accomplished.\n \nMatthew 5:19   Whoever then relaxes one of the least of these commandments \nand teaches men so, shall be called least in the kingdom of heaven; but he \nwho does them and teaches them shall be called great in the kingdom of \nheaven.\n \nMatthew 5:20   For I tell you, unless your righteousness exceeds that of \nthe scribes and Pharisees, you will never enter the kingdom of heaven.\n \n\nThere are several problems with this.\n  The most serious is that the\nLaw was regarded by Jews at the time (and now) as to fight for every house; to\novercome the enemy they used large numbers of hand grenades.\n And the\ncivilians who had disregarded our warnings suffered inevitable\ncasualties.\n\n    \"The education which we gave our soldiers throughout the years of\nrevolt was based on the observance of the traditional laws of war.\n We\nnever broke them unless the enemy first did so and thus forced us, in\naccordance with the accepted custom of war, to apply reprisals.\n I am\nconvinced, too, that our officers and men wished to avoid a single\nunnecessary casualty in the Dir Yassin battle.\n But those who throw\nstones of denunciation at the conquerors of Dir Yassin [1] would do\nwell not to don the cloak of hypocrisy [2].\n\n    \"In connection with the capture of Dir Yassin the Jewish Agency\nfound it necessary to send a letter of apology to Abdullah, whom Mr.\n\nBen Gurion, at a moment of great political emotion, called 'the wise\nruler who seeks the good of his people and this country.' The 'wise\nruler,' whose mercenary forces demolished Gush Etzion and flung the\nbodies of its heroic defenders to birds of prey, replied with feudal\nsuperciliousness.\n He rejected the apology and replied that the Jews\nwere all to blame and that he did not believe in the existence of\n'dissidents.' Throughout the Arab world and the world at large a wave\nof lying propaganda was let loose about 'Jewish attrocities.'\n\n    \"The enemy propaganda was designed to besmirch our name.\n In the\nresult it helped us.\n Panic overwhelmed the Arabs of Eretz Israel.\n\nKolonia village, which had previously repulsed every attack of the\nHaganah, was evacuated overnight and fell without further fighting.\n\nBeit-Iksa was also evacuated.\n These two places overlooked the main\nroad; and their fall, together with the capture of Kastel by the\nHaganah, made it possible to keep open the road to Jerusalem.\n In the\nrest of the country, too, the Arabs began to flee in terror, even\nbefore they clashed with Jewish forces.\n Not what happened at Dir\nYassin, but what was invented about Dir Yassin, helped to carve the\nway to our decisive victories on the battlefield.\n The legend of Dir\nYassin helped us in particular in the saving of Tiberias and the\nconquest of Haifa.\"\n\n\n[1] (A footnote from _The Revolt_, pp.226-7.) \"To counteract the loss\nof Dir yassin, a village of strategic importance, Arab headquarters at\nRamallah broadcast a crude atrocity story, alleging a massacre by\nIrgun troops of women and children in the village.\n Certain Jewish\nofficials, fearing the Irgun men as political rivals, seized upon this\nArab gruel propaganda to smear the Irgun.\n An eminent Rabbi was induced\nto reprimand the Irgun before he had time to sift the truth.\n Out of\nevil, however, good came.\n This Arab propaganda spread a legend of\nterror amongst Arabs and Arab troops, who were seized with panic at\nthe mention of Irgun soldiers.\n The legend was worth half a dozen\nbattalions to the forces of Israel.\n The `Dir Yassin Massacre' lie\nis still propagated by Jew-haters all over the world.\"",false,802,"\n   CHECK MENAHEM BEGIN DAIRIES (published book) you'll find accounts of the\n   massacres there including Deir Yassen,\n   though with the numbers of massacred men, children and women are \n   greatly minimized.\n\n\nAs per request of Hasan:\n\nFrom _The Revolt_, by Menachem Begin, Dell Publishing, NY, 1977:\n\n[pp. 225-227]\n\n    \"Apart from the military aspect, there is a moral aspect to the\nstory of Dir Yassin.\n At that village, whose name was publicized\nthroughout the world, both sides suffered heavy casualties.\n We had\nfour killed and nearly forty wounded.\n The number of casualties was\nnearly forty percent of the total number of the attackers.\n The Arab\ntroops suffered casualties neraly three times as heavy.\n The fighting\nwas thus very severe.\n Yet the hostile propaganda, disseminated\nthroughout the world, deliberately ignored the fact that the civilia
