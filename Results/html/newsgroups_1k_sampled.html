rpretation of Exodus without it.\n As I read Exodus I can see \na lot of killing there, which is painted by the author of the bible\nin ideological\u002freligious colors.\n The history in the desert can be seen\nas an ethos of any nomadic people occupying a land.\n That's why I think\nit is a great book with which descendants Arabs, Turks and Mongols can \nunify as well.\n\n\n",false,373,"\nI don't like this comment about \"Typical\" thinking.\n You could state\nyour interpretation of Exodus without it.\n As I read Exodus I can see \na lot of killing there, which is painted by the author of the bible\nin ideological\u002freligious colors.\n The history in the desert can be seen\nas an ethos of any nomadic people occupying a land.\n That's why I think\nit is a great book with which descendants Arabs, Turks and Mongols can \nunify as well.\n\n\n"],["\n\n\n \u003e   most of their leaders are stupid, and\u002for not independent, and\u002for\n\n\n\n\nIt's not relevant whether I agree with you or not, there is some reasonable\nthought in what you say here an I appreciate your point.\n However, I would make 2\nremarks: \n\n - you forgot about hate, and this is not only at government level.\n - It's not only 'arab' governments.\n\n\nNow, about taugh talk and arrogance, we are adults, aren't we ? Do you listen \nto tough talk of american politicians ? or switch  the channel ? \nI would rather be 'intimidated' by some dummy 'talking tough' then by a \nbomb ready to blow under my seat in B747.\n\n",false,374,"\n\n\n \u003e   most of their leaders are stupid, and\u002for not independent, and\u002for\n\n\n\n\nIt's not relevant whether I agree with you or not, there is some reasonable\nthought in what you say here an I appreciate your point.\n However, I would make 2\nremarks: \n\n - you forgot about hate, and this is not only at government level.\n - It's not only 'arab' governments.\n\n\nNow, about taugh talk and arrogance, we are adults, aren't we ? Do you listen \nto tough talk of american politicians ? or switch  the channel ? \nI would rather be 'intimidated' by some dummy 'talking tough' then by a \nbomb ready to blow under my seat in B747.\n\n"],["THE WHITE HOUSE\n\n                    Office of the Press Secretary\n______________________________________________________________\nFor Immediate Release                             April 15, 1993     \n\n\t     \n                       REMARKS BY THE PRESIDENT\n                   TO LAW ENFORCEMENT ORGANIZATIONS\n\t     \n\t     \n                           The Rose Garden \n\n\n2:52 P.M.\n EDT\n\n\n\t     THE PRESIDENT:  Good afternoon.\n  Ladies and gentlemen, \ntwo months ago I presented a comprehensive plan to reduce our \nnational deficit and to increase our investment in the American \npeople, their jobs and their economic future.\n  The federal budget \nplan passed Congress in record time, and created a new sense of hope \nand opportunity in the country.\n  \n\t     \n\t     Then, the short-term jobs plan I presented to Congress, \nwhich would create a half a million jobs in the next two years passed \nthe House of Representatives two weeks ago.\n  It now has the support \nof a majority of the United States Senate.\n \n\t     \n\t     All of these members of Congress know it's time to get \nthe economy moving again, to get job growth going again, to get a \nfast start on the investments we need to build a lasting prosperity.\n  \nUnfortunately, a minority of the members of the United States Senate \nhave used gridlock tactics to prevent their colleagues from working \nthe will of the majority on the jobs bill.\n\n\t     \n\t     When Congress returns, I ask every senator from every \nstate and from both parties to remember what is at stake.\n  The issue \nis not politics, it's people.\n  Sixteen million of them are looking \nfor full-time jobs and can't find them.\n  These men and women don't \ncare about who's up or down in Washington.\n  They care about paying \nthe rent and meeting the mortgage payment, about putting food on the \ntable and buying shoes for their children, about regaining a sense of \ndignity that comes from doing a day's work and supporting their \nfamilies and drawing a paycheck.\n\n\t     \n\t     They're asking those of us who have the privilege of \nserving to put aside politics and do something now to move our \neconomy forward.\n  I am prepared to do that.\n  And I have been working \nwith the Senate to come up with an adjusted package that meets some \nof the concerns of those who have been blocking action on the jobs \nplan.\n  I'm willing to compromise, so long as we keep the focus on \njobs, keep the focus on growth and keep the focus on meeting unmet \nnational needs.\n  \n\t     \n\t     Our opponents have been asking for a smaller package.\n  \nToday I ask them to join me in determining exactly what kind and what \nsize package Congress can approve that actually meets the needs of \nthe American people.\n \n\t     \n\t     But even as we make those reductions and the package \nwill be smaller, I believe we must address problems that are on the \nminds of millions of Americans, and one in particular, and that is \nthe need to toughen law enforcement in our society to deal with the \ndramatic rise in violent crime.\n \n\t     \n\t     So I will ask, even in this reduced package, for an \nadditional $200 million in federal funding to help local communities \nto rehire police officers who have been laid off because of the \nfiscal problems caused by the national recession.\n  Together, with a \nmatching effort by local governments, this could put as many as \n10,000 police officers back on the job, and back on the beat in \ncommunities all across our nation.\n\n\t     \n\t     At a time when too many of our people live in fear of \nviolent crime, when too many businesses have closed and too many \npeople have lost their jobs because people are afraid to leave their \nhomes, rehiring thousands of officers is one of the best investments \nAmerica can make.\n  And I ask both Houses of Congress to make that \ninvestment in our people's safety and in their piece of mind.\n  \n\t     \n\t     I believe in the need for strong federal action to keep \nthe economy going toward recovery and to create jobs.\n  Make no \nmistake about it:  I will fight for these priorities as hard as I \never have.\n  I will never forget that the people sent me here to fight \nfor their jobs, their future and for fundamental change.\n\n\t     \n\t     I want to thank the police officers who are here today \nand tell you that not a single one of them knew before they came here \nthat I had determined to ask for more money in this jobs bill to \nrehire police officers.\n  They came here because they believe in the \nsummer jobs portion of the package.\n  And I want them to be free to \ntalk about that.\n  They came here not out of any law enforcement \nconcern other than the fact that they wanted the kids in this country \nto have a chance to have jobs this summer, to have safer streets and \na brighter and more peaceful future.\n\n\t     \n\t     I say what I say today not just because it's good for \nlaw enforcement but because it's good for the people who live in \nthese communities.\n  I have always supported community policing not \nonly because it helps to prevent crime and to lower the crime rate, \nbut because it cements better relationships between people in law \nenforcement and the people that they're hired to protect.\n  It reduces \nthe chances of abusive action by police officers and increases the \nchances of harmony and safe streets at the same time.\n\n\t     \n\t     These are the kinds of things that we are trying to do.\n  \nI promised in my campaign that I'd do everything I could to put \nanother 100,000 police officers on the street over the next four \nyears.\n  This makes a good downpayment on that.\n  This keeps in mind \nthe core of the jobs package.\n  And this will help us to move forward.\n  \n\t     \n\t     So I ask the people in the Senate who have blocked the \njobs bill, let's work together.\n  I can accept a reduced package if \nyou will increase your commitment to safe streets.\n  I do not accept \nthe fact that we should reduce our commitment to summer jobs or to \nbuilding our infrastructure or to doing those other things that will \ncreate real and lasting  prosperity for our people.\n  I have done my \npart now to end the gridlock; I ask you to do yours.\n  \n\t     \n\t     I want now to give the people who are here with me on \nthe platform a chance to make some remarks and to be heard by the \nAmerican people -- beginning with Janet Reno, the distinguished \nAttorney General.\n  \n\t     \n\t     *   *   *   *   *   *   *   *   *   *   *   * \n\t     \n\t     Q\t  Mr.\n President, can you tell us -- do you think that \nthe jobs package could be put in further jeopardy by controversy over \nthe suggestion of a VAT tax at this point in the congressional \ndialogue?\n\t     \n\t     THE PRESIDENT:  Not at all.\n  I think it should have --\nthey wouldn't have any relationship one to the other.\n  First of all, \nI made absolutely no decision on that.\n  You should know that there's \na lot of support in the business community and the labor community -- \npeople have asked us to consider that because of the enormous burden \nof the present system on many of our major employers, particularly \nmany of those that we depend upon to generate jobs and to carry the \nstrength of this economy.\n  But I have made absolutely no decision \nthat would even approach that on that or any other kind of general \ntax.\n\n\t     \n\t     Q\t  Do you personally believe that the American public \nis ready to pay for -- to have another tax to pay for health care?  I \nmean, apart from what business and labor leaders have said --\n\t     \n\t     THE PRESIDENT:  I'm not going to speculate on that.\n  I \nwill say this:  The real issue is how quickly we can recycle the \nbenefits of all the savings to cover the cost.\n  I mean, that is --\neveryone knows that if you do what we're proposing to do, if you \nstreamline the insurance system, if you fix the system so that \nthere's no longer an enormous economic incentive to over-utilize or \nover-provide certain services, if you provide primary and preventive \ncare in places where it isn't now, every single analysis shows \nabsolutely massive savings to the health care system.\n\n\t     \n\t     The real question is whether you can transfer those \nsavings to cover those who have no coverage now or those who have \nvirtually no coverage so that you provide people the security.\n  I \nhave no idea.\n  The polls say that, but I don't know.\n  All I know is \nthe polls that I see in the press that many of you have commissioned, \nthey say overwhelmingly the American people want the security of an \naffordable health care system.\n\n\t     \n\t     But I don't think that has anything to do with this \nstimulus, and it certainly shouldn't have.\n  People want a job first \nand foremost.\n  They want that more than anything else.\n\n\t     \n\t     Q\t  Now that you've announced your willingness to \ncompromise on the stimulus package, can you tell us what parts of \nyour package you consider vital and uncompromisable?  I assume summer \njobs is one.\n\n\t     \n\t     THE PRESIDENT:  I want the summer jobs; I want the \nhighway program and I want the police program.\n  I still intend -- let \nme say this:  I still intend to fully and aggressively push the crime \nbill, which did not pass the Congress last year.\n  This is a \nsupplement to that, not a substitute for it in any way.\n  But I think \nwe need to do that.\n\n\t     \n\t     I think we need the Ryan White funds because of the \nenormous health care burdens to the communities that are inordinately \nand disproportionately affected by the problems of caring for people \nwith AIDS.\n  And there are several other things that I think should be \ndone.\n  We have to do the Agriculture Department meat inspectors; the \nsafety of the public depends on that.\n  \n\t     \n\t     There are a number of other things that I don't -- I \ndon't think any of it should be cut, but I have given Senator \nMitchell and Senator Byrd -- I talked to them.\n  And Senator Dole \ncalled me yesterday to discuss this, and I told him that I would call \nhim back.\n  I called him back last night in New Hampshire and we \ndiscussed this.\n  And I basically asked them to talk today, and said \nthat I would not make any statements about any specifics until at \nleast they had a chance to talk to see whether or not they could \nreach some accord.\n  \n\t     \n\t     So I don't want to be any more specific than I have been \nalready, and let's see if they can talk it out.\n\n\t     \n\t     Q\t  When you talked to Senator Dole and Senator \nMitchell did you tell them about your -- increase also, that $200 \nmillion, that you want that as part of the package?\n\t     \n\t     THE PRESIDENT:  I did -- I told Senator -- I left word \nfor Senator Mitchell last night about it.\n  When I talked to Senator \nDole -- I don't remember for sure -- I do not believe I mentioned it.\n  \nBut I did tell him that I was prepared to reduce the package and I \nwanted to break the gridlock, and I told him that I was working on a \nreformulation of it so that -- in the hope that it would become even \nmore focused on jobs and the kinds of issues that I thought the \nAmerican people wanted us to address.\n  And this is certainly \nconsistent with that.\n\n\t     \n\t     Thank you.\n",false,375,"THE WHITE HOUSE\n\n                    Office of the Press Secretary\n______________________________________________________________\nFor Immediate Release                             April 15, 1993     \n\n\t     \n                       REMARKS BY THE PRESIDENT\n                   TO LAW ENFORCEMENT ORGANIZATIONS\n\t     \n\t nof the concerns of those who have been blocking action on the jobs \nplan.\n  I'm willing to compromise, so long as we keep the focus on \njobs, keep the focus on growth and keep the focus on meeting unmet \nnational needs.\n  \n\t     \n\t     Our opponents have been asking for a smaller package.\n  \nToday I ask them to join me in determining exactly what kind and what \nsize package Congress can approve that actually meets the needs of \nthe American people.\n \n\t     \n\t     But even as we make those reductions and the package \nwill be smaller, I believe we must address problems that are on the \nminds of millions of Americans, and one in particular, and that is \nthe need to toughen law enforcement in our society to deal with the \ndramatic rise in violent crime.\n \n\t     \n\t     So I will ask, even in this reduced package, for an \nadditional $200 million in federal funding to help local communities \nto rehire police officers who have been laid off because of the \nfiscal problems caused by the national recession.\n  Together, with a \nmatching effort by local governments, this could put as many as \n10,000 police officers back on the job, and back on the beat in \ncommunities all across our nation.\n\n\t     \n\t     At a time when too many of our people live in fear of \nviolent crime, when too many businesses have closed and too many \npeople have lost their jobs because people are afraid to leave their \nhomes, rehiring thousands of officers is one of the best investments \nAmerica can make.\n  And I ask both Houses of Congress to make that \ninvestment in our people's safety and in their piece of mind.\n  \n\t     \n\t     I believe in the need for strong federal action to keep \nthe economy going toward recovery and to create jobs.\n  Make no \nmistake about it:  I will fight for these priorities as hard as I \never have.\n  I will never forget that the people sent me here to fight \nfor their jobs, their future and for fundamental change.\n\n\t     \n\t     I want to thank the police officers who are here today \nand tell you that not a single one of them knew before they came here \nthat I had determined to ask for more money in this jobs bill to \nrehire police officers.\n  They came here because they believe in the \nsummer jobs portion of the package.\n  And I want them to be free to \ntalk about that.\n  They came here not out of any law enforcement \nconcern other than the fact that they wanted the kids in this country \nto have a chance to have jobs this summer, to have safer streets and \na brighter and more peaceful future.\n\n\t     \n\t     I say what I say today not just because it's good for \nlaw enforcement but because it's good for the people who live in \nthese communities.\n  I have always supported community policing not \nonly because it helps to prevent crime and to lower the crime rate, \nbut because it cements better relationships between people in law \nenforcement and the people that they're hired to protect.\n  It reduces \nthe chances of abusive action by police officers and increases the \nchances of harmony and safe streets at the same time.\n\n\t     \n\t     These are the kinds of things that we are trying to do.\n  \nI promised in my campaign that I'd do everything I could to put \nanother 100,000 police officers on the street over the next four \nyears.\n  This makes a good downpayment on that.\n  This keeps in mind \nthe core of the jobs package.\n  And this will help us to move forward.\n  \n\t     \n\t     So I ask the people in the Senate who have blocked the \njobs bill, let's work together.\n  I can accept a reduced package if \nyou will increase your commitment to safe streets.\n  I do not accept \nthe fact that we should reduce our commitment to summer jobs or to \nbuilding our infrastructure or to doing those other things that will \ncreate real and lasting  prosperity for our people.\n  I have done my \npart now to end the gridlock; I ask you to do yours.\n  \n\t     \n\t     I want now to give the people who are here with me on \nthe platform a chance to make some remarks and to be heard by the \nAmerican people -- beginning with Janet Reno, the distinguished \nAttorney General.\n  \n\t     \n\t     *   *   *   *   *   *   *   *   *   *   *   * \n\t     \n\t     Q\t  Mr.\n President, can you tell us -- do you think that \nthe jobs package could be put in further jeopardy by controversy over \nthe suggestion of a VAT tax at this point in the congressional \ndialogue?\n\t     \n\t     THE PRESIDENT:  Not at all.\n  I think it should have --\nthey wouldn't have any relationship one to the other.\n  First of all, \nI made absolutely no decision on that.\n  You should know that there's \na lot of support in the business community and the labor community -- \npeople have asked us to consider that because of the enormous burden \nof the present system on many of our major employers, particularly \nmany of those that we depend upon to generate jobs and to carry the \nstrength of this economy.\n  But I have made absolutely no decision \nthat would even approach that on that or any other kind of general \ntax.\n\n\t     \n\t     Q\t  Do you personally believe that the American public \nis ready to pay for -- to have another tax to pay for health care?  I \nmean, apart from what business and labor leaders have said --\n\t     \n\t     THE PRESIDENT:  I'm not going to speculate on that.\n  I \nwill say this:  The real issue is how quickly we can recycle the \nbenefits of all the savings to cover the cost.\n  I mean, that is --\neveryone knows that if you do what we're proposing to do, if you \nstreamline the insurance system, if you fix the system so that \nthere's no longer an enormous economic incentive to over-utilize or \nover-provide certain services, if you provide primary and preventive \ncare in places where it isn't now, every single analysis shows \nabsolutely massive savings to the health care system.\n\n\t     \n\t     The real question is whether you can transfer those \nsavings to cover those who have no coverage now or those who have \nvirtually no coverage so that you provide people the security.\n  I \nhave no idea.\n  The polls say that, but I don't know.\n  All I know is \nthe polls that I see in the press that many of you have commissioned, \nthey say overwhelmingly the American people want the security of an \naffordable health care system.\n\n\t     \n\t     But I don't think that has anything to do with this \nstimulus, and it certainly shouldn't have.\n  People want a job first \nand foremost.\n  They want that more than anything else.\n\n\t     \n\t     Q\t  Now that you've announced your willingness to \ncompromise on the stimulus package, can you tell us what parts of \nyour package you consider vital and uncompromisable?  I assume summer \njobs is one.\n\n\t     \n\t     THE PRESIDENT:  I want the summer jobs; I want the \nhighway program and I want the police program.\n  I still intend -- let \nme say this:  I still intend to fully and aggressively push the crime \nbill, which did not pass the Congress last year.\n  This is a \nsupplement to that, not a substitute for it in any way.\n  But I think \nwe need to do that.\n\n\t     \n\t     I think we need the Ryan White funds because of the \nenormous health care burdens to the communities that are inordinately \nand disproportionately affected by the problems of caring for people \nwith AIDS.\n  And there are several other things that I think should be \ndone.\n  We have to do the Agriculture Department meat inspectors; the \nsafety of the public depends on that.\n  \n\t     \n\t     There are a number of other things that I don't -- I \ndon't think any of it should be cut, but I have given Senator \nMitchell and Senator Byrd -- I talked to them.\n  And Senator Dole \ncalled me yesterday to discuss this, and I told him that I would call \nhim back.\n  I called him back last night in New Hampshire and we \ndiscussed this.\n  And I basically asked them to talk today, and said \nthat I would not make any statements about any specifics until at \nleast they had a chance to talk to see whether or not they could \nreach some accord.\n  \n\t     \n\t     So I don't want to be any more specific than I have been \nalready, and let's see if they can talk it out.\n\n\t     \n\t     Q\t  When you talked to Senator Dole and Senator \nMitchell did you tell them about your -- increase also, that $200 \nmillion, that you want that as part of the package?\n\t     \n\t     THE PRESIDENT:  I did -- I told Senator -- I left word \nfor Senator Mitchell last night about it.\n  When I talked to Senator \nDole -- I don't remember for sure -- I do not believe I mentioned it.\n  \nBut I did tell him that I was prepared to reduce the package and I \nwanted to break the gridlock, and I told him that I was working on a \nreformulation of it so that -- in the hope that it would become even \nmore focused on jobs and the kinds of issues that I thought the \nAmerican people wanted us to address.\n  And this is certainly \nconsistent with that.\n\n\t     \n\t     Thank you.\n"],["\nI've got two CD300's...\n The first one i ordered Jan 15, and I received it Feb. 20.\n\nThe second one I ordered Jan 20th, and I just got it April 2nd or so.\n Anyway, they\nboth come with 10 misc.\n CDROMs...\n Things like a \"Intro to Nautilis\", a sample CD\nof Kodak pictures, \"From Alice to Ocean\" (a story of a woman who treked across\nAustrailia), 3 discs from apple, a games disc, an applications disc, and a \"titles\"\ndisc (haven't checked most of these out yet).\n Also some \"Cinderella\" thing for kids,\na disc of Mozart something-or-others, etc. etc. etc.\n If someone's super interested,\nI'll make a list of the exact titles and post them.\n They are all in the category of\n\"Interesting, but probably fairly useless...\".\n It was rumored that the earliest \nunits shipped with SOME encyclocpedia (it may have), but neither nis"],["[ Article crossposted from hp.windows ]\n[ Author was Andy DeFaria ]\n[ Posted on Mon, 19 Apr 1993 18:08:38 GMT ]\n\nFor some reason the following code causes my X application to beep whenever I\nintercept a keystroke and change it's meaning.\n  The intent of this code it to\nallow \"date\" fields the following special keys:\n\n\t[Tt]:\tInsert today's date\n\t[+=]:\tBump day up by one\n\t[-_]:\tBump day down by one\n\nI hardcoded some dates for this example.\n  Perhaps I shouldn't be using an\nXmText field for this.\n\n\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f \n\u002f\u002f \n\u002f\u002f For some reason the following code beeps whenever any of the special keys\n\u002f\u002f of [Tt+=-_] are hit.\n  Why?  The idea of this code is to interpret these\n\u002f\u002f keys having the special meaning implied by the code.\n  I would like to get\n\u002f\u002f rid of the beeping but, as far as I can tell, I'm not doing the beep and \n\u002f\u002f am at a lose as to understanding who and why the beeping is occuring.\n\u002f\u002f \n\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f \n#include \u003cX11\u002fIntrinsic.h\u003e\n#include \u003cXm\u002fXm.h\u003e\n#include \u003cXm\u002fRowColumn.h\u003e\n#include \u003cXm\u002fMainW.h\u003e\n#include \u003cXm\u002fText.h\u003e\n\nWidget\t\ttoplevel;\nWidget\t\tmainWindow;\nWidget\t\tmainPane;\nWidget\t\tdateField;\nXtAppContext\tapplication; \n\nvoid markToday (Widget date) {\n   char *todaysDate = \"04\u002f19\u002f93\";\n   XtVaSetValues (date, XmNvalue, todaysDate, NULL);\n} \u002f\u002f markToday\n\nvoid markTomorrow (Widget date) {\n   char *tomorrowsDate = \"04\u002f20\u002f93\";\n   XtVaSetValues (date, XmNvalue, tomorrowsDate, NULL);\n} \u002f\u002f markTomorrow\n\nvoid markYesterday (Widget date) {\n   char *yesterdaysDate = \"04\u002f18\u002f93\";\n   XtVaSetValues (date, XmNvalue, yesterdaysDate, NULL);\n} \u002f\u002f markYesterday\n\nvoid datekeys (Widget          \u002f* callingWidget *\u002f,\n\t       Widget          date,\n\t       XmTextVerifyPtr callbackData) {\n   \u002f\u002f Capture the keys [Tt-_+=] can change their behaviour.\n  If found\n   \u002f\u002f set \"doit\" to false so X won't interpret the keystroke. \n   switch (callbackData-\u003etext-\u003eptr [0]) {\n      case 't': case 'T': \n\t markToday (date);\n\t callbackData-\u003edoit = FALSE;\n\t return;\n      case '-': case '_':\n\t markYesterday (date);\n\t callbackData-\u003edoit = FALSE;\n\t return;\n      case '+': case '=':\n\t markTomorrow (date);\n\t callbackData-\u003edoit = FALSE;\n\t return;\n      default:\n\t return;\n   } \u002f\u002f switch\n} \u002f\u002f datekeys\n\nvoid main (Cardinal argc, char *argv []) { \n   \u002f\u002f Initialize Xt \n   toplevel = XtVaAppInitialize (&application, \"Application\", NULL, 0, \n\t\t\t\t &argc, argv, NULL, NULL); \n\n   \u002f\u002f Create the toolface\n   mainWindow = XtVaCreateManagedWidget \n      (\"mainWindow\", xmMainWindowWidgetClass, toplevel, NULL);\n\n   \u002f\u002f Create a mainWindow\n   mainPane = XtVaCreateManagedWidget\n      (\"mainPane\", xmRowColumnWidgetClass, mainWindow, NULL);\n\n   \u002f\u002f Create a small text area\n   dateField = XtVaCreateManagedWidget\n      (\"dateField\", xmTextWidgetClass, mainPane,\n       XmNtopAttachment,\tXmATTACH_FORM,\n       XmNrightAttachment,\tXmATTACH_FORM,\n       XmNcolumns,\t\t8,\n       NULL);\n\n   \u002f\u002f Set modifyVerifyCallback to the datekeys callback   \n   XtAddCallback (dateField, XmNmodifyVerifyCallback,\n\t\t  (XtCallbackProc) datekeys, (XtPointer) dateField);\n\n   \u002f\u002f Realize the toplevel \n   XtRealizeWidget (toplevel);\n\n   \u002f\u002f Go into the XtMainLoop\n   XtAppMainLoop (application); \n} \u002f\u002f main \n\n_______________________________________________________________________________\nI swear by my life and the love of it that I will    | Andrew DeFaria\nnever live for the sake of another man nor ask       | Hewlett Packard\nanother man to live for mine.                        | California Language Labs\n                    John Galt                        | defaria@cup.hp.com\n_______________________________________________________________________________\n\n",false,382,"[ Article crossposted from hp.windows ]\n[ Author was Andy DeFaria ]\n[ Posted on Mon, 19 Apr 1993 18:08:38 GMT ]\n\nFor some reason the following code causes my X application to beep whenever I\nintercept a keystroke and change it's meaning.\n  The intent of this code it to\nallow \"date\" fields the following special keys:\n\n\t[Tt]:\tInsert today's date\n\t[+=]:\tBump day up by one\n\t[-_]:\tBump day down by one\n\nI hardcoded some dates for this example.\n  Perhaps I shouldn't be using an\nXmText field for this.\n\n\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f \n\u002f\u002f \n\u002f\u002f For some reason the following code beeps whenever any of the special keys\n\u002f\u002f of [Tt+=-_] are hit.\n  Why?  The idea of this code is to interpret these\n\u002f\u002f keys having the special meaning implied by the code.\n  I would like to get\n\u002f\u002f rid of the beeping but, as far as I can tell, I'm not doing the beep and \n\u002f\u002f am at a lose as to understanding who and why the beeping is occuring.\n\u002f\u002f \n\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f\u002f \n#include \u003cX11\u002fIntrinsic.h\u003e\n#include \u003cXm\u002fXm.h\u003e\n#include \u003cXm\u002fRowColumn.h\u003e\n#include \u003cXm\u002fMainW.h\u003e\n#include \u003cXm\u002fText.h\u003e\n\nWidget\t\ttoplevel;\nWidget\t\tmainWindow;\nWidget\t\tmainPane;\nWidget\t\tdateField;\nXtAppContext\tapplication; \n\nvoid markToday (Widget date) {\n   char *todaysDate = \"04\u002f19\u002f93\";\n   XtVaSetValues (date, XmNvalue, todaysDate, NULL);\n} \u002f\u002f markToday\n\nvoid markTomorrow (Widget date) {\n   char *tomorrowsDate = \"04\u002f20\u002f93\";\n   XtVaSetValues (date, XmNvalue, tomorrowsDate, NULL);\n} \u002f\u002f markTomorrow\n\nvoid markYesterday (Widget date) {\n   char *yesterdaysDate = \"04\u002f18\u002f93\";\n   XtVaSetValues (date, XmNvalue, yesterdaysDate, NULL);\n} \u002f\u002f markYesterday\n\nvoid datekeys (Widget          \u002f* callingWidget *\u002f,\n\t       Widget          date,\n\t       XmTextVerifyPtr callbackData) {\n   \u002f\u002f Capture the keys [Tt-_+=] can change their behaviour.\n  If found\n   \u002f\u002f set \"doit\" to false so X won't interpret the keystroke. \n   switch (callbackData-\u003etext-\u003eptr [0]) {\n      case 't': case 'T': \n\t markToday (date);\n\t callbackData-\u003edoit = FALSE;\n\t return;\n      case '-': case '_':\n\t markYesterday (date);\n\t callbackData-\u003edoit = FALSE;\n\t return;\n      case '+': case '=':\n\t markTomorrow (date);\n\t callbackData-\u003edoit = FALSE;\n\t return;\n      default:\n\t return;\n   } \u002f\u002f switch\n} \u002f\u002f datekeys\n\nvoid main (Cardinal argc, char *argv []) { \n   \u002f\u002f Initialize Xt \n   toplevel = XtVaAppInitialize (&application, \"Application\", NULL, 0, \n\t\t\t\t &argc, argv, NULL, NULL); \n\n   \u002f\u002f Create the toolface\n   mainWindow = XtVaCreateManagedWidget \n      (\"mainWindow\", xmMainWindowWidgetClass, toplevel, NULL);\n\n   \u002f\u002f Create a mainWindow\n   mainPane = XtVaCreateManagedWidget\n      (\"mainPane\", xmRowColumnWidgetClass, mainWindow, NULL);\n\n   \u002f\u002f Create a small text area\n   dateField = XtVaCreateManagedWidget\n      (\"dateField\", xmTextWidgetClass, mainPane,\n       XmNtopAttachment,\tXmATTACH_FORM,\n       XmNrightAttachment,\tXmATTACH_FORM,\n       XmNcolumns,\t\t8,\n       NULL);\n\n   \u002f\u002f Set modifyVerifyCallback to the datekeys callback   \n   XtAddCallback (dateField, XmNmodifyVerifyCallback,\n\t\t  (XtCallbackProc) datekeys, (XtPointer) dateField);\n\n   \u002f\u002f Realize the toplevel \n   XtRealizeWidget (toplevel);\n\n   \u002f\u002f Go into the XtMainLoop\n   XtAppMainLoop (application); \n} \u002f\u002f main \n\n_______________________________________________________________________________\nI swear by my life and the love of it that I will    | Andrew DeFaria\nnever live for the sake of another man nor ask       | Hewlett Packard\nanother man to live for mine.                        | California Language Labs\n                    John Galt                        | defaria@cup.hp.com\n_______________________________________________________________________________\n\n"],["A wide range of topics are covered, including gun control, computer hardware and software issues, sports, and medical conditions.\n Debates on the right to self-defense and the use of guns question the validity of arguments presented by the \"Evil AntiGun Empire.\" A user seeks information on interfacing a Logitech mouse with a non-IBM-compatible system, requesting the DB25 pin-out and BIOS routines.\n Computer software and manuals, including Turbo Pascal, Borland Paradox, and Borland Quattro Pro, are offered for sale.\n Sports-related comments mention the Minnesota Twins and weather conditions.\n Technical issues include a WD1007-WA2 ESDI controller problem and a request for sample widget source code.\n A user seeks help with a multi-port serial board, providing a detailed description of the card's features.\n Essential tremor, a progressive hereditary condition, and the effectiveness of beta-blockers like Inderal in managing it are discussed.\n Acupuncture is also discussed, with a focus on disease transmission and needle types.\n Antisemitism is addressed in a political context, with a user questioning language used in criticizing Israeli policy.\n Requests for help include a Mitsubishi P78U video printer and configuring high memory with QEMM\u002f386MAX for a 486\u002f66MHz PC.\n",true,"Cluster 7","A wide range of topics are covered, including gun control, computer hardware and software issues, sports, and medical conditions.\n Debates on the right to self-defense and the use of guns question the validity of arguments presented by the \"Evil AntiGun Empire.\" A user seeks information on interfacing a Logitech mouse with a non-IBM-compatible system, requesting the DB25 pin-out and BIOS routines.\n Computer software and manuals, including Turbo Pascal, Borland Paradox, and Borland Quattro Pro, are offered for sale.\n Sports-related comments mention the Minnesota Twins and weather conditions.\n Technical issues include a WD1007-WA2 ESDI controller problem and a request for sample widget source code.\n A user seeks help with a multi-port serial board, providing a detailed description of the card's features.\n Essential tremor, a progressive hereditary condition, and the effectiveness of beta-blockers like Inderal in managing it are discussed.\n Acupuncture is also discussed, with a focus on disease transmission and needle types.\n Antisemitism is addressed in a political context, with a user questioning language used in criticizing Israeli policy.\n Requests for help include a Mitsubishi P78U video printer and configuring high memory with QEMM\u002f386MAX for a 486\u002f66MHz PC.\n"],["I have been convinced of the right of AMericans to an effective \nself-defense, but something strikes me as odd among the\npro-RKBA arguments presented here.\n\n\nThe numbers comparing hundreds of thousands (indeed, even a\nmillion) of instances of law abiding citizens deterring\ncriminal activity, seem valid to me.\n  Likewise the number\nof gun-caused homicides each year (about 11,000\u002fyear?).\n  However,\nit is surprising that the \"Evil AntiGun Empire \" (Darth Vader\nbreathing sound effect here) never tries to compare\n\"All legitimate gun defenses\" vs. \"All gun crimes.\"  Instead, \nit's always \"All legitimate gun defenses,\"  which includes\ncases in which the criminals are shot but not killed, and\ncases in which the criminal is not here, vs. just \ncriminal gun homicides, which only includes case sin which\nthe victim died.\n\n\nWhy is this?  Of course, it wouldn't be unreasonable to say\nthat in each crime already measured (involving guns), the\nconsequnces are already known and it is safe to assume that\na gun-based bank robbery last week will not suddenly turn\ninto a gun-basd robbery+homicide.\n  Whereas in the legitimate\ngun defenses, one may assume that all those criminals who\nwere deterred would have committed more crime or more\nserious crimes had they not been deterred.\n\n-Case Kim",false,383,"I have been convinced of the right of AMericans to an effective \nself-defense, but something strikes me as odd among the\npro-RKBA arguments presented here.\n\n\nThe numbers comparing hundreds of thousands (indeed, even a\nmillion) of instances of law abiding citizens deterring\ncriminal activity, seem valid to me.\n  Likewise the number\nof gun-caused homicides each year (about 11,000\u002fyear?).\n  However,\nit is surprising that the \"Evil AntiGun Empire \" (Darth Vader\nbreathing sound effect here) never tries to compare\n\"All legitimate gun defenses\" vs. \"All gun crimes.\"  Instead, \nit's always \"All legitimate gun defenses,\"  which includes\ncases in which the criminals are shot but not killed, and\ncases in which the criminal is not here, vs. just \ncriminal gun homicides, which only includes case sin which\nthe victim died.\n\n\nWhy is this?  Of course, it wouldn't be unreasonable to say\nthat in each crime already measured (involving guns), the\nconsequnces are already known and it is safe to assume that\na gun-based bank robbery last week will not suddenly turn\ninto a gun-basd robbery+homicide.\n  Whereas in the legitimate\ngun defenses, one may assume that all those criminals who\nwere deterred would have committed more crime or more\nserious crimes had they not been deterred.\n\n-Case Kim"],["Newsgroups: comp.ibm.pc.hardware\nSubject: Logitech 2-button mouse pin-out & BIOS routine availability?\nDistribution: world\nOrganization: Purdue University Engineering Computer Network\n\nI have a Logitech 2S-2f (or 2f-2S) 2-button mouse that I want to\ninterface to a serial port of a different (non-ibm-compatible) system.\n\nThe mouse is XT\u002fAT\u002fPS2 compatible, with a DB25 connector.\n  I tried\nto reverse engineer the mouse, but it has a micro-controller inside\nit.\n\n\nIf I could get the DB25 pin-out, and perhaps a copy of the BIOS routines\nthat support it, I could map all this into my target system?\n\nAnyone know where I might get the pin-out or the BIOS routines?\nAre the routines published someplace convenient?\n\nThanks!\nSilvio",false,384,"Newsgroups: comp.ibm.pc.hardware\nSubject: Logitech 2-button mouse pin-out & BIOS routine availability?\nDistribution: world\nOrganization: Purdue University Engineering Computer Network\n\nI have a Logitech 2S-2f (or 2f-2S) 2-button mouse that I want to\ninterface to a serial port of a different (non-ibm-compatible) system.\n\nThe mouse is XT\u002fAT\u002fPS2 compatible, with a DB25 connector.\n  I tried\nto reverse engineer the mouse, but it has a micro-controller inside\nit.\n\n\nIf I could get the DB25 pin-out, and perhaps a copy of the BIOS routines\nthat support it, I could map all this into my target system?\n\nAnyone know where I might get the pin-out or the BIOS routines?\nAre the routines published someplace convenient?\n\nThanks!\nSilvio"],["Get Xarchie 2.0 instead.\n",false,385,"Get Xarchie 2.0 instead.\n"],["For Sale:\n\n\nTurbo Pascal 5.5 - all original manuals and disks:  $30 obo + shipping\n\nBorland Paradox 3.5 with tall boxed manual set & Kallista desktop - all\noriginal disks.  $50 obo + shipping\n\nBorland Paradox 4.0 - opened but never used.\n  All manuals & disks.\n$125 obo + shipping\n\nBorland Quattro Pro 4.0 (DOS) all manuals & disks.  $40 obo + shipping\n\nE-mail or phone if interested.\n\n\nJohn Hansen\n(513) 257-6084",false,386,"For Sale:\n\n\nTurbo Pascal 5.5 - all original manuals and disks:  $30 obo + shipping\n\nBorland Paradox 3.5 with tall boxed manual set & Kallista desktop - all\noriginal disks.  $50 obo + shipping\n\nBorland Paradox 4.0 - opened but never used.\n  All manuals & disks.\n$125 obo + shipping\n\nBorland Quattro Pro 4.0 (DOS) all manuals & disks.  $40 obo + shipping\n\nE-mail or phone if interested.\n\n\nJohn Hansen\n(513) 257-6084"],["\nYou obviously did not watch the Twins in Chicago.\n\n\nNo cold spell?  It's been snowing most of the week in Minnesota.\n(5 inches in Duluth last weekend)\n\n\nYup.\n\n",false,387,"\nYou obviously did not watch the Twins in Chicago.\n\n\nNo cold spell?  It's been snowing most of the week in Minnesota.\n(5 inches in Duluth last weekend)\n\n\nYup.\n\n"],["I have WD1007-WA2 ESDI controller with ROM BIOS v.1.1.\n\nIt has been working fine until I recently upgraded motherboard to 386-40MHz.\n\nNow, my Maxter drive goes crazy making lots of seeking sound even when the\ndrive is not accessed.\n  Of course, with numourous hard disk controller errors.\n\nThese symptoms disappear when I switch to non-turbo mode (8 MHz).\n\nI suspect some timing dependent Rom Bios routines. (There's a newer version\n2.x) Could anybody help me on this?\nBy the way, my new mother board has AMI Bios, 128k Cache, 8 MHz bus, and\nworks fine with my old MFM drives (I had to dig them up). :-(\nAlso, I will appreciate it very much if somebody send me the phone numbers\n(tech support\u002fBBS) for Western Digital.\n\nMany thanks in advance.\n\n\nJay",false,388,"I have WD1007-WA2 ESDI controller with ROM BIOS v.1.1.\n\nIt has been working fine until I recently upgraded motherboard to 386-40MHz.\n\nNow, my Maxter drive goes crazy making lots of seeking sound even when the\ndrive is not accessed.\n  Of course, with numourous hard disk controller errors.\n\nThese symptoms disappear when I switch to non-turbo mode (8 MHz).\n\nI suspect some timing dependent Rom Bios routines. (There's a newer version\n2.x) Could anybody help me on this?\nBy the way, my new mother board has AMI Bios, 128k Cache, 8 MHz bus, and\nworks fine with my old MFM drives (I had to dig them up). :-(\nAlso, I will appreciate it very much if somebody send me the phone numbers\n(tech support\u002fBBS) for Western Digital.\n\nMany thanks in advance.\n\n\nJay"],["Has anyone found a fix for the following problem?\n\nClient Software:\tSunOs 4.1.1, X11R5\nServer Hardware:\tSun IPC\nServer Software:\tSunOs 4.1.1, Open Windows 3.0 (w\u002f patch 100444-37)\n\nA Motif 1.2.2 application will periodically hang when run against the\nOpenWindows 3.0 server (xnews).\n The pulldown is displayed but then no\nbutton actions have any effect.\n Sometimes pressing \u003cReturn\u003e will\nunstick the application but not usually.\n It looks like the pulldown is\ngrabbing the focus and never letting go.\n Other windows on the display\ncontinue to get updated so the server isn't hanging.\n If I log in from\nanother terminal and kill the Motif application then everything gets\nback to normal.\n The same application when run against other X servers\n(including MIT X11R5 Xsun, DecWindows, Tektronix X terminal) has no\nproblems.\n This is obviously a OpenWindows problem but I need a\nwork-around since most of our customers are OpenWindows users.\n\n\nI have tried the following things:\n\n    1.\n Installing the latest version of the OpenWindows server patch\n       (100444-37).\n\n    2.\n Using mwm (version 1.2.2) instead of olwm.\n\n    3.\n Applying the patch specified in the Motif FAQ (question 110).\n\n       This had the effect of disabling the point-and-click method of\n       menu interaction (as opposed to the click-and-drag method), and\n       screwing up the menu mnemonics keys.\n It did seem to help, but I\n       was still able to get the application to hang.\n\n\nRepeat By:\n\nThis is an intermittent problem so you'll have to try several times.\n\n\nClick and release on a menu heading (pulldown menu will pop up)\n\nClick and release on a menu item\n\nRepeat until application hangs\n\n\nAny help would be appreciated.\n Thanks in advance.\n",false,389,"Has anyone found a fix for the following problem?\n\nClient Software:\tSunOs 4.1.1, X11R5\nServer Hardware:\tSun IPC\nServer Software:\tSunOs 4.1.1, Open Windows 3.0 (w\u002f patch 100444-37)\n\nA Motif 1.2.2 application will periodically hang when run against the\nOpenWindows 3.0 server (xnews).\n The pulldown is displayed but then no\nbutton actions have any effect.\n Sometimes pressing \u003cReturn\u003e will\nunstick the application but not usually.\n It looks like the pulldown is\ngrabbing the focus and never letting go.\n Other windows on the display\ncontinue to get updated so the server isn't hanging.\n If I log in from\nanother terminal and kill the Motif application then everything gets\nback to normal.\n The same application when run against other X servers\n(including MIT X11R5 Xsun, DecWindows, Tektronix X terminal) has no\nproblems.\n This is obviously a OpenWindows problem but I need a\nwork-around since most of our customers are OpenWindows users.\n\n\nI have tried the following things:\n\n    1.\n Installing the latest version of the OpenWindows server patch\n       (100444-37).\n\n    2.\n Using mwm (version 1.2.2) instead of olwm.\n\n    3.\n Applying the patch specified in the Motif FAQ (question 110).\n\n       This had the effect of disabling the point-and-click method of\n       menu interaction (as opposed to the click-and-drag method), and\n       screwing up the menu mnemonics keys.\n It did seem to help, but I\n       was still able to get the application to hang.\n\n\nRepeat By:\n\nThis is an intermittent problem so you'll have to try several times.\n\n\nClick and release on a menu heading (pulldown menu will pop up)\n\nClick and release on a menu item\n\nRepeat until application hangs\n\n\nAny help would be appreciated.\n Thanks in advance.\n"],["\nso you want to decrease players' salaries?\n\nso you want to increase owners' salaries?\n\nthe two are equivalent.\n",false,390,"\nso you want to decrease players' salaries?\n\nso you want to increase owners' salaries?\n\nthe two are equivalent.\n"],["\nEssential tremor is a progressive hereditary tremor that gets worse\nwhen the patient tries to use the effected member.\n  All limbs, vocal\ncords, and head can be involved.\n  Inderal is a beta-blocker and\nis usually effective in diminishing the tremor.\n  Alcohol and mysoline\nare also effective, but alcohol is too toxic to use as a treatment.\n-- \n----------------------------------------------------------------------------\nGordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and\ngeb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\" ",false,391,"\nEssential tremor is a progressive hereditary tremor that gets worse\nwhen the patient tries to use the effected member.\n  All limbs, vocal\ncords, and head can be involved.\n  Inderal is a beta-blocker and\nis usually effective in diminishing the tremor.\n  Alcohol and mysoline\nare also effective, but alcohol is too toxic to use as a treatment.\n-- \n----------------------------------------------------------------------------\nGordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and\ngeb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\" "],["I'm considering writing my own widgets, but I like to have some sample\nwidget source code to look over first.\n  Where could I find something\nlike this?  Are there any archives accessible by anonymous ftp that contain \nsuch information?",false,392,"I'm considering writing my own widgets, but I like to have some sample\nwidget source code to look over first.\n  Where could I find something\nlike this?  Are there any archives accessible by anonymous ftp that contain \nsuch information?"],["Dear All,\n\n\tI am trying to get my standard connection going with KA9Q (PA0GRI113016)\nand a GVC NIC-2000 ethernet card.\n I know that my router and modem is\nworking because I am able to ping, finger, and even telnetd with it.\n\n\n\tHowever, after a time, it crashes randomly.\n Help would be\ngreatly appreciated.\n\n\n\tI suspect that there is a hardware conflict in the PC.\n  I am\nrunning with a 386SX\u002f33, 2 MB Ram.\n  The Ethernet card is configured\nfor IRQ 5, ports 0x360-0x37F.\n \n\n\tThanks in advance.\n I know that it's not much to go on, but I\ndon't even know w discussed exactly this queation, amongst others.\n  In my own words,\nVERY simplified, his position is basically that one must decide, what\nis the most important - experience or Scripture?  People tend to say\nScripture, without living according to that.\n  Their own\nfeeling\u002fprophecy\u002fetc tends to be put across without testing in the\nlight of Scripture.\n\n\nThere's a lot more than this, really worthwhile to read whether you're\nCharismatic or not.\n\n\nGroetnis (=cheers)\n Deon\n\n--- timEd\u002fB8"],["I need some help with a multi port serial board of unknown origin.\n  I'm\nhoping someone knows what this board is, or, even better, what the various\nswitches and jumbers are used for.\n\n\nAnyway, here's  description of the card:  It is a 16-bit card, although\nI noticed that none of the contacts in the 16-bit extension are connected\nto anything.\n  It has 4 NS16550AN chips in sockets, and 4 corresponding\nconnecters labeled COM1 - COM4.\n  There is also an external female connector\nwith 37 pins.\n  There are 8 banks of 8 switches, 2 banks of 4 switches, and\n7 jumpers.\n  I believe that I have determined, by following traces, that\nSW5 and SW6 (12 switches in all) control the interrupt level for each of\nthe COM ports.\n  SW5[1-4] are for IRQ3, SW5[5-8] are for IRQ4, and SW6[1-4]\nare for IRQ5.\n  The other switches are beyond my meager ability to follow.\n\n\t     \nThe only identification printed on the board is \"MULTI SERIAL PORT BOARD\"\nacross the bottom.\n  There is a box for serial number, but it is blank.\n\nImmediately below the words \"SERIAL NO\", but not in the box left for\nthe S\u002fN, are the numbers \"1990 2 8\".\n\n\nAnyone have any clues?  Your help is greatly appreciated.\n\n",false,400,"I need some help with a multi port serial board of unknown origin.\n  I'm\nhoping someone knows what this board is, or, even better, what the various\nswitches and jumbers are used for.\n\n\nAnyway, here's  description of the card:  It is a 16-bit card, although\nI noticed that none of the contacts in the 16-bit extension are connected\nto anything.\n  It has 4 NS16550AN chips in sockets, and 4 corresponding\nconnecters labeled COM1 - COM4.\n  There is also an external female connector\nwith 37 pins.\n  There are 8 banks of 8 switches, 2 banks of 4 switches, and\n7 jumpers.\n  I believe that I have determined, by following traces, that\nSW5 and SW6 (12 switches in all) control the interrupt level for each of\nthe COM ports.\n  SW5[1-4] are for IRQ3, SW5[5-8] are for IRQ4, and SW6[1-4]\nare for IRQ5.\n  The other switches are beyond my meager ability to follow.\n\n\t     \nThe only identification printed on the board is \"MULTI SERIAL PORT BOARD\"\nacross the bottom.\n  There is a box for serial number, but it is blank.\n\nImmediately below the words \"SERIAL NO\", but not in the box left for\nthe S\u002fN, are the numbers \"1990 2 8\".\n\n\nAnyone have any clues?  Your help is greatly appreciated.\n\n"],["someone wrote in expressing concern about getting AIDS from acupuncture\n   needles.....\n\n\nUnless your friend is sharing fluids with their acupuncturist who               \nthemselves has AIDS..it is unlikely (not impossible) they will get AIDS         \nfrom acupuncture needles.\n Generally, even if accidently inoculated, the normal\nimmune response should be enough to effectively handle the minimal contaminant \ninvolved with acupuncture needle insertion.\n \n\nMost acupuncturists use disposable needles...use once and throw away.\n They      \ndo this because you are not the only one concerned about transmission of \ndiseases via this route...so it's good business to advertise \"disposable needlesused here.\" These needles tend to be of a lower quality however, \nbeing poorly manufactured and too \"sharp\" in my opinion.\n They tend to snag bloodvessels on insertion compared to higher quality needles.\n                                                                        \nIf I choose to use acupuncture for a given complaint, that patient will get \ntheir own set of new needles which are sterilized between treatments.\n      \nThe risk here for hepatitis, HIV, etc. transmission is that I could mistakenly \nuse an infected persons needles accidently on the wrong              \npatient...but clear labelling and paying attention all but eliminates \nthis risk.\n Better quality needles tend to \"slide\" past vessels and            \nnerves avoiding unpleasant painful snags..and hematomas...so I use them.\n                        \nAcupuncture needles come in many lengths and thicknesses...but they are all \nsolid when compared to their injection-style cousins.\n In China, herbal solutionsand western pharmaceuticals are occasionally injected into \nmeridian points purported to have TCM physiologic effects and so require \nthe same hollow needles used for injecting fluid medicine.\n This means...thinkingtiny...that a samll amount of tissue, the diameter of the needle bore, will be \ninjected into the body as it would  be in a typical \"shot.\" when the skin is \npuntured.\n On the other hand when the solid \nacupuncture needle is inserted, the skin tends to \"squeeze\" the needle \nfrom the tip to the level of insertion such that any 'cooties' that \nhaven't been schmeared away with alcohol before insertion, tend to remain \non the surface of the skin minimizing invasion from the exterior.\n \n\nOf course in TCM...the body's exterior is protected by the Wei (Protective) Qi..so infection is unlikely....or in other words...there is a normal inflammatory \nand immune response that accompanies tissue damage incurred at the puncture \nsite.\n\n\n\nWhile I'm fairly certain your friend will not have a transferable disease \ntransmitted to them via acupuncture needle insertion, I would like to know for \nwhat complaint they have consulted the acupuncturist...not to know  if it would be harmful.. but to know if it would be helpful. ",false,401,"someone wrote in expressing concern about getting AIDS from acupuncture\n   needles.....\n\n\nUnless your friend is sharing fluids with their acupuncturist who               \nthemselves has AIDS..it is unlikely (not impossible) they will get AIDS         \nfrom acupuncture needles.\n Generally, even if accidently inoculated, the normal\nimmune response should be enough to effectively handle the minimal contaminant \ninvolved with acupuncture needle insertion.\n \n\nMost acupuncturists use disposable needles...use once and throw away.\n They      \ndo this because you are not the only one concerned about transmission of \ndiseases via this route...so it's good business to advertise \"disposable needlesused here.\" These needles tend to be of a lower quality however, \nbeing poorly manufactured and too \"sharp\" in my opinion.\n They tend to snag bloodvessels on insertion compared to higher quality needles.\n                                                                        \nIf I choose to use acupuncture for a given complaint, that patient will get \ntheir own set of new needles which are sterilized between treatments.\n      \nThe risk here for hepatitis, HIV, etc. transmission is that I could mistakenly \nuse an infected persons needles accidently on the wrong              \npatient...but clear labelling and paying attention all but eliminates \nthis risk.\n Better quality needles tend to \"slide\" past vessels and            \nnerves avoiding unpleasant painful snags..and hematomas...so I use them.\n                        \nAcupuncture needles come in many lengths and thicknesses...but they are all \nsolid when compared to their injection-style cousins.\n In China, herbal solutionsand western pharmaceuticals are occasionally injected into \nmeridian points purported to have TCM physiologic effects and so require \nthe same hollow needles used for injecting fluid medicine.\n This means...thinkingtiny...that a samll amount of tissue, the diameter of the needle bore, will be \ninjected into the body as it would  be in a typical \"shot.\" when the skin is \npuntured.\n On the other hand when the solid \nacupuncture needle is inserted, the skin tends to \"squeeze\" the needle \nfrom the tip to the level of insertion such that any 'cooties' that \nhaven't been schmeared away with alcohol before insertion, tend to remain \non the surface of the skin minimizing invasion from the exterior.\n \n\nOf course in TCM...the body's exterior is protected by the Wei (Protective) Qi..so infection is unlikely....or in other words...there is a normal inflammatory \nand immune response that accompanies tissue damage incurred at the puncture \nsite.\n\n\n\nWhile I'm fairly certain your friend will not have a transferable disease \ntransmitted to them via acupuncture needle insertion, I would like to know for \nwhat complaint they have consulted the acupuncturist...not to know  if it would be harmful.. but to know if it would be helpful. "],["\nNational Rifle Association\n1600 Rhode Island Ave.\n NW\nWashington, DC 20036-3268\n1-800-368-5714 (membership)\n",false,402,"\nNational Rifle Association\n1600 Rhode Island Ave.\n NW\nWashington, DC 20036-3268\n1-800-368-5714 (membership)\n"],["\n\n\t\"So after 1000 years of sightseeing and roaming around its \n\tok to come back, kill Palastinians, and get their land back, \n\tright?\"\n\nYes, that's casual antisemitism.\n    I can think of plenty of ways\nto criticize Israeli policy without insulting Jews or Jewish history.\n\n\nCan't you?",false,403,"\n\n\t\"So after 1000 years of sightseeing and roaming around its \n\tok to come back, kill Palastinians, and get their land back, \n\tright?\"\n\nYes, that's casual antisemitism.\n    I can think of plenty of ways\nto criticize Israeli policy without insulting Jews or Jewish history.\n\n\nCan't you?"],["Nick Haines sez;\n\nLevel 5?  Out of how many?  What are the different levels?  I've never\nheard of this rating system.\n  Anyone care to clue me in?\n\n-Tommy Mac\n------------- nks.\n",false,405,"Our group recently bought a Mitsubishi P78U video printer and I could use some\nhelp with it.\n  We bought this thing because it (1) has a parallel data input in\naddition to the usual video signal inputs and (2) claimed to print 256 gray\nlevel images.\n  However, the manual that came with it only describes how to\nformat the parallel data to print 1 and 4 bit\u002fpixel images.\n  After some initial\nproblems with the parallel interface I now have this thing running from a\nparallel port of an Hewlett-Packard workstation and I can print 1 and 4\nbit\u002fpixel images just fine.\n  I called the Mitsubishi people and asked about the\n256 level claim and they said that was only available when used with the video\nsignal inputs.\n  This was not mentioned in the sales literature.\n  However they\ndid say the P78U can do 6 bit\u002fpixel (64 level) images in parallel mode, but\nthey didn't have any information about how to program it to do so, and they\nwould call Japan, etc.\n\n\nFrankly, I find it hard to believe that if this thing can do 8 bit\u002fpixel images\nfrom the video source, it can't store 8 bits\u002fpixel in the memory.\n  It's not\nlike memory is that expensive any more.\n  If anybody has any information on\ngetting 6 bit\u002fpixel (or even 8 bit\u002fpixel) images out of this thing, I would\ngreatly appreciate your sending it to me.\n\n\nThanks.\n"],["I am fortunate enough to have tickets for an Orioles-Red Sox game in  \nBaltimore on Saturday, July 31st.\n  I haven't been to the new park,\nand I was wondering if anyone out there can give me pointers or good tips  \nor anything helpful about the place so that I can enjoy every moment spent\nthere.\n\nFor instance, what time do the gates open?  Do we see the Orioles take BP?\nWhen will the Red Sox take BP?  Anything you can tell me would be \nappreciated.\n  Thank you in advance.\n \nPlease respond to my e-mail address.\n\nI know it's still three-and-a-half months away, but I'm psyche  they walk as if they believe they will never be sent there.\n\n\nI'd use a different illustration however.\n  I have to include myself in it.\n \nWhen I watch, say a Basketball (go Bulls!) game, and I see a blatant foul that\nisn't called, oi vey!.\n  What's with that ref that he didn't make that call.\n \nIt's unfair.\n  And just so in life, righteousness demands payment.\n  As the\nsurgeon takes knife in hand to cut the cancer away, so God cuts off that which\nis still of the old creation.\n  We must preach the Gospel in all its richness\nwhich includes the fact that if you reject The Way and The Truth and The Life,\nthen broad is the way to distruction.\n\n\n\nI think I would fall in there somewhere.\n  Actually it was both.\n  After all,\nrepentance isn't only a turning towards, but also a turning away from!\nNo, again, if Jesus used it in His ministry then I can surely see that we\nshould do it also.\n  In love, of course, but in truth most assuredly.\n  \n\nI have thought about writing something on this topic, but not now and here.\n  I\nwould say that there are some good reasons for its existence and its\neternality.\n\n1) God is Light.\n  Yes He is love, but His love has the boundary of Holiness.\n2) Dignity of Man.\n  Either a man is a robot or he is a responsible creature.\n\n   If responsible, then he is also accountable.\n3) The awfulness of sin.\n  Today we have a poor, poor concept of sin & God.\n4) Christ.\n  He was willing to die and go there Himself to offer an avenue to\n   the \"whosoever will.\"",false,413,"\n\nAnd yet, Jayne,  as we read the Gospels and in particular the topics that Jesus\nhimself spoke on, Hell figures in a large % of the time -certainly more than\nheaven itself.\n  Paul, as we learn in I Thess, taught new believers and new\nchurches eschatology and did not hesitate to teach hell and damnation.\n  Rev,\nchapter 20:11-15 is very specific and cannot be allegorized.\n  I think the word\n\"throne\" is used 45 times in Rev and that ving \"a few irregular beats\"\non an EKG could be serious depending on what those beats were and\nwhen they occurred, or could be of no significance.\n\n\nLow blood potassium levels probably predispose people with underlying\nheart disease to develop arrhythmias.\n  Very low potassium levels are\nclearly dangerous, but it is not clear how much of a problem\nlow-end-of-normal levels are:  a lot of cardiologists seem to treat\nanyone with even a mildly low-normal potassium level.\n\n",false,441,"\n\n\nThe term arrhythmia is usually used to encompass a wide range of abnormal\nheart rhythms (cardiac dysrhythmias).\n  Some of them are very serious\nwhile others are completely benign.\n  Having \"a few irregular beats\"\non an EKG could be serious depending on what those beats were and\nwhen they occurred, or could be of no significance.\n\n\nLow blood potassium levels probably predispose people with underlying\nheart disease to develop arrhythmias.\n  Very low potassium levels are\nclearly dangerous, but it is not clear how much of a problem\nlow-end-of-normal levels are:  a lot of cardiologists seem to treat\nanyone with even a mildly low-normal potassium level.\n\n"],["\nThe tax protesters are legally correct, but they are put in jail anyway.\n\n\nThe weakness of the governments legal position is shown by the fact that when\nsomeone protesting tax or gun laws on legal grounds gets a federal jury trial\n(very rare) the feds blatantly stack the jury, with the same old faces turning\nup time after time.\n\n\nHowever Teel should have mentioned that though his advice is legally sound, if\nyou follow it you will probably wind up in jail.\n\n",false,442,"\nThe tax protesters are legally correct, but they are put in jail anyway.\n\n\nThe weakness of the governments legal position is shown by the fact that when\nsomeone protesting tax or gun laws on legal grounds gets a federal jury trial\n(very rare) the feds blatantly stack the jury, with the same old faces turning\nup time t \"how many woman they've had.\""],["Played in Scandinavium, Gothenburg, April 15 1993:\n ==================================================\n\n SWEDEN - FINLAND  6-6 (1-2,3-1,2-3)\n\n 1st: SWE 1-0 Peter Popovic      (Markus Naslund)                     6:10\n      FIN 1-1 Ville Siren        (Keijo Sailynoja)                    8:44 (pp)\n      FIN 1-2 Juha Riihijarvi    (Timo Saarikoski,Vesa Viitakoski)   13:12 (pp)\n 2nd: FIN 1-3 Jari Korpisalo     (Kari Harila,Rauli Raitanen)         6:48\n      SWE 2-3 Jan Larsson        (Mikael Renberg,Stefan Nilsson)      7:25\n      SWE 3-3 Hakan Ahlund       (Thomas Rundqvist)                   8:56\n      SWE 4-3 Roger Akerstrom    (Roger Hansson)                      9:13\n 3rd: SWE 5-3 Stefan Nilsson     (Patrik Juhlin,Charles Berglund)     2:20\n      FIN 5-4 Keijo Sailynoja                                         9:23\n      FIN 5-5 Keijo Sailynoja                                         9:44 (ps)\n      SWE 6-5 Mikael Renberg     (Hakan Ahlund,Thomas Rundqvist)     17:16\n      FIN 6-6 Jari Korpisalo                                         17:44\n\n             Shots on goal:      Penalties:     Attendance:    Referee:\n Sweden       8 10 10 - 28       5*2min         6,799          Peter Andersson\n Finland     12 10 11 - 33       6*2min,1*10min                (Sweden)\n\n-------------------------------------------------------------------------------\n\n Sweden opened the scoring as Markus Naslund made a drop pass at the Finnish\n blue line, Popovic picked it up and advanced towards the Finnish goal and\n shot a nice hard wrist shot in Ketterer's top corner.\n Ville Siren's slap\n shot from the blue line on power play made it 1-1, and Juha Riihijarvi\n scored a nice goal in another power play when he close in front of goal\n put the puck high over Aslin, 1-2 after the first period.\n\n The Finns started the second period with really good pressure.\n Korpisalo\n made it 1-3 with another goal from close range high over Aslin.\n Then,\n during the Finnish pressure, Sweden turned the game around in 1:47.\n\n Mikael Renberg worked hard behind the Finnish goal, and passed the puck to\n Jan Larsson in front, who backhanded the puck low, 2-3.\n Rundqvist entered\n the Finnish zone and passed to Ahlund, and the Finnish defense let Ahlund \n skate in and take a shot that Ketterer dropped into the goal, 3-3.\n\n Next, Roger Hansson -behind the goal- sent the puck back to the blue line\n where Roger Akerstrom took a slap shot and Ketterer didn't see the puck since\n there was traffic in front, 4-3.\n\n Third period started with a nice goal by Stefan \"the Shadow\" Nilsson.\n Stefan\n and Patrik Juhlin entered the Finnish zone, Patrik passed the puck back to\n Stefan who alone with Ketterer made no mistake, 5-3.\n\n Then, Keijo Sailynoja show started.\n He reduce and equalized the lead in only\n 21 seconds! First he scored the 5-4 goal, and after that he came in alone \n with Aslin but was tripped by Aslin to get a penalty shot.\n Sailynoja\n made a nice penalty shot, showed forehand and put in with a low backhand shot.\n\n The Swedes seemed to head for a win when Mikael Renberg scored the 6-5 goal\n late in the game on a nice power play combination.\n Renberg waited in the slot,\n showed that he wanted the puck on the backhand side, Ahlund passed the puck\n and Renberg took a turnaround shot low in Ketterer's goal's far side.\n\n But Jari Korpisalo had other plans as he only 28 seconds later scored the\n game's final goal to make it 6-6.\n Korpisalo took a slap shot from a narrow\n angle that -maybe- Aslin should have saved.\n\n\n All in all, a decent game where the defense wasn't the best.\n\n Both teams juggled around the lines a bit in the second and third period\n to try no combinations.\n\n\n Renberg and Rundqvist plays well together in the Swedish team.\n Larsson-\n Nilsson-Juhlin best line overall again, it seems to be a working WC line.\n\n Stillman good on defense.\n\n Some players aren't good enough for the WC though.\n Hakan Ahlund (faell ner\n hjaelmen och jobba!), Roger Hansson, Challe Berglund, Kenny Jonsson\n will likely have to leave for NHL pros.\n\n\n Two-goal scorers Jari Korpisalo and Keijo Sailynoja played well in the\n Finnish team.\n Markus Ketterer didn't have a very good game, we've seen him\n a lot better, so Lindfors is probably Finland's starting goalie in the WC.\n\n I heard that Esa Tikkanen will join the Finnish team.\n It would be inter-\n resting to know which other pros coach Matikainen counts on for the WC.\n \n-------------------------------------------------------------------------------\n\n Starting lines:\n\n \tSWEDEN\t\t\t\t\tFINLAND\n\n  35.\n Peter Aslin\t\t\t30.\n Markus Ketterer\n\n   8.\n Kenneth Kennholt\t\t\t 2.\n Mikko Haapakoski\n  14.\n Fredrik Stillman\t\t\t 3.\n Ville Siren\n\n  10.\n Hakan Ahlund\t\t\t28.\n Jarkko Varvio\n   9.\n Thomas Rundqvist\t\t\t40.\n Mika Nieminen\n  29.\n Mikael Renberg  \t\t\t18.\n Keijo Sailynoja\n\n  27.\n Roger Akerstrom\t\t\t 4.\n Erik Hamalainen\n   7.\n Arto Blomsten\t\t\t 8.\n Kari Harila\n\n  20.\n Jan Larsson \t \t\t25.\n Rauli Raitanen\n   4.\n Stefan Nilsson \t\t\t26.\n Petri Varis\n   5.\n Patrik Juhlin\t\t\t14.\n Jari Korpisalo\n\n   3.\n Peter Popovic\t\t\t 5.\n Timo Jutila\n  32.\n Stefan Larsson\t\t\t44.\n Harri Laurila\n\n  11.\n Roger Hansson\t\t\t24.\n Juha Riihijarvi\n  33.\n Fredrik Nilsson\t\t\t22.\n Timo Saarikoski\n  24.\n Peter Ottosson\t\t\t11.\n Vesa Viitakoski\n\n\t\t\t\t\t 6.\n Pasi Sormunen\n\t\t\t\t\t12.\n Janne Laukkanen\n\n  19.\n Markus Naslund\t\t\t29.\n Juha Ylonen\n  21.\n Peter Forsberg\t\t\t27.\n Timo Peltomaa\n  18.\n Jonas Bergqvist\t\t\t17.\n Marko Palo\n\n Played parts of the game:\n  22.\n Charles Berglund\t\t\t15.\n Mika Alatalo\n   6.\n Kenny Jonsson\t\t\t16.\n Saku Koivu\n\t\t\t\t\t20.\n Marko Palo\n\n-------------------------------------------------------------------------------",false,448,"Played in Scandinavium, Gothenburg, do (and have repeatedly done) a complete bill of\naccusation against the Inquisition by exhibiting in as thorough a form\nas anyone might want a demonstration of the harm it has done to human\nbeings (in the first place) and to respect for (let alone love of) \"God\"\nin near succession.\n  Please go back to my quoted words above:\n\nThe \"possibility that always exists\" is that I (or, to revert to proper\ntime sequence, my predecessors over the last several centuries) could\npersuade \"Christian B\" of my case that the Inquisition *does* indeed\nconstitute an egregious violation of the Law of Love.\n  I must also note\nthat the majority of Christians HAVE been so persuaded.\n  By Christian\nargumentation, as well as by secular [both Christian and non-Christian]\nprohibitions.\n\n\nWhat Mr.\n Turpin alludes to is a trickier point:\n\n\tA.\n  I demonstrate the human pain and violation of love involved\n\t    in the Inquisition.\n\n\n\tB.\n  The Inquisitor responds that Mother Church must, however\n\t    painful this *seems*, \"discipline\" her children for their\n\t    own good -- in this case the salvation of their souls (or\n\t    if the tortured heretic will not recant, than by bad example\n\t    \"deterring\" others from the same loss-of-soul.)\n\n\tA.\n  I point out that this \"justification\" of a failure in love\n\t    depends on a highly speculative construal of texts and of\n\t    philosophical assertions that are quite undemonstrable.\n\n\n\tB.\n  Burns me at the stake.\n\n\nMy rhetoric has failed, but the point I am making is sustained.\n  What is\ngoing on here has a *lot* to do with \"cultural baggage.\"  In this case,\nthe baggage includes a (nearly universal, and absolutely secular) belief\nthat an accused person must prove innocence and that testimony is most\nbelievable if taken under torture.\n  The elimination of Inqisitorial\npractice (in those places where it *has* been eliminated, or at least\ngreatly reduced) has very little, if anything, to do with the discussion\nof sin in the exchange between A and B.\n\n\nMr.\n Turpin is pointing out that, if I am A versus the Grand Inquisitor's B,\nthen my persuasion is not very likely to work.\n  I know this; and in what-\never personal agony, I consign the issue to God and my ghostly defense\nattorney.\n  So, \"one possibility\" fails in this case -- as it will fail in\nmay others.\n  At the other extreme, the \"persuasion\" will succeed when it\nproperly SHOULD not, if it entails mistaken assumptions I share with the\nInquisitor.\n  And that is potentially an even more troubling case, in that\nmany of the victims of Inquisition will have \"accepted\" that they were in\nfact sinful (in such random cases as they may actually have been guilty\nof charges brought against them.)\n\nThe point is that the \"persuasion\" breaks down when the parties do NOT\nshare enough to agree on all the cultural baggage -- and given the main\nthrust of the Inquisition, against \"heresy\", it is *bound* to break down\nin precisely the \"worst\" cases.\n  The \"conservative\" (I don't think that\nis the right word, BTW) will take refuge in what I attribute to B above,\nthat he is \"justified\" in causing harm because he *thinks* that works to\na \"greater good.\"  But this is a violent and extravagant REFUSAL to follow\nthe gospel, as if one's theories about \"sin\" entitled one to cast aside\nJesus' words on dealing with sinners (cf.\n Matthew 5:39ff).\n\n\nI am a \"radical\" Christian *only* in that I take the gospel seriously.\n\n\n\nWell, the whole *point* of making these the \"base\" commandments is that\nthey *aren't* reducible to rules.\n  A set of rules is a moral code or a\nlaw code or an algorithm for acting.\n  Such things can be very helpful\nto individuals or societies -- but not if they are used *instead* of a\npersonal involvement in and responsibility for one's actions.\n  The Great\nCommandment is, more than anything else, a call to act *as if you were\nGod and accepting ultimate responsibility* in your every action.\n  A\ndemand that I, like most, would rather *not* hear, but it keeps popping\nup nonetheless (along with the reassurance that it is more important\nthat I be open to trying this, than succeeding at it).  \"Conservatives\"\nmay twist this \"act as if you were God\" to mean \"lay down rules for other\npeople and be as nasty to them as possible if they don't keep YOUR rules.\"\nThey are so insistent (and obvious) about this that they have convinced a\nlot of people (who rightly reject the whole concept!) that such idiocy\nIS how God acts.\n  That, after all, is the standard accusation \"against\nGod\" by the atheists here and elsewhere.\n  That the \"conservatives\" have\nconfused THEIR manipulative, hoop-jumping notions of coercing other\npeople with the Nature of God is almost the entire content of standard\nAmerican atheism -- and I quite agree with it on this point.\n\n\n\nAnd different bodies of Christians have, from the beginning, urged\n*different* \"ethical systems\" (or in some cases, none).\n  As a result,\nit is bizarre to identify any one of these systems, however popular\n(or infamous) with Christianity.\n  Christianity DOES NOT HAVE A TORAH.\n\nIt does not have a QU'RAN.\n  Specifically Christian scripture has very\nlittle, if anything, in the way of \"commandments\" -- so little that\nthe \"Christians\" who desperately *want* commandments go \"mining\" for\nthem with almost no support (and thus almost no obvious limitation :-))\nfor their efforts.\n  The one, single, thing in the gospels which Jesus\nspecifically \"gives\" as \"a commandment\" to us is \"love one another.\"\n\n\t[I will be expanding on this point in a reply to Paul Hudson\n\t that I hope to get to in a day or so -- it is quite true that\n\t SOME Christians infer LOTS of commandments from the NT; I'll\n\t point out what has to be going on in these inferences, and why\n\t there is a huge amount of \"cultural baggage\" involved.]\n\nYou are quite right that this is \"goo\" if one is looking for an ethical\nsystem.\n\n\nBut why should anyone BE looking for an ethical system, since our\nsociety is eager to hand us one or more no matter what we do?  It\nmay be that we need a principle for the CRITIQUE of ethical systems\n-- in which case I will profer the _agapate allelou_ once again.\n\n\n\nI think you are begging the question.\n Why don't I and the (myriads\nof) other Christians like me tell you something about Christianity?\n[Nor is this very new in Christianity -- you might want to look up\nthe origins and fundamental doctrines of the Quakers, from the 17th\ncentury onwards, and they are not at all the first to understand the\ngospel in a manner that is congenial to my case.]",false,460,"In \u003clsjc8cINNmc1@saltillo.cs.utexas.edu\u003e turpin@cs.utexas.edu (Russell Turpin)\n\n\nI regard love as no more or less \"benign\" than any other Christian does.\n\nYou are merely expressing \"approval\" of the consequences I find therein.\n\nWhich says more about our politics and cultural trappings than about my\n(or any) religion.  \"Love\" is a highly ambiguous word, of which Christians\ncan write both the \"gentle\" words Paul uses of it in 1 Corinthians -- in\na passage that even the \"conservatives\" will quote at you :-) -- and the\nwords of T.\n S.\n Eliot in his Pentacost Hymn, \"Love is the unfamiliar Name\nthat wove the intolerable shirt of flame ...\"\n\nThis is in any case rather to the side of what I was attempting to raise\nin my note, as will become more evident below.\n\n\nblechhh.\n  I think you are misreading me, rather seriously.\n  Though,\ngiven my principle that one CANNOT force one's own notion of \"sin\" on\nanother, and my unshakeable \"disestablishmentarianism\", Russel Turpin\nand others (believers and unbelievers alike) are under no threat of my\nlegislating my own understanding of Christian love.\n\n\n\nYou misread.\n  I can do (and have repeatedly done) a complete bill of\naccusat
