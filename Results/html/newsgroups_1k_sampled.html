 or it will be unable to properly access its\nfloppy drive.\n\n"],["These are two common subjects so I hope someone has had to deal with these\nspecific questions.\n\n1.\n  If my application depends on modifiers, what is the best lookup method?\nMy choices are to call XGetModifierMapping() for each key press with a \nmodifier, or make the call once at the init of the app and store the modifiers\nin a lookup table.\n  I would like to do it the second way, but I can't seem to\nget the notify when the user uses xmodmap to remap the modifiers.\n  I know that\nwhen an app calls XSetModifierMapping() a MappingNotify event is generated\n(non-maskable) which I can pick up and modify my internal table.\n  But, I don't\nseem to get any notify events when the user uses xmodmap.\n  If I use Xt, all \nO'Reilly has to say is '...is automatically handled by Xt...'.\n  If I use Xlib, ala XNextEvent(), I get nothing.\n  This all stems from problems with users of \nthe Sun 4\u002f5 keyboard and the NumLock; plus various Alt\u002fMeta\u002fetc. modifier \nrequirements.\n\n2.\n  I would like to place a popup so that it will be to the immediate right\nof my main window.\n  I want it at the same y coord, and their right\u002fleft\nsides touching.\n  What I need to ask for is the x,y coord of the window \nmanager's border for the main window.\n  This should ring a bell with anyone\nwho has called XtMoveWidget(), immediately checking the x,y after the move\nand seeing that it is right, and in their next callback asking for the x,y\nand seeing that it is now offset by the WM border.\n\n\nAny help would be most appreciated.\n",false,475,"These are two common subjects so I hope someone has had to deal with these\nspecific questions.\n\n1.\n  If my application depends on modifiers, what is the best lookup method?\nMy choices are to call XGetModifierMapping() for each key press with a \nmodifier, or make the call once at the init of the app and store the modifiers\nin a lookup table.\n  I would like to do it the second way, but I can't seem to\nget the notify when the user uses xmodmap to remap the modifiers.\n  I know that\nwhen an app calls XSetModifierMapping() a MappingNotify event is generated\n(non-maskable) which I can pick up and modify my internal table.\n  But, I don't\nseem to get any notify events when the user uses xmodmap.\n  If I use Xt, all \nO'Reilly has to say is '...is automatically handled by Xt...'.\n  If I use Xlib, ala XNextEvent(), I get nothing.\n  This all stems from problems with users of \nthe Sun 4\u002f5 keyboard and the NumLock; plus various Alt\u002fMeta\u002fetc. modifier \nrequirements.\n\n2.\n  I would like to place a popup so that it will be to the immediate right\nof my main window.\n  I want it at the same y coord, and their right\u002fleft\nsides touching.\n  What I need to ask for is the x,y coord of the window \nmanager's border for the main window.\n  This should ring a bell with anyone\nwho has called XtMoveWidget(), immediately checking the x,y after the move\nand seeing that it is right, and in their next callback asking for the x,y\nand seeing that it is now offset by the WM border.\n\n\nAny help would be most appreciated.\n"],["\tI had asked everyone about problems installing a 4 meg\nsimm and an 8 meg simm in my Centris 610, but the folks at the\nlocal Apple store called the folks in Cupertino and found that\nyou can't have simms of different speeds in one machine, even\nif they are both fast enough - ie - My 80 ns 8 meg and 60ns 4\nmeg simms were incompatibable...\n  Just thought people might\nwant to know.....\n\n\t\t\t\t\tJason.\n\n",false,476,"\tI had asked everyone about problems installing a 4 meg\nsimm and an 8 meg simm in my Centris 610, but the folks at the\nlocal Apple store called the folks in Cupertino and found that\nyou can't have simms of different speeds in one machine, even\nif they are both fast enough - ie - My 80 ns 8 meg and 60ns 4\nmeg simms were incompatibable...\n  Just thought people \na 1 bit Mac Plus screen using this method.\n Displaying all 256 levels\nsynchronized to the 60Hz display took about 10 seconds.\n After\nexperimenting with different aperture settings and screen\nbrightnesses we found a range that worked well, giving respectable\ncontrast.\n The quality of the images was pretty good.\n There were no\nvisible contrast bands.\n\n\nTo minimize the exposure time the display program built 255\ndifferent 1 bit frames.\n The first contained a dot only for pixels\nthat had value 255, the second only for pixels that had value 254,\netc.\n These frames were stored using a sparse data structure that was\nvery fast to 'or' onto the screen in sequence.\n Creating these\nframes sometimes took 5-10 minutes on that old Mac, but the camera\nshutter was closed during that time anyway.\n And yes, we wrote\ndirectly to the screen memory.\n Mea culpa.\n\n\nOur biggest problem was that small images were displayed in the\ntop left corner of the screen instead of the center.\n It took\nan extra week to have the film developed and printed, because the\nprocessors took the trouble to manually move the all images into\nthe center of the print.\n Who'd have guessed?",false,483,"\n[ description of experiment deleted ]\n\n\n[ more deleted ]\n\n\nA few years ago a friend and I took some 256 grey-level photos from\na 1 bit Mac Plus screen using this method.\n Displaying all 256 levels\nsynchronized to the 60Hz display took about 10 seconds.\n After\nexperimenting with different aperture settings and screen\nbrightnesses we found a range that worked well, giving respectable\ncontrast.\n The quality of the images was pretty good.\n There were no\nvisible contrast bands.\n\n\nTo minimize the exposure time the display program built 255\ndifferent 1 bit frames.\n The first contained a dot only for pixels\nthat had value 255, the second only for pixels that had value 254,\netc.\n These frames were stored using a sparse data structure that was\nvery fast to 'or' onto the screen in sequence.\n Creating these\nframes sometimes took 5-10 minutes on that old Mac, but the camera\nshutter was closed during that time anyway.\n And yes, we wrote\ndirectly to the screen memory.\n Mea culpa.\n\n\nOur biggest problem was that small images were displayed in the\ntop left corner of the screen instead of the center.\n It took\nan extra week to have the film developed and printed, because the\nprocessors took the trouble to manually move the all images into\nthe center of the print.\n Who'd have guessed?"],["The cryptographic algorythm MUST be kept secret, or\nprivate individuals could make ClipperClones with\nwhich they could transmit messages which the feds would not have\nready access to.\n  This is clearly unacceptable.\n",false,484,"The cryptographic algorythm MUST be kept secret, or\nprivate individuals could make ClipperClones with\nwhich they could transmit messages which the feds would not have\nready access to.\n  This is clearly unacceptable.\n"],["A range of topics are covered, from a positive review of a bike maintenance product to a VHS movie sale, a discussion on the Second Coming of Christ, a request for phone number reading services, a technical query about a computer motherboard, a heated debate on water usage in the Middle East, and a critique of a privacy-focused technology.\n A user expresses satisfaction with a bike lubricant, claiming it to be a \"miracle spooge\" that keeps their bike in excellent condition after 1000km, with another user humorously referring to the absence of \"shaft effect\" on their bike.\n A VHS movie titled \"Dance with Wovies\" is advertised for sale, priced at $12.00.\n A theological interpretation of the Second Coming of Christ suggests it is not a singular, outward event, but rather a series of inward events where Christ comes to live in people's hearts.\n A list of phone numbers for a phone number reading service in the U.S. is sought, specifically requesting Ohio's number.\n Technical assistan   And\ndoes a nice job at being a sporty car and practical at the same time.\n"],["Yarn of Cargo of Human Bones [1]\n\t\n\t\tCopyright, 1924, by the New York Times Company\n\t\t\tSpecial Cable to The New York Times\n\n   PARIS, Dec 22, -- Marseilles is excited by a weird story of the arrival in\nthat port of a ship flying the British flag and named Zan carrying a\nmysterious cargo of 400 tons of human bones consigned to manufacturers there.\n\nThe bones are said to have been loaded at Mudania on the Sea of Marmora and\nto be the remains of the victims of massacres in Asia Minor.\n In view of the\nrumors circulating it is expected that an inquiry will be instigated.\n\n\t\t\t- - - Reference - - -\n\n[1] _New York Times_, December 23, 1924, page 3, column 2 (bottom)\n\n\t\t\t- - - - - - - - - - - -\n\nOn the 78th Commemorative Anniversary of the Turkish genocide of the Armenians,\nwe remember those whose only crime was to be Armenian in the shadow of an \nemerging Turkish proto-fascist state.\n In their names we demand justice.\n\n\nIn April 1915, the Turkish government began a systematically executed \nde-population of the eastern Anatolian homeland of the Armenians through a \ngenocidal extermination.\n This genocide was to insure that Turks exclusively\nruled over the geographic area today called the Republic of Turkey.\n The \nresult: 1.5 million murdered, 30 billion dollars of Armenian property stolen\nand plundered.\n This genocide ended nearly 3,000 years of Armenian civilization\non those lands.\n Today, the Turkish government continues to scrape clean any\nvestige of a prior Armenian existence on those lands.\n Today's Turkish\ngovernmental policy is to re-write the history of the era, to manufacture\ndistortion and generate excuses for their genocide of the Armenian people.\n In \nthe face of refutation ad nauseam, the Turkish Historical Society and cronies \nshamelessly continue to deny that any such genocide occurred.\n This policy \nmerely demonstrates that in the modern era, genocide is an effective state \npolicy when it remains un-redressed and un-punished.\n A crime unpunished is a \ncrime encouraged.\n Adolf Hitler took this cue less than 25 years after the \nsuccessful genocide of the Armenians.\n\n\nTurkey claims there was no systematic deportation of Armenians, yet...\n\nArmenians were removed from every city, town, and village in the whole of \nTurkey! Armenians who resisted deportation and massacre are referred to as \n\"rebels\".\n\n\nTurkey claims there was no genocide of the Armenians, yet...Turkish population\nfigures today show zero Armenians in eastern Turkey, the Armenian homeland.\n\n\nTurkey claims Armenians were always a small minority, yet...Turkey claims \nArmenians were a \"threat\".\n\n\nIn a final insult to the victims, the Republic of Turkey sold the bones of \napproximately 100,000 murdered Armenians for profit to Europe.\n\n\nToday, the Turkish government is enjoying the fruits of that genocide.\n The\nsuccess of this genocide is hangs over the heads of Turkey's Kurdish\npopulation.\n\n\nThe Armenians demand recognition, reparation, return of Armenian land and\nproperty lost as a result of this genocide.\n\n\nARMENIANS DEMAND JUSTICE                              ERMENILER ADALET ISTIYOR\n\n",false,506,"Yarn of Cargo of Human Bones [1]\n\t\n\t\tCopyright, 1924, by the New York Times Company\n\t\t\tSpecial Cable to The New York Times\n\n   PARIS, Dec 22, -- Marseilles is excited by a weird story of the arrival in\nthat port of a ship flying the British flag and named Zan carrying a\nmysterious cargo of 400 tons of human bones consigned to manufacturers there.\n\nThe bones are said to have been loaded at Mudania on the Sea of Marmora and\nto be the remains of the victims of massacres in Asia Minor.\n In view of the\nrumors circulating it is expected that an inquiry will be instigated.\n\n\t\t\t- - - Reference - - -\n\n[1] _New York Times_, December 23, 1924, page 3, column 2 (bottom)\n\n\t\t  insult to the victims, the Republic of Turkey sold the bones of \napproximately 100,000 murdered Armenians for profit to Europe.\n\n\nToday, the Turkish government is enjoying the fruits of that genocide.\n The\nsuccess of this genocide is hangs over the heads of Turkey's Kurdish\npopulation.\n\n\nThe Armenians demand recognition, reparation, return of Armenian land and\nproperty lost as a result of this genocide.\n\n\nARMENIANS DEMAND JUSTICE                              ERMENILER ADALET ISTIYOR\n\n"],["\nHow much support do you need?  I don't think there's anything\nthat prohibits you from implementing such a widget, though you\nwill have to write your own versions of the functions that draw\nthe 3D shadow and traversal highlighting.\n\n",false,507,"\nHow much support do you need?  I don't think there's anything\nthat prohibits you from implementing such a widget, though you\nwill have to write your own versions of the functions that draw\nthe 3D shadow and traversal highlighting.\n\n"],["\n       [Hint for Sun OS users:  use \u002fusr\u002f5bin\u002fecho instead of\n       \u002fbin\u002fecho or Csh's built-in echo.\n  Otherwise you'll have\n       to embed literal ESC and BEL characters in the string\n       instead of using convenient octal sequences.]\n\nBad idea. using \u002fusr\u002f5bin\u002fecho is slower than the built-in echo.\n\nThis is what I do.\n It does execute `hostname` once per shell window,\nand does read in one extra file.\n But manipluating the titles does not\nrequire executing extra programs.\n\n\nOh yes, it does execute some programs once per each system.\n \nBut it stores them in a file for the next time...\n\n\nif ( ! $?HOSTNAME ) then\n\tsetenv  HOSTNAME `hostname`\nendif\n\n# figure how how to generate escape, bell, \n# and echo commands without a a line terminator\n# I may have done this before.\n If so, the variable E is set\n\n# have I executed this script before on this system?\nif ( $?E ) then\n#\techo \"already set the echo variables\"\u003e\u002fdev\u002ftty\nelse if ( -f ~\u002f.echo.${HOSTNAME} ) then\n\tsource ~\u002f.echo.${HOSTNAME}\nelse if ( `echo -n |wc -l`  == 0 ) then\n#\techo \"built in echo is bsd\" \u003e\u002fdev\u002ftty\n\t# then berkeley style echo\n\techo 'set ech = \"echo -n\"' \u003e~\u002f.echo.${HOSTNAME}\n\techo \"set E = `echo a | tr a '\\033'`\" \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\techo \"set B = `echo a | tr a '\\007'`\" \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\techo 'set N = \"\"' \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\tsource ~\u002f.echo.${HOSTNAME}\nelse \n#\techo \"built in echo is sysV\" \u003e\u002fdev\u002ftty\n\techo 'set ech = \"echo\"' \u003e~\u002f.echo.${HOSTNAME}\n\techo 'set E = \"\\033\"' \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\techo 'set B = \"\\007\"' \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\techo 'set N = \"\\c\"' \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\tsource ~\u002f.echo.${HOSTNAME}\nendif\t\n\n\n# Are we using shelltool, cmdtool or xterm?\n# duplicate these aliases here to avoid problems\nif ( $term =~ sun* ) then\n\t# Sun Aliases\n\talias Header '${ech}  \"${E}]l\\!:1${E}\\${N}\"'\n\talias IHeader '${ech}  \"${E}]L\\!:1${E}\\${N}\"'\nelse if ( $term =~ xterm ) then\n\talias Header '${ech}  \"${E}]2;\\!:1${B}${N}\"'\n\talias IHeader '${ech}  \"${E}]1;\\!:1${B}${N}\"'\nendif\n\n\n",false,508,"\n       [Hint for Sun OS users:  use \u002fusr\u002f5bin\u002fecho instead of\n       \u002fbin\u002fecho or Csh's built-in echo.\n  Otherwise you'll have\n       to embed literal ESC and BEL characters in the string\n       instead of using convenient octal sequences.]\n\nBad idea. using \u002fusr\u002f5bin\u002fecho is slower than the built-in echo.\n\nThis is what I do.\n It does execute `hostname` once per shell window,\nand does read in one extra file.\n But manipluating the titles does not\nrequire executing extra programs.\n\n\nOh yes, it does execute some programs once per each system.\n \nBut it stores them in a file for the next time...\n\n\nif ( ! $?HOSTNAME ) then\n\tsetenv  HOSTNAME `hostname`\nendif\n\n# figure how how to generate escape, bell, \n# and echo commands without a a line terminator\n# I may have done this before.\n If so, the variable E is set\n\n# have I executed this script before on this system?\nif ( $?E ) then\n#\techo \"already set the echo variables\"\u003e\u002fdev\u002ftty\nelse if ( -f ~\u002f.echo.${HOSTNAME} ) then\n\tsource ~\u002f.echo.${HOSTNAME}\nelse if ( `echo -n |wc -l`  == 0 ) then\n#\techo \"built in echo is bsd\" \u003e\u002fdev\u002ftty\n\t# then berkeley style echo\n\techo 'set ech = \"echo -n\"' \u003e~\u002f.echo.${HOSTNAME}\n\techo \"set E = `echo a | tr a '\\033'`\" \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\techo \"set B = `echo a | tr a '\\007'`\" \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\techo 'set N = \"\"' \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\tsource ~\u002f.echo.${HOSTNAME}\nelse \n#\techo \"built in echo is sysV\" \u003e\u002fdev\u002ftty\n\techo 'set ech = \"echo\"' \u003e~\u002f.echo.${HOSTNAME}\n\techo 'set E = \"\\033\"' \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\techo 'set B = \"\\007\"' \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\techo 'set N = \"\\c\"' \u003e\u003e ~\u002f.echo.${HOSTNAME}\n\tsource ~\u002f.echo.${HOSTNAME}\nendif\t\n\n\n# Are we using shelltool, cmdtool or xterm?\n# duplicate these aliases here to avoid problems\nif ( $term =~ sun* ) then\n\t# Sun Aliases\n\talias Header '${ech}  \"${E}]l\\!:1${E}\\${N}\"'\n\talias IHeader '${ech}  \"${E}]L\\!:1${E}\\${N}\"'\nelse if ( $term =~ xterm ) then\n\talias Header '${ech}  \"${E}]2;\\!:1${B}${N}\"'\n\talias IHeader '${ech}  \"${E}]1;\\!:1${B}${N}\"'\nendif\n\n\n"],["\nI'd like to point out that I was in error - \"Terminator\" began posting only \nsix months before he purchased his first firearm, according to private email\nfrom him.\n\n\nI can't produce an archived posting of his earlier than January 1992,\nand he purchased his first firearm in March 1992.\n\n\nI guess it only seemed like year Nahum 1:7.\n\n     D.\n  But God is also holy and righteous.\n  He is absolutely\n         without sin in His nature, and so is incapable of\n         sinning in though, word, or action.\n  Cf.\n Ex. 15:11; Isa.\n         6:3.\n\n     E.\n  God is omnipresent (everywhere present at the same time\n         in the completeness of His Person), omniscient (all\n         knowing, knowing all things--the end from the beginning,\n         infinitely wise), omnipotent (almighty, sovereign, with\n         unlimited power over all creation).\n\n         God is infinite in His presence, wisdom, and power.\n  It\n         is my conviction that the work of the Lord in our day\n         has become very man-centered, and that the people in our\n         churches know very little about God.\n  I believe that the\n         Lord's work needs to be God-centered, and that the\n         people of God need to understand that God is sovereign\n         in all things:  in the affairs of nations, in the lives\n         of all people, and in the carrying out of His purposes\n         regarding salvation.\n\n\nIII.\n     THE WORKS OF THE GODHEAD.\n\n     A.\n  In creation\n          All Three Persons of the Godhead were active in\n          creating, and all Three are active in sustaining\n          creation, and in ordering the course of human affairs\n          (for nations as well as individual people) to the end\n          of time.\n  Cf.\n Gen. 1:1,2; John 1:1-3; Col. 1:16-17;\n          Heb. 1:3.\n\n     B.\n  In salvation\n         In order to understand salvation I believe that it is\n         absolutely necessary to begin with God, not with man.\n \n         All three Persons of the Godhead have been, and are,\n         active in salvation.\n         1.\n  God, the Father\n             Salvation originated with God.\n  The Members of the\n             Godhead determined in eternity past that there would\n             be salvation, the conditions under which people\n             could and would be saved, and even who would be\n             saved.\n  Election to salvation is recognized in\n             Scripture as the work of  God, the Father.\n  Cf.\n Eph\n             1:3-4; 2 Thess 2:13-14.\n         2.\n  Christ, the Son of God\n             The Lord Jesus Christ, through His birth by the\n             virgin Mary, came to the earth to accomplish two\n             important works:\n             a.\n   He came as the final and complete revelation of\n                  God, the Father.\n  Cf.\n Col 1:15; heb 1:1-3.\n             b.\n   He came to provide salvation for all whom the\n                  Father had chosen.\n  He did this by His death on\n                  the Cross, by His bodily resurrection, and by\n                  His present intercessory work in heaven.\n  The\n                  work of salvation will be completed for us when\n                  the Lord returns.\n  Cf.\n Rom 5:8-10; 1 Cor 15:3-\n                  4; Heb 7:25, 1 John 3:2.\n         3.\n  The Holy Spirit\n             As the Author of Scripture, the theme of which is\n             Christ and His redemptive work, the Holy Spirit is\n             carrying out the redemptive plan of God in the\n             following ways:\n             a.\n   He convicts of sin.\n Cf.\n John 16:7-11\n             b.\n   He regenerates (known in the Bible as the new\n                  birth).\n  Cf.\n John 3:5-8.\n             c.\n   He indwells each believer to fulfill the work\n                  of sanctification.\n  Cf.\n John 14-16-17.\n             d.\n   He seals every believer in Christ, thus making \n                  salvation secure.\n  Cf.\n Eph 1:13-14.\n             e.\n   He baptizes every believer into the body of\n                  Christ.\n  Cf.\n Cor. 12:13\n             f.\n   He teaches every believer the truth of\n                  Scripture.\n Cf.\n John 14:26.\n             g.\n   He bestows spiritual gifts on the people of \n                  God for ministry.  (Cf. 1 Cor 12\n             h.\n   He restrains sin.\n  Cf Gal 5:16-26.\n             i.\n   He empowers for living and for service.\n  \n                  Cf.\n Acts 1:8\n\n",false,516,"This is being posted as a general outline for your personal study of this \ndoctrine:\n\n\n                        THE DOCTRINE OF GOD\n\n\nI.\n   THE PERSONS OF THE GODHEAD\n     Of all of the doctrines of Scripture, this is the most\n     important.\n  The Bible is pre-eminently a revelation of God.\n \n     Therefore, our first objective in studying the Bible should\n     be to know God.\n\n     I believe that the Bible teaches that there are Three\n     Persons in the Godhead (Trinity):  God, the Father; God the\n     Son--the Lord Jesus Christ; and God, the Holy Spirit.\n  I\n     believe that they are individual Persons who are one in\n     nature, meaning that They are identical in nature, each\n     possessing the same divine attributes.\n  They are also\n     equally worthy of our worship, our trust, and our obedience.\n\n     Cf.\n Matt.28:19, 2 Cor.13:14; John 14:8,9,16,17.\n\n\nII.\n  THE ATTRIBUTES, or CHARACTERISTICS, OF THE GODHEAD.\n\n     A.\n  God's nature is revealed in the Name He has taken for\n         Himself: Jehovah.\n  He is the living God, eternal, and\n         unchanging.\n  He is without beginning, and without\n         ending.\n  Cf.\n Isa.42:8.\n\n     B.\n  God is a spirit.\n  Cf.\n John 4:24.\n\n     C.\n  God is love.\n  Cf. 1 John 4:8,16.\n\n         As such, He is gracious, merciful, good, faithful,\n         patient, and full of lovingkindness.\n  Cf.\n Psa 89:1,2;\n         Psa 103:8; Nahum 1:7.\n\n     D.\n  But God is also holy and righteous.\n  He is absolutely\n         without sin in His nature, and so is incapable of\n         sinning in though, word, or action.\n  Cf.\n Ex. 15:11; Isa.\n         6:3.\n\n     E.\n  God is omnipresent (everywhere present at the same time\n         in the completeness of His Person), omniscient (all\n  like DES and\nRSA and PGP and RIPEM, since they'll never be used by a group much\nwider than us computer geeks.\n\n\nThe fact that this just came out now suggests one of two things:\n\n1.\n  The NSA has been working on this for a long time, and it only just\n    now happened to be ``ready'' to release to the world at this time.\n\n2.\n  The NSA has been working on this for a long time, but wasn't able\n    to get the Bush administration to go along with this plan.  (I\n    find it unlikely that this would have been because of a sympathy\n    for the unescrowed use of cryptography; more likely the\n    administration felt that even escrowed, secret-algorithm and, for\n    all we know, trivially breakable cryptography should not be made\n    widely available.)\n\nThus said clipper@csrc.ncsl.nist.gov (Clipper Chip Announcement):\n\nThe majority of the discussion involving this \"Clipper Chip\" seems to\npertain to the encryption of telephone conversations.\n  Does anyone\nknow if that means this chip is designed to work primarily with analog\nsignals?  The language sort of suggests this, but it's hard to say.\n\n\nThe main thing I just don't get is whether this chip implements\nsymmetric or asymmetric cryptographic techniques.\n  Anybody know?\n\nI'm guessing symmetric, but they don't get very clear about it.\n  If it\nis symmetric, how is it useful for anything other than link-level\nencryption with an identical chip at each end?  How can you negotiate\na per-session key using symmetric cryptography without using a trusted\nthird party who knows your key?  (Or does it even use a per-session\nkey?)\n\nIf it's asymmetric, what about PKP's patents, which they claim cover\nall methods of doing asymmetric cryptography?  Are they getting\nroyalties, or is hiding infringement the real reason for keeping the\nalgorithm secret? :-)",false,530,"This announcement is somewhat disconcerting; it doesn't do anything\nevil in and of itself, but bodes badly for the future of open\nalgorithms and standards in information security.\n  I won't start\npanicking until\u002funless DES or RSA or stuff like that is prohibited, but\nI'm a little anxious.  (No doubt it won't be long before someone posts\nexplaining how this just a small part of some far-ranging and\nlong-lived NSA-PKP-IRS-FBI-CIA-HandgunControlInc-Clinton conspiracy to\nsubvert freedom, democracy, and mathematics.)  My feeling is that the\nadministration probably isn't that worried about things like DES and\nRSA and PGP and RIPEM, since they'll never be used by a group much\nwider than us computer geeks.\n\n\nThe fact that this just came out now suggests one of two things:\n\n1.\n  The NSA has been working on this for a long time, and it only just\n    now happened to be ``ready'' to release to the world at this time.\n\n2.\n  The NSA has been working on this for a long time, but wasn't able\n    to get the Bush administration to go along with this plan.  (I\n    find it unlikely that this would have been because of a sympathy\n    for the unescrowed use of cryptography; more likely the\n    administration felt that even escrowed, secret-algorithm and, for\n    all we know, trivially breakable cryptography should not be made\n    widely available.)\n\nThus said clipper@csrc.ncsl.nist.gov (Clipper Chip Announcement):\n\nThe majority of the discussion involving this \"Clipper Chip\" seems to\npertain to the encryption of telephone conversations.\n  Does anyone\nknow if that means this chip is designed to work primarily with analog\nsignals?  The language sort of suggests this, but it's hard to say.\n\n\nThe main thing I just don't get is whether this chip implements\nsymmetric or asymmetric cryptographic techniques.\n  Anybody know?\n\nI'm guessing symmetric, but they don't get very clear about it.\n  If it\nis symmetric, how is it useful for anything other than link-level\nencryption with an identical chip at each end?  How can you negotiate\na per-session key using symmetric cryptography without using a trusted\nthird party who knows your key?  (Or does it even use a per-session\nkey?)\n\nIf it's asymmetric, what about PKP's patents, which they claim cover\nall methods of doing asymmetric cryptography?  Are they getting\nroyalties, or is hiding infringement the real reason for keeping the\nalgorithm secret? :-)"],["\n\nPreliminary data regarding similar research into kangaroo overpopulation\nin Australia do not in any way support the cost-effectiveness of this\napproach.\n  It _may_ be cost-effective for deer--if you quietly overlook\nthe fact that the net cost to the state of deer hunting is _negative_\n(i.e. a profit) because the (majority of) hunters pay for licences.\n\nThe cost comparisons are probably being done assuming that people have\nto be employed to cull the animals, which is not in fact the case.\n\nYou figure people are going to pay for licences to implant contraceptive\npellets or spread baits?\n\nThere has been a fair bit of discussion about this here recently,\nbecause the kangaroo population in the grounds of the Governor-\nGeneral's residence has now reached plague proportions.\n  Despite the\nwhines of the rampant animal-libbers, the most effective method of\ncontrolling the population is still considered to be controlled\nshooting.\n\n\n\nSome people take satisfaction (IMHO, legitimate satisfaction) in eating\nfood that they have harvested themselves.\n  The pleasure derived from\nhunting is the same as that you get from eating fruit and vegetables\ngrown in your own garden (and, in general, game meat is probably much \nfreer of unpleasant chemicals than what you buy from the butcher or\nthe supermarket).\n\n\n\nBy \"cannot now be justified\" I guess you mean that you personally\ndon't see any justification.\n  Fine--but what makes your opinion\nso important?\n\n\nCertainly the last point is correct.\n  If politicians don't see any\nvotes for themselves in opposing stupid legislation or in developing\nand supporting measures which might be effective in reducing the \nincidence of violent crime they won't do these things.\n",false,531,"\n\nPreliminary data regarding similar research into kangaroo overpopulation\nin Australia do not in any way support the cost-effectiveness of this\napproach.\n  It _may_ be cost-effective for deer--if you quietly overlook\nthe fact that the net cost to the state of deer hunting is _negative_\n(i.e. a profit) because the (majority of) hunters pay for licences.\n\nThe cost comparisons are probably being done assuming that people have\nto be employed to cull the animals, which is not in fact the case.\n\nYou figure people are going to pay for licences to implant contraceptive\npellets or spread baits?\n\nThere has been a fair bit of discussion about this here recently,\nbecause the kangaroo population in the grounds of the Governor-\nGeneral's residence has now reached plague proportions.\n  Despite the\nwhines of the rampant animal-libbers, the most effective method of\ncontrolling the population is still considered to be controlled\nshooting.\n\n\n\nSome people take satisfaction (IMHO, legitimate satisfaction) in eating\nfood that they have harvested themselves.\n  The pleasure derived from\nhunting is the same as that you get from eating fruit and vegetables\ngrown in your own garden (and, in general, game meat is probably much \nfreer of unpleasant chemicals than what you buy from the butcher or\nthe supermarket).\n\n\n\nBy \"cannot now be justified\" I guess you mean that you personally\ndon't see any justification.\n  Fine--but what makes your opinion\nso important?\n\n\nCertainly the last point is correct.\n  If politicians don't see any\nvotes for themselves in opposing stupid legislation or in developing\nand supporting measures which might be effective in reducing the \nincidence of violent crime they won't do these things.\n"],["        Seems to me that Johns H.D. in Ft Collins used to carry some\n    honest to god womens garb.\u003e\n\n\n",false,5 tians.\n"],["\n\nThis brings up an interesting subject that has not been discussed much,\nand probably has not been studied much.\n\n\nAs some of you may be aware, I've posted a lot of articles lately on\npersonality typing (of which the MBTI is a test vehicle).\n  To come up\nto speed, just read 'alt.psychology.personality' and\u002for ask for by\npersonality type summary file.\n\n\nOne observation is that people have significantly different personalities\n(no question on this) which seem to be essentially in-born.\n  With respect\nto church attendance and participation, some people thrive on this, while\nother people have real difficulty with this because they prefer a more\nsolitary and contemplative lifestyle - that is, they are de-energized if\nconfronted with excessive closeness to outside activities and lots of\npeople.\n  Of course this is measured by extroversion\u002fintroversion.\n\n\nMy impression is that many churches are totally blind to this fact, and\ncreate environments that 'scare away' many who are naturally introverted\n(there are many introverted characters in the Bible, btw).\n  I know, I am\nquite introverted in preference, and find the 'pressure' by many churches\nto participate, to meet together in large groups, etc., to be very\nuncomfortable.\n  Knowing what I know now, these churches have been overly\ninfluenced by highly extroverted people who thrive on this sort of thing.\n(BTW, there's nothing wrong with either extroversion or introversion, both\npreferences have their place in the Body).\n\n\nMaybe I should define extrovert\u002fintrovert more carefully since these words\nare usually not used correctly in our culture.\n  The extrovert\u002fintrovert\nscale is a measure of how a person is energized.\n  The following is\nexcerpted from my summary:\n\n1.\n  Energizing - How a person is energized:\n\n        Extroversion (E)- Preference for drawing energy from the outside\n                          world of people, activities or things.\n y highly extroverted people who thrive on this sort of thing.\n(BTW, there's nothing wrong with either extroversion or introversion, both\npreferences have their place in the Body).\n\n\nMaybe I should define extrovert\u002fintrovert more carefully since these words\nare usually not used correctly in our culture.\n  The extrovert\u002fintrovert\nscale is a measure of how a person is energized.\n  The following is\nexcerpted from my summary:\n\n1.\n  Energizing - How a person is energized:\n\n        Extroversion (E)- Preference for drawing energy from the outside\n                          world of people, activities or things.\n\n\n        Introversion (I)- Preference for drawing energy from one's internal\n                          world of ideas, emotions, or impressions.\n\n\n\nHopefully this will elicit further discussion as to how churches can\nstructure themselves to meet the real needs of the people who comprise\nthe Body of Christ, instead of trying to change people's personalities\nto fit them into a particular framework.\n  I'm sure there are other aspects\nof how churches have not properly understood personality variances among\ntheir members to the detriment of all.\n\n\nJon Noring\n\n-- \n\nCharter Member ---\u003e\u003e\u003e  INFJ Club.\n"],["As quoted from \u003c1993Apr18.000152.2339@gnv.ifas.ufl.edu\u003e by jrm@gnv.ifas.ufl.edu:\n\n\nKind of sounds like Plessy v.\n Ferguson, huh?  Of course as in that case,\nthings change, huh?\n\nNo, if your little fantasy comes to pass, the country will have gone\nTOWARD the KKK.\n  You're of course being a little disengenuous.\n  Violent\nsolutions are never passe FOR THE GOVERNMENT and CRIMINALS (who frequently)\ncannot be distinguished).\n\n\"Avoid situations which encourage criminals\"?  You mean don't be a woman?\nDon't be Black?  Don't be gay?  I'm quite certain that having a surfeit of\nunarmed victims will discourage your beloved KKK from engaging in \"violent\nsolutions\"....\n\n",false,550,"As quoted f ar exposure two weeks a month, but orbital\nsites can have better vacuums and continous solar exposure.\n Luna offers\na source of light element rocks that can serve as raw materials, heatsink,\nand shielding.\n The asteroids and comets offer sources of both light and\nheavy elements, and volatile compounds, and many are in less steep gravity\nwells so that less delta-v is required to reach them.\n\n\nWe don't use 2\u002f3rds of the Earth now, the seafloors, and we virtually\nignore Antarctica, a whole continent.\n That's because we don't have to\ndeal with those conditions in order to make a buck.\n Luna is a much more\nexpensive place to visit, or to live and work.\n I think we'll use the\neasier places first.\n That pushes Lunar development back at least a few\ncenturies, if not much longer.\n\n\nLuna's main short term value would be as a place for a farside radio\nastronomy observatory, shielded from the noisy Earth.\n Or as the site\nof a laser, particle beam, or linear accelerator weapons system for\ndefending Earth, or bombarding it as the case may be.\n The first is\nunlikely because of the high cost for such a basic science instrument.\n\nThe second is just as unlikely because conventional nukes are good\nenough, and the military would really rather see the Earth safe for\nconventional warfare again.\n There's little glory in watching from a\nbunker as machines fight each other over continental ranges.\n Little\nultimate profit either.\n\n\nGary",false,582,"\nWishful thinking mostly.\n It's more likely that the Moon will never\nbe the site of major commercial activity.\n As far as we know it has no\nmaterials we can't get cheaper right here on Earth or from asteroids\nand comets, aside from the semi-mythic He3 that *might* be useful in low\ngrade fusion reactors.\n Exploring it would satisfy a curiosity itch, \nand it's position in the gravity well of Earth coupled with it's heat \nsink capacity could offer some military utility for \"high ground\" military  be posting this  - I rarely scan these groups.\n\n \nThanks,",false,588,"Hello world,\n \nI'm attempting to write an 8051 simulator on an IBM PC for teaching\npurposes, so that first-year elec-eng students can 'see' the workings\nof the microcontroller as it performs operations - logical ands, for\nexample, being shown on a bit-by-bit basis (1 AND 1 = 1) so that the\nstudents can see that it's not really a mystical process, but totally\nlogical, for example.\n Every instruction should show some 'working',\nand not just alter register\u002fmemory\u002fport contents.\n\n \nDoes anyone know of any freely-available example simulation code,\nin Pascal or Modula-2, that would show me where I'm going wrong\nin writing my simulator? [I'm using Ayala's -The 8051 Microcontroller-\nas a reference - the simulator supplied with the package is overkill\nfor simple teaching purposes, I feel, and there's no source code to help\nyou roll your own.]\n \nPlease email me if you can help, or if you know of somewhere more \nappropriate I should be posting this  - I rarely scan these groups.\n\n \nThanks,"],["\nI've seen them in surplus stores.\n  All they are are fluorescent bulbs \nwithout the phosphor, and a UV transparent bulb (special glass).\n  I've\nalso seen incandescent versions that you screw into an ordinary 120VAC\nsocket, probably not what you want.\n\n\n\nAs far as I know, near UV (as opposed to far-UV) is longwave UV (near\nthe visible spectrum).\n  Longwave UV is safer as far as accidental (I hope)\nexposure to the eyes.\n  As far as fluorescent minerals go (the reason a\nfriend has a UV lamp), some only respond to only one of short or long UV.\n\n\nHope this helps.\n\n\nDave.\n\n\n\n ---------------------------------------------------------------------- ",false,589,"\nI've seen them in surplus stores.\n  All they are are fluorescent bulbs \nwithout the phosphor, and a UV transparent bulb (special glass).\n  I've\nalso seen incandescent versions that you screw into an ord o a great extent due to the \ncleanliness requirements and PFL configuration, so maybe something can be \ndone there........\n\n\n\n\nThe addition of LOX\u002fLH facilities is critical as the centaur tops off as it \nlifts off.\n A LHe facility is also needed.\n I don't know what the proton uses \nfor fuel, but since they are derived from ICBM's I would suspect that they \nuse storable propellants which don't have the ullage problem that cryo's \ndo.\n If there is no cryo at the sight at all, the addition of these systems \ncould be big $$, not to mention the real tech transfer issues involved with \nproviding centaur GSE to Russia.\n That issue alone might be enough to kill \nthis idea. \n",false,593,"\nThe Centaur that is being built for T4 would be a better bet to integrate \nonto the Proton as the T4\u002fCentaur is designed for the Extremely Harsh \nenvorinment of the T4 launch.\n It is also closer to 4 m in diameter.\n \n\nYou've hit on the real kicker, however.\n The Centaur is pressure stabilized.\n \nIt cannot hold up its own weight without pressure in the tanks.\n Additionally, \nthe pressure difference between the two tanks must be maintained to ~+\u002f- 5 psi.\n \nThat is rather tight to be rocking and rolling on the train.\n The pressure \nstabilization is how centaur achieves the performance.\n On numerous occasions\n(when I was there 88-91) the AF wanted to see what it would take to make \na non-pressure stabilized centaur.\n The answer -- a centaur not worth launching.\n \n\nThe Atlas\u002fCentaur does not require on-pad integration, however the T4\u002fCentaur\ndoes.\n I believe the on-pad integration is to a great extent due to the \ncleanliness requirements and PFL configuration, so maybe something can be \ndone there........\n\n\n\n\nThe addition of LOX\u002fLH facilities is critical as the centaur tops off as it \nlifts off.\n A LHe facility is also needed.\n I don't know what the proton uses \nfor fuel, but since they are derived from ICBM's I would suspect that they \nuse storable propellants which don't have the ullage problem that cryo's \ndo.\n If there is no cryo at the sight at all, the addition of these systems \ncould be big $$, not to mention the real tech transfer issues involved with \nproviding centaur GSE to Russia.\n That issue alone might be enough to kill \nthis idea. \n"],["\nI'm not sure it is the fluctuation so much as the estrogen level.\n\nTaking Premarin can certainly cause migraines in some women.\n\n-- \n----------------------------------------------------------------------------\nGordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and\ngeb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\" ",false,594,"\nI'm not sure it is the fluctuation so much as the estrogen level.\n\nTaking Premarin can certainly cause migraines in some women.\n\n-- \n----------------------------------------------------------------------------\nGordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and\ngeb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\" "],["\n \u003e    I realize I'm entering this discussion rather late, but I do\n \u003e have one question.\n Wasn't it a Reagan appointee, James Watt, a\n \u003e pentacostal christian (I think) who was the secretary of the\n \u003e interior who saw no problem with deforestation since we were\n \u003e \"living in the last days\" and ours would be the last generation\n \u003e to see the redwoods anyway?\n\nFor the Record:\n\nOn February 5, 1981, at a House of Representatives\nInterior Committee Meeting, Rep.\n James Weaver (D, Ore), asked Watt\nwhether \"you agree that we should save some of our scenic resources\nfor our children, not just gobble them up all at once?\" Watt's\nanswer was:\n\n \u003c Absolutely.\n That is the delicate balance the Secretary of the\n \u003c Interior must have -- to be steward for the natural resources\n \u003c for this generation as well as future generations.\n I do not\n \u003c know how many future generations we can count on before the\n \u003c Lord returns.\n  Whatever it is, we have to manage with a skill\n \u003c to have the resources needed for future generations.\n\n\nMy source is a column by Rowland Evans and Robert Novak on the\nop-ed page of the WASHINGTON POST for Friday 21 August 1981.\n",false,595,"\n \u003e    I realize I'm entering this discussion rather late, but I do\n \u003e have one question.\n Wasn't it a Reagan appointee, James Watt, a\n \u003e pentacostal christian (I think) who was the secretary of the\n \u003e interior who saw no problem with deforestation since we were\n \u003e \"living in the last days\" and ours would be the last generation\n \u003e to see the redwoods anyway?\n\nFor the Record:\n\nOn February 5, 1981, at a House of Representatives\nInterior Committee Meeting, Rep.\n James Weaver (D, Ore), asked Watt\nwhether \"you agree that we should save some of our scenic resources\nfor our children, not just gobble them up all at once?\" Watt's\nanswer was:\n\n \u003c Absolutely.\n That is the delicate balance the Secretary of the\n \u003c Interior must have -- to be steward for the natural resources\n \u003c for this generation as well as future generations.\n I do not\n \u003c know how many future generations we can count on before the\n \u003c Lord returns.\n  Whatever it is, we have to manage with a skill\n \u003c to have the resources needed for future generations.\n\n\nMy source is a column by Rowland Evans and Robert Novak on the\nop-ed page of the WASHINGTON POST for Friday 21 August 1981.\n"],["\n[... stuff deleted ...]\n\nI have to agree here.\n  As I heard on TSN tonight, \"You want to pick\nsomeone else, but you just don't see how you can\".\n  And I'm a Bruins\nfan.\n  Maybe this year will be different, but it doesn't look good.\n\nTime will tell, though.\n\n[... lots more deleted ...]\n\nRandy",false,596,"\n[... stuff deleted ...]\n\nI have to agree here.\n  As I heard a code known only to the\nescrow houses.\n\n\nDo the police normally reveal every tap they do even if no charges are\nlaid?   In many ways, it would be a positive step if they had to.\n\nJudges set time limits on warrants, I assume.\n  At the end of the time\nlimit they should have to renew or replace your chip.\n\n\n\nThat's if we go with this scheme, which I am not sure I agree with.\n"],["%\n%   Request for opinions:\t\n%\n%   Which is better - a one-piece Aerostitch or a two-piece Aerostitch?\n%\n\n\nLike most everyone else, I ended up getting two different sizes for\nthe top and bottom.\n  My top is a 46L and the bottom is a 48L.\n  For the\nbottom, the waist is far too large, but the thighs fit just right (the\n46 had a better waist, but cut off the circulation in my legs, I have\nlarge, muscular thighs, and no, I didn't use the thighmaster to get\nthem :-).\n  The jacket fits me ok in the chest, slightly snug at the\nwaist, and too small in the arms.\n  I can't imagine finding a one-piece\nsize that would have fit correctly, as even the 2 piece has it's\nproblems (strange, since my V-Pilot jacket fits great all over, and\nwhen I tried the matching pants, they fit like a glove as well).\n\n\nI can only assume the models Aero Design uses to design its suits are\nin some way different from us real folks.\n\n\nAlso, even though it's related to convienience, you look pretty damn\nwierd walking around with the tops and bottoms while running errands.\n\nI've gotten some really suspicious looks, and sweated a lot while in a\nstore wearing the whole suit, since you can't fit the top and bottom\nin any motorcycle storage device yet devised (except the trunk in my\nsidecar rig :-).\n  With the two piece, I unzip the pants (I generally\nleave the two pieces zipped together, primarily because the pants fall\ndown unless I pull the cheesy elastic belt-type band real tight),\nstuff them in one of my spacious BMW saddlebags (the pants just fit),\nand run errands just wearing the jacket.\n  Actually, if I know I'll be\nrunning errands, I just wear my V-Pilot jacket, but that's just me...\n\n\nAs far as crash protection, I'd say that both suits are probably\nequal.\n  It seems that for weather protection, if anything the 2 piece\nprovides a little more because of the jacket overlapping the pants by\n3 inches.\n  The 2 piece is probably a little less comfortable around\nthe waist, just because of the extra layer of stuff, but maybe not.\n\n\nSo I'd have to vote for the two piece.\n  Despite the slightly odd fit,\nI still find the suit the most versatile piece of riding clothing I\nown.\n  Wouldn't go long distance without it.\n\n\nKen Wallich \u003cwallich@ncd.com\u003e \nken@wallich.com ~ kmw@al.org ~ [...]decwrl!vixie!amber!ken",false,599,"%\n%   Request for opinions:\t\n%\n%   Which is better - a one-piece Aerostitch or a two-piece Aerostitch?\n%\n\n\nLike most everyone else, I ended up getting two different sizes for\nthe top and bottom.\n  My top is a 46L and the bottom is a 48L.\n  For the\nbottom, the waist is far too large, but the thighs fit just right (the\n46 had a better waist, but cut off the circulation in my legs, I have\nlarge, muscular thighs, and no, I didn't use the thighmaster to get\nthem :-).\n  The jacket fits me ok in the chest, slightly snug at the\nwaist, and too small in the arms.\n  I can't imagine finding a one-piece\nsize that would have fit correctly, as even the 2 piece has it's\nproblems (strange, since my V-Pilot jacket fits great all over, and\nwhen I tried the matching pants, they fit like a glove as well).\n\n\nI can only assume the models Aero Design uses to design its suits are\nin some way different from us real folks.\n\n\nAlso, even though it's related to convienience, you look pretty damn\nwierd walking around with the tops and bottoms while running errands.\n\nI've gotten some really suspicious looks, and sweated a lot while in a\nstore wearing the whole suit, since you can't fit the top and bottom\nin any motorcycle storage device yet devised (except the trunk in my\nsidecar rig :-).\n  With the two piece, I unzip the pants (I generally\nleave the two pieces zipped together, primarily because the pants fall\ndown unless I pull the cheesy elastic belt-type band real tight),\nstuff them in one of my spacious BMW saddlebags (the pants just fit),\nand run errands just wearing the jacket.\n  Actually, if I know I'll be\nrunning errands, I just wear my V-Pilot jacket, but that's just me...\n\n\nAs far as crash protection, I'd say that both suits are probably\nequal.\n  It seems that for weather protection, if anything the 2 piece\nprovides a little more because of the jacket overlapping the pants by\n3 inches.\n  The 2 piece is probably a little less comfortable around\nthe waist, just because of the extra layer of stuff, but maybe not.\n\n\nSo I'd have to vote for the two piece.\n  Despite the slightly odd fit,\nI still find the suit the most versatile piece of riding clothing I\nown.\n  Wouldn't go long distance without it.\n\n\nKen Wallich \u003cwallich@ncd.com\u003e \nken@wallich.com ~ kmw@al.org ~ [...]decwrl!vixie!amber!ken"],["\n\nThis actually supports Bill's speculation - IF there is a backdoor in\nRSAREF and IF PKP is supported secretly by the NSA, then it is more\nthan natural that they will welcome ANY public-key implementation that\nuses RSAREF and will strongly oppose themselves against ANY\nimplementation that doesn't.\n\n\nI personally cannot see how one could put a backdoor in a\nlong-precision modular arithmetic library that comes in source, but,\nof course, the fact that -I- cannot see it means nothing...\n\n\nRegards,\nVesselin",false,600,"\n\nThis actually supports Bill's speculation - IF there is a backdoor in\nRSAREF and IF PKP is supported secretly by the NSA, then it is more\nthan natural that they will welcome ANY public-key implementation that\nuses RSAREF and will strongly oppose themselves against ANY\nimplementation that doesn't.\n G)\u002fFC1L0-U[$D\"$S1XX8#10$!)'$#\u003c,P;-B$H=\u002fR91HW\nM9M[(:3.TJ,:D\u003cD ,\u003e\u003e*$BI0G3%P4P5(DY\\XF;\\BD,9.F#!D04$'0*\u003c,0A(LK\nM4(B@3\u003e-QH L03,K8R\u003e,UIU\\%6UJZ(*,WS9@R77+:T %ERA I2:!0\u003c4%$BA46\nMB]GHD3\u002f3!HRW\u003c5F((#(T#!PY8\u003eN,H3,'KQ8I(#K# &&'Q@T7,$1H'%W$2I(A\nM1:9 *3(DB9'?(OX\"4$L! @H \"@    8 \\DH+&6P\u003eWN!P!0  :Q0   L     \nM       @    \\#$  $Q:4C$R-C N5U!$4$L! @H \"@    8 0!EJ&$ER## M\nMMP$ $,8$  L            @    B3\u003c  %!30U))4%0N1%)64$L! @H \"@  \nM  $ Y'D+&\u003c4YDI#D    ^     P          0 @    W^X! $]%35-%5%50\n:+DE.1E!+!08      P # *P   #M[P$     \n \nend\n---------- cut here ----------"],["Since the net has convinced me not to try FastMicro (if they\nwere still answering their phones) does anybody have any\nopinions on Micron Computer, Inc?  Their 486VL Magnum got an\nEditors Choice in the Jan 26th roundup of 486\u002f66s.\n\n\nEmail and I'll sumarize.\n",false,602,"Since the net has convinced me not to try FastMicro (if they\nwere still answering their phones) does anybody have any\nopinions on Micron Computer, Inc?  Their 486VL Magnum got an\nEditors Choice in the Jan 26th roundup of 486\u002f66s.\n\n\nEmail and I'll sumarize.\n"],["Accounts of Anti-Armenian Human Right Violations in Azerbaijan #010\n                 Prelude to Current Events in Nagorno-Karabakh\n\n        +-------------------------------------------------------+\n        |                                                       |\n        | On the way the driver says, \"In fact there aren't any |\n        | Armenians left. 'They burned them all, beat them all, |\n        | and stabbed them.\"                                    |\n        |\t\t\t\t\t\t\t|\n        +-------------------------------------------------------+\n\nDEPOSITION OF VANYA BAGRATOVICH BAZIAN\n\n   Born 1940\n   Foreman\n   Baku Spetsmontazh Administration (UMSMR-1)\n\n   Resident at Building 36\u002f7, Apartment 9\n   Block 14\n   Sumgait [Azerbaijan]\n\n\nDuring the first days of the events, the 27th and the 28th [of February], I\nwas away on a business trip.\n On the 10th I had got my crew, done the paper-\nwork, and left for the Zhdanov District.\n That's in Azerbaijan, near the\nNagorno Karabagh region.\n\n\nAfter the 14th, rumors started to the effect that in Karabagh, specifically\nin Stepanakert, an uprising had taken place.\n They said \"uprising\" in\nAzerbaijani, but I don't think it was really an uprising, just a \ndemonstration.\n After that the unrest started.\n Several Armenians living in the \nZhdanov District were injured.\n How were they injured? They were beaten, even \nwomen; it was said that they were at the demonstrations, but they live here, \nand went from here to Karabagh to demonstrate.\n After that I felt uneasy.\n There\nwere some conversations about Armenians among the local population: the\nArmenians had done this, the Armenians had done that.\n Right there at the site.\n\nI was attacked a couple of times by kids.\n Well true, the guys from my crew \nwouldn't let them come at me with cables and knives.\n After that I felt really \nbad.\n I didn't know where to go.\n I up and called home.\n And my children tell me,\n\"There's unrest everywhere, be careful.\" Well I had a project going on.\n I told\nthe Second Secretary of the District Party Committee what had been going on \nand said I wanted to take my crew off the site.\n They wouldn't allow it, they \nsaid, \"Nothing's going to happen to you, we've entrusted the matter to the \npolice, we've warned everyone in the district, nothing will happen to you.\" \nWell, in fact they did especially detail us a policeman to look after me, he \nknows all the local people and would protect me if something happened.\n This\nman didn't leave me alone for five minutes: he was at work the whole time and \nafterward he spent the night with us, too.\n\n\nI sense some disquiet and call home; my wife also tells me, \"The situation is\nvery tense, be careful.\"\n\nWe finished the job at the site, and I left for Sumgait first thing on the\nmorning of the 29th.\n When we left the guys warned me, they told me that I\nshouldn't tell anyone on the way that I was an Armenian.\n I took someone else's\nbusiness travel documents, in the name of Zardali, and hid my own.\n I hid it \nand my passport in my socks.\n We set out for Baku.\n Our guys were on the bus, \nthey sat behind, and I sat up front.\n In Baku they had come to me and said that\nthey had to collect all of our travel documents just in case.\n As it turns out \nthey knew what was happening in Sumgait.\n\n\nI arrive at the bus station and there they tell me that the city of Sumgait is\nclosed, there is no way to get there.\n That the city is closed off and the \nbuses aren't running.\n Buses normally leave Baku for Sumgait almost every two\nminutes.\n And suddenly--no buses.\n Well, we tried to get there via private\ndrivers.\n One man, an Azerbaijani, said, \"Let's go find some other way to get\nthere.\" They found a light transport vehicle and arranged for the driver to\ntake us to Sumgait.\n\n\nHe took us there.\n But the others had said, \"I wouldn't go if you gave me a\nthousand rubles.\" \"Why?\" \"Because they're burning the city and killing the\nArmenians.\n There isn't an Armenian left.\" Well I got hold of myself so I could\nstill stand up.\n So we squared it away, the four of us got in the car, and we \nset off for Sumgait.\n On the way the driver says, \"In fact there aren't any\nArmenians left. 'They burned them all, beat them all, and stabbed them.\" Well \nI was silent.\n The whole way--20-odd miles--I was silent.\n The driver asks me, \n\"How old are you, old man?\" He wants to know: if I'm being that quiet, not \nsaying anything, maybe it means I'm an Armenian. \"How old are you?\" he asks \nme.\n I say, \"I'm 47.\" \"I'm 47 too, but I call you 'old man'.\" I say, \"It \ndepends on God, each person's life in this world is different.\" I look much\nolder than my years, that's why he called me old man.\n Well after that he was\nsilent, too.\n\n\nWe're approaching the city, I look and see tanks all around, and a cordon.\n\nBefore we get to the Kavkaz store the driver starts to wave his hand.\n Well, he\nwas waving his hand, we all start waving our hands.\n I'm sitting there with\nthem, I start waving my hand, too.\n I realized that this was a sign that meant\nthere were no Armenians with us.\n\n\nI look at the city--there is a crowd of people walking down the middle of the \nstreet, you know, and there's no traffic.\n Well probably I was scared.\n They\nstopped our car.\n People were standing on the sidewalks.\n They have armature \nshafts, and stones . . .\n And they stopped us . . .\n\n\nAlong the way the driver tells us how they know who's an Armenian and who's \nnot.\n The Armenians usually . . .\n For example, I'm an Armenian, but I speak \ntheir language very well.\n Well Armenians usually pronounce the Azeri word for \n\"nut,\" or \"little nut,\" as \"pundukh,\" but \"fundukh\" is actually correct.\n The \npronunciations are different.\n Anyone who says \"pundukh,\" even if they're not \nArmenian, they immediately take out and start to slash.\n Another one says, \n\"There was a car there, with five people inside it,\" he says. \"They started \nhitting the side of it with an axe and lit it on fire.\n And they didn't let the\npeople out,\" he says, \"they wouldn't let them get out of the car.\" I only saw \nthe car, but the driver says that he saw everything.\n Well he often drives from\nBaku to Sumgait and back . . .\n\n\nWhen they stop us we all get out of the car.\n I look and there's a short guy,\nhis eyes are gleaming, he has an armature shaft in one hand and a stone in\nthe other and asks the guys what nationality they are one by one. \"We're\nAzerbaijani,' they tell him, 'no Armenians here.\" He did come up to me when \nwe were pulling our things out and says, \"Maybe you're an Armenian, old man?\" \nBut in Azerbaijani I say, \"You should be ashamed of yourself!\" And . . . he \nleft.\n Turned and left.\n That was all that happened.\n What was I to do? I had \nto . . . the city was on fire, but I had to steal my children out of my own \nhome.\n\n\nThey stopped us at the entrance to Mir Street, that's where the Kavkaz store \nand three large, 12-story buildings are.\n That's the beginning of down-town.\n I \nsaw that burned automobile there, completely burned, only metal remained.\n I \ncouldn't figure out if it was a Zhiguli or a Zaporozhets.\n Later I was told it \nwas a Zhiguli.\n And the people in there were completely incinerated.\n Nothing \nremained of them, not even any traces.\n That driver had told me about it, and I\nsaw the car myself.\n The car was there.\n The skeleton, a metallic carcass.\n About\n30 to 40 yards from the Kavkaz store.\n\n\nI see a military transport, an armored personnel carrier.\n The hatches are\nclosed.\n And people are throwing armature shafts and pieces of iron at it, the\ncrowd is.\n And I hear shots, not automatic fire, it's true, but pistol shots.\n\nSeveral shots.\n There were Azerbaijanis crowded around that personnel carrier.\n \nSomeone in the crowd was shooting.\n Apparently they either wanted to kill the \nsoldiers or get a machine gun or something.\n At that point there was only one \narmored personnel carrier.\n And all the tanks were outside the city, cordoning \noff Sumgait.\n\n\nI walked on.\n I see two Azerbaijanis going home from the plant.\n I can tell by \ntheir gait that they're not bandits, they're just people, walking home.\n I\njoined them so in case something happened, in case someone came up to us\nand asked questions, either of us would be in a position to answer, you see.\n\nBut I avoided the large groups because I'm a local and might be quickly \nrecognized.\n I tried to keep at a distance, and walked where there were fewer\npeople.\n Well so I walked into Microdistrict 2, which is across from our block.\n\nI can't get into our block, but I walked where there were fewer people, so as \nto get around.\n Well there I see a tall guy and 25 to 30 people are walking \nbehind him.\n And he's shouting into a megaphone: \"Comrades, the Armenian-\nAzerbaijani war has begun!\"\n\nThe police have megaphones like that.\n So they're talking and walking around \nthe second microdistrict.\n I see that they're coming my way, and turn off \nbehind a building.\n I noticed that they walked around the outside buildings, \nand inside the microdistricts there were about 5 or 6 people standing on every\ncorner, and at the middles of the buildings, and at the edges.\n What they were \ndoing I can't say, because I couldn't get up close to them, I was afraid.\n But \nthe most important thing was to get away from there, to get home, and at least\nfind out if my children were alive or not . . .\n\n\n   April 20, 1988\n   Yerevan\n\n\t\t     - - - reference - - -\n\n[1] _The Sumgait Tragedy; Pogroms against Armenians in Soviet Azerbaijan,\n    Volume I, Eyewitness Accounts_, edited by Samuel Shahmuradian, forward by\n    Yelena Bonner, 1990, published by Aristide D.\n Caratzas, NY, pages 158-160\n\n",false,603,"Accounts of Anti-Armenian Human Right Violations in Azerbaijan #010\n                 Prelude to Current Events in Nagorno-Karabakh\n\n        +-------------------------------------------------------+\n        |                                                       |\n        | On the way the driver says, \"In fact there aren't any |\n        | Armenians left. 'They burned them all, beat them all, |\n        | and stabbed them.\"                                    |\n        |\t\t\t\t\t\t\t|\n        +-------------------------------------------------------+\n\nDEPOSITION OF VANYA BAGRATOVICH BAZIAN\n\n   Born 1940\n   Foreman\n   Baku Spetsmontazh Administration (UMSMR-1)\n\n   Resident at Building 36\u002f7, Apartment 9\n   Block 14\n   Sumgait [Azerbaijan]\n\n\nDuring the first days of the eve shtar'.\n\n'Easter' is a pagan word all right, but it has nothing to do with Ishtar.\n\nIf 'Easter' and 'Ishtar' were related, their history would show it.\n\nBut in Old English, Easter was 'Eostre', cognate with English 'East'\nand German 'Ost'.\n   The reconstructed Proto-Germanic form is 'Austron'.\n\nNot until after 1400 did 'Easter' have a high front vowel like 'Ishtar'.\n\nClearly, the two words have quite separate origins.\n\n\nThere may be neo-pagans who worship Ishtar at Easter, but if so, they\nare making either a mistake of etymology, or a deliberate play on words.\n\n-- Michael Covington  (Ph.D., linguistics)\n\n\n"],["[constitution sacrificed to the bandwidth gods]\n\nim glad i finally have heard exactly what the OTO is all about.  i finally\nknow that i can stop looking, content i the knowlege that im not interested.\nit's tough enough listening to all the religions who refer to themselves as\n\"the One Truth\".\n  How can i possibly accept it from a magical order?  \"We have\nall the Answers and will give them to those who join us (and pay dues)?\"\nScary.\n  Besides, answers are easy.\n  Questions!  now that's another story...\n\nrintaw\n",false,605,"[constitution sacrificed to the bandwidth gods]\n\nim glad i finally have heard exactly what the OTO is all about.  i finally\nknow that i can stop looking, content i the knowlege that im not interested.\nit's tough enough listening to all the religions who refer to themselves as\n\"the One Truth\".\n  How can i possibly accept it from a magical order?  \"We have\nall the Answers and will give them to those who join us (and pay dues)?\"\nScary.\n  Besides, answers are easy.\n  Questions!  now that's another story...\n\nrintaw\n"],["\nStuff deleted \n\n\nHmmmmmmmmmmmm.............................................\n         \nI can put the same question to followers of any religion.\n How do you\nMoslems resolve differences of opinion ?? Don't tell me that there\nis one interpretation of the Quran.\n Read t ons, Director, Office of Science and\nTechnology Policy, outlined to the members-designate of\nthe Advisory Committee on the Redesign of the Space\nStation on April 3, three budget options as guidance to\nthe committee in their deliberations on the redesign of\nthe space station.\n\n\nA low option of $5 billion, a mid-range option of $7\nbillion and a high option of $9 billion will be\nconsidered by the committee.\n Each option would cover\nthe total expenditures for space station from fiscal\nyear 1994 through 1998 and would include funds for\ndevelopment, operations, utilization, Shuttle\nintegration, facilities, research operations support,\ntransition cost and also must include adequate program\nreserves to insure program implementation within the\navailable funds.\n\n\nOver the next 5 years, $4 billion is reserved within\nthe NASA budget for the President's new technology\ninvestment.\n As a result, station options above $7\nbillion must be accompanied by offsetting reductions in\nthe rest of the NASA budget.\n  For example, a space\nstation option of $9 billion would require $2 billion\nin offsets from the NASA budget over the next 5 years.\n\n\nGibbons presented the information at an organizational\nsession of the advisory committee.\n Generally, the\nmembers-designate focused upon administrative topics\nand used the session to get acquainted.\n They also\nreceived a legal and ethics briefing and an orientation\non the process the Station Redesign Team is following\nto develop options for the advisory committee to\nconsider.\n\n\nGibbons also announced that the United States and its\ninternational partners -- the Europeans, Japanese, and\nCanadians -- have decided, after consultation, to give\n\"full consideration\" to use of Russian assets in the\ncourse of the space station redesign process.\n\n\nTo that end, the Russians will be asked to participate\nin the redesign effort on an as-needed consulting\nbasis, so that the redesign team can make use of their\nexpertise in assessing the capabilities of MIR and the\npossible use of MIR and other Russian capabilities and\nsystems.\n The U.S. and international partners hope to\nbenefit from the expertise of the Russian participants\nin assessing Russian systems and technology.\n The\noverall goal of the redesign effort is to develop\noptions for reducing station costs while preserving key\nresearch and exploration capabilities.\n Careful\nintegration of Russian assets could be a key factor in\nachieving that goal.\n\n\nGibbons reiterated that, \"President Clinton is\ncommitted to the redesigned space station and to making\nevery effort to preserve the science, the technology\nand the jobs that the space station program represents.\n\nHowever, he also is committed to a space station that\nis well managed and one that does not consume the\nnational resources which should be used to invest in\nthe future of this industry and this nation.\"",false,610,"NASA Headquarters distributed the following press\nrelease today (4\u002f6).\n I've typed it in verbatim, for you\nfolks to chew over.\n Many of the topics recently\ndiscussed on sci.space are covered in this.\n\n\nGibbons Outlines Space Station Redesign Guidance\n\nDr.\n John H.\n Gibbons, Director, Office of Science and\nTechnology Policy, outlined to the members-designate of\nthe Advisory Committee on the Redesign of the Space\nStation on April 3, three budget options as guidance to\nthe committee in their deliberations on the redesign of\nthe space station.\n\n\nA low option of $5 billion, a mid-range option of $7\nbillion and a high option of $9 billion will be\nconsidered by the committee.\n Each option would cover\nthe total expenditures for space station from fiscal\nyear 1994 through 1998 and would include funds for\ndevelopment, operations, utilization, Shuttle\nintegration, facilities, research operations support,\ntransition cost and also must include adequate program\nreserves to insure program implementation within the\navailable funds.\n\n\nOver the next 5 years, $4 billion is reserved within\nthe NASA budget for the President's new technology\ninvestment.\n As a result, station options above $7\nbillion must be accompanied by offsetting reductions in\nthe rest of the NASA budget.\n  For example, a space\nstation option of $9 billion would require $2 billion\nin offsets from the NASA budget over the next 5 years.\n\n\nGibbons presented the information at an organizational\nsession of the advisory committee.\n Generally, the\nmembers-designate focused upon administrative topics\nand used the session to get acquainted.\n They also\nreceived a legal and ethics briefing and an orientation\non the process the Station Redesign Team is following\nto develop options for the advisory committee to\nconsider.\n\n\nGibbons also announced that the United States and its\ninternational partners -- the Europeans, Japanese, and\nCanadians -- have decided, after consultation, to give\n\"full consideration\" to use of Russian assets in the\ncourse of the space station redesign process.\n\n\nTo that end, the Russians will be asked to participate\nin the redesign effort on an as-needed consulting\nbasis, so that the redesign team can make use of their\nexpertise in assessing the capabilities of MIR and the\npossible use of MIR and other Russian capabilities and\nsystems.\n The U.S. and international partners hope to\nbenefit from the expertise of the Russian participants\nin assessing Russian systems and technology.\n The\noverall goal of the redesign effort is to develop\noptions for reducing station costs while preserving key\nresearch and exploration capabilities.\n Careful\nintegration of Russian assets could be a key factor in\nachieving that goal.\n\n\nGibbons reiterated that, \"President Clinton is\ncommitted to the redesigned space station and to making\nevery effort to preserve the science, the technology\nand the jobs that the space station program represents.\n\nHowever, he also is committed to a space station that\nis well managed and one that does not consume the\nnational resources which should be used to invest in\nthe future of this industry and this nation.\""],["\n\nI believe that any VL\u002fEISA\u002fISA motherboard that uses the HINT chipset\nis limited to 24-bit EISA DMA (where 'real' EISA DMA is 32-bit).\n  The\nHINT EISA DMA has the 16 mb ram addressing limitation of ISA.\n  For this\nreason I would pass.\n  I own one of these (HAWK VL\u002fEISA\u002fISA) and am look-\ning to replace it for exactly this reason.\n\n\nPlease double-check me on this.\n  In other words, call the motherboard\nmanufacturer and ask them if the motherboard supports true 32-bit EISA\nDMA.\n\n\nOther than this limitation, the motherboard works quite well (I am using\nmine with DOS 5, Windows 3.1, and UNIX S5R3.2).\n  Also with Adaptec 1742a\nEISA SCSI host adapter.\n\n",false,611,"\n\nI believe that any VL\u002fEISA\u002fISA motherboard that uses the HINT chipset\nis limited to 24-bit EISA DMA (where 'real' EISA DMA is 32-bit).\n  The\nHINT EISA DMA has the 16 mb ram addressing limitation of ISA.\n  For this\nreason I would pass.\n  I own one of these (HAWK VL\u002fEISA\u002fISA) and am look-\ning to replace it for exactly this reason.\n\n\nPlease double-check me on this.\n  In other words, call the motherboard\nmanufacturer and ask them if the motherboard supports true 32-bit EISA\nDMA.\n\n\nOther than this limitation, the motherboard works quite well (I am using\nmine with DOS 5, Windows 3.1, and UNIX S5R3.2).\n  Also with Adaptec 1742a\nEISA SCSI host adapter.\n\n"],["\n\"Manufacturing Consent,\" a film about the media.\n You alternative movie source\nmay have this; or to book it in your local alternative theatre, contact:\n\nFILMS TRANSIT * INTERNATIONAL SALES\nJan Rofekamp\n402 Notre Dame E.\n\nMontreal, Quebec\nCanada H2Y 1C8\nTel (514) 844-3358 * Fax (514) 844-7298\nTelex 5560074 Filmtransmtl\n\n(US readers: call Zeitgeist Films at 212 274 1989.)\n\n-s", e news  articles.\n So here to help out\nis your friendly NSA link: me.\n I was somewhat surprised Friday\nto get a call from the Agency which supplied many of the missing\ndetails.\n I was told the info was public, so here it is (the cc of this\nto Dennis Branstad at NIST is mostly as a double check on my\nfacts since I assume he is aware of all this; please let me know\nif I have anything wrong):\n\nThe Clipper Chip will have a secret crypto algorithm embedded in \nSilicon.\n Each chip will have two secret, 80-bit keys.\n One will be the \nsame for all chips (ie a system-wide key) and the other will be unit \nspecific.\n I don't know what NIST and NSA will call them, but I will \ncall them the system key SK and unit key UK in this message.\n \nThe IC will be designed to be extremely difficult to reverse so \nthat the system key can be kept secret. (Aside: It is clear that \nthey also want to keep the algorithm secret and, in my opinion, \nit may be as much for that as this stated purpose.) The unit key \nwill be generated as the XOR of two 80-bit random numbers K1 \nand K2 (UK=K1+K2) which will be kept by the two escrow \nauthorities.\n Who these escrow authorities will be is still to be \ndecided by the Attorney General, but it was stressed to me that \nthey will NOT be NSA or law enforcement agencies, that they \nmust be parties acceptable to the users of the system as unbiased.\n \nWhen a law enforcement agency gets a court order, they will \npresent it to these two escrow authorities and receive K1 and \nK2, thereby allowing access to the unit key UK.\n\n\nIn addition to the system key, each user will get to choose his \nor her own key and change it as often as desired.\n Call this key \nplain old K.\n When a message is to be sent it will first be \nencrypted under K, then K will be encrypted under the unit key UK, \nand the serial number of the unit added to produce a three part \nmessage which will then be encrypted under the system key SK \nproducing\n\n     E{ E[M; K], E[K; UK], serial number;  SK}\n\nWhen a court order obtains K1 and K2, and thence K, the law \nenforcement agency will use SK to decrypt all information \nflowing on the suspected link [Aside: It is my guess that \nthey may do this constantly on all links, with or without a \ncourt order, since it is almost impossible to tell which links \nover which a message will flow.] This gives the agency access to \n\n     E[M; K], E[K; UK], serial number\n\nin the above message.\n They then check the serial number \nof the unit and see if it is on the \"watch list\" for which they \nhave a court order.\n If so, they will decrypt E[K; UK] to obtain K, \nand then decrypt E[M; K] to obtain M.\n\n\nI am still in the process of assessing this scheme, so please do \nnot take the above as any kind of endorsement of the proposed \nscheme.\n All I am trying to do is help all of us assess the scheme \nmore knowledgably.\n But I will say that the need for just one court \norder worries me.\n I would feel more comfortable (though not \nnecessarily comfortable!) if two separate court orders were \nneeded, one per escrow authority.\n While no explanation is\nneeded, the following story adds some color: In researching\nsome ideas that Silvio Micali and I have been kicking around,\nI spoke with Gerald Gunther, the constitutional law expert\nhere at Stanford and he related the following story: When\nEdward Levi became Pres.\n Ford's attorney general (right\nafter Watergate), he was visited by an FBI agent asking\nfor \"the wiretap authorizations.\" When Levy asked for\nthe details so he could review the cases as required by\nlaw, the agent told him that his predecessors just turned\nover 40-50 blank, signed forms every time.\n Levi did not\ncomply and changed the system, but the lesson is clear: \nNo single person or authority should have the power to\nauthorize wiretaps (or worse yet, divulging of personal\nkeys).\n Sometimes he or she will be an Edward Levi\nand sometimes a John Mitchell.\n\n\nMartin Hellman\n\n----\n\nDate: Sun, 18 Apr 93 11:41:42 PDT\nFrom: \"Martin Hellman\" \u003chellman@isl.stanford.edu\u003e\nTo: smb@research.att.com\nSubject: Re: Clipper Chip\n\nIt is fine to post my previous message to sci.crypt \nif you also post this message with it in which:\n\n1.\n I ask recipients to be sparse in their requesting further info \nfrom me or asking for comments on specific questions.\n By\nthis posting I apologize for any messages I am unable to\nrespond to. (I already spend too much time answering too much\ne-mail and am particularly overloaded this week with other\nresponsibilities.) ",false,635,"I received the following two notes from Martin Hellman with details\non how Clipper will work.\n  They are posted with his permission.\n  The\nimplications of some details are fascinating.\n\n-------\nDate: Sat, 17 Apr 93 23:05:23 PDT\nFrom: \"Martin Hellman\" \u003chellman@isl.stanford.edu\u003e\nTo: (a long list of recipients)\nSubject: Clipper Chip\n\n\nMost of you have seen the announcement in Friday's NY Times,\netc. about NIST (National Institute of Standards & Technology)\nannouncing the \"Clipper Chip\" crypto device.\n Several messges\non the net have asked for more technical details, and some have\nbeen laboring under understandable misunderstandings given\nthe lack of details in the news  articles.\n So here to help out\nis your friendly NSA link: me.\n I was somewhat surprised Friday\nto get a call from the Agency which supplied many of the missing\ndetails.\n I was told the info was public, so here it is (the cc of this\nto Dennis Branstad at NIST is mostly as a double check on my\nfacts since I assume he is aware of all this; please let me know\nif I have anything wrong):\n\nThe Clipper Chip will have a secret crypto algorithm embedded in \nSilicon.\n Each chip will have two secret, 80-bit keys.\n One will be the \nsame for all chips (ie a system-wide key) and the other will be unit \nspecific.\n I don't know what NIST
