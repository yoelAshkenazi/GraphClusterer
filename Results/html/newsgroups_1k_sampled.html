zine April 27, 1993:29\nThe ARTICLE is confused, NOT SCSI.\n  The TERM is a mess from inconsitant use\nNOT because the interface itself is a mess.\n\n\nSCSI means \"The set of SCSI interfaces composed of SCSI-1 AND SCSI-2\"\nNOT 'SCSI-1' as some people want to use it.\n\n\nTo read CONSITANTLY the quote SHOULD read:\n{asynchronous SCSI-1 with a SCSI-1 chip}\n\"Although asynchronous SCSI-1 is twice as fast as ESDI, one third the \nspeed of IDE...\"\nor {asynchronous SCSI-1 with a SCSI-2 chip or 8-bit SCSI-2}\n\"Although SCSI-1 with a SCSI-2 chip and 8-bit SCSI-2 are eight times as fast as\nESDI, 20% faster than IDE...\"\n\nNOTE the NONUSE of 'SCSI' by itself.\n  This eliminates ambaguity.\n"],["Just wondering.\n  A friend and I were talking the other day, and\nwe were (for some reason) trying to come up with names of Jewish\nbaseball players, past and present.\n  We weren't able to come up\nwith much, except for Sandy Koufax, (somebody) Stankowitz, and\nmaybe John Lowenstein.\n  Can anyone come up with any more.\n  I know\nit sounds pretty lame to be racking our brains over this, but\nhumor us.\n  Thanks for your help.\n",false,121,"Just wondering.\n  A friend and I were talking the other day, and\nwe were (for some reason) trying to come up with names of Jewish\nbaseball players, past and present.\n  We weren't able to come up\nwith much, except for Sandy Koufax, (somebody) Stankowitz, and\nmaybe John Lowenstein.\n  Can anyone come up with any more.\n  I know\nit sounds pretty lame to be racking our brains over this, but\nhumor us.\n  Thanks for your help.\n"],["Source: Hassan Arfa, \"The Kurds,\" (London, 1968), pp. 25-26.\n\n \"When the Russian armies invaded Turkey after the Sarikamish disaster \n  of 1914, their columns were preceded by battalions of irregular \n  Armenian volunteers, both from the Caucasus and from Turkey.\n One of \n  these was commanded by a certain Andranik, a blood-thirsty adventurer.\n\n  These Armenian volunteers committed all kinds of excesses, more\n  than six hundred thousand Kurds being killed between 1915 and 1916 in \n  the eastern vilayets of Turkey.\"\n\n\nSerdar Argic",false,122,"Source: Hassan Arfa, \"The Kurds,\" (London, 1968), pp. 25-26.\n\n \"When the Russian armies invaded Turkey after the Sarikamish disaster \n  of 1914, their columns were preceded by battalions of irregular \n  Armenian volunteers, both from the Caucasus and from Turkey.\n One of \n  these was commanded by a certain Andranik, a blood-thirsty adventurer.\n\n  These Armenian volunteers committed all kinds of excesses, more\n  than six hundred thousand Kurds being killed between 1915 and 1916 in \n  the eastern vilayets of Turkey.\"\n\n\nSerdar Argic"],["\n   \u003eYou can also swab the inside of your nose with Bacitracin using a\n   \u003eQ tip.\n Bacitracin is an antibiotic that can be bought OTC as an\n   \u003eointment in a tube.\n The doctor I listen to on the radio says to apply\n   \u003eit for 30 days, while you are taking other antibiotics by mouth.\n\n\n   I have a new doctor who gave me a prescription today for something called \n   Septra DS.\n  He said it may cause GI problems and I have a sensitive stomach \n   to begin with.\n  Anybody ever taken this antibiotic.\n  Any good?  Suggestions \n   for avoiding an upset stomach?  Other tips?\n\nI've taken Septra.\n  My daughter has taken it many times for ear\ninfections.\n  It works sometimes.\n  It is a sulfa drug.\n  About the only\nproblem I found was that I'm sensitive and developed a rash after nine\ndays of a ten day course.\n  No more Septra for me.\n  My doctor was\nremiss in not telling me to watch out for a rash.\n  I was quite in the\ndark and didn't realize that it could be a drug reaction.\n  No harm\ndone though.\n\n\nDoug\n\n",false,123,"\n   \u003eYou can also swab the inside of your nose with Bacitracin using a\n   \u003eQ tip.\n Bacitracin is an antibiotic that can be bought OTC as an\n   \u003eointment in a tube.\n The doctor I listen to on the radio says to apply\n   \u003eit for 30 days, while you are taking other antibiotics by mouth.\n\n\n   I have a new doctor who gave me a prescription today for something called \n   Septra DS.\n  He said it may cause GI problems and I have a sensitive stomach \n   to begin with.\n  Anybody ever taken this antibiotic.\n  Any good?  Suggestions \n   for avoiding an upset stomach?  Other tips?\n\nI've taken Septra.\n  My daughter has taken it many times for ear\ninfections.\n  It works sometimes.\n  It is a sulfa drug.\n  About the only\nproblem I found was that I'm sensitive and developed a rash after nine\ndays of a ten day course.\n  No more Septra for me.\n  My doctor was\nremiss in not telling me to watch out for a rash.\n  I was quite in the\ndark and didn't realize that it could be a drug reaction.\n  No harm\ndone though.\n\n\nDoug\n\n"],["[...]\n\nthe\n\n\nI guess that just means \"Everyone else\" was mistaken?\n\nJim\n--\njmd@handheld.com",false,124,"[...]\n\nthe\n\n\nI guess that just means \"Everyone else\" was mistaken?\n\nJim\n--\njmd@handheld.com"],["To the best of my knowledge there aren't any problems with Quadras and\nblind transfers.\n  Trouble with blind transfers usually means the programmer\nscrewed up the TIBs or didn't test their driver with the device in question.\n\nWell designed TIBs poll or loop at every point where delays of \u003e16\u00b5sec occur.\n\nThis usually occurs at the first byte of each block of a transfer but some\ndevices can \"hiccup\" in the middle of blocks.\n  If this happens in the middle\nof a blind transfer there is the possibility of losing or gaining a byte\ndepending on which direction the tranfer was going.\n  In anycase the SCSI Manager\nwill eventually return a phase error at the end of the transaction because\nit is out of sync.\n  Actual data loss would only occur if the driver didn't\npay attention to the errors coming back.\n\n\nNote that this effect is not caused by anything actually on the SCSI Bus but\nrather by the transfer loops inside the SCSI Manager.\n  The problem occurs when\nthe processor bus errors trying to access the SCSI chip when the next byte\nhasn't been clocked yet.\n  Also note that the Bus Error is dealt with by a bus\nerror handler and doesn't crash the machine...\n",false,125,"To the best of my knowledge there aren't any problems with Quadras and\nblind transfers.\n  Trouble with blind transfers usually means the programmer\nscrewed up the TIBs or didn't test their driver with the device in question.\n\nWell designed TIBs poll or loop at every point where delays of \u003e16\u00b5sec occur.\n\nThis usually occurs at the first byte of each block of a transfer but some\ndevices can \"hiccup\" in the middle of blocks.\n  If this happens in the middle\nof a blind transfer there is the possibility of losing or gaining a byte\ndepending on which direction the tranfer was going.\n  In anycase the SCSI Manager\nwill eventually return a phase error at the end of the transaction because\nit is out of sync.\n  Actual data loss would only occur if the driver didn't\npay attention to the errors coming back.\n\n\nNote that this effect is not caused by anything actually on the SCSI Bus but\nrather by the transfer loops inside the SCSI Manager.\n  The problem occurs when\nthe processor bus errors trying to access the SCSI chip when the next byte\nhasn't been clocked yet.\n  Also note that the Bus Error is dealt with by a bus\nerror handler and doesn't crash the machine...\n"],["...\n\n\nI don't know anything about a \"sunkbd\" patch, but I use the following\n.Xmodmap file (run from .xinitrc via \"xmodmap $HOME\u002f.Xmodmap\", of course) for\nmy Type-5 UNIX keyboard:  (It's a bit \"brute force\", however.)\n\n------------------------------------------------------------------------------\n!\n! Sun Type-5 UNIX keyboard remappings \n!\n! This remaps the arrow keys properly\n!\n! By default, the arrow keys on the keypad (Shift-8 = Up, Shift-4 = Left,\n! Shift-6 = Right, and Shift-2 = Down) work, but the arrow keys are not\n! assigned to any keysym\n!\nkeycode 27 = Up\nkeycode 31 = Left\nkeycode 34 = Down\nkeycode 35 = Right\n\n!\n! Now we want the Back Space key to emit the \"Delete\" keysym\n!\nkeycode 50 = Delete\n\n!\n! Other random mappings that aren't on by default\n!\n! SysRq\u002fPrint Screen key\nkeycode 29 = SunSys_Req Print\n! Break\u002fPause key\nkeycode 28 = Break Pause\n! Alt Graph key\nkeycode 20 = Mode_switch\n! PageUp key\nkeycode 103 = Prior\n! PageDown key\nkeycode 130 = Next\n! Insert key\nkeycode 51 = Insert\n!\n! Home, End keys = ???\n!\n! Open Look Functions\n!\n! Stop key (SunStop keysym == Cancel)\nkeycode 8 = SunStop\n! Again key (SunAgain == Redo)\nkeycode 10 = SunAgain\n! Props key \nkeycode 32 = SunProps\n! Undo key (SunUndo == Undo)\nkeycode 33 = SunUndo\n! Front key\nkeycode 56 = SunFront\n! Copy key\nkeycode 58 = SunCopy\n! Open key\nkeycode 79 = SunOpen\n! Paste key\nkeycode 80 = SunPaste\n! Find key (SunFind == Find)\nkeycode 102 = SunFind\n! Cut key\nkeycode 104 = SunCut\n",false,126,"...\n\n\nI don't know anything about a \"sunkbd\" patch, but I use the following\n.Xmodmap file (run from .xinitrc via \"xmodmap $HOME\u002f.Xmodmap\", of course) for\nmy Type-5 UNIX keyboard:  (It's a bit \"brute force\", however.)\n\n------------------------------------------------------------------------------\n!\n! Sun Type-5 UNIX keyboard remappings \n!\n! This remaps the arrow keys properly\n!\n! By default, the arrow keys on the keypad (Shift-8 = Up, Shift-4 = Left,\n! Shift-6 = Right, and Shift-2 = Down) work, but the arrow keys are not\n! assigned to any keysym\n!\nkeycode 27 = Up\nkeycode 31 = Left\nkeycode 34 = Down\nkeycode 35 = Right\n\n!\n! Now we want the Back Space key to emit the \"Delete\" keysym\n!\nkeycode 50 = Delete\n\n!\n! Other random mappings that aren't on by default\n!\n! SysRq\u002fPrint Screen key\nkeycode 29 = SunSys_Req Print\n! Break\u002fPause key\nkeycode 28 = Break Pause\n! Alt Graph key\nkeycode 20 = Mode_switch\n! PageUp key\nkeycode 103 = Prior\n! PageDown key\nkeycode 130 = Next\n! Insert key\nkeycode 51 = Insert\n!\n! Home, End keys = ???\n!\n! Open Look Functions\n!\n! Stop key (SunStop keysym == Cancel)\nkeycode 8 = SunStop\n! Again key (SunAgain == Redo)\nkeycode 10 = SunAgain\n! Props key \nkeycode 32 = SunProps\n! Undo key (SunUndo == Undo)\nkeycode 33 = SunUndo\n! Front key\nkeycode 56 = SunFront\n! Copy key\nkeycode 58 = SunCopy\n! Open key\nkeycode 79 = SunOpen\n! Paste key\nkeycode 80 = SunPaste\n! Find key (SunFind == Find)\nkeycode 102 = SunFind\n! Cut key\nkeycode 104 = SunCut\n"],["\n\nNormally I'd be the last to argue with Steve . . . but shouldn't that\nread \"3.8 years for *all* solutions\".\n  I mean, if we can imagine the\nmachine that does 1 trial\u002fnanosecond, we can imagine the storage medium\nthat could index and archive it.\n",false,127,"\n\nNormally I'd be the last to argue with Steve . . . but shouldn't that\nread \"3.8 years for *all* solutions\".\n  I mean, if we can imagine the\nmachine that does 1 trial\u002fnanosecond, we can imagine the storage medium\nthat could index and archive it.\n"],["I remember seeing complete instructions for making PhoneNET adapters, \nMIDI adapters and a MacRecorder lookalike.\n After a short search through\nMac.archive and info-mac I failed to see any of the above.\n Any pointers?",false,128,"I remember seeing complete instructions for making PhoneNET adapters, \nMIDI adapters and a MacRecorder lookalike.\n After a short search through\nMac.archive and info-mac I failed to see any of the above.\n Any pointers?"],["For those of you who have TI ps35 laser printers, if you want an envelope\nfeeder, they are now on sale, direct from TI for the unbelievable price of\n$45! Call 1-800-847-2787.\n  Same for extra paper trays.\n  They have too many\ngray ones and want to move them out.\n Strange but true.\n\n--The Bobmeister",false,129,"For those of you who have TI ps35 laser printers, if you want an envelope\nfeeder, they are now on sale, direct from TI for the unbelievable price of\n$45! Call 1-800-847-2787.\n  Same for extra paper trays.\n  They have too many\ngray ones and want to move them out.\n Strange but true.\n\n--The Bobmeister"],["[MODERATOR:  Nice summary, Keith, thanks.]\n\nI talked to the federal Dept. of Justice (DOJ, Ottawa) to try and\nclarify a bunch of things regarding changes to Canadian gun laws.\n\nI am posting here for informational purposes; questions to email,\nfollowup to t.p.g.\n\n1.\n It is still technically feasible (but almost impossible) to get\n   a concealed carry permit in Canada.\n  This is contrary to what I\n   was told by a police officer.\n2.\n It is still legal to use lethal force (such as a firearm) to\n   protect life, also contrary to what the officer told me.\n  Guns\n   must be stored locked up and unloaded, however.\n3.\n Regarding hi-capacity magazines, it is still not clear who will\n   be exempt or how this will be managed.\n  This is up to each province.\n\n   The general idea is that exempt persons will receive a letter\u002fform\n   authorizing them to possess the high capacity magazines.\n  \n   Apparently, the authorization is to specify how many of these\n   'prohibited weapons' you will be allowed to possess.\n  Dealers will\n   be allowed to order high capacity mags for those allowed to possess\n   them, but will not be allowed to stock them.\n4.\n High capacity magazines converted to comply with the new limits will\n   not be considered prohibited weapons.\n  Amendments to the regulations\n   specify some possible methods to alter the magazines.\n  Some \n   manufacturers (Beretta) will be marketing reduced capacity magazines.\n   (God knows how much they'll charge for these)\n\nThis covers most of what we discussed.\n  I have typed this from memory,\ndo not take it as gospel.\n  I am not a lawyer and I refuse to play one on TV.\n\n\n-- \n-------------------------------------------------------------------",false,130,"[MODERATOR:  Nice summary, Keith, thanks.]\n\nI talked to the federal Dept. of Justice (DOJ, Ottawa) to try and\nclarify a bunch of things regarding changes to Canadian gun laws.\n\nI am posting here for informational purposes; questions to email,\nfollowup to t.p.g.\n\n1.\n It is still technically feasible (but almost impossible) to get\n   a concealed carry permit in Canada.\n  This is contrary to what I\n   was told by a police officer.\n2.\n It is still legal to use lethal force (such as a firearm) to\n   protect life, also contrary to what the officer told me.\n  Guns\n   must be stored locked up and unloaded, however.\n3.\n Regarding hi-capacity magazines, it is still not clear who will\n   be exempt or how this will be managed.\n  This is up to each province.\n\n   The general idea is that exempt persons will receive a letter\u002fform\n   authorizing them to possess the high capacity magazines.\n  \n   Apparently, the authorization is to specify how many of these\n   'prohibited weapons' you will be allowed to possess.\n  Dealers will\n   be allowed to order high capacity mags for those allowed to possess\n   them, but will not be allowed to stock them.\n4.\n High capacity magazines converted to comply with the new limits will\n   not be considered prohibited weapons.\n  Amendments to the regulations\n   specify some possible methods to alter the magazines.\n  Some \n   manufacturers (Beretta) will be marketing reduced capacity magazines.\n   (God knows how much they'll charge for these)\n\nThis covers most of what we discussed.\n  I have typed this from memory,\ndo not take it as gospel.\n  I am not a lawyer and I refuse to play one on TV.\n\n\n-- \n-------------------------------------------------------------------"],["\nYes.\n  He thought about it.\n\n\nJack Waters II\nDoD#1919",false,131,"\nYes.\n  He thought about it.\n\n\nJack Waters II\nDoD#1919"],["\n\n\n\n\n\tAnd Lebanon has a right to make this decision without Sy w, I say that it is clear that Dorthy Denning has been functioning\nas a lobbyist, not a computer scientist.\n  She has used legal ethics\n(truth is what you can convince anyone of), not scientific ethics\n(truth is understanding the external world).\n\n\nMaybe we can revoke her ACM membership? 8)\n\nLew"],["Joint Press release ESA\u002fUN No 18-93\nParis, 19 April 1993\n\nUN\u002fESA joint training course on satellite applications\nto be held in Italy, 19-30 April\n\nThe United Nations and the European Space Agency (ESA)\nare jointly organising a training course on the applications of\nsatellite data gathered by the European Remote Sensing\nSatellite (ERS-1), to be held in Frascati, Italy, from 19 to 30\nApril.\n The training course will discuss the applications of\nsatellite data concerning natural resources, renewable energy\nand the environment.\n\n\nThe training course, organised for the benefit of francophone\nAfrican experts, will be hosted by ESRIN, the European Space\nAgency's establishment in Frascati, which is responsible for\ncoordination with the users of data from ESA's remote sensing\nsatellite.\n Twenty-four experts in the field of remote sensing,\nselected from 19 francophone countries from northern, western\nand central Africa, and three regional African centres, will\nattend the two-week session.\n The course will focus on remote\nsensing techniques and data applications, particularly ERS-1\ndata.\n\n\nThe ERS-1 satellite, developed by ESA and launched in 1991\nwith the European Ariane launcher, carries an advanced radar\ninstrument and is the first in a series of radar remote sensing\nmissions that will ensure availability of data beyond the year\n2000.\n The aim of the training course is to increase the\npotential of experts using the practical applications of radar\nremote sensing systems to natural resources, renewable energy\nand the environment, with particular emphasis on applications\nto geology and mineral prospecting, oceanography and near-\ncoastal areas, agriculture, forestry and meteorology.\n\n\nThe education and practical training programme was\ndeveloped jointly by the United Nations and ESA.\n The\nfacilities and the technical support, as well as lecturers and\ninformation documents for the training course, will be\nprovided by the Agency.\n Lecturers at the training course will\ninclude high-level experts from other European and African\norganisations active in remote sensing applications.\n Funds for\nthe training course are being provided by the United Nations\n\n\n\nTrust Fund for New and Renewable Sources of Energy; the\nprimary contributor to that Fund is the Government of Italy.\n",false,139,"Joint Press release ESA\u002fUN No 18-93\nParis, 19 April 1993\n\nUN\u002fESA joint training course on satellite applications\nto be held in Italy, 19-30 April\n\nThe United Nations and the European Space Agency (ESA)\nare jointly organising a training course on the applications of\nsatellite data gathered by the European Remote Sensing\nSatellite (ERS-1), to be held in Frascati, Italy, from 19 to 30\nApril.\n The training course will discuss the applications of\nsatellite data concerning natural resources, renewable energy\nand the environment.\n\n\nThe training course, organised for the benefit of francophone\nAfrican experts, will be hosted by ESRIN, the European Space\nAgency's establishment in Frascati, which is responsible for\ncoordination with the users of data from ESA's remote sensing\nsatellite.\n Twenty-four experts in the field of remote sensing,\nselected from 19 francophone countries from northern, western\nand central Africa, and three regional African centres, will\nattend the two-week session.\n The course will focus on remote\nsensing techniques and data applications, particularly ERS-1\ndata.\n\n\nThe ERS-1 satellite, developed by ESA and launched in 1991\nwith the European Ariane launcher, carries an advanced radar\ninstrument and is the first in a series of radar remote sensing\nmissions that will ensure availability of data beyond the year\n2000.\n The aim of the training course is to increase the\npotential of experts using the practical applications of radar\nremote sensing systems to natural resources, renewable energy\nand the environment, with particular emphasis on applications\nto geology and mineral prospecting, oceanography and near-\ncoastal areas, agriculture, forestry and meteorology.\n\n\nThe education and practical training programme was\ndeveloped jointly by the United Nations and ESA.\n The\nfacilities and the technical support, as well as lecturers and\ninformation documents for the training course, will be\nprovided by the Agency.\n Lecturers at the training course will\ninclude high-level experts from other European and African\norganisations active in remote sensing applications.\n Funds for\nthe training course are being provided by the United Nations\n\n\n\nTrust Fund for New and Renewable Sources of Energy; the\nprimary contributor to that Fund is the Government of Italy.\n"],["This is a followup post to something I've written previously.\n  Several\npeople responded with good information, but I don't think I communicated \nexactly what I am looking for.\n\n\tI'm working on a custom I\u002fO device that will communicate with a host\nvia RS-232.\n  My custom circuitry will use an 80C186EB or EC CPU and require\nabout 64K of RAM (preferably FLASH RAM).\n  In looking around, I see that lots\nof people have engineered UART-CPU-ROM-RAM subsystems that are ready to be\ninterfaced to your custom I\u002fO devices.\n  It's been done so much, that it \nwould be best if I can avoid reinventing a system.\n  It just needs to use\nan 80C186 (or 188) CPU, and be able to load a program from the host then \ntransfer control to that program.\n  Well, there's one other thing the ROM\nneeds to know how to do.\n  It should have routines to send and receive bytes\nto\u002ffrom the host, that utilize the hardware control lines (DTR,RTS,DTS,CTS).\n\nEverything I've seen is in the $200.00 and up range.\n  That's too much for\nthis application.\n  I need something around $100.00.\n  The CPU has the UART\nbuilt-in, so you're only looking at a few chips.\n  Does anyone know a \ncompany that markets a good board in this range, or some public domain \ncircuitry I can use?  Thanks in advance for the info.\n",false,140,"This is a followup post to something I've written previously.\n  Several\npeople responded with good information, but I don't think I communicated \nexactly what I am looking for.\n\n\tI'm working on a custom I\u002fO device that will communicate with a host\nvia RS-232.\n  My custom circuitry will use an 80C186EB or EC CPU and require\nabout 64K of RAM (preferably FLASH RAM).\n  In looking around, I see that lots\nof people have engineered UART-CPU-ROM-RAM subsystems that are ready to be\ninterfaced to your custom I\u002fO devices.\n  It's been done so much, that it \nwould be best if I can avoid reinventing a system.\n  It just needs to use\nan 80C186 (or 188) CPU, and be able to load a program from the host then \ntransfer control to that program.\n  Well, there's one other thing the ROM\nneeds to know how to do.\n  It should have routines to send and receive bytes\nto\u002ffrom the host, that utilize the hardware control lines (DTR,RTS,DTS,CTS).\n\nEverything I've seen is in the $200.00 and up range.\n  That's too much for\nthis application.\n  I need something around $100.00.\n  The CPU has the UART\nbuilt-in, so you're only looking at a few chips.\n  Does anyone know a \ncompany that markets a good board in this range, or some public domain \ncircuitry I can use?  Thanks in advance for the info.\n"],["Okay, lets get the record straight on the Livermore gas gun.\n  \nThe project manager is Dr.\n John Hunter, and he works for the\nLaser group at Livermore.\n  What, you may ask, does gas guns\nhave to do with lasers? Nothing, really, but the gun is physically\nlocated across the road from the Free Electron Laser building,\nand the FEL building has a heavily shielded control room (thick walls)\nfrom which the gun firings are controlled.\n  So I suspect that the\noffice he works for is an administrative convenience.\n\n\nI visited Hunter at the beginning of Feb. and we toured the gun.\n\nAt the time I was working on gas gun R&D at Boeing, where I work,\nbut I am now doing other things (helping to save the space station),\n\nThe gun uses a methane-air mixture, which is burned in a chamber\nabout 200 ft long by 16 inch ID (i.e. it looks like a pipe).\n\nThe chamber holds a 1 ton piston which is propelled at several\nhundred m\u002fs down the chamber.\n  On the other side of the piston\nis hudrogen gas, initially at room temperature andsome tens\nof atmospheres.\n\n\nThe piston compresses and heats the hydrogen ahead of it until\na stainless steel burst diaphragm ruptures, at around 50,000 psi.\n\nThe barrel of the gun is about 100 feet long and has a 4 inch\nbore.\n  It is mounted at right angles to the chamber (i.e. they\nintersect).\n  This was done so that in the future, the barrel\ncould be raised and the gun fired into the air without having to\nmove the larger and heavier chamber.\n  The projectile being used\nin testing is a 5 kg cylinder of Lexan plastic, 4 in in diameter\nand about 50 cm long.\n\n\nAll of the acceleration comes from the expansion of the hydrogen\ngas from 50,000 psi downwards until the projectile leaves the\nbarrel.\n  The barrel is evacuated, and the end is sealed with a\nsheet of plastic film (a little thicker than Saran wrap).\n  The\nplastic is blown off by the small amount of residual air trapped\nin the barrel ahead of the projectile.\n  \n\nThe gun is fired into a bunker filled with sandbags and plastic\nwater jugs.\n  In the early testing fragments of the plastic\nprojectile were found.\n  At the higher speeds in later testing,\nthe projectile vaporizes.\n\n\nThe testing is into a bunker because the Livermore test range is\nabout 3 miles across, and the projectile would go 100-200 km\nif fired for maximum range.\n  The intent is to move the whole gun\nto Vandenberg AFB after the testing is complete, where they can\nfire into the Pacific Ocean, and use the tracking radar at VAFB\nto follow the projectiles.\n\n\nThe design goal of the gun is to throw a 5 kg projectile at 4\nkm\u002fs (half of orbital speed).\n  So far they have reached 2 km\u002fs,\nand the gun is currently down for repairs, as on the last test\nthey blew a seal and damaged some of the hardware (I think it\nhad to do with the methane-air more detonating than burning, but\nI haven't had a chance to talk to Hunter directly on this).\n\n\nThere are people waiting to test scramjet components in this\ngun by firing then out of the gun into the air (at Mach 12=\n4 km\u002fs), since the most you can get in wind tunnels is Mach 8.\n\n\nThis gun cost about 4 million to develop, and is basically\na proof-of-concept for a bigger gun capable of firing useful-\nsized payloads into space.\n  This would require on the order of\n100 kg projectiles, which deliver on the order of 20 kg\nuseful payload to orbit.\n\n\nDani Eder\n",false,141,"Okay, lets get the record straight on the Livermore gas gun.\n  \nThe project manager is Dr.\n John Hunter, and he works for the\nLaser group at Livermore.\n  What, you may ask, does gas guns\nhave to do with lasers? Nothing, really, but the gun is physically\nlocated across the road from the Free Electron Laser building,\nand the FEL building has a heavily shielded control room (thick walls)\nfrom which the gun firings are controlled.\n  So I suspect that the\noffice he works for is an administrative convenience.\n\n\nI visited Hunter at the beginning of Feb. and we toured the gun.\n\nAt the time I was working on gas gun R&D at Boeing, where I work,\nbut I am now doing other things (helping to save the space station),\n\nThe gun uses a methane-air mixture, which is burned in a chamber\nabout 200 ft long by 16 inch ID (i.e. it looks like a pipe).\n\nThe chamber holds a 1 ton piston which is propelled at several\nhundred m\u002fs down the chamber.\n  On the other side of the piston\nis hudrogen gas, initially at room temperature andsome tens\nof atmospheres.\n\n\nThe piston compresses and heats the hydrogen ahead of it until\na stainless steel burst diaphragm ruptures, at around 50,000 psi.\n\nThe barrel of the gun is about 100 feet long and has a 4 inch\nbore.\n  It is mounted at right angles to the chamber (i.e. they\nintersect).\n  This was done so that in the future, the barrel\ncould be raised and the gun fired into the air without having to\nmove the larger and heavier chamber.\n  The projectile being used\nin testing is a 5 kg cylinder of Lexan plastic, 4 in in diameter\nand about 50 cm long.\n\n\nAll of the acceleration comes from the expansion of the hydrogen\ngas from 50,000 psi downwards until the projectile leaves the\nbarrel.\n  The barrel is evacuated, and the end is sealed with a\nsheet of plastic film (a little thicker than Saran wrap).\n  The\nplastic is blown off by the small amount of residual air trapped\nin the barrel ahead of the projectile.\n  \n\nThe gun is fired into a bunker filled with sandbags and plastic\nwater jugs.\n  In the early testing fragments of the plastic\nprojectile were found.\n  At the higher speeds in later testing,\nthe projectile vaporizes.\n\n\nThe testing is into a bunker because the Livermore test range is\nabout 3 miles across, and the projectile would go 100-200 km\nif fired for maximum range.\n  The intent is to move the whole gun\nto Vandenberg AFB after the testing is complete, where they can\nfire into the Pacific Ocean, and use the tracking radar at VAFB\nto follow the projectiles.\n\n\nThe design goal of the gun is to throw a 5 kg projectile at 4\nkm\u002fs (half of orbital speed).\n  So far they have reached 2 km\u002fs,\nand the gun is currently down for repairs, as on the last test\nthey blew a seal and damaged some of the hardware (I think it\nhad to do with the methane-air more detonating than burning, but\nI haven't had a chance to talk to Hunter directly on this).\n\n\nThere are people waiting to test scramjet components in this\ngun by firing then out of the gun into the air (at Mach 12=\n4 km\u002fs), since the most you can get in wind tunnels is Mach 8.\n\n\nThis gun cost about 4 million to develop, and is basically\na proof-of-concept for a bigger gun capable of firing useful-\nsized payloads into space.\n  This would require on the order of\n100 kg projectiles, which deliver on the order of 20 kg\nuseful payload to orbit.\n\n\nDani Eder\n"],["Here is a summary of Don Cherry's coach's corner from April 18, 1993.\n\nIt took place in the first intermission of game 1 of the Montreal-Quebec\nseries.\n \n\nPre-game comments\n-----------------\nDon's pregame comments were mostly aimed at the goalies...\n The goalie\nwho gets back his all-star form (Roy or Hextall) can win the series\nfor his team.\n\n\nEposode Summary\n---------------\nThis episode took place rinkside.\n Don was holding a hot dog that\nhe bought from the concession stand.\n\n\nRon Maclean started out by showing a cartoon which appeared in the\nToronto Sun.\n It featured a picture of Don, who just saw his shadow\nand proclaimed \"Will you look at dat, eh? Means another 6 weeks\nof me.\n Beauty.\"\n\nNext, Don talked about the hot dog he was holding.\n According to\nhim, the hot dogs at the Quebec stadium are the best food in all\nthe arenas in the NHL.\n\n\nFrom there, Don commented on the Quebec-Montreal game.\n The game\nhad great flow, because Referee Paul Stewart calls the best game\nin the NHL.\n In contrast, the Calgary-LA game was terrible...\n All\nstop-and-go, over 50 minutes of penalties called against Calgary\nby Dan Marouelli.\n Its getting so that the ref who calls the most\npenalties gets to ref in the finals.\n\n\nNext, Ron showed an old picture of Don, when he was playing for\nthe Rochester Americans of the AHL.\n Don recalled some of the\nwins that he had in the Quebec arena... during the Memorial cup\nand the AHL championships.\n\n\nFinally, Don and Ron discussed Keenan becoming coach of the\nRangers.\n The rangers were a talented team who underachieved.\n\nDon feels sorry for temporary coach Ron Smith, who had\nseveral key injuries (to Leetch and Patrick) and goalies who\nwent cold.\n\n\nDon had some criticism for the Rangers team...\n The party's over,\nAdolf (Keenan) is there.\n The Rangers organization will no longer\nbe a 'country club'.... \"NY should be achamed of themselves...\n If\nthey go in the tank with Adolf there, they'll be hanging from the\nyardarm by their thumbs.\"\n\n\nRating\n------\nNothing too special in this episode.\n\n\nI'll give it a 5.5 out of 10.\n\n------------------------------------------------------------------------------\n   \\  \\                   |Allan Sullivan (allan@cs.ualberta.ca)\n    \\  \\                  |Department of Computing Science,\n     \\  \\_______          |University of Alberta, Edmonton, Alberta, Canada.\n      \\    ###  \\     _   |---------------------------------------------------\n       \\___###___\\   (_)  |My opinions are mine and mine alone.\n------------------------------------------------------------------------------\n\"It is amazing how much can be accomplished if no one cares who gets the\n credit...\"          - U. of A.\n Golden Bears Hockey Motto (C.\n Drake)",false,142,"Here is a summary of Don Cherry's coach's corner from April 18, 1993.\n\nIt took place in the first intermission of game 1 of the Montreal-Quebec\nseries.\n \n\nPre-game comments\n-----------------\nDon's pregame comments were mostly aimed at the goalies...\n The goalie\nwho gets back his all-star form (Roy or Hextall) can win the series\nfor his team.\n\n\nEposode Summary\n---------------\nThis episode took place rinkside.\n Don was holding a hot dog that\nhe bought from the concession stand.\n
