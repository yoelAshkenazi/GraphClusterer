spect for \nXians that don't.\n  If the myth is true, then it is true in its entirity.\n  The picking and choosing\nthat I see a lot of leaves a bad taste in my mouth.\n\n\nJim\t  \n\n\n\n\n---\n\n-----------------------------------------------------------------------------\nJames L.\n Felder\t\t\t|\nSverdrup Technology,Inc.\t|     phone: 216-891-4019\nNASA Lewis Research Center     \t|    \nCleveland, Ohio  44135         \t|     email: jfelder@lerc.nasa.gov \n\"Some people drink from the fountain of knowledge, other people gargle\""],["   --Minnesota definitely deserves an NHL franchise!!!  You'll see the\nMinnesota Whalers pretty soon, so fear not Minnesota fans.\n  No Norm Green,\n'cept for the team color (sorry, bad pun!)\n\n   --What a difference two years makes!  Minnesota finished 29-37-14 in 1992\nand made the finals.\n  They finish with a better record at  38-38-10 thi year\nand move to Dallas.\n  Every team in the playoffs has a winning record!!!\nFinally!!!  It's about time, NHL!!!",false,160,"   --Minnesota definitely deserves an NHL franchise!!!  You'll see the\nMinnesota Whalers pretty soon, so fear not Minnesota fans.\n  No Norm Green,\n'cept for the team color (sorry, bad pun!)\n\n   --What a difference two years makes!  Minnesota finished 29-37-14 in 1992\nand made the finals.\n  They finish with a better record at  38-38-10 thi year\nand move to Dallas.\n  Every team in the playoffs has a winning record!!!\nFinally!!!  It's about time, NHL!!!"],["The FLYERS blew a 3-0 lead over the Buffalo Sabres in the second period, but\nKevin Dineen's 7th career hat trick powered them to their 7th consecutive win,\n7-4 over the Sabres who have now lost 7 in a row.\n Alexander Mogilny led the\ncomeback scoring his 75th and 76th goals of the season which tied the game at\n3 in the 2nd period and 4 in the 3rd.\n Tommy Soderstrom stopped 41 of 45 shots\non goal to improve his own record to 20-17-6 as he was tested by Mogilny and\nLaFontaine all night.\n\n\nRoster move:\n\nAndre Faust was once again recalled from Hershey, Shawn Cronin was a healthy\nscratch.\n\n\nLines:\n\nEklund-Lindros-Recchi\nBeranek-Brind'Amour-Dineen\nLomakin-Butsayev-Conroy\nFaust-Acton-Brown\n\nGalley-Bowen\nYushkevich-Hawgood\nCarkner-McGill\n\nTommy Soderstrom\n\nGame Summary:\n\nSay, if anybody from Buffalo is reading this, where did you people get that\nwoman who sang the anthems? We had to turn down the volume!\n\nThe FLYERS defense started out the game showing everybody why the FLYERS have\nbeen shutting teams out lately by holding the Sabres to only 8 shots in the\nfirst period.\n They then showed everybody why they will be playing golf Sunday\nwhen they gave up 37 shots in the last two periods.\n Maybe Tommy told them that\nhe was getting bored back there...\n\n\nMark Recchi opened the scoring so fast that if you blinked you missed it.\n After\nBuffalo won the faceoff and dumped, Tommy wrapped the puck around the boards\nto Eric 1\u002f2 way up on his left.\n Eric dropped it to Galley, and he sent it ahead\nto Recchi steaming out of the zone.\n Mark skated into the center circle, passed\nthe puck to himself through the legs of Richard Smehlik, skated around him and\nin on Fuhr.\n Smehlik was pulling at him all the way through the zone with his\nstick, Recchi drifted right, drifted back left, and slid the puck back to the\nright past Fuhr for a 1-0 FLYERS lead at 0:18.\n It was so beautiful Eric and\nGarry should turn down their assists :-).\n\n\nThe FLYERS kept the pressure on Fuhr for a while after that, but he was strong\nand kept the FLYERS from doing further damage.\n The game then became a defensive\nstruggle for a while.\n The Sabres got the first chance on the power play when\nTerry Carkner took a boarding minor at 10:26 for crunching Dale Hawerchuk into\nthe boards in the FLYERS zone.\n LaFontaine got the only scoring chance, and not\na terribly good one, as the FLYERS smothered the Sabres power play.\n Mogilny got\na post after it was over.\n The 25th consecutive penalty kill for the FLYERS.\n\n\nKeith Carney took a holding penalty at 13:31 for taking down Mark Recchi to\ngive the FLYERS a power play.\n The best penalty killing team in the league\ndidn't allow the FLYERS a shot on goal, although the FLYERS did create a\ngood scoring chance for Lindros who partially fanned on his shot.\n Towards\nthe end of the period the play started going end to end, but everybody kept\nmissing the net.\n Greg Hawgood took an interference penalty at 18:19 to give\nthe Sabres another power play, but they couldn't get anything going and the\nfans expressed their displeasure, particularly when they iced the puck.\n Shots\nwere 8-6 Buffalo after the FLYERS had led 6-2 at one point.\n\n\nMike Emrick interviewed FLYERS president Jay Snider between periods.\n Jay was\ndisappointed to not make the playoffs, but not discouraged.\n This was considered\na rebuilding year after *The Trade* and he seemed very happy with the way the\nseason went.\n When asked if he agonized over *The Trade* he said that it was\nRuss Farwell's trade and not his, that it only was an issue for him and Ed\nSnider as far as the money.\n But yes, there was some agonizing, and they'd do\nit all over again.\n When asked how the coaching situation would be handled for\nnext year he said that it's Russ' call, and Russ will evaluate things at the\nend of the season.\n He feels that they're 3 years away from a shot at the Cup.\n\nHe expects to get into the playoffs next year, have a shot at a division title\nthe following year, and a shot at the finals the year after that.\n This based\non the current level of play and anticipated improvements over the summer.\n\n\nHe's very happy with the re-alignment (he called it \"outstanding\").\n Happy with\nthe current expansion, feels that the talent pool is big enough with the unflux\nof Europeans, but feels that they must make sure existing franchises are stable.\n\nSeemed to like the idea of playing in the Olympics (booo) but said that there\nwas a definite split among owners and that this certainly would only happen in\nfour years if there was a consensus.\n\n\nThe Sabres gave the FLYERS their second power play of the game when Brad May\ntook a tripping penalty at 0:51 of the second.\n The FLYERS had a little trouble\ngetting started, but eventually did.\n Hawgood took a pass as he was moving\nthroug the neutral zone and handed the puck to Eklund just outside the Sabres\nblue line along the right boards.\n Eklund carried into the zone nad passed\nacross to Dineen who tried a one timer from between the blue line and the\ntop of the left circle.\n He half fanned on it, and sent the puck trickling\nthrough the slot.\n Fuhr didn't know where it was, though, and Hawgood won the\nrace to it and flipped it into essentially an open net at 2:15.\n\n\nThen Mogilny on a breakaway.\n He slipped through two FLYERS at the blue line\nand went in on Soderstrom.\n He went with the backhander, but Soderstrom was\nall over it.\n\n\nThe FLYERS then took some bad discipline type penalties that really hurt them.\n\nViacheslav Butsayev took a double minor for roughing and high sticking when\nBarnaby got under his skin and drew one minor, then according to Gary Dornhoefer\ntook a dive to get the other (there was no video) at 4:22.\n The Sabres coudln't\nget started.\n Ryan McGill poked at the puck just after a Sabre carried into the\nFLYERS zone, and after a bunch of people poked at it Dineen emerged with it and\nheaded the other way.\n It started out a 1 on 1, but Brind'Amour hustled ahead to\nmake it a 2 on 1 and back off the defenseman.\n Dineen let it rip from the top\nof the right circle to make it 3-0 FLYERS at 5:40.\n That was all for Fuhr, John\nMuckler sent in Dominik Hasek to take over.\n\n\nBut the Sabres still had lots of power play time.\n Again they took some time to\njust get into the FLYERS zone, and when they finally did the FLYERS were all\nover them.\n Boos began to ring through the building.\n But they finally got through\nSoderstrom on an ugly goal.\n Smehlik took a shot from the top of the zone that\nmissed and kicked out to Hawerchuk in the slot.\n Hawerchuk tried a backhander as\nhe skated towards the goal line to the right as Galley dove down to block it.\n\nMistake #1, he should have let Soderstrom handle the backhander and worried\nabout A) the rebound or B) Barnaby who was camped behind the goal line right\nnext to the net.\n Well, the rebound dropped right next to Soderstrom, and\nmistake #2, Galley just laid there and watched Barnaby get THREE hacks at the\npuck before he finally pushed it through the goalie.\n He didn't even swing his\nstick out to try and knock the puck away.\n With the goal, at 7:48, two streaks\nend for the FLYERS. 150:28 of shutout hockey, and 27 straight penalty kills.\n\n\nLindros put them right back on the power play at 8:36 with a high sticking\nminor, I think it was Barnaby again.\n This time the Sabres were able to get\nset up quickly, but couldn't get too much quality on goal.\n The Sabres continued\nto keep the puck in the FLYERS end for a while after the power play ended.\n\nThings evetually settled down, but then the other very bad penalty.\n McGill\nallowed Barnaby to get under his skin and slashed his stick just before a\nfaceoff.\n The gloves were dropped, and McGill started pounding the crap out of\nhim.\n But during the fight, he gave Barnaby a head butt with his helmet, and\nthat meant a match penalty. 2 for slashing, 5 fighting and 5 for the major,\n7 minutes of power play time for the Sabres at 14:15, Barnaby only got 5.\n\n\nThe FLYERS were keeping them at bay for a while, but there was only so long\nthey could do that.\n After a couple of good Sabre chances, Audette handed to\nLedyard at the point, and Ledyard sent a drive that was knocked down by\nSoderstrom.\n LaFontaine whacked at the bouncing puck from the left side of\nthe net, and knocked it over to Randy Wood at the right.\n Soderstrom had\nmoved over to play LaFontaine, and since Yushkevich and Carkner were waving\nat the puck instead of picking up men, Wood just slid it into the empty net\nat 17:34 to close the FLYERS lead to 3-2.\n LaFontaine was actually trying to\nput it on net, but half fanned on it and got a break.\n\n\nThe FLYERS then got some shorthanded pressure in the Sabres zone, but Hasek\nwas strong.\n Finally it was Keith Carney passing ahead to Hawerchuk into the\nneutral zone, and Hawerchuk sent a good backhand pass to Mogilny at the FLYERS\nblue line.\n Another mini-breakaway for Mogilny, he elected to shoot from the\nleft circle, and he threaded the needle to get it just inside the far post at\n18:56 for his 75th of the season.\n Ironically, the youth hockey tip between\nthe 1st and second period was Tommy Soderstrom talking about cutting off\nangles...\n\n\nThat was all in the 2nd, shots were 19-7 Sabres.\n\n\nInto the 3rd period, and Pelle EKlund blew a golden opportunity to get the\nFLYERS the lead back.\n A 2 on 1, Acton with the puck, he dropped to Eklund in\nthe slot, and Eklund held the puck as he slid through the left circle until\nhe had almost no angle at all to shoot from.\n When he finally did shoot, he\nhit the far post.\n That was still during the carryover power play time.\n\n\nThan an incredible almost goal.\n Randy Wood skated around Recchi and Hawgood\nuntouched into Soderstrom.\n Soderstrom goes down, Wood pokes the puck under\nSoderstrom, and a black object hits the back of the net.\n Red light comes on,\nhorn sounds, crowd cheers.\n But up to the video replay booth, for some strange\nreason, and in the meantime Emrick and Dornhoefer try to figure out what they\ncould be reviewing.\n Well, it turns out that it was the taped up stick blade\nthat went into the net, not the puck.\n Emrick mentions that one of the criteria\nfor scoring a goal is that the puck must go into the net...\n\n\nDave Hannan then took out Recchi and got a holding minor at 2:35.\n The FLYERS\ncould not get anything going at all.\n They finally got set up 1\u002f2 way through,\nbut were kept on the perimeter.\n As time ran out, Beranek stripped the puck\nfrom a Sabre in the offensive zone along the right boards and passed it across\nto Eklund at the top of the left circle.\n Eklund saw Dineen heading at the net\njust inside the right circle and passed through to him.\n Dineen fumbled the pass,\nbut twice directed it at Hasek, and Eklund swooped in and chipped the bouncing\npuck over the goalie for his 11th at 4:42. 4-3 FLYERS.\n\n\nBut the Sabres came right back.\n LaFontaine picked up the puck in his offensive\nleft corner and slid it to Bob Erry behind the FLYERS net.\n Erry started to skate\nout, but then just dropped the puck back to nobody behind the net.\n Mogilny flew\nin, skated around, and stuffed it through Soderstrom's 5 hole for his 76th at\n5:24 to tie the game at 4.\n\n\nThen Hawerchuk took a retaliatory roughing penalty at 5:55.\n The FLYERS set up\nin the Sabres zone, and stayed there.\n Off a faceoff high in the Sabres zone in\nthe middle.\n While Brind'Amour wrestled for the puck, Dineen snuck through the\nline and wristed a perfect shot low to Hasek's glove side at 6:44.\n\n\nPlay started to go back and forth until Hawgood took a roughing penalty at 8:19.\n\nThe FLYERS dumped the puck into the Sabres zone.\n Brind'Amour and Ledyard went\nafter it, and Rod got the puck.\n He backed away from the right boards, skated\nto the right faceoff dot, and passed between his legs to Dineen crashing\nthrough the slot all by himself.\n Dineen waited patiently and lifted it over\nthe blocker of Hasek for a 6-4 FLYERS lead at 8:39. 3rd hat trick of the season\nfor Dineen, 7th of his career, 2nd shorthanded goal of the game for him 35th\nof the season.\n\n\nThen Carney took a tripping penalty at 9:02 to kill the rest of the Sabres\npower play.\n Not much action on the 4 on 4, and the Sabres got most of the\nchances on the FLYERS resulting power play.\n\n\nPlay went end to end for quite a while after that and both goalies had to\nmake some big saves.\n The Sabres weren't able to pull Hasek as time was running \nout as the FLYERS wouldn't allow any consistant possession for the Sabres.\n\nFinally as time was running out Ken Sutton misplayed the puck in his own left\ncorner and Brind'Amour stripped it away from him.\n He pulled away and found\nDineen on the other side of the left circle, and Dineen found Acton at the\nright of Hasek.\n He slid the puck between two Sabres defenders, and Acton\nchipped it back to the far side of Hasek for his 8th of the season at 19:48\non his 35th birthday.\n That was all the scoring, shots were 18-13 Buffalo,\nand the ice was showered with plastic drinking mugs handed out before the\ngame.\n\n\nSo another strong game from Tommy Soderstrom who hadn't been tested much\nin his last couple of starts.\n Kevin Dineen has a career high 6 point night\n(unless he had a better night earlier in the season, but I don't think so).\n\nThe FLYERS longest winning streak in 3 years, 30 goals for only 11 against\nwith three shutouts.\n Eric Lindros is 8th in league with 33 even strength goals\ndespite missing 23 games with injury. 4 points out of 4th, clinched 5th place\nsince the Rangers lose the tie breaker.\n\n\nA couple misc notes:\n\nForget the Mike Keenan rumors, there will be a press conference tommorrow to\nannounce that he will be head coach of the New York Rangers next year.\n\n\nIn the last notes I mentioned that Garry Galley won the Barry Ashbee Award,\nbut I failed to mention that the award is for the best defenseman.\n\n\nThe Times of Trenton has reported that \"a preeminent specialist from Oklahoma\"\nhas looked over Tommy Soderstrom's medical record and determined that no\nfurther tests are necessary in the near future.\n\n\nSame paper had a blurb about Bill Dineen being asked about whether or not he\nexpected to be back next year.\n His response was that he wants to come e league\ndidn't allow the FLYERS a shot on goal, although the FLYERS did create a\ngood scoring chance for Lindros who partially fanned on his shot.\n Towards\nthe end of the period the play started going end to end, but everybody kept\nmissing the net.\n Greg Hawgood took an interference penalty at 18:19 to give\nthe Sabres another power play, but they couldn't get anything going and the\nfans expressed their displeasure, particularly when they iced the puck.\n Shots\nwere 8-6 Buffalo after the FLYERS had led 6-2 at one point.\n\n\nMike Emrick interviewed FLYERS president Jay Snider between periods.\n Jay was\ndisappointed to not make the playoffs, but not discouraged.\n This was considered\na rebuilding year after *The Trade* and he seemed very happy with the way the\nseason went.\n When asked if he agonized over *The Trade* he said that it was\nRuss Farwell's trade and not his, that it only was an issue for him and Ed\nSnider as far as the money.\n But yes, there was some agonizing, and they'd do\nit all over again.\n When asked how the coaching situation would be handled for\nnext year he said that it's Russ' call, and Russ will evaluate things at the\nend of the season.\n He feels that they're 3 years away from a shot at the Cup.\n\nHe expects to get into the playoffs next year, have a shot at a division title\nthe following year, and a shot at the finals the year after that.\n This based\non the current level of play and anticipated improvements over the summer.\n\n\nHe's very happy with the re-alignment (he called it \"outstanding\").\n Happy with\nthe current expansion, feels that the talent pool is big enough with the unflux\nof Europeans, but feels that they must make sure existing franchises are stable.\n\nSeemed to like the idea of playing in the Olympics (booo) but said that there\nwas a definite split among owners and that this certainly would only happen in\nfour years if there was a consensus.\n\n\nThe Sabres gave the FLYERS their second power play hat of Mary is very weak.\n According\nto Luke 3:23\n\n   And when he began his ministry, Jesus himself was about \n   thirty years of age, being supposedly the son of Joseph,\n   the son of Eli,\n\nAside from the fact that Mary is not mentioned, there are two possible\ninterpretations: either Joseph was her father or he was her brother.\n\nClearly this is not acceptable.\n  A third would be that Joseph, the son\nof Eli, was her Father and just happened to have the name as the man\nto whom she was betrothed.\n But that would seem to be grasping at\nstraws.\n The most straightforward interpretation is that Luke had no\nintention of tracing Mary's genealogy (in which case he would have\nnamed her) but that he traces her husband's, from David's son Nathan.\n\n\nThe Matthew descendant list most definitely traces down from David's\nson, Solomon, to Joseph.\n  Matthew 1:16 reads:\n\n   And to Jacob was born Joseph, the husband of Mary, by whom was born\n   Jesus, who is called Christ.\n \n\nThere are two apparent problems.\n  The first is, how to reconcile the\ntwo paternal genealogies - which diverge with the sons of David,\nSolomon and Nathan.\n  The second is, why is any genealogy of Joseph\nrelavent at all, if Joseph had nothing to do with it.\n  If Joseph was\nnot Jesus's physical father, then the original poster is quite\ncorrect, that claims for Jesus's messianic heritage are not based on\ntruth but only on appearances, whatever Jesus's divine nature was.\n\n\nThe second problem is easy, in my mind.\n  We assume that Joseph was not\ninvolved in the conception of Jesus in any way.\n  However, a Holy\nSpirit capable of working a physical conception in Mary is also\ncapable of employing the physical agency of Joseph's seed in this\nwork.\n  In our materialistic times we interpret viginity and its loss\nsolely in terms of a physical act, whereas it is really a matter of\npurity on a much higher level as well.\n  The important thing is that\nneither Mary nor Joseph was conscious of any union between them (they\nhad not \"known\"each other).\n  Thus the first gospel's dedication of\nhalf its opening chapter to the genealogy of Joseph is quite relevant\nto Jesus, the Virgin birth not- withstanding.\n\n\nTo the first question there is an answer that creates, to begin with, more\nproblems than it resolves.\n  It is that the two evangelists are relating \nthe births of two entirely different children of two entirely different\nsets of parents.\n  Except for the names of the parents and the child, and \nthe birthplace in Bethlehem there is no point in common between the two \nstories.\n  Matthew and Luke converge in their accounts only thirty years\nlater with the Baptism of Jesus in Jordan.\n  Rudolf Steiner offered his\nexplanation of how these accounts begin with two children and then converge\nwith their accounts of the one Jesus of Nazareth.\n  He did not derive his\nresolution from biblical study or speculation, or from other external\ndocuments, and the discussion of \"how this could be\" might bring us beyond\nthe limits of appropriateness for this newsgroup.\n  In any case, the\ndetails are described in Steiner's \"The Spiritual Guidance of the Human \nBeing and of Humanity\", \"The Gospel of St.\n Luke\", and \"The Gospel of St.\n\nMatthew\".\n \n\nWhether or not Rudolf Steiner's methods and explanation are accepted\nas valid, at least this interpretation resolves the apparent\ncontradictions of the two genealogies while leaving the text intact.\n\n\nAs for the passing of one's Jewishness through the mother, this was\nnever an issue with Jesus.\n No one ever questioned his or Mary's\nJewishness.\n  The issue of the genealogies has to do with his paternal\nline of descent from David, the king.\n",false,164,"\n\nThe argument for Luke's genealogy being that of Mary is very weak.\n According\nto Luke 3:23\n\n   And when he began his ministry, Jesus himself was about \n   thirty years of age, being supposedly the son of Joseph,\n evant\nto Jesus, the Virgin birth not- withstanding.\n\n\nTo the first question there is an answer that creates, to begin with, more\nproblems than it resolves.\n  It is that the two evangelists are relating \nthe births of two entirely different children of two entirely different\nsets of parents.\n  Except for the names of the parents and the child, and \nthe birthplace in Bethlehem there is no point in common between the two \nstories.\n  Matthew and Luke converge in their accounts only thirty years\nlater with the Baptism of Jesus in Jordan.\n  Rudolf Steiner offered his\nexplanation of how these accounts begin with two children and then converge\nwith their accounts of the one Jesus of Nazareth.\n  He did not derive his\nresolution from biblical study or speculation, or from other external\ndocuments, and the discussion of \"how this could be\" might bring us beyond\nthe limits of appropriateness for this newsgroup.\n  In any case, the\ndetails are described in Steiner's \"The Spiritual Guidance of the Human \nBeing and of Humanity\", \"The Gospel of St.\n Luke\", and \"The Gospel of St.\n\nMatthew\".\n \n\nWhether or not Rudolf Steiner's methods and explanation are accepted\nas valid, at least this interpretation resolves the apparent\ncontradictions of the two genealogies while leaving the text intact.\n\n\nAs for the passing of one's Jewishness through the mother, this was\nnever an issue with Jesus.\n No one ever questioned his or Mary's\nJewishness.\n  The issue of the genealogies has to do with his paternal\nline of descent from David, the king.\n"],["\nI'm not sure on the older bikes, but the Yamaha Virago 535 has spec'd\nseat height of 27.6 in. and the Honda Shadow 27.2 in. \n",false,165,"\nI'm not sure on the older bikes, but the Yamaha Virago 535 has spec'd\nseat height of 27.6 in. and the Honda Shadow 27.2 in. \n"],["\n    Hey,\n    \n        Does anyone know of an ftp site where I can get pkunzip2.04g from.\n\n    I tried using archie with no such luck.\n  This version of pkunzip is suppose\n    to correct some promblems when using pkunzip within windows.\n  Thanks in\n    advance!  :-)\n    ",false,166,"\n    Hey,\n    \n        Does anyone know of an ftp site where I can get pkunzip2.04g from.\n\n    I tried using archie with no such luck.\n  This version of pkunzip is suppose\n    to correct some promblems when using pkunzip within windows.\n  Thanks in\n    advance!  :-)\n    "],["Sounds as though his heart's in the right place, but he is not adept at\nexpressing it.\n  What you received was _meant_ to be a profound apology.\n\nApologies delivered by overworked shy people often come out like that...\n\n",false,167,"Sounds as though his heart's in the right place, but he is not adept at\nexpressing it.\n  What you received was _meant_ to be a profound apology.\n\nApologies delivered by overworked shy people often come out like that...\n\n"],["Bottom line:  I did it and it worked.\n\n\nSome 'tips and techniques' are included here:\n\n\nI found that I needed some smaller sockets to undo the shocks.\n\nAnd a can of WD40 helped...\n\n\nThe sockets needed were metric (exact fit) but I was able to use\nsome SAE sockets...  13\u002f16 and 15\u002f16 are rather close to 21 and 24mm...\n\nIt CAN be fun having a Canadian Ford ...\n\n\n\nDidn't have to undo the end bolts\u002fbushings.\n  Just the 2 U bolts on\neach side and the shock absorber.\n  Jacking up the frame some more\n(had to put the spare tire on the garage floor and put a wooden \nplatform on top of that to get the 'floor jack' high enough to\nraise the frame ...\n I't one TALLL truck...) lifted the spring\nfree of the axel.\n  Taking out the block gave me enough room to\nundo the pin holding the spring pack together.\n\n\nThe spring pack was held together with a nut on top and a round head\non the other end....\n  No wrench head...\n  Vice Grips worked fine...\n\nI soaked the nut with WD40 and it came right off.\n\n\nFlipped the bottom spring and then...\n\n\n\nI donno ...\n I'm a little more sore today than after working on a\n1911A1 ...\n\n\nA 1.5 foot pipe cheater was a real help.\n  Torque spec for the U bolt\nnuts is 150 to 200 ft-lbs (!).\n   A 1911-A1 doesn't have that kind of\ntorque spec ...\n\n\nIt was a 'challenge' to get the 'pack bolt' back in the spring pack.\n  \nSqueeze pack with two hands, hold bolt with third, put nut on\nwith fourth while picking up wrench and vice grips with fifth\nand sixth hands ...\n  I used some string to tie the pack together\nwhile holding the pin in for alignment... then I could let go\nto get the {nut, wrench, Vice Grips...}.\n\n\nGetting the pin back lined up with the lift block was a challenge too...\nuntil I discovered that the axel had 1) Tilted and\u002for 2) rolled forward.\n\n\nOne the drivers side, a bottle jack under the front of the differential\ntilted it back in line enough for the pin head to drop into the right\nhole.\n  On the passenger side, I had to wrestle the wheel into rolling\nforward about 1\u002f2 inch to get things to line up.\n  Spent more than an\nhour working on getting the pin head into the hole in the lift block\nwith levers and ropes and impliments of distruction before I took a \nbreak and thought about WHY it wasn't lined up anymore (since it HAD\nbeen lined up before, and *I* didn't move it, something ELSE must \nhave ... hmmm, axle no longer constrained not to move ... hmmm, move \nit back... hmmm...).\n\n\nAfter that, it was all much easier to 'close up'.\n\n\nBTW, the ride is now softer, but not quite as soft as I was hoping for.\n\nAt least it now sits level..\n\n-- \n\nE.\n Michael Smith  ems@apple.COM\n\n'Whatever you can do, or dream you can, begin it.\n  Boldness has\n genius, power and magic in it.'  -  Goethe",false,168,"Bottom line:  I did it and it worked.\n\n\nSome 'tips and techniques' are included here:\n\n\nI found that I needed some smaller sockets to undo the shocks.\n\nAnd a can of WD40 helped...\n\n\nThe sockets needed 85 KB\u002fs.\n I tried swapping my local bus IDE controller for an ISA IDE controller and my\n: transfer rate went to 830 KB\u002fs.\n The specs for this drive show a maximum platter to controller\n: transfer rate of 2.83 MB\u002fs.\n I dont know how to get there from here.\n The local bus interface\n: got me a little, but certainly not as much as I had hoped.\n I am also looking for a way to \n\nWhat is the deal with the IDE transfer rates?  Is anybody getting throughput\nanywhere close to the platter-\u003econtroller rate?  I haven't seen anything\neven close to the 5MB\u002fsec limit of the IDE interface.\n  These drives are 1:1\n(non-interleaved), aren't they?\n\nHere are the rates I get:\n\n1) sequential read (MSDOS C program that uses bios calls to read 64-sector\n                    blocks sequentially from outside (first) track inward)\n\n                     8mhz bus    10mhz bus\n                     --------    ---------\n   MAXTOR LXT340:    860KB\u002fsec   976KB\u002fsec\n   QUANTUM LPS240:   862KB\u002fsec   887KB\u002fsec\n\n2) disk buffer read (same C program, but re-reads the same block repeatedly\n                     so in effect is reading the RAM buffer on the drive)\n\n                     8mhz bus    10mhz bus\n                     --------    ---------\n   MAXTOR LXT340:   1046KB\u002fsec  1212KB\u002fsec\n   QUANTUM LPS240:  1015KB\u002fsec  1276KB\u002fsec\n\n3) CORETEST V2.7 transfer rate (seems to agree with (2) above)\n\n                     8mhz bus    10mhz bus\n                     --------    ---------\n   MAXTOR LXT340:   1051KB\u002fsec  1224KB\u002fsec\n   QUANTUM LPS240:  1026KB\u002fsec  1298KB\u002fsec\n\nI managed to get hold of the QUANTUM LPS240AT product manual and it goes\ninto excrutiating detail describing how the bits get from the platter,\nthrough the controller, and out the IDE interface.\n  Nowhere do I see\nanything like \"after the bits are whipped of the platter at high speed\nthey sit around in a buffer to thaw before they are sent to the host\"\n(even though I SWEAR that's whats happening ;-\u003e).\n  Here are some relevent\nquotes from the manual:\n\n  \"Data is transferred from the disk to the read buffer at a rate of\n   3.75 MB\u002fs maximum, 1.87MB\u002fs minimum.\"  (My calculations show 3121KB\u002fsec\n   maximum and 1578KB\u002fsec minimum...  disk spins at 4306 RPM with 87\n   sectors per track on the outside and 44 on the inside)\n\n  \"Single burst errors of up to 24 bits within one sector can be corrected\n   'on-the-fly', in real time as they occur, allowing a high degree of\n   data integrity with no impact to the drive's performance.\"  (I take\n   this to mean error correction isn't the bottleneck)\n\n  \"For page-mode operations, the data-transfer rate to and from the buffer\n   RAM is up to 10.0 MB\u002fs.\n This high transfer rate allows the AT Interface\n   IC to communicate over the AT bus at a data-transfer rate of 5.0 MB\u002fs,\n   while the DCS simultaneously controls disk-to-RAM transfers\"\n                 ^^^^^^^^^^^^^^\nSo the thing can even do it's cache pre-fetch WHILE it's sending the\nrequested sector (it has 3 64KB read buffers for pre-fetching, I guess\nyou could call that a cache :-|).\n\n\nSo when I do a sequential read on the outer tracks, WHY am I getting a\nmeasly 862KB\u002fsec when I should be getting around 3MB\u002fsec???\n\nAny of you hard-disk engineers out there know?\n",false,187,"\n: I also have a DX2\u002f66 and a Maxtor 212.\n I have a local bus IDE controller (generic) and I get\n: 985 KB\u002fs.\n I tried swapping my local bus IDE controller for an ISA IDE controller and my\n: transfer rate went to 830 KB\u002fs.\n The specs for this drive show a maximum platter to controller\n: transfer rate of 2.83 MB\u002fs.\n I dont know how to get there from here.\n The local bus interface\n: got me a little, but certainly not as much as I had hoped.\n I am also looking for a way to \n\nWhat is the deal with the IDE transfer r \n\n  \"Single burst errors of up to 24 bits within one sector can be corrected\n   'on-the-fly', in real time as they occur, allowing a high degree of\n   data integrity with no impact to the drive's performance.\"  (I take\n   this to mean error correction isn't the bottleneck)\n\n  \"For page-mode operations, the data-transfer rate to and from the buffer\n   RAM is up to 10.0 MB\u002fs.\n This high transfer rate allows the AT Interface\n   IC to communicate over the AT bus at a data-transfer rate of 5.0 MB\u002fs,\n   while the DCS simultaneously controls disk-to-RAM transfers\"\n                 ^^^^^^^^^^^^^^\nSo the thing can even do it's cache pre-fetch WHILE it's sending the\nrequested sector (it has 3 64KB read buffers for pre-fetching, I guess\nyou could call that a cache :-|).\n\n\nSo when I do a sequential read on the outer tracks, WHY am I getting a\nmeasly 862KB\u002fsec when I should be getting around 3MB\u002fsec???\n\nAny of you hard-disk engineers out there know?\n"],["I've been following discussions about the Delta Clipper program, and I\nhave one small question.\n  As I understand it, the DC-X derived orbital\nvehicle (DC-Y & 1) is to reenter the atmosphere sort of sideways, not\ncompletely nose-first.\n  So why is the DC-Y look symmetric in every drawing\nI've seen?  I would think that an asymmetric design, sort of like \nwingless Orbiter, may work better, since less shielding is required on the\ntop side.\n  Can anybody explain?  \n\n- Ken Kobayashi\nkkobayas@husc.harvard.edu\n\n-- ",false,188,"I've been following discussions about the Delta Clipper program, and I\nhave one small question.\n  As I understand it, the DC-X derived orbital\nvehicle (DC-Y & 1) is to reenter the atmosphere sort of sideways, not\ncompletely nose-first.\n  So why is the DC-Y look symmetric in every drawing\nI've seen?  I would think that an asymmetric design, sort of like \nwingless Orbiter, may work better, since less shielding is required on the\ntop side.\n  Can an what planet are you from, and once you got here, did\nyou encounter those prejudices against foreign medical graduates?",false,193,"\n\nYup.\n  By the way, what planet are you from, and once you got here, did\nyou encounter those prejudices against foreign medical graduates?"],["\nA good vocoder like ours will give you 8000 bits per second locked at\nfull rate (it's a variable rate voice activity vocoder).\n  If you want\nless quality, cut that to 4000 bps (half rate).\n  At full rate variable\nyou could put two full-duplex conversations on a V.32bis modem.\n  This\nrequires a DSP or ASICs, though.\n  An RS-6000 has a CPU that could\nprobably do it in real-time, because it has the add-and-multiply\ninstruction and a few other DSP things.\n\n\nIf you want to do speech in real-time you need about 4000 samples a\nsecond (for not very good voice) with your 8 bit samples (ISDN is 8000\n8-bit samples a second), which is 32 kbps.\n  You could do a fast 2:1\ncompression on that to get it down to 16 kbps, which is just about\nV.32bis.\n  The quality at this point is very bleah, but it should work.\n\nNow add in the time for your encryption method.\n  You're going to need\nsampling hardware, which is no problem on a new Mac, an Amiga.\n  Or a\nPC with a SoundBlaster card (just because they're so popular and cheap\n- you could also build a simple ADC).\n  The problem with the\nSoundBlaster is that it doesn't seem to be full duplex - you can't\nsample and play backq at the same time, making a two-way conversation\na bit tough.\n  The special hardware or a more capable sound card may be\nrequired.\n\n\nThe only thing that worries me is that 2:1 compression - the\nSoundBlaster can do it automatically in hardware, but other than that\nI don't have a good feel for how processor intensive it is, so I can't\nestimate how fast a PC you'd need.\n\n",false,194,"\nA good vocoder like ours will give you 8000 bits per second locked at\nfull rate (it's a variable rate voice activity vocoder).\n  If you want\nless quality, cut that to 4000 bps (half rate).\n  At full rate variable\nyou could put two full-duplex conversations on a V.32bis modem.\n  This\nrequires a DSP or ASICs, though.\n  An RS-6000 has a CPU that could\nprobably do it in real-time, because it has the add-and-multiply\ninstruction and a few other DSP things.\n\n\nIf you want to do speech in real-time you need about 4000 samples a\nsecond (for not very good voice) with your 8 bit samples (ISDN is 8000\n8-bit samples a second), which is 32 kbps.\n  You could do a fast 2:1\ncompression on that to get it down to 16 kbps, which is just about\nV.32bis.\n  The quality at this point is very bleah, but it should work.\n\nNow add in the time for your encryption method.\n  You're going to need\nsampling hardware, which is no problem on a new Mac, an Amiga.\n  Or a\nPC with a SoundBlaster card (just because they're so popular and cheap\n- you could also build a simple ADC).\n  The problem with the\nSoundBlaster is that it doesn't seem to be full duplex - you can't\nsample and play backq at the same time, making a two-way conversation\na bit tough.\n  The special hardware or a more capable sound card may be\nrequired.\n\n\nThe only thing that worries me is that 2:1 compression - the\nSoundBlaster can do it automatically in hardware, but other than that\nI don't have a good feel for how processor intensive it is, so I can't\nestimate how fast a PC you'd need.\n\n"],["\nGlutamate is not an essential amino acid.\n  People can survive quite well\nwithout ever eating any.\n-- \nKeith Lynch, kfl@access.digex.com",false,195,"\nGlutamate is not an essential amino acid.\n  People can survive quite well\nwithout ever eating any.\n-- \nKeith Lynch, kfl@access.digex.com"],["\nDo people expect the Texans congressmen to act as the N.J.\n Republicans did?\n-- \n\n-----------------------------------------------------------------------------\nSteve Podleski\t\t\t|     phone: 216-433-4000\nNASA Lewis Research Center andard codec chip, a chip to do vocoding, a DES\nchip, a V32bis integrated modem module, and a small processor to do\nglue work, are all you need to have a secure phone.\n You can dump one\nor more of the above if you have a fast processor.\n With integration,\nyou could put all of them onto a single chip -- and in the future they\ncan be.\n\n\nYes, cheap crypto is good -- but we don't need it from the government.\n\nYou can do everything the clipper chip can do without needing it to be\ncompromised.\n When the White House releases stuff saying \"this is good\nbecause it gives people privacy\", note that we didn't need them to\ngive us privacy, the capability is available using commercial hardware\nright now.\n\n\nIndeed, were it not for the government doing everything possible to\nstop them, Qualcomm would have designed strong encryption right in to\nthe CDMA cellular phone system they are pioneering.\n Were it not for\nthe NSA and company, cheap encryption systems would be everywhere.\n As\nit is, they try every trick in the book to stop it.\n Had it not been\nfor them, I'm sure cheap secure phones would be out right now.\n\n\nThey aren't the ones making cheap crypto available.\n They are the ones\nkeeping cheap crypto out of people's hands.\n When they hand you a\nclipper chip, what you are getting is a mess of pottage -- your prize\nfor having traded in your birthright.\n\n\nAnd what did we buy with our birthright? Did we get safety from\nforeigners? No.\n They can read conference papers as well as anyone else\nand are using strong cryptography.\n Did we get safety from professional\nterrorists? I suspect that they can get cryptosystems themselves on\nthe open market that work just fine -- most of them can't be idiots\nlike the guys that bombed the trade center.\n Are we getting cheaper\ncrypto for ourselves? No, because the market would have provided that\non its own had they not deliberately sabotaged it.\n\n\nSomeone please tell me what exactly we get in our ork in the back,\n: \t- the doctor would not even look at his finger to advise us on going\n: \t  to the emergency room;\n: \t- the doctor would not even speak to me;\n: \t- she would not tell me the doctor's name, or her own name;\n: \t- when asked who is in charge of the clinic, she said \"I don't know.\"\n: \n: I realize that a private clinic is not the same as an emergency room, but\n: I was quite angry at being turned away because the doctor did not want to\n: be bothered.\n  My son did get three stitches at the emergency room.\n  \n\nSpeaking as a physician who works in an urgent care center, the above\nbehavior is completely inappropriate.\n If a patient who requires extensive\ncare shows up at the last minute, we always see them and give them appropriate\ncare.\n It is reasonable for a clinic to refuse to see patients outside of its\nposted hours, but what you describe is misbehavior.\n Ask to speak to the\nclinic director, and complain.\n Whatever their attitude, they have nothing to\ngain from angering patients.\n"],["\nThe same way that any theory is proven false.\n  You examine the predicitions\nthat the theory makes, and try to observe them.\n  If you don't, or if you\nobserve things that the theory predicts wouldn't happen, then you have some \nevidence against the theory.\n  If the theory can't be modified to \nincorporate the new observations, then you say that it is false.\n\n\nFor example, people used to believe that the earth had been created\n10,000 years ago.\n  But, as evidence showed that predictions from this \ntheory were not true, it was abandoned.\n",false,214,"\nThe same way that any theory is proven false.\n  You examine the predicitions\nthat the theory makes, and try to observe them.\n  If you don't, or if you\nobserve things that the theory predicts wouldn't happen, then you have some \nevidence against the theory.\n  If the theory can't be modified to \nincorporate the new observations, then you say that it is false.\n\n\nFor example, people used to believe that the earth had been created\n10,000 years ago.\n  But, as evidence showed that predictions from this \ntheory were not true, it was abandoned.\n"],["From: Center for Policy Research \u003ccpr\u003e\nSubject: Symbiotics: Zionism-Antisemitism\n\n\nZionism and the Holocaust\n-------------------------- by Haim Bresheeth\n\nThe first point to note regarding the appropriation of the history\nof the Holocaust by Zionist propaganda is that Zionism without\nanti-semitism is impossible.\n Zionism agrees with the basic tenet\nof anti-Semitism, namely that Jews cannot live with non- Jews.\n\n\nThe history and roots of the Holocaust go back a long way.\n While\nthe industru of death and destruction did not operate before 1942,\nits roots were firmly placed in the 19th Century.\n Jewish\naspirations for emancipation emerged out of the national struggles\nin Europe.\n When the hopes for liberation through\nbourgeois-democratic change were dashed, other alternatives for\nimproving the lot of the Jews of Europe achieved prominence.\n\n\nThe socialist Bund, a mass movement with enormous following, had\nto contend with opposition from a new and small, almost\ninsignificant opponent, the political Zionists.\n  In outline these\ntwo offered diametrically opposed options for Jews in Europe.\n\nWhile the Bund was suggesting joining forces with the rest of\nEurope's workers, the Zionists were proposing a new programme\naimed at ridding Europe of its Jews by setting up some form of a\nJewish state.\n\n\nHistorically, nothing is inevitable, all depends on the balance of\nforces involved in the struggle.\n History can be seen as an option\ntree: every time a certain option is chosen, other routes become\nbarred.\n Because of that choice, movement backwards to the point\nbefore that choice was made is impossible.\n While Zionism as an\noption was taken by many young Jews, it remained a minority\nposition until the first days of the 3rd Reich.\n The Zionist\nFederation of Germany (ZVfD), an organisation representing a tiny\nminority of German Jews, was selected by the Nazis as the body to\nrepresent the Jews of the Reich.\n Its was the only flag of an\ninterantional organisation allowed to fly in Berlin, and this was\nthe only international organisation allowed to operate during this\nperiod.\n From a marginal position, the leaders of the Zionist\nFederation were propelled to a prominence and centrality that\nsurprised even them.\n All of a sudden they attained political\npower, power based not on representation, but from being selected\nas the choice of the Nazi regime for dealing with the the 'Jewish\nproblem'.\n Their position in negotiating with the Nazis agreements\nthat affected the lives of many tens of thousands of the Jews in\nGermany transformed them from a utopian, marginal organisation in\nGermany (and some other countries in Europe) into a real option to\nbe considered by German Jews.\n\n\nThe best example of this was the 'Transfer Agreement' of 1934.\n\nImmediately after the Nazi takeover in 1933, Jews all over the\nworld supported or were organising a world wide boycott of German\ngoods.\n This campaign hurt the Nazi regime and the German\nauthorities searched frantically for a way disabling the boycott.\n\nIt was clear that if Jews and Jewish organisations were to pull\nout, the campaign would collapse.\n\n\nThis problem was solved by the ZVfD.\n A letter sent to the Nazi\nparty as early as 21.\n  June 1933, outlined the degree of agreement\nthat existed between the two organisations on the question of\nrace, nation, and the nature of the 'Jewish problem', and it\noffered to collaborate with the new regime:\n\n\"The realisation of Zionism could only be hurt by resentment of\nJews abroad against the German development.\n Boycott propaganda -\nsuch as is currently being carried out against Germany in many\nways - is in essence unZionist, because Zionism wants not to do\nbattle but to convince and build.\"\n\nIn their eagerness to gain credence and the backing of the new\nregime, the Zionist organisation managed to undermine the boycott.\n\nThe main public act was the signature of the \"Transfer Agreement\"\nwith the Nazi authorities during the Zionist Congress of 1934.\n In\nessence, the agreement was designed to get Germany's Jews out of\nthe country and into Mandate Palestine.\n It provided a possibility\nfor Jews to take a sizeable part of their property out of the\ncountry, through a transfer of German goods to Palestine.\n This\nright was denied to Jews leaving to any other destination.\n The\nZionist organisation was the acting agent, through its financial\norganisations.\n This agreement operated on a number of fronts -\n'helping' Jews to leave the country, breaking the ring of the\nboycott, exporting German goods in large quantities to Palestine,\nand last but not least, enabling the regime to be seen as humane\nand reasonable even towards its avowed enemies, the Jews.\n After\nall, they argued, the Jews do not belong in Europe and now the\nJews come and agree with them.\n\n\nAfter news of the agreement broke, the boycott was doomed.\n If the\nZionist Organization found it possible and necessary to deal with\nthe Nazis, and import their goods, who could argue for a boycott ?\nThis was not the first time that the interests of both movements\nwere presented to the German public as complementary.\n Baron Von\nMildenstein, the first head of the Jewish Department of the SS,\nlater followed by Eichmann, was invited to travel to Palestine.\n\nThis he did in early 1933, in the company of a Zionist leader,\nKurt Tuchler.\n Having spent six months in Palestine, he wrote a\nseries of favourable articles in Der STURMER describing the 'new\nJew' of Zionism, a Jew Nazis could accept and understand.\n\n\nThis little-known episode established quite clearly the\nrelationship during the early days of Nazism, between the new\nregime and the ZVfD, a relationship that was echoed later in a\nnumber of key instances, even after the nature of the Final\nSolution became clear.\n In many cases this meant a silencing of\nreports about the horrors of the exterminations.\n A book\nconcentrating on this aspect of the Zionist reaction to the\nHolocaust is Post-Ugandan Zionism in the Crucible of the\nHolocaust, by S.\n B.\n Beth-Zvi.\n\n\nIn the case of the Kastner episode, around which Jim Allen's play\nPERDITION is based, even the normal excuse of lack of knowledge of\nthe real nature of events does not exist.\n It occured near the end\nof the war.\n The USSR had advanced almost up to Germany.\n Italy and\nthe African bases had been lost.\n The Nazis were on the run, with a\nnumber of key countries, such as Rumania, leaving the Axis.\n A\nsecond front was a matter of months away, as the western Allies\nprepared their forces.\n In the midst of all this we find Eichmann,\nthe master bureaucrat of industrial murder, setting up his HZ in\noccupied Budapest, after the German takeover of the country in\nApril 1944.\n His first act was to have a conference with the Jewish\nleadership, and to appoint Zionist Federation members, headed by\nKastner as the agent and clearing house for all Jews and their\nrelationship with the SS and the Nazr authorities.\n Why they did\nthis is not difficult to see.\n As opposed to Poland, where its\nthree and  a half million Jews lived in ghettoes and were visibly\ndifferent from the rest of the Polish population, the Hungarian\nJews were an integrated part of the community.\n The middle class\nwas mainly Jewish, the Jews were mainly middle-class.\n They enjoyed\nfreedom of travel, served in the Hungarian (fascist) army in\nfronline units, as officers and soldiers, their names were\nHungarian - how was Eichmann to find them if they were to be\nexterminated ? The task was not easy, there were a million Jews in\nHungary, most of them resident, the rest being refugees from other\ncountries.\n Many had  heard about the fate of Jews elsewhere, and\nwere unlikely to believe any statements by Nazi officials.\n\n\nLike elsewhere, the only people who had the information and the\near of the frightened Jewish population were the Judenrat.\n In this\ncase the Judenrat comprsied mainly the Zionist Federation members.\n\nWithout their help the SS, with 19 officers and less than 90 men,\nplus a few hundred Hungarian police, could not have collected and\ncontrolled a million Jews, when they did not even know their\nwhereabouts.\n Kastner and the others were left under no illusions.\n\nEichmann told Joel Brand, one of the members of Kastner's\ncommittee, that he intended to send all Hungary's Jews to\nAuschwitz, before he even started the expulsions!  He told them\nclearly that all these Jews will die, 12,000 a day, unless certain\nconditions were met.\n\n\nThe Committee faced a simple choice - to tell the Jews of Hungary\nabout their fate, (with neutral Rumania, where many could escape,\nbeing in most cases a few hours away) or to collaborate with the\nNazis by assisting in the concentration process.\n What would not\nhave been believed when coming from the SS, sounded quite\nplausible when coming from the mouths of the Zionist leadership.\n\nThus it is, that most of the Hungarian Jews went quietly to their\ndeath, assured by their leadership that they were to be sent to\nwork camps.\n\n\nTo be sure, there are thirty pieces of silver in this narrative of\ndestruction: the trains of 'prominents' which Eichmann promised to\nKastner - a promise he kept to the last detail.\n For Eichmann it\nwas a bargain: allowing 1,680 Jews to survive, as the price paid\nfor the silent collaboration over the death of almost a million\nJews.\n\n\nThere was no way in which the Jews of Hungary could even be\nlocated, not to say murdered, without the full collaboration of\nKastner and his few friends.\n No doubt the SS would hunt a few Jews\nhere and there, but the scale of the operation would have been\nminiscule compared to the half million who died in Auschwitz.\n\n\nIt is important to realise that Kastner was not an aberration,\nlike say Rumkovsky in Lodz.\n Kastner acted as a result of his\nstrongly held Zionist convictions.\n His actions were a logical\noutcome of earlier positions.\n This is instanced when he exposed to\nthe Gestapo the existence of a British cell of saboteurs, Palgi\nand Senesh, and persuaded them to give themselves up, so as not to\ndisrupt his operations.\n At no point during his trial or elsewhere,\ndid Kastner deny that he knew exactly what was to happen to those\nJews.\n",false,215,"From: Center for Policy Research \u003ccpr\u003e\nSubject: Symbiotics: Zionism-Antisemitism\n\n\nZionism and the Holocaust\n-------------------------- by Haim Bresheeth\n\nThe first point to note regarding the appropriation of the history\nof the Holocaust by Zionist propaganda is that Zionism without\nanti-semitism is impossible.\n Zionism agrees with the basic tenet\nof anti-Semitism, namely that Jews cannot live with non- Jews.\n\n\nThe history and roots of the Holocaust go back a long way.\n While\nthe industru of death and destruction did not operate before 1942,\nits roots were firmly placed in the 19th Century.\n Jewish\naspirations for emancipation emerged out of the national struggles\nin Europe.\n When the hopes for liberation through\nbourgeois-democratic change were dashed, other alternatives for\nimproving the lot of the Jews of Europe achieved prominence.\n\n\nThe socialist Bund, a mass movement with enormous following, had\nto contend with opposition from a new and small, almost\ninsignificant opponent, the political Zionists.\n  In outline these\ntwo offered diametrically opposed options for Jews in Europe.\n\nWhile the Bund was suggesting joining forces with the rest of\nEurope's workers, the Zionists were proposing a new programme\naimed at ridding Europe of its Jews by setting up some form of a\nJewish state.\n\n\nHistorically, nothing is inevitable, all depends on  under the impression that you\nyourself are gay.\n  That's all well and fine, but presenting yourself \nas sticking out your neck to help \"repressed others\" seems a bit \nuntruthful under the circumstances.... ",false,216,"\nI live in Colorado, and have never heard of such a group.\n  Obviously claims \nthat their posters are appearing \"all over Colorado\" are a tad overdone...\n \n\n\nHardly.\n  Saying that homosexuality is a sin is a far cry from \n\"Working for a fag-free America\".\n  Saying that I wouldn't want \na homosexual babysitting for my kids doesnt mean I endorse \n\"Against Immoral Gross Homosexual Trash\".\n  \n\n\nAnd now we have homosexual advocates telling us that if we don't teach \nour kids that homosexuality is natural and a perfectly acceptable \nalternative lifestyle, then they will have it done for us.\n  No, thanks.\n \n\n\nAbsolutely.\n  And the message is always, \"go and sin no more\".\n  Not, \nGo and do whatever \"feels good\".\n \n\n\n\nThis sounds real nice, but struck me as a little odd.\n  You're \npresenting yourself as if you were a straight Xian, who is sticking\nhis neck out and taking on the challenge of speaking out in support \nof gays in the church.\n  But I was under the impression that you\nyourself are gay.\n  That's all well and fine, but presenting yourself \nas sticking out your neck to help \"repressed others\" seems a bit \nuntruthful under the circumstances.... "],["Message-ID: \u003c1993Apr15.174657.6176@news.uiowa.edu\u003e Mr.Napoleon responds:\n\n*******************************************************\n********************* TO MR.\n NAPOLEON******************\n*******************************************************\n\n\n** There were a couple millions of Greeks living in Asia Minor\n**until 1923 Someone had to protect them.\n If not us who??\n\n\nIs that so? or you were taking advantage of weakness of ottoman\nempire to grab some land.\n As soon as you got green lights from\nallied forces, you occupied Izmir and other cities in western\nTurkey.\n You killed and  raped millions people without any reason.\n\nOf course, you paid the price.\n Mustafa Kemal Ataturk made\nyou swim in aegean sea but not far enough.\n Your aggressions thru\nTurkey at anytime in the past did not get you any reward and shall\nnot get you anywhere.\n\n\n**Compromise on what, the invasion of Cyprus, the involment of Turkey in\n**Greek politics, the refusal of Turkey to accept 12 miles of territorial\n**waters as stated by international law, the properties of the Greeks of\n**Konstantinople, the ownership of the islands in the Greek lake,sorry, Aegean.\n\n\n\nWhat compromise are you talking about on Cyprus.\n That is not Greece\nbusiness to join the island to Greece.\n That is up to people in the island\nto live or not to live together.\n They made their decision and they are\nliving  separetely now.There is a peace there.\n Greeks can't slaughter\nTurks anymore because turkish peacemaking force is there.\n\nYour dream will never come true. 12 mile territorialwater!!!!\nAre you joking or dreaming? We can declare our 12 miles territorial\nwater which can come close to Athens.\n How would you like it?\nIf you have any guts why don't you shoot at some Turkish ships\nin your dream 12 mile territorial waters?\nWe do not have any city called Konstantinople.\n We have a city\ncalled ISTANBUL!!!! All the greeks in Istanbul are being\ntreated just any other Turks.\n There is no difference among people\nin Turkey.\n You look at your own backyard first before talking\nabout human rights in Turkey.\n What are the rights of Turks in Greece?\nNothing.\n They do not even have basic human rights like right to\nhave property, fredom of religion, fredom of press, fredom of\nvote elect their community leaders.\n Government of Greece publicly\nencourages people to destroy and burn schools, religious places,\nhouses, and farms belong to turkish minority.\n Then, Greek government\nforces these minorities to go to Turkey atment of\nthe minorities.\n Who wants to be a fried with someone whose government\ndoes not respect the human rights, supports terrorism in Turkey,barbaric\nactions in Bosnia, treats Turkish minorities as third class citizen and\ntake away all of their rights, treating them as slaves at the beginning\nof 21th century???????\n\nAykut Atalay Atakan"],["-*----\nI agree with everything that Lee Lady wrote in her previous post in\nthis thread.\n  In case this puzzles people, I would like to expand\non two of her comments.\n\n\n\nOne of the most important (and difficult) aspects of reasoning\nabout empirical investigation lies in understanding the context,\nscope, and importance of the various arguments and pieces of\nevidence that are marshalled for a claim.\n  Some errors break the\nback of a piece of research, some leave a hole that needs to be\nfilled in, and some are trivial in their importance.\n  It is a\ngrave mistake to confuse these.\n\n\nPast snippets from this thread:\n\n\n\nBack to Lee Lady:\n\n\nThese posters are making the mistake that I have previously\ncriticized of adhering to a methodological recipe.\n  A \"carefully\ndesigned and controlled study\" is neither always possible nor\nalways important.  (On the other hand, if someone is proposing a\nremedy that supposedly alleviates a chronic medical problem, we\nhave enough knowledge of the errors that have plagued *this* kind\nof claim to ask for a \"carefully designed and controlled study\"\nto alleviate our skepticism.)\n\nRules such as \"support the hypothesis by a carefully designed and\ncontrolled study\" are too narrow to apply to *all* investigation.\n\nI think that the requirements for particular reasoning to be\nconvincing depends greatly on the kinds of mistakes that have\noccurred in past reasoning about the same kinds of things.  (To\nreuse the previous example, we know that conclusions from\nuncontrolled observations of the treatment of chronic medical\nproblems are notoriously problematic.)  ",false,218,"-*----\nI agree with everything that Lee Lady wrote in her previous post in\nthis thread.\n  In case this puzzles people, I would like to expand\non two of her comments.\n\n\n\nOne of the most important (and difficult) aspects of reasoning\nabout empirical investigation lies in understanding the context,\nscope, and importance of the various arguments and pieces of\nevidence that are marshalled for a claim.\n  Some errors break the\nback of a piece of research, some leave a hole that needs to be\nfilled in, and some are trivial in their importance.\n  It is a\ngrave mistake to confuse these.\n\n\nPast snippets from this thread:\n\n\n\nBack to Lee Lady:\n\n\nThese posters are making the mistake that I have previously\ncriticized of adhering to a methodological recipe.\n  A \"carefully\ndesigned and controlled study\" is neither always possible nor\nalways important.  (On the other hand, if someone is proposing a\nremedy that supposedly alleviates a chronic medical problem, we\nhave enough knowledge of the errors that have plagued *this* kind\nof claim to ask for a \"carefully designed and controlled study\"\nto alleviate our skepticism.)\n\nRules such as \"support the hypothesis by a carefully designed and\ncontrolled study\" are too narrow to apply to *all* investigation.\n\nI think that the requirements for particular reasoning to be\nconvincing depends greatly on the kinds of mistakes that have\noccurred in past reasoning about the same kinds of things.  (To\nreuse the previous example, we know that conclusions from\nuncontrolled observations of the treatment of chronic medical\nproblems are notoriously problematic.)  "],["There was a recent discussion of Dungeons and Dragons and other role\nplaying games.\n  Since there is a lot of crossover between gamers and\nscience fiction and fantasy fans, I will mention that I am the editor\nand publisher of RADIO FREE THULCANRA, a Christian-oriented science\nfiction fanzine.\n  It is not a Christian magazine t paper, shouldn't Consumer's Reports\n}test scissors for paper-cutting ability, even though\n}scissors may have been designed originally to cut cloth?\n\nThat's possibly a good way to judge the use of the Bible in teaching\nJewish morality today, but it hardly seems fair to claim that this\nhighly-interpreted version is what was \"enlightened for its times\".\n\nTo (attempt to) extend the analogy, this is like saying that the\noriginal scissor-makers were unusually advanced at paper-cutting for\ntheir times, even though they only ever cut cloth, and had never even\nheard of paper.\n\n\nI'm not arguing that the Bible is \"disgusting\", though some of the\nhistory depicted in it is, by modern standards.\n  However, history is\nfull of similar abuses, and I don't think the Biblical accounts are\nworse than their contemporaries--or possibly ours.\n  On the other hand,\nI don't know of any reason to think the history described in the Bible\nshows *less* abuse than their contemporaries, or ours.\n  That complex\nand benign moral traditions have evolved based on particular mythic\ninterpretations of that history is interesting, but I still don't\nthink it fair to take that long tradition of interpretation and use it\nto attack condemnation of the original history.\n",false,231,"This (frayed) thread has turned into a patented alt.atheism 5-on-1\nping-pong game, and I don't have any strong disagreement, so I'll try\nto stick to the one thing I don't quite follow about the argument:\n\nIt seems to me that there is a contradiction in arguing that the Bible\nwas \"enlightened for its times\" (i.e. closer to what we would consider\nmorally good based on our standards and past experience) on the one\nhand [I hope this summarizes this argument adequately], and on the\nother hand:\n\n\n}|\u003e }Disclaimer:  I'm speaking from the Jewish perspective,\n}|\u003e }where \"the Bible\" means what many call the Old Testament,\n}|\u003e }and where the interpretation is not necessarily the
