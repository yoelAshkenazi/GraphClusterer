 the United States.\n Am J Dis Child 1990;144:627-\n46. \n\n2.\n Partyka SC.\n Papers on child restraints: effectiveness and use.\n Washington, \nDC: US Department of Transportation, National Highway Traffic Safety \nAdministration, 1988; report no.\n DOT-HS-807-286. \n\n3.\n Guerin D, MacKinnon D.\n An assessment of the California child passenger \nrestraint requirement.\n Am J Public Health 1985;75:142-4. \n\n4.\n Hall W, Orr B, Suttles D, et al.\n Progress report on increasing child \nrestraint usage through local education and distribution programs.\n Chapel \nHill, North Carolina: University of North Carolina at Chapel Hill, Highway \nSafety Research Center, 1983. \n\n5.\n National Highway Traffic Safety Administration.\n Occupant protection trends \nin 19 cities.\n Washington, DC: US Department of Transportation, National \nHighway Traffic Safety Administration, 1991. \n\n6.\n Wagenaar AC, Molnar LJ, Margolis LH.\n Characteristics of child safety seat \nusers.\n Accid Anal Prev 1988;20:311-22. \n\n7.\n Shah BV, Barnwell BG, Hunt PN, LaVange LM.\n Software for Survey Data \nAnalysis (SUDAAN) version 5.50 Software documentation.\n Research Triangle \nPark, North Carolina: Research Triangle Institute, 1991. \n\n8.\n Lund AK.\n Voluntary seat belt use among U.S. drivers: geographic, \nsocioeconomic and demographic variation.\n Accid Anal Prev 1986;18:43-50. \n\n9.\n Margolis LH, Wagenaar AC, Molnar LJ.\n Use and misuse of automobile child \nrestraint devices.\n Am J Dis Child 1992;146:361-6. \n\n10.\n Hunter WW, Stutts JC, Stewart JR, Rodgman EA.\n Characteristics of seatbelt \nusers and non-users in a state with a mandatory use law.\n Health Education \n\nHICNet Medical Newsletter                                              Page 19\nVolume  6, Number 10                                           April 20, 1993\n\nResearch 1990;5:161-73. \n\n* Arizona, Idaho, Kentucky, Maine, Maryland, Nebraska, New York, Pennsylvania, \nRhode Island, Washington, and West Virginia.\n \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nHICNet Medical Newsletter                                              Page 20\nVolume  6, Number 10                                           April 20, 1993\n\n                   Publication of CDC Surveillance Summaries\n                   =========================================\n                   SOURCE: MMWR 42(14)   DATE: Apr 16, 1993\n\n     Since 1983, CDC has published the CDC Surveillance Summaries under \nseparate cover as part of the MMWR series.\n Each report published in the CDC \nSurveillance Summaries focuses on public health surveillance; surveillance \nfindings are reported for a broad range of risk factors and health conditions.\n \n     Summaries for each of the reports published in the most recent (March 19, \n1993) issue of the CDC Surveillance Summaries (1) are provided below.\n All \nsubscribers to MMWR receive the CDC Surveillance Summaries, as well as the \nMMWR Recommendations and Reports, as part of their subscriptions.\n\n\n SURVEILLANCE FOR AND COMPARISON OF BIRTH DEFECT PREVALENCES\n                               IN TWO GEOGRAPHIC \n                        AREAS -- UNITED STATES, 1983-88 \n\n     Problem\u002fCondition: CDC and some states have developed surveillance \nsystems to monitor the birth prevalence of major defects.\n \n     Reporting Period Covered: This report covers birth defects surveillance \nin metropolitan Atlanta, Georgia, and selected jurisdictions in California for \nthe years 1983-1988.\n \n     Description of System: The California Birth Defects Monitoring Program \nand the Metropolitan Atlanta Congenital Defects Program are two population-\nbased surveillance systems that employ similar data collection methods.\n The \nprevalence estimates for 44 diagnostic categories were based on data for 1983-\n1988 for 639,837 births in California and 152,970 births in metropolitan \nAtlanta.\n The prevalences in the two areas were compared, adjusting for race, \nsex, and maternal age by using Poisson regression.\n \n     Results: Regional differences in the prevalence of aortic stenosis, fetal \nalcohol syndrome, hip dislocation\u002fdysplasia, microcephalus, obstruction of the \nkidney\u002fureter, and scoliosis\u002flordosis may be attributable to general \ndiagnostic variability.\n However, differences in the prevalences of arm\u002fhand \nlimb reduction, encephalocele, spina bifida, or trisomy 21 (Down syndrome) are \nprobably not attributable to differences in ascertainment, because these \ndefects are relatively easy to diagnose.\n \n     Interpretation: Regional differences in prenatal diagnosis and pregnancy \ntermination may affect prevalences of trisomy 21 and spina bifida.\n However, \nthe reason for differences in arm\u002fhand reduction is unknown, but may be \nrelated to variability in environmental exposure, heterogeneity in the gene \npool, or random variation.\n \n     Actions Taken: Because of the similarities of these data bases, several \ncollaborative studies are being implemented.\n In particular, the differences in \nthe birth prevalence of spina bifida and Down syndrome will focus attention on \nthe impact of prenatal diagnosis.\n Authors: Jane Schulman, Ph.D., Nancy \n\nHICNet Medical Newsletter                                              Page 21\nVolume  6, Number 10                                           April 20, 1993\n\nJensvold, M.P.H, Gary M.\n Shaw, Dr.P.H., California Birth Defects Monitoring \nProgram, March of Dimes Birth Defects Foundation.\n Larry D.\n Edmonds, M.S.P.H., \nAnne B.\n McClearn, Division of Birth Defects and Developmental Disabilities, \nNational Center for Environmental Health, CDC.\n \n\n                      INFLUENZA -- UNITED STATES, 1988-89\n\n     Problem\u002fCondition: CDC monitors the emergence and spread of new influenza \nvirus variants and the impact of influenza on morbidity and mortality annually \nfrom October through May.\n \n     Reporting Period Covered: This report covers U.S. influenza surveillance \nconducted from October 1988 through May 1989.\n \n     Description of System: Weekly reports from the vital statistics offices \nof 121 cities provided an index of influenza's impact on mortality; 58 WHO \ncollaborating laboratories reported weekly identification of influenza \nviruses; weekly morbidity reports were received both from the state and \nterritorial epidemiologists and from 153 sentinel family practice physicians.\n \nNonsystematic reports of outbreaks and unusual illnesses were received \nthroughout the year.\n \n     Results: During the 1988-89 influenza season, influenza A(H1N1) and B \nviruses were identified in the United States with essentially equal frequency \noverall, although both regional and temporal patterns of predominance shifted \nover the course of the season.\n Throughout the season increases in the indices \nof influenza morbidity in regions where influenza A(H1N1) predominated were \nsimilar to increases in regions where influenza B predominated.\n Only 7% of \nidentified viruses were influenza A(H3N2), but isolations of this subtype \nincreased as the season waned, and it subsequently predominated during the \n1989-90 season.\n During the 1988-89 season outbreaks in nursing homes were \nreported in association with influenza B and A(H3N2) but not influenza \nA(H1N1).\n \n     Interpretation: The alternating temporal and geographic predominance of \ninfluenza strains A(H1N1) and B during the 1988-89 season emphasizes the \nimportance of continual attention to regional viral strain surveillance, since \namantadine is effective only for treatment and prophylaxis of influenza A.\n \n     Actions Taken: Weekly interim analyses of surveillance data produced \nthroughout the season allow physicians and public health officials to make \ninformed choices regarding appropriate use of amantadine.\n CDC's annual \nsurveillance allows the observed viral variants to be assessed as candidates \nfor inclusion as components in vaccines used in subsequent influenza seasons.\n \nAuthors: Louisa E.\n Chapman, M.D., M.S.P.H., Epidemiology Activity, Office of \nthe Director, Division of Viral and Rickettsial Diseases, National Center for \nInfectious Diseases; Margaret A.\n Tipple, M.D., Division of Quarantine, \nNational Center for Prevention Services, CDC.\n Suzanne Gaventa Folger, M.P.H., \nHealth Investigations Branch, Division of Health Studies, Agency for Toxic \nSubstances and Disease Registry.\n Maurice Harmon, Ph.D., Connaught \n\nHICNet Medical Newsletter                                              Page 22\nVolume  6, Number 10                                           April 20, 1993\n\nLaboratories, Pasteur-Mirieux Company, Swiftwater, Pennsylvania.\n Alan P.\n \nKendal, Ph.D., European Regional Office, World Health Organization, \nCopenhagen, Denmark.\n Nancy J.\n Cox, Ph.D., Influenza Branch, Division of Viral \nand Rickettsial Diseases, National Center for Infectious Diseases; Lawrence B.\n \nSchonberger, M.D., M.P.H., Epidemiology Activity, Office of the Director, \nDivision of Viral and Rickettsial Diseases, National Center for Infectious \nDiseases, CDC.\n \n\nReference\n\n1.\n CDC.\n CDC surveillance summaries (March 19).\n MMWR 1993;42(no.\n SS-1).\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nHICNet Medical Newsletter                                              Page 23\nVolume  6, Number 10                                           April 20, 1993\n\n\n\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n                            Clinical Research News\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n\n                          Clinical Research News for\n                              Arizona Physicians\n\n                 Vol. 4, No. 4, April 1993     Tucson, Arizona\n\nPublished monthly by the Office of Public Affairs at The University of Arizona\n                            Health Sciences Center.\n   \n                   Copyright 1993, The University of Arizona\n\n                 High Tech Assisted Reproductive Technologies\n\nFollowing the birth of the first in vitro fertilization-embryo transfer (IVF-\nET) baby in 1978, a host of assisted reproductive technologies have been \ndeveloped that include IVF-ET, gamete intrafallopian tube transfer (GIFT), \nembryo cryopreservation (freezing) and gamete micromanipulation.\n Together, \nthese technologies are referred to as the high-tech assisted reproductive \ntechnology (ART) procedures.\n \n\nOvulation induction, sperm insemination and surgery for tubal disease and\u002for \npathology still are the mainstays of the therapies available for infertility \nmanagement.\n However, when these fail, it almost always is appropriate to \nproceed with one of the ART procedures.\n \n\nTherefore, in addition to a comprehensive basic and general infertility \nservice at The University of Arizona Center for Reproductive Endocrinology and \nInfertility, there is a program of Assisted Reproduction that specializes in \nART procedures.\n This program serves as a tertiary provider for those patients \nin the state of Arizona whose infertility problems cannot be resolved by the \ntraditional therapies.\n \n\nThe following article (on back) describes the ART procedures available in our \nCenter, clarifies appropriate applications for each, and considers the \nrealistic expectations for their success.\n Procedures included are: \n\no in vitro \no fertilization - embryo transfer (IVF-ET),  gamete intrafallopian tube \n  transfer \no (GIFT),  cryopreservation of human embryos and  gamete micromanipulation.\n \nThis article also considers ongoing research in our program that is directed \ntowards improved success of these technologies.\n \n\n\nHICNet Medical Newsletter                                              Page 24\nVolume  6, Number 10                                           April 20, 1993\n\n                           Future Areas of Research\n\nIn addition to ongoing research that is directed exclusively toward the \nmanagement of infertile couples, we are developing the technology to assist \ncouples who are at risk for producing embryos with a serious hereditary \ndisease.\n \n\nThis technology involves biopsying the preimplantation human embryo and then \nsubjecting the biopsied cells to genetic analysis using either DNA \namplification or fluorescent in situ hybridization.\n \n\nThere are recent reports of the successful application of DNA amplification by \nother centers, for example, for diagnosis of the genes for cystic fibrosis and \nhemophilia.\n We hope to apply and further focus fluorescent in situ \nhybridization technology for probing the X chromosome, the identification of \nwhich will provide a scientific basis for counselling patients who exhibit \nsex-linked disorders.\n \n\nThe considerable clinical application of such technology lies in the fact that \nit circumvents the need for prenatal diagnosis, in addition to the possibility \nof a subsequent termination of affected fetuses, in order to avoid the birth \nof affected children.\n \n\n\nCatherine Racowsky, Ph.D.\n\nAssociate Professor and Director of Research\nDepartment of Obstetrics and Gynecology\nCollege of Medicine \nUniversity of Arizona\nTucson, Arizona\n\n               Applications, Success Rates and Advances for the\n                           Management of Infertility\n\nThe following are the ART procedures available at The University of Arizona \nCenter for Reproductive Endocrinology and Infertility.\n \n\n     In Vitro Fertilization - Embryo Transfer is the core ART procedure of our \nAssisted Reproduction Program.\n  This procedure involves retrieval of \nunfertilized eggs from the ovary, their insemination in vitro in a dish, and \nthe culture of resultant embryos for 1 or 2 days, before they are transferred \nto the patient's uterus.\n All cultures are maintained in an incubator under \nstrictly controlled atmospheric and temperature conditions.\n Before being \nprocessed for use in insemination, semen samples are evaluated in our \nandrology laboratory using both subjective light microscopy and computer-\n\nHICNet Medical Newsletter                                              Page 25\nVolume  6, Number 10                                           April 20, 1993\n\nassisted semen analyses.\n To ensure an adequate number of eggs with which to \nperform IVF-ET, or indeed, GIFT, follicular development is typically \nstimulated, with gonadotropins (perganol, metrodin), gonadotropin releasing \nhormone (GnRH, Factrel, lutrepulse) and\u002for GnRH analogues (lupron, Depo \nlupron, synarel).\n Occasionally, however, IVF-ET is accomplished with eggs \nobtained in non-stimulated cycles.\n While some programs utilize laparoscopic \negg retrieval in the operating room with the patient under general anesthesia, \nwe undertake the less costly approach of ultrasound-guided retrieval in our \nInfertility Unit, with the patient sedated.\n  \n     Couples who resort to IVF-ET exhibit such pathologies as tubal \ndeficiencies, ovulatory dysfunction, endometriosis, and\u002for mild forms of male \nfactor infertility.\n  According to the United States IVF Registry, the overall \nsuccess rate for IVF-ET nationwide has stabilized at about 14 percent per \ncycle.\n Results from our program, involving 86 patients who have undergone 173 \nIVF-ET cycles, reflect a comparable success rate.\n \n     Nevertheless, the overall incidence of success with this procedure is \ndisconcertingly low and emphasizes the need to address those physiological \nfactors that limit achievement of a higher percentage of pregnancies.\n  Well \nrecognized predictors of outcome include patient age, response to exogenous \novarian stimulation, quality of sperm and number of repeated IVF-ET cycle \nattempts.\n However, among these, age is the single most significant determinant \nof conception.\n Therefore, it is critical that such patients are referred to an \nAssisted Reproduction Program at the earliest opportunity following failure of \ntraditional therapies.\n \n     The underlying basis for the negative effect of age on fertility has not \nbeen clearly delineated beyond recognition that: 1) the number of eggs \navailable for retrieval declines markedly with age; 2) fertilization rates \nsignificantly decrease in eggs retrieved from patients who are over 40 years; \nand 3) provided the appropriate hormonal background is present, age is \nunrelated to uterine competency to sustain pregnancy.\n Ongoing research in our \nCenter, therefore, is investigating physiological changes in the egg that may \nbe impacted by age.\n We have determined that more than 50 percent of eggs that \nfail to fertilize in vitro are chromosomally abnormal, and that a significant \nproportion of these abnormalities are accountable to patient age.\n Currently, \nthe only recourse for such patients is to use eggs obtained from a donor.\n Our \nprogram has initiated recruitment of volunteer egg donors to satisfy the needs \nof a list of recipients interested in this form of therapy.\n \n\n     GIFT - This high-tech ART procedure is performed in the operating room, \nusually with the use of a laparoscope and, in contrast to IVF-ET, involves \nintroducing sperm and freshly retrieved eggs into the lumen of the Fallopian \ntube (an average of 3 eggs\u002ftube).\n Under these circumstances, fertilization \noccurs in vivo and, if excess eggs are retrieved, the remainder undergo IVF, \nwith subsequent options for embryo transfer in that cycle, or freezing for \ntransfer in a subsequent cycle.\n This ART procedure is applied to cases in \n\nHICNet Medical Newsletter                                              Page 26\nVolume  6, Number 10                                           April 20, 1993\n\nwhich there is at least one patent Fallopian tube but the couple has such \npathologies as ovulatory dysfunction, endometriosis, male factor infertility \nand\u002for idiopathic infertility.\n    \n     The data reported in the United States IVF Registry for 1985 through 1990 \nindicate that the overall success rate with GIFT is higher than that obtained \nwith the IVF-ET technique (range of clinical pregnancies for GIFT is 24 to 36 \npercent and for IVF-ET 14 to 18 percent).\n In view of this fact, one might \nexpect more patients to be treated with GIFT than IVF-ET.\n However, in our \nprogram we have taken into account three basic concerns which, while \nsubstantially reducing the number of GIFT cycles performed, benefit the \npatient.\n These concerns are: 1) the increased costs associated with performing \na procedure in the operating room; 2) the risks, albeit minimal, of undergoing \ngeneral anesthesia; and 3) the considerable benefits to be accrued from \nobtaining direct information on the quality and fertilizability of the eggs, \nand the developmental competency of resultant embryos.\n \n     The increased success with GIFT undoubtedly reflects the artificial \nenvironment provided by the laboratory in the IVF-ET procedure.\n Between \nJanuary 1, 1991, and December 31, 1992, we have performed a total of 12 GIFT \ncycles, with an overall success rate of 20 percent.\n \n     Embryo cryopreservation, or freezing, is applied in our program when \nembryos result from residual GIFT eggs or from non-transferred IVF embryos.\n \nThis procedure not only provides patients with a subsequent opportunity for \nsuccess at much reduced costs, but also circumvents the legal and ethical \nissues relating to disposal of supernumerary embryos.\n Therefore, as stipulated \nby the American Fertility Society ethical guidelines for ART programs, from \nboth a practical and an ethical standpoint, all Assisted Reproduction programs \nshould have the capability of cryopreserving human embrys.\n \n     Gamete Micromanipulation - This ART procedure, which is still very new, \nis applied to couples who are unaccepting of insemination with donor semen but \nwho have severe male factor infertility (less than 10 million sperm\u002fml in \ncombination with fewer than 20 perccent motile sperm, and\u002for less than 10 \npercent sperm with normal morphology).\n We are currently developing the \nprocedure of sub-zonal insertion (SZI), which entails injecting sperm under \nthe coating around the egg, the barrier normally penetrated by the sperm \nthrough enzymatic digestion.\n \n     Available data from SZI programs world-wide indicate that only 5 to 10 \npercent of SZI cycles result in a pregnancy.\n This statistic undoubtedly \nrelates to limitations imposed by abnormalities inherent in the sperm.\n \nTherefore, we are currently focusing on the development of improved techniques \nfor the recognition and selection of sperm chosen for manipulation.\n Such \nefforts are unquestionably worthwhile in view of the fact that this technology \noffers the only realistic opportunity for severe male factor patients to \nestablish conception.\n \n\nCatherine Racowsky, Ph.D.\n\n\nHICNet Medical Newsletter                                              Page 27\nVolume  6, Number 10                                           April 20, 1993\n\nAssociate Professor and Director of Research\nDepartment of Obstetrics and Gynecology\nCollege of Medicine \n--------- end of part 2 ------------\n"],["The complete set of the adventures of Buck Rogers is forsale.\n Make a \nREASONABLE offer.\n Email me back if interested.\n Thanks.\n",false,878,"The complete set of the adventures of Buck Rogers is forsale.\n Make a \nREASONABLE offer.\n Email me back if interested.\n Thanks.\n"],["The challenge of converting font outlines into polygons for scan conversion by a 3D scanline renderer is discussed, with the author seeking alternative solutions to the commonly used \"polygon with holes\" method, which doesn't handle all outline fonts properly and doesn't adhere to the even\u002fodd or non-winding rules.\n A trapezoid decomposition algorithm is suggested, but the author is open to other methods that don't create an excess number of polygons.\n Recommendations on algorithms for creating beveled and offset curves for font outlines are also requested.\n A personal account of learning countersteering in motorcycle riding is shared, with the author suggesting that it's best to let new riders focus on shifting gears before worrying about proper handlebar technique.\n An argument is made against government-mandated energy conservation, claiming that the energy tax and subsidized energy-efficiency measures are based on faulty assumptions and that market economies are more energy-efficient than centrally planned economies.\n A personal reflection on faith and Christianity is shared, emphasizing the importance of demonstrating faith through actions like talking to God.\n A humorous post about nicknames for frequent posters in a group is made, referencing the GIPU and its ancient nickname laws.\n A request for recommendations on where to find beautiful BMP files, specifically scenery and animal images, is made.\n A discussion about performance improvements for a Macintosh SE is had, with the author seeking advice from other users who have experience with accelerators for the SE.\n A short statement about the first reusable tool is made.\n A response to a question about the goals of Judaism is given, clarifying that Judaism does not have any goals related to dominating the world.\n A discussion about the Waco siege and the Branch Davidians is had, with the author expressing their belief that the Davidians set the fire that burned themselves and their children.\n A request for information about a child's seizure disorder and its potential connection to diet is made.\n A discussion about the use of fractals in modeling and compression is had, with the author expressing skepticism about the o have\nsome of my questions answered before I jump into the deep end.\n\n\nThe main problem I face is how to use the even\u002fodd or non-winding rules to\nturn the outlines into a single outline polygon (my renderer can handle\ncomplex polygons so there is no need to reduce the polygons to simple\npolygons).\n For example, in the letter \"O\" there are two outlines:\n\n\t1) The outside outline which is clockwise (TrueType font)\n\t2) The inside outline which is counterclockwise.\n\n\nOne common solution used by a number of rendering packages is to simply \nconnect the inner outline to the outer outline at the point where the\ntwo outlines are closest.\n This is equivalent to descibing a \"polygon with\nholes\".\n The renderer will then make the appropriate hole since the interior\npolygon edges are in the opposite direction to the outside edges.\n\n\nI do not want to use this simplistic system since:\n\n\t1) It will not handle all outline fonts properly (it is not a simple\n\t\tmatter to connect the outer outline to the inner outline for\n\t\tsome fancy fonts).\n\t2) It does not properly handle the even\u002fodd or non-winding rules.\n\n\nFrom my research over the years the proper solution is to use a trapezoid\ndecomposition algorithm to scan convert the outlines into trapezoids (as\nis done by the Postscript and TrueType font rasterizers).\n These trapezoidal\npolygons can then be easily and properly rendered by the 3D scanline renderer.\n\n\nMy question is: are there any better solutions to turning the outlines into\npolgyons other than the trapezoid decomposer? I am not fond of this solution\nsince it creates excess number of polygons.\n\n\nAnother question, for those in the know: what is the best algorithm to create\nbevelled and\u002for offset curves for font outlines? I have a dozen papers on these\nsubjects but I can't tell which method is the best to implement.\n\n\nThanks for any pointers.\n\n--\u003e Rob Lansdale\n",false,879,"I am seeking some alternate solutions on how to turn a Postscript Type 1 or\nTrueType font outline into polygons that can be subsequently scan converted\nby a 3D scanline renderer.\n \n\nI have been studying the problem of font conversion for a few years but\nhave never had the need to implement such a system.\n Well, I now have the\nopportunity to write some font rendering software so I would like to have\nsome of my questions answered before I jump into the deep end.\n\n\nThe main problem I face is how to use the even\u002fodd or non-winding rules to\nturn the outlines into a single outline polygon (my renderer can handle\ncomplex polygons so there is no need to reduce the polygons to simple\npolygons).\n For example, in the letter \"O\" there are two outlines:\n\n\t1) The outside outline which is clockwise (TrueType font)\n\t2) The inside outline which is counterclockwise.\n\n\nOne common solution used by a number of rendering packages is to simply \nconnect the inner outline to the outer outline at the point where the\ntwo outlines are closest.\n This is equivalent to descibing a \"polygon with\nholes\".\n The renderer will then make the appropriate hole since the interior\npolygon edges are in the opposite direction to the outside edges.\n\n\nI do not want to use this simplistic system since:\n\n\t1) It will not handle all outline fonts properly (it is not a simple\n\t\tmatter to connect the outer outline to the inner outline for\n\t\tsome fancy fonts).\n\t2) It does not properly handle the even\u002fodd or non-winding rules.\n\n\nFrom my research over the years the proper solution is to use a trapezoid\ndecomposition algorithm to scan convert the outlines into trapezoids (as\nis done by the Postscript and TrueType font rasterizers).\n These trapezoidal\npolygons can then be easily and properly rendered by the 3D scanline renderer.\n\n\nMy question is: are there any better solutions to turning the outlines into\npolgyons other than the trapezoid decomposer? I am not fond of this solution\nsince it creates excess number of polygons.\n\n\nAnother question, for those in the know: what is the best algorithm to create\nbevelled and\u002for offset curves for font outlines? I have a dozen papers on these\nsubjects but I can't tell which method is the best to implement.\n\n\nThanks for any pointers.\n\n--\u003e Rob Lansdale\n"],["\nSome will, and others will steer with their tuchuses.\n I don't know how much\nthe teaching of countersteering in the beginner course really helps the\ntuchus steerers.\n I was one, I guess that I always steered a bicycle that way,\nand I only got the hang of countersteering in normal riding *after* the course.\n\nI could do the countersteering swerves in the course no problem, but I only\nstarted using it in my normal riding when I decided that my turning at speed\n(off-ramps and the like) was a lot more difficult that it should have been.\n\nI knew how it works (although that's currently up for debate) definitely knew\n*that* it works, as I could do it in swerves, but only figured it out later\nin my normal riding.\n Just a data point.\n I think that it's not a bad idea to\nbring the idea up, but it's best to let everyone tuchus-steer for the first\nlesson or two, so they can learn to shift gears before they have to worry\nabout proper handlebar technique.\n\n\n\nI have.\n In our beginner course we had passenger training.\n Sometime during\nthe lesson the instructor would hop on the back of the bike, and the student\nwould take him for a ride.\n If the student did not give the instructor the\n\"you are a sack of potatoes\" passenger speech, the instructor would steer\nthe bike and make a general nuisance of himself.\n It was amusing to watch,\nI'm just happy that it didn't happen to me.\n",false,880,"\nSome will, and others will steer with their tuchuses.\n I don't know how much\nthe teaching of countersteering in the beginner course really helps the\ntuchus steerers.\n I was one, I guess that I always steered a bicycle that  more energy efficient than many of the Group\n  of Seven nations.\n\n\n    Energy independence provides little protection against domestic oil\n  price shocks because the energy economy is global.\n Moreover, since the\n  cost of oil represents only about 2 percent of gross national product,\n  even large increases in the price of oil would have little impact on the\n  overall U.S. economy.\n\n\n    Market economies are, on average, 2.75 times more energy efficient per\n  $1,000 of GNP than are centrally planned economies.\n\n\n    Utilities' subsidized energy-efficiency measurs, known as demand-side\n  management programs, encourage free riders, overuse of competing resource\n  inputs, an competitive inequities.\n Furthermore, DSM programs do not\n  reduce demand.\n\n\n    Taylor concludes that government-mandated energy conservation imposes\n  unnecessary costs on consumers and wastes, not conserves, energy; that\n  subsidizing energy-conservation technologies will stymie, not advance,\n  gains in energy conservation; and that central control over the lifeblood\n  of modern society--energy--would transfer tremendous power to the state\n  at the expense of the individual.\n\n    \"Energy Conservation and Efficiency: The Case Against Coercion\" is no.\n  189 in the Policy Analysis series published by the Cato Institute, an\n  independent public policy research organization in Washington, DC.\n\n\n\n\nAvailable from:\n  Cato Institute\n  224 Second Street SE\n  Washington, DC  20003\n\n\n\n---------------------------------------------------------------------------\n\n\n\n\n                        The Cato Institute\n\n    Founded in 1977, the Cato Institute is a public policy research\n  foundation dedicated to broadening the parameters of policy debate\n  to allow consideration of more options that are consistent with the\n  traditional American principles of limited government, individual\n  liberty, and peace.\n  To that end, the Institute strives to achieve\n  greater involvement of the intelligent, concerned lay public in \n  questions of policy and the proper role of government.\n\n    The Institute is named for Cato's Letters, libertarian pamphlets\n  that were widely read in the American Colonies in the early 18th\n  century and played a major role in laying the philosophical foundation\n  of the American Revolution.\n\n    Despite the achievement of the nation's Founders, today virtually\n  no aspect of life is free from government encroachment.\n  A pervasive\n  intolerance for individual rights is shown by government's arbitrary\n  intrusions into private economic transactions and its disregard for\n  civil liberties.\n\n    To counter that trend the Cato Institute undertakes an extensive\n  publications program that addresses the complete spectrum of policy\n  issues.\n  Books, monographs, and shorter studies are commissioned\n  to examine the federal budget, Social Security, regulation, military\n  spending, international trade, and myriad other issues.\n  Major policy\n  conferences are held throughout the year, from which papers are\n  published thrice yearly in the Cato Journal.\n\n    In order to maintain its independence, the Cato Institute accepts\n  no government funding.\n  Contributions are received from foundations,\n  corporations, and individuals, and other revenue is generated from\n  the sale of publications.\n  The Institute is a nonprofit, tax-exempt,\n  educational foundation under Section 501(c)3 of the Internal Revenue\n  Code.\n",false,881,"Government-Mandated Energy Conservation is Unnecessary and Wastful, Study Finds\n\n  Washington, DC -- The energy tax and subsidized energy-efficiency\n  measures supported by President Clinton and Energy Secretary Hazel\n  O'Leary are based on faulty assumptions, a new study from the Cato\n  Institute points out.\n\n\n    According to Jerry Taylor, Cato's director of natural resource studies,\n  we are not running out of sources of energy.\n The world now h ber, getting the keys for one of a batch may give\naccess to all.)\n\n  3) There is a backdoor which allows all messages to be deciphered\nwithout the keys.\n  I find this one especially threatening since the\nscheme seems very open to known plaintext attacks.  (What I need to\ndecipher is the data in the header.\n  If I talk to someone who has one\nof these phones, presumably there will be an automatically negotiated\nkey generated.\n  I'm not trying to decipher the record of the\nconversation to know what was said, I use it as a known plaintext to\nrecover the backdoor represented by the header, but I know what the\nheader says for conversations I participate in.\n  Even worse, if the\nphones in a series have related keys, I can buy a phone\u002fchip from the\nsame production lot.\n  Then I can recover its keys, either elegantly by\ntalking to myself, or by brute force analysis of the actual chip, then\napply the key generation process with those seeds to find the target\nkeys.)\n\n    Hmmm!  I don't think I want to ever come close to these phones.\n\nEven DES is starting to look good.\n  Two cans and a string will provide\nmuch better security.\n\n\n\n--\n\n\t\t\t\t\tRobert I.\n Eachus",false,891,"\n  \u003e Clipper might be a good way to cover the use of another layer of\n  \u003e encryption.\n\n\n  But, if you are making custom equipment in any case, why not just\nroll your own Clipper implementation and report the wrong keys to the\nEscrow agency?  (Tells us who is going to be in the chip business if\nthis thing goes through--NSA, and those with something to hide from\nNSA.)\n\n  If anyone can verify that your phone is not using the key registered\nto that serial number, either:\n\n  1) They have a court ordered wiretap.\n  But what are they going to\ndo?  Tell the judge that this individual really does have privacy?\nAll they know is that the keys are not enough, but not why.\n\n  2) They have a court ordered wiretap on a phone in this series.\n(This part is  in the course of the long hours in the interrogation\nroom in Tulkarm prison, during which he says he was humiliated,\nbeaten and tortured, Omar Daoud Jaber heard his interrogator, a\nShabak agent 'Captain Louis', chatting on the phone with his wife.\n\"At those moments\", Omar said, \"I felt that he was like a\nhumanbeing, but right after he finished talking, he would be beat\nme and say, 'You listened to the conversation and enjoyed\nyourself' and I understood that he was not really a human being\".\n\n\nIn late October 1992, after 38 days in detention at Tulkarm\nprison, Omar Jaber was released without charges. \"Among the Jews,\nas among the Arabs, there are good people and bad people\", he said\nafter his release, \"but there, in Tulkarm, in the interrogations\nrooms, you cannot find even one person about whom you can say that\nhe is a human being\".\n Although he left the detention installation\nin Tulkarm bruised and humiliated (\"I sat at home for ten days.\n My\nhands shook from nerves\"), one may consider Omar Jaber lucky: He\ngot out, not so healthy, but entire, and even ultimately returned\nto normal functioning, at the small solar heater plant he owns.\n\n\nIn contrast, Hassan Bader al-Zbeidi, for example, was released\nseven weeks ago from detention in Tulkarm after 33 days in the\nShabak wing, cut off from his surroundings.\n He doesn't speak or\nreact.\n Mustafa Barakat, aged only 23, who was arrested in early\nAugust and was brought to the Tulkarm detention installation, left\nit one day later - dead. \"We have recently received an especially\nlarge number of testimonies concerning cruel tortures employed at\nthe Tulkarm detention installation by Shabak interrogators\", noted\nDr.\n Niv Gordon, director of the Association of Israel and\nPalestinian Physicians for Human Rights. (...)\n\nThe right to complain against the Shabak does not excite Anan\nSaber Makhlouf, a 20 year old student.\n In fact, he was extremely\nfearful about describing the manner in which he was interrogated\nin Tulkarm prison, in case the publication in the paper would\nreturn him to detention and lead to renewed mistreatment.\n\n(...follow description of tortures....)\n\nOmar, a tall bearded man, was silent. \"I do not want to talk about\nit\", he finally said, quietly.\n Some time later, embarrased and\nashamed, he spoke: \"Sometimes he beats you and beats you until\nyou'll kiss his hand, and not only his hand.\n Even the hands of\nanother interrogator, and another, whom he calls into the room,\nlater if I want, you will kiss my ass.\"\n\nThese things take place in an Israeli army detention installation,\nlocated within the military government compound in Tulkarm (West\nBank).\n But the Shabak interrogation wing is a separate kingdom.\n In\nearly March the IDF allowed representatives of B'Tselem, the\nIsraeli Information Center for Human Rights in the Territories, to\nvisit Tulkarm prison, but denied them access to the interrogation\nwing. \"The interrogation wing is Shabak property, being solely\nunder Shabak responsibility.\n All interrogations are performed by\nit\", said Lieutnant Sharon Sho'an, the commander of the\ninstallation, according to the internal report written by B'tselem\nmember, Yuval Ginbar, following the visit.\n Major David Pe'er,\ngoverning commander of the prison system in the Central Command,\nwas quoted in the report:  \"There is an ethical problem here - no\none can enter the interrogation wing\".\n",false,894,"From: Center for Policy Research \u003ccpr\u003e\nSubject: From Israeli press.\n TORTURE.\n\n\u002f* Written  4:41 pm  Apr 16, 1993 by cpr@igc.apc.org in igc:mideast.forum *\u002f\n\u002f* ---------- \"From Israeli press.\n TORTURE.\" ---------- *\u002f\nFROM THE ISRAELI PRESS.\n\n\nNewspaper: Ma'ariv Date: 18.\n December 1992 Author: Avi Raz\n\nSubject: Torture\n\nTitle of article: Moderate physical pressure\n\nSeveral times in the course of the long hours in the interrogation\nroom in Tulkarm prison, du n if you might\nstart an Islamic revolution and create this perfect state, it takes \nsome time and the internal corruption will destroy the ground rules --\nagain.\n\n\nCheers,\nKent",false,903,"\nLooking at historical evidence such 'perfect utopian' islamic states\ndidn't survive.\n I agree, people are people, and even if you might\nstart an Islamic revolution and create this perfect state, it takes \nsome time and the internal corruption will destroy the ground rules --\nagain.\n\n\nCheers,\nKent"],[" OK, I should have read the thread before posting my own $0.02.\n  I would\njust add to Phil's very infomative discussion the following caveat: the\nfifth amendment applies ONLY in crinial cases.  (\"...nor shall any person .\n. . be compelled in any criminal case to be a witness against himself...\").\n\nThus if the father sued for custody of the children, the case would be\ncivil and the defendant mother would not have fifth amendment protection.\n\nOddly enough, her refusal to give information in a civil case can lead to\ncriminal contempt charges (thus landing her in jail.)  The interesting part\nof all this is that in a murder trial, the woman CAN plead the fifth as \nto the location of the child--this is routine.\n  A \"computer crime\" \nprosecution thus would seem to be fertile ground for this kind of defense, \nwhere a suit by a party injured by \"hackers\" would not.\n  If I am accused, \nfor example, of sending encrypted kiddie porn over the nets the fifth should \nprotect my key.\n  If I am accused of sending copyrighted material, however,\nit proabably will not (copyright infringement not being a \"crime\" in the\ntechnical sense.)  The REALLY tricky question is, say I do both (naughty\nboy that I am) can the government use the information gained in the civil\ntrial (ie. my key) to gain access to my files for use in the criminal\nprosecution.\n  The answer should certainly be no, but lord only knows how\nthis would work out.\n\n\nSteve.\n \n",false,904," OK, I should have read the thread before posting my own $0.02.\n  I would\njust add to Phil's very infomative discussion the following caveat: the\nfifth amendment applies ONLY in crinial cases.  (\"...nor shall any person .\n. . be compelled in any criminal case to be a witness against himself...\").\n\nThus if the father sued for custody of the children, the case would be\ncivil and the defendant mother would not have fifth amendment protection.\n\nOddly enough, her refusal to give information in a civil case can lead to\ncriminal contempt charges (thus landing her in jail.)  The interesting part\nof all this is that in a murder trial, the woman CAN plead the fifth as \nto the location of the child--this is routine.\n  A \"computer crime\" \nprosecution thus would seem to be fertile ground for this kind of defense, \nwhere a suit by a party injured by \"hackers\" would not.\n  If I am accused, \nfor example, of sending encrypted kiddie porn over the nets the fifth should \nprotect my key.\n  If I am accused of sending copyrighted material, however,\nit proabably will not (copyright infringement not being a \"crime\" in the\ntechnical sense.)  The REALLY tricky question is, say I do both (naughty\nboy that I am) can the government use the information gained in the civil\ntrial (ie. my key) to gain access to my files for use in the criminal\nprosecution.\n  The answer should certainly be no, but lord only knows how\nthis would work out.\n\n\nSteve.\n \n"],["Sorry for asking a question that's not entirely based on the\ntechnical aspects of space, but I couldn't find the\nanswer on the FAQs !\n\nI'm currently in the UK, which makes seeing a Space Shuttle\nlaunch a little difficult.....\n\n\nHowever, I have been selected to be an exchange student\nat Louisiana State Uni. from August, and I am absolutely\ndetermined to get to see a Space Shuttle launch sometime\nduring the year at which I will be in America.\n\n\nI hear there's a bit of a long mailing list, so if someone\ncan tell me how to get tickets and where to get them from, then\nplease E-mail me !\n\nThanks very much for your patience....\n\n(And if anyone else wants to know, tell me and I'll summarize\nfor you - just to save all those poor people who have to\npay for their links !)",false,905,"Sorry for asking a question that's not entirely based on the\ntechnical aspects of space, but I couldn't find the\nanswer on the FAQs !\n\nI'm currently in the UK, which makes seeing a Space Shuttle\nlaunch a little difficult.....\n\n\nHowever, I have been selected to be an exchange student\nat Louisiana State Uni. from August, and I am absolutely\ndetermined to get to see a Space Shuttle launch sometime\nduring the year at which I will be in America.\n\n\nI hear there's a bit of a long mailing list, so if someone\ncan tell me how to get tickets and where to get them from, then\nplease E-mail me !\n\nThanks very much for your patience....\n\n(And if anyone else wants to know, tell me and I'll summarize\nfor you - just to save all those poor people who have to\npay for their links !)"],["\n\n   Just a question.\n \n   As a provider of a public BBS service - aren't you bound by law to gurantee\n   intelligble access to the data of the users on the BBS, if police comes\n   with sufficent authorisation ? I guessed this would be  a basic condition\n   for such systems. (I did run a bbs some time ago, but that was in Switzerland)\n\nYou are obliged to let the police search the equipment if they have a\nproper court order.\n You are under no legal obligation to keep the data\nintelligble.\n If you wish to run your BBS entirely with all data\nencrypted such that if the police show up they cannot read anything,\nwell, thats their problem.\n There are no legal restrictions on domestic\nuse of cryptography in the United States -- YET.\n\n--\nPerry Metzger\t\tpmetzger@shearson.com",false,906,"\n\n   Just a question.\n \n   As a provider of a public BBS service - aren't you bound by law to guran  do a bit of colourmap compressing if you have\nmore than 256 unique rgb triplets, for a 256 colour mode.\n\n",false,917,"You'll probably have to set the palette up before you try drawing\nin the new colours.\n\n\nUse the bios interrupt calls to set the r g & b values (in the range\nfrom 0-63 for most cards) for a particular palette colour (in the\nrange from 0-255 for 256 colour modes).\n\n\nThen you should be able to draw pixels in those palette values and\nthe result should be ok.\n\n\nYou might have to do a bit of colourmap compressing if you have\nmore than 256 unique rgb triplets, for a 256 colour mode.\n\n"],["Can anybody figure out why some box score abbreviations make\nabsolutely no sense?  (At least in the local Gannett rag that finds its way\nto my door.)  I must have stared at \"Cleman\" in the Mets' box for a\ngood 30 seconds this morning wondering who the hell it was.\n  Wouldn't\nit make more sense to use \"Colemn\"?",false,918,"Can anybody figure out why some box score abbreviations make\nabsolutely no sense?  (At least in the local Gannett rag that finds its way\nto my door.)  I must have stared at \"Cleman\" in the Mets' box for a\ngood 30 seconds this morning wondering who the hell it was.\n  Wouldn't\nit make more sense to use \"Colemn\"?"],["The observation that the Tree of Life would rotate clockwise in the\nnorthern hemisphere and counterclockwise in the southern probably doesn't\ngive enough consideration to the feebleness of the Coriolis force compared\nto, say, the phototropism of vegetation.\n  A much more likely explanation\nis the classic one: that the clockwise swastika is the Sun-wheel, because\nthe sun progresses across the sky that way.  (Although that's not the\nhistorical way it happened; clocks were first made as little imitation\nimages of the sun moving thru the heavens.\n  So it's more valid to talk of\nthe clock going sunwise, but do the engineers listen to me?  Of course\nnot.)  Anyway, there is still much uncertainty about whether the\nanti-swastika goes counter-sunwise because that represents Evil, or\nbecause it is the Sun's twin-opposite, the Moonwheel.\n  The use of anti-Sun\nto represent Evil may be because humans are so strongly visually-oriented,\nbut I'm not going to try to settle THAT one just now.\n-- Diccon Frankborn (dickeney@access.digex.com)\n",false,919,"The observation that the Tree of Life would rotate clockwise in the\nnorthern hemisphere and counterclockwise in the southern probably doesn't\ngive enough consideration to the feebleness of the Coriolis force compared\nto, say, the phototropism of vegetation.\n  A much more likely explanation\nis the classic one: that the clockwise swastika is the Sun-wheel, because\nthe sun progresses across the sky that way.  (Although that's not the\nhistorical way it happened; clocks were first made as little imitation\nimages of the sun moving thru the heavens.\n  So it's more valid to talk of\nthe clock going sunwise, but do the engineers listen to me?  Of course\nnot.)  Anyway, there is still much uncertainty about whether the\nanti-swastika goes counter-sunwise because that represents Evil, or\nbecause it is the Sun's twin-opposite, the Moonwheel.\n  The use of anti-Sun\nto represent Evil may be because humans are so strongly visually-oriented,\nbut I'm not going to try to settle THAT one just now.\n-- Diccon Frankborn (dickeney@access.digex.com)\n"],["How much better to get wisdom than gold, to choose understanding rather\nthan silver! ",false,920,"How much better to get wisdom than gold, to choose understanding rather\nthan silver! "],["In a Philadelphia Inquirer a few days ago, it was reported that there were\ntwo (2) plans for a new Phillies stadium:  the already-mentioned 30th\nStreet Station proposal, and a location near Broad Street and Race Street,\nI think.\n  I can't remember the exact details, but the stadium would be\nbuild practically downtown.\n  There is a small lot that could be used,\naccording to the paper.\n  took a course.\n But Gordon, you already knew that -\n you just wanted to make my system look a bit more far out, right?\n \n I use homeopathy very little, since my cellular test (EMR) is hard to\n beat for accuracy and minerals are more predictable, while homeopathy\n does have a problem with reliability, especially in acute conditions.\n\n An exception perhaps are homeopathic nosodes which act fairly quickly\n and are more dependable in certain viral or bacterial situations.\n \n\nGR\u003e  My colleagues and I spend hours debating study design\nGR\u003e  and results, even of therapies currently accepted as \"standard\".\n\nGR\u003e  As good (well, adequate) scientists, we are prepared, *if \nGR\u003e  presented with appropriate data*, to abandon our most deeply held \nGR\u003e  beliefs in favor of new ideas.\n\n\n I have met the challenges of hundreds of sceptics by verifying the\n accuracy of measuring their mineral status to their total satisfac-\n tion --- in other words EVERYONE INVOLVED is happy!\n If you were to cook a meal, would you worry over whether EVERYONE \n in this world would find it to their liking, or only those that end \n up eating it?\n Since I have financed every research project that I have undertaken \n entirely myself, I don't need to follow any of your rules or guide-\n lines to satisfy any aspects of a grant application, which YOU may \n have to; neither am I concerned of whether or not my study designs \n meet your or anyone else's criteria or acceptance.\n \n\nGR\u003e    Sorry Ron, if conviction were the ruler of truth, a flat Earth would\nGR\u003e  still be the center of the Universe and epilepsy a curse of the gods.\n\n                         \n I think there would be more justification for an uneducated person\n growing up in an uncivilized environment to believe in a flat earth,\n than for a civilized, well educated and scientifically trained mind\n to follow the doctrine of evolution.\n\n Genetic engineering of course is now the final frontier to show God\n how it is (properly) done.\n Now we've become capable of creating our\n own paradise and give disease (and God) the boot, right?\n\n But just before we get rid of Him for good, perhaps He could leave us\n some pointers on how to solve a couple of tiny problems, such as war, \n poverty, racism, crime, riots, substance abuse...\n And one last thing, \n could He also give us a hint on how to control natural disasters, the\n weather, and last, but not least --- peace?\n\n   --Ron--",false,922,"Gordon Rubenfeld responds to Ron Roth:\nGR\u003e\nGR\u003e RR\u003e Well, Gordon, I look at the RESULTS, not at anyone's *scientific*\nGR\u003e RR\u003e stamp of approval.\n\nGR\u003e  \nGR\u003e    If you and your patients (followers?) are convinced (as you've written)\nGR\u003e  by your methods of uncontrolled, undocumented, unreported, unsubstantiated,\nGR\u003e  subjective endpoint research - great.\n  But, why should the rest of us care?\n\n Gordon, even if you are trying to beat this issue to death, you'll \n never get more than a stalemate out of this one!\n I have never tried to force my type of medicine on any of you.\n Why \n should I?  My patients are happy.\n I'm happy.\n You and your peers seem \n to be the only miserable ones around bemoaning the steady loss of \n patients to the alternative camp.\n\n Just look at Europe.\n There has been a steady exodus from 'synthetic' \n medicine for over a decade now, and it'll be just a matter of time\n before more people on this continent will abandon their drug and white \n coat worship as well and visit different doctors for different needs.\n\n\nGR\u003e     You see Ron, the point isn't whether YOU and your patients are\nGR\u003e  convinced that whatever it is you do works; it's whether what you do is\nGR\u003e  MORE effective in similar cases (of whatever it is you think you are\nGR\u003e  treating) than cupping, bloodletting, and placebo.\n\n\n This is very interesting.\n I have come exactly t n-Square calculation in either analog or digital circuitry.\n\n: \n:    Related question (less important to me):\n:    What are advantages and disadvantages of digital voltmeters to compare with \n: analog ones? \n\nThe last significant advantage of analog (IMO) ** was ** being able to\n\"see\" the signal if it was changing over time (e.g.  checking\nelectrolytic capacitors).\n\n\nAnymore, most DMM have bargraphs, etc. that duplicate this.\n\n: \n:    Thank you for your attention, you could mail me your opinion at\n: avm1993@zeus.tamu.edu or open a discussion here.\n I would appreciate either \n: way.\n: \n: \n: Alexander V.\n Mamishev\n: \n: ____________________________________________________________________________\n: Power System Automation Laboratory    \u003c\u003e   phone office (409) 845-4623    \n: Department of Electrical Engineering  \u003c\u003e   phone home   (409) 846-5850\n: Texas A&M University                  \u003c\u003e   fax   (409) 862-2282\n: College Station, TX 77843, USA        \u003c\u003e   Internet: avm1993@zeus.tamu.edu\n: ----------------------------------------------------------------------------\n: \n",false,938,":      Hello, \n: \n:    Let me introduce a problem:\n: \n:    When I measure a sinusoidal wave (voltage) with a digital voltmeter, using \n: AC mode, my output is an rms value (a peak value over 2 squared). \u002f Right? \u002f \n:    When I measure a square wave in the same mode (AC), my output is equal \n: to a peak value, actually, to the upper flat boundary of the wave.\n:    I assumed, that a digital voltmeter makes some kind of integration of the \n: input value, and divides it over the wave period. \u002f Right?\u002f\n:    Now, I used it to measure the same  square wave as above, but distorted \n: by high-frequency harmonics.\n Ideally, output should be the same, but...\n: The output value was only about 10% of the previous one! \n:    Why? What is the nature of this output value? What does the voltmeter \n: actually measure? And what does it show?  \n\n\nRe: RMS readings\n\nUnless the DVM *says* it's measuring RMS, it's probably Average voltage.\n\nThe input is diode rectified and measured as DC.\n  If it says it's RMS\nand but measures square\u002ftriangle\u002fetc.  incorrectly, it's measuring\naverage and multipling by a correction that's *only* true for sine waves\n(i.e.\n  Vave*(0.707\u002f0.63) = Vrms).\n  If you want correct RMS for (most)\nany waveform, you need a \"True-RMS\" DVM\u002fDMM which literally does the\nRoot-Mean-Square calculation in either analog or digital circuitry.\n\n: \n:    Related question (less important to me):\n:    What are advantages and disadvantages of digital voltmeters to compare with \n: analog ones? \n\nThe last significant advantage of analog (IMO) ** was ** being able to\n\"see\" the signal if it was changing over time (e.g.  checking\nelectrolytic capacitors).\n\n\nAnymore, most DMM have bargraphs, etc. that duplicate this.\n\n: \n:    Thank you for your attention, you could mail me your opinion at\n: avm1993@zeus.tamu.edu or open a discussion here.\n I would appreciate either \n: way.\n: \n: \n: Alexander V.\n Mamishev\n: \n: ____________________________________________________________________________\n: Power System Automation Laboratory    \u003c\u003e   phone office (409) 845-4623    \n: Department of Electrical Engineering  \u003c\u003e   phone home   (409) 846-5850\n: Texas A&M University                  \u003c\u003e   fax   (409) 862-2282\n: College Station, TX 77843, USA        \u003c\u003e   Internet: avm1993@zeus.tamu.edu\n: ----------------------------------------------------------------------------\n: \n"],["\nNope, Mr.\n Myers has found the bad mistake and posted a correction, thank God.\n\n\n\nWho's acting?\n",false,939,"\nNope, Mr.\n Myers has found the bad mistake and posted a correction, thank God.\n\n\n\nWho's acting?\n"],["Is there a workaround which will enable me to print to a HPLJ4 from my\nPowerbook 100? (Actua  this law and any other natural law, \nthey are irrelevent when theorizing about the \"Truth\" of the law.\n\n\n\tGiven that any consequences of a proposition is irrelvent, including \nthe consequence of self-contradiction or contradiction with the state of \naffiars, how are we ever able to  judge what is true or not; let alone find\n\"The Truth\"?\n\n\n\n\tBy the way, what is \"Truth\"? Please define before inserting it in \nthe conversation.\n Please explain what \"Truth\" or \"TRUTH\" is.\n I do think that \nanything is ever known for certain.\n Even if there IS a \"Truth\", we could \nnever possibly know if it were.\n I find the concept to be meaningless.\n\n--\n\n\n       \"Satan and the Angels do not have freewill.\n  \n        They do what god tells them to do. \"",false,947,"\n\n\tI disagree: every proposition needs a certain amount of evidence \nand support, before one can believe it.\n There are a miriad of factors for \neach individual.\n As we are all different, we quite obviously require \ndifferent levels of evidence.\n\n\n\tAs one pointed out, one's history is important.\n While in FUSSR, one \nmay not believe a comrade who states that he owns five pairs of blue jeans.\n \nOne would need more evidence, than if one lived in the United States.\n The \nonly time such a statement here would raise an eyebrow in the US, is if the \nindividual always wear business suits, etc.\n\n\n\tThe degree of the effect upon the world, and the strength of the \nclaim also determine the amount of evidence necessary.\n When determining the \nlevel of evidence one needs, it is most certainly relevent what the \nconsequences of the proposition are.\n\n\n\n\n\tIf the consequences of a proposition is irrelvent, please explain \nwhy one would not accept: The electro-magnetic force of attraction between \ntwo charged particles is inversely proportional to the cube of their \ndistance apart.\n \n\n\tRemember, if the consequences of the law are not relevent, then\nwe can not use e heard that Mary\nwas pregnant, had it in mind to divorce her quietly -- but Mary and Joseph were\n*betrothed*, not married. i.e., they were in a binding relationship (which\nrequired a divorce to get out of), but *marriage* would not occur until Mary\nand Joseph went to bed together.\n\n\nCompare with Christ and the Church (Ephesians 5, Revelation 19): the church is\ndescribed as the ``bride'' of Christ, but the *marriage* of the Lamb takes \nplace when Jesus returns. i.e., we are in a binding love-relationship with\nJesus, but we are still looking forward to the time when the marriage will\ntake place.\n I see this as the spiritual equivalent of sexual intercourse,\nbecause it represents the most intimate fellowship possible between man and God.\n\n\nIn summary, engagement should be honoured as a binding relationship, but it is\nnot marriage.\n A civil ceremony is not marriage either.\n Marriage occurs at the\npoint when the betrothed couple go to bed together. (I don't mean to demean the\ncivil or church ceremony -- ours was great! I don't mean to be too pedantic.)\nHistorically, I think I am correct in stating that the civil ceremony (i.e. a\nmarriage recognised by the state), has only been around in the West since\nNapoleon, who introduced it to keep tabs on the people (although I'm ready to be\ncorrected on that point!)\n\nThis view obviously raises some questions:\n\nWhat about those who have had sex with one or more partners, without considering\nmarriage.\n Are those people also ``married''?\n\nIf it is true that marriage occurs at the point of intercourse, is it necessary\nto be married in the eyes of the state? (I would say Yes, because this honours\nthe laws of our nations in the West.\n Although it is not illegal to sleep\ntogether though unmarried in most Western countries, I believe that it is God-\nhonouring to proclaim our marriage to the state and to our friends before\nactually consummating our marriage.\n Its to do with our being salt and light, and\nalso to do with how people will perceive us; i.e. it is culturally insensitive\nto declare yourself married without going through a civil ceremony.)\n\n-- \n\n-----\nMichael Davis (cs89mcd@brunel.ac.uk)",false,949,": I would like to get your opinions on this: when exactly does an engaged\n: couple become \"married\" in God's eyes?  Some say that if the two have\n: publically announced their plans to marry, have made their vows to God, and\n: are unswervingly committed to one another (I realize this is a subjective\n: qualifier) they are married\u002fjoined in God's sight.\n\n\nThe way I read Scripture, a couple becomes married when they are *physically*\nmarried, i.e. when they first have sexual intercourse.\n\ne.g. the end of Genesis 2 (quoted from memory) ``for this reason, a man shall\nleave his parents and be joined to his wife, and they will become one flesh''\n(Jesus also quotes this scripture referring to marriage).\n\n\nIf you read through Genesis in particular, you will often come across the\nphraseology: ``[man] lay with [woman], and she became his wife''.\n This\nimplies that she became his wife when they lay together, i.e. at the\npoint of intercourse.\n\n\nCompare this with Jewish tradition: Joseph, when he heard that Mary\nwas pregnant, had it in mind to divorce her quietly -- but Mary and Joseph were\n*betrothed*, not married. i.e., they were in a binding relationship (which\nrequired a divorce to get out of), but *marriage* would not occur until Mary\nand Joseph went to bed together.\n\n\nCompare with Christ and the Church (Ephesians 5, Revelation 19): the church is\ndescribed as the ``bride'' of Christ, but the *marriage* of the Lamb takes \nplace when Jesus returns. i.e., we are in a binding love-relationship with\nJesus, but we are still looking forward to the time when the marriage will\ntake place.\n I see this as the spiritual equivalent of sexual intercourse,\nbecause it represents the most intimate fellowship possible between man and Go ard to facilitate better CPU upgrades.\n This is an area where\nApple has fallen far behing the Intel-based world.\n Perhaps catchup\nis in order.\n\n\nBy the way, last week's PC week had an excellent story on PowerPC,\nPentium, MIPS R4000, DEC Alpha (the big four on the microprocessor\nfront for the forseeable future).\n Worth reading for technojunkies.\n\nAlso, the latest PC has a cover story on Pentium.\n Read it, and all\nthe other stories about how Intel is unstoppable and preeminent\nright now.\n\n\nOnce anyone is this secure, they are due to fall.\n Intel's market\nposition will never again be as dominant as it is today (especially\nif AMD gets the go ahead to sell its 486s this week as it appears it\nmight).\n The competition from all fronts is gearing up for an awesome\nbattle.\n Apple users should be excited that PowerPC, while not\nguaranteed dominance, is a guaranteed winner, even if its one of\nseveral.\n",false,964,"\nRadius speculated, publicly, that they could provide a PowerPC-based\nRocket for existing Macs.\n It would have the plus of RocketShare and\nthe minus of NuBus accelerators - no true boot off the accelerator,\nNuBus bottleneck to video and other I\u002fO.\n\n\nApple, it seems, will not compete with third parties here -- except\nperhaps for not-yet-available Macs like Cyclone, where a PowerPC\nslot might be advertised.\n Look for Daystar and such to make PowerPC\naccelerators.\n\n\nOne potential problem with any accelerator, though, is that it will\nneed a ROM companion and Apple has licensed only Radius, with\nRocketshare, to use any of its proprietary code.\n\n\nApple is, between the lines, trying to let us know that PowerPC Macs\nwill have simplified logic boards due to the magical nature of RISC\nand that these boards should be much cheaper to build than those in\nexisting 68040 Macs.\n Perhaps, then, we'll see groundbreaking\nprices in Mac-logic board upgrades, much the same way we've seen\nmuch cheaper high-performance CPUs this year dowed it.\n It seems that Nolan is having a lot of\npublicity at Rickey's expense.\n IMO, Rickey deserves it, and it seems as\nmost of the net agrees with me from what I've seen on it lately.\n They are\nboth great players, but IMO, Nolan has outclassed Rickey, both in playing\nand more importantly, in attitude.\n Just my thoughts.\n",false,977,"Did anyone notice the words \"NOT FOR BASEBALL\" printed on the picture\nof Joe Robbie Stadium in the Opening Day season preview section in USA\nToday? Any reason given for this?\n\nAlso, I just noticed something looking at the Nolan Ryan timeline in\nthe preview.\n On 8\u002f22\u002f89, Rickey Henderson became Nolan's 5000th strikeout.\n\nOn 6\u002f11\u002f90 he pitched his 6th no-hitter against Oakland.\n I believe the\nlast out in the game was made by Rickey Henderson.\n And on 5\u002f1\u002f91, Nolan\npitched his 7th no-hitter on the same day a certain someone stole his\n939th base, which overshadowed it.\n It seems that Nolan is having a lot of\npublicity at Rickey's expense.\n IMO, Rickey deserves it, and it seems as\nmost of the net agrees with me from what I've seen on it lately.\n They are\nboth great players, but IMO, Nolan has outclassed Rickey, both in playing\nand more importantly, in attitude.\n Just my thoughts.\n"]],"hoverinfo":"text","marker":{"color":["#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4       <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText" tabindex="-1"></p> <!-- Make it focusable -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var text = customdata[3]; // Summary or abstract is the 4th element

            if (text && text !== "") {
                // Display the text in the modal
                summaryText.textContent = text;
                modal.style.display = "block";
                summaryText.focus();  // Set focus to the summary text
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Allow closing the modal with the Esc key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    });
    </script>
    
</body>
</html>
