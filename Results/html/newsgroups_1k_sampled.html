btain K, \nand then decrypt E[M; K] to obtain M.\n\n\nI am still in the process of assessing this scheme, so please do \nnot take the above as any kind of endorsement of the proposed \nscheme.\n All I am trying to do is help all of us assess the scheme \nmore knowledgably.\n But I will say that the need for just one court \norder worries me.\n I would feel more comfortable (though not \nnecessarily comfortable!) if two separate court orders were \nneeded, one per escrow authority.\n While no explanation is\nneeded, the following story adds some color: In researching\nsome ideas that Silvio Micali and I have been kicking around,\nI spoke with Gerald Gunther, the constitutional law expert\nhere at Stanford and he related the following story: When\nEdward Levi became Pres.\n Ford's attorney general (right\nafter Watergate), he was visited by an FBI agent asking\nfor \"the wiretap authorizations.\" When Levy asked for\nthe details so he could review the cases as required by\nlaw, the agent told him that his predecessors just turned\nover 40-50 blank, signed forms every time.\n Levi did not\ncomply and changed the system, but the lesson is clear: \nNo single person or authority should have the power to\nauthorize wiretaps (or worse yet, divulging of personal\nkeys).\n Sometimes he or she will be an Edward Levi\nand sometimes a John Mitchell.\n\n\nMartin Hellman\n\n----\n\nDate: Sun, 18 Apr 93 11:41:42 PDT\nFrom: \"Martin Hellman\" \u003chellman@isl.stanford.edu\u003e\nTo: smb@research.att.com\nSubject: Re: Clipper Chip\n\nIt is fine to post my previous message to sci.crypt \nif you also post this message with it in which:\n\n1.\n I ask recipients to be sparse in their requesting further info \nfrom me or asking for comments on specific questions.\n By\nthis posting I apologize for any messages I am unable to\nrespond to. (I already spend too much time answering too much\ne-mail and am particularly overloaded this week with other\nresponsibilities.) "],["\nCan't we move t d the construction of a conveyance to grantees \"jointly, as \ntenants in common, with equal rights and interest in said land, and to the \nsurvivor thereof, in fee simple. . . .\n To Have and to Hold the same unto the \nsaid parties hereto, equally, jointly, as tenants in common, with equal rights \nand interest for the period or term of their lives, and to the survivor thereof \nat the death of the other.\""],["\nUndoubtedly.\n  In fact, it is the fact that hospitals frequently compete\nfor physicians rather than for patients that (in part) complicates and \nundermines a simplistic free-market analysis of the market for medical care.\n\n\n\nOnce again, there is no evidence that this is true in regard to kidney\ndialysis.\n  Although price controls have promoted an expansion of services\nto a much greater volume of patients, RD is still a profitable service.\n\nOtherwise, one would expect to see evidence of rationing rather than the\nvast expansion that has occurred.\n\n\n\nCan you spell \"loss leader?\"  I knew you could.\n  Grocery stores do not\nattempt to make up the loss on an individual product by selling more of\nit.\n  In fact, your argument above is that kidney dialysis is a loss leader \nfor other medical treatments where lost revenue can be regained.\n  \n\nBut the evidence does not support this contention.\n  Rather, it appears that\nprice controls have disciplined the market by forcing an expansion of\nservice and development of improved lower-cost technology to provide \ncomparable benefits.\n  Providers continue to profit from RD, they simply\nmake less on each treatment than they would have if the price had \nrisen at the rate that uncontrolled treatments have.\n\n\nThere is no question that had price controls forced the price of RD \nsubstantially below its actual cost that some or all of the doomsday\npredictions of free-market advocates would have been seen -- restriction\nof service, lagging technological development, etc.\n  Likewise, it appears\nthat in the VA and armed forces medical care systems, where providers \nare government agencies, some of these negative impacts may occur.  \n(RD patients in the VA system in Spokane, for example, must travel to\nSeattle, 300 miles away, for treatment.)  \n\nThe bottom line, however, is that this is an example of government \nintervention (of a rather extreme sort) that appears to have had beneficial\nresults for both providers and consumers.\n  Claims that \"government\nbureaucracy\" inevitably leads to undesirable outcomes in the marketplace\nshould take such such cases into account.\n\njsh\n",false,644,"\nUndoubtedly.\n  In fact, it is the fact that hospitals frequently compete\nfor physicians rather than for patients that (in part) complicates and \nundermines a simplistic free-market analysis of the market for medical care.\n\n\n\nOnce again, there is no evidence that this is true in regard to kidney\ndialysis.\n  Although price controls have promoted an expansion of services\nto a much greater volume of patients, RD is still a profitable service.\n\nOtherwise, one would expect to see evidence of rationing rather than the\nvast expansion that has occurred.\n\n\n\nCan you spell \"loss leader?\"  I knew you could.\n  Grocery stores do not\nattempt to make up the loss on an individual product by selling more of\nit.\n  In fact, your argument above is that kidney dialysis is a loss leader \nfor other medical treatments where lost revenue can be regained.\n  \n\nBut the evidence does not support this contention.\n  Rather, it appears that\nprice controls have disciplined the market by forcing an expansion of\nservice and development of improved lower-cost technology to provide \ncomparable benefits.\n  Providers continue to profit from RD, they simply\nmake less on each treatment than they would have if the price had \nrisen at the rate that uncontrolled treatments have.\n\n\nThere is no question that had price controls forced the price of RD \nsubstantially below its actual cost that some or all of the doomsday\npredictions of free-market advocates would have been seen -- restriction\nof service, lagging technological development, etc.\n  Likewise, it appears\nthat in the VA and armed forces medical care systems, where providers \nare government agencies, some of these negative impacts may occur.  \n(RD patients in the VA system in Spokane, for example, must travel to\nSeattle, 300 miles away, for treatment.)  \n\nThe bottom line, however, is that this is an example of government \nintervention (of a rather extreme sort) that appears to have had beneficial\nresults for both providers and consumers.\n  Claims that \"government\nbureaucracy\" inevitably leads to undesirable outcomes in the marketplace\nshould take such such cases into account.\n\njsh\n"],["\nwas condemned.\n So the Coptic Orthodox Church does not \u003ebelieve in\nMonophysitism.\n\n\nSorry!\n\nWhat does the Coptic Church believe about the will and energy of Christ?\n Were there one or were there two (i.e.\n Human and Divine) wills and\nenergies in Him.\n\n\nAlso, what is the objection ot the Copts with the Pope of Rome (i.e. why\nis there a Coptic Catholic Church)?  Do you reject the supreme\njurisdiction of the 263rd sucessor of St.\n Peter (who blessed St.\n John\nMark, Bishop of Alexandria was translator for) and his predecessors?  Or\nhis infallibility?  Or what other things perhaps?",false,645,"\nwas condemned.\n So the Coptic Orthodox Church does not \u003ebelieve in\nMonophysitism.\n\n\nSorry!\n\nWhat does the Coptic Church believe about the will and energy of Christ?\n Were there one or were there two (i.e.\n Human and Divine) wills and\nenergies in Him.\n\n\nAlso, what is the objection ot the Copts with the Pope of Rome (i.e. why\nis there a Coptic Catholic Church)?  Do you reject the supreme\njurisdiction of the 263rd sucessor of St.\n Peter (who blessed St.\n John\nMark, Bishop of Alexandria was translator for) and his predecessors?  Or\nhis infal ncryption to the mass market, all the better.\n  It's far overpriced at \nthe moment.\n\n\n\nI don't care where we *need* to get it from, I care where we *can* get it \nfrom, and whether it will interoperate with everyone else.\n\n \n\nYou can build them right now as long as you don't want to export (a \nrestriction I firmly oppose).\n  The only thing stopping people from making \ncheap encryption is greed: they want a lock on the market.\n\n\n\nOh, come on.\n  Only if you trust it farther than it deserves.\n  A Clipper phone \n*IS NOT* a substitute for a Cylink phone, or a STU-III.\n  It's a substitute \nfor the \"voice scramblers\" advertised in the back of Radio Electronics.\n\n\n\nI disagree.\n  Modulo ITAR, it's not the government that has sabotaged the \nmarket.\n\n\n\nCan you tell me where exactly we have given up that right?\n"],["\n\nIf you only do read\u002fprint then there is no reason for the joystick stuff\nnot to take 90% of the time even if it is efficient.\n\n\n\nThe truth is that int 15H joystick reading IS slow.\n I read it directly\nfrom the hardware port.\n Note that doing so exposes you to intermittent\ndisturbance from interrupts, so you may want to read (say) twice in a\nrow and keep the lower results.\n Don't just turn interrupts off, it may\nprove detrimental to the health of any high speed comms and other\ndevices.\n\n\nHere is an example of how to do this:\n\n\u002f* ------------------------------ joy.c ------------------------------------- *\u002f\n\n\u002f* An example of how to read PC joystick port by polling the hardware port\n * directly.\n * Uses inp()\u002foutp() for byte port access.\n * Will timeout when 'int count=0' counts up to zero.\n * This sample reads one port (A is presented and B is in the comments).\n * You can read both at once by merging the two, but it will time out\n * when either joystick is not connected.\n *\n * There is no need to optimize this routine since it runs for as long as\n * the joystick circuitry needs.\n *\n * Written by Eyal Lebedinsky (eyal@ise.canberra.edu.au).\n*\u002f\n\n#include \u003cstdio.h\u003e\n#include \u003cstdlib.h\u003e\n#include \u003cconio.h\u003e\n\nextern int readjoy (int *x, int *y, int *b1, int *b2);\n\n#define JOYPORT\t0x201\n\n#define\tXJOY\t0x01\t\u002f* for joystick B use 0x04 *\u002f\n#define\tYJOY\t0x02\t\u002f* for joystick B use 0x08 *\u002f\n#define XYMASK\t(XJOY|YJOY)\n#define\tBUT1\t0x10\t\u002f* for joystick B use 0x40 *\u002f\n#define\tBUT2\t0x20\t\u002f* for joystick B use 0x80 *\u002f\n\nint\t\t\t\t\t\u002f* returns 0 if ok *\u002f\nreadjoy (int *x, int *y, int *b1, int *b2)\n{\n\tregister int\tcount;\n\tregister char\ttemp, joy;\n\n\ttemp = (char)XYMASK;\n\tcount = 0;\n\toutp (JOYPORT, 0);\t\t\u002f* set trigger *\u002f\n\tdo {\n\t\ttemp ^= (joy = (char)inp (JOYPORT));\n\t\tif (temp & XJOY)\n\t\t\t*x = count;\n\t\tif (temp & YJOY)\n\t\t\t*y = count;\n\t} while (++count && ((temp = joy) & XYMASK));\n\t*b1 = !(joy & BUT1);\n\t*b2 = !(joy & BUT2);\n\n\treturn (!count);\n}\n\n\u002f* This main() is for demonstration.\n*\u002f\n\nint\nmain ()\n{\n\tint\trc, x, y, b1, b2;",false,678,"\n\nIf you only do read\u002fprint then there is no reason for the joystick stuff\nnot to take 90% of the time even if it is efficient.\n\n\n\nThe truth is that int 15H joystick reading IS slow.\n I read it directly\nfrom the hardware port.\n Note that doing so exposes you to intermittent\ndisturbance from interrupts, so you may want to read (say) twice in a\nrow and keep the lower results.\n Don't just turn interrupts off, it may\nprove detrimental to the health of any high speed comms and other\ndevices.\n\n\nHere is an example of how to do this:\n\n\u002f* ------------------------------ joy.c ------------------------------------- *\u002f\n\n\u002f* An example of how to read PC joystick port by polling the hardware port\n * directly.\n * Uses inp()\u002foutp() for byte port access.\n * Will timeout when 'int count=0' counts up to zero.\n * This sample reads one port (A is presented and B is in the comments).\n * You can read both at once by merging the two, but it will time out\n * when either joystick is not connected.\n *\n * There is no need to optimize this routine since it runs for as long as\n * the joystick circuitry needs.\n *\n * Written by Eyal Lebedinsky (eyal@ise.canberra.edu.au).\n*\u002f\n\n#include \u003cstdio.h\u003e\n#include \u003cstdlib.h\u003e\n#include \u003cconio.h\u003e\n\nextern int readjoy (int *x, int *y, int *b1, int *b2);\n\n#define JOYPORT\t0x201\n\n#define\tXJOY\t0x01\t\u002f* for joystick B use 0x04 *\u002f\n#define\tYJOY\t0x02\t\u002f* for joystick B use 0x08 *\u002f\n#define XYMASK\t(XJOY|YJOY)\n#define\tBUT1\t0x10\t\u002f* for joystick B use 0x40 *\u002f\n#define\tBUT2\t0x20\t\u002f* for joystick B use 0x80 *\u002f\n\nint\t\t\t\t\t\u002f* returns 0 if ok *\u002f\nreadjoy (int *x, int *y, int *b1, int *b2)\n{\n\tregister int\tcount;\n\tregister char\ttemp, joy;\n\n\ttemp = (char)XYMASK;\n\tcount = 0;\n\toutp (JOYPORT, 0);\t\t\u002f* set trigger *\u002f\n\tdo {\n\t\ttemp ^= (joy = (char)inp (JOYPORT));\n\t\tif (temp & XJOY)\n\t\t\t*x = count;\n\t\tif (temp & YJOY)\n\t\t\t*y = count;\n\t} while (++count && ((temp = joy) & XYMASK));\n\t*b1 = !(joy & BUT1);\n\t*b2 = !(joy & BUT2);\n\n\treturn (!count);\n}\n\n\u002f* This main() is for demonstration.\n*\u002f\n\nint\nmain ()\n{\n\tint\trc, x, y, b1, b2;"],["Please unsubscribe pancamo@blkbox.com.\n  This user has become inactive and I\nwish to discontinue his participation in this mailing list.\n",false,679,"Please unsubscribe pancamo@blkbox.com.\n  This user has become inactive and I\nwish to discontinue his participation in this mailing list.\n"],["Hi,\n\tI need xrn and xarchie for the HP's (9000\u002f730, version 8 OS), either in\nthe source form or, (preferably) in executable form.\n Please suggest\nwhere I can find this, \n\tSend e-mail to: rao@cse.uta.edu\nThanks in advance,\nRao.\n",false,680,"Hi,\n\tI need xrn and xarchie for the HP's (9000\u002f730, version 8 OS), either in\nthe source form or, (preferably) in executable form.\n Please suggest\nwhere I can find this, \n\tSend e-mail to: rao@cse.uta.edu\nThanks in advance,\nRao.\n"],["\n\nThe problem is that the pins in the ADB connector \nare close to each other, and if you happen to bend the\ncable a little while inserting it, you short the ADB\nport.\n If you take it to an Apple Repair Centre, that\nmeans a new motherboard (though a component replace IS\nphysically possible)\n\nSame goes for serial ports (LocalTalk as well)\n\nCheers,\n\n\t\t\t\t\t\u002f h+\n-- \n -- Jon W{tte, h+@nada.kth.se, Mac Hacker Deluxe --",false,681,"\n\nThe problem is that the pins in the ADB connector \nare close to each other, and if you happen to bend the\ncable a little while inserting it, you short the ADB\nport.\n If you take it to an Apple Repair Centre, that\nmeans a new motherboard (though a component replace IS\nphysically possible)\n\nSame goes for serial ports (LocalTalk as well)\n\nCheers,\n\n\t\t\t\t\t\u002f h+\n-- \n -- Jon W{tte, h+@nada.kth.se, Mac Hacker Deluxe --"],["\nThe \"face\" is an accident of light and shadow.\n  There are many \"faces\" in\nlandforms on Earth; none is artificial (well, excluding Mount Rushmore and\nthe like...).\n  There is also a smiley face on Mars, and a Kermit The Frog.\n\n\nThe question of life in a more mundane sense -- bacteria or the like -- is\nnot quite closed, although the odds are against it, and the most that the\nmore orthodox exobiologists are hoping for now is fossils.\n\n\nThere are currently no particular plans to do any further searches for life.\n\n\n\nMars Observer, currently approaching Mars, will probably try to get a better\nimage or two of the \"face\" at some point.\n  It's not high priority; nobody\ntakes it very seriously.\n  The shadowed half of the face does not look very\nface-like, so all it will take is one shot at a different sun angle to ruin\nthe illusion.\n",false,682,"\nThe \"face\" is an accident of light and shadow.\n  There are many \"faces\" in\nlandforms on Earth; none is artificial (well, excluding Mount Rushmore and\nthe like...).\n  There is also a smiley face on Mars, and a Kermit The Frog.\n\n\nThe question of life in a more mundane sense -- bacteria or the like -- is\nnot quite closed, although the odds are against it, and the most that the\nmore orthodox exobiologists are hoping for now is fossils.\n\n\nThere are currently no particular plans to do any further searches for life.\n\n\n\nMars Observer, currently approaching Mars, will probably try to get a better\nimage or two of the \"face\" at some point.\n  It's not high priority; nobody\ntakes it very seriously.\n  The shadowed half of the face does not look very\nface-like, so all it will take is one shot at a different sun angle to ruin\nthe illusion.\n"],["\n\n\nDepends.\n If you assume the existance of a working SSTO like DC, on billion\n$$ would be enough to put about a quarter million pounds of stuff on the\nmoon.\n If some of that mass went to send equipment to make LOX for the\ntransfer vehicle, you could send a lot more.\n Either way, its a lot\nmore than needed.\n\n\nThis prize isn't big enough to warrent developing a SSTO, but it is\nenough to do it if the vehicle exists.\n\n\n  Allen\n",false,683,"\n\n\nDepends.\n If you assume the existance of a working SSTO like DC, on billion\n$$ would be enough to put about a quarter million pounds of stuff on the\nmoon.\n If some of that mass went to send equipment to make LOX for the\ntransfer vehicle, you could send a lot more.\n Either way, its a lot\nmore than needed.\n\n\nThis prize isn't big enough to warrent developing a SSTO, but it is\nenough to do it if the vehicle exists.\n\n\n  Allen\n"],["I'm a biker and a dog-lover.\n\n\nFirst and foremost, I want to mention some common sense.\n  If it's a choice\nbetween injuring\u002fkilling a dog or getting yourself injured\u002fkilled, there is\nonly one rational decision.\n  Only the most insane animal rights kook would put\nthe dog first.\n\n\nSecond, it's useful to learn how to read a dog's body language.\n  How you react\nto a dog who is chasing you because he thinks it's a game (and that you're\nplaying with him) is completely different from how you react to a dog which\nhas hostile intent.\n\n\nThird, it's useful to learn how to present yourself to a dog.\n  Dogs are social\nbeasts, and recognize a domination\u002fsubmission hierarchy.\n  To a dog, there are\ntwo types of fellow-creatures; that which he dominates, and that which\ndominate him.\n  You need to unambiguously represent yourself as being of the\nlatter class.\n  You are God: you are easily angered and your anger is terrible.\n\nBut God is also amused by one who properly submits to His dominance, and may\neven on rare occasions dispense a kind word, a kind word, or even (oh joy oh\nrapture unforeseen) A Dog Bisquit!\n\nNow, how does that all relate to biking?  Well, first, it's a good idea to\nassume that most dogs who chase motorcycles do so because they think it's a\ngame, and not out of overt hostility.\n  The MSF suggestion is a very good one;\nwhen you see the dog coming, slow down so he determines a particular place of\ninterception.\n  Just before you (and he) reach that spot, punch the throttle so\nthat when he reaches it you're already long gone.\n  Dogs take a few seconds to\nreact to new input, and definitely cannot comprehend the acceleration that a\nmotorcycle is capable of.\n\n\nWith a hostile dog, or one which you repeatedly encounter, stronger measures\nmay be necessary.\n  This is the face off.\n  First -- and there is very important\n-- make sure you NEVER face off a dog on his territory.\n  Face him off on the\nroad, not on his driveway.\n  If necessary, have a large stick, rolled up\nnewspaper, etc. (something the beast will understand is something that will\nhurt him).\n  Stand your ground, then slowly advance.\n  Your mental attitude is\nthat you are VERY ANGRY and are going to dispense TERRIBLE PUNISHMENT.\n  The\nlarger the dog, the greater your anger.\n\n\nDogs will pick up anger, just as they can pick up fear.\n  And, since you and he\nare not on his home territory, it may suddenly dawn on the dog that perhaps he\nis on your territory, and that you are prepared to fight to the death.\n\n\nMost dogs will decide that it is a good idea to retreat to their own territory\nwhere there is at least a home advantage.\n  They'll also observe that you are\nsatisfied by that retreat (gesture of submission) and thus they have escaped\npunishment.\n",false,684,"I'm a biker and a dog-lover.\n\n\nFirst and foremost, I want to mention some common sense.\n  If it's a choice\nbetween injuring\u002fkilling a dog or getting yourself injured\u002fkilled, there is\nonly one rational decision.\n  Only the most insane animal rights kook would put\nthe dog first.\n\n\nSecond, it's useful to learn how to read a dog's body language.\n  How you react\nto a dog who is chasing you because he thinks it's a game (and that you're\nplaying with him) is completely different from how you react to a dog which\nhas hostile intent.\n\n\nThird, it's useful to learn how to present yourself to a dog.\n  Dogs are social\nbeasts, and recognize a domination\u002fsubmission hierarchy.\n  To a dog, there are\ntwo types of fellow-creatures; that which he dominates, and that which\ndominate him.\n  You need to unambiguously represent yourself as being of the\nlatter class.\n  You are God: you are easily angered and your anger is terrible.\n\nBut God is also amused by one who properly submits to His dominance, and may\neven on rare occasions dispense a kind word, a kind word, or even (oh joy oh\nrapture unforeseen) A Dog Bisquit!\n\nNow, how does that all relate to biking?  Well, first, it's a good idea to\nassume that most dogs who chase motorcycles do so because they think it's a\ngame, and not out of overt hostility.\n  The MSF suggestion is a very good one;\nwhen you see the dog coming, slow down so he determines a particular place of\ninterception.\n  Just before you (and he) reach that spot, punch the throttle so\nthat when he reaches it you're already long gone.\n  Dogs take a few seconds to\nreact to new input, and definitely cannot comprehend the acceleration that a\nmotorcycle is capable of.\n\n\nWith a hostile dog, or one which you repeatedly encounter, stronger measures\nmay be necessary.\n  This is the face off.\n  First -- and there is very important\n-- make sure you NEVER face off a dog on his territory.\n  Face him off on the\nroad, not on his driveway.\n  If necessary, have a large stick, rolled up\nnewspaper, etc. (something the beast will understand is something that will\nhurt him).\n  Stand your ground, then slowly advance.\n  Your mental attitude is\nthat you are VERY ANGRY and are going to dispense TERRIBLE PUNISHMENT.\n  The\nlarger the dog, the greater your anger.\n\n\nDogs will pick up anger, just as they can pick up fear.\n  And, since you and he\nare not on his home territory, it may suddenly dawn on the dog that perhaps he\nis on your territory, and that you are prepared to fight to the death.\n\n\nMost dogs will decide that it is a good idea to retreat to their own territory\nwhere there is at least a home advantage.\n  They'll also observe that you are\nsatisfied by that retreat (gesture of submission) and thus they have escaped\npunishment.\n"],["\nThere is something going on here.\n  It seems that once a month, the VW\ngroup must have get a specific detailed question about Hondas.\n  I\nwould like to ask that next month we get one about Hyundai instead of\nHonda.\n  Thank you.\n",false,685,"\nThere is something going on here.\n  It seems that once a month, the VW\ngroup must have get a specific detailed question about Hondas.\n  I\nwould like to ask that next month we get one about Hyundai instead of\nHonda.\n  Thank you.\n"],["The collection discusses a range of topics, including sports, technology, religion, and politics.\n The performance of a hockey team, the Bruins, in the upcoming playoffs is discussed, with the writer believing that the team has peaked at the right time and will face a tough fight to get out of the Adams division, highlighting the importance of key players like Neely, Bourque, and Moog and the potential for revenge from the Montreal and Quebec teams.\n The use of smokeless tobacco, particularly among young males, is also discussed, highlighting the prevalence of smokeless tobacco use among different demographic groups and the associated health risks, as well as the need for improved surveillance for infections caused by E. coli O157:H7 and HUS to better understand the epidemiology of these diseases.\n Emerging infectious diseases, including an outbreak of E. coli O157:H7 in the western United States, are also covered, providing updates on the number of cases, deaths, and the source of the outbreak, as well as the importance of routine surveillance for E. coli O157:H7 and HUS.\n The collection also includes information on emerging infectious diseases, E. coli infections, smokeless tobacco use, and other health-related topics, providing updates on research, clinical trials, and public health initiatives, as well as a section on AIDS news and articles, highlighting the latest developments in HIV\u002fAIDS research and treatment.\n",true,"Cluster 14","The collection discusses a range of topics, including sports, technology, religion, and politics.\n The performance of a hockey team, the Bruins, in the upcoming playoffs is discussed, with the writer believing that the team has peaked at the right time and will face a tough fight to get out of the Adams division, highlighting the importance of key players like Neely, Bourque, and Moog and the potential for revenge from the Montreal and Quebec teams.\n The use of smokeless tobacco, particularly among young males, is also discussed, highlighting the prevalence of smokeless tobacco use among different demographic groups and the associated health risks, as well as the need for improved surveillance for infections caused by E. coli O157:H7 and HUS to better understand the epidemiology of these diseases.\n Emerging infectious diseases, including an outbreak of E. coli O157:H7 in the western United States, are also covered, providing updates on the number of cases, deaths, and the source of the outbreak, as well as the importance of routine surveillance for E. coli O157:H7 and HUS.\n The collection also includes information on emerging infectious diseases, E. coli infections, smokeless tobacco use, and other health-related topics, providing updates on research, clinical trials, and public health initiatives, as well as a section on AIDS news and articles, highlighting the latest developments in HIV\u002fAIDS research and treatment.\n"],["\n\n\n\nUh, right.\n  You also forgot that you can't get an RBI (barring a HR) with\nnobody on base.\n  What fraction of all runs come on solo HR?\n\nMost runs are scored because there happened to be players on base when the\nbatter did something good.\n  I use the phrase \"happened to be\" advisedly.\n\nLots of people have tried to figure out who the players are who have the\nmost ability to \"turn it up a notch\" in clutch\u002fRBI\u002fwhatever situations, and\nwhat they've found is that there is no evidence that *anyone* has such an\nability to any measurable extent.\n  There are no clutch hitters.\n  People who\ntend to do things that *would* cause an RBI if there were somebody on base\nend up getting RBIs proportional to how many of their teammates obliged by\nbeing in position.\n  \n\n\nI agree.\n\n\n",false,686,"\n\n\n\nUh, right.\n  You also forgot that you can't get an RBI (barring a HR) with\nnobody on base.\n  What fraction of all runs come on solo HR?\n\nMost runs are scored because there happened to be players on base when the\nbatter did something good.\n  I use the phrase \"happened to be\" a
