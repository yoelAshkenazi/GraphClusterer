e of Peltier Effect heat pumps intended for cooling components, which pump heat from one side to the other when a current is applied.\n",true,"Cluster 1","Someone posted a list of alleged Bible contradictions, but most people value quantity over quality.\n Dave Butler posted some good quality alleged contradictions that are taking a long time to properly exegete.\n A book by Dr.\n Norman Geisler deals with over 800 alleged contradictions.\n A user was shocked to see their reply had an unintended subject line, which was likely added by their NNTP server.\n Another user is interested in finding out who is using the e-mail system and asks people to reply with information about themselves.\n A discussion about proper channels and authorities ensued, with one user saying the phrase \"proper channels\" means nothing.\n A user mentioned that governments have been known to monitor Usenet and other online conferences.\n Someone is looking for a copy of a discontinued item and is willing to buy an old copy.\n A user discovered a range of Peltier Effect heat pumps intended for cooling components, which pump heat from one side to the other when a current is applied.\n"],["\nI agree with this assessment.\n  Furthermore, its promotion as\nproviding greater protection than bare voice is quite true, as far\nas it goes.\n  However, the only way for it to fulfill its stated goal\nof letting LE wiretap \"terrorists and drug dealers\" is to restrict\nstronger techniques.\n  \n\nWiretap targets presently use strong encryption, weak encryption, or\n(the vast majority) no encryption.\n  The latter two classes can be\ntapped.\n  With weak encryption in every phone, the no-encryption\nclass is merged into the weak-encryption class.\n  Will the\nintroduction of Clipper cause targets presently enjoying strong\nprivacy to give up on it?  that is, to rely for privacy on a system\nexpressly designed to deny it to people like them?  I doubt it.\n  The\nmere introduction of this scheme will give the government *nothing*.\n\n\nThe stated goal of preventing the degradation of wiretapping\ncapabilities can be fulfilled by restriction of domestic\ncryptography, and only by this restriction.  \"Clipper\" appears to be\nno more than a sop, given to the public to mute any complaints.\n  We\nwould find this a grossly inadequate tradeoff, but I fear the public\nat large will not care.\n  I hate to even mention gun control, but\nmost people seem to think that an `assault weapon' (as the NYT uses\nthe word) is some sort of automatic weapon, .50 caliber maybe.\n  Who\nwants to have such a thing legal?  Well, people know even less about\ncryptology; I suspect that strong cryptography could easily be\nlabeled \"too much secrecy for law-abiding citizens to need\".\n\n\n\nWhat they say is opinion, but what they do is what matters, and will\ncontinue unless overturned.\n  And the courts are reluctant to annul\nlaw or regulation, going to some length to decide cases on other\ngrounds.\n  Furthermore, Congress can get away with quite a bit.\n  They\ncould levy a burdensome tax; this would place enforcement in the\nhands of the BATF, who as we've seen you really don't want on your\ncase.\n  They could invoke the Commerce Clause; this seems most\nlikely.\n  This clause will get you anywhere these days.\n  The 18th was\nrequired because the Supreme Court ruled a prohibitory statute\nunconstitutional.\n  In 1970 Congress prohibited many drugs, with a\ntextual nod to the Commerce Clause.\n  The Controlled Substances\nAct of 1970 still stands.\n  I think the government could get away\nwith it.\n\n",false,1,"\nI agree with this assessment.\n  Furthermore, its promotion as\nproviding greater protection than bare voice is quite true, as far\nas it goes.\n  However, the only way for it to fulfill its stated goal\nof letting LE wiretap \"terrorists and drug dealers\" is to restrict\nstronger techniques.\n  \n\nWiretap targets presently use strong encryption, weak encryption, or\n(the vast majority) no encryption.\n  The latter two classes can be\ntapped.\n  With weak encryption in every phone, the no-encryption\nclass is merged into the weak-encryption class.\n  Will the\nintroduction of Clipper cause targets presently enjoying strong\nprivacy to give up on it?  that is, to rely for privacy on a system\nexpressly designed to deny it to people like them?  I doubt it.\n  The\nmere introduction of this scheme will give the government *nothing*.\n\n\nThe stated goal of preventing the degradation of wiretapping\ncapabilities can be fulfilled by restriction of domestic\ncryptography, and only by this restriction.  \"Clipper\" appears to be\nno more than a sop, given to the public to mute any complaints.\n  We\nwould find this a grossly inadequate tradeoff, but I fear the public\nat large will not care.\n  I hate to even mention gun control, but\nmost people seem to think that an `assault weapon' (as the NYT uses\nthe word) is some sort of automatic weapon, .50 caliber maybe.\n  Who\nwants to have such a thing legal?  Well, people know even less about\ncryptology; I suspect that strong cryptography could easily be\nlabeled \"too much secrecy for law-abiding citizens to need\".\n\n\n\nWhat they say is opinion, but what they do is what matters, and will\ncontinue unless overturned.\n  And the courts are reluctant to annul\nlaw or regulation, going to some length to decide cases on other\ngrounds.\n  Furthermore, Congress can get away with quite a bit.\n  They\ncould levy a burdensome tax; this would place enforcement in the\nhands of the BATF, who as we've seen you really don't want on your\ncase.\n  They could invoke the Commerce Clause; this seems most\nlikely.\n  This clause will get you anywhere these days.\n  The 18th was\nrequired because the Supreme Court ruled a prohibitory statute\nunconstitutional.\n  In 1970 Congress prohibited many drugs, with a\ntextual nod to the Commerce Clause.\n  The Controlled Substances\nAct of 1970 still stands.\n  I think the government could get away\nwith it.\n\n"],["                                                     ^^^^^\n        My understanding was that Chicago **was** DOS 7.\n",false,2,"                                                     ^^^^^\n        My understanding was that Chicago **was** DOS 7.\n"],["\n\n\nI suspect you mean laparoscopic instead of orthoscopic.\n\n\n\n\n\n\nBy far the (still) best method to diagnose a hernia is old fashioned\nphysical examination.\n If you have an obvious hernia sac coming down \ninto your scrotum, or a bulge in your groin that is brought about by\nincreasing intra-abdominal pressure....\n\nSometimes is not that obvious.\n The hernia is small and you can only \ndetect it by putting your finger into the inguinal canal.\n \nWhether you have a recurrent hernia, or this is related to the previous\noperation, I can't tell you.\n The person that examined you is in  the best\nposition to make that determination.\n\n\nAre there non-invasive ways of diagnosing a hernia? Every now and then \nfolks write about CT scans and ultrasounds for this.\n But these are far\ntoo expensive, and unlikely to be better than a trained examining finger.\n\n\n====================================",false,3,"\n\n\nI suspect you mean laparoscopic instead of orthoscopic.\n\n\n\n\n\n\nBy far the (still) best method to diagnose a hernia is old fashioned\nphysical examination.\n If you have an obvious hernia sac coming down \ninto your scrotum, or a bulge in your groin that is brought about by\nincreasing intra-abdominal pressure....\n\nSometimes is not that obvious.\n The hernia is small and you can only \ndetect it by putting your finger into the inguinal canal.\n \nWhether you have a recurrent hernia, or this is related to the previous\noperation, I can't tell you.\n The person that examined you is in  the best\nposition to make that determination.\n\n\nAre there non-invasive ways of diagnosing a hernia? Every now and then \nfolks write about CT scans and ultrasou   In San Francisco,\nOakland, Berkeley, San Jose, people will be meeting at ~12:15pm at\neach city's City Hall.\n\n\nLast year, I attended at the Mountain View city hall.\n  It was a very\nquiet and meaningful time of prayer.\n",false,19,"This is an annual time of prayer organized by the Focus on the Family\norganization.\n  If you have not heard about it on your Christian radio\nstation or at your local church, call them and they may be able to\ngive you the information.\n\n\nMany cities in the San Francisco bay area have local coordinators\norganizing the time and the place to meet to pray.\n  In San Francisco,\nOakland, Berkeley, San Jose, people will be meeting at ~12:15pm at\neach city's City Hall.\n\n\nLast year, I attended at the Mountain View city hall.\n  It was a very\nquiet and meaningful time of prayer.\n"],["April 16, 1993\n\nINITIAL EFF ANALYSIS OF CLINTON PRIVACY AND SECURITY PROPOSAL\n\nThe Clinton Administration today made a major announcement on\ncryptography policy which will effect the privacy and security of\nmillions of Americans.\n  The first part of the plan is to begin a\ncomprehensive inquiry into major communications privacy issues such as\nexport controls which have effectively denied most people easy access to\nrobust encryption, and law enforcement issues posed by new technology.\n\n\nHowever, EFF is very concerned that the Administration has already\nreached a conclusion on one critical part of the inquiry, before any\npublic comment or discussion has been allowed.\n  Apparently, the\nAdministration is going to use its leverage to get all telephone\nequipment vendors to adopt a voice encryption standard developed by the\nNational Security Agency.\n  The so-called \"Clipper Chip\" is an 80-bit,\nsplit key escrowed encryption scheme which will be built into chips\nmanufactured by a military contractor.\n  Two separate escrow agents would\nstore users' keys, and be required to turn them over law enforcement upon\npresentation of a valid warrant.\n  The encryption scheme used is to be\nclassified, but the chips will be available to any manufacturer for\nincorporation into its communications products.\n\n\n     This proposal raises a number of serious concerns .\n\n\nFirst, the Administration has adopted a solution before conducting an\ninquiry.\n  The NSA-developed Clipper Chip may not be the most secure\nproduct.\n Other vendors or developers may have better schemes.\n\nFurthermore, we should not rely on the government as the sole source for\nthe Clipper or any other chips.\n  Rather, independent chip manufacturers\nshould be able to produce chipsets based on open standards.\n\n\nSecond, an algorithm cannot be trusted unless it can be tested.\n Yet, the\nAdministration proposes to keep the chip algorithm classified.\n  EFF\nbelieves that any standard adopted ought to be public and open.\n  The\npublic will only have confidence in the security of a standard that is\nopen to independent, expert scrutiny.\n  \n\nThird, while the use of the use of a split-key, dual escrowed system may\nprove to be a reasonable balance between privacy and law enforcement\nneeds, the details of this scheme must be explored publicly before it is\nadopted.\n  What will give people confidence in the safety of their keys? \nDoes disclosure of keys to a third party waive an individual's Fifth\nAmendment rights in subsequent criminal inquiries?  These are but a few\nof the many questions the Administrations proposal raised but fails to\nanswer.\n\n\nIn sum, the Administration has shown great sensitivity to the importance\nof these issues by planning a comprehensive inquiry into digital privacy\nand security.\n  However, the \"Clipper Chip\" solution ought to be\nconsidered as part of the inquiry, and not be adopted before the\ndiscussion even begins.\n\n\nDETAILS OF THE PROPOSAL:\n\nESCROW\n\nThe 80-bit key will be divided between two escrow agents, each of whom\nhold 40-bits of each key.\n  The manufacturer of the communications device\nwould be required to register all keys with the two independent escrow\nagents.\n  A key is tied to the device, however, not the person using it.\n\n\nUpon presentation of a valid court order, the two escrow agents would\nhave to turn the key parts over to law enforcement agents.\n  According to\nthe Presidential Directive just issued, the Attorney General will be\nasked to identify appropriate escrow agents.\n  Some in the Administration\nhave suggested that one non-law enforcement federal agency (perhaps the\nFederal Reserve), and one non-governmental organization could be chosen,\nbut there is no agreement on the identity of the agents yet.\n\n\nCLASSIFIED ALGORITHM AND THE POSSIBILITY OF BACK DOORS\n\nThe Administration claims that there are no back doors -- means by which\nthe government or others could break the code without securing keys from\nthe escrow agents -- and that the President will be told there are no\nback doors to this classified algorithm.\n  In order to prove this,\nAdministration sources are interested in arranging for an all-star crypto\ncracker team to come in, under a security arrangement, and examine the\nalgorithm for trap doors.\n  The results of the investigation would then be\nmade public.\n\n\nThe Clipper Chipset was designed and is being produced and a sole-source,\nsecret contract between the National Security Agency and two private\nfirms:  VLSI and Mycotronx.\n  NSA work on this plan has been underway for\nabout four years.\n  The manufacturing contract was let 14 months ago.\n\n\nGOVERNMENT AS MARKET DRIVER\n\nIn order to get a market moving, and to show that the government believes\nin the security of this system, the feds will be the first big customers\nfor this product.\n  Users will include the FBI, Secret Service, VP Al\nGore, and maybe even the President.\n  At today's Commerce Department press\nbriefing, a number of people asked this question, though:  why would any\nprivate organization or individual adopt a classified standard that had\nno independent guaranty of security or freedom from trap doors?\n\nCOMPREHENSIVE POLICY INQUIRY\n\nThe Administration has also announced that it is about to commence an\ninquiry into all policy issues related to privacy protection, encryption,\nand law enforcement.\n  The items to be considered include:  export\ncontrols on encryption technology and the FBI's Digital Telephony\nProposal.\n  It appears that the this inquiry will be conducted by the\nNational Security Council.\n  Unfortunately, however, the Presidential\nDirective describing the inquiry is classified.\n  Some public involvement\nin the process has been promised, but they terms have yet to be specified.\n\n\nFROM MORE INFORMATION CONTACT:\n\nJerry Berman, Executive Director (jberman@eff.org)\nDaniel J.\n Weitzner, Senior Staff Counsel (djw@eff.org)\n\nFull text of the Press releases and Fact Sheets issued by the\nAdministration will be available on EFF's ftp site.\n",false,20,"April 16, 1993\n\nINITIAL EFF ANALYSIS OF CLINTON PRIVACY AND SECURITY PROPOSAL\n\nThe Clinton Administration today made a major announcement on\ncryptography policy which will effect the privacy and security of\nmillions of Americans.\n  The first part of the plan is to begin a\ncomprehensive inquiry into major communications privacy issues such as\nexport controls which have effectively denied most people easy access to\nrobust encryption, and law enforcement issues posed by new technology.\n\n\nHowever, EFF is very concerned that the Administration has already\nreached a conclusion on one critical part of the inquiry, before any\npublic comment or discussion has been allowed.\n  Apparently, the\nAdministration is going to use its leverage to get all telephone\nequipment vendors to adopt a voice encryption standard developed by the\nNational Security Agency.\n  The so-called \"Clipper Chip\" is an 80-bit,\nsplit key escrowed encryption scheme which will be built into chips\nmanufactured by a military contractor.\n  Two separate escrow agents would\nstore users' keys, and be required to turn them over law enforcement upon\npresentation of a valid warrant.\n  The encryption scheme used is to be\nclassified, but the chips will be available to any manufacturer for\nincorporation into its communications products.\n\n\n     This proposal raises a number of serious concerns .\n\n\nFirst, the Administration has adopted a solution before conducting an\ninquiry.\n  The NSA-developed Clipper Chip may not be the most secure\nproduct.\n Other vendors or developers may have better schemes.\n\nFurthermore, we should not rely on the government as the sole source for\nthe Clipper or any other chips.\n  Rather, independent chip manufacturers\nshould be able to produce chipsets based on open standards.\n\n\nSecond, an algorithm cannot be trusted unless it can be tested.\n Yet, the\nAdministration proposes to keep the chip algorithm classified.\n  EFF\nbelieves that any standard adopted ought to be public and open.\n  The\npublic will only have confidence in the security of a standard that is\nopen to independent, expert scrutiny.\n  \n\nThird, while the use of the use of a split-key, dual escrowed system may\nprove to be a reasonable balance between privacy and law enforcement\nneeds, the details of this scheme must be explored publicly before it is\nadopted.\n  What will give people confidence in the safety of their keys? \nDoes disclosure of keys to a third party waive an individual's Fifth\nAmendment rights in subsequent criminal inquiries?  These are but a few\nof the many questions the Administrations proposal raised but fails to\nanswer.\n\n\nIn sum, the Administration has shown great sensitivity to the importance\nof these issues by planning a comprehensive inquiry into digital privacy\nand security.\n  However, the \"Clipper Chip\" solution ought to be\nconsidered as part of the inquiry, and not be adopted before the\ndiscussion even begins.\n\n\nDETAILS OF THE PROPOSAL:\n\nESCROW\n\nThe 80-bit key will be divided between two escrow agents, each of whom\nhold 40-bits of each key.\n  The manufacturer of the communications device\nwould be required to register all keys with the two independent escrow\nagents.\n  A key is tied to the device, however, not the person using it.\n\n\nUpon presentation of a valid court order, the two escrow agents would\nhave to turn the key parts over to law enforcement agents.\n  According to\nthe Presidential Directive just issued, the Attorney General will be\nasked to identify appropriate escrow agents.\n  Some in the Administration\nhave suggested that one non-law enforcement federal agency (perhaps the\nFederal Reserve), and one non-governmental organization could be chosen,\nbut there is no agreement on the identity of the agents yet.\n\n\nCLASSIFIED ALGORITHM AND THE POSSIBILITY OF BACK DOORS\n\nThe Administration claims that there are no back doors -- means by which\nthe government or others could break the code without securing keys from\nthe escrow agents -- and that the President will be told there are no\nback doors to this classified algorithm.\n  In order to prove this,\nAdministration sources are interested in arranging for an all-star crypto\ncracker team to come in, under a security arrangement, and examine the\nalgorithm for trap doors.\n  The results of the investigation would then be\nmade public.\n\n\nThe Clipper Chipset was designed and is being produced and a sole-source,\nsecret contract between the National Security Agency and two private\nfirms:  VLSI and Mycotronx.\n  NSA work on this plan has been underway for\nabout four years.\n  The manufacturing contract was let 14 months ago.\n\n\nGOVERNMENT AS MARKET DRIVER\n\nIn order to get a market moving, and to show that the government believes\nin the security of this system, the feds will be the first big customers\nfor this product.\n  Users will include the FBI, Secret Service, VP Al\nGore, and maybe even the President.\n  At today's Commerce Department press\nbriefing, a number of people asked this question, though:  why would any\nprivate organization or individual adopt a classified standard that had\nno independent guaranty of security or freedom from trap doors?\n\nCOMPREHENSIVE POLICY INQUIRY\n\nThe Administration has also announced that it is about to commence an\ninquiry into all policy issues related to privacy protection, encryption,\nand law enforcement.\n  The items to be considered include:  export\ncontrols on encryption technology and the FBI's Digital Telephony\nProposal.\n  It appears that the this inquiry will be conducted by the\nNational Security Council.\n  Unfortunately, however, the Presidential\nDirective describing the inquiry is classified.\n  Some public involvement\nin the process has been promised, but they terms have yet to be specified.\n\n\nFROM MORE INFORMATION CONTACT:\n\nJerry Berman, Executive Director (jberman@eff.org)\nDaniel J.\n Weitzner, Senior Staff Counsel (djw@eff.org)\n\nFull text of the Press releases and Fact Sheets issued by the\nAdministration will be available on EFF's ftp site.\n"],["\nLook, asshole, I got him confused with somebody else.\n  I didn't flame\nyou, and I would appreciate it if you extended me the same courtesy.\n\n\nNo, I don't know everything in the world.\n  Does that surprise you?",false,21,"\nLook, asshole, I got him confused with somebody else.\n  I didn't flame\nyou, and I would appreciate it if you extended me the same courtesy.\n\n\nNo, I don't know everything in the world.\n  Does that surprise you?"],["UPI Washington DC, Update Desk\t\t\t4\u002f15\u002f93\n\n  For the past several months the Clinton administration has been\n  stymied by mixed signals coming from the economy.\n  While most\n  leading indicators has shown an apparent improvement in the \n  economy, there has been no corresponding improvement in the area\n  of jobs creation.\n\n\n  The unemployment figures seem stalled at the 7% mark.  last month,\n  in an effort to understand this problem, President Clinton appointed\n  a blue ribbon panel to try to resolve the apparent conflicting\n  economic signals.\n  This panel was chaired by Vice President Gore.\n\n\n  Today the panel released their results, providing a shocking conclusion.\n  \"It's the guns\" Vice President Gore said.\n  Apparently NRA members, and other\n  \"gun-nuts\" are purchasing firearms at in record numbers, pulling the\n  economy out of the recession.  \"Their buying them five times faster than\n  ever before, and stockpiling left and right\", the Vice President said.\n  \n\n  However, since many domestic firearm and ammunition manufacturers have\n  been experiencing hard times during the past few years, including several\n  declarations of bankruptcy by many leading American gun makers, they have\n  not rushed to increase hiring to meet the new demand.\n\n  \"We want to see if this run will continue before hiring more people\", said\n  the President of Colt industries.  \"As long as Clinton is in office, we\n  suspect it will\", he added.\n\n\n  In response to this new information, President Clinton announced a new\n  Gun Control measure to be introduced into Congress this session.\n  It's \n  called the \"Ban-One-A-Month\" Gun Control Bill.\n  Under the terms of this law,\n  every make and model of all firearms will be written on individual index \n  cards.\n  The cards will all be put in a big hat and the President will draw\n  one card every month.\n  Sixty days later that gun will be banned from any\n  further manufacture\u002fimportation or sale in this country, except to the\n  politically connected and to members of the National Police Force.\n\n\n  The President said, \"This law will benefit America two ways.\n  When the\n  Gun-Of-The-Month is announced every thirty days, the gun-nuts will run\n  out and buy thousands of them, boosting the economy even more.\n  In addition,\n  over the long run, we will get all of these icky-evil guns off of the\n  street.\"  He also announce the appointment of Sarah Brady to oversee\n  this program, citing her \"Honesty, and unbiased view on the subject\n  of gun control\".\n\n\n  Senators Metzenbaum, DeConcini, Feinstein, and Boxer have proposed an\n  amendment to the Bill which would add additional index cards containing\n  caliber designations for all know ammunitions.  \"Their stockpiling,\n  stockpiling, stockpiling\" screamed Metzenbaum during a press conference\n  at the national Headquarters of Handgun Control Inc.\n\n\n  Senators Simon, Metzenbaum, and Moyenhan also introduced an amendment\n  that would make all guns illegal to possess once the last card has been\n  drawn from the hat.\n  Senator Simon was quoted as saying, \"First we'll\n  fuck em, then we'll kick em out of bed in the morning\", during a press\n  conference he held in the second floor Mens Restroom of the Senate\n  building.\n  He of course was referring to the fact that he would allow\n  the people to purchase the guns to help the economy, but would require\n  the BATF to seize all of the guns in America sometime in the year 2008,\n  after all of the cards have been drawn.\n\n\n  The head of the BATF responded by saying, \"We will have to see if this\n  thing in Waco is over by then.\n  We may be too busy to seize all those\n  guns\".\n\n\n  US House Representatives Pat Schroeder and David Skaggs of Colorado\n  declared this proposed law as being \"reasonable gun control which won't\n  affect anybodys Constitutional right to own sporting guns\".\n\n  - end article -\n\n  For the humor impaired :-)  :-)  :-)  :-)  :-)  :-)  :-)  :-)  :-) \n\n                                Bill Vojak\n                                vojak@icebucket.stortek.com\n\t\t\t\tNRA, ILA,\n                                Colorado Firearms Coalition\n------------------------------------------------------------\nThe CBS Nightly Propaganda With Dan Rather. (RATHER NOT!)\nThe CBS Nightly Propaganda With Dan Rather. (R (and electricians) when you put the milliamp shunt across a 600 volt\nbus.\n \n  But that's not why we stopped buying Beckmans - after a while a \nlot of them got \"funny\" in the LCD display.\n  A black stain would\nspread from one edge, or else they'd come adrift from those\nZebra connectors and fail to operate.\n    Now we buy Flukes, the\nlow-end 20 series mostly ( and we still fill the amp jack with \nsilicone).\n \n  What the world needs is a meter that won't let you change ranges or\nturn it on\u002foff with a lead stuck in the amps jack - a little bit of\nclever plastic detailing would take care of this and make the world\nsafer for electricans, anyway.\n\n   Not that I've ever put a meter on the wrong range into a live \ncircuit, no, not me...not more than a dozen times, anyway....\n\n    Bill\n",false,33,"\n   \nWe used to buy Beckman 110 and HD110 (\"ruggedized\") versions for use\nby electricians in the steel mill where I work.\n   After a while we\ngot round to filling all the current-input jacks with silicone -\nelectricians have a regrettable habit of not checking where the last\nguy left the leads before using a 3 1\u002f2 digit 0.5 % autoranging $400\nmeter to check if a fuse is good or not.\n Its very hard on meters\n(and electricians) when you put the milliamp shunt across a 600 volt\nbus.\n \n  But that's not why we stopped buying Beckmans - after a while a \nlot of them got \"funny\" in the LCD display.\n  A black stain would\nspread from one edge, or else they'd come adrift from those\nZebra connectors and fail to operate.\n    Now we buy Flukes, the\nlow-end 20 series mostly ( and we still fill the amp jack with \nsilicone).\n \n  What the world needs is a meter that won't let you change ranges or\nturn it on\u002foff with a lead stuck in the amps jack - a little bit of\nclever plastic detailing would take care of this and make the world\nsafer for electricans, anyway.\n\n   Not that I've ever put a meter on the wrong range into a live \ncircuit, no, not me...not more than a dozen times, anyway....\n\n    Bill\n"],["Dear fellow netters,\n\nFrom time to time a term like 'Oneness Pentecostals' (or something\nsimilar) has occurred in posts to this group.\n I also know that there\nis a movement called something like 'Jesus alone.' \n\nI believe in the Trinity and have no plans to change that, but reently\nI was made aware that there is at least one person within our church\nwho holds the view that there is no trinity.\n In the near future we\nwill discuss this item, and I feel that I shall ask you, my friends on\nthis group, for background information.\n\n\nCan anybody tell me the basic reasons for holding a belief that there\nis only Jesus? And vice versa: The foundations for the Trinity?\n\nI shall appreciate both quotes from the Bible and historical\ndevelopment.\n\n\nThank you all.\n\n\nIn Him,\n\nBjorn",false,34,"Dear fellow netters,\n\nFrom time to time a term like 'Oneness Pentecostals' (or something\nsimilar) has occurred in posts to this group.\n I also know that there\nis a movement called something like 'Jesus alone.' \n\nI believe in the Trinity and have no plans to change that, but reently\nI was made aware that there is at least one person within our church\nwho holds the view that there is no trinity.\n In the near future we\nwill discuss this item, and I feel that I shall ask you, my friends on\nthis group, for background information.\n\n\nCan anybody tell me the basic reasons for holding a belief that there\nis only Jesus? And vice versa: The foundations for the Trinity?\n\nI shall appreciate both quotes from the Bible and historical\ndevelopment.\n\n\nThank you all.\n\n\nIn Him,\n\nBjorn"],["\nCareful now folks...\n Also consider the 90VAC+ @20Hz that is forced on ring\nand tip when the phone's supposed to ring!  Even with a simple zener\nand LED setup, you might end up with some carbon real quick.\n  Whatever\nscheme you use, make sure you've got at least 200V-rated components on \nthe frontend.\n\n\nAlso remember that, if I'm not mistaken, the phone line is a 600ohm\nequivalent circuit.\n  Any current you draw from the 48V or so gets\ndropped across that 600ohms.\n  That's fine until you're down to roughly\n12V, when Ma Bell considers it to be off-hook.\n  But dropping it that\nfar down is probably a big no-no.\n\n\nThe easiest implementation to accomplish the above??\n\n    tip  -------\u003e|-----\\\u002f\\\u002f\\\u002f\\-----+----------+\n              rectifier  resistor  |          |\n              diode                |          \\ \n                                   V          \u002f\n                          zener  \u002f---\u002f        \\  resistor\n                                   |          \u002f\n                                   |          |\n                                   |          V   LED\n                                   |         ---\n                                   |          |\n    ring --------------------------+----------+\n\nThis is only a suggestion...go ahead and blow holes in it, but you\nget the idea.\n  Choose a high-efficiency LED so you don't need much\ncurrent to get it to light up.\n  Choose values for the other components\nas required.\n",false,35,"\nCareful now folks...\n Also consider the 90VAC+ @20Hz that is forced on ring\nand tip when the phone's supposed to ring!  Even with a simple zener\nand LED setup, you might end up with some carbon real quick.\n  Whatever\nscheme you use, make sure you've got at least 200V-rated components on \nthe frontend.\n\n\nAlso remember that, if I'm not mistaken, the phone line is a 600ohm\nequivalent circuit.\n  Any current you draw from the 48V or so gets\ndropped across that 600ohms.\n  That's fine until you're down to roughly\n12V, when Ma Bell considers it to be off-hook.\n  But dropping it that\nfar down is probably a big no-no.\n\n\nThe easiest implementation to accomplish the above??\n\n    tip  -------\u003e|-----\\\u002f\\\u002f\\\u002f\\-----+----------+  are you interested in?"],["L(\u003e  |JB\u003e  1) Ron...what do YOU consider to be \"proper channels\"...\n\nL(\u003e  \nL(\u003e  |  I'm glad it caught your eye.\n That's the purpose of this forum to\nL(\u003e  | educate those, eager to learn, about the facts of life.\n That phrase\nL(\u003e  | is used to bridle the frenzy of all the would-be respondents, who\nL(\u003e  | otherwise would feel being left out as the proper authorities to be\nL(\u003e  | consulted on that topic.\n In short, it means absolutely nothing.\n\nL(\u003e  \nL(\u003e  An apt description of the content of just about all Ron Roth's \nL(\u003e  posts to date.\n  At least there's entertainment value (though it \nL(\u003e  is diminishing).\n\n\n     Well, that's easy for *YOU* to say.\n  All *YOU* have to do is sit \n     back, soak it all in, try it out on your patients, and then brag\n     to all your colleagues about that incredibly success rate you're\n     having all of a sudden...\n\n     --Ron--",false,37,"L(\u003e  |JB\u003e  1) Ron...what do YOU consider to be \"proper channels\"...\n\nL(\u003e  \nL(\u003e  |  I'm glad it caught your eye.\n That's the purpose of this forum to\nL(\u003e  | educate those, eager to learn, about the facts of life.\n That phrase\nL(\u003e  | is used to bridle the frenzy of all the would-be respondents, who\nL(\u003e  | otherwise would feel being left out as the proper authorities to be\nL(\u003e  | consulted on that topic.\n In short, it means absolutely nothing.\n\nL(\u003e  \nL(\u003e  An apt description of the content of just about all Ron Roth's \nL(\u003e  posts to date.\n  At least there's entertainment value (though it \nL(\u003e  is diminishing).\n\n\n     Well, that's easy for *YOU* to say.\n  All *YOU* have to do is sit \n     back, soak it all in, try it out on your patients, and then brag\n     to all your colleagues about that incredibly success rate you're\n     having all of a sudden...\n\n     --Ron--"],["I don't know anything about this particular case, but *other*\ngovernments have been known to follow events on the Usenet.\n  For\nexample after Tienanmien Square in Beijing the Chinese government\nbegan monitoring cyberspace.\n  As the former Director of PeaceNet,\nI am aware of many incidents of local, state, national and\ninternational authorities monitoring Usenet and other conferences\nsuch as those on the Institute for Global Communications.\n  But\nwhat's the big deal?  You shouldn't advocate illegal acts in this\nmedium in any case.\n  If you are concerned about being monitored,\nyou should use encyrption software (available in IGC's \"micro\"\nconference).\n  I know for a fact that human rights activists in the\nBalkan-Mideast area use encryption software to send out their\nreports to international organizations.\n  Such message *can* be\ndecoded however by large computers consuming much CPU time, which\nprobably the Turkish government doesn't have access to.\n",false,38,"I don't know anything about this particular case, but *other*\ngovernments have been known to follow events on the Usenet.\n  For\nexample after Tienanmien Square in Beijing the Chinese government\nbegan monitoring cyberspace.\n  As the former Director of PeaceNet,\nI am aware of many incidents of local, state, national and\ninternational authorities monitoring Usenet and other conferences\nsuch as those on the Institute for Global Communications.\n  But\nwhat's the big deal?  You shouldn't advocate illegal acts in this\nmedium in any case.\n  If you are concerned about being monitored,\nyou should use encyrption software (available in IGC's \"micro\"\nconference).\n  I know for a fact that human rights activists in the\nBalkan-Mideast area use encryption software to send out their\nreports to international organizations.\n  Such message *can* be\ndecoded however by large computers consuming much CPU time, which\nprobably the Turkish government doesn't have access to.\n"],["The title says it all.\n  Contact me via EMAIL if you would can help me out...\n\n\nMike Harpe\nUniversity of Louisville\n\nP.S.\n  I KNOW IT IS DISCONTINUED.\n  I want someone who would like to sell\n      an old copy.\n",false,39,"The title says it all.\n  Contact me via EMAIL if you would can help me out...\n\n\nMike Harpe\nUniversity of Louisville\n\nP.S.\n  I KNOW IT IS DISCONTINUED.\n  I want someone who would like to sell\n      an old copy.\n"],["I was having a look through a couple of components catalogues when I\ncame across a range of Peltier Effect heat pumps intended for cooling\ncomponents.\n  For those who have not heard of this effect, you put a\ncurrent through one of these devices, and it pumps heat from one side\nto the other.\n  Reverse the current and you reverse the effect.\n  I\nthink a temperature difference can give you an EMF as well.\n\n\nAnyway, it struck me that you could make a nice cool\u002fhot box for\npicnics with one of these, a power regulator, a thermostat and a\ncouple of heat sinks.\n  The biggest device can shift 60W with an\nefficiency of 80-90%, which ain't bad (although it would flatten my\ncar battery in about half an hour).\n\n\nUnfortunately the catalogue didn't list anything more than the basic\nspecs as a heat pump.\n  I imagine that you would get a back-EMF as the\ntemperature gradient across the device increases.\n  If so, presumably\nits power decreases as the back-EMF increases, until eventually we\nhave a steady state with no current being consumed (assuming no\nleakage).\n  If so, then the final temperature difference between the\ntwo sides could be set by the supply voltage and nothing more\n(although that would be a lousy way to control it).\n\n\nWhat I would like to know is:\n\n1: Are the above guesses correct?\n\n2: What is the open-circuit thermal resistance of a typical device?\n   (I just want to be sure that my coolbox is not going to get warm\n   too fast when I unplug it)\n\n3: How does a Peltier Effect heat pump actually work?  It looks like\n   magic!\n\n4: Why don't they use these things in domestic fridges\u002ffreezers?\n\n\nThanks in advance,\n\nPaul.\n",false,40,"I was having a look through a couple of components catalogues when I\ncame across a range of Peltier Effect heat pumps intended for cooling\ncomponents.\n  For those who have not heard of this effect, you put a\ncurrent through one of these devices, and it pumps heat from one side\nto the other.\n  Reverse the current and you reverse the effect.\n  I\nthink a temperature difference can give you an EMF as well.\n\n\nAnyway, it struck me that you could make a nice cool\u002fhot box for\npicnics with one of these, a power regulator, a thermostat and a\ncouple of heat sinks.\n  The biggest device can shift 60W with an\nefficiency of 80-90%, which ain't bad (although it would flatten my\ncar battery in about half an hour).\n\n\nUnfortunately the catalogue didn't list anything more than the basic\nspecs as a heat pump.\n  I imagine that you would get a back-EMF as the\ntemperature gradient across the device increases.\n  If so, presumably\nits power decreases as the back-EMF increases, until eventually we\nhave a steady state with no current being consumed (assuming no\nleakage).\n  If so, then the final temperature difference between the\ntwo sides could be set by the supply voltage and nothing more\n(although that would be a lousy way to control it).\n\n\nWhat I would like to know is:\n\n1: Are the above guesses correct?\n\n2: What is the open-circuit thermal resistance of a typical device?\n   (I just want to be sure that my coolbox is not going to get warm\n   too fast when I unplug it)\n\n3: How does a Peltier Effect heat pump actually work?  It looks like\n   magic!\n\n4: Why don't they use these things in domestic fridges\u002ffreezers?\n\n\nThanks in advance,\n\nPaul.\n"],["On the question, \"Does God hear the prayers of sinners?\" we need to\ndistinguish.\n\n\nIf we say that He never hears the prayers of any who have sinned, we\nmake pointless all prayers by anyone born less than 19 centuries\nago.\n\n\nBut if we consider the prayers of the impenitent sinner, of someone\nwho says, \"Lord, I want you to do this for me, but don't expect me\nto change my way of life,\" that is a different matter.\n Even here, I\nwould not venture to say that God never grants such petitions (just\nas He sends sun and rain on the evil and on the good).\n However, if\nsomeone we know well is praying to God in that spirit, we might have\nthe responsibility to say, \"Remember, if God's help is real, then so\nare His commands.\"",false,41,"On the question, \"Does God hear the prayers of sinners?\" we need to\ndistinguish.\n\n\nIf we say that He never hears the prayers of any who have sinned, we\nmake pointless all prayers by anyone born less than 19 centuries\nago.\n\n\nBut if we consider the prayers of the impenitent sinner, of someone\nwho says, \"Lord, I want you to do this for me, but don't expect me\nto change my way of life,\" that is a different matter.\n Even here, I\nwould not venture to say that God never grants such petitions (just\nas He sends sun and rain on the evil and on the good).\n However, if\nsomeone we know well is praying to God in that spirit, we might have\nthe responsibility to say, \"Remember, if God's help is real, then so\nare His commands.\""],["Why don't you just run one LED at 60 KHz and use a flip flop at the receiving\nend to divide by 2 and give you a good square 30KHz signal.\n\nJust a thought.\n\nLORI\n ",false,42,"Why don't you just run one LED at 60 KHz and use a flip flop at the receiving\nend to divide by 2 and give you a good square 30KHz signal.\n\nJust a thought.\n\nLORI\n "],["Has someone a list of CD-ROM's with no SCSI-Interface and if known\nhow much they are present in the market.\n\n\nPlease mail direcktly as I am not reguarly reading the group.\n\n\nI'll post a summary if wanted.\n\n\n\nThanks\n\nIhno\n\n==============================================================================\nI hing produces only good because it is only good that \nit produces is nothing more than an unapplied definition.\n  And\nall you're application is saying that it's true if you really \nbelieve it's true.\n  That's silly.\n\n\nConversely, you say off-handedly that _anything_ can happen under\natheism.\n  Again, just an offshoot of believe-it-and-it-becomes-true-\ndon't-believe-it-and-it-doesn't.\n  \n\nLike other religions I'm aquainted with, Islam teaches exclusion and\ncaste, and suggests harsh penalties for _behaviors_ that have no\nlogical call for punishment (certain limits on speech and sex, for\nexample).\n  To me this is not good.\n  I see much pain and suffering\nwithout any justification, except for the _waving of the hand_ of\nsome inaccessible god.\n\n\nBy the by, you toss around the word knowledgable a bit carelessly.\n\nFor what is a _knowledgeable believer_ except a contradiction of\nterms.\n  I infer that you mean believer in terms of having faith.\n\nAnd If you need knowledge to believe then faith has nothing\nto do with it, does it?",false,46,"\n\nThis is becoming a tiresome statement.\n  Coming from you it is \na definition, not an assertion:\n\n   Islam is good.\n  Belief in Islam is good.\n  Therefore, being a \n   believer in Islam can produce only good...because Islam is\n   good.\n Blah blah blah.\n\n\nThat's about as circular as it gets, and equally meaningless.\n  To\nsay that something produces only good because it is only good that \nit produces is nothing more than an unapplied definition.\n  And\nall you're application is saying that it's true if you really \nbelieve it's true.\n  That's silly.\n\n\nConversely, you say off-handedly that _anything_ can happen under\natheism.\n  Again, just an offshoot of believe-it-and-it-becomes-true-\ndon't-believe-it-and-it-doesn't.\n  \n\nLike other religions I'm aquainted with, Islam teaches exclusion and\ncaste, and suggests harsh penalties for _behaviors_ that have no\nlogical call for punishment (certain limits on speech and sex, for\nexample).\n  To me this is not good.\n  I see much pain and suffering\nwithout any justification, except for the _waving of the hand_ of\nsome inaccessible god.\n\n\nBy the by, you toss around the word knowledgable a bit carelessly.\n\nFor what is a _knowledgeable believer_ except a contradiction of\nterms.\n  I infer that you mean believer in terms of having faith.\n\nAnd If you need knowledge to believe then faith has nothing\nto do with it, does it?"],["\n\ncode deleted...\n\n\n\n   XmNverifyBell\n\n      Specifies whether a bell will sound when an action is reversed\n      during a verification callback.\n\n\nYou are setting doit to false in the callback, and Text[Field] is beeping\nas it should.\n  To turn off this behavior, set this boolean resource to false.\n",false,47,"\n\ncode deleted...\n\n\n\n   XmNverifyBell\n\n      Specifies whether a bell will sound when an action is reversed\n      during a verification callback.\n\n\nYou are setting doit to false in the callback, and Text[Field] is beeping\nas it should.\n  To turn off this behavior, set this boolean resource to false.\n"],["\n\n\n\n\n\n\nI am not Mathew (Mantis) but any (successful) first year logic student will see that you are logically correct, the other poster is logically incorrect.\n\n",false,48,"\n\n\n\n\n\n\nI am not Mathew (Mantis) but any (successful) first year logic student will see that you are logically correct, the other poster is logically incorrect.\n\n"],["For that matter, how many Gentleman of The Press Box have been Jewish? The\nonly Jewish sportscaster that comes to mind is Steve Williams (?), who had\na Phillies show on KYW in Philadelphia in the 80s.\n",false,49,"For that matter, how many Gentleman of The Press Box have been Jewish? The\nonly Jewish sportscaster that comes to mind is Steve Williams (?), who had\na Phillies show on KYW in Philadelphia in the 80s.\n"],["\nAs far as I have read WIN NT will be supported on Intel, DEC ALPHA tients\n: \u003e: into coming, homeopathy can be very profitable.\n  It won't be covered\n: \u003e: by insurance, however.\n  Just keep that in mind.\n  Myself, I'd have \n: \u003e^^^^^^^^^^^^^^^^^^^^^^^\n: \u003e\n: \u003eIn many European countries Homepathy is accepted as a method of curing\n: \u003e(or at least alleiating) many conditions to which modern medicine has \n: \u003eno answer.\n In most of these countries insurance pays for the \n: \u003etreatments.\n: \u003e\n\n: Accepted by whom?  Not by scientists.\n  There are people\n: in every country who waste time and money on quackery.\n: In Britain and Scandanavia, where I have worked, it was not paid for.\n: What are \"most of these countries?\"  I don't believe you.\n\n\nIn Holland insurences pay for Homeopathic treatment.\n In Germany they do\nso as well.\n I Austria they do if you have a condition which can not be \nhelped by \"normal\" medicine (happened to me).\n Switzerland seems to be \nthe same as Austria (I have direct experience in the Swiss case).\n\n\nAt the Univeristy of Vienna (I believe Innsbruck as well) homeopathy\ncan be taken in Med. school.\n\n\nI found that in combination with Acupuncture it changed my life from\nliving hell to a condition which enables me to lead a relatively \nnormal life.\n I found that modern medicine was powerless to cure me\nof a *severe* case of Neurodermitis (Note: I mean cure, not \nsurpress the symptoms, which is what modern medicine attempts to \ndo in the case of Neurodermitis).\n \n\nI'm not saying that Homeopathy is scientific, but that it can offer \nhelp in areas in which modern medicine is absolutely helpless.\n\n\nFrom reading your aritcle it seems that your have some deeply rooted\nbeliefs about this issue (this is not intended to be offensive or \nsarcastic - it just sounded like that to me) which makes me doubt \nif you can read this with an open mind.\n If you do\u002fcan, please excuse\nmy last comment.\n",false,57,": \u003e\n: \u003e: From a busin n read this with an open mind.\n If you do\u002fcan, please excuse\nmy last comment.\n"],["Have you checked out Adobe Illustrator? There are a few Unix versions\nfor it available, depending on your platform.\n I know of two Unix versions:\nOne for Mach (NeXT) and for Irix (SGI).\n There may be others, such\nas for Sun SparcStation, but I don't know for sure.\n\nttyl,\n",false,58,"Have you checked out Adobe Illustrator? There are a few Unix versions\nfor it available, depending on your platform.\n I know of two Unix versions:\nOne for Mach (NeXT) and for Irix (SGI).\n There may be others, such\nas for Sun SparcStation, but I don't know for sure.\n\nttyl,\n"],["The situation: running a Fortran executable that creats an Xterm.\n  An option\nin the menu contained in the Xterm runs a Fortran subroutine that creats\na Tektronics-mode Xterm for displaying some graphics.\n  Typing a \u003cRET\u003e while\nthe Tektronics-mode Xterm (future reference to this will be \"Tek-term\") is\nactive makes the Xterm read future keystrokes but does not shift input focus\nto the Xterm (I'm basing that statement on the fact that the border of the \nTek-term stays the highlighted color and that the Tek-term stays on top of\nXterm.\n  If what I'm describing isn't input focus, let me know.)  \n\nThe xterm can be brought to the top by clicking the mouse button on it.\n\n\nSubsequent selections from the Xterm of the menu item that displays graphics \nhighlihts the border and displays the updated graphics, but does not move \nthe Tek-term to the top.\n  If the Tek-term has been iconized to conserve \nscreen space, it stays an icon.\n\n\n\nThe desired behavior: one of two options - \n\n    1.\n Whichever of the windows that is active is always on top of the \n       inactive one.\n\n    2.\n Whenever the Tek-term is inactivated, it should revert to a icon\n       but when it is activated it should become a window on a higher \n       level than the Xterm.\n\n\nWhat I think I need: a means of specifying that a Xterm or Tek-term will\nbe at the highest level and a way to iconify\u002fexpand a Xterm and Tek-term.\n\nThese commands, would, I'd guess, need to be in the Fortran or in the \ncommand that starts up the Xterm and Tek-term.\n\n\nOther information: All this is taking place on a VT-1300 (a DEC dumb \nX-windows terminal) connected to a VAX running VMS and Motif.\n\n\nThanks for your time.\n  If you've got any words of wisdom (other than \n\"give up\" ;-), please send email to ",false,59,"The situation: running a Fortran executable that creats an Xterm.\n  An option\nin the menu contained in the Xterm runs a Fortran subroutine that creats\na Tektronics-mode Xterm for displaying some graphics.\n  Typing a \u003cRET\u003e while\nthe Tektronics-mode Xterm (future reference to this will be \"Tek-term\") is\nactive makes the Xterm read future keystrokes but does not shift input focus\nto the Xterm (I'm basing that statement on the fact that the border of the \nTek-term stays the highlighted color and that the Tek-term stays on top of\nXterm.\n  If what I'm describing isn't input focus, let me know.)  \n\nThe xterm can be brought to the top by clicking the mouse button on it.\n\n\nSubsequent selections from the Xterm of the menu item that displays graphics \nhighlihts the border and displays the updated graphics, but does not move \nthe Tek-term to the top.\n  If the Tek-term has been iconized to conserve \nscreen space, it stays an icon.\n\n\n\nThe desired behavior: one of two options - \n\n    1.\n Whichever of the windows that is active is always on top of the \n       inactive one.\n\n    2.\n Whenever the Tek-term is inactivated, it should revert to a icon\n       but when it is activated it should become a window on a higher \n       level than the Xterm.\n\n\nWhat I think I need: a means of specifying that a Xterm or Tek-term will\nbe at the highest level and a way to iconify\u002fexpand a Xterm and Tek-term.\n\nThese commands, would, I'd guess, need to be in the Fortran or in the \ncommand that starts up the Xterm and Tek-term.\n\n\nOther information: All this is taking place on a VT-1300 (a DEC dumb \nX-windows terminal) connected to a VAX running VMS and Motif.\n\n\nThanks for your time.\n  If you've got any words of wisdom (other than \n\"give up\" ;-), please send email to "],["\nLack of build quality was the thing  I notced on the first 2 LH's I\nsaw months back.\n The panel gaps were large and non-uniform between\nthe 2 cars I saw - the kind of thing you expect and accept on a\nMustang - but not from Chrysler's savior.\n  I drove one of the low\nend cars, and thought it was more than adequate.\n I'd prefer\nan LH to a Taurus from my brief experience.\n\n\nCraig",false,60,"\nLack of build quality was the thing  I notced on the first 2 LH's I\nsaw months back.\n The panel gaps were large and non-uniform between\nthe 2 cars I saw - the kind of thing you expect and accept on a\nMustang - but not from Chrysler's savior.\n  I drove one of the low\nend cars, and thought it was more than adequate.\n I'd prefer\nan LH to a Taurus from my brief experience.\n\n\nCraig"],["\nYou probably need an X server running on top of MS DOS.\n  I use Desqview\u002fX\nbut any MS-DOS X server should do.\n\n-- ",false,61,"\nYou probably need an X server running on top of MS DOS.\n  I use Desqview\u002fX\nbut any MS-DOS X server should do.\n\n-- "],["\nYou are correct; the fastest \"complete\" image that could be presented on\nTV would be one field, which is 1\u002f60 of a second (approximately).\n  Of course,\nthe phrase \"TV screen\" is often thrown around in reference to any CRT\ndisplay, so perhaps this researcher wasn't using normal TV rates.\n  Might\neven be a vector (\"strokewriter\") display, in which case the lower limit\non image time is anyone's guess (and is probably phosphor-persistence limited).\n\n",false,62,"\nYou are correct; the fastest \"complete\" image that could be presented on\nTV would be one field, which is 1 e premium.\n  If you\nadd preventative services and this reduces acute care use, then the total\npremium may fall.\n"],["\nI finished reading a very good book, \"The Will of God\", Weatherhead.\n\nThis was very helpful to me in applying thought to the subject of the\nwill of God.\n\n\nWeatherhead broke the will of God into three distinct parts;\nintentional will, circumstancial will, and ultimate will.\n  He\n(Weatherhead) also refuted the last statement (above) by Michael\nParkin above quite nicely.\n\n\nSummarizing; _despite_ the failures of humankind, God's ultimate will\nis never to be defeated.\n  God's intentions may be interfered with,\neven temporarily defeated by the will of humankind, brought down by\ncircumstance.\n  His ultimate will (the reconcilication of all\nhumankind) will never be stopped.\n\n\nTime after time, Weatherhead used the Cross as the best description of\nthis process at work.\n  His points, paraphrased, were 1) God's\nintentional will was for Jesus, the Christ, to live out a full life\nand perform the work of the Living God.  2) The failures, sins, and\ndeviousness of humankind frustrated God's intent for His Son.  3)\nDespite the circumstance, God's ultimate will was revealed in the\nCross, as Jesus willingly (\"not my will, Lord, but yours\") died for\nthe redemption of all humankind.\n  The Cross was utterly triumphant,\novercoming even the most cruel of circumstances.\n\n\n\nIt was not the intentional will of God.\n  It was the circumstancial\nwill, thus enabling the victory of the ultimate will.\n\n\n\n\nRight, intentional will.\n\n(Just like the Jewish people\n\nWe know neither the time nor the place.\n  He will return as a thief in the night.\n\n\nPeace.\n\n\nRob\n",false,74,"\nI finished reading a very good book, \"The Will of God\", Weatherhead.\n\nThis was very helpful to me in applying thought to the subject of the\nwill of God.\n\n\nWeatherhead broke the will of God into three distinct parts;\nintentional will, circumstancial n if a single\"\nDB\t\" bit is flipped, no decryption of the data is possible \"\nDB\t\"                                                       \"\nDB\t\" After the gas is let to evolve for 256 timesteps,     \"\nDB\t\" one can either run the reverse evolution by pressing  \"\nDB\t\" space, or flip a bit and then run by pressing '0'     \"\nDB\t\"                                                       \"\nDB\t\" For a cryptographic application, the key would consist\"\nDB\t\" of the number of time steps and the time and location \"\nDB\t\" of specific bit inversions.                           \"\nDB\t\"                                                       \"\nDB\t\"                                                       \"\nDB\t\"                                                       \"\nDB\t\"                                                       \"\nDB\t\"                                                       \"\n\n;\n; Fill the gas with a piece of code\n;\nInitGas:\n\tMOV\tDI,CS:SrcPtr\n\tMOV\tSI,OFFSET Data\n\n\tMOV\tCX,LINENO\nIG0:\n\tPUSH\tDI\n\tPUSH\tCX\n\tMOV\tCX,MAXBYTE\nIG1:\n\tMOV\tAL,CS:[SI]\n\tMOV\tCS:[DI],AL\n\tINC\tSI\n\tINC\tDI\n\tLOOP\tIG1\n\tPOP\tCX\n\tPOP\tDI\n\tADD\tDI,MAXBYTE\n\tLOOP\tIG0\n\tMOV\tSI,CS:SrcPtr\n\tMOV\tDI,OFFSET InitGas\n\tMOV\tCX,MAXBYTE*3\n\tMOV\tAL,0\nLG2:\n\tMOV\tBYTE PTR CS:[SI],AL\n\tNOT\tAL\n\tINC\tSI\n\tLOOP\tLG2\n\tRET\n\n;----------------------------------------------------------------------\n;\n; Display gas molecules bouncing around\n;\nShowGas:\n\tPUSH\tES\n\tPUSH\tSI\n\tPUSH\tDI\n\tPUSH\tCX\n\tPUSH\tBX\n\n\tMOV\tAX,0B800h\n\tMOV\tES,AX\n\tMOV\tSI,CS:SrcPtr\n\tMOV\tDI,160*2+10*2\n\tMOV\tCX,LINENO-3\n\tADD\tSI,MAXBYTE*3\nSG1:\n\tPUSH\tCX\n\tPUSH\tDI\n\n\tMOV\tCX,MAXBYTE\nSG2:\n\tMOV\tAL,CS:[SI]\n\tMOV\tBYTE PTR ES:[DI],AL\n\tINC\tSI\n\tADD\tDI,2\n\tDEC\tCX\n\tJNZ\tSG2\n\n\tPOP\tDI\n\tPOP\tCX\n\tADD\tDI,160\n\tLOOP\tSG1\n\t\n\tPOP\tBX\n\tPOP\tCX\n\tPOP\tDI\n\tPOP\tSI\n\tPOP\tES\n\tRET\n\n;----------------------------------------------------------------------\n;\n; CS:SI \t-\u003e\tSourse of Data\n; CS:DI\t\t-\u003e\tDestination of Data\n;\nScanOneMiddleLine:\n;\n; first byte is a special case because of warparound\n;\n\tMOV\tBL,0\t\t\t; AL is the \"assembled\" byte.\n\n\tMOV\tBH,CS:[SI-MAXBYTE]\t; NORTH is one line \"up\" (lower)\n\tAND\tBH,10001000B\t\t; and at bits 7 and 3\n\tOR\tBL,BH\t\t\t; OR them into the assembled byte\n\tMOV\tBH,CS:[SI+MAXBYTE]\t; SOUTH is one line \"down\" (higher)\n\tAND\tBH,01000100B\t\t; and at bits 6 and 2\n\tOR\tBL,BH\t\t\t; place the stuff into AL\n\tMOV\tBH,CS:[SI+(MAXBYTE-1)]\t; WEST is one byte \"left\" (lower)\n\tAND\tBH,00100010B\t\t; and at bits 5 and 1\n\tOR\tBL,BH\n\tMOV\tBH,CS:[SI+1]\t\t; EAST is one byte \"right\" (higher)\n\tAND\tBH,00010001B\t\t; and at bits 4 and 0\n\tOR\tBL,BH\n\tMOV\tBH,0\n\tMOV\tAL,BYTE PTR CS:[BX + OFFSET HPPRule]\n\tMOV\tCS:[DI],AL\n\tINC\tSI\n\tINC\tDI\n;\n; middle bytes can be handled in a loop \n;\n\tMOV\tCX,MAXBYTE-2\nSOL1:\n\tMOV\tBL,0\t\t\t; AL is the \"assembled\" byte.\n\n\tMOV\tBH,CS:[SI-MAXBYTE]\t; NORTH is one line \"up\" (lower)\n\tAND\tBH,10001000B\t\t; and at bits 7 and 3\n\tOR\tBL,BH\t\t\t; OR them into the assembled byte\n\tMOV\tBH,CS:[SI+MAXBYTE]\t; SOUTH is one line \"down\" (higher)\n\tAND\tBH,01000100B\t\t; and at bits 6 and 2\n\tOR\tBL,BH\t\t\t; place the stuff into AL\n\tMOV\tBH,CS:[SI-1]\t\t; WEST is one byte \"left\" (lower)\n\tAND\tBH,00100010B\t\t; and at bits 5 and 1\n\tOR\tBL,BH\n\tMOV\tBH,CS:[SI+1]\t\t; EAST is one byte \"right\" (higher)\n\tAND\tBH,00010001B\t\t; and at bits 4 and 0\n\tOR\tBL,BH\n\tMOV\tBH,0\n\tMOV\tAL,BYTE PTR CS:[BX + OFFSET HPPRule]\n\tMOV\tCS:[DI],AL\n\tINC\tSI\n\tINC\tDI\n\tLOOP\tSOL1\n;\n; last byte is also special\n;\n\tMOV\tBL,0\t\t\t; AL is the \"assembled\" byte.\n\n\tMOV\tBH,CS:[SI-MAXBYTE]\t; NORTH is one line \"up\" (lower)\n\tAND\tBH,10001000B\t\t; and at bits 7 and 3\n\tOR\tBL,BH\t\t\t; OR them into the assembled byte\n\tMOV\tBH,CS:[SI+MAXBYTE]\t; SOUTH is one line \"down\" (higher)\n\tAND\tBH,01000100B\t\t; and at bits 6 and 2\n\tOR\tBL,BH\t\t\t; place the stuff into AL\n\tMOV\tBH,CS:[SI-1]\t\t; WEST is one byte \"left\" (lower)\n\tAND\tBH,00100010B\t\t; and at bits 5 and 1\n\tOR\tBL,BH\n\tMOV\tBH,CS:[SI-(MAXBYTE-1)]\t; EAST is one byte \"right\" (higher)\n\tAND\tBH,00010001B\t\t; and at bits 4 and 0\n\tOR\tBL,BH\n\tMOV\tBH,0\n\tMOV\tAL,BYTE PTR CS:[BX + OFFSET HPPRule]\n\tMOV\tCS:[DI],AL\n\tINC\tSI\n\tINC\tDI\n\tRET\n\n\n;----------------------------------------------------------------------\n;\n; CS:SI \t-\u003e\tSourse of Data\n; CS:DI\t\t-\u003e\tDestination of Data\n;\nScanFirstLine:\n;\n; first byte is a special case because of warparound\n;\n\tMOV\tBL,0\t\t\t\t\n\tMOV\tBH,CS:[SI+MAXBYTE*(LINENO-1)]\t\n\tAND\tBH,10001000B\t\t; and at bits 7 and 3\n\tOR\tBL,BH\t\t\t; OR them into the assembled byte\n\tMOV\tBH,CS:[SI+MAXBYTE]\n\tAND\tBH,01000100B\t\t; and at bits 6 and 2\n\tOR\tBL,BH\t\t\t; place the stuff into AL\n\tMOV\tBH,CS:[SI+MAXBYTE-1]\t; WEST is one byte \"left\" (lower)\n\tAND\tBH,00100010B\t\t; and at bits 5 and 1\n\tOR\tBL,BH\n\tMOV\tBH,CS:[SI+1]\t\t; EAST is one byte \"right\" (higher)\n\tAND\tBH,00010001B\t\t; and at bits 4 and 0\n\tOR\tBL,BH\n\tMOV\tBH,0\n\tMOV\tAL,BYTE PTR CS:[BX + OFFSET HPPRule]\n\tMOV\tCS:[DI],AL\n\tINC\tSI\n\tINC\tDI\n;\n; middle bytes can be handled in a loop \n;\n\tMOV\tCX,MAXBYTE-2\nSFL1:\n\tMOV\tBL,0\t\t\t; AL is the \"assembled\" byte.\n\n\tMOV\tBH,CS:[SI+MAXBYTE*(LINENO-1)]\n\tAND\tBH,10001000B\t\t; and at bits 7 and 3\n\tOR\tBL,BH\t\t\t; OR them into the assembled byte\n\tMOV\tBH,CS:[SI+MAXBYTE]\n\tAND\tBH,01000100B\t\t; and at bits 6 and 2\n\tOR\tBL,BH\t\t\t; place the stuff into AL\n\tMOV\tBH,CS:[SI-1]\t\t; WEST is one byte \"left\" (lower)\n\tAND\tBH,00100010B\t\t; and at bits 5 and 1\n\tOR\tBL,BH\n\tMOV\tBH,CS:[SI+1]\t\t; EAST is one byte \"right\" (higher)\n\tAND\tBH,00010001B\t\t; and at bits 4 and 0\n\tOR\tBL,BH\n\tMOV\tBH,0\n\tMOV\tAL,BYTE PTR CS:[BX + OFFSET HPPRule]\n\tMOV\tCS:[DI],AL\n\tINC\tSI\n\tINC\tDI\n\tLOOP\tSFL1\n;\n; last byte is also special\n;\n\tMOV\tBL,0\t\t\t; AL is the \"assembled\" byte.\n\n\tMOV\tBH,CS:[SI+MAXBYTE*(LINENO-1)]\n\tAND\tBH,10001000B\t\t; and at bits 7 and 3\n\tOR\tBL,BH\t\t\t; OR them into the assembled byte\n\tMOV\tBH,CS:[SI+MAXBYTE]\n\tAND\tBH,01000100B\t\t; and at bits 6 and 2\n\tOR\tBL,BH\t\t\t; place the stuff into AL\n\tMOV\tBH,CS:[SI-1]\t\t; WEST is one byte \"left\" (lower)\n\tAND\tBH,00100010B\t\t; and at bits 5 and 1\n\tOR\tBL,BH\n\tMOV\tBH,CS:[SI-(MAXBYTE-1)]\t; EAST is one byte \"right\" (higher)\n\tAND\tBH,00010001B\t\t; and at bits 4 and 0\n\tOR\tBL,BH\n\tMOV\tBH,0\n\tMOV\tAL,BYTE PTR CS:[BX + OFFSET HPPRule]\n\tMOV\tCS:[DI],AL\n\tRET\n\n\n;----------------------------------------------------------------------\n;\n; CS:SI \t-\u003e\tSourse of Data\n; CS:DI\t\t-\u003e\tDestination of Data\n;\nScanLastLine:\n;\n; first byte is a special case because of warparound\n;\n\tMOV\tBL,0\t\t\t; AL is the \"assembled\" byte.\n\n\tMOV\tBH,CS:[SI-MAXBYTE]\n\tAND\tBH,10001000B\t\t; and at bits 7 and 3\n\tOR\tBL,BH\t\t\t; OR them into the assembled byte\n\tMOV\tBH,CS:[SI-MAXBYTE*(LINENO-1)]\n\tAND\tBH,01000100B\t\t; and at bits 6 and 2\n\tOR\tBL,BH\t\t\t; place the stuff into AL\n\tMOV\tBH,CS:[SI+(MAXBYTE-1)]\t; WEST is one byte \"left\" (lower)\n\tAND\tBH,00100010B\t\t; and at bits 5 and 1\n\tOR\tBL,BH\n\tMOV\tBH,CS:[SI+1]\t\t; EAST is one byte \"right\" (higher)\n\tAND\tBH,00010001B\t\t; and at bits 4 and 0\n\tOR\tBL,BH\n\tMOV\tBH,0\n\tMOV\tAL,BYTE PTR CS:[BX + OFFSET HPPRule]\n\tMOV\tCS:[DI],AL\n\tINC\tSI\n\tINC\tDI\n;\n; middle bytes can be handled in a loop \n;\n\tMOV\tCX,MAXBYTE-2\nSLL1:\n\tMOV\tBL,0\t\t\t; AL is the \"assembled\" byte.\n\n\tMOV\tBH,CS:[SI-MAXBYTE]\n\tAND\tBH,10001000B\t\t; and at bits 7 and 3\n\tOR\tBL,BH\t\t\t; OR them into the assembled byte\n\tMOV\tBH,CS:[SI-MAXBYTE*(LINENO-1)]\n\tAND\tBH,01000100B\t\t; and at bits 6 and 2\n\tOR\tBL,BH\t\t\t; place the stuff into AL\n\tMOV\tBH,CS:[SI-1]\t\t; WEST is one byte \"left\" (lower)\n\tAND\tBH,00100010B\t\t; and at bits 5 and 1\n\tOR\tBL,BH\n\tMOV\tBH,CS:[SI+1]\t\t; EAST is one byte \"right\" (higher)\n\tAND\tBH,00010001B\t\t; and at bits 4 and 0\n\tOR\tBL,BH\n\tMOV\tBH,0\n\tMOV\tAL,BYTE PTR CS:[BX + OFFSET HPPRule]\n\tMOV\tCS:[DI],AL\n\tINC\tSI\n\tINC\tDI\n\tLOOP\tSLL1\n;\n; last byte is also special\n;\n\tMOV\tBL,0\t\t\t; AL is the \"assembled\" byte.\n\n\tMOV\tBH,CS:[SI-MAXBYTE]\n\tAND\tBH,10001000B\t\t; and at bits 7 and 3\n\tOR\tBL,BH\t\t\t; OR them into the assembled byte\n\tMOV\tBH,CS:[SI-MAXBYTE*(LINENO-1)]\n\tAND\tBH,01000100B\t\t; and at bits 6 and 2\n\tOR\tBL,BH\t\t\t; place the stuff into AL\n\tMOV\tBH,CS:[SI-1]\t\t; WEST is one byte \"left\" (lower)\n\tAND\tBH,00100010B\t\t; and at bits 5 and 1\n\tOR\tBL,BH\n\tMOV\tBH,CS:[SI-(MAXBYTE-1)]\t; EAST is one byte \"right\" (higher)\n\tAND\tBH,00010001B\t\t; and at bits 4 and 0\n\tOR\tBL,BH\n\tMOV\tBH,0\n\tMOV\tAL,BYTE PTR CS:[BX + OFFSET HPPRule]\n\tMOV\tCS:[DI],AL\n\tINC\tSI\n\tINC\tDI\n\tRET\n\n\n\n;----------------------------------------------------------------------\n;\n; Invert all velocities in the gas\n;\nInvertAll:\n\tPUSH\tBX\n\tPUSH\tCX\n\tPUSH\tSI\n\tMOV\tSI,CS:SrcPtr\n\tMOV\tBX,0\n\tMOV\tCX,LINENO\nIA1:\n\tPUSH\tCX\n\tMOV\tCX,MAXBYTE\nIA2:\n\tMOV\tBL,CS:[SI]\n\tMOV\tAL,BYTE PTR CS:[BX + (OFFSET WallRule)]\n\tMOV\tCS:[SI],AL\n\tINC\tSI\n\tLOOP\tIA2\n\tPOP\tCX\n\tLOOP\tIA1\n\tPOP\tSI\n\tPOP\tCX\n\tPOP\tBX\n\tRET\n\n;----------------------------------------------------------------------\n; \n;\nIterateOnce:\n\tMOV\tSI,CS:SrcPtr\n\tMOV\tDI,CS:DesPtr\n\tMOV\tCS:SrcPtr,DI\n\tMOV\tCS:DesPtr,SI\n\n\tPUSH\tSI\n\tPUSH\tDI\n\tCALL\tScanFirstLine\n\tPOP\tDI\n\tPOP\tSI\n\tADD\tSI,MAXBYTE\n\tADD\tDI,MAXBYTE\t\n\tMOV\tCX,LINENO-2\t\t; dont scan first and last\nL1:\n\tPUSH\tSI\n\tPUSH\tDI\n\tPUSH\tCX\n\tCALL\tScanOneMiddleLine\n\tPOP\tCX\n\tPOP\tDI\n\tPOP\tSI\n\tADD\tSI,MAXBYTE\n\tADD\tDI,MAXBYTE\n\tLOOP\tL1\n\n\tPUSH\tSI\n\tPUSH\tDI\n\tCALL\tScanLastLine\n\tPOP\tSI\n\tPOP\tDI\nL3:\n\tRET\n\n;----------------------------------------------------------------------\n;\n; Iterate HPP rule CX times\n;\nIterate:\n\tPUSH\tCX\n\tCALL\tIterateOnce\n\tPOP\tCX\n\tCALL\tShowGas\n\tLOOP\tIterate\n\tRET\n\n;----------------------------------------------------------------------\n;\n; Iterate HPP rule CX times\n;\nIterateUntil:\t\n\tMOV\tSI,0\n\tMOV\tCX,OFFSET IU4 - OFFSET IU3\nIU00:\n\tMOV\tAL,BYTE PTR CS:[SI + OFFSET IU3]\n\tXOR\tBYTE PTR CS:[SI + OFFSET IU4],AL\n\tINC\tSI\n\tLOOP\tIU00\nIU0:\n\tCALL\tIterateOnce\n\tCALL\tShowGas\n\tMOV\tSI,CS:SrcPtr\n\tMOV\tCX,MAXBYTE*3\n\tMOV\tBX,0\n\tMOV\tAH,0\n\tMOV\tAL,255\nIU1:\n\tMOV\tBL,BYTE PTR CS:[SI]\n\tMOV\tDL,BYTE PTR CS:[BX+WallRule]\n\tNOT\tAH\n\tXOR\tDL,AH\n\tAND\tAL,DL\n\tINC\tSI\n\tLOOP\tIU1\n\tMOV\tSI,0\n\tMOV\tCX,OFFSET IU4 - OFFSET IU3\nIU2:\n\tMOV\tAH,BYTE PTR CS:[SI+OFFSET IU4]\n\tAND\tAH,AL\n\tXOR\tBYTE PTR CS:[SI+OFFSET IU3],AH\n\tINC\tSI\n\tLOOP\tIU2\n\tJMP\tIU3\nIU3:\n\tMOV\tAX,OFFSET IU0\n\tPUSH\tAX\n\tRET\n\tDB\t256 DUP(90h)\nIU4:\n\tPUSH\tAX\n\tPUSH\tBX\n\tPUSH\tCX\n\tPUSH\tDX\n\tPUSH\tDS\n\n\tMOV\tAH,9\n\tMOV\tDX,CS:MsgPtr\n\tINT\t21H\n\n\tPOP\tDS\n\tPOP\tDX\n\tPOP\tCX\n\tPOP\tBX\n\tPOP\tAX\n\tRET\n\n\tDB\t512 DUP(90h)\n\nMsgPtr\tDW\tOFFSET Msg\nMsg\tDB\t\"This message is printed out by\",10,13\n\tDB\t\"code decrypted using data from the lattice\",10,13\n\tDB\t\"which was applied to the decoding routine\",10,13\n\tDB\t\"after every time step\",10,13\n\tDB\t\"The decoding function left the code unchanged\",10,13\n\tDB\t\"except after the gas evolution had completelly\",10,13\n\tDB\t\"reversed the thermalization\",10,13,\"$\"\n\n\nTIMES\tEQU\t16\t\t; 256 repetitions are enough to\n\t\t\t\t; \"equilibrate\" the gas\n\nBegin:\n\tMOV\tAX,0600h\n\tMOV\tBH,7\n\tMOV\tDH,25\n\tMOV\tDL,80\n\tMOV\tCX,0\n\tINT\t10h\n\n\tMOV\tAH,2\n\tMOV\tBH,0\n\tMOV\tDH,24\n\tMOV\tDL,0\n\tINT\t10h\n\n\tCALL\tInitGas\n\tCALL\tShowGas\n\tMOV\tAH,0\n\tINT\t16h\n\tPUSH\tCX\ B   11110001B   ;11110010\nDB   11111100B   ;11110011\nDB   11111000B   ;11110100\nDB   11111010B   ;11110101\nDB   11111001B   ;11110110\nDB   11111011B   ;11110111\nDB   11110100B   ;11111000\nDB   11110110B   ;11111001\nDB   11110101B   ;11111010\nDB   11110111B   ;11111011\nDB   11110011B   ;11111100\nDB   11111110B   ;11111101\nDB   11111101B   ;11111110\nDB   11111111B   ;11111111\n\n\nMAXBYTE\tEQU\t55\nLINENO\tEQU\t23\n\nSrcPtr\tDW\tOFFSET Buffer1\nDesPtr\tDW\tOFFSET Buffer2\n\nSaveBuff:\n\tDB\tMAXBYTE*(LINENO+1) DUP(0)\n\t\nBuffer1:\n\tDB\tMAXBYTE*(LINENO+1) DUP(0)\n\tDB\t256 DUP(0)\n\nBuffer2:\n\tDB\tMAXBYTE*(LINENO+1) DUP(0)\n\tDB\t256 DUP(0)\n\n;----------------------------------------------------------------------\n;\n;\n;\n;----------------------------------------------------------------------\n\nData:\nDB\t\"                                                       \"\nDB\t\"                                                       \"\nDB\t\"                                                       \"\nDB\t\" This is a test for a Lattice Gas based encryption     \"\nDB\t\" algorithm.\n The data is encoded as particles of a      \"\nDB\t\" digital gas, whose time evolution is then simulated   \"\nDB\t\" with a cellular-automaton type algorithm.\n Decryption  \"\nDB\t\" can be achieved by running the simulation in reverse. \"\nDB\t\" A thermodynamic argument ensures that even if a single\"\nDB\t\" bit is flipped, no decryption of the data is possible \"\nDB\t\"                                                       \"\nDB\t\" After the gas is let to evolve for 256 timesteps,     \"\nDB\t\" one can either run the reverse evolution by pressing  \"\nDB\t\" space, or flip a bit and then run by pressing '0'     \"\nDB\t\"                                                       \"\nDB\t\" For a cryptographic application, the key would consist\"\nDB\t\" of the number of time steps and the time and location \"\nDB\t\" of specific bit inversions.                           \"\nDB\t\"                                                       \"\nDB\t\"                                                       \"\nDB\t\"                                                       \"\nDB\t\"                                                       \"\nDB\t\"                                                       \"\n\n;\n; Fill the gas with a piece of code\n;\nInitGas:\n\tMOV\tDI,CS:SrcPtr\n\tMOV\tSI,OFFSET Data\n\n\tMOV\tCX,LINENO\nIG0:\n\tPUSH\tDI\n\tPUSH\tCX\n\tMOV\tCX,MAXBYTE\nIG1:\n\tMOV\tAL,CS:[SI]\n\tMOV\tCS:[DI],AL\n\tINC\tSI\n\tINC\tDI\n\tLOOP\tIG1\n\tPOP\tCX\n\tPOP\tDI\n\tADD\tDI,MAXBYTE\n\tLOOP\tIG0\n\tMOV\tSI,CS:SrcPtr\n\tMOV\tDI,OFFSET InitGas\n\tMOV\tCX,MAXBYTE*3\n\tMOV\tAL,0\nLG2:\n\tMOV\tBYTE PTR CS:[SI],AL\n\tNOT\tAL\n\tINC\tSI\n\tLOOP\tLG2\n\tRET\n\n;----------------------------------------------------------------------\n;\n; Display gas molecules bouncing around\n;\nShowGas:\n\tPUSH\tES\n\tPUSH\tSI\n\tPUSH\tDI\n\tPUSH\tCX\n\tPUSH\tBX\n\n\tMOV\tAX,0B800h\n\tMOV\tES,AX\n\tMOV\tSI,CS:SrcPtr\n\tMOV\tDI,160*2+10*2\n\tMOV\tCX,LINENO-3\n\tADD\tSI,MAXBYTE*3\nSG1:\n\tPUSH\tCX\n\tPUSH\tDI\n\n\tMOV\tCX,MAXBYTE\nSG2:\n\tMOV\tAL,CS:[SI]\n\tMOV\tBYTE PTR ES:[DI],AL\n\tINC\tSI\n\tADD\tDI,2\n\tDEC\tCX\n\tJNZ\tSG2\n\n\tPOP\tDI\n\tPOP\tCX\n\tADD\tDI,160\n\tLOOP\tSG1\n\t\n\tPOP\tBX\n\tPOP\tCX\n\tPOP\tDI\n\tPOP\tSI\n\tPOP\tES\n\tRET\n\n;----------------------------------------------------------------------\n;\n; CS:SI \t-\u003e\tSourse of Data\n; CS:DI\t\t-\u003e\tDestination of Data\n;\nScanOneMiddleLine:\n;\n; first byte is a special case because of warparound\n;\n\tMOV\tBL,0\t\t\t; AL is the \"assembled\" byte.\n\n\tMOV\tBH,CS:[SI-MAXBYTE]\t; NORTH is one line \"up\" (lower)\n\tAND\tBH,10001000B\t\t; and at bits 7 and 3\n\tOR\tBL,BH\t\t\t; OR them into the assembled byte\n\tMOV\tBH,CS:[SI+MAXBYTE]\t; SOUTH is one line \"down\" (higher)\n\tAND\tBH,01000100B\t\t; and at bits 6 and 2\n\tOR\tBL,BH\t\t\t; place the stuff into AL\n\tMOV\tBH,CS:[SI+(MAXBYTE-1)]\
