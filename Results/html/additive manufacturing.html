,0.6329325134143425,null],"y":[0.44191940559179693,0.5194151193408242,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"red","width":3},"mode":"lines","showlegend":false,"x":[0.5612570122415288,0.6511292158804066,null],"y":[0.44191940559179693,0.47129689238509204,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.5612570122415288,0.5142828279401209,null],"y":[0.44191940559179693,0.5038264167349175,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.5612570122415288,0.50476965610246,null],"y":[0.44191940559179693,0.4025822585111115,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.5612570122415288,0.48023597763671144,null],"y":[0.44191940559179693,0.4475600534752071,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.5612570122415288,0.6066919386914825,null],"y":[0.44191940559179693,0.38112218671335657,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.5612570122415288,0.5479493297683636,null],"y":[0.44191940559179693,0.36726876395448027,null],"type":"scatter"},{"hoverinfo":"none","line":{"color":"blue","width":3},"mode":"lines","showlegend":false,"x":[0.5612570122415288,0.6436004658150758,null],"y":[0.44191940559179693,0.4238189167494654,null],"type":"scatter"},{"customdata":[["Additive manufacturing (AM) and its applications across different material types are discussed, focusing on various aspects of the technology.\n The use of AM for producing bulk cermets, a unique class of materials combining ceramics and metals, highlights the advantages of AM over conventional methods and lists specific AM processes used for cermet fabrication.\n AM is also explored in the context of piezoelectric materials, detailing its benefits, technical impact, and future research directions, as well as the processes involved and the development of slurries for different piezoelectric materials.\n Additive technologies are broadly overviewed, including their definition, types, and a general assessment of their positive and negative aspects.\n The mechanics of AM processes, particularly for metal-based materials, are examined, including how they influence microstructure and properties, alloy creation, adaptation, and the potential for functionally graded alloys.\n Specific additive technologies for metal powder parts, such as selective laser melting and coaxial laser melting, are discussed, as well as the advantages of AM in creating polymer-based structures, especially complex ones, and the need for high-performance polymer composites.\n Various AM methods for polymeric composites and their applications, advantages, and challenges are introduced.\n A comprehensive view of additive manufacturing is offered, comparing it with classical production methods for complex products, covering specific AM technologies, powder material production and properties, spheroidization technology, and software tools for modeling additive manufacturing processes.\n",true,"A","Additive manufacturing (AM) and its applications across different material types are discussed, focusing on various aspects of the technology.\n The use of AM for producing bulk cermets, a unique class of materials combining ceramics and metals, highlights the advantages of AM over conventional methods and lists specific AM processes used for cermet fabrication.\n AM is also explored in the context of piezoelectric materials, detailing its benefits, technical impact, and future research directions, as well as the processes involved and the development of slurries for different piezoelectric materials.\n Additive technologies are broadly overviewed, including their definition, types, and a general assessment of their positive and negative aspects.\n The mechanics of AM processes, particularly for metal-based materials, are examined, including how they influence microstructure and properties, alloy creation, adaptation, and the potential for functionally graded alloys.\n Specific additive technologies for metal powder parts, such as selective laser melting and coaxial laser melting, are discussed, as well as the advantages of AM in creating polymer-based structures, especially complex ones, and the need for high-performance polymer composites.\n Various AM methods for polymeric composites and their applications, advantages, and challenges are introduced.\n A comprehensive view of additive manufacturing is offered, comparing it with classical production methods for complex products, covering specific AM technologies, powder material production and properties, spheroidization technology, and software tools for modeling additive manufacturing processes.\n"],["Cermets are a category of materials including ceramic and metallic phases, which possess the combined properties of both phases.\n Over the last few decades, numerous conventional processes such as powder metallurgy techinques and casting have been proposed for the fabrication of cermet components.\n In recent years, additive manufacturing (AM) has emerged as a promising method that can eliminate most of the limitations of conventional production methods.\n Among AM processes, selective laser sintering\u002fmelting (SLS\u002fSLM), laser engineering net shaping (LENS), direct laser fabrication (DLF), binder jet 3D printing, and 3D gel\u002fdirect-ink-write\u002frobocasting printing have been investigated for manufacturing bulk cermet parts.\n This study presents a summary of research that has been conducted to produce bulk cermets by additive manufacturing.\n",false,1,"Cermets are a category of materials including ceramic and metallic phases, which possess the combined properties of both phases.\n Over the last few decades, numerous conventional processes such as powder metallurgy techinques and casting have been proposed for the fabrication of cermet components.\n In recent years, additive manufacturing (AM) has emerged as a promising method that can eliminate most of the limitations of conventional production methods.\n Among AM processes, selective laser sintering\u002fmelting (SLS\u002fSLM), laser engineering net shaping (LENS), direct laser fabrication (DLF), binder jet 3D printing, and 3D gel\u002fdirect-ink-write\u002frobocasting printing have been investigated for manufacturing bulk cermet parts.\n This study presents a summary of research that has been conducted to produce bulk cermets by additive manufacturing.\n"],["Abstract Additive manufacturing technology has attracted unprecedented attention in industry because it provides infinite possibilities for rapid prototyping and enormous potential and opportunities for the production of electronic devices of various complex shapes.\n This paper focuses on the progress of additive manufacturing of piezoelectric materials in recent years, summarizing the advantages of additive manufacturing technology and its technical impact on the production of piezoelectric materials.\n It identifies the likely future research development direction of additive manufacturing technology, as well as the limitations of the current additive manufacturing technology in the context of piezoelectric materials.\n First, the various processes involved in additive manufacturing of piezoelectric devices and the impact of various processes on device performance are systematically summarized.\n Then, the development of additive manufacturing technology and slurry preparation of piezoelectric ceramic materials, piezoelectric polymer materials, and piezoelectric composites are introduced.\n Finally, the technical difficulties and potential research directions associated with additive manufacturing of piezoelectric materials are discussed.\n With the continuous development of additive manufacturing technology and piezoelectric materials, additive manufacturing of piezoelectric devices with excellent performance, high energy storage density, and high electromechanical conversion efficiency will be applied in a wider range of fields in the future.\n",false,2,"Abstract Additive manufacturing technology has attracted unprecedented attention in industry because it provides infinite possibilities for rapid prototyping and enormous potential and opportunities for the production of electronic devices of various complex shapes.\n This paper focuses on the progress of additive manufacturing of piezoelectric materials in recent years, summarizing the advantages of additive manufacturing technology and its technical impact on the production of piezoelectric materials.\n It identifies the likely future research development direction of additive manufacturing technology, as well as the limitations of the current additive manufacturing technology in the context of piezoelectric materials.\n First, the various processes involved in additive manufacturing of piezoelectric devices and the impact of various processes on device performance are systematically summarized.\n Then, the development of additive manufacturing technology and slurry preparation of piezoelectric ceramic materials, piezoelectric polymer materials, and piezoelectric composites are introduced.\n Finally, the technical difficulties and potential research directions associated with additive manufacturing of piezoelectric materials are discussed.\n With the continuous development of additive manufacturing technology and piezoelectric materials, additive manufacturing of piezoelectric devices with excellent performance, high energy storage density, and high electromechanical conversion efficiency will be applied in a wider range of fields in the future.\n"],["Additive technologies over the past two decades have formed a technological innovation segment of mechanical engineering: world markets for technologies, equipment have been formed, large-scale research and development work is being carried out, standards for product certification are being developed.\n The article discusses additive technologies and their definition.\n The main types of these technologies and their classification are understood.\n Conclusions on positive and negative aspects of each technology are formed.\n",false,3,"Additive technologies over the past two decades have formed a technological innovation segment of mechanical engineering: world markets for technologies, equipment have been formed, large-scale research and development work is being carried out, standards for product certification are being developed.\n The article discusses additive technologies and their definition.\n The main types of these technologies and their classification are understood.\n Conclusions on positive and negative aspects of each technology are formed.\n"],["In this review the authors provide a comprehensive insight into additive manufacturing process mechanics which explore how thermodynamics give rise to characteristic microstructure and property.\n Discussion is then given over to how solidification microstructure is modified using processing conditions and utilisation of traditional casting methods which give rise to grain refinement and some cases \u2018texture by design\u2019.\n The review then makes observation and provides analysis on the typical material types reported in powder bed fusion and directed energy deposition.\n These are organised to efficiently highlight the key observations in terms of alloy creation and adaption with a specific focus on the relevant additive manufacturing technique.\n The emergent alloy families are also explored alongside the rapidly expanding topic of functionally graded alloys produced by the breadth of additive manufacturing techniques.\n The review concludes with a detailed critique of the state-of-the-art and an examination of where opportunities exist to advance the interdependency between process and emergent alloys exhibiting superior properties.\n The authors propose several areas worthy of consideration and attempt to provide inspiration for our community in the pursuit of new alloys and accompanying process designs for additive manufacturing.\n",false,4,"In this review the authors provide a comprehensive insight into additive manufacturing process mechanics which explore how thermodynamics give rise to characteristic microstructure and property.\n Discussion is then given over to how solidification microstructure is modified using processing conditions and utilisation of traditional casting methods which give rise to grain refinement and some cases \u2018texture by design\u2019.\n The review then makes observation and provides analysis on the typical material types reported in powder bed fusion and directed energy deposition.\n These are organised to efficiently highlight the key observations in terms of alloy creation and adaption with a specific focus on the relevant additive manufacturing technique.\n The emergent alloy families are also explored alongside the rapidly expanding topic of functionally graded alloys produced by the breadth of additive manufacturing techniques.\n The review concludes with a detailed critique of the state-of-the-art and an examination of where opportunities exist to advance the interdependency between process and emergent alloys exhibiting superior properties.\n The authors propose several areas worthy of consideration and attempt to provide inspiration for our community in the pursuit of new alloys and accompanying process designs for additive manufacturing.\n"],["There are considered two basic additive technologies for metal powder parts growing \u2013 selective laser melting and coaxial laser melting.\n",false,5,"There are considered two basic additive technologies for metal powder parts growing \u2013 selective laser melting and coaxial laser melting.\n"],["Polymers are one of the most commonly used material categories utilized in fabricating various components in order to use in different applications.\n Many conventional methods have been applied for manufacturing the polymer-based structures, but additive manufacturing (AM) as a new method brought several key advantages like cost-effectiveness and the capability of fabricating complicated parts with high accuracy.\n However, because of naturally inferior mechanical characteristics of the parts printed with monolithic polymers, developing printable polymer composites with high performance is required.\n So, progress in additively manufactured polymeric composites can be an effective step in various industrial applications.\n This article aims to overview on AM methods of polymeric composite materials such as stereolithography (SLA), selective laser sintering (SLS), fused filament fabrication (FFF), fused deposition modeling (FDM), and binder jetting (BJ).\n Besides the properties of 3D printed polymeric composites, potential applications in biomedical, automotive, and aerospace industries, advantages, drawbacks, and future trends are discussed.\n",false,6,"Polymers are one of the most commonly used material categories utilized in fabricating various components in order to use in different applications.\n Many conventional methods have been applied for manufacturing the polymer-based structures, but additive manufacturing (AM) as a new method brought several key advantages like cost-effectiveness and the capability of fabricating complicated parts with high accuracy.\n However, because of naturally inferior mechanical characteristics of the parts printed with monolithic polymers, developing printable polymer composites with high performance is required.\n So, progress in additively manufactured polymeric composites can be an effective step in various industrial applications.\n This article aims to overview on AM methods of polymeric composite materials such as stereolithography (SLA), selective laser sintering (SLS), fused filament fabrication (FFF), fused deposition modeling (FDM), and binder jetting (BJ).\n Besides the properties of 3D printed polymeric composites, potential applications in biomedical, automotive, and aerospace industries, advantages, drawbacks, and future trends are discussed.\n"],["The paper presents comparative schemes of classical production of complex products and their manufacturing with using additive technologies, including the main positive and negative aspects of using additive technologies.\n The article listes the main technologies of additive manufacturing of products, indicating the specifics of their application.\n The paper describes the methods of production and properties of powder materials.\n The spheroidization technology of powder materials and its post-processes is described.\n The article presents the concept of full cycle additive manufacturing.\n The basic software packages for modeling the processes of additive production of products from various metal systems are presented.\n",false,7,"The paper presents comparative schemes of classical production of complex products and their manufacturing with using additive technologies, including the main positive and negative aspects of using additive technologies.\n The article listes the main technologies of additive manufacturing of products, indicating the specifics of their application.\n The paper describes the methods of production and properties of powder materials.\n The spheroidization technology of powder materials and its post-processes is described.\n The article presents the concept of full cycle additive manufacturing.\n The basic software packages for modeling the processes of additive production of products from various metal systems are presented.\n"],["Additive manufacturing, also known as 3D printing, has been a game-changer in the medical field, particularly in the production of personalized implants and scaffolds for bone tissue engineering.\n This technology allows for the creation of complex structures with precise control over external shape and internal porosity, which is crucial for scaffolds to mimic the natural bone extracellular matrix and promote cell growth.\n Various techniques, such as selective laser sintering, fused deposition modeling, and electron beam melting, offer unique advantages in fabricating scaffolds with specific properties.\n However, each method also has limitations, such as insufficient densification, low mechanical strength, or poor surface quality.\n Post-treatments are often applied to improve the overall performance of scaffolds, and the design of these scaffolds is a critical aspect.\n The use of additive manufacturing in bone tissue engineering has led to the development of multifunctional biomaterials, which can enhance bone tissue regeneration and osseointegration.\n The potential of additive manufacturing in the medical field is vast, and it is estimated to grow significantly in the coming years, but challenges remain, particularly in the development of suitable biomaterials and the resolution of processes for creating complex, small-scale structures.\n",true,"B","Additive manufacturing, also known as 3D printing, has been a game-changer in the medical field, particularly in the production of personalized implants and scaffolds for bone tissue engineering.\n This technology allows for the creation of complex structures with precise control over external shape and internal porosity, which is crucial for scaffolds to mimic the natural bone extracellular matrix and promote cell growth.\n Various techniques, such as selective laser sintering, fused deposition modeling, and electron beam melting, offer unique advantages in fabricating scaffolds with specific properties.\n However, each method also has limitations, such as insufficient densification, low mechanical strength, or poor surface quality.\n Post-treatments are often applied to improve the overall performance of scaffolds, and the design of these scaffolds is a critical aspect.\n The use of additive manufacturing in bone tissue engineering has led to the development of multifunctional biomaterials, which can enhance bone tissue regeneration and osseointegration.\n The potential of additive manufacturing in the medical field is vast, and it is estimated to grow significantly in the coming years, but challenges remain, particularly in the development of suitable biomaterials and the resolution of processes for creating complex, small-scale structures.\n"],["Additive manufacturing (AM), commonly known as 3D printing (3DP), and other technology using 3D bioprinting techniques have been used in medical applications for more than 10 years.\n Currently the primary use of AM in orthopedics is production of implants for total joint arthroplasties.\n These implants are not individually personalized but use an average bony morphology to develop sizes to fit patients in certain categories.\n Although the use of AM to produce a personalized arthroplasty implant is somewhat limited by materials and in some cases by a lengthy postprocessing window, the use of AM is estimated to grow at an annual rate of nearly 16% by 2020.\n Custom-made patient-specific instruments and implants may produce better outcomes in patients with abnormal anatomy, complex fractures, or neoplasms for whom traditional manufacturing methods are unable to produce an implant.\n Also, in the future, if scaffolds with cellular products can be fashioned using bioprinting methods, then exact surface morphometry may be produced for a biologic implant and resurfacing of the joint.\n The next technological leap in 3DP for arthroplasty may actually come from bioprinting.\n The use of collagen matrices is now possible using current bioprinting technology as well as the combination of different cell types cultured from the patient, and then biologic resurfacing may be realized.\n If imaging technologies can be used to construct patient-specific articular cartilage geometry with articular cartilage cells cultured from the patient, then true biologic 3D-printed resurfacing may be realized in the next few decades.\n",false,8,"Additive manufacturing (AM), commonly known as 3D printing (3DP), and other technology using 3D bioprinting techniques have been used in medical applications for more than 10 years.\n Currently the primary use of AM in orthopedics is production of implants for total joint arthroplasties.\n These implants are not individually personalized but use an average bony morphology to develop sizes to fit patients in certain categories.\n Although the use of AM to produce a personalized arthroplasty implant is somewhat limited by materials and in some cases by a lengthy postprocessing window, the use of AM is estimated to grow at an annual rate of nearly 16% by 2020.\n Custom-made patient-specific instruments and implants may produce better outcomes in patients with abnormal anatomy, complex fractures, or neoplasms for whom traditional manufacturing methods are unable to produce an implant.\n Also, in the future, if scaffolds with cellular products can be fashioned using bioprinting methods, then exact surface morphometry may be produced for a biologic implant and resurfacing of the joint.\n The next technological leap in 3DP for arthroplasty may actually come from bioprinting.\n The use of collagen matrices is now possible using current bioprinting technology as well as the combination of different cell types cultured from the patient, and then biologic resurfacing may be realized.\n If imaging technologies can be used to construct patient-specific articular cartilage geometry with articular cartilage cells cultured from the patient, then true biologic 3D-printed resurfacing may be realized in the next few decades.\n"],["Additive manufacturing (AM) can obtain not only customized external shape but also porous internal structure for scaffolds, both of which are of great importance for repairing large segmental bone defects.\n The scaffold fabrication process generally involves scaffold design, AM, and post-treatments.\n Thus, this article firstly reviews the state-of-the-art of scaffold design, including computer-aided design, reverse modeling, topology optimization, and mathematical modeling.\n In addition, the current characteristics of several typical AM techniques, including selective laser sintering, fused deposition modeling (FDM), and electron beam melting (EBM), especially their advantages and limitations are presented.\n In particular, selective laser sintering is able to obtain scaffolds with nanoscale grains, due to its high heating rate and a short holding time.\n However, this character usually results in insufficient densification.\n FDM can fabricate scaffolds with a relative high accuracy of pore structure but with a relative low mechanical strength.\n EBM with a high beam-material coupling efficiency can process high melting point metals, but it exhibits a low-resolution and poor surface quality.\n Furthermore, the common post-treatments, with main focus on heat and surface treatments, which are applied to improve the comprehensive performance are also discussed.\n Finally, this review also discusses the future directions for AM scaffolds for bone tissue engineering.\n",false,9,"Additive manufacturing (AM) can obtain not only customized external shape but also porous internal structure for scaffolds, both of which are of great importance for repairing large segmental bone defects.\n The scaffold fabrication process generally involves scaffold design, AM, and post-treatments.\n Thus, this article firstly reviews the state-of-the-art of scaffold design, including computer-aided design, reverse modeling, topology optimization, and mathematical modeling.\n In addition, the current characteristics of several typical AM techniques, including selective laser sintering, fused deposition modeling (FDM), and electron beam melting (EBM), especially arameters.\n We assess the proposed applications of additively manufactured implants for regeneration of different tissue types and the efforts made towards their clinical translation.\n Finally, we conclude the review with the emerging directions and perspectives for further development of AM in the medical industry.\n",false,12,"Metal additive manufacturing (AM) has led to an evolution in the design and fabrication of hard tissue substitutes, enabling personalized implants to address each patient's specific needs.\n In addition, internal pore architectures integrated within additively manufactured scaffolds, have provided an opportunity to further develop and engineer functional implants for better tissue integration, and long-term durability.\n In this review, the latest advances in different aspects of the design and manufacturing of additively manufactured metallic biomaterials are highlighted.\n After introducing metal AM processes, biocompatible metals adapted for integration with AM machines are presented.\n Then, we elaborate on the tools and approaches undertaken for the design of porous scaffold with engineered internal architecture including, topology optimization techniques, as well as unit cell patterns based on lattice networks, and triply periodic minimal surface.\n Here, the new possibilities brought by the functionally gradient porous structures to meet the conflicting scaffold design requirements are thoroughly discussed.\n Subsequently, the design constraints and physical characteristics of the additively manufactured constructs are reviewed in terms of input parameters such as design features and AM processing parameters.\n We assess the proposed applications of additively manufactured implants for regeneration of different tissue types and the efforts made towards their clinical translation.\n Finally, we conclude the review with the emerging directions and perspectives for further development of AM in the medical industry.\n"],["The fact that 500,000 people in the USA need bone graft each year underscores the importance of bone remodeling.\n Due to the limitations of autograft and allograft methods, bone tissue engineering (BTE) has become increasingly important.\n Since BTE scaffolds must have unique properties to adapt to the patient\u2019s body, it is crucial to choose the material and the method of making these scaffolds.\n Additive manufacturing (AM) is a relatively new method for making these scaffolds.\n In this chapter, different AM methods and materials for making BTE scaffolds are examined.\n It can be seen that among the seven categories of AM methods, EBM and SLM are more used in the construction of BTE scaffolds.\n And various materials such as ceramics, metals, synthetic and natural polymers, and composites, as well as their pros and cons were discussed.\n Using the AM method, scaffolds can be made with different kinds of structures and porosities.\n Unit cells to make these structures can be polyhedron, TPMS, Truss, and FGS, each of which will be elaborated in this chapter.\n Experimental studies show that growth factor, porosity, scaffold structure, and the material play a vital role in obtaining the desired mechanical properties.\n",false,13,"The fact that 500,000 people in the USA need bone graft each year underscores the importance of bone remodeling.\n Due to the limitations of autograft and allograft methods, bone tissue engineering (BTE) has become increasingly important.\n Since BTE scaffolds must have unique properties to adapt to the patient\u2019s body, it is crucial to choose the material and the method of making these scaffolds.\n Additive manufacturing (AM) is a relatively new method for making these scaffolds.\n In this chapter, different AM methods and materials for making BTE scaffolds are examined.\n It can be seen that among the seven categories of AM methods, EBM and SLM are more used in the construction of BTE scaffolds.\n And various materials such as ceramics, metals  cultured on the surface of the AM porous zinc.\n These important findings could open up unprecedented opportunities for the development of multifunctional bone substituting materials that will enable reconstruction and regeneration of critical-size load-bearing bone defects.\n No information regarding the biodegradability and biocompatibility of topologically ordered AM porous zinc is available.\n We applied selective laser melting to fabricate topologically ordered porous zinc and conducted a comprehensive study on the biodegradation behavior, electrochemical performance, time-dependent mechanical properties, and biocompatibility of the scaffolds.\n The specimens lost 7.8% of their weight after4 weeks dynamic biodegradation while their mechanical properties surprisingly increased after 4 weeks.\n Indirect cytotoxicity revealed good cellular activity up to 72 h.\n Intimate contact between MG-63 cells and the scaffolds was also observed.\n These important findings could open up unprecedented opportunities for the development of multifunctional bone substituting materials that mimic bone properties and enable full regeneration of critical-size load-bearing bony defects.\n",false,14,"Additively manufacturing (AM) opens up the possibility for biodegradable metals to possess uniquely combined characteristics that are desired for bone substitution, including bone-mimicking mechanical properties, topologically ordered porous structure, pore interconnectivity and biodegradability.\n Zinc is considered to be one of the promising biomaterials with respect to biodegradation rate and biocompatibility.\n However, no information regarding the biodegradability and biocompatibility of topologically ordered AM porous zinc is yet available.\n Here, we applied powder bed fusion to fabricate porous zinc with a topologically ordered diamond structure.\n An integrative study was conducted on the static and dynamic biodegradation behavior (in vitro, up to 4 weeks), evolution of mechanica effective and versatile technique for the fabrication of geometrically complex objects in the medical industry.\n In this review, we discuss current advances of AM in medical applications for the generation of pharmaceuticals, medical implants, and medical devices.\n Oral and transdermal drugs can be fabricated by a variety of AM technologies.\n Different types of hard and soft clinical implants have also been realized by AM, with the goal of producing tissue-engineered constructs.\n In addition, medical devices used for diagnostics and treatment of various pathological conditions have been developed.\n The growing body of research on AM reveals its great potential in medical applications.\n The goal of this review is to highlight the usefulness and elucidate the current limitations of AM applications in the medical field.\n",false,15,"In the past few decades, additive manufacturing (AM) has been developed and applied as a cost-effective and versatile technique for the fabrication of geometrically complex objects in the medical industry.\n In this review, we discuss current advances of AM in medical applications for the generation of pharmaceuticals, medical implants, and medical devices.\n Oral and transdermal drugs can be fabricated by a variety of AM technologies.\n Different types of hard and soft clinical implants have also been realized by AM, with the goal of producing tissue-engineered constructs.\n In addition, medical devices used for diagnostics and treatment of various pathological conditions have been developed.\n The growing body of research on AM reveals its great potential in medical applications.\n The goal of this review is to highlight the usefulness and elucidate the current limitations of AM applications in the medical field.\n"],["Tissue engineering (TE) and regenerative medicine have held great promises for the repair and regeneration of damaged tissues and organs.\n Additive manufacturing has recently appeared as a versatile technology in TE strategies that enables the production of objects through layered printing.\n By applying 3D printing and bioprinting, it is now possible to make tissue-engineered constructs according to desired thickness, shape, and size that resemble the native structure of lost tissues.\n Up to now, several organic and inorganic materials were used as raw materials for 3D printing; bioactive glasses (BGs) are among the most hopeful substances regarding their excellent properties (e.g., bioactivity and biocompatibility).\n In addition, the reported studies have confirmed that BG-reinforced constructs can improve osteogenic, angiogenic, and antibacterial activities.\n This review aims to provide an up-to-date report on the development of BG-containing raw biomaterials that are currently being employed for the fabrication of 3D printed scaffolds used in tissue regeneration applications with a focus on their advantages and remaining challenges.\n",false,16,"Tissue engineering (TE) and regenerative medicine have held great promises for the repair and regeneration of damaged tissues and organs.\n Additive manufacturing has recently appeared as a versatile technology in TE strategies that enables the production of objects through layered printing.\n By applying 3D printing and bioprinting, it is now possible to make tissue-engineered constructs according to desired thickness, shape, and size that resemble the native structure of lost tissues.\n Up to now, several organic and inorganic materials were used as raw materials for 3D printing; bioactive glasses (BGs) are among the most hopeful substances regarding their excellent properties (e.g., bioactivity and biocompatibility).\n In addition, the reported studies have confirmed that BG-reinforced constructs can improve osteogenic, angiogenic, and antibacterial activities.\n This review aims to provide an up-to-date report on the development of BG-containing raw biomaterials that are currently being employed for the fabrication of 3D printed scaffolds used in tissue regeneration applications with a focus on their advantages and remaining challenges.\n"],["Enhanced bone tissue regeneration and improved osseointegration are among the most important goals in design of multifunctional orthopedic biomaterials.\n In this study, we used additive manufacturing (selective laser melting) to develop multifunctional porous nitinol that combines superelasticity with a rationally designed microarchitecture and biofunctionalized surface.\n The rational design based on triply periodic minimal surfaces aimed to properly adjust the pore size, increase the surface area (thereby amplifying the effects of surface biofunctionalization), and resemble the curvature characteristics of trabecular bone.\n The surface of additively manufactured (AM) porous nitinol was biofunctionalized using polydopamine-immobilized rhBMP2 for better control of the release kinetics.\n The actual morphological properties of porous nitinol measured by microcomputed tomography (e.g., open\u002fclose porosity, and surface area) closely matched the design values.\n The superelasticity originated from the austenite phase formed in the nitinol porous structure at room temperature.\n Polydopamine and rhBMP2 signature peaks were confirmed by X-ray photoelectron spectroscopy and Fourier transform infrared spectroscopy tests.\n The release of rhBMP2 continued until 28 days.\n The early time and long-term release profiles were found to be adjustable independent of each other.\n In vitro cell culture showed improved cell attachment, cell proliferation, cell morphology (spreading, spindle-like shape), and cell coverage as well as elevated levels of ALP activity and increased calcium content for biofunctionalized surfaces as compared to as-manufactured specimens.\n The demonstrated functionalities of porous nitinol could be used as a basis for deployable orthopedic implants with rationally designed microarchitectures that maximize bone tissue regeneration performance by release of biomolecules with adjustable and well-controlled release profiles.\n",false,17,"Enhanced bone tissue regeneration and improved osseointegration are among the most important goals in design of multifunctional orthopedic biomaterials.\n In this study, we used additive manufacturing (selective laser melting) to develop multifunctional porous nitinol that combines superelasticity with a rationally designed microarchitecture and biofunctionalized surface.\n The rational design based on triply periodic minimal surfaces aimed to properly adjust the pore size, increase the surface area (thereby amplifying the effects of surface biofunctionalization), and resemble the curvature characteristics of trabecular bone.\n The surface of additively manufactured (AM) porous nitinol was biofunctionalized using polydopamine-immobilized rhBMP2 for better control of the release kinetics.\n The actual morphological properties of porous nitinol measured by microcomputed tomography (e.g., open\u002fclose porosity, and surface area) closely matched the design values.\n The superelasticity originated from the austenite phase formed in the nitinol porous structure at room temperature.\n Polydopamine and rhBMP2 signature peaks were confirmed by X-ray photoelectron spectroscopy and Fourier transform infrared spectroscopy tests.\n The release of rhBMP2 continued until 28 days.\n The early time and long-term release profiles were found to be adjustable independent of each other.\n In vitro cell culture showed improved cell attachment, cell proliferation, cell morphology (spreading, spindle-like shape), and cell coverage as well as elevated levels of ALP activity and increased calcium content for biofunctionalized surfaces as compared to as-manufactured specimens.\n The demonstrated functionalities of porous nitinol could be used as a basis for deployable orthopedic implants with rationally designed microarchitectures that maximize bone tissue regeneration performance by release of biomolecules with adjustable and well-controlled release profiles.\n"],["Large bone defects, which occur due to various causes, have substantially affected people's health and quality of life.\n Bone tissue engineering (BTE) is a promising approach for repairing or replacing bone injuries.\n The aim of BTE scaffolds is to mimic the biological function and structure of the natural bone extracellular matrix (ECM), which provides a three-dimensional (3D) environment for cell adsorption, proliferation and differentiation.\n Significant advances in materials science, computer-aided design (CAD) and biomedical engineering have facilitated BTE scaffolds.\n This paper describes the requirements of BTE scaffolds and highlights the important role of additive manufacturing (AM) technologies in building bridges between biomaterials, CAD models and additives, and BTE scaffolds.\n It reviews various AM technologies that are used to fabricate BTE scaffolds.\n These technologies are divided into seven categories: (1) stereolithography (SLA), (2) powder bed fusion (PBF), (3) binder jetting (BJ), (4) material extrusion (ME), (5) material jetting (MJ), (6) volumetric printing (VP) and (7) 4D printing (4DP).\n The characteristics, raw materials, accuracy, cost, advantages and disadvantages of the AM technologies are discussed.\n Several recommendations for future research are presented.\n",false,18,"Large bone defects, which occur due to various causes, have substantially affected people's health and quality of life.\n Bone tissue engineering (BTE) is a promising approach for repairing or replacing bone injuries.\n The aim of BTE scaffolds is to mimic the biological function and structure of the natural bone extracellular matrix (ECM), which provides a three-dimensional (3D) environment for cell adsorption, proliferation and differentiation.\n Significant advances in materials science, computer-aided design (CAD) and biomedical engineering have facilitated BTE scaffolds.\n This paper describes the requirements of BTE scaffolds and highlights the important role of additive manufacturing (AM) technologies in building bridges between biomaterials, CAD models and additives, and BTE scaffolds.\n It reviews various AM technologies that are used to fabricate BTE scaffolds.\n These technologies are divided into seven categories: (1) stereolithography (SLA), (2) powder bed fusion (PBF), (3) binder jetting (BJ), (4) material extrusion (ME), (5) material jetting (MJ), (6) volumetric printing (VP) and (7) 4D printing (4DP).\n The characteristics, raw materials, accuracy, cost, advantages and disadvantages of the AM technologies are discussed.\n Several recommendations for future research are presented.\n"],["Most existing methods for additive manufacturing (AM) of metals are inherently limited to ~20-50 \u03bcm resolution, which makes them untenable for generating complex 3D-printed metallic structures with smaller features.\n We developed a lithography-based process to create complex 3D nano-architected metals with ~100 nm resolution.\n We first synthesize hybrid organic-inorganic materials that contain Ni clusters to produce a metal-rich photoresist, then use two-photon lithography to sculpt 3D polymer scaffolds, and pyrolyze them to volatilize the organics, which produces a \u003e90 wt% Ni-containing architecture.\n We demonstrate nanolattices with octet geometries, 2 \u03bcm unit cells and 300-400-nm diameter beams made of 20-nm grained nanocrystalline, nanoporous Ni.\n Nanomechanical experiments reveal their specific strength to be 2.1-7.2 MPa g-1 cm3, which is comparable to lattice architectures fabricated using existing metal AM processes.\n This work demonstrates an efficient pathway to 3D-print micro-architected and nano-architected metals with sub-micron resolution.\n",false,19,"Most existing methods for additive manufacturing (AM) of metals are inherently limited to ~20-50 \u03bcm resolution, which makes them untenable for generating complex 3D-printed metallic structures with smaller features.\n We developed a lithography-based process to create complex 3D nano-architected metals with ~100 nm resolution.\n We first synthesize hybrid organic-inorganic materials that contain Ni clusters to produce a metal-rich photoresist, then use two-photon lithography to sculpt 3D polymer scaffolds, and pyrolyze them to volatilize the organics, which produces a \u003e90 wt% Ni-containing architecture.\n We demonstrate nanolattices with octet geometries, 2 \u03bcm unit cells and 300-400-nm diameter beams made of 20-nm grained nanocrystalline, nanoporous Ni.\n Nanomechanical experiments reveal their specific strength to be 2.1-7.2 MPa g-1 cm3, which is comparable to lattice architectures fabricated using existing metal AM processes.\n This work demonstrates an efficient pathway to 3D-print micro-architected and nano-architected metals with sub-micron resolution.\n"],["Additive Manufacturing is a rapidly growing field that has revolutionized the production of complex parts across various industries, including aerospace, automotive, medical, and more.\n Metal AM processes, such as Selective Laser Sintering and Electron Beam Melting, offer advantages in creating functional and geometrically intricate parts, but have limitations, including high production costs, residual stress, and anisotropic mechanical properties.\n AM technologies can be classified into seven groups, with four being suitable for metal processing, including Powder Bed Fusion and Direct Energy Deposition.\n Each technology has its advantages and disadvantages, and the materials used, machine parts, and process parameters are also important considerations.\n Hybrid additive manufacturing has the potential to enhance part quality and performance, while defect inspection methods are crucial to ensure the quality and safety of final parts.\n The unique thermal cycle of metal AM and its influence on residual stress is a critical issue affecting part functionality.\n The formation of pure copper parts through AM is challenging, but potential solutions are being explored.\n Automated testing and characterization of AM can help streamline the testing process and reduce costs.\n",true,"C","Additive Manufacturing is a rapidly growing field that has revolutionized the production of complex parts across various industries, including aerospace, automotive, medical, and more.\n Metal AM processes, such as Selective Laser Sintering and Electron Beam Melting, offer advantages in creating functional and geometrically intricate parts, but have limitations, including high production costs, residual stress, and anisotropic mechanical properties.\n AM technologies can be classified into seven groups, with four being suitable for metal processing, including Powder Bed Fusion and Direct Energy Deposition.\n Each technology has its advantages and disadvantages, and the materials used, machine parts, and process parameters are also important considerations.\n Hybrid additive manufacturing has the potential to enhance part quality and performance, while defect inspection methods are crucial to ensure the quality and safety of final parts.\n The unique thermal cycle of metal AM and its influence on residual stress is a critical issue affecting part functionality.\n The formation of pure copper parts through AM is challenging, but potential solutions are being explored.\n Automated testing and characterization of AM can help streamline the testing process and reduce costs.\n"],["Three-dimensional (3D) printing, also known as additive manufacturing (AM), is a production technique that produces three-dimensional parts.\n In this process, materials are added gradually, layer by layer to the part.\n Metal and polymer have been extensively used as raw materials in AM techniques.\n Recently, new materials such as glass, ceramic, and composite materials have been added to this group.\n AM technologies have contributed to a wide range of industrial applications.\n Every AM production technique has specific properties and performance required by a special application, with the advantage that the desirable properties could be precisely designed through properly selecting the processing type and material compositions.\n In this chapter, we focus on seven different types of AM processes, and special materials applied in major industrial applications.\n",false,20,"Three-dimensional (3D) printing, also known as additive manufacturing (AM), is a production technique that produces three-dimensional parts.\n In this process, materials are added gradually, layer by layer to the part.\n Metal and polymer have been extensively used as raw materials in AM techniques.\n Recently, new materials such as glass, ceramic, and composite materials have been added to this group.\n AM technologies have contributed to a wide range of industrial applications.\n Every AM production technique has specific properties and performance required by a special application, with the advantage that the desirable properties could be precisely designed through properly selecting the processing type and material compositions.\n In this chapter, we focus on seven different types of AM processes, and special materials applied in major industrial applications.\n"],["The propensity to manufacture functional and geometrically sophisticated parts from a wide range of metals provides the metal additive manufacturing (AM) processes superior advantages over traditional methods.\n The field of metal AM is currently dominated by beam-based technologies such as selective laser sintering (SLM) or electron beam melting (EBM) which have some limitations such as high production cost, residual stress and anisotropic mechanical properties induced by melting of metal powders followed by rapid solidification.\n So, there exist a significant gap between industrial production requirements and the qualities offered by well-established beam-based AM technologies.\n Therefore, beamless metal AM techniques (known as non-beam metal AM) have gained increasing attention in recent years as they have been found to be able to fill the gap and bring new possibilities.\n There exist a number of beamless processes with distinctively various characteristics that are either under development or already available on the market.\n Since this is a very promising field and there is currently no high-quality review on this topic yet, this paper aims to review the key beamless processes and their latest developments.\n",false,21,"The propensity to manufacture functional and geometrically sophisticated parts from a wide range of metals provides the metal additive manufacturing (AM) processes superior advantages over traditional methods.\n The field of metal AM is currently dominated by beam-based technologies such as selective laser sintering (SLM) or electron beam melting (EBM) which have some limitations such as high production cost, residual stress and anisotropic mechanical properties induced by melting of metal powders followed by rapid solidification.\n So, there exist a significant gap between industrial production requirements and the qualities offered by well-established beam-based AM technologies.\n Therefore, beamless metal AM techniques (known as non-beam metal AM) have gained increasing attention in recent years as they have been found to be able to fill the gap and bring new possibilities.\n There exist a number of beamless processes with distinctively various characteristics that are either under development or already available on the market.\n Since this is a very promising field and there is currently no high-quality review on this topic yet, this paper aims to review the key beamless processes and their latest developments.\n"],["Additive Manufacturing is a common name used for manufacturing methods that fabricate the desired part by layer-upon-layer.\n There is a variety of materials that can be processed by AM technologies such as polymer, metal, ceramic, biomaterial, and even concrete.\n Due to their superiorities, AM applications in many industries are becoming widespread.\n AM technologies are classified into seven groups and four of them are well suited for metal feedstock material processing.\n Powder Bed Fusion (PBF) uses either a laser or an electron beam as an energy source to fuse powder particles.\n Selective Laser Melting and Electron Beam Melting are common PBF technologies.\n Direct Energy Deposition is another process where the energy source generates a melt pool, and the feedstock material is deposited inside the melt pool simultaneously.\n In Binder Jetting, a printhead deposits a binding agent to bind powder particles together, and post-processing is required to strengthen the fabricated part.\n This chapter provides the working principle, main machine parts, general process parameters, materials used, and advantages and disadvantages of each technology.\n",false,22,"Additive Manufacturing is a common name used for manufacturing methods that fabricate the desired part by layer-upon-layer.\n There is a variety of materials that can be processed by AM technologies such as polymer, metal, ceramic, biomaterial, and even concrete.\n Due to their superiorities, AM applications in many industries are becoming widespread.\n AM technologies are classified into seven groups and four of them are well suited for metal feedstock material processing.\n Powder Bed Fusion (PBF) uses either a laser or an electron beam as an energy source to fuse powder particles.\n Selective Laser Melting and Electron Beam Melting are common PBF technologies.\n Direct Energy Deposition is another process where the energy source generates a melt pool, and the feedstock material is deposited inside the melt pool simultaneously.\n In Binder Jetting, a printhead deposits a binding agent to bind powder particles together, and post-processing is required to strengthen the fabricated part.\n This chapter provides the working principle, main machine parts, general process parameters, materials used, and advantages and disadvantages of each technology.\n"],["Additive manufacturing (AM) processes are a family of net-shaped manufacturing systems that are widely being used and adopted for their distinctive characteristics.\n Recently, AM processes have positioned themselves to be worthy of playing a role in revolutionizing manufacturing.\n In general, these processes promise a range of advantages, including, but not limited to, achieving unprecedented degrees of freedom in design, saving on resources and minimizing waste, and realizing higher degrees of functionality by manufacturing assemblies\u002fdevices rather than simply components, among others.\n In this chapter, the AM processes that are available for metal 3D printing will be reviewed and assessed.\n Processes such as laser powder bed fusion, directed energy deposition, material jetting, binder jetting, and sheet lamination will be explained in terms of their operational concepts, advantages, and limitations.\n",false,23,"Additive manufacturing (AM) processes are a family of net-shaped manufacturing systems that are widely being used and adopted for their distinctive characteristics.\n Recently, AM processes have positioned themselves to be worthy of playing a role in revolutionizing manufacturing.\n In general, these processes promise a range of advantages, including, but not limited to, achieving unprecedented degrees of freedom in design, saving on resources and minimizing waste, and realizing higher degrees of functionality by manufacturing assemblies\u002fdevices rather than simply components, among others.\n In this chapter, the AM processes that are available for metal 3D printing will be reviewed and assessed.\n Processes such as laser powder bed fusion, directed energy deposition, material jetting, binder jetting, and sheet lamination will be explained in terms of their operational concepts, advantages, and limitations.\n"],["Hybrid additive manufacturing (hybrid-AM) has described hybrid processes and machines as well as multimaterial, multistructural, and multifunctional printing.\n The capabilities afforded by hybrid-AM are rewriting the design rules for materials and adding a new dimension in the design for additive manufacturing (AM) paradigm.\n This work primarily focuses on defining hybrid-AM in relation to hybrid manufacturing (HM) and classifying hybrid-AM processes.\n Hybrid-AM machines, materials, structures, and function are also discussed.\n Hybrid-AM processes are defined as the use of AM with one or more secondary processes or energy sources that are fully coupled and synergistically affect part quality, functionality, and\u002for process performance.\n Historically, defining HM processes centered on process improvement rather than improvements to part quality or performance; however, the primary goal for the majority of hybrid-AM processes is to improve part quality and part performance rather than improve processing.\n Hybrid-AM processes are typically a cyclic process chain and are distinguished from postprocessing operations that do not meet the fully coupled criterion.\n Secondary processes and energy sources include subtractive and transformative manufacturing technologies, such as machining, remelting, peening, rolling, and friction stir processing (FSP).\n As interest in hybrid-AM grows, new economic and sustainability tools are needed as well as sensing technologies that better facilitate hybrid processing.\n Hybrid-AM has ushered in the next evolutionary step in AM and has the potential to profoundly change the way goods are manufactured.\n",false,24,"Hybrid additive manufacturing (hybrid-AM) has described hybrid processes and machines as well as multimaterial, multistructural, and multifunctional printing.\n The capabilities afforded by hybrid-AM are rewriting the design rules for materials and adding a new dimension in the design for additive manufacturing (AM) paradigm.\n This work primarily focuses on defining hybrid-AM in relation to hybrid manufacturing (HM) and classifying hybrid-AM processes.\n Hybrid-AM machines, materials, structures, and function are also discussed.\n Hybrid-AM processes are defined as the use of AM with one or more secondary processes or energy sources that are fully coupled and synergistically affect part quality, functionality, and\u002for process performance.\n Historically, defining HM processes centered on process improvement rather than improvements to part quality or performance; however, the primary goal for the majority of hybrid-AM processes is to improve part quality and part performance rather than improve processing.\n Hybrid-AM processes are typically a cyclic process chain and are distinguished from postprocessing operations that do not meet the fully coupled criterion.\n Secondary processes and energy sources include subtractive and transformative manufacturing technologies, such as machining, remelting, peening, rolling, and friction stir processing (FSP).\n As interest in hybrid-AM grows, new economic and sustainability tools are needed as well as sensing technologies that better facilitate hybrid processing.\n Hybrid-AM has ushered in the next evolutionary step in AM and has the potential to profoundly change the way goods are manufactured.\n"],["Abstract Additive manufacturing (AM) technology is considered one of the most promising manufacturing technologies in the aerospace and defense industries.\n However, AM components are known to have various internal defects, such as powder agglomeration, balling, porosity, internal cracks and thermal\u002finternal stress, which can significantly affect the quality, mechanical properties and safety of final parts.\n Therefore, defect inspection methods are important for reducing manufactured defects and improving the surface quality and mechanical properties of AM components.\n This paper describes defect inspection technologies and their applications in AM processes.\n The architecture of defects in AM processes is reviewed.\n Traditional defect detection technology and the surface defect detection methods based on deep learning are summarized, and future aspects are suggested.\n",false,25,"Abstract Additive manufacturing (AM) technology is considered one of the most promising manufacturing technologies in the aerospace and defense industries.\n However, AM components are known to have various internal defects, such as powder agglomeration, balling, porosity, internal cracks and thermal\u002finternal stress, which can significantly affect the quality, mechanical properties and safety of final parts.\n Therefore, defect inspection methods are important for reducing manufactured defects and improving the surface quality and mechanical properties of AM components.\n This paper describes defect inspection technologies and their applications in AM processes.\n The architecture of defects in AM processes is reviewed.\n Traditional defect detection technology and the surface defect detection methods based on deep learning are summarized, and future aspects are suggested.\n"],["Additive manufacturing (AM) has been widely used to fabricate functional metal parts in automobile, aerospace, energy, and medical device industries due to its flexible process capacity including complex geometry, functional graded materials, and free usage of tool.\n For the two major categories of metal additive manufacturing processes include powder bed fusion (PBF) and directed energy deposition (DED), parts are fabricated through melting of feed stock materials in the form of either powders or wires directly from a CAD model.\n The unique thermal cycle of metal additive manufacturing is characterized by: (1) rapid heating rate due to high energy intensity with steep temperature gradients; (2) rapid solidification with high cooling rates due to the small volume of melt pool; and (3) melt-back involving simultaneous melting of the top powder layer and re-melting of underlying previously solidified layers.\n Residual stress caused by the unique thermal cycle in AM is the critical issue for the fabricated metal parts since the steep residual stress gradients generate part distortion which dramatically deteriorate functionality of the end-use parts.\n This paper comprehensively assessed the current research status on residual stress sources, characteristics, and mitigation.\n First, the relationship between residual stress and microstructure is highlighted in AM metal parts.\n Then, the measurement methods and characteristics of residual stress in both as-build metal parts and post-processed ones were summarized.\n Third, residual stress mitigation and control methods including in-situ and post-process control methods were thoroughly discussed.\n Furthermore, future work directions are provided in this work.\n",false,26,"Additive manufacturing (AM) has been widely used to fabricate functional metal parts in automobile, aerospace, energy, and medical device industries due to its flexible process capacity including complex geometry, functional graded materials, and free usage of tool.\n For the two major categories of metal additive manufacturing processes include powder bed fusion (PBF) and directed energy deposition (DED), parts are fabricated through melting of feed stock materials in the form of either powders or wires directly from a CAD model.\n The unique thermal cycle of metal additive manufacturing is characterized by: (1) rapid heating rate due to high energy intensity with steep temperature gradients; (2) rapid solidification with high cooling rates due to the small volume of melt pool; and (3) melt-back involving simultaneous melting of the top powder layer and re-melting of underlying previously solidified layers.\n Residual stress caused by the unique thermal cycle in AM is the critical issue for the fabricated metal parts since the steep residual stress gradients generate part distortion which dramatically deteriorate functionality of the end-use parts.\n This paper comprehensively assessed the current research status on residual stress sources, characteristics, and mitigation.\n First, the relationship between residual stress and microstructure is highlighted in AM metal parts.\n Then, the measurement methods and characteristics of residual stress in both as-build metal parts and post-processed ones were summarized.\n Third, residual stress mitigation and control methods including in-situ and post-process control methods were thoroughly discussed.\n Furthermore, future work directions are provided in this work.\n"],["With the development of the aerospace and automotive industries, high heat exchange efficiency is a challenge facing the development of various industries.\n Pure copper has excellent mechanical and physical properties, especially high thermal conductivity and electrical conductivity.\n These excellent properties make pure copper the material of choice for the manufacture of heat exchangers and other electrical components.\n However, the traditional processing method is difficult to achieve the production of pure copper complex parts, so the production of pure copper parts through additive manufacturing has become a problem that must be overcome in industrial development.\n In this article, we not only reviewed the current status of research on the structural design and preparation of complex pure copper parts by researchers using selective laser melting (SLM), selective electron beam melting (SEBM) and binder jetting (BJ) in recent years, but also reviewed the forming, physical properties and mechanical aspects of pure copper parts prepared by different additive manufacturing methods.\n Finally, the development trend of additive manufacturing of pure copper parts is also prospected.\n",false,27,"With the development of the aerospace and automotive industries, high heat exchange efficiency is a challenge facing
