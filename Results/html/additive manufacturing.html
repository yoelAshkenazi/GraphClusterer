er is the deposition method.\n With regard to this criterion, AM processes can be divided into four classes: local melting, sintering, sheet forming, and electrochemical methods.\n Parameters affecting the properties of the additive-manufactured part and the defects associated with an AM process determine the method by which a certain part should be manufactured.\n This study is a survey of different additive manufacturing processes, their mechanisms, capabilities, shortcomings, and the general properties of the parts manufactured by them.\n",false,28,"Metal additive manufacturing (AM) is a layer-by-layer process that makes the direct manufacturing of various industrial parts possible.\n This method facilitates the design and fabrication of complex industrial, advanced, and fine parts that are used in different industry sectors, such as aerospace, medicine, turbines, and jewelry, where the utilization of other fabrication techniques is difficult or impossible.\n This method is advantageous in terms of dimensional accuracy and fabrication speed.\n However, the parts fabricated by this method may suffer from faults such as anisotropy, micro-porosity, and defective joints.\n Metals like titanium, aluminum, stainless steels, superalloys, etc., have been used-in the form of powder or wire-as feed materials in the additive manufacturing of various parts.\n The main criterion that distinguishes different additive manufacturing processes from each other is the deposition method.\n With regard to this criterion, AM processes can be divided into four classes: local melting, sintering, sheet forming, and electrochemical methods.\n Parameters affecting the properties of the additive-manufactured part and the defects associated with an AM process determine the method by which a certain part should be manufactured.\n This study is a survey of different additive manufacturing processes, their mechanisms, capabilities, shortcomings, and the general properties of the parts manufactured by them.\n"],["Additive manufacturing systems, which have strict control processes before and after manufacturing, are used in many industries.\n The quality of the machine\u2019s equipment and raw materials used directly affect the production parts characteristics and quality.\n Additive manufacturing parts, which give properties close to traditional production methods, require secondary processing mostly.\n Due to the nature of the process, AM parts have weaknesses.\n Although post-production processes help correct some of these defects, it should be remembered that irreversible damage will occur by malicious applications.\n The most widely used and most reliable process after the production is heat treatment.\n In this section, the most commonly used additive manufacturing processes and heat treatments (as a post-process) for metals (titanium, aluminum, steel, etc.) and the effects (microstructure, mechanical properties, corrosive properties, thermal properties) of the heat treatment processes on the material will be discussed.\n The most used heat treatments in additive manufactured metal product, stress-relieving annealing, solution annealing, ageing, over-ageing, etc., processes are examined in detail.\n Different heat treatment applications (atmospheric control, impurity level, pressure, etc.) may be required depending on the type of material used, production conditions and place of use (there are many rules in aviation and medical services).\n In some cases, second\u002fthird heat treatment applications may be required.\n",false,29,"Additive manufacturing systems, which have strict control processes before and after manufacturing, are used in many industries.\n The quality of the machine\u2019s equipment and raw materials used directly affect the production parts characteristics and quality.\n Additive manufacturing parts, which give properties close to traditional production methods, require secondary processing mostly.\n Due to the nature of the process, AM parts have weaknesses.\n Although post-production processes help correct some of these defects, it should be remembered that irreversible damage will occur by malicious applications.\n The most widely used and most reliable process after the production is heat treatment.\n In this section, the most commonly used additive manufacturing processes and heat treatments (as a post-process) for metals (titanium, aluminum, steel, etc.) and the effects (microstructure, mechanical properties, corrosive properties, thermal properties) of the heat treatment processes on the material will be discussed.\n The most used heat treatments in additive manufactured metal product, stress-relieving annealing, solution annealing, ageing, over-ageing, etc., processes are examined in detail.\n Different heat treatment applications (atmospheric control, impurity level, pressure, etc.) may be required depending on the type of material used, production conditions and place of use (there are many rules in aviation and medical services).\n In some cases, second\u002fthird heat treatment applications may be required.\n"],["Additive Manufacturing (AM) is an appropriate name to describe the technologies that erect 3D objects by enumerating layer-upon-layer of material, hence the name additive, whether the material is thermoplastic, metal, concrete, exclusive materials such as ceramics, carbon fibre or even human tissues.\n A 3D Slicing programme (to slice the 3D model into successive layers), machine equipment configuration, and material layering are all popular AM technologies.\n The Slicing programme decodes data from the CAD file, slices it into successive layers, and converts it to G-codes after it is created.\n When we run this G-code in the AM System, the computer builds a 3D component by layering liquid resin, powder, or solid filaments on top of each other.\n Rapid prototyping (RP) is one of the quickest-growing automated manufacturing innovations, with the ability to go from CAD models to finished products.\n Powder Bed Fusion (PBF) and Direct Energy Deposition (DED) are two kinds of metal additive manufacturing techniques.\n The metal additive manufacturing method can also be classified by material type, energy source, build scale, and so on.\n This paper discusses the relevance of metal additive manufacturing and provides detailed information on the processes of Selective Laser Melting, Selective Laser Sintering, Direct Metal Deposition, and Laser Metal Deposition.\n",false,30,"Additive Manufacturing (AM) is an appropriate name to describe the technologies that erect 3D objects by enumerating layer-upon-layer of material, hence the name additive, whether the material is thermoplastic, metal, concrete, exclusive materials such as ceramics, carbon fibre or even human tissues.\n A 3D Slicing programme (to slice the 3D model into successive layers), machine equipment configuration, and material layering are all popular AM technologies.\n The Slicing programme decodes data from the CAD file, slices it into successive layers, and converts it to G-codes after it is created.\n When we run this G-code in the AM System, the computer builds a 3D component by layering liquid resin, powder, or solid filaments on top of each other.\n Rapid prototyping (RP) is one of the quickest-growing automated manufacturing innovations, with the ability to go from CAD models to finished products.\n Powder Bed Fusion (PBF) and Direct Energy Deposition (DED) are two kinds of metal additive manufacturing techniques.\n The metal additive manufacturing method can also be classified by material type, energy source, build scale, and so on.\n This paper discusses the relevance of metal additive manufacturing and provides detailed information on the processes of Selective Laser Melting, Selective Laser Sintering, Direct Metal Deposition, and Laser Metal Deposition.\n"],["Abstract The sensitivity of additive manufacturing (AM) to the variability of feedstock quality, machine calibration, and accuracy drives the need for frequent characterization of fabricated objects for a robust material process.\n The constant testing is fiscally and logistically intensive, often requiring coupons that are manufactured and tested in independent facilities.\n As a step toward integrating testing and characterization into the AM process while reducing cost, we propose the automated testing and characterization of AM (ATCAM).\n ATCAM is configured for fused deposition modeling (FDM) and introduces the concept of dynamic coupons to generate large quantities of basic AM samples.\n An in situ actuator is printed on the build surface to deploy coupons through impact, which is sensed by a load cell system utilizing machine learning (ML) to correlate AM data.\n We test ATCAM\u2019s ability to distinguish the quality of three PLA feedstock at differing price points by generating and comparing 3000 dynamic coupons in 10 repetitions of 100 coupon cycles per material.\n ATCAM correlated the quality of each feedstock and visualized fatigue of in situ actuators over each testing cycle.\n Three ML algorithms were then compared, with Gradient Boost regression demonstrating a 71% correlation of dynamic coupons to their parent feedstock and provided confidence for the quality of AM data ATCAM generates.\n",false,31,"Abstract The sensitivity of additive manufacturing (AM) to the variability of feedstock quality, machine calibration, and accuracy drives the need for frequent characterization of fabricated objects for a robust material process.\n The constant testing is fiscally and logistically intensive, often requiring coupons that are manufactured and tested in independent facilities.\n As a step toward integrating testing and characterization into the AM process while reducing cost, we propose the automated testing and characterization of AM (ATCAM).\n ATCAM is configured for fused deposition modeling (FDM) and introduces the concept of dynamic coupons to generate large quantities of basic AM samples.\n An in situ actuator is printed on the build surface to deploy coupons through impact, which is sensed by a load cell system utilizing machine learning (ML) to correlate AM data.\n We test ATCAM\u2019s ability to distinguish the quality of three PLA feedstock at differing price points by generating and comparing 3000 dynamic coupons in 10 repetitions of 100 coupon cycles per material.\n ATCAM correlated the quality of each feedstock and visualized fatigue of in situ actuators over each testing cycle.\n Three ML algorithms were then compared, with Gradient Boost regression demonstrating a 71% correlation of dynamic coupons to their parent feedstock and provided confidence for the quality of AM data ATCAM generates.\n"],["Additive manufacturing (AM), also known as 3D printing, is gaining wide acceptance in diverse industries for the manufacturing of metallic components.\n The microstructure and properties of the components vary widely depending on printing process and process parameters, and prediction of causative variables that affect structure, properties and defects is helpful for their control.\n Since models are most useful when they can correctly predict experimental observations, we focus on the available mechanistic models of AM that have been adequately validated.\n Specifically, the applications of transport phenomena models in the studies of solidification, residual stresses, distortion, formation of defects and the evolution of microstructure and properties are critically reviewed.\n The functionality of AM models in understanding of the printability of commonly used AM alloys and the fabrication of functionally graded alloys are also assessed.\n Opportunities for future research are identified considering the gaps in knowledge in modeling.\n The uniqueness of this review includes substantive discussions of the rapid certification of the AM components aided by scale models, bidirectional models, cloud based big data, machine learning and digital twins of AM hardware.\n",false,32,"Additive manufacturing (AM), also known as 3D printing, is gaining wide acceptance in diverse industries for the manufacturing of metallic components.\n The microstructure and properties of the components vary widely depending on printing process and process parameters, and prediction of causative variables that affect structure, properties and defects is helpful for their control.\n Since models are most useful when they can correctly predict experimental observations, we focus on the available mechanistic models of AM that have been adequately validated.\n Specifically, the applications of transport phenomena models in the studies of solidification, residual stresses, distortion, formation of defects and the evolution of microstructure and properties are critically reviewed.\n The functionality of AM models in understanding of the printability of commonly used AM alloys and the fabrication of functionally graded alloys are also assessed.\n Opportunities for future research are identified considering the gaps in knowledge in modeling.\n The uniqueness of this review includes substantive discussions of the rapid certification of the AM components aided by scale models, bidirectional models, cloud based big data, machine learning and digital twins of AM hardware.\n"],["Additive manufacturing, commonly known as 3D printing, has seen rapid growth and diverse applications across various industries.\n This technology enables the creation of complex structures, customized implants, prosthetics, and other medical devices, offering improved accuracy, efficiency, and cost-effectiveness. 3D printing has been particularly impactful in the medical field, allowing for patient-specific treatments and surgeries, as well as the development of innovative biomaterials and 3D-printed tissues and organs.\n The technology has also found applications in energy storage, with the development of 3D-printed batteries, supercapacitors, and solar cells.\n These devices can be customized and optimized for specific applications, leading to improved performance and reduced material waste.\n In the construction industry, 3D printing is used to create unique structural elements and buildings, offering increased productivity and the ability to work on-site.\n The technology is also being explored in the food industry for customized and on-demand production, as well as in the pharmaceutical field for tailored medicine.\n However, challenges remain in 3D printing, particularly in achieving the required material properties and surface finishes for certain applications.\n Ongoing research and development are focused on improving printing techniques, materials, and processes to address these limitations and expand the potential of 3D printing in various industries.\n",true,"D","Additive manufacturing, commonly known as 3D printing, has seen rapid growth and diverse applications across various industries.\n This technology enables the creation of complex structures, customized implants, prosthetics, and other medical devices, offering improved accuracy, efficiency, and cost-effectiveness. 3D printing has been particularly impactful in the medical field, allowing for patient-specific treatments and surgeries, as well as the development of innovative biomaterials and 3D-printed tissues and organs.\n The technology has also found applications in energy storage, with the development of 3D-printed batteries, supercapacitors, and solar cells.\n These devices can be customized and optimized for specific applications, leading to improved performance and reduced material waste.\n In the construction industry, 3D printing is used to create unique structural elements and buildings, offering increased productivity and the ability to work on-site.\n The technology is also being explored in the food industry for customized and on-demand production, as well as in the pharmaceutical field for tailored medicine.\n However, challenges remain in 3D printing, particularly in achieving the required material properties and surface finishes for certain applications.\n Ongoing research and development are focused on improving printing techniques, materials, and processes to address these limitations and expand the potential of 3D printing in various industries.\n"],["Abstract Additive manufacturing, i.e., 3D printing, is being increasingly utilized to fabricate a variety of complex\u2010shaped electronics and energy devices (e.g., batteries, supercapacitors, and solar cells) due to its excellent process flexibility, good geometry controllability, as well as cost and material waste reduction.\n In this review, the recent advances in 3D printing of emerging batteries are emphasized and discussed.\n The recent progress in fabricating 3D\u2010printed batteries through the major 3D\u2010printing methods, including lithography\u2010based 3D printing, template\u2010assisted electrodeposition\u2010based 3D printing, inkjet printing, direct ink writing, fused deposition modeling, and aerosol jet printing, are first summarized.\n Then, the significant achievements made in the development and printing of battery electrodes and electrolytes are highlighted.\n Finally, major challenges are discussed and potential research frontiers in developing 3D\u2010printed batteries are proposed.\n It is expected that with the continuous development of printing techniques and materials, 3D\u2010printed batteries with long\u2010term durability, favorable safety as well as high energy and power density will eventually be widely used in many fields.\n",false,33,"Abstract Additive manufacturing, i.e., 3D printing, is being increasingly utilized to fabricate a variety of complex\u2010shaped electronics and energy devices (e.g., batteries, supercapacitors, and solar cells) due to its excellent process flexibility, good geometry controllability, as well as cost and material waste reduction.\n In this review, the recent advan composition, architecture and function of biological tissues.\n Advances in printable biomaterials and 3D printing strategies allow the fabrication of vascularised tissue constructs composed of multiple cells embedded within suitable extracellular matrix components and supplied by functional vasculature.\n Thick and perfusable vascular tissue constructs can now be designed, printed and in vitro cultured for relevant time periods, offering a promising alternative to traditional vascularisation strategies.\n This review provides a concise overview of recent 3D printing strategies explored to create vascular networks and vascularised tissue constructs, and discusses future perspectives regarding the importance of engineering vascularisation for clinical applications.\n",false,37,"Additive manufacturing encompasses a group of 3D printing technologies enabling the generation of complex, biomimetic 3D structures for tissue engineering and regenerative medicine.\n The ability of 3D printing to pattern multiple materials, cell types and biomolecules provides a unique tool to create tissue constructs closely resembling the composition, architecture and function of biological tissues.\n Advances in printable biomaterials and 3D printing strategies allow the fabrication of vascularised tissue constructs composed of multiple cells embedded within suitable extracellular matrix components and supplied by functional vasculature.\n Thick and perfusable vascular tissue constructs can now be designed, printed and in vitro cultured for relevant time periods, offering a promising alternative to traditional vascularisation strategies.\n This review provides a concise overview of recent 3D printing strategies explored to create vascular networks and vascularised tissue constructs, and discusses future perspectives regarding the importance of engineering vascularisation for clinical applications.\n"],["Additive manufacturing (AM) is a comparatively new, widely growing manufacturing method on which a lot of research work has been carried out and it is still a booming field that has multiple applications in industrial, medical, military, automobile, aircraft industries, and in many more areas.\n This review is regarding the use of additive manufacturing for biomedical applications.\n This review presents how additive manufacturing has brought a revolution in medical applications, by building customized implants of different body parts as per customer-specific requirements, building prosthetics, and other medical devices as well.\n Additive manufacturing is rapidly being used because of its ability to bring about innovation in manufacturing extremely complex parts easily by building parts layer by layer; thus, giving it the flexibility to manufacture distinct or difficult parts, which are otherwise difficult to machine by traditional subtractive manufacturing.\n This article highlights the use of 3D printing in dentistry, wherein by using the 3D scanner, a CAD model of patient\u2019s dentures is generated which is studied upon and then manufactured by additive manufacturing for research or generating artificial customized dentures for the patients.\n The use of 3D-printed prosthetics, virtual surgical planning wherein by using CAD data, the vital body organs are 3D printed in a 1:1 scale for the surgeons to perform virtual surgery on the 3D-printed organ before actually operating upon the patients.\n Thus, 3D printing is proving a boon, as it is bringing innovation, ease, and safety for medical applications.\n The other applications such as 3D-printed-customized medical devices and bio-printing of living tissues and cells are also presented in this article.\n",false,38,"Additive manufacturing (AM) is a comparatively new, widely growing manufacturing method on which a lot of research work has been carried out and it is still a booming field that has multiple applications in industrial, medical, military, automobile, aircraft industries, and in many more e shape fidelity.\n Data driven recipes allow for customized flavor and nutrition, and printing processes allow for the production of unique textures and meso-scale porosity.\n Together these advances represent important steps to developing novel utility in 3D food printing.\n",false,39,"Additive manufacturing of food is a nascent field with great potential but limited application, in search of utility.\n The key motivators for 3D printing food are customization, on-demand production, and geometric complexity.\n Food printings maturation can be demonstrated by the reproduction of traditional foods such as pizza using 3D printers.\n Methods for allowing the production of grain and protein based products which are shape stable throughout the cooking process allow for increase shape fidelity.\n Data driven recipes allow for customized flavor and nutrition, and printing processes allow for the production of unique textures and meso-scale porosity.\n Together these advances represent important steps to developing novel utility in 3D food printing.\n"],["This paper analyzes the current development of additive manufacturing (AM) technologies exploiting geopolymers (GPs) as promising green and sustainable 3D printable aluminosilicate inorganic materials.\n Material design and processing strategies to achieve or enhance three-dimensional printability of various geopolymer systems are summarized.\n The main methods of GPs additive manufacturing based on material extrusion and powder-based printing processes are considered.\n Their features, advantages, and limitations are scrutinized.\n There is presented a brief description and a principle of operation of the varieties of 3D printers, with whose help these fabrication approaches are implemented.\n Fresh and hardened state properties of 3D printed GPs are discussed in detail from the point of view of chemical reactions and structural transformations occurring in the material.\n The areas and specific examples of the application of advanced printable geopolymer materials and products are surveyed.\n The main current challenges, perspectives and directions of future work required to improve this technology have been delineated.\n",false,40,"This paper analyzes the current development of additive manufacturing (AM) technologies exploiting geopolymers (GPs) as promising green and sustainable 3D printable aluminosilicate inorganic materials.\n Material design and processing strategies to achieve or enhance three-dimensional printability of various geopolymer systems are summarized.\n The main methods of GPs additive manufacturing based on material extrusion and powder-based printing processes are considered.\n Their features, advantages, and limitations are scrutinized.\n There is presented a brief description and a principle of operation of the varieties of 3D printers, with whose help these fabrication approaches are implemented.\n Fresh and hardened state properties of 3D printed GPs are discussed in detail from the point of view of chemical reactions and structural transformations occurring in the material.\n The areas and specific examples of the application of advanced printable geopolymer materials and products are surveyed.\n The main current challenges, perspectives and directions of future work required to improve this technology have been delineated.\n"],["The growing field of 3D printing has undergone impressive expansion because of its flexible manufacturing technique for layer-by-layer part fabrication utilizing CAD models without the requirement for specialist machinery. 3D printing, which was first used to create pre-surgical models, has become a crucial process for creating specific patient instruments, implants, and scaffolds for applications in tissue engineering.\n The availability of inexpensive printers has stoked renewed interest in the use of stem cells and tailored scaffolds to promote personalized medicine.\n As a result, the development of printed biomaterials has eaturing intricate 3D microarchitectures, including the liver and lymphoid organs.\n By shedding light on the latest developments and potential avenues for further exploration, this article aims to highlight the immense potential of 3D printing in tissue engineering and personalized medicine.\n The ever-growing capabilities of 3D printing technology have the potential to revolutionize the medical field, opening new possibilities for tailored and highly effective treatments.\n"],["Additive manufacturing (or 3D printing) has been widely used in a variety of industries, including medical implantation.\n By utilizing digital technology, we are able to create a personalized implant that can represent an anticipated design and surface finish, form, as well as the necessary power it will require.\n Because research in this field is still in its early stages, fused deposition modeling (FDM) faces several challenges, and there are current limitations in terms of the finish and specifications required for implant manufacturing.\n A variety of AM methods described in this article are explained here, as are their applications in the field of biomedical implants.\n In addition to examining recent technologies and future directions for producing more accurate and durable biomedical implants, important new avenues of investigation are opened.\n",false,42,"Additive manufacturing (or 3D printing) has been widely used in a variety of industries, including medical implantation.\n By utilizing digital technology, we are able to create a personalized implant that can represent an anticipated design and surface finish, form, as well as the necessary power it will require.\n Because research in this field is still in its early stages, fused deposition modeling (FDM) faces several challenges, and there are current limitations in terms of the finish and specifications required for implant manufacturing.\n A variety of AM methods described in this article are explained here, as are their applications in the field of biomedical implants.\n In addition to examining recent technologies and future directions for producing more accurate and durable biomedical implants, important new avenues of investigation are opened.\n"],["The purpose of this research is to design 3D print and analyze mechanical as well as microstructural behavior of interlaced fibrous structures using Dremel 3D45 additive manufacturing (AM) machine.,A series of plain and twill weave fabrics are designed using computer-aided design software Solidworks and printed using fused deposition modeling machines to determine the best model that could be printable.\n The structures were designed in such a way that the fabricated yarns with pure (PLA) were not sticking to each other in the fabric structure.\n The specimens were printed in vertical orientation and then tensile and three-point bending (flexural) tests were conducted for twill weave fabrics.,The tests showed that the mechanical strength was higher in the warp direction than in the weft direction.\n This difference was because of printing of continuous filament-like yarns in the warp direction and staple-like yarns in the weft direction.\n This orthotropic property of the material was verified by analyzing its microscopic structures via optical microscope.,Future work should include improvement of the structure and exploration of different polymers and their composites to increase the tensile, bending and other strengths to make the 3D-printed structures more flexible and stronger.\n Future research should also focus on the large-scale manufacturing of 3D printed fabrics.,This paper supports work on wearable 3D-printed fabrics.\n The 3D-printed fabric will also contribute to new applications and products such as liquid filters.,The research done in this work is new and original.\n This paper contributes to new knowledge by providing a better understanding of polymers and their 3D printing capabilities to form a complex fabric structure. able energy harvesters as well as their applications.\n An overview of additively manufactured self-powered sensors is highlighted.\n Finally, the article discusses the issues for 3D-printed energy harvesters and their roadmap.\n"],["The paper proposes an improved discrete slicer algorithm for preparing a 3D model for printing on multi-axis printers, as well as approaches to improving slicing performance.\n The discrete-rotary slicer under consideration uses a selection of cutting planes and provides better filling in the places where the models bend.\n To test the algorithm and ways to improve performance in slicing, a prototype of the slicer program was redesigned, and approximate methods for evaluating the characteristics of model cross-sections were developed to assess the possible reduction in slicing time when using multithreaded calculations.\n",false,47,"The paper proposes an improved discrete slicer algorithm for preparing a 3D model for printing on multi-axis printers, as well as approaches to improving slicing performance.\n The discrete-rotary slicer under consideration uses a selection of cutting planes and provides better filling in the places where the models bend.\n To test the algorithm and ways to improve performance in slicing, a prototype of the slicer program was redesigned, and approximate methods for evaluating the characteristics of model cross-sections were developed to assess the possible reduction in slicing time when using multithreaded calculations.\n"],["After the first big hype on additive manufacturing in medical industry the technology of 3D printing is now reaching a productive stage for some selected applications.\n These applications range from surgical models for visualisation to patient-specific cutting guides and 3D printed orthopaedic implants.\n This presentation will guide through current 3D printing applications in medical devices.\n We will show success stories for products in some of these fields and try to point out to a potential future of fully personalized orthopaedics in polymer and metals.\n A regulatory view on all aspects of 3D printing will be presented and potential hurdles to expand the full potential of medical device 3D printing.\n",false,48,"After the first big hype on additive manufacturing in medical industry the technology of 3D printing is now reaching a productive stage for some selected applications.\n These applications range from surgical models for visualisation to patient-specific cutting guides and 3D printed orthopaedic implants.\n This presentation will guide through current 3D printing applications in medical devices.\n We will show success stories for products in some of these fields and try to point out to a potential future of fully personalized orthopaedics in polymer and metals.\n A regulatory view on all aspects of 3D printing will be presented and potential hurdles to expand the full potential of medical device 3D printing.\n"],["\u201c4th International Conference on 3D Printing and Additive Manufacturing\u201d will be held in Paris, France during May 21-22, 2021.\n Major attractions of this event would revolve around keynote presentations, oral presentations and poster presentations.\n This year we are focusing on the theme \u201c3D Printing: The manufacturing technology that will change the world\u201d.\n The term \u201c3D printing\u201d is progressively utilized as an equivalent word for Additive Manufacturing.\n It transforms digital 3D models into strong solid by structure them up in layers.\n The innovation was first invented during the 1980s, and since that time has been utilized for rapid prototyping (RP). 3D Printing has been applied in engineering and healthcare since the beginning of 20th century.\n For the manufacturing of custom prosthetics and dental inserts, it was first utilized and after that on wards the medicinal applications for 3D printing has advanced essentially. 3D printing is the path towards making cell structures in a limited space using 3D printing innovation, where cell limit and suitability are spared inside the printed construct. 3D printing adds to huge advances in the medical field of tissue engineering by allowing for research to be done on innovative materials called biomaterials. 3D bio printers are streamlined to have the capacity to print skin tissue, heart tissue, and veins among other essential tissues that could be appropriate for surgical treatment and transplantation.\n This innovation is utilized in the fields of adornments, footwear, mechanical structure, design, engineering and construction (AEC), automotive, aviation, dental and medical industries, education, geographic data frameworks, structural building, and numerous others.\n",false,49,"\u201c4th International Conference on 3D Printing and Additive Manufacturing\u201d will be held in Paris, France during May 21-22, 2021.\n Major attractions of this event would revolve around keynote presentations, oral presentations and poster presentations.\n This year we are focusing on the theme \u201c3D Printing: The manufacturing technology that will change the world\u201d.\n The term \u201c3D printing\u201d is progressively utilized as an equivalent word for Additive Manufacturing.\n It transforms digital 3D models into strong solid by structure them up in layers.\n The innovation was first invented during the 1980s, and since that time has been utilized for rapid prototyping (RP). 3D Printing has been applied in engineering and healthcare since the beginning of 20th century.\n For the manufacturing of custom prosthetics and dental inserts, it was first utilized and after that on wards the medicinal applications for 3D printing has advanced essentially. 3D printing is the path towards making cell structures in a limited space using 3D printing innovation, where cell limit and suitability are spared inside the printed construct. 3D printing adds to huge advances in the medical field of tissue engineering by allowing for research to be done on innovative materials called biomaterials. 3D bio printers are streamlined to have the capacity to print skin tissue, heart tissue, and veins among other essential tissues that could be appropriate for surgical treatment and transplantation.\n This innovation is utilized in the fields of adornments, footwear, mechanical structure, design, engineering and construction (AEC), automotive, aviation, dental and medical industries, education, geographic data frameworks, structural building, and numerous others.\n"],["Abstract The fast growth of 3D printing technology gives designers many ways to make structures that are hard to see. 3D printing lets you customize complex structures in any way you want and make rapid prototypes of materials.\n It enables you to simulate things more effectively.\n So far, experiments with polymer\u2010based lubrication have been done on atomically smooth surfaces, under dynamic conditions, and on the nano\u2010 or micro\u2010scale.\n Polymer\u2010based lubrication in 3D printing has been studied in depth, which has made it possible to make significant, multifunctional 3D structures with microscale accuracy.\n It is a crucial way to approach lubrication and has sparked much scientific interest.\n A thorough literature review is done to keep track of the latest advances in 3D printing for structural polymer\u2010based lubrication simulation.\n The design and lubrication performance quality of bio\u2010inspired, different\u2010sized simulation structures is given much attention.\n The material requirements, skills, and representative applications of various 3D printing technologies are summarized.\n The efficient directions for future research in designing and making 3D\u2010printed lubrication structures are also pointed out.\n",false,50,"Abstract The fast growth of 3D printing technology gives designers many ways to make structures that are hard to see. 3D printing lets you customize complex structures in any way you want and make rapid prototypes of materials.\n It enables you to simulate things more effectively.\n So far, experiments with polymer\u2010based lubrication have been done on atomically smooth surfaces, under dynamic conditions, and on the nano\u2010 or micro\u2010scale.\n Polymer\u2010based lubrication in 3D printing has been studied in depth, which has made it possible to make significant, multifunctional 3D structures with microscale accuracy.\n It is a crucial way to approach lubrication and has sparked much scientific interest.\n A thorough literature review is done to keep track of the latest advances in 3D printing for structural polymer\u2010based lubrication simulation.\n The design and lubrication performance quality of bio\u2010inspired, different\u2010sized simulation structures is given much attention.\n The material requirements, skills, and representative applications of various 3D printing technologies are summarized.\n The efficient directions for future research in designing and making 3D\u2010printed lubrication structures are also pointed out.\n"],["The application of machine learning and deep learning in additive manufacturing, also called 3D printing, is expected in industrial fields to be an effective method to optimize the manufacturing process, to control the quality of 3D printed objects, to detect defects in the objects, and to predict material properties.\n In the pharmaceutical field, 3D printed medicine has been approved by the United States Food and Drug Administration, and since then, 3D printing technology has been attracting attention, even creating a new model of tailored medicine.\n The 3D printing of pharmaceutical products needs a trial-and-error process due to the complex printing parameters as well as the physical properties of the printer ink, which is the drug formulation in this case.\n Machine learning may hold promise in solving the complex problems of drug manufacturing using 3D printers.\n This review introduces recent articles about 3D printed medicine and the application of machine learning.\n We also include recent articles about 3D printed medicine that use statistical approaches in the experimental methods.\n Finally, we discuss a possible future where \u201cartificial intelligence pharmacists\u201d will regularly use 3D printers in a clinical setting.\n",false,51,"The application of machine learning and deep learning in additive manufacturing, also called 3D printing, is expected in industrial fields to be an effective method to optimize the manufacturing process, to control the quality of 3D printed objects, to detect defects in the objects, and to predict material properties.\n In the pharmaceutical field, 3D printed medicine has been approved by the United States Food and Drug Administration, and since then, 3D printing technology has been attracting attention, even creating a new model of tailored medicine.\n The 3D printing of pharmaceutical products needs a trial-and-error process due to the complex printing parameters as well as the physical properties of the printer ink, which is the drug formulation in this case.\n Machine learning may hold promise in solving the complex problems of drug manufacturing using 3D printers.\n This review introduces recent articles about 3D printed medicine and the application of machine learning.\n We also include recent articles about 3D printed medicine that use statistical approaches in the experimental methods.\n Finally, we discuss a possible future where \u201cartificial intelligence pharmacists\u201d will regularly use 3D printers in a clinical setting.\n"],["The applications of Additive Manufacturing (AM) have increased extensively in the area of orthopaedics.\n The AM applications are for making anatomic models, surgical instruments & tool design, splints, implants and prosthesis.\n A brief review of various research articles shows that patient-specific orthopaedic procedures provide multiple applications areas and provide directions for future developments.\n The purpose of this paper is to identify the best possible usage of additive manufacturing applications in orthopaedics field.\n It also presents the steps used to prepare a 3D printed model by using this technology and details applications in the field of orthopaedics.\n AM gives a flexible solution in orthopaedics area, where customised implants can be formed as per the required shape and size and can help substitution with customised products.\n A 3D model created by this technology gain an accurate perception of patient's anatomy which is used to perform mock surgeries and is helpful for highly complex surgical pathologies.\n It makes surgeon's job accessible and increases the success rate of the operation.\n AM provides a perfect fit implant for the specific patient by unlimited geometric freedom.\n Various scanning technologies capture the status of bone defects, and printing of the model is done with the help of this technology.\n It gives an exact generation of a physical model which is also helpful for medical education, surgical planning and training.\n This technology can help to solve present-day challenges as data of every patient is different from another.\n",false,52,"The applications of Additive Manufacturing (AM) have increased extensively in the area of orthopaedics.\n The AM applications are for making anatomic models, surgical instruments & tool design, splints, implants and prosthesis.\n A brief review of various research articles shows that patient-specific orthopaedic procedures provide multiple applications areas and provide directions for future developments.\n The purpose of this paper is to identify the best possible usage of additive manufacturing applications in orthopaedics field.\n It also presents the steps used to prepare a 3D printed model by using this technology and details applications in the field of orthopaedics.\n AM gives a flexible solution in orthopaedics area, where customised implants can be formed as per the required shape and size and can help substitution with customised products.\n A 3D model created by this technology gain an accurate perception of patient's anatomy which is used to perform mock surgeries and is helpful for highly complex surgical pathologies.\n It makes surgeon's job accessible and increases the success rate of the operation.\n AM provides a perfect fit implant for the specific patient by unlimited geometric freedom.\n Various scanning technologies capture the status of bone defects, and printing of the model is done with the help of this technology.\n It gives an exact generation of a physical model which is also helpful for medical education, surgical planning and training.\n This technology can help to solve present-day challenges as data of every patient is different from another.\n"],["Three-dimensional (3D) printing, a form of additive manufacturing (AM), has been adapted across industries to manufacture customized structures using multiple materials.\n This has been of special advantage in applications where conventional manufacturing techniques limit the potential of the products either due to the inability to impart complex geometries or utilize different materials in their production.\n Energy storage devices, such as electrochemical capacitors attract increasing interest for applications in disparate fields ranging from automobiles to heath care.\n As such, the need of the hour is to develop low-cost, long-lasting, and environmentally friendly devices.\n The development of 3D printed electrodes for supercapacitors is increasingly being seen as a more viable alternative to conventionally manufactured ones.\n Different structures and forms of electrodes can be produced with 3D printing, all of which contribute to optimizing the performance of the supercapacitor.\n A comprehensive review that unifies the current research on 3D printed supercapacitors will help researchers establish a baseline on which to base future studies.\n This review focuses on the current state of both ECs and AM techniques and takes a critical look at the fabrication processes and materials used for 3D printed electrodes.\n An in-depth analysis of associations between the electrochemical properties of the device and the methods and materials used is provided.\n Following that, recommendations are made regarding possible research directions to overcome the existing shortcomings of 3D printed supercapacitors.\n",false,53,"Three-dimensional (3D) printing, a form of additive manufacturing (AM), has been adapted across industries to manufacture customized structures using multiple materials.\n This has been of special advantage in applications where conventional manufacturing techniques limit the potential of the products either due to the inability to impart complex geometries or utilize different materials in their production.\n Energy storage devices, such as electrochemical capacitors attract increasing interest for applications in disparate fields ranging from automobiles to heath care.\n As such, the need of the hour is to develop low-cost, long-lasting, and environmentally friendly devices.\n The development of 3D printed electrodes for supercapacitors is increasingly being seen as a more viable alternative to conventionally manufactured ones.\n Different structures and forms of electrodes can be produced with 3D printing, all of which contribute to optimizing the performance of the supercapacitor.\n A comprehensive review that unifies the current research on 3D printed supercapacitors will help researchers establish a baseline on which to base future studies.\n This review focuses on the current state of both ECs and AM techniques and takes a critical look at the fabrication processes and materials used for 3D printed electrodes.\n An in-depth analysis of associations between the electrochemical properties of the device and the methods and materials used is provided.\n Following that, recommendations are made regarding possible research directions to overcome the existing shortcomings of 3D printed supercapacitors.\n"],["The viability of 3D printing as a manufacturing technology is limited by the material properties of the printed parts. polySpectra successfully developed a scalable, efficient, and economic print process using commercially available hardware in order to 3D print production parts using novel functional lithography resins.\n The printed parts exhibited unmatched physical and chemical properties.\n The combination of the novel resin with unique properties and a facile, economic print process will help elevate additive manufacturing from a prototyping tool to a viable manufacturing technology.\n",false,54,"The viability of 3D printing as a manufacturing technology is limited by the material properties of the printed parts. polySpectra successfully developed a scalable, efficient, and economic print process using commercially available hardware in order to 3D print production parts using novel functional lithography resins.\n The printed parts exhibited unmatched physical and chemical properties.\n The combination of the novel resin with unique properties and a facile, economic print process will help elevate additive manufacturing from a prototyping tool to a viable manufacturing technology.\n"],["3D printing, or additive manufacturing, has technologically exploded in the last few years.\n Improved accuracy, increased efficiency, lower cost, smaller units and novel materials have significantly changed the fabrication landscape.\n Dentistry is currently experiencing a trend toward 3D printing.\n Implant dentistry was one of the first disciplines to experience 3D printed guides for predictable surgeries.\n A revolution in materials and technologies has resulted in further evolution, including the printing of prosthodontic frameworks, dentures and implant components.\n Recent advances in industrial metal printers and materials have resulted in a surge in the applicability of metal additive manufacturing applications for dentistry.\n This presentation will explore the exciting advancement of metal AM, including the AM process, established and novel workflows, and applications.\n Specific applications will be presented, including the novel workflow for dental abutment fabrication and reverse engineered only restorations.\n The objectives are for the participant to appreciate fundamentals of 3D printing, understand the workflow and current materials and identify clinical applications of 3D printing.\n",false,55,"3D printing, or additive manufacturing, has technologically exploded in the last few years.\n Improved accuracy, increased efficiency, lower cost, smaller units and novel materials have significantly changed the fabrication landscape.\n Dentistry is currently experiencing a trend toward 3D printing.\n Implant dentistry was one of the first disciplines to experience 3D printed guides for predictable surgeries.\n A revolution in materials and technologies has resulted in further evolution, including the printing of prosthodontic frameworks, dentures and implant components.\n Recent advances in industrial metal printers and materials have resulted in a surge in the applicability of metal additive manufacturing applications for dentistry.\n This presentation will explore the exciting advancement of metal AM, including the AM process, established and novel workflows, and applications.\n Specific applications will be presented, including the novel workflow for dental abutment fabrication and reverse engineered only restorations.\n The objectives are for the participant to appreciate fundamentals of 3D printing, understand the workflow and current materials and identify clinical applications of 3D printing.\n"],["3D printing is increasingly becoming an important technology in the manufacturing sector and has the potential to revolutionize manufacturing. 3D printing allows customization, which produces sophisticated structures while lowering waste and at the same time allowing more flexibility in the design.\n This paper includes a brief overview of the main types of additive manufacturing (AM) technologies.\n It reviews the work carried out in various types of 3D printing technologies particularly focusing on mechanical characterization.\n Based on the literature studied, comparisons have been drawn on the various merits and challenges offered by various 3D printed materials.\n Dedicated sections on various materials aspects and application areas have been included particularly from a medical science point of view.\n This paper ends with a dedicated section on applications of Additive Manufacturing (AM) in orthopedic, dental, prosthetics, food and textile sectors.\n It tries to establish relationships between AM, industry 4.0 and sustainability.\n This paper shall act as a stimulant to trigger further advancements in the above fields.\n",false,56,"3D printing is increasingly becoming an important technology in the manufacturing sector and has the potential to revolutionize manufacturing. 3D printing allows customization, which produces sophisticated structures while lowering waste and at the same time allowing more flexibility in the design.\n This paper includes a brief overview of the main types of additive manufacturing (AM) technologies.\n It reviews the work carried out in various types of 3D printing technologies particularly focusing on mechanical characterization.\n Based on the literature studied, comparisons have been drawn on the various merits and challenges offered by various 3D printed materials.\n Dedicated sections on various materials aspects and application areas have been included particularly from a medical science point of view.\n This paper ends with a dedicated section on applications of Additive Manufacturing (AM) in orthopedic, dental, prosthetics, food and textile sectors.\n It tries to establish relationships between AM, industry 4.0 and sustainability.\n This paper shall act as a stimulant to trigger further advancements in the above fields.\n"],["Additive manufacturing (3D printing) based on inkjet printing of UV curable materials is a versatile tool for millimeter and centimeter scale optics with almost any combination of sharp, smooth, and Fresnel-type features.\n",false,57,"Additive manufacturing (3D printing) based on inkjet printing of UV curable materials is a versatile tool for millimeter and centimeter scale optics with almost any combination of sharp, smooth, and Fresnel-type features.\n"],["Additive manufacturing (AM) and its applications are explored across different industries, including the concept of Sustainable Manufacturing 4.0, which integrates Industry 4.0 and sustainability.\n AM has the potential to improve product performance, reduce waste, and contribute to sustainability, but some unresolved issues remain.\n The use of AM in creating formwork systems for complex monolithic walls can reduce weight and improve concrete surface quality.\n A methodology for identifying products suitable for AM has been introduced, dividing them into subsets based on economic feasibility and grouping them according to manufacturing methods.\n AM has been compared to traditional manufacturing methods, particularly injection molding, with discussions on cost analysis for making informed decisions.\n The software aspects of AM, specifically the CAD model and the challenges associated with the STL file format, have been examined.\n Challenges in transferring laboratory research in additive manufacturing of large-size products into concrete items for various industries have been identified.\n The economic sustainability of AM technology in rapid prototyping has been analyzed, finding that while it leads to cost reduction, it may not be as profitable as conventional manufacturing.\n The adoption of AM across different sectors has been explored, emphasizing economic motives and the technology's ability to produce complex designs.\n AM has been applied in marine vessel component manufacturing, radio-frequency applications, and the creation of lightweight and pressure-resistant propellers for autonomous underwater vehicles.\n A network-based model for centralized and decentralized control schemes has been introduced.\n The potential of AM and additive design in jet engine part manufacturing has been highlighted, emphasizing the importance of collaboration between design and manufacturing.\n A systems design approach has been proposed to evaluate AM in new design projects, providing a standardized process and criteria for decision-making.\n The successful integration of topology optimization and AM in designing a lightweight aerospace bracket has been showcased, reducing mass by over 18%.\n Overall, the diverse applications and potential of AM have been demonstrated, ranging from sustainable manufacturing to aerospace engineering, while also acknowledging the challenges and considerations in its implementation.\n",true,"E","Additive manufacturing (AM) and its applications are explored across different industries, including the concept of Sustainable Manufacturing 4.0, which integrates Industry 4.0 and sustainability.\n AM has the potential to improve product performance, reduce waste, and contribute to sustainability, but some unresolved issues remain.\n The use of AM in creating formwork systems for complex monolithic walls can reduce weight and improve concrete surface quality.\n A methodology for identifying products suitable for AM has been introduced, dividing them into subsets based on economic feasibility and grouping them according to manufacturing methods.\n AM has been compared to traditional manufacturing methods, particularly injection molding, with discussions on cost analysis for making informed decisions.\n The software aspects of AM, specifically the CAD model and the challenges associated with the STL file format, have been examined.\n Challenges in transferring laboratory research in additive manufacturing of large-size products into concrete items for various industries have been identified.\n The economic sustainability of AM technology in rapid prototyping has been analyzed, finding that while it leads to cost reduction, it may not be as profitable as conventional manufacturing.\n The adoption of AM across different sectors has been explored, emphasizing economic motives and the technology's ability to produce complex designs.\n AM has been applied in marine vessel component manufacturing, radio-frequency applications, and the creation of lightweight and pressure-resistant propellers for autonomous underwater vehicles.\n A network-based model for centralized and decentralized control schemes has been introduced.\n The potential of AM and additive design in jet engine part manufacturing has been highlighted, emphasizing the importance of collaboration between design and manufacturing.\n A systems design approach has been proposed to evaluate AM in new design projects, providing a standardized process and criteria for decision-making.\n The successful integration of topology optimization and AM in designing a lightweight aerospace bracket has been showcased, reducing mass by over 18%.\n Overall, the diverse applications and potential of AM have been demonstrated, ranging from sustainable manufacturing to aerospace engineering, while also acknowledging the challenges and considerations in its implementation.\n"],["After experiencing three industrial revolutions, the manufacturing industry is now undergoing an ongoing technological transition from embedded systems to cyber-physical systems, with more emphasis on the global movement of sustainability.\n Fulfilling the need for economic competitiveness in today's constantly evolving digitalized world, besides an increasing demand for sustainable development, defines the concept of Sustainable Manufacturing 4.0: An Integration of Industry 4.0 and Sustainability.\n While Industry 4.0, also known as the fourth industrial revolution, consists of automation and digitization of industry and all business-related processes, sustainability includes any development in reducing, recovering, recycling, reusing, redesigning, and remanufacturing so that the present and the next generations can meet their needs.\n Integrating the concept of sustainable development into the world of Industry 4.0 requires a balance among three fundamental elements of the industry, including product, process, and systems, which manufacturing reduces the environmental impacts and enhances social and economic effects over the product's entire life cycle.\n Therefore, this chapter aims at providing an overview of sustainable manufacturing 4.0, which covers both Industry 4.0 and Sustainability.\n It includes Additive Manufacturing as a core element of Industry 4.0, its relationship with other components of the fourth industrial revolution, and finally, its contribution to the digitalized world and sustainable development.\n Two-sided cooperation between additive manufacturing and other components of Industry 4.0 is also included in addition to the role of AM in sustainability.\n Based on this article, although AM offers better-performance products, customized and cost-effective production processes with less waste, and merges in Industry 4.0 and sustainable development, there are still some unresolved issues regarding implementing AM as a sustainable manufacturing 4.0 method.\n",false,58,"After experiencing three industrial revolutions, the manufacturing industry is now undergoing an ongoing technological transition from embedded systems to cyber-physical systems, with more emphasis on the global movement of sustainability.\n Fulfilling the need for economic competitiveness in today's constantly evolving digitalized world, besides an increasing demand for sustainable development, defines the concept of Sustainable Manufacturing 4.0: An Integration of Industry 4.0 and Sustainability.\n While Industry 4.0, also known as the fourth industrial revolution, consists of automation and digitization of industry and all business-related processes, sustainability includes any development in reducing, recovering, recycling, reusing, redesigning, and remanufacturing so that the present and the next generations can meet their needs.\n Integrating the concept of sustainable development into the world of Industry 4.0 requires a balance among three fundamental elements of the industry, including product, process, and systems, which manufacturing reduces the environmental impacts and enhances social and economic effects over the product's entire life cycle.\n Therefore, this chapter aims at providing an overview of sustainable manufacturing 4.0, which covers both Industry 4.0 and Sustainability.\n It includes Additive Manufacturing as a core element of Industry 4.0, its relationship with other components of the fourth industrial revolution, and finally, its contribution to the digitalized world and sustainable development.\n Two-sided cooperation between additive manufacturing and other components of Industry 4.0 is also included in addition to the role of AM in sustainability.\n Based on this article, although AM offers better-performance products, customized and cost-effective production processes with less waste, and merges in Industry 4.0 and sustainable development, there are still some unresolved issues regarding implementing AM as a sustainable manufacturing 4.0 method.\n"],["Improved solutions for monolithic construction formwork systems are designed to decrease specific weight of formworks, improve the quality of concrete surface and accommodate complex walls.\n Having analyzed the conventional designs of formwork systems, that consist of prefabricated panels with waterproof plywood bottom attached to metal frame, the authors came to the conclusion that formwork systems need a cardinally new solution in order to achieve the above specifications.\n A series of experiments were performed on samples of additively manufactured synthetic fiber-reinforced plastic composites.\n The use of additive technologies opens up the prospect of creating formwork elements for complex walls, while the use of plastic can decrease specific weight of formworks and improve the quality of the front surface of monolithic concrete structures.\n Purpose of study.\n Create a carbon fiber composite formwork for complex monolithic walls with high-quality front surface.\n Methods.\n The carbon fiber composite formwork for complex walls is manufactured using additive technology.\n The resultant 3D samples have been tested for strength and deformation in laboratory conditions.\n Results.\n The experimental testing of the 3D-printed carbon fiber samples has shown their sufficient strength and deformation resistance.\n",false,59,"Improved solutions for monolithic construction formwork systems are designed to decrease specific weight of formworks, improve the quality of concrete surface and accommodate complex walls.\n Having analyzed the conventional designs of formwork systems, that consist of prefabricated panels with waterproof plywood bottom attached to metal frame, the authors came to the conclusion that formwork systems need a cardinally new solution in order to achieve the above specifications.\n A series of experiments were performed on samples of additively manufactured synthetic fiber-reinforced plastic composites.\n The use of additive technologies opens up the prospect of creating formwork elements for complex walls, while the use of plastic can decrease specific weight of formworks and improve the quality of the front surface of monolithic concrete structures.\n Purpose of study.\n Create a carbon fiber composite formwork for complex monolithic walls with high-quality front surface.\n Methods.\n The carbon fiber composite formwork for complex walls is manufactured using additive technology.\n The resultant 3D samples have been tested for strength and deformation in laboratory conditions.\n Results.\n The experimental testing of the 3D-printed carbon fiber samples has shown their sufficient strength and deformation resistance.\n"],["This study proposes and discusses a methodology for the formation of a list of products for a company or a group of companies recommended to be transferred to additive manufacturing (AM).\n This methodology covers already manufactured products (parts and assembly units) and products being put into production.\n With this technique, the entire considered set of products is divided into two subsets\u2014the first consisting of parts and assembly units, which are not economically feasible to be transferred to AM, while for the second set it is potentially beneficial.\n The second subset is divided into product groups that can be obtained by the same method of additive shaping and using the equipment of the same type.\n Time priorities can be defined for each group to prepare schedule for planning the transfer of products to AM.\n It is noted that the production processes of modern mechanical engineering production are inherently additive\u2013subtractive, and it is proposed to consider the operation (or a group of operations) for obtaining the AM workpiece as a separate stage in the product's entire production process.\n The organizational side of the proposed methodology is based on the creation of an expert group (designers, production engineers, and economists), who jointly assign identification codes to each product of the second set, which indicates whether the product can be produced by AM.\n",false,60,"This study proposes and discusses a methodology for the formation of a list of products for a company or a group of companies recommended to be transferred to additive manufacturing (AM).\n This methodology covers already manufactured products (parts and assembly units) and products being put into production.\n With this technique, the entire considered set of lt in a bad physical model.\n This chapter summarizes the CAD model of the AM process and explains the various software issues related to the selected CAD representation.\n"],["In recent years, the development of additive technologies has been a priority for industry.\n The technology makes it possible to realize any design and engineering ideas in high-tech industries, such as shipbuilding, aircraft construction, engine and motor construction, rocket engineering, modern electronic devices, and so on with minimum expenses.\n However, adaption of additive manufacturing of large-size products is associated with difficulties of transfer of laboratory research results in concrete items for various industries.\n In this chapter, the basic theoretical and experimental research studies are considered allowing to perform the closed cycle of large-sized complex-profile products manufactured using technology and equipment related to the direct laser deposition process.\n",false,63,"In recent years, the development of additive technologies has been a priority for industry.\n The technology makes it possible to realize any design and engineering ideas in high-tech industries, such as shipbuilding, aircraft construction, engine and motor construction, rocket engineering, modern electronic devices, and so on with minimum expenses.\n However, adaption of additive manufacturing of large-size products is associated with difficulties of transfer of laboratory research results in concrete items for various industries.\n In this chapter, the basic theoretical and experimental research studies are considered allowing to perform the closed cycle of large-sized complex-profile products manufactured using technology and equipment related to the direct laser deposition process.\n"],["Purpose The purpose of this paper is to investigate additive manufacturing (AM) phenomenon extending previous research results by studying in-depth the economic sustainability of AM technology and bringing out the contextual factors that drive its superior performances in comparison with conventional manufacturing, and justify its adoption in rapid prototyping (RP) from an economic point of view.\n Design\u002fmethodology\u002fapproach Data have been collected through a worldwide survey.\n Respondents were from 105 companies adopting the technology from 23 countries worldwide.\n Findings The results of this research show that although AM-based prototyping leads to significant cost reduction, it is not as good as conventional manufacturing in terms of the profitability of investment.\n It also demonstrates how cost reduction depends on production volume and payback period depends on the types of material and scope of AM implementation after controlling for firm size and experience.\n Research limitations\u002fimplications The performance indicator is measured using a Likert scale; however, more reliable conclusion could be made by real amounts.\n The research also took into account the economic aspects of performance; however, to evaluate the AM technology more comprehensively, other performance measures such as those of social and environmental ones should be considered.\n Practical implications The paper provides insightful implications for the adoption of AM.\n In particular, it reveals the contingent performance of the technology in RP.\n Originality\u002fvalue This paper contributes to expand the literature by demonstrating how different circumstances affect the performance of AM technologies for prototyping and by linking the operational and organizational factors with its performance.\n",false,64,"Purpose The purpose of this paper is to investigate additive manufacturing (AM) phenomenon extending previous research results by studying in-depth the economic sustainability of AM technology and bringing out the contextual factors that drive its superior performances in comparison with conventional manufacturing, and justify its adoption in rapid prototyping (RP) from an
