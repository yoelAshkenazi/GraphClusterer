of sustainability benefits in the decision to adopt.\n Then, the research seeks to distinguish the priorities of different application sectors through a multi-stage survey.\n The results show that environmental sustainability benefits are barely relevant to adoption decisions in practice and this is in contrast with the literature stating the huge sustainability benefits.\n Moreover, the results prove the pivotal role of economic motives in adoption decisions.\n The findings also indicate that the capability of additive manufacturing for producing almost any complex design is the key driver of its adoption in all sectors.\n",false,65,"Emerging manufacturing technologies can affect the performance of manufacturing systems considerably.\n Hence, a proportionate and purposive choice of such technologies would significantly impact the success of a firm.\n Additive Manufacturing, a leading and impactful technology, is being implemented in many industrial sectors and for a variety of reasons.\n It presents huge potential benefits in terms of sustainability perspectives.\n This paper aims to identify and prioritize the determinants of its adoption as well as to clarify the role of sustainability benefits in the decision to adopt.\n Then, the research seeks to distinguish the priorities of different application sectors through a multi-stage survey.\n The results show that environmental sustainability benefits are barely relevant to adoption decisions in practice and this is in contrast with the literature stating the huge sustainability benefits.\n Moreover, the results prove the pivotal role of economic motives in adoption decisions.\n The findings also indicate that the capability of additive manufacturing for producing almost any complex design is the key driver of its adoption in all sectors.\n"],["The advantage of additive manufacturing (AM) (e.g. reasonable time and expense in prototyping, and reliable product) has triggered the idea of using this method in manufacturing of marine vessels components.\n The current article tries to introduce basic concepts of AM method and its application in marine industry; have a glance at additive-manufactured parts microstructure; elaborate the challenges in investigation of mechanical properties of AM products; in order to makes this technology more known to domestic industry.\n",false,66,"The advantage of additive manufacturing (AM) (e.g. reasonable time and expense in prototyping, and reliable product) has triggered the idea of using this method in manufacturing of marine vessels components.\n The current article tries to introduce basic concepts of AM method and its application in marine industry; have a glance at additive-manufactured parts microstructure; elaborate the challenges in investigation of mechanical properties of AM products; in order to makes this technology more known to domestic industry.\n"],["We present the design and characterization of fully additively manufactured (AM) SubMiniature version A (SMA) connectors for use up to 18 GHz.\n Three-dimensional printed connectors can be directly integrated into the radio-frequency (RF) circuit without post-process bonding and can be fabricated into unusual shapes.\n The flexibility this affords in the manufacturing process offers significant advantages, especially for applications that need to meet strict size and volume constraints.\n To that end, we describe modifications to the traditional SMA design that better enable AM fabrication.\n A variety of different connector geometries were printed and fully characterized both electromagnetically and mechanically.\n Experimental measurements up to 18 GHz demonstrated good RF performance with low insertion losses (\u003c 0.5 dB).\n Mechanical testing showed that the printed connectors could withstand up to 4.5 kg of direct force for extended periods of time without damage to the printed threads or other connector parts.\n Additionally, the printed connectors demonstrated good RF performance after repeated use.\n",false,67,"We present the design and characterization of fully additively manufactured (AM) SubMiniature version A (SMA) connectors for use up to 18 GHz.\n Three-dimensional printed connectors can be directly integrated into the radio-frequency (RF) circuit without post-process bonding and can be fabricated into unusual shapes.\n The flexibility this affords in the manufacturing process offers significant advantages, especially for applications that need to meet strict size and volume constraints.\n To that end, we describe modifications to the traditional SMA design that better enable AM fabrication.\n A variety of different connector geometries were printed and fully characterized both electromagnetically and mechanically.\n Experimental measurements up to 18 GHz demonstrated good RF performance with low insertion losses (\u003c 0.5 dB).\n Mechanical testing showed that the printed connectors could withstand up to 4.5 kg of direct force for extended periods of time without damage to the printed threads or other connector parts.\n Additionally, the printed connectors demonstrated good RF performance after repeated use.\n"],["Autonomous underwater vehicle (AUV) is an unmanned tether-free vehicle which is powered by battery or fuel cell.\n The weight of the AUV is a major issue to be decided when considering its performance.\n To manufacture a propeller that is lighter in weight and able to carry the pressure applied to the blades is an involving process.\n The present study investigates the performance of the propeller of an AUV, manufactured by additive manufacturing, using ABS plastic material.\n The propeller blade designed in SolidWorks was transferred to the CUBPRO (DUO), followed by setting the parameters for a 3D printing machine.\n A comparative study was carried out for ABS (Acrylonitrile Butadiene Styrene) material between the required dimensions and a 3D printed model dimension propeller blade.\n An error analysis was carried out and we observed that ABS material is the most suitable for an AUV propeller.\n A stress-strain analysis for the propeller was carried out using the Finite Element Method.\n",false,68,"Autonomous underwater vehicle (AUV) is an unmanned tether-free vehicle which is powered by battery or fuel cell.\n The weight of the AUV is a major issue to be decided when considering its performance.\n To manufacture a propeller that is lighter in weight and able to carry the pressure applied to the blades is an involving process.\n The present study investigates the performance of the propeller of an AUV, manufactured by additive manufacturing, using ABS plastic material.\n The propeller blade designed in SolidWorks was transferred to the CUBPRO (DUO), followed by setting the parameters for a 3D printing machine.\n A comparative study was carried out for ABS (Acrylonitrile Butadiene Styrene) material between the required dimensions and a 3D printed model dimension propeller blade.\n An error analysis was carried out and we observed that ABS material is the most suitable for an AUV propeller.\n A stress-strain analysis for the propeller was carried out using the Finite Element Method.\n"],["An object of network nature is investigated, namely: players in the system are located in graph nodes, and the technological structure of their interactions is specified.\n Interest in such a class of models is determined by their practical use in neural network modeling and artificial intelligence problems and by the rationality of such a description in real economic projects.\n Calculation of guaranteed results of the Center for centralized and decentralized control schemes and their comparison are given.\n",false,69,"An object of network nature is investigated, namely: players in the system are located in graph nodes, and the technological structure of their interactions is specified.\n Interest in such a class of models is determined by their practical use in neural network modeling and artificial intelligence problems and by the rationality of such a description in real economic projects.\n Calculation of guaranteed results of the Center for centralized and decentralized control schemes and their comparison are given.\n"],["The additive design (AD) and additive manufacturing (AM) of jet engine parts will revolutionize the traditional aerospace industry.\n The unique characteristics of AM, such as gradient materials and micro-structures, have opened up a new direction in jet engine design and manufacturing.\n Engineers have been liberated from many constraints associated with traditional methodologies and technologies.\n One of the most significant features of the AM process is that it can ensure the consistency of parts because it starts from point(s), continues to line(s) and layer(s), and ends with the competed part.\n Collaboration between design and manufacturing is the key to success in fields including aerodynamics, thermodynamics, structural integration, heat transfer, material development, and machining.\n Engineers must change the way they design a part, as they shift from the traditional method of \u201csubtracting material\u201d to the new method of \u201cadding material\u201d in order to manufacture a part.\n AD is not the same as designing for AM.\n A new method and new tools are required to assist with this new way of designing and manufacturing.\n This paper discusses in detail what is required in AD and AM, and how current problems can be solved.\n",false,70,"The additive design (AD) and additive manufacturing (AM) of jet engine parts will revolutionize the traditional aerospace industry.\n The unique characteristics of AM, such as gradient materials and micro-structures, have opened up a new direction in jet engine design and manufacturing.\n Engineers have been liberated from many constraints associated with traditional methodologies and technologies.\n One of the most significant features of the AM process is that it can ensure t between framework predictions and experimental evidence, with an uncertainty level lower than 5%.\n The reliability of obtained results is discussed.\n",false,71,"In recent years, the engineering community realized the potential for additive manufacturing (AM) to be a game-changer in product development.\n Nevertheless, it is not yet possible to fully take advantage of this technology because it implies a different approach to engineering design.\n The dependencies of AM on related technologies, such as material modeling, design tools, computing, and process design represent a challenge for engineers.\n A comprehensive system engineering approach is needed to address the introduction of AM in new design projects.\n This article proposes a systems design approach to evaluate the use of AM in the development of new systems at the early stage of design.\n The methodology aims to provide a preliminary estimation of performance, cost, and time of parts manufactured using additive techniques.\n The article introduces a set of design drivers and criteria to standardize the design process and support the manufacturing technique decision-making process.\n The methodology is experimentally tested and validated by evaluating tradeoffs for two different case studies considering different engineering parameters.\n The analysis of the results shows a good consistency between framework predictions and experimental evidence, with an uncertainty level lower than 5%.\n The reliability of obtained results is discussed.\n"],["Combination of topology optimization and additive manufacturing technologies provides an effective approach for the development of light-weight and high-performance structures.\n A heavy-loaded aerospace bracket is designed by topology optimization and manufactured by additive manufacturing technology in this work.\n Considering both mechanical forces and temperature loads, a formulation of thermo-elastic topology optimization is firstly proposed and the sensitivity analysis is derived in detail.\n Then the procedure of numerical optimization design is presented and the final design is additively manufactured using Selective Laser Melting (SLM).\n The mass of the aerospace bracket is reduced by over 18%, benefiting from topology and size optimization, and the three constraints are satisfied as well in the final design.\n This work indicates that the integration of thermo-elastic topology optimization and additive manufacturing technologies can be a rather powerful tool kit for the design of structures under thermal-mechanical loading.\n",false,72,"Combination of topology optimization and additive manufacturing technologies provides an effective approach for the development of light-weight and high-performance structures.\n A heavy-loaded aerospace bracket is designed by topology optimization and manufactured by additive manufacturing technology in this work.\n Considering both mechanical forces and temperature loads, a formulation of thermo-elastic topology optimization is firstly proposed and the sensitivity analysis is derived in detail.\n Then the procedure of numerical optimization design is presented and the final design is additively manufactured using Selective Laser Melting (SLM).\n The mass of the aerospace bracket is reduced by over 18%, benefiting from topology and size optimization, and the three constraints are satisfied as well in the final design.\n This work indicates that the integration of thermo-elastic topology optimization and additive manufacturing technologies can be a rather powerful tool kit for the design of structures under thermal-mechanical loading.\n"],["Various additive manufacturing techniques are used to create ceramic, metallic, and composite materials.\n Ceramic fabrication is achieved through traditional slipcasting and additive stereolithography (SLA) 3D printing methods, which are compared for accuracy, surface roughness, and porosity.\n Selective laser melting (SLM) is a promising method for producing metallic objects with complex geometries, offering improved productivity and reduced negative effects through laser beam profiling.\n Laser polishing enhances the surface quality of additively manufactured Inconel 718 alloy, reducing surface roughness and improving microstructure, micro-hardness, and wear resistance.\n Optimal parameters are selected for printing latent cured epoxy systems to scale up the process for large-scale 3D printed epoxy composite tooling applications.\n The microstructure and mechanical properties of additively manufactured metallic materials are examined, focusing on premature failure mechanisms and introducing a submicron structure to enhance strength and ductility.\n A computational approach simulates the deformation response of additively manufactured aluminum alloys using a microstructure-based constitutive model and explicit time integration scheme.\n Post-manufacture heat treatment impacts the mechanical strength of additively manufactured austenitic stainless steel, optimizing its structure and properties through careful annealing.\n A method is proposed for determining the strength of additively manufactured composite samples, addressing the challenge of accurately assessing strength indicators in printed structures.\n The impact properties of additively manufactured polylactic acid (PLA) parts are explored, investigating the influence of manufacturing parameters like infill density and notch angle on impact behaviors and damage mechanisms.\n",true,"F","Various additive manufacturing techniques are used to create ceramic, metallic, and composite materials.\n Ceramic fabrication is achieved through traditional slipcasting and additive stereolithography (SLA) 3D printing methods, which are compared for accuracy, surface roughness, and porosity.\n Selective laser melting (SLM) is a promising method for producing metallic objects with complex geometries, offering improved productivity and reduced negative effects through laser beam profiling.\n Laser polishing enhances the surface quality of additively manufactured Inconel 718 alloy, reducing surface roughness and improving microstructure, micro-hardness, and wear resistance.\n Optimal parameters are selected for printing latent cured epoxy systems to scale up the process for large-scale 3D printed epoxy composite tooling applications.\n The microstructure and mechanical properties of additively manufactured metallic materials are examined, focusing on premature failure mechanisms and introducing a submicron structure to enhance strength and ductility.\n A computational approach simulates the deformation response of additively manufactured aluminum alloys using a microstructure-based constitutive model and explicit time integration scheme.\n Post-manufacture heat treatment impacts the mechanical strength of additively manufactured austenitic stainless steel, optimizing its structure and properties through careful annealing.\n A method is proposed for determining the strength of additively manufactured composite samples, addressing the challenge of accurately assessing strength indicators in printed structures.\n The impact properties of additively manufactured polylactic acid (PLA) parts are explored, investigating the influence of manufacturing parameters like infill density and notch angle on impact behaviors and damage mechanisms.\n"],["Ceramic samples were fabricated from alumina using traditional and additive technologies.\n Slipcasting technique was used to prepare sample as a traditional way, from pink alumina ceramic slurry with further drying a high temperature treatment of dried preformed ceramics.\n For preparation of second sample by additive route, stereolythography or SLA 3D-printing was used.\n This sample firstly formed a so called green body ceramic from photopolymerazed slurry, that forms an organo-inorganic composite with alumina as a filler.\n Preformed green body ceramic then undergoes a several stages of heat treatment: first is debinding process, at low temperature to rid of polymer binder and second stage is annealing at higher temperatures to fuse alumina particles together and get desired strength and porosity level.\n Samples were studied using GE Vtomex c 450 X-ray tomography device.\n It allowed to compare accuracy of geometry, surface roughness and porosity of samples.\n It is shown that additive technology due to high accuracy of fabrication is a perspective way of precision fabrication of ceramic parts with high quality.\n",false,73,"Ceramic samples were fabricated from alumina using traditional and additive technologies.\n Slipcasting technique was used to prepare sample as a traditional way, from pink alumina ceramic slurry with further drying a high temperature treatment of dried preformed ceramics.\n For preparation of second sample by additive route, stereolythography or SLA 3D-printing was used.\n This sample firstly formed a so called green body ceramic from photopolymerazed slurry, that forms an organo-inorganic composite with alumina as a filler.\n Preformed green body ceramic then undergoes a several stages of heat treatment: first is debinding process, at low temperature to rid of polymer binder and second stage is annealing at higher temperatures to fuse alumina particles together and get desired strength and porosity level.\n Samples were studied using GE Vtomex c 450 X-ray tomography device.\n It allowed to compare accuracy of geometry, surface roughness and porosity of samples.\n It is shown that additive technology due to high accuracy of fabrication is a perspective way of precision fabrication of ceramic parts with high quality.\n"],["One of the most perspective methods of additive manufacturing is selective laser melting.\n It allows producing the parts directly from 3D-model to 3D-object from metallic powders and alloys.\n Nowadays the method has very low productivity, which limits its extensive use and possible application to solve a modern design problem by introducing direct and fast metal production.\n The solution of its productivity would allow receiving metallic 3D-objects with complex geometry in short production period.\n The method was improved by the installation of laser beam profiling and online monitoring systems on the developed experimental setup.\n The profiler contributes to obtaining the alternative power density distributions of the laser beam.\n The CoCrMo powder was chosen because of its excellent melting qualities, and the initial powder was pre-treated with the purpose to get the diameter of the particles less than 20 \u03bcm.\n During the experiments, 3D-samples were obtained by the improved method of selective laser melting with parameters of two process windows for each of the laser beam spot.\n The 3D-samples were studied for the revelation of common material defects of the microstructure.\n The chemicalanalyses of the samples were implemented by scanning electronic microscopy.\n The analyses showed that the samples of each laser beam spot had defects related to the formation of a solid solution.\n Application of Inverse Gaussian laser beam spot into the SLM-machine for production of 3D-objects allows producing the pieces with the values of the parameters exceeding the value for Gaussian laser beam spot in several times.\n The typically recommended parameters for production of the piece on the modern SLM-machine are less than 100 W for laser source power and less than 30 mm\u002fs for scanning speed.\n The analytical data, presented in the article demonstrated the field of process parameters, which can give a possibility to obtain 3D-object with the parameters up to 1 kW for laser source power and up to 0.3 m\u002fs for scanning speed.\n The analyses of microstructure give a possibility to conclude about no visible difference between the formation of the objects with different laser beam spots.\n The online video-monitoring shows that with the application of laser beam profiling system the negative effects of the selective laser melting reduces visibly.\n",false,74,"One of the most perspective methods of additive manufacturing is selective laser melting.\n It allows producing the parts directly from 3D-model to 3D-object from metallic powders and alloys.\n Nowadays the method has very low productivity, which limits its extensive use and possible application to solve a modern design problem by introducing direct and fast metal production.\n The solution of its productivity would allow receiving metallic 3D-objects with complex geometry in short production period.\n The method was improved by the installation of laser beam profiling and online monitoring systems on the developed experimental setup.\n The profiler contributes to obtaining the alternative power density distributions of the laser beam.\n The CoCrMo powder was chosen because of its excellent melting qualities, and the initial powder was pre-treated with the purpose to get the diameter of the particles less than 20 \u03bcm.\n During the experiments, 3D-samples were obtained by the improved method of selective laser melting with parameters of two process windows for each of the laser beam spot.\n The 3D-samples were studied for the revelation of common material defects of the microstructure.\n The chemicalanalyses of the samples were implemented by scanning electronic microscopy.\n The analyses showed that the samples of each laser beam spot had defects related to the formation of a solid solution.\n Application of Inverse Gaussian laser beam spot into the SLM-machine for production of 3D-objects allows producing the pieces with the values of the parameters exceeding the value for Gaussian laser beam spot in several times.\n The typically recommended parameters for production of the piece on the modern SLM-machine are less than 100 W for laser source power and less than 30 mm\u002fs for scanning speed.\n The analytical data, presented in the article demonstrated the field of process parameters, which can give a possibility to obtain 3D-object with the parameters up to 1 kW for laser source power and up to 0.3 m\u002fs for scanning speed.\n The analyses of microstructure give a possibility to conclude about no visible difference between the formation of the objects with different laser beam spots.\n The online video-monitoring shows that with the application of laser beam profiling system the negative effects of the selective laser melting reduces visibly.\n"],["Laser additive manufacturing has attracted considerable interest as a promising digital manufacturing technology in recent years.\n However, poor surface quality restricts its practical application.\n In this paper, we demonstrate the capability of laser polishing in rough surface of additive manufactured Inconel 718 alloy.\n Both as-received surface and laser-polished surface were analyzed carefully by Confocal Microscope, Scanning Electron Microscopy, Energy Dispersive Spectrometer and X-ray Diffraction.\n The results revealed that as-received Inconel 718 alloy with surface roughness more than 7 \u00b5m could be reduced to less than 0.1 \u00b5m through laser polishing (LP) process.\n Moreover, microstructure, micro-hardness and wear resistance of laser-polished zone were investigated.\n This preliminary study has shown the potential of laser polishing in improving surface finish and properties of additive manufactured superalloy without damage to the substrate.\n",false,75,"Laser additive manufacturing has attracted considerable interest as a promising digital manufacturing technology in recent years.\n However, poor surface quality restricts its practical application.\n In this paper, we demonstrate the capability of laser polishing in rough surface of additive manufactured Inconel 718 alloy.\n Both as-received surface and laser-polished surface were analyzed carefully by Confocal Microscope, Scanning Electron Microscopy, Energy Dispersive Spectrometer and X-ray Diffraction.\n The results revealed that as-received Inconel 718 alloy with surface roughness more than 7 \u00b5m could be reduced to less than 0.1 \u00b5m through laser polishing (LP) process.\n Moreover, microstructure, micro-hardness and wear resistance of laser-polished zone were investigated.\n This preliminary study has shown the potential of laser polishing in improving surface finish and properties of additive manufactured superalloy without damage to the substrate.\n"],["via shear, temperature, and cure rate, the preferred formulation was selected.\n Test specimens for flexural analysis and dynamic mechanical analysis were printed from down selected combinations.\n This work resulted in the identification of key parameters for printing latent cured epoxy systems that will be scaled for the first large scale 3D printed epoxy for composite tooling applications.\n",false,76,"via shear, temperature, and cure rate, the preferred formulation was selected.\n Test specimens for flexural analysis and dynamic mechanical analysis were printed from down selected combinations.\n This work resulted in the identification of key parameters for printing latent cured epoxy systems that will be scaled for the first large scale 3D printed epoxy for composite tooling applications.\n"],["Abstract Additively manufactured metallic materials exhibit excellent mechanical strength.\n However, they often fail prematurely owing to external defects (pores and unmelted particles) that act as sites for crack initiation.\n Cracks then propagate through grain boundaries and\u002for cellular boundaries that contain continuous brittle second phases.\n In this work, the premature failure mechanisms in selective laser melted (SLM) materials were studied.\n A submicron structure was introduced in a SLM Ag\u2013Cu\u2013Ge alloy that showed semicoherent precipitates distributed in a discontinuous but periodic fashion along the cellular boundaries.\n This structure led to a remarkable strength of 410 \u00b1 3 MPa with 16 \u00b1 0.5% uniform elongation, well surpassing the strength-ductility combination of their cast and annealed counterparts.\n The hierarchical SLM microstructure with a periodic arrangement of precipitates and a high density of internal defects led to a high strain hardening rate and strong strengthening, as evidenced by the fact that the precipitates were twinned and encircled by a high density of internal defects, such as dislocations, stacking faults and twins.\n However, the samples fractured before necking owing to the crack acceleration along the external defects.\n This work provides an approach for additively manufacturing materials with an ultrahigh strength combined with a high ductility provided that premature failure is alleviated.\n",false,77,"Abstract Additively manufactured metallic materials exhibit excellent mechanical strength.\n However, they often fail prematurely owing to external defects (pores and unmelted particles) that act as sites for crack initiation.\n Cracks then propagate through grain boundaries and\u002for cellular boundaries that contain continuous brittle second phases.\n In this work, the premature failure mechanisms in selective laser melted (SLM) materials were studied.\n A submicron structure was introduced in a SLM Ag\u2013Cu\u2013Ge alloy that showed semicoherent precipitates distributed in a discontinuous but periodic fashion along the cellular boundaries.\n This structure led to a remarkable strength of 410 \u00b1 3 MPa with 16 \u00b1 0.5% uniform elongation, well surpassing the strength-ductility combination of their cast and annealed counterparts.\n The hierarchical SLM microstructure with a periodic arrangement of precipitates and a high density of internal defects led to a high strain hardening rate and strong strengthening, as evidenced by the fact that the precipitates were twinned and encircled by a high density of internal defects, such as dislocations, stacking faults and twins.\n However, the samples fractured before necking owing to the crack acceleration along the external defects.\n This work provides an approach for additively manufacturing materials with an ultrahigh strength combined with a high ductility provided that premature failure is alleviated.\n"],["A computational approach to simulating the deformation response of additively manufactured aluminum alloys is presented.\n A three-dimensional microstructure with the grain geometry typical for aluminum alloys produced by selective laser melting is generated by the method of step-by-step packing.\n The grain behavior is described in terms of crystal plasticity with explicit consideration of the slip systems.\n A phenomenological equation is used to describe the critical resolved shear stress taking into account the grain cellular-dendritic substructure, grain boundary strengthening, and strain hardening.\n The microstructure-based constitutive model is used in simulations of quasistatic tension.\n In order to reduce the computational costs, quasistatic loading is simulated in terms of dynamics using an explicit time integration scheme which provides high numerical efficiency for solving non-linear problems.\n The calculation results for a polycrystalline model of additively manufactured aluminum alloy subjected to tension and shear along three different directions are presented to illustrate what might be obtained from the micromechanical simulations.\n",false,78,"A computational approach to simulating the deformation response of additively manufactured aluminum alloys is presented.\n A three-dimensional microstructure with the grain geometry typical for aluminum alloys produced by selective laser melting is generated by the method of step-by-step packing.\n The grain behavior is described in terms of crystal plasticity with explicit consideration of the slip systems.\n A phenomenological equation is used to describe the critical resolved shear stress taking into account the grain cellular-dendritic substructure, grain boundary strengthening, and strain hardening.\n The microstructure-based constitutive model is used in simulations of quasistatic tension.\n In order to reduce the computational costs, quasistatic loading is simulated in terms of dynamics using an explicit time integration scheme which provides high numerical efficiency for solving non-linear problems.\n The calculation results for a polycrystalline model of additively manufactured aluminum alloy subjected to tension and shear along three different directions are presented to illustrate what might be obtained from the micromechanical simulations.\n"],["The effect of post-manufacture heat-treatment on the mechanical strength of an additively-manufactured austenitic stainless steel has been investigated.\n Microstructural investigations revealed that the as-manufactured material exhibited a multi-scale structure, composed of grains, cells, dislocations and nano-sized particles.\n Annealing at 400\u00b0C resulted in a 10% increase in yield strength, associated with the additional precipitation of a population of nano-sized silicates.\n Annealing at higher temperatures resulted in a decrease in strength, attributed primarily to the thermal instability of the cell structure in the as-manufactured material.\n The results demonstrate that by careful control of annealing conditions the structure and mechanical properties of additively-manufactured austenitic stainless steel can be optimized by post-manufacture heat-treatment.\n",false,79,"The effect of post-manufacture heat-treatment on the mechanical strength of an additively-manufactured austenitic stainless steel has been investigated.\n Microstructural investigations revealed that the as-manufactured material exhibited a multi-scale structure, composed of grains, cells, dislocations and nano-sized particles.\n Annealing at 400\u00b0C resulted in a 10% increase in yield strength, associated with the additional precipitation of a population of nano-sized silicates.\n Annealing at higher temperatures resulted in a decrease in strength, attributed primarily to the thermal instability of the cell structure in the as-manufactured material.\n The results demonstrate that by careful control of annealing conditions the structure and mechanical properties of additively-manufactured austenitic stainless steel can be optimized by post-manufacture heat-treatment.\n"],["One of the most actual issues in the development of construction printing is the development of sound methods for determining the main properties of additively obtained composites.\n And this applies not only to special properties, such as printability or shape stability, but also, it would seem, well-studied strength indicators.\n Most researchers in their works pay attention to the fact that the strength of samples obtained using molds does not correspond to the same indicator in printed structures.\n In this regard, this paper proposes a method for determining the strength of samples of standard sizes obtained by cutting out of a printed array.\n The array printing scheme assumes that each sample contains a large number of contact zones of layers, which are a weak point in the system under consideration.\n This approach allows considering the additively obtained composite as quasi-homogeneous, which makes it possible to simplify the calculation methods of structures and make them safer in operation.\n The analysis of the obtained results confirms the incorrectness of using standard methods for determining the strength indicators of additively manufactured materials when evaluating their design characteristics; the main direction for improving printing technology is the need to improve adhesion between layers; the expediency of increasing the width and thickness of tracks, which helps to reduce the number of contact zones.\n The proposed method is simple, accessible and does not require a special laboratory base.\n",false,80,"One of the most actual issues in the development of construction printing is the development of sound methods for determining the main properties of additively obtained composites.\n And this applies not only to special properties, such as printability or shape stability, but also, it would seem, well-studied strength indicators.\n Most researchers in their works pay attention to the fact that the strength of samples obtained using molds does not correspond to the same indicator in printed structures.\n In this regard, this paper proposes a method for determining the strength of samples of standard sizes obtained by cutting out of a printed array.\n The array printing scheme assumes that each sample contains a large number of contact zones of layers, which are a weak point in the system under consideration.\n This approach allows considering the additively obtained composite as quasi-homogeneous, which makes it possible to simplify the calculation methods of structures and make them safer in operation.\n The analysis of the obtained results confirms the incorrectness of using standard methods for determining the strength indicators of additively manufactured materials when evaluating their design characteristics; the main direction for improving printing technology is the need to improve adhesion between layers; the expediency of increasing the width and thickness of tracks, which helps to reduce the number of contact zones.\n The proposed method is simple, accessible and does not require a special laboratory base.\n"],["The article describes the approach to the formation of a system of tolerance intervals and the formation of fits for products obtained using additive technologies.\n The requirements for metrological assurance are justified using the example of the laser melting process in order to improve the quality and further automation.\n The results of studies of surface roughness of samples after laser treatment are presented, including non-uniform character due to redistribution of liquid metal melt over the surface.\n",false,81,"The article describes the approach to the formation of a system of tolerance intervals and the formation of fits for products obtained using additive technologies.\n The requirements for metrological assurance are justified using the example of the laser melting process in order to improve the quality and further automation.\n The results of studies of surface roughness of samples after laser treatment are presented, including non-uniform character due to redistribution of liquid metal melt over the surface.\n"],["Additive manufacturing (AM) has been highly popular in recent years and the number of scientific efforts on this useful manufacturing way has increased day by day.\n Up to now, the majority of the studies accumulated on the physical and mechanical properties of the three-dimensional (3D) printed specimens.\n In this paper, the impact properties of the additively manufactured polylactic acid (PLA) parts were addressed in detail.\n All specimens were manufactured by way of fused deposition modeling (FDM).\n After the manufacturing, hardness and surface roughness measurements were carried out to probe the effectiveness of the offered FDM technique.\n In order to detect impact features of the PLA specimens, Charpy v-notch impact tests were conducted and the influence of the notch angle was examined.\n As for the manufacturing parameters, the factor of infill density was altered and its effects on the impact behaviors of the specimens were established.\n Furthermore, micro and macro damage analyses were performed elaboratively on tested PLA specimens to comprehend the main mechanism of deformation better.\n",false,82,"Additive manufacturing (AM) has been highly popular in recent years and the number of scientific efforts on this useful manufacturing way has increased day by day.\n Up to now, the majority of the studies accumulated on the physical and mechanical properties of the three-dimensional (3D) printed specimens.\n In this paper, the impact properties of the additively manufactured polylactic acid (PLA) parts were addressed in detail.\n All specimens were manufactured by way of fused deposition modeling (FDM).\n After the manufacturing, hardness and surface roughness measurements were carried out to probe the effectiveness of the offered FDM technique.\n In order to detect impact features of the PLA specimens, Charpy v-notch impact tests were conducted and the influence of the notch angle was examined.\n As for the manufacturing parameters, the factor of infill density was altered and its effects on the impact behaviors of the specimens were established.\n Furthermore, micro and macro damage analyses were performed elaboratively on tested PLA specimens to comprehend the main mechanism of deformation better.\n"]],"hoverinfo":"text","marker":{"color":["#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4"],"line":{"color":"#333","width":2},"size":[40,30,30,30,30,30,30,30,40,30,30,30,30,30,30,30,30,30,30,30,30,40,30,30,30,30,30,30,30,30,30,30,30,30,30,40,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,40,30,30,30,30,30,30,30,30,30,30,30,30,30,30,     <style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        padding-top: 50px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #000; /* Black background */
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        color: #fff; /* White text */
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        font-size: 16px; /* Increased font size for better readability */
        max-width: 90%; /* Maximum width relative to viewport */
        max-height: 80vh; /* Maximum height relative to viewport */
        overflow: auto; /* Enable scrolling if content exceeds max-height */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    </style>

    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText" tabindex="-1"></p> <!-- Make it focusable -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var text = customdata[3]; // Summary or abstract is the 4th element

            if (text && text !== "") {
                // Display the text in the modal
                summaryText.textContent = text;
                modal.style.display = "block";
                summaryText.focus();  // Set focus to the summary text
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Allow closing the modal with the Esc key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    });
    </script>
