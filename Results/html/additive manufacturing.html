own as 3D printing, has revolutionized the manufacturing process by enabling the creation of complex, customized parts and products through layer-by-layer material addition.\n This technology has found applications in diverse fields, including aerospace, automotive, medical, and electronics, among others.\n The history and development of additive manufacturing date back to the 1980s with the invention of stereolithography and subsequent advancements in various 3D printing techniques.\n The versatility of additive manufacturing lies in its ability to utilize a wide range of materials, such as polymers, metals, ceramics, and composites, for different applications.\n Various additive manufacturing processes, including selective laser sintering, fused deposition modeling, electron beam melting, powder bed fusion, direct energy deposition, binder jetting, and material jetting, are used, each with its operational concepts, advantages, and limitations.\n Additive manufacturing is extensively used in the medical field for producing implants, prosthetics, and tissue engineering scaffolds, enabling the creation of patient-specific devices and implants that offer improved functionality and personalized treatment options.\n It is also used in dental applications, such as fabricating dentures and dental implants.\n",true,"A","Additive manufacturing, commonly known as 3D printing, has revolutionized the manufacturing process by enabling the creation of complex, customized parts and products through layer-by-layer material addition.\n This technology has found applications in diverse fields, including aerospace, automotive, medical, and electronics, among others.\n The history and development of additive manufacturing date back to the 1980s with the invention of stereolithography and subsequent advancements in various 3D printing techniques.\n The versatility of additive manufacturing lies in its ability to utilize a wide range of materials, such as polymers, metals, ceramics, and composites, for different applications.\n Various additive manufacturing processes, including selective laser sintering, fused deposition modeling, electron beam melting, powder bed fusion, direct energy deposition, binder jetting, and material jetting, are used, each with its operational concepts, advantages, and limitations.\n Additive manufacturing is extensively used in the medical field for producing implants, prosthetics, and tissue engineering scaffolds, enabling the creation of patient-specific devices and implants that offer improved functionality and personalized treatment options.\n It is also used in dental applications, such as fabricating dentures and dental implants.\n"],["https:\u002f\u002fopenalex.org\u002fW4280633077",false,1,""],["https:\u002f\u002fopenalex.org\u002fW4250758456",false,2,""],["https:\u002f\u002fopenalex.org\u002fW3027189542",false,3,""],["https:\u002f\u002fopenalex.org\u002fW4391233985",false,4,""],["https:\u002f\u002fopenalex.org\u002fW2630111394",false,5,""],["https:\u002f\u002fopenalex.org\u002fW2904494268",false,6,""],["https:\u002f\u002fopenalex.org\u002fW4387220288",false,7,""],["https:\u002f\u002fopenalex.org\u002fW3115480467",false,8,""],["https:\u002f\u002fopenalex.org\u002fW4213165720",false,9,""],["https:\u002f\u002fopenalex.org\u002fW4320002395",false,10,""],["https:\u002f\u002fopenalex.org\u002fW2904747112",false,11,""],["https:\u002f\u002fopenalex.org\u002fW2772700148",false,12,""],["https:\u002f\u002fopenalex.org\u002fW4221127495",false,13,""],["https:\u002f\u002fopenalex.org\u002fW2905936509",false,14,""],["https:\u002f\u002fopenalex.org\u002fW3088917223",false,15,""],["https:\u002f\u002fopenalex.org\u002fW2506644391",false,16,""],["https:\u002f\u002fopenalex.org\u002fW3145519504",false,17,""],["https:\u002f\u002fopenalex.org\u002fW3094341659",false,18,""],["https:\u002f\u002fopenalex.org\u002fW4387107744",false,19,""],["https:\u002f\u002fopenalex.org\u002fW3169817721",false,20,""],["https:\u002f\u002fopenalex.org\ ",false,52,""],["https:\u002f\u002fopenalex.org\u002fW2768770750",false,53,""],["https:\u002f\u002fopenalex.org\u002fW2979497016",false,54,""],["https:\u002f\u002fopenalex.org\u002fW4367292698",false,55,""],["Additive manufacturing has been a game-changer in the production of various materials, including cermets and polymer-based composites, offering significant advantages over conventional methods, such as cost-effectiveness and the ability to create complex structures with high precision.\n The utilization of additive manufacturing techniques for producing cermet and polymeric components has gained attention in recent years due to their unique properties and potential applications.\n For cermets, processes like selective laser sintering\u002fmelting, laser engineering net shaping, and direct laser fabrication have been explored to create bulk cermet parts and overcome the limitations of traditional manufacturing processes.\n Research efforts have been dedicated to understanding and optimizing these processes for cermet fabrication.\n For polymeric composites, techniques such as stereolithography, selective laser sintering, fused filament fabrication, fused deposition modeling, and binder jetting have been employed, offering advantages like improved mechanical properties and the ability to create intricate designs.\n The benefits, limitations, and future prospects of additive manufacturing-fabricated polymeric composites have been explored, considering potential applications in biomedical, automotive, and aerospace fields, highlighting the growing importance of additive manufacturing in advancing material science and engineering.\n",true,"B","Additive manufacturing has been a game-changer in the production of various materials, including cermets and polymer-based composites, offering significant advantages over conventional methods, such as cost-effectiveness and the ability to create complex structures with high precision.\n The utilization of additive manufacturing techniques for producing cermet and polymeric components has gained attention in recent years due to their unique properties and potential applications.\n For cermets, processes like selective laser sintering\u002fmelting, laser engineering net shaping, and direct laser fabrication have been explored to create bulk cermet parts and overcome the limitations of traditional manufacturing processes.\n Research efforts have been dedicated to understanding and optimizing these processes for cermet fabrication.\n For polymeric composites, techniques such as stereolithography, selective laser sintering, fused filament fabrication, fused deposition modeling, and binder jetting have been employed, offering advantages like improved mechanical properties and the ability to create intricate designs.\n The benefits, limitations, and future prospects of additive manufacturing-fabricated polymeric composites have been explored, considering potential applications in biomedical, automotive, and aerospace fields, highlighting the growing importance of additive manufacturing in advancing material science and engineering.\n"],["https:\u002f\u002fopenalex.org\u002fW3005852593",false,56,""],["https:\u002f\u002fopenalex.org\u002fW4211128537",false,57,""],["3D printing technology is advancing and being applied across various fields, with the potential to revolutionize manufacturing processes.\n In electronics and energy devices, particularly batteries, different 3D printing methods are being used, impacting battery performance, but challenges and future prospects remain.\n 3D food printing is also being explored, with a focus on customization, on-demand production, and geometric complexity, as seen in examples like pizza and grain-based products.\n A high-throughput fabrication technique using two-photon lithography has been developed for submicrometer additive manufacturing, enhancing speed and geometric design capabilities.\n 3D-printed epoxy is being developed for composite tooling applications, emphasizing the importance of material formulation.\n 3D-printed SubMiniature version A connectors have been designed and tested for radio-frequency applications, showcasing their flexibility, performance, and mechanical strength.\n 3D printing is also being used in energy storage devices, particularly supercapacitors, with benefits including 3D-printed electrodes, and research is ongoing with future directions suggested.\n Functional lithography resins have been used to successfully produce 3D printing production parts with superior physical and chemical properties.\n An automated testing and characterization method for additive manufacturing has been proposed to reduce costs and integrate.\n",true,"C","3D printing technology is advancing and being applied across various fields, with the potential to revolutionize manufacturing processes.\n In electronics and energy devices, particularly batteries, different 3D printing methods are being used, impacting battery performance, but challenges and future prospects remain.\n 3D food printing is also being explored, with a focus on customization, on-demand production, and geometric complexity, as seen in examples like pizza and grain-based products.\n A high-throughput fabrication technique using two-photon lithography has been developed for submicrometer additive manufacturing, enhancing speed and geometric design capabilities.\n 3D-printed epoxy is being developed for composite tooling applications, emphasizing the importance of material formulation.\n 3D-printed SubMiniature version A connectors have been designed and tested for radio-frequency applications, showcasing their flexibility, performance, and mechanical strength.\n 3D printing is also being used in energy storage devices, particularly supercapacitors, with benefits including 3D-printed electrodes, and research is ongoing with future directions suggested.\n Functional lithography resins have been used to successfully produce 3D printing production parts with superior physical and chemical properties.\n An automated testing and characterization method for additive manufacturing has been proposed to reduce costs and integrate.\n"],["https:\u002f\u002fopenalex.org\u002fW2982660856",false,58,""],["https:\u002f\u002fopenalex.org\u002fW2018021168",false,59,""],["https:\u002f\u002fopenalex.org\u002fW2978990261",false,60,""],["https:\u002f\u002fopenalex.org\u002fW4310929033",false,61,""],["https:\u002f\u002fopenalex.org\u002fW4206768360",false,62,""],["https:\u002f\u002fopenalex.org\u002fW3216312285",false,63,""],["https:\u002f\u002fopenalex.org\u002fW4206415639",false,64,""],["https:\u002f\u002fopenalex.org\u002fW3187411771",false,65,""],["Additive manufacturing (AM) and its applications in different industries are explored, introducing the concept of Sustainable Manufacturing 4.\n0, which integrates Industry 4.\n0 and sustainability, aiming to balance economic competitiveness and environmental concerns.\n The potential of AM in this context is highlighted, but challenges in implementing it as a sustainable manufacturing method are also acknowledged.\n Ceramic samples fabricated using traditional and additive technologies are compared in terms of accuracy, surface roughness, and porosity, suggesting that additive technology, particularly stereolithography (SLA) 3D printing, offers a promising approach for precision fabrication of ceramic parts with high quality.\n Metal AM processes, specifically beam-based technologies like selective laser sintering (SLM) and electron beam melting (EBM), and their limitations in terms of production cost, residual stress, and anisotropic mechanical properties are discussed, introducing beamless metal AM techniques as a potential solution.\n A study on the use of additive technologies to create formwork elements for complex walls in construction proposes a carbon fiber composite formwork manufactured using AM, which has shown sufficient strength and deformation resistance in laboratory tests.\n Selective laser melting (SLM) is highlighted as a promising method for producing metallic 3D objects with complex geometries, demonstrating an improved SLM process.\n",true,"D","Additive manufacturing (AM) and its applications in different industries are explored, introducing the concept of Sustainable Manufacturing 4.\n0, which integrates Industry 4.\n0 and sustainability, aiming to balance economic competitiveness and environmental concerns.\n The potential of AM in this context is highlighted, but challenges in implementing it as a sustainable manufacturing method are also acknowledged.\n Ceramic samples fabricated using traditional and additive technologies are compared in terms of accuracy, surface roughness, and porosity, suggesting that additive technology, particularly stereolithography (SLA) 3D printing, offers a promising approach for precision fabrication of ceramic parts with high quality.\n Metal AM processes, specifically beam-based technologies like selective laser sintering (SLM) and electron beam melting (EBM), and their limitations in terms of production cost, residual stress, and anisotropic mechanical properties are discussed, introducing beamless metal AM techniques as a potential solution.\n A study on the use of additive technologies to create formwork elements for complex walls in construction proposes a carbon fiber composite formwork manufactured using AM, which has shown sufficient strength and deformation resistance in laboratory tests.\n Selective laser melting (SLM) is highlighted as a promising method for producing metallic 3D objects with complex geometries, demonstrating an improved SLM process.\n"],["https:\u002f\u002fopenalex.org\u002fW4313493350",false,66,""],["https:\u002f\u002fopenalex.org\u002fW3008704476",false,67,""],["https:\u002f\u002fopenalex.org\u002fW3007110036",false,68,""],["https:\u002f\u002fopenalex.org\u002fW4281683119",false,69,""],["https:\u002f\u002fopenalex.org\u002fW2805163661",false,70,""],["http     <style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #000; /* Black background */
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        color: #fff; /* White text */
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    </style>

    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText"></p>
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var summary = customdata[3]; // Summary is the 4th element
            var is_central = customdata[1];
            
            if (is_central) {
                // Display the summary in the modal
                summaryText.textContent = summary;
                modal.style.display = "block";
            } else {
                var url = customdata[0];
                if (url && url !== "#") {
                    window.open(url, '_blank');
                }
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });
    </script>
