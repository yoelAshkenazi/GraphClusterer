s networks, acting as relay points between base stations and users, with a particle swarm optimization algorithm optimizing their deployment.\n Security is addressed with a blockchain-based solution for data assurance and resilience in drone communication and a solution to intercept attacking drones by modeling them as an oscillatory system with antagonistic components.\n A design for a low-cost, open-source thruster using drone motors and a surveillance drone system for secure cash\u002fvaluable transport are also presented.\n",true,"A","Drone technology has various applications and advancements, including detecting faults in railway track fasteners using deep learning and autonomous drones, which achieves high accuracy in identifying missing or faulty fasteners.\n A hybrid algorithm combining potential field and curl-free vector field methods is proposed to prevent jamming in drone swarms for obstacle avoidance.\n Drones are used in indoor positioning and navigation without GPS, utilizing deep network-based systems and photogrammetry to achieve precise positioning.\n They are also utilized in a proposed architecture for radio access networks, acting as relay points between base stations and users, with a particle swarm optimization algorithm optimizing their deployment.\n Security is addressed with a blockchain-based solution for data assurance and resilience in drone communication and a solution to intercept attacking drones by modeling them as an oscillatory system with antagonistic components.\n A design for a low-cost, open-source thruster using drone motors and a surveillance drone system for secure cash\u002fvaluable transport are also presented.\n"],["Railroad track fasteners are used to connect rail components together.\n Control of fasteners is great importance for travel safety.\n Missing, broken or deformed fasteners should be detected and repaired.\n In this study, a new method for fault detection is proposed by using a dataset consisting of railway images recorded using an autonomous drone.\n In deep learning, which has the potential of self-learning from the available data, the most important factor affecting model performance is data.\n In this study, obtaining the rail fastener images with an autonomous drone has provided an advantage compared to the existing studies in the literature.\n Deep learning training was conducted with Vgg16 and ResNet101V2, which are transfer learning models, in order to determine the faults caused by the lack of fasteners.\n The performances of the trained models in detecting faultless and missing\u002ffaulty fasteners were compared.\n In the results obtained, it was seen that the training made using the ResNet101V2 model with 99&#x0025; accuracy produced results with higher accuracy.\n",false,1,"Railroad track fasteners are used to connect rail components together.\n Control of fasteners is great importance for travel safety.\n Missing, broken or deformed fasteners should be detected and repaired.\n In this study, a new method for fault detection is proposed by using a dataset consisting of railway images recorded using an autonomous drone.\n In deep learning, which has the potential of self-learning from the available data, the most important factor affecting model performance is data.\n In this study, obtaining the rail fastener images with an autonomous drone has provided an advantage compared to the existing studies in the literature.\n Deep learning training was conducted with Vgg16 and ResNet101V2, which are transfer learning models, in order to determine the faults caused by the lack of fasteners.\n The performances of the trained models in detecting faultless and missing\u002ffaulty fasteners were compared.\n In the results obtained, it was seen that the training made using the ResNet101V2 model with 99&#x0025; accuracy produced results with higher accuracy.\n"],["Facilitating obstacle avoidance for autonomous drones (UAVs) is a key problem of their safe movement, including indoor applications.\n The complexity of this problem increases when a large group or a swarm of drones implementing coordinated movement is concerned.\n In this scenario, there can be problems with the standard methods, such as the potential field method.\n The jamming effect that occurs when a drone cannot efficiently bypass an obstacle on its way to the destination is the most widespread problem.\n This paper suggests an approach that uses a hybrid algorithm combining the standard potential field and the curl-free vector field.\n For the sake of brevity, the authors only review the fixed obstacle scenario.\n The usage of the curl-free vector field component can help remove the jamming effect during swarm movement.\n The theoretical analysis of stability is performed using Lyapunov\u2019s direct method.\n To test the effectiveness of the approach, the authors used modeling in MATLAB\u002fSimulink.\n",false,2,"Facilitating obstacle avoidance for autonomous drones (UAVs) is a key problem of their safe movement, including indoor applications.\n The complexity of this problem increases when a large group or a swarm of drones implementing coordinated movement is concerned.\n In this scenario, there can be problems with the standard methods, such as the potential field method.\n The jamming effect that occurs when a drone cannot efficiently bypass an obstacle on its way to the destination is the most widespread problem.\n This paper suggests an approach that uses a hybrid algorithm combining the standard potential field and the curl-free vector field.\n For the sake of brevity, the authors only review the fixed obstacle scenario.\n The usage of the curl-free vector field component can help remove the jamming effect during swarm movement.\n The theoretical analysis of stability is performed using Lyapunov\u2019s direct method.\n To test the effectiveness of the approach, the authors used modeling in MATLAB\u002fSimulink.\n"],["Aerial robots are widely deployed, but highly cluttered environments such as dense forests remain inaccessible to drones and even more so to swarms of drones.\n In these scenarios, previously unknown surroundings and narrow corridors combined with requirements of swarm coordination can create challenges.\n To enable swarm navigation in the wild, we develop miniature but fully autonomous drones with a trajectory planner that can function in a timely and accurate manner based on limited information from onboard sensors.\n The planning problem satisfies various task requirements including flight efficiency, obstacle avoidance, and inter-robot collision avoidance, dynamical feasibility, swarm coordination, and so on, thus realizing an extensible planner.\n Furthermore, the proposed planner deforms trajectory shapes and adjusts time allocation synchronously based on spatial-temporal joint optimization.\n A high-quality trajectory thus can be obtained after exhaustively exploiting the solution space within only a few milliseconds, even in the most constrained environment.\n The planner is finally integrated into the developed palm-sized swarm platform with onboard perception, localization, and control.\n Benchmark comparisons validate the superior performance of the planner in trajectory quality and computing time.\n Various real-world field experiments demonstrate the extensibility of our system.\n Our approach evolves aerial robotics in three aspects: capability of cluttered environment navigation, extensibility to diverse task requirements, and coordination as a swarm without external facilities.\n",false,3,"Aerial robots are widely deployed, but highly cluttered environments such as dense forests remain inaccessible to drones and even more so to swarms of drones.\n In these scenarios, previously unknown surroundings and narrow corridors combined with requirements of swarm coordination can create challenges.\n To enable swarm navigation in the wild, we develop miniature but fully autonomous drones with a trajectory planner that can function in a timely and accurate manner based on limited information from onboard sensors.\n The planning problem satisfies various task requirements including flight efficiency, obstacle avoidance, and inter-robot collision avoidance, dynamical feasibility, swarm coordination, and so on, thus realizing an extensible planner.\n Furthermore, the proposed planner deforms trajectory shapes and adjusts time allocation synchronously based on spatial-temporal joint optimization.\n A high-quality trajectory thus can be obtained after exhaustively exploiting the solution space within only a few milliseconds, even in the most constrained environment.\n The planner is finally integrated into the developed palm-sized swarm platform with onboard perception, localization, and control.\n Benchmark comparisons validate the superior performance of the planner in trajectory quality and computing time.\n Various real-world field experiments demonstrate the extensibility of our system.\n Our approach evolves aerial robotics in three aspects: capability of cluttered environment navigation, extensibility to diverse task requirements, and coordination as a swarm without external facilities.\n"],["In this paper, we propose a drone assisted radio access networks architecture in which drone-cells are leveraged to relay data between base stations and users.\n Based on the state-of-the-art drone-to-user and drone-to-base station (D2B) channel models, we first analyze the user coverage and the D2B backhaul connection features of drone-cells.\n We then formulate the 3-D drone-cell deployment problem with the objective of maximizing the user coverage while maintaining D2B link qualities, for a given number of drone cells being deployed.\n To solve the problem, the particle swarm optimization (PSO) algorithm is leveraged for its low computational cost and unique features suiting the spatial deployment of drone-cells.\n We propose a per-drone iterated PSO (DI-PSO) algorithm that optimizes drone-cell deployments for different drone-cell numbers, and prevents the drawbacks of the pure PSO-based algorithm derived from related works.\n Simulations show that the DI-PSO algorithm can achieve higher coverage ratio with less complexity comparing to the pure PSO-based algorithm.\n",false,4,"In this paper, we propose a drone assisted radio access networks architecture in which drone-cells are leveraged to relay data between base stations and users.\n Based on the state-of-the-art drone-to-user and drone-to-base station (D2B) channel models, we first analyze the user coverage and the D2B backhaul connection features of drone-cells.\n We then formulate the 3-D drone-cell deployment problem with the objective of maximizing the user coverage while maintaining D2B link qualities, for a given number of drone cells being deployed.\n To solve the problem, the particle swarm optimization (PSO) algorithm is leveraged for its low computational cost and unique features suiting the spatial deployment of drone-cells.\n We propose a per-drone iterated PSO (DI-PSO) algorithm that optimizes drone-cell deployments for different drone-cell numbers, and prevents the drawbacks of the pure PSO-based algorithm derived from related works.\n Simulations show that the DI-PSO algorithm can achieve higher coverage ratio with less complexity comparing to the pure PSO-based algorithm.\n"],["Indoor positioning and navigation inside an area with no GPS-data availability is a challenging problem.\n There are applications such as augmented reality, autonomous driving, navigation of drones inside tunnels, in which indoor positioning gets crucial.\n In this paper, a tandem architecture of deep network-based systems, for the first time to our knowledge, is developed to address this problem.\n This structure is trained on the scene images being obtained through scanning of the desired area segments using photogrammetry.\n A CNN structure based on EfficientNet is trained as a classifier of the scenes, followed by a MobileNet CNN structure which is trained to perform as a regressor.\n The proposed system achieves amazingly fine precisions for both Cartesian position and quaternion information of the camera.\n",false,5,"Indoor positioning and navigation inside an area with no GPS-data availability is a challenging problem.\n There are applications such as augmented reality, autonomous driving, navigation of drones inside tunnels, in which indoor positioning gets crucial.\n In this paper, a tandem architecture of deep network-based systems, for the first time to our knowledge, is developed to address this problem.\n This structure is trained on the scene images being obtained through scanning of the desired area segments using photogrammetry.\n A CNN structure based on EfficientNet is trained as a classifier of the scenes, followed by a MobileNet CNN structure which is trained to perform as a regressor.\n The proposed system achieves amazingly fine precisions for both Cartesian position and quaternion information of the camera.\n"],["Abstract We present a simple computer simulation model for the interaction of automatic guns with unarmed drones.\n Each drone is represented as a rigid body that consists of several simple bodies such as parallelepipeds, ellipsoids, etc.\n The simplified spatial trajectory of the drone is constructed using third-order Bezier curves.\n A relatively large group of unconnected drones may be simulated in a computationally fast way using this method.\n Automatic guns are agents that are shooting at drones with a single of burst fire relative to the ideal aiming point.\n We performed a simulation of the flight of several drones against several automatic guns for different conditions.\n As a result of this simulation, the spatial distribution of the drone hit probabilities, the special distribution of the fraction of defeated drones depending on the number of guns, and the influence of urban obstacles on the fraction of drones defeated are presented.\n",false,6,"Abstract We present a simple computer simulation model for the interaction of automatic guns with unarmed drones.\n Each drone is represented as a rigid body that consists of several simple bodies such as parallelepipeds, ellipsoids, etc.\n The simplified spatial trajectory of the drone is constructed using third-order Bezier curves.\n A relatively large group of unconnected drones may be simulated in a computationally fast way using this method.\n Automatic guns are agents that are shooting at drones with a single of burst fire relative to the ideal aiming point.\n We performed a simulation of the flight of several drones against several automatic guns for different conditions.\n As a result of this simulation, the spatial distribution of the drone hit probabilities, the special distribution of the fraction of defeated drones depending on the number of guns, and the influence of urban obstacles on the fraction of drones defeated are presented.\n"],["Indoor positioning and navigation inside an area with no GPS-data availability is a challenging problem.\n There are applications such as augmented reality, autonomous driving, navigation of drones inside tunnels, in which indoor positioning gets crucial.\n In this paper, a tandem architecture of deep network-based systems, for the first time to our knowledge, is developed to address this problem.\n This structure is trained on the scene images being obtained through scanning of the desired area segments using photogrammetry.\n A CNN structure based on EfficientNet is trained as a classifier of the scenes, followed by a MobileNet CNN structure which is trained to perform as a regressor.\n The proposed system achieves amazingly fine precisions for both Cartesian position and Quaternion information of the camera.\n",false,7,"Indoor positioning and navigation inside an area with no GPS-data availability is a challenging problem.\n There are applications such as augmented reality, autonomous driving, navigation of drones inside tunnels, in which indoor positioning gets crucial.\n In this paper, a tandem architecture of deep network-based systems, for the first time to our knowledge, is developed to address this problem.\n This structure is trained on the scene images being obtained through scanning of the desired area segments using photogrammetry.\n A CNN structure based on EfficientNet is trained as a classifier of the scenes, followed by a MobileNet CNN structure which is trained to perform as a regressor.\n The proposed system achieves amazingly fine precisions for both Cartesian position and Quaternion information of the camera.\n"],["Detecting and repairing faults in railway line components is of great importance in terms of transportation safety.\n Thanks to the successful results of deep learning techniques on images, progress has been made in defect detection studies.\n In this study, Mask R-CNN architecture, which enables segmentation in deep learning, was used to identify healthy and missing rail fasteners.\n Healthy and missing fasteners were labeled in the railway images obtained with the autonomous drone.\n The model was trained using labeled data and the performance of the model was evaluated with the data reserved for testing.\n It was determined that the method could detect healthy\u002fmissing fasteners with high accuracy rates and it was shown in the experimental results section.\n The precision value of the method is saved as 98% and the recall value as 96%.\n",false,8,"Detecting and repairing faults in railway line components is of great importance in terms of transportation safety.\n Thanks to the successful results of deep learning techniques on images, progress has been made in defect detection studies.\n In this study, Mask R-CNN architecture, which enables segmentation in deep learning, was used to identify healthy and missing rail fasteners.\n Healthy and missing fasteners were labeled in the railway images obtained with the autonomous drone.\n The model was trained using labeled data and the performance of the model was evaluated with the data reserved for testing.\n It was determined that the method could detect healthy\u002fmissing fasteners with high accuracy rates and it was shown in the experimental results section.\n The precision value of the method is saved as 98% and the recall value as 96%.\n"],["Data assurance and resilience are crucial security issues in cloud-based IoT applications.\n With the widespread adoption of drones in IoT scenarios such as warfare, agriculture and delivery, effective solutions to protect data integrity and communications between drones and the control system have been in urgent demand to prevent potential vulnerabilities that may cause heavy losses.\n To secure drone communication during data collection and transmission, as well as preserve the integrity of collected data, we propose a distributed solution by utilizing blockchain technology along with the traditional cloud server.\n Instead of registering the drone itself to the blockchain, we anchor the hashed data records collected from drones to the blockchain network and generate a blockchain receipt for each data record stored in the cloud, reducing the burden of moving drones with the limit of battery and process capability while gaining enhanced security guarantee of the data.\n This paper presents the idea of securing drone data collection and communication in combination with a public blockchain for provisioning data integrity and cloud auditing.\n The evaluation shows that our system is a reliable and distributed system for drone data assurance and resilience with acceptable overhead and scalability for a large number of drones.\n",false,9,"Data assurance and resilience are crucial security issues in cloud-based IoT applications.\n With the widespread adoption of drones in IoT scenarios such as warfare, agriculture and delivery, effective solutions to protect data integrity and communications between drones and the control system have been in urgent demand to prevent potential vulnerabilities that may cause heavy losses.\n To secure drone communication during data collection and transmission, as well as preserve the integrity of collected data, we propose a distributed solution by utilizing blockchain technology along with the traditional cloud server.\n Instead of registering the drone itself to the blockchain, we anchor the hashed data records collected from drones to the blockchain network and generate a blockchain receipt for each data record stored in the cloud, reducing the burden of moving drones with the limit of battery and process capability while gaining enhanced security guarantee of the data.\n This paper presents the idea of securing drone data collection and communication in combination with a public blockchain for provisioning data integrity and cloud auditing.\n The evaluation shows that our system is a reliable and distributed system for drone data assurance and resilience with acceptable overhead and scalability for a large number of drones.\n"],["The paper considers problem of the attacking drone avoiding interception at the final stage of its flight.\n Duration of this stage is a few seconds.\n Drones are flying to the target, explode and die.\n The literature traditionally considers the attack and the anti-aircraft drones independently.\n It is proposed to identify the attacking and the anti-aircraft drones as a single oscillatory system with the antagonistic components.\n Antagonistic components are connected using the non-Newtonian elastic element.\n Test game with a high-explosive drone, test game with a fragmentation drone and 2D salvo game were considered.\n The game in this case is not a traditional minimax optimization problem, but appears to be simulation of the compromise unstable motion mode.\n Salvo of three attack drones in the 2D games is aimed against three stationary targets.\n Anti-aircraft salvo includes two high-explosive and two fragmentation drones.\n The attacking drones \u201cknow nothing\u201d about the anti-aircraft target distribution; thus, each of them \u201cavoids\u201d the anti-aircraft drones simultaneously.\n One operator is playing.\n Therefore, the game has only two parameters, i.e. two different stiffness coefficients of any non-Newtonian elastic element.\n The non-Newtonian oscillatory system under study is non-oscillatory.\n There are violations of the well-known oscillation theorems of the oscillations theory: with the increasing rigidity, the system oscillation frequency drops, the oscillation forms acquire additional nodes, etc.\n",false,10,"The paper considers problem of the attacking drone avoiding interception at the final stage of its flight.\n Duration of this stage is a few seconds.\n Drones are flying to the target, explode and die.\n The literature traditionally considers the attack and the anti-aircraft drones independently.\n It is proposed to identify the attacking and the anti-aircraft drones as a single oscillatory system with the antagonistic components.\n Antagonistic components are connected using the non-Newtonian elastic element.\n Test game with a high-explosive drone, test game with a fragmentation drone and 2D salvo game were considered.\n The game in this case is not a traditional minimax optimization problem, but appears to be simulation of the compromise unstable motion mode.\n Salvo of three attack drones in the 2D games is aimed against three stationary targets.\n Anti-aircraft salvo includes two high-explosive and two fragmentation drones.\n The attacking drones \u201cknow nothing\u201d about the anti-aircraft target distribution; thus, each of them \u201cavoids\u201d the anti-aircraft drones simultaneously.\n One operator is playing.\n Therefore, the game has only two parameters, i.e. two different stiffness coefficients of any non-Newtonian elastic element.\n The non-Newtonian oscillatory system under study is non-oscillatory.\n There are violations of the well-known oscillation theorems of the oscillations theory: with the increasing rigidity, the system oscillation frequency drops, the oscillation forms acquire additional nodes, etc.\n"],["Thrusters are a vital part of any autonomous under-water or surface vehicle.\n However, due to their high costs, they are often out of reach of researchers and students in developing countries.\n While many designs are available using off-the-shelf drone motors, they are either not open source or do not provide performance details.\n This paper presents an open-source, 3D printed, low-cost, compact thruster designed using open-source software tools.\n We present our design and testing approach and the performance data gathered from experiments that are useful for modeling the thruster.\n The approach presented here can be applied to any off-the-shelf brushless motor to design a thruster if the one used in this paper is unavailable or does not meet specific performance criteria.\n",false,11,"Thrusters are a vital part of any autonomous under-water or surface vehicle.\n However, due to their high costs, they are often out of reach of researchers and students in developing countries.\n While many designs are available using off-the-shelf drone motors, they are either not open source or do not provide performance details.\n This paper presents an open-source, 3D printed, low-cost, compact thruster designed using open-source software tools.\n We present our design and testing approach and the performance data gathered from experiments that are useful for modeling the thruster.\n The approach presented here can be applied to any off-the-shelf brushless motor to design a thruster if the one used in this paper is unavailable or does not meet specific performance criteria.\n"],["Cash\u002fvaluables routing is vulnerable to attacks and robberies, so it is essential to prioritize transport security.\n This research employs a surveillance drone approach to enhance the transport security of cash\u002fvaluables routing.\n Using drones to identify suspicious and high-risk situations is a secure way to transport cash\u002fvaluables.\n Compared to ground-based operators, drones provide superior advantages such as improved security, efficiency, and accuracy.\n To this end, an integrated routing and surveillance problem is proposed to secure cash\u002fvaluables transport.\n In this problem, ground vehicles (GVs) and surveillance drones are routed in coordination.\n GVs are responsible for transporting and delivering cash\u002fvaluables, while drones are tasked with monitoring the GVs\u2019 routes.\n The drone surveillance is as follows: before GVs leave the customers\u2019 points, drones must surveil the GV through the link ahead and ensure their security.\n Links are surveilled in specific time windows.\n In this problem, charging stations are considered to swap drones\u2019 batteries.\n In addition, an improved iterated local search (ILS) algorithm is designed in this study to optimize the proposed problem.\n The performance of the proposed algorithm is then evaluated in small and large sizes.\n Furthermore, a sensitivity analysis is performed on some key parameters to assess the proposed model.\n Finally, the proposed approach is implemented in a real-world case study in Iran, with the results analyzed.\n",false,12,"Cash\u002fvaluables routing is vulnerable to attacks and robberies, so it is essential to prioritize transport security.\n This research employs a surveillance drone approach to enhance the transport security of cash\u002fvaluables routing.\n Using drones to identify suspicious and high-risk situations is a secure way to transport cash\u002fvaluables.\n Compared to ground-based operators, drones provide superior advantages such as improved security, efficiency, and accuracy.\n To this end, an integrated routing and surveillance problem is proposed to secure cash\u002fvaluables transport.\n In this problem, ground vehicles (GVs) and surveillance drones are routed in coordination.\n GVs are responsible for transporting and delivering cash\u002fvaluables, while drones are tasked with monitoring the GVs\u2019 routes.\n The drone surveillance is as follows: before GVs leave the customers\u2019 points, drones must surveil the GV through the link ahead and ensure their security.\n Links are surveilled in specific time windows.\n In this problem, charging stations are considered to swap drones\u2019 batteries.\n In addition, an improved iterated local search (ILS) algorithm is designed in this study to optimize the proposed problem.\n The performance of the proposed algorithm is then evaluated in small and large sizes.\n Furthermore, a sensitivity analysis is performed on some key parameters to assess the proposed model.\n Finally, the proposed approach is implemented in a real-world case study in Iran, with the results analyzed.\n"],["Unmanned aerial vehicle (UAV) technology, also known as drones, has various applications in different fields.\n Robot navigation is one aspect, with a robotic operating system utilizing SLAM and navigation algorithms for efficient indoor and outdoor mapping.\n Energy efficiency in drone swarms is explored, with a load-balancing mechanism proposed to optimize flight distance in a V-shaped formation.\n A strategy for extending UAV flight duration involves placing them on stationary objects to reduce power consumption during customer service operations.\n Heavier-than-air and lighter-than-air vehicles are compared for surveillance applications, with solutions proposed to improve their effectiveness.\n Drones offer benefits in Emergency Medical Services systems, with a bi-objective mathematical model maximizing patient survival while minimizing CO2 emissions.\n Routing protocols for Flying Ad Hoc Networks are also explored, with reinforcement learning-based methods improving communication between drones.\n Drag reduction in drone swarms is investigated, with a replacement algorithm proposed to optimize energy consumption during flight, leading to improved performance and flight duration.\n",true,"B","Unmanned aerial vehicle (UAV) technology, also known as drones, has various applications in different fields.\n Robot navigation is one aspect, with a robotic operating system utilizing SLAM and navigation algorithms for efficient indoor and outdoor mapping.\n Energy efficiency in drone swarms is explored, with a load-balancing mechanism proposed to optimize flight distance in a V-shaped formation.\n A strategy for extending UAV flight duration involves placing them on stationary objects to reduce power consumption during customer service operations.\n Heavier-than-air and lighter-than-air vehicles are compared for surveillance applications, with solutions proposed to improve their effectiveness.\n Drones offer benefits in Emergency Medical Services systems, with a bi-objective mathematical model maximizing patient survival while minimizing CO2 emissions.\n Routing protocols for Flying Ad Hoc Networks are also explored, with reinforcement learning-based methods improving communication between drones.\n Drag reduction in drone swarms is investigated, with a replacement algorithm proposed to optimize energy consumption during flight, leading to improved performance and flight duration.\n"],["Effective robot navigation is crucial for the proper implementation of a mobile robot.\n To navigate a robot in an indoor or outdoor environment, a map of the surrounding obstacles is required.\n In order to acquire this map, the robot uses sensors to collect information about its surroundings and its own location.\n This paper presents a robotic operating system based on autonomous simultaneous localization and mapping (SLAM), and robot navigation implementation of a Parrot AR.\n Drone 2.0 quadrotor, which is equipped with a laser scanner and inertial measurement unit.\n For autonomous mapping, SLAM along with frontier type exploration has been used to acquire a full 2D map of the environment in Gazebo.\n The A* search algorithm is utilized for the global planner, while the dynamic window approach has been implemented for the local planner.\n The Gazebo-simulated results validate the competent performance of the underlying structure of both the proposed SLAM as well as the provided navigation algorithm.\n",false,13,"Effective robot navigation is crucial for the proper implementation of a mobile robot.\n To navigate a robot in an indoor or outdoor environment, a map of the surrounding obstacles is required.\n In order to acquire this map, the robot uses sensors to collect information about its surroundings and its own location.\n This paper presents a robotic operating system based on autonomous simultaneous localization and mapping (SLAM), and robot navigation implementation of a Parrot AR.\n Drone 2.0 quadrotor, which is equipped with a laser scanner and inertial measurement unit.\n For autonomous mapping, SLAM along with frontier type exploration has been used to acquire a full 2D map of the environment in Gazebo.\n The A* search algorithm is utilized for the global planner, while the dynamic window approach has been implemented for the local planner.\n The Gazebo-simulated results validate the competent performance of the underlying structure of both the proposed SLAM as well as the provided navigation algorithm.\n"],["V-shaped formation helps drones to consume less energy for flight.\n It is shown that different drag loads will be applied to various drones in a V-shaped swarm.\n The sensitivity of the drag of each drone to the wingspan and wingtip spacing in a V-shaped swarm is investigated.\n A load-balancing mechanism through lead-and-tail replacement is carried out in swarming drones and the flying distance improvement is analyzed.\n Moreover, in this paper, two different shuffling scenarios are compared with the head-and-tail replacement mechanisms.\n In the first shuffling method, the maximum-energy drone is replaced with the minimum-energy drone, iteratively.\n In the second shuffling method, the first two maximum-energy drones are repositioned with the leader and the tail drone, and the second two maximum go to the drone after the first and before the last drone.\n A similar process is applied for the rest of the drones.\n It is found that an optimum replacement mechanism can be defined for swarming drones in order to enhance their flight efficiency.\n",false,14,"V-shaped formation helps drones to consume less energy for flight.\n It is shown that different drag loads will be applied to various drones in a V-shaped swarm.\n The sensitivity of the drag of each drone to the wingspan and wingtip spacing in a V-shaped swarm is investigated.\n A load-balancing mechanism through lead-and-tail replacement is carried out in swarming drones and the flying distance improvement is analyzed.\n Moreover, in this paper, two different shuffling scenarios are compared with the head-and-tail replacement mechanisms.\n In the first shuffling method, the maximum-energy drone is replaced with the minimum-energy drone, iteratively.\n In the second shuffling method, the first two maximum-energy drones are repositioned with the leader and the tail drone, and the second two maximum go to the drone after the first and before the last drone.\n A similar process is applied for the rest of the drones.\n It is found that an optimum replacement mechanism can be defined for swarming drones in order to enhance their flight efficiency.\n"],["Nowadays one of the critical tasks for analyzing the usage of unmanned aerial vehicle (UAV) as base stations is the development of effective UAV control strategies while servicing customers one the ground.\n The main problem is states within ultimate battery capacity, which limits the UAV's flight's duration and battery lifetime.\n This paper presents a scenario for placing UAVs on stationary objects, such as roofs, walls or balconies of buildings, in the process of providing communication services.\n Such a strategy provides drones to extend their autonomous work during the flight in the customer service area, as the main source of power consumption, the engine, can be turned off for long periods of time after arriving in a subscriber's service area.\n The paper compares the proposed scenario with the standard flight mode of UAVs.\n",false,15,"Nowadays one of the critical tasks for analyzing the usage of unmanned aerial vehicle (UAV) as base stations is the development of effective UAV control strategies while servicing customers one the ground.\n The main problem is states within ultimate battery capacity, which limits the UAV's flight's duration and battery lifetime.\n This paper presents a scenario for placing UAVs on stationary objects, such as roofs, walls or balconies of buildings, in the process of providing communication services.\n Such a strategy provides drones to extend their autonomous work during the flight in the customer service area, as the main source of power consumption, the engine, can be turned off for long periods of time after arriving in a subscriber's service area.\n The paper compares the proposed scenario with the standard flight mode of UAVs.\n"],["From the available review on the employment of unmanned aerial vehicles (UAVs) in the surveillance field and especially in the application of these in indoor environments, we developed a comparison between heavier than air (HTA) and lighter than air (LTA) vehicles, proposing active solutions to the disadvantages and how they can be employed in the surveillance field.\n Both drones (HTA) and airships (LTA) have been found to be reliable means for surveillance even given the meagre literature that can be found on the internet.\n The definition of a model representing a real-life scenario is proposed and analysed in all the factors that have been used.\n This model is presented also the pattern that the vehicles should follow to minimise their environmental impact.\n This study is developed inside a broader analysis of how to provide the right level of security for an automated port that would rely on an autonomous security system.\n",false,16,"From the available review on the employment of unmanned aerial vehicles (UAVs) in the surveillance field and especially in the application of these in indoor environments, we developed a comparison between heavier than air (HTA) and lighter than air (LTA) vehicles, proposing active solutions to the disadvantages and how they can be employed in the surveillance field.\n Both drones (HTA) and airships (LTA) have been found to be reliable means for surveillance even given the meagre literature that can be found on the internet.\n The definition of a model representing a real-life scenario is proposed and analysed in all the factors that have been used.\n This model is presented also the pattern that the vehicles should follow to minimise their environmental impact.\n This study is developed inside a broader analysis of how to provide the right level of security for an automated port that would rely on an autonomous security system.\n"],["The benefits of using eco-friendly technologies along with their efficiency for EMS systems have caused to address the importance of drones in terms of performance and environmental aspects.\n In this study, by considering the applications of drone capability such as fast delivery along with a focus on the energy consumption of drone, a new bi-objective mathematical model of location-allocation problem of EMS systems is presented.\n In the first objective function, the impact of drone to maximize the expected survival of patients is investigated and in the second one, the minimization of CO2 emission of drone utilization in EMS systems is considered which is the most documented and well-known greenhouse gas often used to calculate pollution and energy impacts.\n The importance of patient\u2019s lives in comparison with the associated reduction of carbon emission has caused to be solved the model by a preemptive fuzzy goal programming approach to measure the achievement degree of objectives.\n By using data and obtained results from a similar study, the model is evaluated to show the applicability and benefits of drones in healthcare service and environmental aspects.\n The results show that drone utilization in comparison with regular ambulance vehicles can save more lives as well as emit less CO2.\n The results strongly support the notion that using drones for EMS systems is not only efficient but also is environmentally friendly.\n",false,17,"The benefits of using eco-friendly technologies along with their efficiency for EMS systems have caused to address the importance of drones in terms of performance and environmental aspects.\n In this study, by considering the applications of drone capability such as fast delivery along with a focus on the energy consumption of drone, a new bi-objective mathematical model of location-allocation problem of EMS systems is presented.\n In the first objective function, the impact of drone to maximize the expected survival of patients is investigated and in the second one, the minimization of CO2 emission of drone utilization in EMS systems is considered which is the most documented and well-known greenhouse gas often used to calculate pollution and energy impacts.\n The importance of patient\u2019s lives in comparison with the associated reduction of carbon emission has caused to be solved the model by a preemptive fuzzy goal programming approach to measure the achievement degree of objectives.\n By using data and obtained results from a similar study, the model is evaluated to show the applicability and benefits of drones in healthcare service and environmental aspects.\n The results show that drone utilization in comparison with regular ambulance vehicles can save more lives as well as emit less CO2.\n The results strongly support the notion that using drones for EMS systems is not only efficient but also is environmentally friendly.\n"],["In recent years, flying ad hoc networks have attracted the attention of many researchers in industry and universities due to easy deployment, proper operational costs, and diverse applications.\n Designing an efficient routing protocol is challenging due to unique characteristics of these networks such as very fast motion of nodes, frequent changes of topology, and low density.\n Routing protocols determine how to provide communications between drones in a wireless ad hoc network.\n Today, reinforcement learning (RL) provides powerful solutions to solve the existing problems in the routing protocols, and designs autonomous, adaptive, and self-learning routing protocols.\n The main purpose of these routing protocols is to ensure a stable routing solution with low delay and minimum energy consumption.\n In this paper, the reinforcement learning-based routing methods in FANET are surveyed and studied.\n Initially, reinforcement learning, the Markov decision process (MDP), and reinforcement learning algorithms are briefly described.\n Then, flying ad hoc networks, various types of drones, and their applications, are introduced.\n Furthermore, the routing process and its challenges are briefly explained in FANET.\n Then, a classification of reinforcement learning-based routing protocols is suggested for the flying ad hoc networks.\n This classification categorizes routing protocols based on the learning algorithm, the routing algorithm, and the data dissemination process.\n Finally, we present the existing opportunities and challenges in this field to provide a detailed and accurate view for researchers to be aware of the future research directions in order to improve the existing reinforcement learning-based routing algorithms.\n",false,18,"In recent years, flying ad hoc networks have attracted the attention of many researchers in industry and universities due s of each individual drone and the swarm are modeled theoretically.\n It is shown that drones through the swarming flight can save up to 70% of their energy and consequently improve their performance.\n As swarming drones have different loads and consume a different level of energy depending on their positions, there is a need to replace them during the flight in order to enhance their efficiency.\n To this end, regarding the number of drones, a replacement algorithm is defined for them so that they will be able to save more energy during their mission.\n It is shown that there is more than 21 percent improvement in flight time and distance of swarming drones after replacement.\n This method of replacement and formation can be considered as one of the effective factors in a drag reduction of swarming aerial vehicles.\n",false,19,"There is currently a growing interest in the area of drag reduction of unmanned aerial vehicles.\n In this paper, the swarming flight of the fixed-wing drones and a load balancing mechanism during the swarm is investigated.\n As an example, the swarm flight of EBee Sensfly flying wings is analyzed through the proposed methodology.\n The aerodynamic drag forces of each individual drone and the swarm are modeled theoretically.\n It is shown that drones through the swarming flight can save up to 70% of their energy and consequently improve their performance.\n As swarming drones have different loads and consume a different level of energy depending on their positions, there is a need to replace them during the flight in order to enhance their efficiency.\n To this end, regarding the number of drones, a replacement algorithm is defined for them so that they will be able to save more energy during their mission.\n It is shown that there is more than 21 percent improvement in flight time and distance of swarming drones after replacement.\n This method of replacement and formation can be considered as one of the effective factors in a drag reduction of swarming aerial vehicles.\n"],["A unique autonomous robotic platform for rescue missions operates without a LIDAR system and relies on ultrasonic and optical sensors.\n The increasing interest in drones for delivery and monitoring is driven by technological breakthroughs and environmental concerns, highlighting the importance of hybrid power supply systems and energy management for optimizing drone performance.\n Various drone applications include a jamming-assisted navigation system, JAM-ME, to overcome anti-drone measures, and drone swarming for urban surveillance, utilizing 3D visualization and secure context information sharing.\n A fluorescence LIDAR system for remote sensing of vegetation and early crop disease detection is also presented, along with a system for aggressive flight of autonomous quadrotors, ensuring smooth and safe trajectories.\n Open-source tools and software for UAVs offer benefits and applications, and a real-time surveillance strategy for detecting abnormal behaviors in crowds uses deep transfer learning and the Internet of Drones.\n A hybrid truck-drone parcel delivery system addresses payload and battery capacity limitations, and a portable drone design for educational purposes and a swarm intelligence algorithm for optimal drone placement are also proposed.\n",true,"C","A unique autonomous robotic platform for rescue missions operates without a LIDAR system and relies on ultrasonic and optical sensors.\n The increasing interest in drones for delivery and monitoring is driven by technological breakthroughs and environmental concerns, highlighting the importance of hybrid power supply systems and energy management for optimizing drone performance.\n Various drone applications include a jamming-assisted navigation system, JAM-ME, to overcome anti-drone measures, and drone swarming for urban surveillance, utilizing 3D visualization and secure context information sharing.\n A fluorescence LIDAR system for remote sensing of vegetation and early crop disease detection is also presented, along with a system for aggressive flight of autonomous quadrotors, ensuring smooth and safe trajectories.\n Open-source tools and software for UAVs offer benefits and applications, and a real-time surveillance strategy for detecting abnormal behaviors in crowds uses deep transfer learning and the Internet of Drones.\n A hybrid truck-drone parcel delivery system addresses payload and battery capacity limitations, and a portable drone design for educational purposes and a swarm intelligence algorithm for optimal drone placement are also proposed.\n"],["Abstract This paper describes the development of an autonomous robotic platform capable of undertaking rescue missions on rough terrain and other unpredictable environments.\n The key difference of this platform is the lack of LIDAR system and an algorithm that relies primarily on ultrasonic and optical sensors.\n As a result, two platforms were created, a fully autonomous drone and a scout bot that operate effectively together.\n",false,20,"Abstract This paper describes the development of an autonomous robotic platform capable of undertaking rescue missions on rough terrain and other unpredictable environments.\n The key difference of this platform is the lack of LIDAR system and an algorithm that relies primarily on ultrasonic and optical sensors.\n As a result, two platforms were created, a fully autonomous drone and a scout bot that operate effectively together.\n"],["Advanced technological breakthroughs and exceptional levels of innovation are enhancing the capabilities and potential of autonomous unmanned aerial vehicles (UAVs or drones), and in so doing attracting the interest of a broader swath of logistic companies, online retailers, and governmental agencies.\n These technology advancements and their impact on regulatory agencies may soon pave the way for the widespread use of drones for delivery and monitoring purposes.\n Moreover, increasingly urgent environmental factors that include CO2 emissions reductions and other energy-saving approaches are intensifying to need to reduce vehicular usage and congestion, which could further spur their usage.\n To optimize these systems, drones often employ a hybrid power supply system architecture to boost endurance and performance.\n Fuel cells, batteries, solar cells, and supercapacitors are examples of power sources that may be combined in a hybrid power architecture.\n To enable today\u2019s drones (and those of the future) to work efficiently, the appropriate energy management system must be selected based on optimal and accurate modeling techniques.\n This chapter provides a comprehensive review of drone energy-supply management and strategic systems to identify their plusses and minuses, as well as suggests recommendations for future research.\n",false,21,"Advanced technological breakthroughs and exceptional levels of innovation are enhancing the capabilities and potential of autonomous unmanned aerial vehicles (UAVs or drones), and in so doing attracting the interest of a broader swath of logistic companies, online retailers, and governmental agencies.\n These technology advancements and their impact on regulatory agencies may soon pave the way for the widespread use of drones for delivery and monitoring purposes.\n Moreover, increasingly urgent environmental factors that include CO2 emissions reductions and other energy-saving approaches are intensifying to need to reduce vehicular usage and congestion, which could further spur their usage.\n To optimize these systems, drones often employ a hybrid power supply system architecture to boost endurance and performance.\n Fuel cells, batteries, solar cells, and supercapacitors are examples of power sources that may be combined in a hybrid power architecture.\n To enable today\u2019s drones (and those of the future) to work efficiently, the appropriate energy management system must be selected based on optimal and accurate mod n the paper.\n Finally, we highlight the intrinsic limitations of our solution, potential countermeasures, and new jamming strategies that can pave the way to further research.\n",false,23,"We propose JAM-ME, an autonomous jamming-assisted navigation system that allows a drone to accomplish its mission even in the presence of an anti-drone jamming protection system.\n In this contribution, we review the current state-of-the-art highlighting how current solutions to respond to drones are completely ineffective against JAM-ME.\n In particular, we introduce our solution and its theoretical framework, and later we relax a few constraints of the baseline model (adding wind drift, and allowing the target to be randomly placed within the jammed area).\n Moreover, we run extensive simulations that do support our findings: even under the combined action of jamming and wind drift, the drone can reach a target randomly deployed in the jamming area-any other drone, under the same conditions, would have simply failed.\n As per the overhead, under very conservative assumptions, JAM-ME experiences an average overhead of 70%; however, note that such overhead can be reduced by at least a tenfold factor in practical settings-discussed in the paper.\n Finally, we highlight the intrinsic limitations of our solution, potential countermeasures, and new jamming strategies that can pave the way to further research.\n"],["Drone swarming involves multiple unmanned aerial vehicles (UAVs), which are able to manoeuver autonomously, providing a vast range of surveillance applications such as traffic evaluations, driver monitoring, disaster management, temporary network support, and pedestrian tracking.\n All these applications are an integral part of urban surveillance.\n In other words, cooperation between multiple drones can facilitate urban surveillance while being able to provide high-quality 3D visualization of the surroundings.\n This 3D representation is driven by the initiation of accurate and non-overlapping waypoints.\n Such efficient localization depends on the type of context and its security validation by the receiving entities.\n For example, a highly burdened context with negligible security is of limited use.\n This article presents a novel solution that is capable of securing the context information for sharing 3D waypoints between UAVs.\n The proposed approach achieves optimal localization through hierarchical context- aware aspect-oriented Petri nets while being powered by a novel drone context-exchange protocol for security validations.\n",false,24,"Drone swarming involves multiple unmanned aerial vehicles (UAVs), which are able to manoeuver autonomously, providing a vast range of surveillance applications such as traffic evaluations, driver monitoring, disaster management, temporary network support, and pedestrian tracking.\n All these applications are an integral part of urban surveillance.\n In other words, cooperation between multiple drones can facilitate urban surveillance while being able to provide high-quality 3D visualization of the surroundings.\n This 3D representation is driven by the initiation of accurate and non-overlapping waypoints.\n Such efficient localization depends on the type of context and its security validation by the receiving entities.\n For example, a highly burdened context with negligible security is of limited use.\n This article presents a novel solution that is capable of securing the context information for sharing 3D waypoints between UAVs.\n The proposed approach achieves optimal localization through hierarchical context- aware aspect-oriented Petri nets while being powered by a novel drone context-exchange protocol for security validations.\n"],["We have developed the ultracompact (~300 g) fluorescence LIDAR and installed it on a quadrocopter for remote sensing of vegetation.\n LIDAR was based on diode laser (405 nm, 150 m W) and mini-spectrometer but the instrument can acquire fluorescence spectra from a 8 m distance.\n LIDAR was utilized for remote mapping of maize field during different periods of maize growth to indicate healthy and diseased maize plants.\n The field tests have proved utilization of autonomous LIDAR monitoring for early crop disease detection.\n",false,25,"We have developed the ultracompact (~300 g) fluorescence LIDAR and installed it on a quadrocopter for remote sensing of vegetation.\n LIDAR was based on diode laser (405 nm, 150 m W) and mini-spectrometer but the instrument can acquire fluorescence spectra from a 8 m distance.\n LIDAR was utilized for remote mapping of maize field during different periods of maize growth to indicate healthy and diseased maize plants.\n The field tests have proved utilization of autonomous LIDAR monitoring for early crop disease detection.\n"],["In this article, we propose a complete and robust system for the aggressive flight of autonomous quadrotors.\n The proposed system is built upon on the classical teach-and-repeat framework, which is widely adopted in infrastructure inspection, aerial transportation, and search-and-rescue.\n For these applications, a human's intention is essential for deciding the topological structure of the flight trajectory of the drone.\n However, poor teaching trajectories and changing environments prevent a simple teach-and-repeat system from being applied flexibly and robustly.\n In this article, instead of commanding the drone to precisely follow a teaching trajectory, we propose a method to automatically convert a human-piloted trajectory, which can be arbitrarily jerky, to a topologically equivalent one.\n The generated trajectory is guaranteed to be smooth, safe, and dynamically feasible, with a human preferable aggressiveness.\n Also, to avoid unmapped or moving obstacles during flights, a fast local perception method and a sliding-windowed replanning method are integrated into our system, to generate safe and dynamically feasible local trajectories onboard.\n We name our system as teach-repeat-replan.\n It can capture users' intention of a flight mission, convert an arbitrarily jerky teaching path to a smooth repeating trajectory, and generate safe local replans to avoid unexpected collisions.\n The proposed planning system is integrated into a complete autonomous quadrotor with global and local perception and localization submodules.\n Our system is validated by performing aggressive flights in challenging indoor\u002foutdoor environments.\n We release all components in our quadrotor system as open-source ros packages.\n",false,26,"In this article, we propose a complete and robust system for the aggressive flight of autonomous quadrotors.\n The proposed system is built upon on the classical teach-and-repeat framework, which is widely adopted in infrastructure inspection, aerial transportation, and search-and-rescue.\n For these applications, a human's intention is essential for deciding the topological structure of the flight trajectory of the drone.\n However, poor teaching trajectories and changing environments prevent a simple teach-and-repeat system from being applied flexibly and robustly.\n In this article, instead of commanding the drone to precisely follow a teaching trajectory, we propose a method to automatically convert a human-piloted trajectory, which can be arbitrarily jerky, to a topologically equivalent one.\n The generated trajectory is guaranteed to be smooth, safe, and dynamically feasible, with a human preferable aggressiveness.\n Also, to avoid unmapped or moving obstacles during flights, a fast local perception method and a sliding-windowed replanning method are integrated into our system, to generate safe and dynamically feasible local trajectories onboard.\n We name our system as teach-repeat-replan.\n It can capture users' intention of a flight mission, convert an arbitrarily jerky teaching path to a smooth repeating trajectory, and generate safe local replans to avoid unexpected collisions.\n The proposed planning system is integrated into a complete autonomous quadrotor with global and local perception and localization submodules.\n Our system is validated by performing aggressive flights in challenging indoor\u002foutdoor environments.\n We release all components in our quadrotor system as open-source ros packages.\n"],["The popularity of the Open Source Tool (OST) has expanded significantly.\n This is the case for Unmanned Aerial Vehicles (UAVs) based on open-source hardware (OSH) as well.\n Open-source software (OSS) and OSH can be applied in a wide range of applications and can improve several technologies.\n The chapter begins with an introduction to OSS depicting its rationale, description of fundamental differences between OSS and proprietary software (PS), what benefits OSSs provide to overall UAV community, the motives leading people to pick up an OSS instead of a PS, which helps the academic and research community.\n This chapter also covers some OSSs used within the UAV community to support all aspects of UAV technology and the Remote Sensing (RS) and photogrammetry data post-processing chain.\n It is possible to build fully autonomous and operational UAV based only on OSH and OSS.\n The chapter describes the state of the art for OSS widely used in UAV technology, the software used in all aspects of UAV technology such as ARDUPILOT-based Autopilot firmware, MISSION PLANNER-based ground station, OPENTX transmitter software, MINIM On-Screen Data (OSD) software, Open Drone Map photogrammetry data processing suite, Web drone data-processing suite WebODM.\n This chapter describes several concepts and characteristics of open software\u002fhardware, built-in functions, and particular features as well as platform requirements.\n A typical UAV photogrammetry workflow for drone construction with flight planning\u002fexecution and OSS data processing is provided.\n",false,27,"The popularity of the Open Source Tool (OST) has expanded significantly.\n This is the
