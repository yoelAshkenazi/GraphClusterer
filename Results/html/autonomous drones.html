upply circuit were prepared.\n Buslines isolation resistance measurement techniques were enumerated for buslines in different electrical energy complexes, autonomous objects and systems.\n"],["In the recent past, development of unmanned aerial vehicles (UAVs) has entered in the arena of bio-inspired flapping-wing drones, mainly due to their ability of flying at lower speed in a silent manner.\n Flapping-wing UAVs are becoming vital in modern era due to their diversified use and ability to serve several public and defense needs, such as SWARM mission and espionage.\n This research focuses on mathematical modeling, aerodynamic modeling, control design and hardware implementation of flapping-wing ornithopter UAV.\n An ornithopter UAV is a drone that imitates the flight of a bird, i.e., it flies by flapping its wings.\n Moreover, the author also discusses the design of ground control station in order to provide reception of real-time telemetry.\n For control system design and development, separate mechanical test benches were employed for the pitch and yaw motion.\n The research work also encompasses results of various forces, including thrust, lift, drag, gust and aerodynamics.\n In order to make the drone autonomous, different parameters and aerodynamic profiling has also been discussed with map navigation from ground station.\n",false,61,"In the recent past, development of unmanned aerial vehicles (UAVs) has entered in the arena of bio-inspired flapping-wing drones, mainly due to their ability of flying at lower speed in a silent manner.\n Flapping-wing UAVs are becoming vital in modern era due to their diversified use and ability to serve several public and defense needs, such as SWARM mission and espionage.\n This research focuses on mathematical modeling, aerodynamic modeling, control design and hardware implementation of flapping-wing ornithopter UAV.\n An ornithopter UAV is a drone that imitates the flight of a bird, i.e., it flies by flapping its wings.\n Moreover, the author also discusses the design of ground control station in order to provide reception of real-time telemetry.\n For control system design and development, separate mechanical test benches were employed for the pitch and yaw motion.\n The research work also encompasses results of various forces, including thrust, lift, drag, gust and aerodynamics.\n In order to make the drone autonomous, different parameters and aerodynamic profiling has also been discussed with map navigation from ground station.\n"],["The creation of remotely controlled and autonomous unmanned aerial vehicles (UAVs) is an extremely important direction in the development of small aviation.\n A significant increase in the autonomy and reliability of promising UAVs implies the need to develop a new generation of onboard control systems - intelligent control systems (ICS).\n The article proposes a variant of the ICS implementation based on a precedent knowledge base using production rules.\n The main source of replenishment of the database with dynamically changing data about the environment is a transponder - a device for receiving and transmitting special radio signals.\n The ICS is capable of automatically solving non-trivial intellectual tasks, including planning, aim-setting, forecasting and the formation of drone coalitions.\n This approach will be especially useful when solving a joint task with a large group of drones.\n For example, when monitoring the environment in the case of transportation of dangerous cargo by land transport.\n",false,62,"The creation of remotely controlled and autonomous unmanned aerial vehicles (UAVs) is an extremely important direction in the development of small aviation.\n A significant increase in the autonomy and reliability of promising UAVs implies the need to develop a new generation of onboard control systems - intelligent control systems (ICS).\n The article proposes a variant of the ICS implementation based on a precedent knowledge base using production rules.\n The main source of replenishment of the database with dynamically changing data about the environment is a transponder - a device for receiving and transmitting special radio signals.\n The ICS is capable of automatically solving non-trivial intellectual tasks, including planning, aim-setting, forecasting and the formation of drone coalitions.\n This approach will be especially useful when solving a joint task with a large group of drones.\n For example, when monitoring the environment in the case of transportation of dangerous cargo by land transport.\n"],["Unmanned Aerial Systems (UASs) have a variety of applications in our daily life that have attracted the attention of many researchers around the world.\n There are a variety of innovations in the flight mechanisms that UASs are applying for flight.\n There is also a significant interest in the development of new types of drones that can fly autonomously in different locations, such as cities, marine, and space environments and perform various missions.\n This paper reviews the different configurations, flight mechanisms, and applications of UASs.\n First of all, UASs are divided into four main categories, including Horizontal Takeoff and Landing (HTOL), Vertical Takeoff and Landing (VTOL), Hybrid, and Bio-Based drones.\n Then each category is divided into some sub-categories in order to have a coherent review.\n The characteristics, advantages and drawbacks of each category are discussed elaborately.\n Moreover, a comprehensive study is carried out on the applications of UASs and their specifications.\n",false,63,"Unmanned Aerial Systems (UASs) have a variety of applications in our daily life that have attracted the attention of many researchers around the world.\n There are a variety of innovations in the flight mechanisms that UASs are applying for flight.\n There is also a significant interest in the development of new types of drones that can fly autonomously in different locations, such as cities, marine, and space environments and perform various missions.\n This paper reviews the different configurations, flight mechanisms, and applications of UASs.\n First of all, UASs are divided into four main categories, including Horizontal Takeoff and Landing (HTOL), Vertical Takeoff and Landing (VTOL), Hybrid, and Bio-Based drones.\n Then each category is divided into some sub-categories in order to have a coherent review.\n The characteristics, advantages and drawbacks of each category are discussed elaborately.\n Moreover, a comprehensive study is carried out on the applications of UASs and their specifications.\n"],["Electric drones have a wide range of applications due to the convenience and agility.\n One of the main hurdles for their wide deployment and full automation is the battery life limitation and the need for manual intervention for charging.\n In this work, we present a solar powered charging system capable of automatically charging battery-powered drones in remote locations.\n We developed a tethered robotic rover equipped with a 2D Lidar sensor to detect and localize a drone, and a robotic arm equipped with an inductive charging pad.\n The charging pad senses current measurements from individual inductive coils, and adjusts accordingly the robotic arm position to maximize charging rate.\n Such system, in principal, can cater for arbitrary drone shapes and landing positions and is less susceptible to external lighting and environmental conditions by the use of Lidar and current sensors instead of computer vision.\n We remark that our system can be also applied to charging other small electric vehicles.\n",false,64,"Electric drones have a wide range of applications due to the convenience and agility.\n One of the main hurdles for their wide deployment and full automation is the battery life limitation and the need for manual intervention for charging.\n In this work, we present a solar powered charging system capable of automatically charging battery-powered drones in remote locations.\n We developed a tethered robotic rover equipped with a 2D Lidar sensor to detect and localize a drone, and a robotic arm equipped with an inductive charging pad.\n The charging pad senses current measurements from individual inductive coils, and adjusts accordingly the robotic arm position to maximize charging rate.\n Such system, in principal, can cater for arbitrary drone shapes and landing positions and is less susceptible to external lighting and environmental conditions by the use of Lidar and current sensors instead of computer vision.\n We remark that our system can be also applied to charging other small electric vehicles.\n"],["Indonesian agricultural products are one of the highest-yielding agricultural commodities on the Asian continent.\n Farmers are still reliant on a manual method to agricultural land care and management, one of which is the application of fertilizer to agricultural land.\n As a result, with the help of an unmanned aerial vehicle (UAV) or a robot flying drone, a system or fertilizer sowing equipment is utilized on plants.\n The results of this study led to the creation of a hexacopter drone equipped with fertilizer-based sensors and GPS.\n Hexacopter refers to a quadcopter having only four rotors.\n Drone rides are paired with tank-shaped sower actuators and fertilizer spraying as a container and fertilizer sowing method.\n Using GPS sensor block m8n, which serves as a satellite signal receiver and is converted to a position point in the form of longitude and latitude values, the vehicle can travel to fertilize by following the route of the coordinate point that has been identified in the agricultural land region.\n The Pixhawk 2.4.8 flight control system, which uses automatic or autonomous controls, can run smoothly, allowing the ride to automatically seed the track.\n The Lippo 2300mAh 4s battery has a maximum ride load lifting capability of 500 grams of fertilizer and a fertilizing height of three meters.\n",false,65,"Indonesian agricultural products are one of the highest-yielding agricultural commodities on the Asian continent.\n Farmers are still reliant on a manual method to agricultural land care and management, one of which is the application of fertilizer to agricultural land.\n As a result, with the help of an unmanned aerial vehicle (UAV) or a robot flying drone, a system or fertilizer sowing equipment is utilized on plants.\n The results of this study led to the creation of a hexacopter drone equipped with fertilizer-based sensors and GPS.\n Hexacopter refers to a quadcopter having only four rotors.\n Drone rides are paired with tank-shaped sower actuators and fertilizer spraying as a container and fertilizer sowing method.\n Using GPS sensor block m8n, which serves as a satellite signal receiver and is converted to a position point in the form of longitude and latitude values, the vehicle can travel to fertilize by following the route of the coordinate point that has been identified in the agricultural land region.\n The Pixhawk 2.4.8 flight control system, which uses automatic or autonomous controls, can run smoothly, allowing the ride to automatically seed the track.\n The Lippo 2300mAh 4s battery has a maximum ride load lifting capability of 500 grams of fertilizer and a fertilizing height of three meters.\n"],["Due to Drones\u2019 limited battery capacity, quick battery-charging machines (QCMs) are required to ensure long-distance flying.\n A QCM is chosen for a drone using the shortest path algorithm considering the waiting time at a QCM, charging time, End-to-End (E2E) flight time and other similar time and distance-based criteria for the drone services.\n However, these methods lack reckoning the varying costs of charging by multiple service providers.\n Furthermore, such algorithms commonly do not consider the avoidance of no-drone cross-over zones.\n It is supposed that drone navigation and charging stations (DNCS) are to clearly identify drone trajectories, so both the overall traveled distance and drones charging costs are minimized simultaneously (without crossing over the no-drone zones).\n The results of simulation reveal the proposed algorithm\u2019s remarkable cost-effectiveness and its avoidance from the risk of crossing over no-fly zone compared to the current planning methods accounting for only the shortest-path- based drone trajectory.\n",false,66,"Due to Drones\u2019 limited battery capacity, quick battery-charging machines (QCMs) are required to ensure long-distance flying.\n A QCM is chosen for a drone using the shortest path algorithm considering the waiting time at a QCM, charging time, End-to-End (E2E) flight time and other similar time and distance-based criteria for the drone services.\n However, these methods lack reckoning the varying costs of charging by multiple service providers.\n Furthermore, such algorithms commonly do not consider the avoidance of no-drone cross-over zones.\n It is supposed that drone navigation and charging stations (DNCS) are to clearly identify drone trajectories, so both the overall traveled distance and drones charging costs are minimized simultaneously (without crossing over the no-drone zones).\n The results of simulation reveal the proposed algorithm\u2019s remarkable cost-effectiveness and its avoidance from the risk of crossing over no-fly zone compared to the current planning methods accounting for only the shortest-path- based drone trajectory.\n"],["Drones are receiving popularity with time due to their advanced mobility.\n Although they were initially deployed for military purposes, they now have a wide array of applications in various public and private sectors.\n Further deployment of drones can promote the global economic recovery from the COVID-19 pandemic.\n Even though drones offer a number of advantages, they have limited flying time and weight carrying capacity.\n Effective drone schedules may assist with overcoming such limitations.\n Drone scheduling is associated with optimization of drone flight paths and may include other features, such as determination of arrival time at each node, utilization of drones, battery capacity considerations, and battery recharging considerations.\n A number of studies on drone scheduling have been published over the past years.\n However, there is a lack of a systematic literature survey that provides a holistic overview of the drone scheduling problem, existing tendencies, main research limitations, and future research needs.\n Therefore, this study conducts an extensive survey of the scientific literature that assessed drone scheduling.\n The collected studies are grouped into different categories, including general drone scheduling, drone scheduling for delivery of goods, drone scheduling for monitoring, and drone scheduling with recharge considerations.\n A detailed review of the collected studies is presented for each of the categories.\n Representative mathematical models are provided for each category of studies, accompanied by a summary of findings, existing gaps in the state-of-the-art, and future research needs.\n The outcomes of this research are expected to assist the relevant stakeholders with an effective drone schedule design.\n",false,67,"Drones are receiving popularity with time due to their advanced mobility.\n Although they were initially deployed for military purposes, they now have a wide array of applications in various public and private sectors.\n Further deployment of drones can promote the global economic recovery from the COVID-19 pandemic.\n Even though drones offer a number of advantages, they have limited flying time and weight carrying capacity.\n Effective drone schedules may assist with overcoming such limitations.\n Drone scheduling is associated with optimization of drone flight paths and may include other features, such as determination of arrival time at each node, utilization of drones, battery capacity consideratio uries, Soviet and American engineers have been building supersonic unmanned reconnaissance aircraft for the armies of their countries.\n In addition, drones are actively used for environmental purposes.\n They are called \"eco-drones\".\n They are no different from ordinary ones, the prefix is designed to emphasize their purely peaceful, scientific purpose.\n",false,69,"Drones were created back in the USSR.\n Many believe that UAVs - unmanned aerial vehicles, otherwise known as drones, appeared only at the beginning of the 21st century.\n However, this is not the case: since the 60s of the last centuries, Soviet and American engineers have been building supersonic unmanned reconnaissance aircraft for the armies of their countries.\n In addition, drones are actively used for environmental purposes.\n They are called \"eco-drones\".\n They are no different from ordinary ones, the prefix is designed to emphasize their purely peaceful, scientific purpose.\n"],["Drone technology has various aspects, applications, and challenges.\n Autonomous drone operation in unknown environments is a need, and a positioning system using monocular SLAM and IMU shows promising results for long-distance flights.\n Safety assurance for drones is crucial, especially in the Internet of Drones context, and qualitative and quantitative safety analysis approaches can address potential risks.\n Anti-drone systems are necessary to protect against security and privacy threats, and an anti-drone system, ADS-ZJU, combines multiple surveillance technologies.\n A monocular vision-based system enables autonomous flight and obstacle avoidance in commercial drones using SLAM and sensor fusion techniques.\n The growing civilian drone market raises privacy and security concerns, requiring efficient and accurate drone detection systems, and various techniques exist with trade-offs between performance metrics.\n An acoustic-based surveillance system can detect and localize amateur drone misuse 24\u002f7, as m based on monocular SLAM and inertial measurement unit (IMU) is presented.\n The position is calculated through the semi-direct visual odometry (SVO) method alongside IMU data, and is integrated with an extended Kalman filter (EKF) to enhance the efficiency of the algorithm.\n The data is then employed to control the drone without any requirement to any source of external input.\n The experiment results for long-distance flying paths is very promising.\n",false,70,"Due to the increased rate of drone usage in various commercial and industrial fields, the need for their autonomous operation is rapidly increasing.\n One major aspect of autonomous movement is the ability to operate safely in an unknown environment.\n The majority of current works are persistently using a global positioning system (GPS) to directly find the absolute position of the drone.\n However, GPS accuracy might be not suitable in some applications and this solution is not applicable to all situations.\n In this paper, a positioning system based on monocular SLAM and inertial measurement unit (IMU) is presented.\n The position is calculated through the semi-direct visual odometry (SVO) method alongside IMU data, and is integrated with an extended Kalman filter (EKF) to enhance the efficiency of the algorithm.\n The data is then employed to control the drone without any requirement to any source of external input.\n The experiment results for long-distance flying paths is very promising.\n"],["In the last few years, Unmanned Aerial Vehicles (UAVs) are making a revolution as an emerging technology with many different applications in the military, civilian, and commercial fields.\n The advent of autonomous drones has initiated serious challenges, including how to maintain their safe operation during their missions.\n The safe operation of UAVs remains an open and sensitive issue since any unexpected behavior of the drone or any hazard would lead to potential risks that might be very severe.\n The motivation behind this work is to propose a methodology for the safety assurance of drones over the Internet {(Internet of drones (IoD))}.\n Two approaches will be used in performing the safety analysis: (1) a qualitative safety analysis approach, and (2) a quantitative safety analysis approach.\n The first approach uses the international safety standards, namely ISO 12100 and ISO 13849 to assess the safety of drone's missions by focusing on qualitative assessment techniques.\n The methodology starts with hazard identification, risk assessment, risk mitigation, and finally, draws the safety recommendations associated with a drone delivery use case.\n The second approach presents a method for the quantitative safety assessment using Bayesian Networks (BN) for probabilistic modeling.\n BN utilizes the information provided by the first approach to model the safety risks related to UAVs' flights.\n An illustrative UAV crash scenario is presented as a case study, followed by scenario analysis, to demonstrate the applicability of the proposed approach.\n These two analyses, qualitative and quantitative, enable { all involved stakeholders} to detect, explore and address the risks of UAV flights, which will help the industry to better manage the safety concerns of UAVs.\n",false,71,"In the last few years, Unmanned Aerial Vehicles (UAVs) are making a revolution as an emerging technology with many different applications in the military, civilian, and commercial fields.\n The advent of autonomous drones has initiated serious challenges, including how to maintain their safe operation during their missions.\n The safe operation of UAVs remains an open and sensitive issue since any unexpected behavior of the drone or any hazard would lead to potential risks that might be very severe.\n The motivation behind this work is to propose a methodology for the safety assurance of drones over the Internet {(Internet of drones (IoD))}.\n Two approaches will be used in performing the safety analysis: (1) a qualitative safety analysis approach, and (2) a quantitative safety analysis approach.\n The first approach uses the international safety standards, namely ISO 12100 and ISO 13849 to assess the safety of drone's missions by focusing on qualitative assessment techniques.\n The methodology starts with hazard identification, risk assessment, risk mitigation, and finally, draws the safety recommendations associated with a drone delivery use case.\n The second approach presents a method for the quantitative safety assessment using Bayesian Networks (BN) for probabilistic modeling.\n BN utilizes the information provided by the first approach to model the safety risks related to UAVs' flights.\n An illustrative UAV crash scenario is presented as a case study, followed by scenario analysis, to demonstrate the applicability of the proposed approach.\n These two analyses, qualitative and quantitative, enable { all involved stakeholders} to detect, explore and address the risks of UAV flights, which will help the industry to better manage the safety concerns of UAVs.\n"],["In recent years, drones have undergone tremendous development.\n Due to the low price and ease of use, drones have been widely utilized in many application scenarios, which potentially pose great threats to public security and personal privacy.\n To mitigate these threats, it is necessary to deploy anti-drone systems in sensitive areas to detect, localize, and defend against the intruding drones.\n In this article, we provide a comprehensive overview of the technologies utilized for drone surveillance and the existing anti-drone systems.\n Then we develop an anti-drone system at Zhejiang University, named ADS-ZJU, which combines multiple passive surveillance technologies to realize drone detection, localization, and radio frequency jamming.\n Furthermore, we discuss the challenges and open research issues in such a system.\n",false,72,"In recent years, drones have undergone tremendous development.\n Due to the low price and ease of use, drones have been widely utilized in many application scenarios, which potentially pose great threats to public security and personal privacy.\n To mitigate these threats, it is necessary to deploy anti-drone systems in sensitive areas to detect, localize, and defend against the intruding drones.\n In this article, we provide a comprehensive overview of the technologies utilized for drone surveillance and the existing anti-drone systems.\n Then we develop an anti-drone system at Zhejiang University, named ADS-ZJU, which combines multiple passive surveillance technologies to realize drone detection, localization, and radio frequency jamming.\n Furthermore, we discuss the challenges and open research issues in such a system.\n"],["In this paper, a monocular vision based autonomous flight and obstacle avoidance system for a commercial quadrotor is presented.\n The video stream of the front camera and the navigation data measured by the drone is sent to the ground station laptop via wireless connection.\n Received data processed by the vision based ORB-SLAM to compute the 3D position of the robot and the environment 3D sparse map in the form of point cloud.\n An algorithm is proposed for enrichment of the reconstructed map, and furthermore, a Kalman Filter is used for sensor fusion.\n The scaling factor of the monocular slam is calculated by the linear fitting.\n Moreover, a PID controller is designed for 3D position control.\n Finally, by means of the potential field method and Rapidly exploring Random Tree (RRT) path planning algorithm, a collision-free road map is generated.\n Moreover, experimental verifications of the proposed algorithms are reported.\n",false,73,"In this paper, a monocular vision based autonomous flight and obstacle avoidance system for a commercial quadrotor is presented.\n The video stream of the front camera and the navigation data measured by the drone is sent to the ground station laptop via wireless connection.\n Received data processed by the vision based ORB-SLAM to compute the 3D position of the robot and the environment 3D sparse map in the form of point cloud.\n An algorithm is proposed for enrichment of the reconstructed map, and furthermore, a Kalman Filter is used for sensor fusion.\n The scaling factor of the monocular slam is calculated by the linear fitting.\n Moreover, a PID controller is designed for 3D position control.\n Finally, by means of the potential field method and Rapidly exploring Random Tree (RRT) path planning algorithm, a collision-free road map is generated.\n Moreover, experimental verifications of the proposed algorithms are reported.\n"],["The market size of civilian drones is tremendously increasing and is expected to reach 1.66 million by the end of 2023.\n The increase in number of civilian drones poses several privacy and security threats.\n To safeguard critical assets and infrastructure and to protect privacy of people from the illegitimate uses of commercial drones, a drone detection system is inevitable.\n In particular, there is a need for a drone detection system that is efficient, accurate, robust, cost-effective and scalable.\n Recognizing the importance of the problem, several drone detection approaches have been proposed over time.\n However, none of these provides sufficient performance due to the inherited limitations of the underlying detection technology.\n More specifically, there are trade-offs among various performance metrics e.g., accuracy, detection range, and robustness against environmental conditions etc.\n This motivates an in-depth study and critical analysis of the existing approaches, highlighting their potential benefits and limitations.\n In this paper, we provide a rigorous overview of the existing drone detection techniques and a critical review of the state-of-the-art.\n Based on the review, we provide key insights on the future drone detection systems.\n We believe these insights will provide ck in a local minimum.\n Stability theory methods are invoked to show that the formation remains stable when running the proposed algorithm.\n Comparative numerical experiments were run on a drone swarm model in MATLAB\u002fSimulink to illustrate the functioning of this algorithm.\n To prove the proposed method effective, the paper presents simulation results for standard vs modified potential field.\n",false,78,"To perform complex tasks, drones must have the ability to move autonomously.\n Ensuring collision avoidance is very important for the safe movement of autonomous drones indoors.\n FIRAS function-based potential field method is the standard for collision avoidance as implemented in isolated drones.\n However, its use in an autonomous swarm can be problematic.\n Its complex interconnected structure causes one of the known issues when there are multiple simultaneously active control objectives.\n They are intra-swarm collision avoidance and reaching the target relative distance (normally referred to as formation control).\n This paper shows that with collision avoidance active, the standard potential field method will cause a local minima-like effect in an autonomous swarm.\n To prevent it, this paper proposes a modified curl-free vector field-based algorithm.\n This modification enables extended lateral circular motion to prevent swarm members from getting stuck in a local minimum.\n Stability theory methods are invoked to show that the formation remains stable when running the proposed algorithm.\n Comparative numerical experiments were run on a drone swarm model in MATLAB\u002fSimulink to illustrate the functioning of this algorithm.\n To prove the proposed method effective, the paper presents simulation results for standard vs modified potential field.\n"],["In the recent decade, the rapid development of drone technologies has made many spatial problems easier to solve, including the problem of 3D reconstruction of large objects.\n A review of existing solutions has shown that most of the works lack the autonomy of drones because of nonscalable mapping techniques.\n This paper presents a method for centralized multi-drone 3D reconstruction, which allows performing a data capturing process autonomously and requires drones equipped only with an RGB camera.\n The essence of the method is a multiagent approach\u2014the control center performs the workload distribution evenly and independently for all drones, allowing simultaneous flights without a high risk of collision.\n The center continuously receives RGB data from drones and performs each drone localization (using visual odometry estimations) and rough online mapping of the environment (using image descriptors for estimating the distance to the building).\n The method relies on a set of several user-defined parameters, which allows the tuning of the method for different task-specific requirements such as the number of drones, 3D model detalization, data capturing time, and energy consumption.\n By numerical experiments, it is shown that method parameters can be estimated by performing a set of computations requiring characteristics of drones and the building that are simple to obtain.\n Method performance was evaluated by an experiment with virtual building and emulated drone sensors.\n Experimental evaluation showed that the precision of the chosen algorithms for online localization and mapping is enough to perform simultaneous flights and the amount of captured RGB data is enough for further reconstruction.\n",false,79,"In the recent decade, the rapid development of drone technologies has made many spatial problems easier to solve, including the problem of 3D reconstruction of large objects.\n A review of existing solutions has shown that most of the works lack the autonomy of drones because of nonscalable mapping techniques.\n This paper presents a method for centralized multi-drone 3D reconstruction, which allows performing a data capturing process autonomously l networks of deep learning or convolution networks.\n The review of characteristics of networks of this kind and their main architecture is given.\n The quantity of layers and dimensions of local networks at their use is proved in problems of autonomous navigation of drones on the basis of systems of technical sight.\n Methods of training of such systems of navigation as the problem of formation of the training data is not less difficult, than creation of networks of deep training and systems of autonomous navigation on their base are given.\n The review of program instruments of creation of networks of deep training is given.\n The computing resources consumed by them are estimated.\n"],["The use of Unmanned Aerial Vehicles (UAVs) in delivery logistics has become an efficient solution with the advancement of autonomous robotics.\n This paper proposes a novel mechanism that synchronizes drones and delivery trucks; particularly the case where trucks can work as mobile launching and retrieval sites.\n The problem is a Vehicle Routing Problem with Time Windows and Synchronized Drones.\n A multi-objective optimization model is developed with two conflicting objectives, minimizing the travel costs and maximizing the customer service level in terms of timely deliveries.\n A novel Collaborative Pareto Ant Colony Optimization algorithm is proposed to solve the model and Non-dominated Sorting Genetic Algorithm II (NSGA-II) is used to compare and validate the proposed algorithm.\n The experimental results indicate that the proposed mechanism is an efficient solution to parcel delivery logistics.\n",false,82,"The use of Unmanned Aerial Vehicles (UAVs) in delivery logistics has become an efficient solution with the advancement of autonomous robotics.\n This paper proposes a novel mechanism that synchronizes drones and delivery trucks; particularly the case where trucks can work as mobile launching and retrieval sites.\n The problem is a Vehicle Routing Problem with Time Windows and Synchronized Drones.\n A multi-objective optimization model is developed with two conflicting objectives, minimizing the travel costs and maximizing the customer service level in terms of timely deliveries.\n A novel Collaborative Pareto Ant Colony Optimization algorithm is proposed to solve the model and Non-dominated Sorting Genetic Algorithm II (NSGA-II) is used to compare and validate the proposed algorithm.\n The experimental results indicate that the proposed mechanism is an efficient solution to parcel delivery logistics.\n"],["The oil pollution of seas is increasing, especially in local areas, such as ports, roadsteads of the vessels, and bunkering zones.\n Today, methods of monitoring seawater are costly and applicable only in the case of big ecology disasters.\n The development of an operative and reasonable project for monitoring the sea surface for oil slick detection is described in this article using drones equipped with optical sensing and artificial intelligence.\n The monitoring system is implemented in the form of separate hard and soft frameworks (HSFWs) that combine monitoring methods, hardware, and software.\n Three frameworks are combined to fulfill the entire monitoring mission.\n HSFW1 performs the function of autonomous monitoring of thin oil slicks on the sea surface, using computer vision with AI elements for detection, segmentation, and classification of thin slicks.\n HSFW2 is based on the use of laser-induced fluorescence (LIF) to identify types of oil products that form a slick or that are in a dissolved state, as well as measure their concentration in solution.\n HSFW3 is designed for autonomous navigation and drone movement control.\n This article describes AI elements and hardware complexes of the three separate frameworks designed to solve the problems with monitoring slicks of oil products on the sea surface and oil products dissolved in seawater.\n The results of testing the HSFWs for the detection of pollution caused by marine fuel slicks are described.\n",false,83,"The oil pollution of seas is increasing, especially in local areas, such as ports, roadsteads of the vessels, and bunkering zones.\n Today, methods of monitoring seawater are costly and applicable only in the case of big ecology disasters.\n The development of an operative and reasonable project for monitoring the sea surface for oil slick detection is described in this article using drones equipped with optical sensing and artificial intelligence.\n The monitoring system is implemented in the form of separate hard and soft frameworks (HSFWs) that combine monitoring methods, hardware, and software.\n Three frameworks are combined to fulfill the entire monitoring mission.\n HSFW1 performs the function of autonomous monitoring of thin oil slicks on the sea surface, using computer vision with AI elements for detection, segmentation, and classification of thin slicks.\n HSFW2 is based on the use of laser-induced fluorescence (LIF) to identify types of oil products that form a slick or that are in a dissolved state, as well as measure their concentration in solution.\n HSFW3 is designed for autonomous navigation and drone movement control.\n This article describes AI elements and hardware complexes of the three separate frameworks designed to solve the problems with monitoring slicks of oil products on the sea surface and oil products dissolved in seawater.\n The results of testing the HSFWs for the detection of pollution caused by marine fuel slicks are described.\n"],["Abstract Intensive crop production involves the widespread use of honeybees as organized pollinators.\n In this regard, there is a need to have a large number of bee colonies for pollination by the beginning of flowering (in May-June) of entomophilous agricultural crops in a short time.\n Providing a sufficient number of bees is difficult when the queen bees naturally fly around, even if they are reared in nursing families due to weather conditions (wind, low temperature, etc.).\n To achieve this goal, instrumental insemination of queen bees is used.\n The effectiveness of this technique and the productivity of a specialist are directly dependent on the technical perfection of the equipment used.\n In instrumental insemination, the collection of semen from drones is laborious.\n We have developed at the level of the invention (patent of the Russian Federation No. 2635691, application No. 2017100773 dated 01\u002f10\u002f2017) and tested a stimulator for eversion of the endophallus.\n The electric ejaculator is an alternating current source, the strength of which does not exceed 5 \u03bcA with the ability to regulate the output voltage from 0 to 220 V.\n Research carried out in the apiary of the Small Innovative Enterprise of the Kuban State Autonomous Institution \u201cZHIVPROM\u201d Reduces operator time by 60%.\n Comparative analysis of the sperm quality of drones at the age of 10,17,24 days shows that drones of the age of 24 days produce better quality sperm.\n Its indicators are the best concentration, density and mobility up to 90%.\n The study of the egg production of queen bees by laying eggs indicates that the maximum egg production is achieved with instrumental insemination using an electric current for everting the endophalus and collecting sperm.\n The use of an electric ejaculator with a separately removed handle reduces the time for obtaining drone seed and allows the operator to independently select it without involving an assistant, which reduces labor costs and increases the efficiency of conducting the industry.\n",false,84,"Abstract Intensive crop production involves the widespread use of honeybees as organized pollinators.\n In this regard, there is a need to have a large number of bee colonies for pollination by the beginning of flowering (in May-June) of entomophilous agricultural crops in a short time.\n Providing a sufficient number of bees is difficult when the queen bees naturally fly around, even if they are reared in nursing families due to weather conditions (wind, low temperature, etc.).\n To achieve this goal, instrumental insemination of queen bees is used.\n The effectiveness of this technique and the productivity of a specialist are directly dependent on the technical perfection of the equipment used.\n In instrumental insemination, the collection of semen from drones is laborious.\n We have developed at the level of the invention (patent of the Russian Federation No. 2635691, application No. 2017100773 dated 01\u002f10\u002f2017) and tested a stimulator for eversion of the endophallus.\n The electric ejaculator is an alternating current source, the strength of which does not exceed 5 \u03bcA with the ability to regulate the output voltage from 0 to 220 V.\n Research carried out in the apiary of the Small Innovative Enterprise of the Kuban State Autonomous Institution \u201cZHIVPROM\u201d Reduces operator time by 60%.\n Comparative analysis of the sperm quality of drones at the age of 10,17,24 days shows that drones of the age of 24 days produce better quality sperm.\n Its indicators are the best concentration, density and mobility up to 90%.\n The study of the egg production of queen bees by laying eggs indicates that the maximum egg production is achieved with instrumental insemination using an electric current for everting the endophalus and collecting sperm.\n The use of an electric ejaculator with a separately removed handle reduces the time for obtaining drone seed and allows the operator to independently select it without involving an assistant, which reduces labor costs and increases the efficiency of conducting the industry.\n"],["Accurate localization is a key component for autonomous robotics and various navigation tasks.\n Navigation in GNSS denied and visually degraded environments is still very challenging.\n Approaches based on visual sensors tend to fail in poor visual conditions such as darkness, fog or smoke.\n Therefore, our approach fuses inertial data with FMCW radar scans which are not affected by such conditions.\n We extend a filter based approach to 3D Radar Inertial Odometry with yaw aiding using Manhattan world assumptions for indoor environments.\n Once initialized, our approach enables instantaneous yaw aiding using only a single radar scan.\n The proposed system is evaluated in various indoor datasets with carried and drone datasets.\n Our approach achieves similar accuracies as state of the art Visual Inertial Odometry (VIO) while being able to cope with degraded visual conditions and requiring only very little computational resources.\n We achieve run-times many times faster than real-time even on a small embedded computer.\n This approach is well suited for online navigation of drones as demonstrated in indoor flight experiments.\n",false,85,"Accurate localization is a key component for autonomous robotics and various navigation tasks.\n Navigation in GNSS denied and visually degraded environments is still very challenging.\n Approaches based on visual sensors tend to fail in poor visual conditions such as darkness, fog or smoke.\n Therefore, our approach fuses inertial data with FMCW radar scans which are not affected by such conditions.\n We extend a filter based approach to 3D Radar Inertial Odometry with yaw aiding using Manhattan world assumptions for indoor environments.\n Once initialized, our approach enables instantaneous yaw aiding using only a single radar scan.\n The proposed system is evaluated in various indoor datasets with carried and drone datasets.\n Our approach achieves similar accuracies as state of the art Visual Inertial Odometry (VIO) while being able to cope with degraded visual conditions and requiring only very little computational resources.\n We achieve run-times many times faster than real-time even on a small embedded computer.\n This approach is well suited for online navigation of drones as demonstrated in indoor flight experiments.\n"],["The Internet of Drones (IoD) allows drones to collaborate safely while operating in a restricted airspace for numerous applications in Industry 4.0 world.\n Energy efficiency and sharing sensing data are the main challenges in swarm-drone collaboration for performing complex tasks effectively and efficiently in real-time.\n Information security of consensus achievement is required for multi-drone collaboration in the presence of Byzantine drones.\n Byzantine drones may be enough to cause present swarm coordination techniques to collapse, resulting in unpredictable or calamitous results.\n One or more Byzantine drones may lead to failure in consensus while exploring the environment.\n Moreover, Blockchain technology is in the early stage for swarm drone collaboration.\n Therefore, we introduce a novel blockchain-based approach to managing multi-drone collaboration during a swarm operation.\n Within drone swarms, blockchain technology is utilized as a communication tool to broadcast instructions to the swarm.\n This paper aims to improve the security of the consensus achievement process of multi-drone collaboration, energy efficiency, and connectivity during the environment\u2019s exploration while maintaining consensus achievement effectiveness.\n Improving the security of consensus achievement among drones will increase the possibility and stability of multi-drone applications by improving connectivity and energy efficiency in the smart world and solving real environmental issues.\n",false,86,"The Internet of Drones (IoD) allows drones to collaborate safely while operating in a restricted airspace for numerous applications in Industry 4.0 world.\n Energy efficiency and sharing sensing data are the main challenges in swarm-drone collaboration for performing complex tasks effectively and efficiently in real-time.\n Information security of consensus achievement is required for multi-drone collaboration in the presence of Byzantine drones.\n Byzantine drones may be enough to cause present swarm coordination techniques to collapse, resulting in unpredictable or calamitous results.\n One or more Byzantine drones may lead to failure in consensus while exploring the environment.\n Moreover, Blockchain technology is in the early stage for swarm drone collaboration.\n Therefore, we introduce a novel blockchain-based approach to managing multi-drone collaboration during a swarm operation.\n Within drone swarms, blockchain technology is utilized as a communication tool to broadcast instructions to the swarm.\n This paper aims to improve the security of the consensus achievement process of multi-drone collaboration, energy efficiency, and connectivity during the environment\u2019s exploration while maintaining consensus achievement effectiveness.\n Improving the security of consensus achievement among drones will increase the possibility and stability of multi-drone applications by improving connectivity and energy efficiency in the smart world and solving real environmental issues.\n"],["Using autonomously operating mobile sensor nodes to form adaptive wireless sensor networks has great potential for monitoring applications in the real world.\n Especially in, e.g., disaster response scenarios\u2014that is, when the environment is potentially unsafe and unknown\u2014drones can offer fast access and provide crucial intelligence to rescue forces due the fact that they\u2014unlike humans\u2014are expendable and can operate in 3D space, often allowing them to ignore rubble and blocked passages.\n Among the practical issues faced are the optimizing of device\u2013device communication, the deployment process and the limited power supply for the devices and the hardware they carry.\n To address these challenges a host of literature is available, proposing, e.g., the use of nature-inspired approaches.\n In this field, our own work (bio-inspired self-organizing network, BISON, which uses Voronoi tessellations) achieved promising results.\n In our previous approach the wireless sensors network (WSN) nodes were using knowledge about their coverage areas center of gravity, something which a drone would not automatically know.\n To address this, we augment BISON with a genetic algorithm (GA), which has the benefit of further improving network deployment time and overall coverage.\n Our evaluations show, unsurprisingly, an increase in energy cost.\n Two variations of our proposed GA-BISON deployment strategies are presented and compared, along with the impact of the GA.\n Counter-intuitively, performance and robustness increase in the presence of noise.\n",false,87,"Using autonomously operating mobile sensor nodes to form adaptive wireless sensor networks has great potential for monitoring applications in the real world.\n Especially in, e.g., disaster response scenarios\u2014that is, when the environment is potentially unsafe and unknown\u2014drones can offer fast access and provide crucial intelligence to rescue forces due the fact that they\u2014unlike humans\u2014are expendable and can operate in 3D space, often allowing them to ignore rubble and blocked passages.\n Among the practical issues faced are the optimizing of device\u2013device communication, the deployment process and the limited power supply for the devices and the hardware they carry.\n To address these challenges a host of literature is available, proposing, e.g., the use of nature-inspired approaches.\n In this field, our own work (bio-inspired self-organizing network, BISON, which uses Voronoi tessellations) achieved promising results.\n In our previous approach the wireless sensors network (WSN) nodes were using knowledge about their coverage areas center of gravity, something which a drone would not automatically know.\n To address this, we augment BISON with a genetic algorithm (GA), which has the benefit of further improving network deployment time and overall coverage.\n Our evaluations show, unsurprisingly, an increase in energy cost.\n Two variations of our proposed GA-BISON deployment strategies are presented and compared, along with the impact of the GA.\n Counter-intuitively, performance and robustness increase in the presence of noise.\n"],["The global population growth requires moving from traditional to modern agriculture.\n A new generation of agriculture is needed for responding to food security, which relies on smart technologies, such as remote sensing and intelligent machines, including drones.\n This paper identifies the necessity, challenges, and prerequisites of using drones in crop fields.\n The study employed a systematic literature review through a qualitative content analysis for assessing published research documents, using a four-step method comprising material collection, descriptive analysis, category selection, and material evaluation.\n The literature emphasizes the necessity of using drones in crop fields in three categories: \u201cdrones are unique technical features\", \"drones assist in monitoring and optimizing the agricultural production process\", and \"drones help environmental-well-being benefits\".\n The challenges of using this technology in crop farming are also classified into six categories, consisting of \u201clack of macro and integrated policies and approach\", \"poor knowledge and access to drone technology\", \"moral and social concerns\", \"safety\", \"hardware and software limitations\", and \"complex and costly\".\n Furthermore, the application of drones in crop fields requires \u201cinfrastructures\", \"knowledge and skills\", \"effective governance\", and \"awareness and compliance with flight standards\".\n The evidence from the literature demonstrates that some policies have encouraged the development of appropriate technologies to improve crop production and quality and enhance farmers\u2019 access to a diverse range of technologies.\n By fostering support for new and precise technologies in sustainable precision agriculture tools, such as drones, and carefully considering the challenges and prerequisites of utilizing drones, farmers can gain access to and benefit from agriculture based on new and more equitable technologies.\n This can be achieved through greater public funding of technological advancements, thereby supporting sustained greater food systems.\n",false,88,"The global population growth requires moving from traditional to modern agriculture.\n A new generation of agriculture is needed for responding to food security, which relies on smart technologies, such as remote sensing and intelligent machines, including drones.\n This paper identifies the necessity, challenges, and prerequisites of using drones in crop fields.\n The study employed a systematic literature review through a qualitative content analysis for assessing published research documents, using a four-step method comprising material collection, descriptive analysis, category selection, and material evaluation.\n The literature emphasizes the necessity of using drones in crop fields in three categories: \u201cdrones are unique technical features\", \"drones assist in monitoring and optimizing the agricultural production process\", and \"drones help environmental-well-being benefits\".\n The challenges of using this technology in crop farming are also classified into six categories, consisting of \u201clack of macro and integrated policies and approach\", \"poor knowledge and access to drone technology\", \"moral and social concerns\", \"safety\", \"hardware and software limitations\", and \"complex and costly\".\n Furthermore, the application of drones in crop fields requires \u201cinfrastructures\", \"knowledge and skills\", \"effective governance\", and \"awareness and compliance with flight standards\".\n The evidence from the literature demonstrates that some policies have encouraged the development of appropriate technologies to improve crop production and quality and enhance farmers\u2019 access to a diverse range of technologies.\n By fostering support for new and precise technologies in sustainable precision agriculture tools, such as drones, and carefully considering the challenges and prerequisites of utilizing drones, farmers can gain access to and benefit from agriculture based on new and more equitable technologies.\n This can be achieved through greater public funding of technological advancements, thereby supporting sustained greater food systems.\n"],["In the article, the authors investigate the problem of using unmanned aerial vehicles (drones) in company warehouses and consider their use as one of the ways to optimize the logistics business processes of companies.\n Technologies are considered, on the basis of which modern unmanned aerial vehicles, drone models of various companies, the main functionality of drone\u2019s work.\n The authors high-light the strengths and weaknesses of unmanned aerial vehicles, key factors determining the success of the use of drones, and favorable conditions for their use in warehouses.\n The authors are considering the possibility of sharing drones and RFID technology.\n Barriers to the active introduction of drones into the logistics business processes of warehousing systems and requirements for warehouse complexes planning the use of unmanned aerial objects have been identified.\n Promising areas of application of technology in warehouse logistics are also considered: creation of anti-theft and fire protection systems, using drones to read CIS marks.\n The authors used data from analytical reports and data collected by the authors themselves, as well as empirical research methods.\n",false,89,"In the article, the authors investigate the problem of using unmanned aerial vehicles (drones) in company warehouses and consider their use as one of the ways to optimize the logistics business processes of companies.\n Technologies are considered, on the basis of which modern unmanned aerial vehicles, drone models of various companies, the main functionality of drone\u2019s work.\n The authors high-light the strengths and weaknesses of unmanned aerial vehicles, key factors determining the success of the use of drones, and favorable conditions for their use in warehouses.\n The authors are considering the possibility of sharing drones and RFID technology.\n Barriers to the active introduction of drones into the logistics business processes of warehousing systems and requirements for warehouse complexes planning the use of unmanned aerial objects have been identified.\n Promising areas of application of technology in warehouse logistics are also considered: creation of anti-theft and fire protection systems, using drones to read CIS marks.\n The authors used data from analytical reports and data collected by the authors themselves, as well as empirical research methods.\n"],["Food security is threatened due to population growth and traditional agriculture is no longer adequate.\n Agriculture is one of the main foundation s of a developed economy today.\n In recent years, agriculture is revolutionized and automatized.\n The most advanced aspect of automation of agriculture is precision agriculture.\n Precision agriculture has become essential due to its potentials and applications Including smart irrigation, agricultural robotics, remote sensing, and mapping.\n Agricultural robotics has come to the aid of farmers and has made farming easier and more efficient.\n Using drones in smart farming not only makes farming more accurate but also can help people farm smarter.\n Among agricultural drones, the performance of spraying drones is very impressive and reliable.\n In this article, the advantages and disadvantages of the spraying drone will be investigated.\n Spraying drones are fast and use a low amount of water and have a few more advantages.\n On the other hand, there are a few drawbacks including battery efficiency.\n Inconclusion, spraying drones are a good solution to spray the crop fields.\n",false,90,"Food security is threatened due to population growth and traditional agriculture is no longer adequate.\n Agriculture is one of the main foundation s of a developed economy today.\n In recent years, agriculture is revolutionized and automatized.\n The most advanced aspect of automation of agriculture is precision agriculture.\n Precision agriculture has become essential due to its potentials and applications Including smart irrigation, agricultural robotics, remote sensing, and mapping.\n Agricultural robotics has come to the aid of farmers and has made farming easier and more efficient.\n Using drones in smart farming not only makes farming more accurate but also can help people farm smarter.\n Among agricultural drones, the performance of spraying drones is very impressive and reliable.\n In this article, the advantages and disadvantages of the spraying drone will be investigated.\n Spraying drones are fast and use a low amount of water and have a few more advantages.\n On the other hand, there are a few drawbacks including battery efficiency.\n Inconclusion, spraying drones are a good solution to spray the crop fields.\n"],["This paper proposes a multi-objective integrated facility location and drone routing problem in blood package delivery by considering sustainability factors.\n We seek to locate the predetermined number of capacitated launching facilities and charging stations for the drones\u2019 battery.\n Candidate construction points are ranked by the TOPSIS method in terms of sustainability indicators.\n The objectives are to maximize the weight of selected points and the amount of demand coverage while minimizing the transferring and constructing facilities cost.\n Then, we assign drones to open launch facility and demand points to drones and launch facility.\n It should be noted that we consider the drone\u2019s battery consumption, and if the drone battery is not enough to continue its mission, we assign them to an opened charging station.\n GAMS software is employed to solve small-sized problems.\n The solution result indicates the performance of our model.\n",false,91,"This paper proposes a multi-objective integrated facility location and drone routing problem in blood package delivery by considering sustainability factors.\n We seek to locate the predetermined number of capacitated launching facilities and charging stations for the drones\u2019 battery.\n Candidate construction points are ranked by the TOPSIS method in terms of sustainability indicators.\n The objectives are to maximize the weight of selected points and the amount of demand coverage while minimizing the transferring and constructing facilities cost.\n Then, we assign drones to open launch facility and demand points to drones and launch facility.\n It should be noted that we consider the drone\u2019s battery consumption, and if the drone battery is not enough to continue its mission, we assign them to an opened charging station.\n GAMS software is employed to solve small-sized problems.\n The solution result indicates the performance of our model.\n"]],"hoverinfo":"text","marker":{"color":["#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f7     <style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        padding-top: 50px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #000; /* Black background */
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        color: #fff; /* White text */
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        font-size: 16px; /* Increased font size for better readability */
        max-width: 90%; /* Maximum width relative to viewport */
        max-height: 80vh; /* Maximum height relative to viewport */
        overflow: auto; /* Enable scrolling if content exceeds max-height */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    </style>

    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText" tabindex="-1"></p> <!-- Make it focusable -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var text = customdata[3]; // Summary or abstract is the 4th element

            if (text && text !== "") {
                // Display the text in the modal
                summaryText.textContent = text;
                modal.style.display = "block";
                summaryText.focus();  // Set focus to the summary text
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Allow closing the modal with the Esc key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    });
    </script>
