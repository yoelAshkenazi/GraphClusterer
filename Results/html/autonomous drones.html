tivities.\n Our work presents a real-time surveillance strategy for detecting anomalous behavior in crowds that is based on deep transfer learning and the Internet of Drones,and can be used to distinguish dynamic crowds.\n The deep structure is a simplified and lightweight representation of the ResNet learning structure.\n The proposed model that detects the abnormal behavior in this study processes the data analyzed from UAVs and intendS to increase its efficiency, robust-ness, and accuracy.\n For several UAV videos, the average accuracy is more than 90 percent.\n The experimental results reveal that the suggested method robustly detects abnormal behaviors in crowd scenarios using frames from UAV recordings with demanding conditions.\n",false,28,"Intelligent identification of abnormal behaviors in crowd scenes enables far more efficient development of smart cities.\n In recent approaches, abnormalities are detected using an autonomous unmanned aerial vehicle (UAV) by observing activity and representing crowd features such as density, direction, and anomalous behavior from acquired video frames.\n Thus, integrating fast monitoring via an autonomous UAV with automated procedures would significantly improve the effectiveness of detecting abnormal activities.\n Our work presents a real-time surveillance strategy for detecting anomalous behavior in crowds that is based on deep transfer learning and the Internet of Drones,and can be used to distinguish dynamic crowds.\n The deep structure is a simplified and lightweight representation of the ResNet learning structure.\n The proposed model that detects the abnormal behavior in this study processes the data analyzed from UAVs and intendS to increase its efficiency, robust-ness, and accuracy.\n For several UAV videos, the average accuracy is more than 90 percent.\n The experimental results reveal that the suggested method robustly detects abnormal behaviors in crowd scenarios using frames from UAV recordings with demanding conditions.\n"],["The enabling Internet-of-Things (IoT) technology has inspired a large number of novel platforms and applications.\n One popular IoT platform is unmanned aerial vehicles (UAVs, also known as drone).\n Benefiting from the intrinsic flexibility, convenience, and low cost, UAVs have great potentials to be utilized in various civil applications, including parcel delivery.\n However, suffering from limited payloads and battery capacities, it is uneconomical for UAVs to perform parcel delivery tasks independently.\n To conquer the drawbacks of low payloads and battery capacities, people propose to employ both trucks and drones to construct truck-drone parcel delivery systems.\n However, previous works only leverage either independent drones or truck-carried drones to collaborate with trucks.\n In contrast, in this article we propose to simultaneously employ trucks, truck-carried drones, and independent drones to construct a more efficient truck-drone parcel delivery system.\n We claim that such a hybrid parcel delivery system can fully exploit the complementary benefits of the three platforms.\n We propose a novel routing and scheduling algorithm, referred to as hybrid truck-drone delivery (HTDD) algorithm, to solve the hybrid parcel delivery problem, wherein M drones carried by M trucks, together with N independent drones, cooperate to deliver parcels to customers distributed in a wide region.\n The experimental results show that our algorithm outperforms the existing solutions which employ either independent drones or truck-carried drones.\n",false,29,"The enabling Internet-of-Things (IoT) technology has inspired a large number of novel platforms and applications.\n One popular IoT platform is unmanned aerial vehicles (UAVs, also known as drone).\n Benefiting from the intrinsic flexibility, convenience, and low cost, UAVs have great potentials to be utilized in various civil applications, including parcel delivery.\n However, suffering from limited payloads and battery capacities, it is uneconomical for UAVs to perform parcel delivery tasks independently.\n To conquer the drawbacks of low payloads and battery capacities, people propose to employ both trucks and drones to construct truck-drone parcel delivery systems.\n However, previous works only leverage either independent drones or truck-carried drones to collaborate with trucks.\n In contrast, in this article we propose to simultaneously employ trucks, truck-carried drones, and independent drones to construct a more efficient truck-drone parcel delivery system.\n We claim that such a hybrid parcel delivery system can fully exploit the complementary benefits of the three platforms.\n We propose a novel routing and scheduling algorithm, referred to as hybrid truck-drone delivery (HTDD) algorithm, to solve the hybrid parcel delivery problem, wherein M drones carried by M trucks, together with N independent drones, cooperate to deliver parcels to customers distributed in a wide region.\n The experimental results show that our algorithm outperforms the existing solutions which employ either independent drones or truck-carried drones.\n"],["This paper discusses the design of a portable drone to be used by students for practical investigations of drone operating principles.\n The drone design is based on a Y6 frame module concept and takes into account the affordability and combinability of components which are widely available via the hobbyist drone manufacturing market.\n It is a foldable device and is protected against water ingress according standard DIN EN 60529 (IP01).\n The drone generates high thrust for a Maximum Take-off Mass (MTOM) of 5 kg and the propeller design has been investigated and analysed in detail to determine the optimum location required to provide maximum thrust.\n",false,30,"This paper discusses the design of a portable drone to be used by students for practical investigations of drone operating principles.\n The drone design is based on a Y6 frame module concept and takes into account the affordability and combinability of components which are widely available via the hobbyist drone manufacturing market.\n It is a foldable device and is protected against water ingress according standard DIN EN 60529 (IP01).\n The drone generates high thrust for a Maximum Take-off Mass (MTOM) of 5 kg and the propeller design has been investigated and analysed in detail to determine the optimum location required to provide maximum thrust.\n"],["With the advancement of technology, the desire to use more robots and computers instead of humans has also grown.\n One of the robots that can be used in lots of situations is a drone.\n Drones can be used to control or monitor some targets but finding the optimal position for them to fly is a big problem that is in the group of NP-hard problems.\n In this paper, we tried to solve the static drone placement problem with a recently-proposed swarm intelligence algorithm called BRADO which is derived from the migration of humans between countries.\n The results of our experiments show that BRADO has worked well in solving the problem.\n In our tests, we used static drones and targets deployed in a squared search space and our goal is to find the optimal position for the drones in a way that all of the targets will be covered.\n The results of our proposed solution were better than some other famous meta-heuristic algorithms.\n The outcome of our work shows that BRADO works well with the static drone placement problem.\n",false,31,"With the advancement of technology, the desire to use more robots and computers instead of humans has also grown.\n One of the robots that can be used in lots of situations is a drone.\n Drones can be used to control or monitor some targets but finding the optimal position for them to fly is a big problem that is in the group of NP-hard problems.\n In this paper, we tried to solve the static drone placement problem with a recently-proposed swarm intelligence algorithm called BRADO which is derived from the migration of humans between countries.\n The results of our experiments show that BRADO has worked well in solving the problem.\n In our tests, we used static drones and targets deployed in a squared search space and our goal is to find the optimal position for the drones in a way that all of the targets will be covered.\n The results of our proposed solution were better than some other famous meta-heuristic algorithms.\n The outcome of our work shows that BRADO works well with the static drone placement problem.\n"],["The development of mountain areas is complicated by a number of natural hazards, which primarily include mudflows and snow avalanches.\n The article presents the results of the development of a combined mechatronic system based on a mobile platform and a drone for monitoring natural hazards in mountainous areas.\n The mobile platform delivers the drone to the area of a mudflow or avalanche area, where it is difficult and dangerous to approach.\n From the mobile platform, a drone equipped with a video camera is launched, which monitors a territory according to a given program.\n The mobile platform is equipped with a power source for automatic recharging of drone batteries.\n",false,32,"The development of mountain areas is complicated by a number of natural hazards, which primarily include mudflows and snow avalanches.\n The article presents the results of the development of a combined mechatronic system based on a mobile platform and a drone for monitoring natural hazards in mountainous areas.\n The mobile platform delivers the drone to the area of a mudflow or avalanche area, where it is difficult and dangerous to approach.\n From the mobile platform, a drone equipped with a video camera is launched, which monitors a territory according to a given program.\n The mobile platform is equipped with a power source for automatic recharging of drone batteries.\n"],["Various applications and advancements in drone technology are discussed, focusing on autonomous systems and their potential benefits in different fields.\n SwarmGear, a novel concept for autonomous inspection using a heterogeneous swarm of drones with a leader-follower formation, addresses power supply and uneven surface challenges.\n A similar concept, SwarmHive, enables dynamic landing on a moving robot, utilizing a single camera on the leader drone and artificial potential fields for collision-free trajectories.\n Autonomous UAV movement is achieved using a Raspberry Pi 4 and PX4 flight controller with a Linux system and Python programming.\n The Internet of Autonomous Things (IoAT) has applications in healthcare, military, transportation, and home robotics, with a focus on deep learning and AI.\n A vision-based drone swarm docking system, SwarmHawk, enables robust landing on a moving platform using RGB cameras and QR-code markers for tracking and navigation.\n A compact LIDAR instrument is developed for fluorescence spectroscopy sensing of maize fields, enabling autonomous detection of stressed plants.\n Real-time onboard object tracking for drones is achieved using multi-inertial sensing data with a lightweight algorithm and efficient hardware.\n WareVR, a VR-based human-robot interface, allows warehouse workers to control a heterogeneous robotic system remotely for inventory management.\n",true,"D","Various applications and advancements in drone technology are discussed, focusing on autonomous systems and their potential benefits in different fields.\n SwarmGear, a novel concept for autonomous inspection using a heterogeneous swarm of drones with a leader-follower formation, addresses power supply and uneven surface challenges.\n A similar concept, SwarmHive, enables dynamic landing on a moving robot, utilizing a single camera on the leader drone and artificial potential fields for collision-free trajectories.\n Autonomous UAV movement is achieved using a Raspberry Pi 4 and PX4 flight controller with a Linux system and Python programming.\n The Internet of Autonomous Things (IoAT) has applications in healthcare, military, transportation, and home robotics, with a focus on deep learning and AI.\n A vision-based drone swarm docking system, SwarmHawk, enables robust landing on a moving platform using RGB cameras and QR-code markers for tracking and navigation.\n A compact LIDAR instrument is developed for fluorescence spectroscopy sensing of maize fields, enabling autonomous detection of stressed plants.\n Real-time onboard object tracking for drones is achieved using multi-inertial sensing data with a lightweight algorithm and efficient hardware.\n WareVR, a VR-based human-robot interface, allows warehouse workers to control a heterogeneous robotic system remotely for inventory management.\n"],["The continuous monitoring by drone swarms remains a challenging problem due to the lack of power supply and the inability of drones to land on uneven surfaces.\n Heterogeneous swarms can support longer inspections, however, their capabilities are limited by the mobility of wheeled and legged robots in a cluttered environment.In this paper, we propose a novel concept SwarmGear for autonomous inspection.\n It leverages a heterogeneous swarm of drones that investigates the environment in a leader-follower formation.\n The leader drone is able to land on rough terrain and traverse it by four compliant robotic pedipulators, possessing both the functionalities of an aerial and mobile robot.\n To preserve the formation of the swarm during its motion, virtual impedance links were developed between the leader and the follower drones.The experiments revealed low crosstrack error (mean value is of 2.2 cm and max one is of 5.3 cm with the Type 2 gait) and the ability of the leader drone to move with a 190 mm step length.\n Four types of drone formation were considered.\n The best formation was applied for experiments and showed low overall crosstrack error for the swarm (mean 3.9 cm for the Type 1 gait and 3.3 cm for the Type 2 gait).\n",false,33,"The continuous monitoring by drone swarms remains a challenging problem due to the lack of power supply and the inability of drones to land on uneven surfaces.\n Heterogeneous swarms can support longer inspections, however, their capabilities are limited by the mobility of wheeled and legged robots in a cluttered environment.In this paper, we propose a novel concept SwarmGear for autonomous inspection.\n It leverages a heterogeneous swarm of drones that investigates the environment in a leader-follower formation.\n The leader drone is able to land on rough terrain and traverse it by four compliant robotic pedipulators, possessing both the functionalities of an aerial and mobile robot.\n To preserve the formation of the swarm during its motion, virtual impedance links were developed between the leader and the follower drones.The experiments revealed low crosstrack error (mean value is of 2.2 cm and max one is of 5.3 cm with the Type 2 gait) and the ability of the leader drone to move with a 190 mm step length.\n Four types of drone formation were considered.\n The best formation was applied for experiments and showed low overall crosstrack error for the swarm (mean 3.9 cm for the Type 1 gait and 3.3 cm for the Type 2 gait).\n"],["The paper focuses on a heterogeneous swarm of drones to achieve a dynamic landing of formation on a moving robot.\n This challenging task was not yet achieved by scientists.\n The key technology is that instead of facilitating each agent of the swarm of drones with computer vision that considerably increases the payload and shortens the flight time, we propose to install only one camera on the leader drone.\n The follower drones receive the commands from the leader UAV and maintain a collision-free trajectory with the artificial potential field.\n The experimental results revealed a high accuracy of the swarm landing on a static mobile platform (RMSE of 4.48 cm).\n RMSE of swarm landing on the mobile platform moving with the maximum velocities of 1.0 m\u002fs and 1.5 m\u002fs equals 8.76 cm and 8.98 cm, respectively.\n The proposed SwarmHive technology will allow the time-saving landing of the swarm for further drone recharging.\n This will make it possible to achieve self-sustainable operation of a multi-agent robotic system for such scenarios as rescue operations, inspection and maintenance, autonomous warehouse inventory, cargo delivery, and etc.\n",false,34,"The paper focuses on a heterogeneous swarm of drones to achieve a dynamic landing of formation on a moving robot.\n This challenging task was not yet achieved by scientists.\n The key technology is that instead of facilitating each agent of the swarm of drones with computer vision that considerably increases the payload and shortens the flight time, we propose to install only one camera on the leader drone.\n The follower drones receive the commands from the leader UAV and maintain a collision-free trajectory with the artificial potential field.\n The experimental results revealed a high accuracy of the swarm landing on a static mobile platform (RMSE of 4.48 cm).\n RMSE of swarm landing on the mobile platform moving with the maximum velocities of 1.0 m\u002fs and 1.5 m\u002fs equals 8.76 cm and 8.98 cm, respectively.\n The proposed SwarmHive technology will allow the time-saving landing of the swarm for further drone recharging.\n This will make it possible to achieve self-sustainable operation of a multi-agent robotic system for such scenarios as rescue operations, inspection and maintenance, autonomous warehouse inventory, cargo delivery, and etc.\n"],["This article deals with the problem of autonomous movement of an unmanned aerial vehicle in space.\n As a solution to this problem, a mathematical model of the movement of a quadrocopter in space was presented, the technical part was considered.\n The technical part describes the main components of an unmanned aerial vehicle for the implementation of autonomous flight.\n As an example of technical implementation, a single-board computer Raspberry Pi 4 and a flight controller based on PX4 were used.\n As a software part, a special image of the Linux system was used, developed specifically for the implementation of autonomous flights, the main programming language is Python.\n In the software implementation of the code, an example of an autonomous flight program and the main functions necessary for autonomous control of a quadcopter in the field of Aruco-markers are presented, which allow increasing the accuracy of positioning the drone in a laboratory indoor environment.\n The output shows the result of the autonomous flight.\n",false,35,"This article deals with the problem of autonomous movement of an unmanned aerial vehicle in space.\n As a solution to this problem, a mathematical model of the movement of a quadrocopter in space was presented, the technical part was considered.\n The technical part describes the main components of an unmanned aerial vehicle for the implementation of autonomous flight.\n As an example of technical implementation, a single-board computer Raspberry Pi 4 and a flight controller based on PX4 were used.\n As a software part, a special image of the Linux system was used, developed specifically for the implementation of autonomous flights, the main programming language is Python.\n In the software implementation of the code, an example of an autonomous flight program and the main functions necessary for autonomous control of a quadcopter in the field of Aruco-markers are presented, which allow increasing the accuracy of positioning the drone in a laboratory indoor environment.\n The output shows the result of the autonomous flight.\n"],["The Internet of Autonomous Things (IoAT), also known as Autonomous Things (AuT), is a relatively new concept for technological advancements that enable autonomous devices to connect and share information without human intervention.\n IoAT includes robotics, autonomous vehicles, drones, and smart home devices.\n Recent progress in deep learning and artificial intelligence (AI) is the foundation for all IoAT applications.\n Using the systematic literature review (SLR) method, we examined five application domains for IoAT: healthcare, military and security, transportation, aerospace, and home robotics.\n Analysis shows that 30% of the IoAT application domains are devoted to transportation applications, 21% to military and security applications, 19% to aerospace applications, 16% to healthcare applications, and 14% to home robotics applications.\n Finally, we discuss the current issues and potential research challenges in the context of IoAT.\n",false,36,"The Internet of Autonomous Things (IoAT), also known as Autonomous Things (AuT), is a relatively new concept for technological advancements that enable autonomous devices to connect and share information without human intervention.\n IoAT includes robotics, autonomous vehicles, drones, and smart home devices.\n Recent progress in deep learning and artificial intelligence (AI) is the foundation for all IoAT applications.\n Using the systematic literature review (SLR) method, we examined five application domains for IoAT: healthcare, military and security, transportation, aerospace, and home robotics.\n Analysis shows that 30% of the IoAT application domains are devoted to transportation applications, 21% to military and security applications, 19% to aerospace applications, 16% to healthcare applications, and 14% to home robotics applications.\n Finally, we discuss the current issues and potential research challenges in the context of IoAT.\n"],["Heterogeneous teams of mobile robots and UAVs are offering a substantial benefit in an autonomous exploration of the environment.\n Nevertheless, although joint exploration scenarios for such systems are widely discussed, they are still suffering from low adaptability to changes in external conditions and faults of swarm agents during the UAV docking.\n We propose a novel vision-based drone swarm docking system for robust landing on a moving platform when one of the agents lost its position signal.The proposed SwarmHawk system relies on vision-based detection for the mobile platform tracking and navigation of its agents.\n Each drone of the swarm carries an RGB camera and AprilTag3 QR-code marker on board.\n SwarmHawk can switch between two modes of operation, acting as a homogeneous swarm in case of global UAV localization or assigning leader drones to navigate its neighbors in case of a camera fault in one of the drones or global localization failure.Two experiments were performed to evaluate SwarmHawk\u2019s performance under the global and local localization with static and moving platforms.\n The experimental results revealed a sufficient accuracy in the swarm landing task on a static mobile platform (error of 4.2 cm in homogeneous formation and 1.9 cm in leader-follower formation) and on moving platform (error of 6.9 cm in homogeneous formation and 4.7 cm in leader-follower formation).\n Moreover, the drones showed a good landing on a platform moving along a complex trajectory (average error of19.4 cm) in leader-follower formation.The proposed SwarmHawk technology can be potentially applied in various swarm scenarios, including complex environment exploration, inspection, and drone delivery.\n",false,37,"Heterogeneous teams of mobile robots and UAVs are offering a substantial benefit in an autonomous exploration of the environment.\n Nevertheless, although joint exploration scenarios for such systems are widely discussed, they are still suffering from low adaptability to changes in external conditions and faults of swarm agents during the UAV docking.\n We propose a novel vision-based drone swarm docking system for robust landing on a moving platform when one of the agents lost its position signal.The proposed SwarmHawk system relies on vision-based detection for the mobile platform tracking and navigation of its agents.\n Each drone of the swarm carries an RGB camera and AprilTag3 QR-code marker on board.\n SwarmHawk can switch between two modes of operation, acting as a homogeneous swarm in case of global UAV localization or assigning leader drones to navigate its neighbors in case of a camera fault in one of the drones or global localization failure.Two experiments were performed to evaluate SwarmHawk\u2019s performance under the global and local localization with static and moving platforms.\n The experimental results revealed a sufficient accuracy in the swarm landing task on a static mobile platform (error of 4.2 cm in homogeneous formation and 1.9 cm in leader-follower formation) and on moving platform (error of 6.9 cm in homogeneous formation and 4.7 cm in leader-follower formation).\n Moreover, the drones showed a good landing on a platform moving along a complex trajectory (average error of19.4 cm) in leader-follower formation.The proposed SwarmHawk technology can be potentially applied in various swarm scenarios, including complex environment exploration, inspection, and drone delivery.\n"],["A compact and low-weight LIDAR instrument has been developed for laser-induced fluorescence spectroscopy sensing of maize fields.\n Fluorescence LIDAR had to be installed on a small industrial drone so that its mass was &lt;2 kg and power consumption was &lt;5 W.\n The LIDAR instrument utilized a continuous wave diode laser (405 nm, 150 mW) for inducing fluorescence and a small spectrometer for backscattered photons acquisition.\n For field testing, the LIDAR instrument was installed on a quadcopter for remote sensing of plants in a maize field in three periods of the plant\u2019s life.\n The obtained fluorescence signal maps have demonstrated that the average chlorophyll content is rather non-uniform over the field and tends to increase through the plant vegetation cycle.\n Field tests proved the feasibility and perspectives of autonomous LIDAR sensing of agricultural fields from drones for the detection and location of plants under stress.\n",false,38,"A compact and low-weight LIDAR instrument has been developed for laser-induced fluorescence spectroscopy sensing of maize fields.\n Fluorescence LIDAR had to be installed on a small industrial drone so that its mass was &lt;2 kg and power consumption was &lt;5 W.\n The LIDAR instrument utilized a continuous wave diode laser (405 nm, 150 mW) for inducing fluorescence and a small spectrometer for backscattered photons acquisition.\n For field testing, the LIDAR instrument was installed on a quadcopter for remote sensing of plants in a maize field in three periods of the plant\u2019s life.\n The obtained fluorescence signal maps have demonstrated that the average chlorophyll content is rather non-uniform over the field and tends to increase through the plant vegetation cycle.\n Field tests proved the feasibility and perspectives of autonomous LIDAR sensing of agricultural fields from drones for the detection and location of plants under stress.\n"],["Real-time object tracking on a drone under a dynamic environment has been a challenging issue for many years, with existing approaches using off-line calculation or powerful computation units on board.\n This paper presents a new lightweight real-time onboard object tracking approach with multi-inertial sensing data, wherein a highly energy-efficient drone is built based on the Snapdragon flight board of Qualcomm.\n The flight board uses a digital signal processor core of the Snapdragon 801 processor to realize PX4 autopilot, an open-source autopilot system oriented toward inexpensive autonomous aircraft.\n It also uses an ARM core to realize Linux, robot operating systems, open-source computer vision library, and related algorithms.\n A lightweight moving object detection algorithm is proposed that extracts feature points in the video frame using the oriented FAST and rotated binary robust independent elementary features algorithm and adapts a local difference binary algorithm to construct the image binary descriptors.\n The K-nearest neighbor method is then used to match the image descriptors.\n Finally, an object tracking method is proposed that fuses inertial measurement unit data, global positioning system data, and the moving object detection results to calculate the relative position between coordinate systems of the object and the drone.\n All the algorithms are run on the Qualcomm platform in real time.\n Experimental results demonstrate the superior performance of our method over the state-of-the-art visual tracking method.\n",false,39,"Real-time object tracking on a drone under a dynamic environment has been a challenging issue for many years, with existing approaches using off-line calculation or powerful computation units on board.\n This paper presents a new lightweight real-time onboard object tracking approach with multi-inertial sensing data, wherein a highly energy-efficient drone is built based on the Snapdragon flight board of Qualcomm.\n The flight board uses a digital signal processor core of the Snapdragon 801 processor to realize PX4 autopilot, an open-source autopilot system oriented toward inexpensive autonomous aircraft.\n It also uses an ARM core to realize Linux, robot operating systems, open-source computer vision library, and related algorithms.\n A lightweight moving object detection algorithm is proposed that extracts feature points in the video frame using the oriented FAST and rotated binary robust independent elementary features algorithm and adapts a local difference binary algorithm to construct the image binary descriptors.\n The K-nearest neighbor method is then used to match the image descriptors.\n Finally, an object tracking method is proposed that fuses inertial measurement unit data, global positioning system data, and the moving object detection results to calculate the relative position between coordinate systems of the object and the drone.\n All the algorithms are run on the Qualcomm platform in real time.\n Experimental results demonstrate the superior performance of our method over the state-of-the-art visual tracking method.\n"],["WareVR is a novel human-robot interface based on a virtual reality (VR) application to interact with a heterogeneous robotic system for automated inventory management.\n We have created an interface to supervise an autonomous robot remotely from a secluded workstation in a warehouse that could benefit during the current pandemic COVID-19 since the stocktaking is a necessary and regular process in warehouses, which involves a group of people.\n The proposed interface allows regular warehouse workers without experience in robotics to control the heterogeneous robotic system consisting of an unmanned ground vehicle (UGV) and unmanned aerial vehicle (UAV).\n WareVR provides visualization of the robotic system in a digital twin of the warehouse, which is accompanied by a real-time video stream from the real environment through an onboard UAV camera.\n Using the WareVR interface, the operator can conduct different levels of stocktaking, monitor the inventory process remotely, and teleoperate the drone for a more detailed inspection.\n Besides, the developed interface includes remote control of the UAV for intuitive and straightforward human interaction with the autonomous robot for stocktaking.\n The effectiveness of the VR-based interface was evaluated through the user study in a \u201cvisual inspection\u201d scenario.\n",false,40,"WareVR is a novel human-robot interface based on a virtual reality (VR) application to interact with a heterogeneous robotic system for automated inventory management.\n We have created an interface to supervise an autonomous robot remotely from a secluded workstation in a warehouse that could benefit during the current pandemic COVID-19 since the stocktaking is a necessary and regular process in warehouses, which involves a group of people.\n The proposed interface allows regular warehouse workers without experience in robotics to control the heterogeneous robotic system consisting of an unmanned ground vehicle (UGV) and unmanned aerial vehicle (UAV).\n WareVR provides visualization of the robotic system in a digital twin of the warehouse, which is accompanied by a real-time video stream from the real environment through an onboard UAV camera.\n Using the WareVR interface, the operator can conduct different levels of stocktaking, monitor the inventory process remotely, and teleoperate the drone for a more detailed inspection.\n Besides, the developed interface includes remote control of the UAV for intuitive and straightforward human interaction with the autonomous robot for stocktaking.\n The effectiveness of the VR-based interface was evaluated through the user study in a \u201cvisual inspection\u201d scenario.\n"],["Unmanned aerial vehicles, commonly known as drones, have gained wide attention in recent years due to their potential of revolutionizing logistics and transportation.\n In this paper, we consider a variant of the combined truck-drone routing problem, which allows drones to serve multiple customers and provide both pickup and delivery services in each flight.\n The problem concerns the deployment and routing of a fleet of trucks, each equipped with a supporting drone, to serve all the pickup and delivery demands of a set of customers with minimal total cost.\n We explicitly model the energy consumption of drones by their travel distance, curb weight and the carrying weight of parcels, develop a mixed-integer linear programming model (MILP) with problem-customized inequalities, and show a sufficient condition for the benefit of the combined truck-drone mode over the truck-only mode.\n Considering the complexity of the MILP model, we propose a novel two-stage heuristic algorithm in which a maximum payload method is developed to construct the initial solutions, followed by an improved simulated annealing algorithm with problem-specific neighborhood operators and tailored acceleration strategies.\n Furthermore, two methods are developed to test the feasibility for both trucks and drones in each solution.\n The proposed algorithm outperforms two benchmark heuristics in our numerical experiments, which also demonstrate the considerable benefit of allowing multiple visits and both pickup and delivery operations in each drone flight.\n",false,41,"Unmanned aerial vehicles, commonly known as drones, have gained wide attention in recent years due to their potential of revolutionizing logistics and transportation.\n In this paper, we consider a variant of the combined truck-drone routing problem, which allows drones to serve multiple customers and provide both pickup and delivery services in each flight.\n The problem concerns the deployment and routing of a fleet of trucks, each equipped with a supporting drone, to serve all the pickup and delivery demands of a set of customers with minimal total cost.\n We explicitly model the energy consumption of drones by their travel distance, curb weight and the carrying weight of parcels, develop a mixed-integer linear programming model (MILP) with problem-customized inequalities, and show a sufficient condition for the benefit of the combined truck-drone mode over the truck-only mode.\n Considering the complexity of the MILP model, we propose a novel two-stage heuristic algorithm in which a maximum payload method is developed to construct the initial solutions, followed by an improved simulated annealing algorithm with problem-specific neighborhood operators and tailored acceleration strategies.\n Furthermore, two methods are developed to test the feasibility for both trucks and drones in each solution.\n The proposed algorithm outperforms two benchmark heuristics in our numerical experiments, which also demonstrate the considerable benefit of allowing multiple visits and both pickup and delivery operations in each drone flight.\n"],["This study demonstrates that a drone flying above photovoltaic (PV) panels can clean the dust and enhance the panels\u2019 efficiency.\n If operated regularly, the drone\u2019s downward thrust generated during its cruise at a certain height above the panels can remove most of the accumulated dust.\n Sandstorms are frequent in Saudi Arabia, creating dust deposition on PV panels, which acts as a shield against solar radiation.\n As a result, the energy absorption from solar radiation is reduced and subsequently, the panels\u2019 energy output is reduced.\n This experimental investigation was conducted at KFUPM University\u2019s beach, Dhahran, Saudi Arabia, to prove the effectiveness of drone-based cleaning of PV panels.\n Volumes of 20, 50, and 100 CC of dust were spread on the panel during different experiments.\n These experimental results showed that the back thrust of the drone could remove most of the dust and improve the solar panels\u2019 energy output performance.\n For example, for 50 CC dust spread on the panel, the current increased from 1.34 A to 2.16 A (61.2% increase), relative to the pre- and post-drone flight for horizontal movement of the drone.\n Similarly, for vertical and diagonal movements, the current increased by 69.83% and 68.03%, respectively, for a dust spread of 20 CC.\n Furthermore, dust reductions of 74.64%, 57.0%, and 78.4% were realized during the horizontal, vertical, and diagonal paths, respectively, of the drone flight for 50 CC dust spread.\n",false,42,"This study demonstrates that a drone flying above photovoltaic (PV) panels can clean the dust and enhance the panels\u2019 efficiency.\n If operated regularly, the drone\u2019s downward thrust generated during its cruise at a certain height above the panels can remove most of the accumulated dust.\n Sandstorms are frequent in Saudi Arabia, creating dust deposition on PV panels, which acts as a shield against solar radiation.\n As a result, the energy absorption from solar radiation is reduced and subsequently, the panels\u2019 energy output is reduced.\n This experimental investigation was conducted at KFUPM University\u2019s beach, Dhahran, Saudi Arabia, to prove the effectiveness of drone-based cleaning of PV panels.\n Volumes of 20, 50, and 100 CC of dust were spread on the panel during different experiments.\n These experimental results showed that the back thrust of the drone could remove most of the dust and improve the solar panels\u2019 energy output performance.\n For example, for 50 CC dust spread on the panel, the current increased from 1.34 A to 2.16 A (61.2% increase), relative to the pre- and post-drone flight for horizontal movement of the drone.\n Similarly, for vertical and diagonal movements, the current increased by 69.83% and 68.03%, respectively, for a dust spread of 20 CC.\n Furthermore, dust reductions of 74.64%, 57.0%, and 78.4% were realized during the horizontal, vertical, and diagonal paths, respectively, of the drone flight for 50 CC dust spread.\n"],["Time-Sensitive Distributed Systems (TSDS), such as applications using autonomous drones, achieve goals under possible environment interference (e.g., winds).\n Moreover, goals are often specified using explicit time constraints which must be satisfied by the system perpetually.\n For example, drones carrying out the surveillance of some area must always have recent pictures, i.e., at most M time units old, of some strategic locations.\n This paper proposes a Multiset Rewriting language with explicit time for specifying and analysing TSDSes.\n We introduce two properties, realizability (some trace is good) and survivability (where, in addition, all admissible traces are good).\n A good trace is an infinite trace in which goals are perpetually satisfied.\n We propose a class of systems called progressive timed systems (PTS), where intuitively only a finite number of actions can be carried out in a bounded time period.\n We prove that for this class of systems both the realizability and the survivability problems are PSPACE-complete.\n Furthermore, if we impose a bound on time (as in bounded model-checking), we show that for PTS, realizability becomes NP-complete, while survivability is in the $$\\varDelta _2^p$$ class of the polynomial hierarchy.\n Finally, we demonstrate that the rewriting logic system Maude can be used to automate time bounded verification of PTS.\n",false,43,"Time-Sensitive Distributed Systems (TSDS), such as applications using autonomous drones, achieve goals under possible environment interference (e.g., winds).\n Moreover, goals are often specified using explicit time constraints which must be satisfied by the system perpetually.\n For example, drones carrying out the surveillance of some area must always have recent pictures, i.e., at most M time units old, of some strategic locations.\n This paper proposes a Multiset Rewriting language with explicit time for specifying and analysing TSDSes.\n We introduce two properties, realizability (some trace is good) and survivability (where, in addition, all admissible traces are good).\n A good trace is an infinite trace in which goals are perpetually satisfied.\n We propose a class of systems called progressive timed systems (PTS), where intuitively only a finite number of actions can be carried out in a bounded time period.\n We prove that for this class of systems both the realizability and the survivability problems are PSPACE-complete.\n Furthermore, if we impose a bound on time (as in bounded model-checking), we show that for PTS, realizability becomes NP-complete, while survivability is in the $$\\varDelta _2^p$$ class of the polynomial hierarchy.\n Finally, we demonstrate that the rewriting logic system Maude can be used to automate time bounded verification of PTS.\n"],["Drone technology, its applications, and challenges are explored through various aspects.\n Deep reinforcement learning's potential in autonomous drone control is discussed, specifically for industrial applications such as inspection and search and rescue operations, highlighting the algorithm's ability to find target paths autonomously.\n Drone swarms are emphasized for their advantages over single drones in terms of efficiency and cost-effectiveness, especially in harsh environments, with a swarm intelligence-based robust solution leveraging consensus methods and grey prediction to enhance robustness against node failures.\n Decentralized flocking approaches for drone swarms are proposed, enabling collective motion in three dimensions, adapting to the environment by maintaining a preferred distance from the ground and adjusting formations.\n Autonomous UAVs for environmental monitoring are discussed, detailing power supply, navigation, and data encryption considerations, introducing a six-engine drone equipped with an ultra-wideband radar.\n A flexible, fully printed IoT antenna for drone-deployed sensor units is introduced, optimized for IoT applications, emphasizing the potential for improved performance in drone-based sensing applications.\n Two deep learning approaches are compared.\n",true,"E","Drone technology, its applications, and challenges are explored through various aspects.\n Deep reinforcement learning's potential in autonomous drone control is discussed, specifically for industrial applications such as inspection and search and rescue operations, highlighting the algorithm's ability to find target paths autonomously.\n Drone swarms are emphasized for their advantages over single drones in terms of efficiency and cost-effectiveness, especially in harsh environments, with a swarm intelligence-based robust solution leveraging consensus methods and grey prediction to enhance robustness against node failures.\n Decentralized flocking approaches for drone swarms are proposed, enabling collective motion in three dimensions, adapting to the environment by maintaining a preferred distance from laboratively complete complex tasks with higher efficiency and lower cost, especially in harsh environments.\n Communication and networking techniques are essential to enabling collaborate information sharing, coordinating multiple drones, and achieving autonomous drone swarm.\n However, the traditional communication technologies on fixed networks or slowly moving networks cannot address the unique characteristics of drone swarm, such as high dynamic topology, intermittent links and capability constraints.\n Two kinds of networking techniques fit for different drone swarm tasks are investigated, and the performance indexes of several wireless technologies suitable for drone swarm are also analyzed.\n Considering that drone swarm would usually be deployed in dire circumstances and the network may get frequently partitioned, the robustness of drone swarm becomes crucial.\n Based on the Molloy-Reed criterion, a swarm intelligent robust solution for drone swarm is proposed by using the consensus method and grey prediction, which has advantages of small overhead and local information exchanging.\n The simulation results corroborate that the robustness to node failure of drone swarm can be effectively improved by the proposed method.\n",false,45,"The rapid development of Space-Air-Ground integrated network, IoT, and swarm-based robotic systems has promoted the transformation of traditional single drone toward drone swarm.\n Compared to the traditional single drone, drone swarm can collaboratively complete complex tasks with higher efficiency and lower cost, especially in harsh environments.\n Communication and networking techniques are essential to enabling collaborate information sharing, coordinating multiple drones, and achieving autonomous drone swarm.\n However, the traditional communication technologies on fixed networks or slowly moving networks cannot address the unique characteristics of drone swarm, such as high dynamic topology, intermittent links and capability constraints.\n Two kinds of networking techniques fit for different drone swarm tasks are investigated, and the performance indexes of several wireless technologies suitable for drone swarm are also analyzed.\n Considering that drone swarm would usually be deployed in dire circumstances and the network may get frequently partitioned, the robustness of drone swarm becomes crucial.\n Based on the Molloy-Reed criterion, a swarm intelligent robust solution for drone swarm is proposed by using the consensus method and grey prediction, which has advantages of small overhead and local information exchanging.\n The simulation results corroborate that the robustness to node failure of drone swarm can be effectively improved by the proposed method.\n"],["Potential field approaches have been often used to describe and model interactions within a swarm of robots performing collective motion, also called flocking.\n Despite the high number of proposed approaches, most have only been tested in simulation and among the minority tested on real robots, even fewer abandoned the laboratory boundaries in favor of real-world scenarios.\n In this work, we propose a decentralized flocking approach that builds over the classical potential field models and that is proved to work well both in simulated and real-world environments.\n Each robot in the swarm relies on limited information and can only perceive its local neighbors through limited communication of noisy position information.\n No information on individual drone orientations, velocities, or accelerations is exchanged or needed.\n The novel experimental achievement of this paper is the realization of collective motion in three dimensions with the above sensing limitations.\n The swarm dynamically adapts to the environment by keeping a preferred distance from the ground and by changing formation.\n To show the general applicability of the proposed control algorithm, we study how it performs with the use of different potential functions proposed in the literature and by comparing them via extensive evaluation of the results in a realistic simulated environment.\n Lastly, we compare the performances of the proposed approach and of the different potentials on a real-drone swarm of up to fourteen robots flying both in two and three dimensional formations and in a challenging outdoor environment.\n",false,46,"Potential field approaches have been often used to describe and model interactions within a swarm of robots performing collective motion, also called flocking.\n Despite the high number of proposed approaches, most have only been tested in simulation and among the minority tested on real robots, even fewer abandoned the laboratory boundaries in favor of real-world scenarios.\n In this work, we propose a decentralized flocking approach that builds over the classical potential field models and that is proved to work well both in simulated and real-world environments.\n Each robot in the swarm relies on limited information and can only perceive its local neighbors through limited communication of noisy position information.\n No information on individual drone orientations, velocities, or accelerations is exchanged or needed.\n The novel experimental achievement of this paper is the realization of collective motion in three dimensions with the above sensing limitations.\n The swarm dynamically adapts to the environment by keeping a preferred distance from the ground and by changing formation.\n To show the general applicability of the proposed control algorithm, we study how it performs with the use of different potential functions proposed in the literature and by comparing them via extensive evaluation of the results in a realistic simulated environment.\n Lastly, we compare the performances of the proposed approach and of the different potentials on a real-drone swarm of up to fourteen robots flying both in two and three dimensional formations and in a challenging outdoor environment.\n"],["The problems of the creation and use of autonomous UAVs for environmental monitoring of the earth and sea surfaces, as well as the state of ice fields are considered.\n Technical features of power supply, navigation system, wireless transmission channel and encryption of transmitted data are evaluated.\n A variant of the equipment of an autonomous complex for monitoring subsurface layers based on six-engine drone with the use of an ultra-wideband radar for implementing the functions of monitoring hazardous objects (forest fires, areas of man-made and natural emergencies), the detection of people and physical objects in the review of marine and coastal zones, as well as ice covers and subsurface layers.\n",false,47,"The problems of the creation and use of autonomous UAVs for environmental monitoring of the earth and sea surfaces, as well as the state of ice fields are considered.\n Technical features of power supply, navigation system, wireless transmission channel and encryption of transmitted data are evaluated.\n A variant of the equipment of an autonomous complex for monitoring subsurface layers based on six-engine drone with the use of an ultra-wideband radar for implementing the functions of monitoring hazardous objects (forest fires, areas of man-made and natural emergencies), the detection of people and physical objects in the review of marine and coastal zones, as well as ice covers and subsurface layers.\n"],["This paper presents research focused on the development of a flexible fully printed IoT antenna for a drone-deployed autonomous sensor unit optimized for IoT applications.\n Aerosol Jet\u00ae was chosen as manufacturing technology.\n DuPont\u2122 Kapton\u00ae HN 500 polyimide foil was used as a substrate.\n Conductive silver nanoparticle ink Clariant Prelect TPS50 was used for printing the antenna.\n Antennas were prepared with the different number of printed layers.\n A demonstrator with the fully printed flexible antenna was fabricated by Aerosol Jet printing technology and tested.\n",false,48,"This paper presents research focused on the development of a flexible fully printed IoT antenna for a drone-deployed autonomous sensor unit optimized for IoT applications.\n Aerosol Jet\u00ae was chosen as manufacturing technology.\n DuPont\u2122 Kapton\u00ae HN 500 polyimide foil was used as a substrate.\n Conductive silver nanoparticle ink Clariant Prelect TPS50 was used for printing the antenna.\n Antennas were prepared with the different number of printed layers.\n A demonstrator with the fully printed flexible antenna was fabricated by Aerosol Jet printing technology and tested.\n"],["This article presents two approaches based on deep learning for achieving autonomous navigation and subsequently, conducts an in-depth comparative analysis to elaborate their respective performance.\n Both methods leverage neural networks to facilitate navigation.\n The first approach employs a deep convolutional neural network to identify suitable areas for forward movement, while the second method utilizes the drone\u2019s front camera to capture images, which are then processed by a generative network to generate corresponding depth images.\n Importantly, both approaches rely solely on an RGB camera, resulting in cost savings for the robot and reduced energy consumption.\n The training data used for classifying collision-free and appropriate paths were gathered from simulated environments closely resembling real indoor settings.\n The proposed model calculates the probability associated with each segment of the input image, enabling the selection of the most viable area for drone flight.\n Incorporating generative networks as a depth estimation module enhances flight accuracy, making navigation in uncharted environments more straightforward.\n The accuracy of depth estimation was evaluated using standard criteria, achieving an accuracy rate of $84 \\%$.\n This result underscores the effectiveness of the proposed method.\n",false,49,"This article presents two approaches based on deep learning for achieving autonomous navigation and subsequently, conducts an in-depth comparative analysis to elaborate their respective performance.\n Both methods leverage neural networks to facilitate navigation.\n The first approach employs a deep convolutional neural network to identify suitable areas for forward movement, while the second method utilizes the drone\u2019s front camera to capture images, which are then processed by a generative network to generate corresponding depth images.\n Importantly, both approaches rely solely on an RGB camera, resulting in cost savings for the robot and reduced energy consumption.\n The training data used for classifying collision-free and appropriate paths were gathered from simulated environments closely resembling real indoor settings.\n The proposed model calculates the probability associated with each segment of the input image, enabling the selection of the most viable area for drone flight.\n Incorporating generative networks as a depth estimation module enhances flight accuracy, making navigation in uncharted environments more straightforward.\n The accuracy of depth estimation was evaluated using standard criteria, achieving an accuracy rate of $84 \\%$.\n This result underscores the effectiveness of the proposed method.\n"],["Unmanned Aerial Vehicles - UAVs, or drones - are now being operated by several military forces and currently, to a more limited extent, by civilian organizations.\n These latter operations, however, may eventually expand to exceed, in number and diversity, those of the military.\n Further expected development in battery capacity, construction materials and software, especially regarding machine learning algorithms and drone integration, will definitely increase UAVs' autonomous.\n Unique risks associated with UAVs like risk of hackers' attacks to intercept the control are also increasing.\n More incidents likely will occur once regulations are finalized that encourage more use that is widespread.\n Such incidents could result in multi-million dollar claims against businesses, operators and manufacturers.\n Blockchain is the basis technology for cryptocurrencies.\n However, Blockchain can have far larger applications in the field of UAVs, because Blockchain is highly distributed and publically viewable system of sequentially linked cryptographically.\n This paper presents a concept of application, where each UAV in the UAVNet is a Blockchain node, has on-board functionality for creating and reading transactions from the block, as well as communication tools for exchanging transactions with other UAVs.\n",false,50,"Unmanned Aerial Vehicles - UAVs, or drones - are now being operated by several military forces and currently, to a more limited extent, by civilian organizations.\n These latter operations, however, may eventually expand to exceed, in number and diversity, those of the military.\n Further expected development in battery capacity, construction materials and software, especially regarding machine learning algorithms and drone integration, will definitely increase UAVs' autonomous.\n Unique risks associated with UAVs like risk of hackers' attacks to intercept the control are also increasing.\n More incidents likely will occur once regulations are finalized that encourage more use that is widespread.\n Such incidents could result in multi-million dollar claims against businesses, operators and manufacturers.\n Blockchain is the basis technology for cryptocurrencies.\n However, Blockchain can have far larger applications in the field of UAVs, because Blockchain is highly distributed and publically viewable system of sequentially linked cryptographically.\n This paper presents a concept of application, where each UAV in the UAVNet is a Blockchain node, has on-board functionality for creating and reading transactions from the block, as well as communication tools for exchanging transactions with other UAVs.\n"],["The rapid development of small aerial drones has enabled numerous drone-based applications, e.g., geographic mapping, air pollution sensing, and search and rescue.\n To assist the development of these applications, we propose BeeCluster, a drone orchestration system that manages a fleet of drones.\n BeeCluster provides a virtual drone abstraction that enables developers to express a sequence of geographical sensing tasks, and determines how to map these tasks to the fleet efficiently.\n BeeCluster's core contribution is predictive optimization, in which an inferred model of the future tasks of the application is used to generate an optimized flight and sensing schedule for the drones that aims to minimize the total expected execution time.\n",false,51,"The rapid development of small aerial drones has enabled numerous drone-based applications, e.g., geographic mapping, air pollution sensing, and search and rescue.\n To assist the development of these applications, we propose BeeCluster, a drone orchestration system that manages a fleet of drones.\n BeeCluster provides a virtual drone abstraction that enables developers to express a sequence of geographical sensing tasks, and determines how to map these tasks to the fleet efficiently.\n BeeCluster's core contribution is predictive optimization, in which an inferred model of the future tasks of the application is used to generate an optimized flight and sensing schedule for the drones that aims to minimize the total expected execution time.\n"],["Connected and autonomous vehicles (CAVs) have the potential to drastically change the structure of future cities and regions.\n Researchers predict different outcomes to result from the emergence of CAV technology.\n While some see their potential as amounting to a complete overhaul of the transport system, others predict the technology will be slow to be adopted and may face competition from other mobility options such as drones.\n Therefore, the future can be viewed along a spectrum, ranging from no CAVs to a fully driverless transport system.\n This paper presents an overview of the past attempts on studying CAVs and their impacts to provide a comprehensive view about possible futures with CAVs.\n The paper presents detailed discussions on the adoption scenarios for CAV and their possible impact on city and transport systems.\n A bibliometric analysis is also provided in the paper to elaborate on the evolution of disciplines related to CAVs.\n",false,52,"Connected and autonomous vehicles (CAVs) have the potential to drastically change the structure of future cities and regions.\n Researchers predict different outcomes to result from the emergence of CAV technology.\n While some see their potential as amounting to a complete overhaul of the transport system, others predict the technology will be slow to be adopted and may face competition from other mobility options such as drones.\n Therefore, the future can be viewed along a spectrum, ranging from no CAVs to a fully driverless transport system.\n This paper presents an overview of the past attempts on studying CAVs and their impacts to provide a comprehensive view about possible futures with CAVs.\n The paper presents detailed discussions on the adoption scenarios for CAV and their possible impact on city and transport systems.\n A bibliometric analysis is also provided in the paper to elaborate on the evolution of disciplines related to CAVs.\n"],["The development of autonomous swarm behavior for UAV swarms has increased significantly in recent years.\n Many applications such as collective transport, exploration of unknown territory or target search and delivery benefit from the flexibility, scalability and robustness of the swarm approach.\n Besides new application possibilities, these characteristics might also be used for malicious or dangerous purposes like autonomous target-oriented attacks.\n To date, research is lacking intelligent countermeasures to intervene in attacking UAV swarms.\n Typical defense mechanisms employ attack-defense confrontation which increases the risk of collateral damage as drones might fall from the sky.\n Rather than creating a confrontation, we focus on developing countermeasures to intelligently mislead or delay attacks on a target.\n Therefore, we explore two multi-agent deep reinforcement learning strategies for defender UAVs to intervene in target-oriented attacks of intelligent UAV swarms.\n Both strategies are based on the Multi-Agent Deep Deterministic Policy Gradient (MADDPG) algorithm and aim at preventing or at least delaying attacks.\n Via simulations we model and evaluate the performance of both methods and compare it to a baseline approach.\n",false,53,"The development of autonomous swarm behavior for UAV swarms has increased significantly in recent years.\n Many applications such as collective transport, exploration of unknown territory or target search and delivery benefit from the flexibility, scalability and robustness of the swarm approach.\n Besides new application possibilities, these characteristics might also be used for malicious or dangerous purposes like autonomous target-oriented attacks.\n To date, research is lacking intelligent countermeasures to intervene in attacking UAV swarms.\n Typical defense mechanisms employ attack-defense confrontation which increases the risk of collateral damage as drones might fall from the sky.\n Rather than creating a confrontation, we focus on developing countermeasures to intelligently mislead or delay attacks on a target.\n Therefore, we explore two multi-agent deep reinforcement learning strategies for defender UAVs to intervene in target-oriented attacks of intelligent UAV swarms.\n Both strategies are based on the Multi-Agent Deep Deterministic Policy Gradient (MADDPG) algorithm and aim at preventing or at least delaying attacks.\n Via simulations we model and evaluate the performance of both methods and compare it to a baseline approach.\n"],["Drone detection technology is a new frontier in defence systems.\n With increasing incidences of crimes and terroristic attacks using commercial drones, detection of unauthorized drones is critical for timely responses from law enforcement agencies.\n In this paper, the issues of unavailability of benchmark dataset and performance metrics for drone detection are addressed and three single shot detectors, based on YOLOv4, YOLOv5 and DETR architectures are presented.\n A maximum of 99% average precision (AP) with an average Intersection over Union (IOU) of 84% was achieved.\n The precision-recall curves corroborate the generalization and fitness of the trained detection models.\n",false,54,"Drone detection technology is a new frontier in defence systems.\n With increasing incidences of crimes and terroristic attacks using commercial drones, detection of unauthorized drones is critical for timely responses from law enforcement agencies.\n In this paper, the issues of unavailability of benchmark dataset and performance metrics for drone detection are addressed and three single shot detectors, based on YOLOv4, YOLOv5 and DETR architectures are presented.\n A maximum of 99% average precision (AP) with an average Intersection over Union (IOU) of 84% was achieved.\n The precision-recall curves corroborate the generalization and fitness of the trained detection models.\n"],["Millimeter-wave (mmWave) communication is the rising technology for next-generation wireless transmission.\n Benefited by its abundant bandwidth and short wavelength, mmWave is advanced in multi-gigabit transmittability and beamforming.\n In contrast, the short wavelength also makes mmWave easily blocked by obstacles.\n In order to bypass these obstacles, relays are widely needed in mmWave communications.\n Unmanned autonomous vehicles (UAVs), such as drones and self-driving robots, enable the mobile relays in real applications.\n Nevertheless, it is challenging for a UAV to find its optimal relay location automatically.\n On the one hand, it is difficult to find the location accurately due to the complex and dynamic wireless environment; on the other hand, most applications require the relay to forward data immediately, so the autonomous process should be fast.\n To tackle this challenge, we propose a novel method AutoRelay specialized for mmWave communications.\n In AutoRelay, the UAV samples the link qualities of mmWave beams while moving.\n Based on the real-time sampling, the UAV gradually adjusts its path to approach the optimal location by leveraging compressive sensing theory to estimate the link qualities in candidate space, which increases the accuracy and save the time.\n Performance results demonstrate that AutoRelay outperforms existing methods in achieving an accurate and efficient relay strategy.\n",false,55,"Millimeter-wave (mmWave) communication is the rising technology for next-generation wireless transmission.\n Benefited by its abundant bandwidth and short wavelength, mmWave is advanced in multi-gigabit transmittability and beamforming.\n In contrast, the short wavelength also makes mmWave easily blocked by obstacles.\n In order to bypass these obstacles, relays are widely needed in mmWave communications.\n Unmanned autonomous vehicles (UAVs), such as drones and self-driving robots, enable the mobile relays in real applications.\n Nevertheless, it is challenging for a UAV to find its optimal relay location automatically.\n On the one hand, it is difficult to find the location accurately due to the complex and dynamic wireless environment; on the other hand, most applications require the relay to forward data immediately, so the autonomous process should be fast.\n To tackle this challenge, we propose a novel method AutoRelay specialized for mmWave communications.\n In AutoRelay, the UAV samples the link qualities of mmWave beams while moving.\n Based on the real-time sampling, the UAV gradually adjusts its path to approach the optimal location by leveraging compressive sensing theory to estimate the link qualities in candidate space, which increases the accuracy and save the time.\n Performance results demonstrate that AutoRelay outperforms existing methods in achieving an accurate and efficient relay strategy.\n"],["The aim of the work is to study the criminal policy in relation to crimes committed using technologies based on artificial intelligence algorithms.\n The varieties of these crimes are described: phishing, the use of drones, the synthesis of fake information, attacks through automated autonomous systems and bots.\n Given the fact that artificial intelligence technologies are capable of self-learning and independent actions without direct human intervention and control, the key issue in the criminal policy regarding crimes committed using artificial intelligence algorithms is the question of the subject of criminal liability.\n The concepts existing in official documents and scientific literature are analyzed on this issue, in the development of scientific discussion, it is proposed to update the legal construction of \u201cinnocent harm\u201d.\n The prospects of criminal policy in this direction are indicated in the creation of a fundamentally new variety of blanket norms: from \u201claw as a text\u201d to \u201claw as a code\u201d and its implementation by technological platforms",false,56,"The aim of the work is to study the criminal policy in relation to crimes committed using technologies based on artificial intelligence algorithms.\n The varieties of these crimes are described: phishing, the use of drones, the synthesis of fake information, attacks through automated autonomous systems and bots.\n Given the fact that artificial intelligence technologies are capable of self-learning and independent actions without direct human intervention and control, the key issue in the criminal policy regarding crimes committed using artificial intelligence algorithms is the question of the subject of criminal liability.\n The concepts existing in official documents and scientific literature are analyzed on this issue, in the development of scientific discussion, it is proposed to update the legal construction of \u201cinnocent harm\u201d.\n The prospects of criminal policy in this direction are indicated in the creation of a fundamentally new variety of blanket norms: from \u201claw as a text\u201d to \u201claw as a code\u201d and its implementation by technological platforms"],["Various applications and developments in the field of drones and unmanned aerial vehicles (UAVs) include the use of nano-drones for mapping hard-to-reach areas, multi-drone systems for artistic and commercial applications, and the integration of UAVs in transportation systems.\n The engineering aspects of UAVs encompass the development of algorithms for monitoring insulation resistance in power supply systems, the design of flapping-wing ornithopter UAVs, and the implementation of intelligent control systems for increased autonomy.\n UAVs have potential in different environments, such as agricultural drones for fertilizer application in Indonesia, solar-powered charging systems for electric drones, and scheduling algorithms for efficient drone operations.\n Challenges and solutions related to drone technology include battery life limitations, charging infrastructure, and safety considerations, with a focus on tensegrity drones and their ability to adapt to changing environments.\n The historical development of drones highlights their military origins and subsequent expansion into various sectors, including environmental monitoring, providing a comprehensive insight into the current state and future potential of drone technology across multiple domains.\n",true,"F","Various applications and developments in the field of drones and unmanned aerial vehicles (UAVs) include the use of nano-drones for mapping hard-to-reach areas, multi-drone systems for artistic and commercial applications, and the integration of UAVs in transportation systems.\n The engineering aspects of UAVs encompass the development of algorithms for monitoring insulation resistance in power supply systems, the design of flapping-wing ornithopter UAVs, and the implementation of intelligent control systems for increased autonomy.\n UAVs have potential in different environments, such as agricultural drones for fertilizer application in Indonesia, solar-powered charging systems for electric drones, and scheduling algorithms for efficient drone operations.\n Challenges and solutions related to drone technology include battery life limitations, charging infrastructure, and safety considerations, with a focus on tensegrity drones and their ability to adapt to changing environments.\n The historical development of drones highlights their military origins and subsequent expansion into various sectors, including environmental monitoring, providing a comprehensive insight into the current state and future potential of drone technology across multiple domains.\n"],["The use of nano-drones to build a map is an effective method of obtaining a plan of hard-to-reach places.\n The paper presents algorithms for constructing a map using a graph of factors and correcting errors by recognizing a place using a Siamese convolutional neural network.\n The experimental results obtained with the use of a nano-drone in the autonomous flight mode are presented.\n The constructed map of the area was evaluated for consistency by a numerical method.\n",false,57,"The use of nano-drones to build a map is an effective method of obtaining a plan of hard-to-reach places.\n The paper presents algorithms for constructing a map using a graph of factors and correcting errors by recognizing a place using a Siamese convolutional neural network.\n The experimental results obtained with the use of a nano-drone in the autonomous flight mode are presented.\n The constructed map of the area was evaluated for consistency by a numerical method.\n"],["With advances in robotics and digital arts, new ways for artwork execution emerge.\n One such way is mural or graffiti drawing by flying robots [Katsu 2018; TsuruRobotics 2018; Vempati et al. 2018].\n This is itself a novel approach, which only recently gained traction and moved to full or partial autonomous operations.\n Key hurdles of drone graffiti are complicated system setup and a long painting process, associated with that only one drone is available at a time.\n Here we present a multi-drone graffiti dispatch system tested on up to three actual aerial robots operating simultaneously in real-time.\n The developed task dispatch system proved to be robust and effective.\n Although the proposed system and approach is best demonstrated by artistic applications, it can be transferred to commercial applications that need precise aerial vehicle operation, such as commercial painting, cleaning, and non-destructive control.\n",false,58,"With advances in robotics and digital arts, new ways for artwork execution emerge.\n One such way is mural or graffiti drawing by flying robots [Katsu 2018; TsuruRobotics 2018; Vempati et al. 2018].\n This is itself a novel approach, which only recently gained traction and moved to full or partial autonomous operations.\n Key hurdles of drone graffiti are complicated system setup and a long painting process, associated with that only one drone is available at a time.\n Here we present a multi-drone graffiti dispatch system tested on up to three actual aerial robots operating simultaneously in real-time.\n The developed task dispatch system proved to be robust and effective.\n Although the proposed system and approach is best demonstrated by artistic applications, it can be transferred to commercial applications that need precise aerial vehicle operation, such as commercial painting, cleaning, and non-destructive control.\n"],["Unmanned aerial vehicles are vehicles that can fly without a human pilot on board.\n Recently, unmanned aerial vehicles (UAV) have become widespread in the civil and military sectors, and the development of UAV is one of the promising trends in modern aviation.\n Drones have long ceased to be expensive and highly specialised and are in widespread use.\n They can be equipped with multiple cameras, gyrostabilisers, LIDAR and GPS to collect and transmit data in real time.\n Due to the demand for drones in various applications such as agriculture, search and rescue, wireless communications, surveillance and cargo transportation, several types of UAV have been invented with different sizes, weights, flight ranges, engine types, etc., optimized for specialized types of work.\n The deeper integration of drones into the transport system has the potential to relieve general strain in many companies and factories, reducing production and transport times, and facilitating faster response to emergencies.\n However, drones face a number of challenges related to flight logistics, collision avoidance, lack of necessary infrastructure, autonomous operation time and imperfect artificial intelligence.\n",false,59,"Unmanned aerial vehicles are vehicles that can fly without a human pilot on board.\n Recently, unmanned aerial vehicles (UAV) have become widespread in the civil and military sectors, and the development of UAV is one of the promising trends in modern aviation.\n Drones have long ceased to be expensive and highly specialised and are in widespread use.\n They can be equipped with multiple cameras, gyrostabilisers, LIDAR and GPS to collect and transmit data in real time.\n Due to the demand for drones in various applications such as agriculture, search and rescue, wireless communications, surveillance and cargo transportation, several types of UAV have been invented with different sizes, weights, flight ranges, engine types, etc., optimized for specialized types of work.\n The deeper integration of drones into the transport system has the potential to
