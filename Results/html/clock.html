ial objects are the primary focus, with topics including the rotation period of celestial bodies, such as stars, planets, and moons, and the distinction between sidereal and synodic rotation periods.\n Various astronomical concepts like the speed of light, lunar phases, and the use of astronomical filters for observation are also discussed.\n The rock opera 'Soon' is described, exploring its story and the challenges faced by its creators.\n The definition of a 'son' and the historical preference for male offspring in certain societies are explained.\n The history and contributions of various astronomical institutions, such as the United States Naval Observatory, His Majesty's Nautical Almanac Office, and the Astronomical Almanac, are also delved into.\n Other topics include the grammatical article 'the' and its frequency in the English language, the cardinal direction 'west' and its etymology, and the concept of death as the cessation of biological functions.\n Information about lunar calendars, the personification of the sun in ancient Roman religion, and the general concept of rotation in geometry and physics is also provided.\n"],["In astronomy, the rotation period or spin period of a celestial object (e. g. , star, planet, moon, asteroid) has two definitions.\n  The first one corresponds to the sidereal rotation period (or sidereal day), i. e. , the time that the object takes to complete a full rotation around its axis relative to the background stars (inertial space).\n",false,1,"In astronomy, the rotation period or spin period of a celestial object (e. g. , star, planet, moon, asteroid) has two definitions.\n  The first one corresponds to the sidereal rotation period (or sidereal day), i. e. , the time that the object takes to complete a full rotation around its axis relative to the background stars (inertial space).\n"],["Soon is a rock opera with music by Joseph M.\n  Kookoolis and Scott Fagan, lyrics by Fagan, and a book by Martin Duberman and Robert Greenwald.\n  It is based on a story by Fagan and Kookoolis.\n The story is about a group of young musicians who achieve success in New York City, but pay the price.\n  It was an attack on the record industry, which apparently caused Fagan and Kookoolis to be blacklisted.\n",false,2,"Soon is a rock opera with music by Joseph M.\n  Kookoolis and Scott Fagan, lyrics by Fagan, and a book by Martin Duberman and Robert Greenwald.\n  It is based on a story by Fagan and Kookoolis.\n The story is about a group of young musicians who achieve success in New York City, but pay the price.\n  It was an attack on the record industry, which apparently caused Fagan and Kookoolis to be blacklisted.\n"],["The speed of light in vacuum, commonly denoted c, is a universal physical constant that is exactly equal to 299,792,458 metres per second (approximately 300,000 kilometres per second; 186,000 miles per second; 671 million miles per hour).\n  According to the special theory of relativity, c is the upper limit for the speed at which conventional matter or energy (and thus any signal carrying information) can travel through space.\n",false,3,"The speed of light in vacuum, commonly denoted c, is a universal physical constant that is exactly equal to 299,792,458 metres per second (approximately 300,000 kilometres per second; 186,000 miles per second; 671 million miles per hour).\n  According to the special theory of relativity, c is the upper limit for the speed at which conventional matter or energy (and thus any signal carrying information) can travel through space.\n"],["A son is a male offspring; a boy or a man in relation to his parents.\n  The female counterpart is a daughter.\n   From a biological perspective, a son constitutes a first degree relative.\n  Social issues In pre-industrial societies and some current countries with agriculture-based economies, a higher value was, and still is, assigned to sons rather than daughters, giving males higher social status, because males were physically stronger, and could perform farming tasks more effectively.\n",false,4,"A son is a male offspring; a boy or a man in relation to his parents.\n  The female counterpart is a daughter.\n   From a biological perspective, a son constitutes a first degree relative.\n  Social issues In pre-industrial societies and some current countries with agriculture-based economies, a higher value was, and still is, assigned to sons rather than daughters, giving males higher social status, because males were physically stronger, and could perform farming tasks more effectively.\n"],["The Astronomical Almanac is an almanac published by the United Kingdom Hydrographic Office; it also includes data supplied by many scientists from around the world.\n  On page vii, the listed major contributors to its various Sections are: H.\n",false,5,"The Astronomical Almanac is an almanac published by the United Kingdom Hydrographic Office; it also includes data supplied by many scientists from around the world.\n  On page vii, the listed major contributors to its various Sections are: H.\n"],["His Majesty's Nautical Almanac Office (HMNAO), now part of the United Kingdom Hydrographic Office, was established in 1832 on the site of the Royal Observatory, Greenwich (ROG), where The Nautical Almanac had been published since 1767.\n  HMNAO produces astronomical data for a wide range of users, such as astronomers, mariners, aviators, surveyors, the military, Police, lawyers, religious groups, architects, schools, diary and calendar manufacturers, photographers and film crews.\n",false,6,"His Majesty's Nautical Almanac Office (HMNAO), now part of the United Kingdom Hydrographic Office, was established in 1832 on the site of the Royal Observatory, Greenwich (ROG), where The Nautical Almanac had been published since 1767.\n  HMNAO produces astronomical data for a wide range of users, such as astronomers, mariners, aviators, surveyors, the military, Police, lawyers, religious groups, architects, schools, diary and calendar manufacturers, photographers and film crews.\n"],["The full moon is the lunar phase when the Moon appears fully illuminated from Earth's perspective.\n  This occurs when Earth is located between the Sun and the Moon (when the ecliptic longitudes of the Sun and Moon differ by 180\u00b0).\n  This means that the lunar hemisphere facing Earth\u2014the near side\u2014is completely sunlit and appears as an approximately circular disk.\n  The full moon occurs roughly once a month.\n",false,7,"The full moon is the lunar phase when the Moon appears fully illuminated from Earth's perspective.\n  This occurs when Earth is located between the Sun and the Moon (when the ecliptic longitudes of the Sun and Moon differ by 180\u00b0).\n  This means that the lunar hemisphere facing Earth\u2014the near side\u2014is completely sunlit and appears as an approximately circular disk.\n  The full moon occurs roughly once a month.\n"],["The United States Naval Observatory (USNO) is a scientific and military facility that produces geopositioning, navigation and timekeeping data for the United States Navy and the United States Department of Defense.\n  Established in 1830 as the Depot of Charts and Instruments, it is one of the oldest scientific agencies in the United States, and remains the country's leading facility for astronomical and timing data.\n The observatory is located in Northwest Washington, D.\n C.\n",false,8,"The United States Naval Observatory (USNO) is a scientific and military facility that produces geopositioning, navigation and timekeeping data for the United States Navy and the United States Department of Defense.\n  Established in 1830 as the Depot of Charts and Instruments, it is one of the oldest scientific agencies in the United States, and remains the country's leading facility for astronomical and timing data.\n The observatory is located in Northwest Washington, D.\n C.\n"],["A lunar phase or Moon phase is the apparent shape of the Moon's directly sunlit portion as viewed from the Earth (because the Moon is tidally locked with the Earth, the same hemisphere is always facing the Earth).\n  In common usage, the four major phases are the new moon, the first quarter, the full moon and the last quarter; the four minor phases are waxing crescent, waxing gibbous, waning gibbous, and waning crescent.\n",false,9,"A lunar phase or Moon phase is the apparent shape of the Moon's directly sunlit portion as viewed from the Earth (because the Moon is tidally locked with the Earth, the same hemisphere is always facing the Earth).\n  In common usage, the four major phases are the new moon, the first quarter, the full moon and the last quarter; the four minor phases are waxing crescent, waxing gibbous, waning gibbous, and waning crescent.\n"],["An astronomical filter is a telescope accessory consisting of an optical filter used by amateur astronomers to simply improve the details and contrast of celestial objects, either for viewing or for photography.\n  Research astronomers, on the other hand, use various band-pass filters for photometry on telescopes, in order to obtain measurements which reveal objects' astrophysical properties, such as stellar classification and placement of a celestial body on its Wien curve.\n",false,10,"An astronomical filter is a telescope accessory consisting of an optical filter used by amateur astronomers to simply improve the details and contrast of celestial objects, either for viewing or for photography.\n  Research astronomers, on the other hand, use various band-pass filters for photometry on telescopes, in order to obtain measurements which reveal objects' astrophysical properties, such as stellar classification and placement of a celestial body on its Wien curve.\n"],["Earth's rotation or Earth's spin is the rotation of planet Earth around its own axis, as well as changes in the orientation of the rotation axis in space.\n  Earth rotates eastward, in prograde motion.\n  As viewed from the northern polar star Polaris, Earth turns counterclockwise.\n The North Pole, also known as the Geographic North Pole or Terrestrial North Pole, is the point in the Northern Hemisphere where Earth's axis of rotation meets its surface.\n",false,11,"Earth's rotation or Earth's spin is the rotation of planet Earth around its own axis, as well as changes in the orientation of the rotation axis in space.\n  Earth rotates eastward, in prograde motion.\n  As viewed from the northern polar star Polaris, Earth turns counterclockwise.\n The North Pole, also known as the Geographic North Pole or Terrestrial North Pole, is the point in the Northern Hemisphere where Earth's axis of rotation meets its surface.\n"],["The is a grammatical article in English, denoting persons or things that are already or about to be mentioned, under discussion, implied or otherwise presumed familiar to listeners, readers, or speakers.\n  It is the definite article in English.\n  The is the most frequently used word in the English language; studies and analyses of texts have found it to account for seven percent of all printed English-language words.\n",false,12,"The is a grammatical article in English, denoting persons or things that are already or about to be mentioned, under discussion, implied or otherwise presumed familiar to listeners, readers, or speakers.\n  It is the definite article in English.\n  The is the most frequently used word in the English language; studies and analyses of texts have found it to account for seven percent of all printed English-language words.\n"],["West is one of the four cardinal directions or points of the compass.\n  It is the opposite direction from east and is the direction in which the Sun sets on the Earth.\n  Etymology The word \"west\" is a Germanic word passed into some Romance languages (ouest in French, oest in Catalan, ovest in Italian, oeste in Spanish and Portuguese).\n",false,13,"West is one of the four cardinal directions or points of the compass.\n  It is the opposite direction from east and is the direction in which the Sun sets on the Earth.\n  Etymology The word \"west\" is a Germanic word passed into some Romance languages (ouest in French, oest in Catalan, ovest in Italian, oeste in Spanish and Portuguese).\n"],["Astronomy is a natural science that studies celestial objects and the phenomena that occur in the cosmos.\n  It uses mathematics, physics, and chemistry in order to explain their origin and their overall evolution.\n  Objects of interest include planets, moons, stars, nebulae, galaxies, meteoroids, asteroids, and comets.\n  Relevant phenomena include supernova explosions, gamma ray bursts, quasars, blazars, pulsars, and cosmic microwave background radiation.\n",false,14,"Astronomy is a natural science that studies celestial objects and the phenomena that occur in the cosmos.\n  It uses mathematics, physics, and chemistry in order to explain their origin and their overall evolution.\n  Objects of interest include planets, moons, stars, nebulae, galaxies, meteoroids, asteroids, and comets.\n  Relevant phenomena include supernova explosions, gamma ray bursts, quasars, blazars, pulsars, and cosmic microwave background radiation.\n"],["Rotation around a fixed axis or axial rotation is a special case of rotational motion around an axis of rotation fixed, stationary, or static in three-dimensional space.\n  This type of motion excludes the possibility of the instantaneous axis of rotation changing its orientation and cannot describe such phenomena as wobbling or precession.\n",false,15,"Rotation around a fixed axis or axial rotation is a special case of rotational motion around an axis of rotation fixed, stationary, or static in three-dimensional space.\n  This type of motion excludes the possibility of the instantaneous axis of rotation changing its orientation and cannot describe such phenomena as wobbling or precession.\n"],["Liberation (Russian: \u041e\u0441\u0432\u043e\u0431\u043e\u0436\u0434\u0435\u043d\u0438\u0435, translit.\n  Osvobozhdenie, German: Befreiung, Polish: Wyzwolenie) is a film series released in 1970 and 1971, directed by Yuri Ozerov and shot in wide-format NIKFI process (70 mm).\n  The script was written by Yuri Bondarev and Oscar Kurganov.\n  The series was a Soviet-Polish-East German-Italian-Yugoslav co-production.\n",false,16,"Liberation (Russian: \u041e\u0441\u0432\u043e\u0431\u043e\u0436\u0434\u0435\u043d\u0438\u0435, translit.\n  Osvobozhdenie, German: Befreiung, Polish: Wyzwolenie) is a film series released in 1970 and 1971, directed by Yuri Ozerov and shot in wide-format NIKFI process (70 mm).\n  The script was written by Yuri Bondarev and Oscar Kurganov.\n  The series was a Soviet-Polish-East German-Italian-Yugoslav co-production.\n"],["In astronomy, a syzygy ( SIZ-\u0259-jee; from Ancient Greek  \u03c3\u03c5\u03b6\u03c5\u03b3\u03af\u03b1 (suzug\u00eda) 'union, yoking', expressing the sense of \u03c3\u03cd\u03bd (syn- \"together\") and \u03b6\u03c5\u03b3- (zug- \"a yoke\"))is a roughly straight-line configuration of three or more celestial bodies in a gravitational system.\n The word is often used in reference to the Sun, Earth, and either the Moon or a planet, where the latter is in conjunction or opposition.\n  Solar and lunar eclipses occur at times of syzygy, as do transits and occultations.\n",false,17,"In astronomy, a syzygy ( SIZ-\u0259-jee; from Ancient Greek  \u03c3\u03c5\u03b6\u03c5\u03b3\u03af\u03b1 (suzug\u00eda) 'union, yoking', expressing the sense of \u03c3\u03cd\u03bd (syn- \"together\") and \u03b6\u03c5\u03b3- (zug- \"a yoke\"))is a roughly straight-line configuration of three or more celestial bodies in a gravitational system.\n The word is often used in reference to the Sun, Earth, and either the Moon or a planet, where the latter is in conjunction or opposition.\n  Solar and lunar eclipses occur at times of syzygy, as do transits and occultations.\n"],["A lock is a mechanical or electronic fastening device that is released by a physical object (such as a key, keycard, fingerprint, RFID card, security token or coin), by supplying secret information (such as a number or letter permutation or password), by a combination thereof, or it may only be able to be opened from one side, such as a door chain.\n A key is a device that is used to operate a lock (to lock or unlock it).\n",false,18,"A lock is a mechanical or electronic fastening device that is released by a physical object (such as a key, keycard, fingerprint, RFID card, security token or coin), by supplying secret information (such as a number or letter permutation or password), by a combination thereof, or it may only be able to be opened from one side, such as a door chain.\n A key is a device that is used to operate a lock (to lock or unlock it).\n"],["In astronomy, the rotation period or spin period of a celestial object (e. g. , star, planet, moon, asteroid) has two definitions.\n  The first one corresponds to the sidereal rotation period (or sidereal day), i. e. , the time that the object takes to complete a full rotation around its axis relative to the background stars (inertial space).\n",false,19,"In astronomy, the rotation period or spin period of a celestial object (e. g. , star, planet, moon, asteroid) has two definitions.\n  The first one corresponds to the sidereal rotation period (or sidereal day), i. e. , the time that the object takes to complete a full rotation around its axis relative to the background stars (inertial space).\n"],["A month is a unit of time, used with calendars, that is approximately as long as a natural phase cycle of the Moon; the words month and Moon are cognates.\n  The traditional concept of months arose with the cycle of Moon phases; such lunar months (\"lunations\") are synodic months and last approximately 29. 53 days, making for roughly  12. 37 such months in one Earth year.\n",false,20,"A month is a unit of time, used with calendars, that is approximately as long as a natural phase cycle of the Moon; the words month and Moon are cognates.\n  The traditional concept of months arose with the cycle of Moon phases; such lunar months (\"lunations\") are synodic months and last approximately 29. 53 days, making for roughly  12. 37 such months in one Earth year.\n"],["S\u00f3l (Old Norse: [\u02c8so\u02d0l], \"Sun\") or Sunna (Old High German, and existing as an Old Norse and Icelandic synonym: see Wiktionary sunna, \"Sun\") is the Sun personified in Germanic mythology.\n  One of the two Old High German Merseburg Incantations, written in the 9th or 10th century CE, attests that Sunna is the sister of Sinthgunt.\n",false,21,"S\u00f3l (Old Norse: [\u02c8so\u02d0l], \"Sun\") or Sunna (Old High German, and existing as an Old Norse and Icelandic synonym: see Wiktionary sunna, \"Sun\") is the Sun personified in Germanic mythology.\n  One of the two Old High German Merseburg Incantations, written in the 9th or 10th century CE, attests that Sunna is the sister of Sinthgunt.\n"],["A lunar calendar is a calendar based on the monthly cycles of the Moon's phases (synodic months, lunations), in contrast to solar calendars, whose annual cycles are based on the solar year.\n  The most widely observed purely lunar calendar is the Islamic calendar.\n  A purely lunar calendar is distinguished from a lunisolar calendar, whose lunar months are brought into alignment with the solar year through some process of intercalation \u2013 such as by insertion of a leap month.\n",false,22,"A lunar calendar is a calendar based on the monthly cycles of the Moon's phases (synodic months, lunations), in contrast to solar calendars, whose annual cycles are based on the solar year.\n  The most widely observed purely lunar calendar is the Islamic calendar.\n  A purely lunar calendar is distinguished from a lunisolar calendar, whose lunar months are brought into alignment with the solar year through some process of intercalation \u2013 such as by insertion of a leap month.\n"],["May is the fifth month of the year in the Julian  and Gregorian calendars.\n   Its length is 31 days.\n May is a month of spring in the Northern Hemisphere, and autumn in the Southern Hemisphere.\n  Therefore, May in the Southern Hemisphere is the seasonal equivalent of November in the Northern Hemisphere and vice versa.\n  Late May typically marks the start of the summer vacation season in the United States (Memorial Day) and Canada (Victoria Day) that ends on Labor Day, the first Monday of September.\n",false,23,"May is the fifth month of the year in the Julian  and Gregorian calendars.\n   Its length is 31 days.\n May is a month of spring in the Northern Hemisphere, and autumn in the Southern Hemisphere.\n  Therefore, May in the Southern Hemisphere is the seasonal equivalent of November in the Northern Hemisphere and vice versa.\n  Late May typically marks the start of the summer vacation season in the United States (Memorial Day) and Canada (Victoria Day) that ends on Labor Day, the first Monday of September.\n"],["A year is the time taken for astronomical objects to complete one orbit.\n  For example, a year on Earth is the time taken for Earth to revolve around the Sun.\n  Generally, a year is taken to mean a calendar year, but the word is also used for periods loosely associated with the calendar or astronomical year, such as the seasonal year, the fiscal year, the academic year, etc.\n  The term can also be used in reference to any long period or cycle, such as the Great Year.\n",false,24,"A year is the time taken for astronomical objects to complete one orbit.\n  For example, a year on Earth is the time taken for Earth to revolve around the Sun.\n  Generally, a year is taken to mean a calendar year, but the word is also used for periods loosely associated with the calendar or astronomical year, such as the seasonal year, the fiscal year, the academic year, etc.\n  The term can also be used in reference to any long period or cycle, such as the Great Year.\n"],["An astronomical object, celestial object, stellar object or heavenly body is a naturally occurring physical entity, association, or structure that exists within the observable universe.\n  In astronomy, the terms object and body are often used interchangeably.\n",false,25,"An astronomical object, celestial object, stellar object or heavenly body is a naturally occurring physical entity, association, or structure that exists within the observable universe.\n  In astronomy, the terms object and body are often used interchangeably.\n"],["Death is the end of life;  the irreversible cessation of all biological functions that sustain a living organism.\n  The remains of a former organism normally begin to decompose shortly after death.\n  Death eventually and inevitably occurs in all organisms.\n  Some organisms, such as Turritopsis dohrnii, are biologically immortal; however, they can still die from means other than aging.\n",false,26,"Death is the end of life;  the irreversible cessation of all biological functions that sustain a living organism.\n  The remains of a former organism normally begin to decompose shortly after death.\n  Death eventually and inevitably occurs in all organisms.\n  Some organisms, such as Turritopsis dohrnii, are biologically immortal; however, they can still die from means other than aging.\n"],["An astronomical object, celestial object, stellar object or heavenly body is a naturally occurring physical entity, association, or structure that exists within the observable universe.\n  In astronomy, the terms object and body are often used interchangeably.\n",false,27,"An astronomical object, celestial object, stellar object or heavenly body is a naturally occurring physical entity, association, or structure that exists within the observable universe.\n  In astronomy, the terms object and body are often used interchangeably.\n"],["In lunar calendars, a lunar month is the time between two successive syzygies of the same type: new moons or full moons.\n  The precise definition varies, especially for the beginning of the month.\n  Variations In Shona, Middle Eastern, and European traditions, the month starts when the young crescent moon first becomes visible, at evening, after conjunction with the Sun one or two days before that evening (e. g. , in the Islamic calendar).\n",false,28,"In lunar calendars, a lunar month is the time between two successive syzygies of the same type: new moons or full moons.\n  The precise definition varies, especially for the beginning of the month.\n  Variations In Shona, Middle Eastern, and European traditions, the month starts when the young crescent moon first becomes visible, at evening, after conjunction with the Sun one or two days before that evening (e. g. , in the Islamic calendar).\n"],["In astronomy, the new moon is the first lunar phase, when the Moon and Sun have the same ecliptic longitude.\n  At this phase, the lunar disk is not visible to the naked eye, except when it is silhouetted against the Sun during a solar eclipse.\n The original meaning of the term 'new moon', which is still sometimes used in calendrical, non-astronomical contexts, is the first visible crescent of the Moon after conjunction with the Sun.\n",false,29,"In astronomy, the new moon is the first lunar phase, when the Moon and Sun have the same ecliptic longitude.\n  At this phase, the lunar disk is not visible to the naked eye, except when it is silhouetted against the Sun during a solar eclipse.\n The original meaning of the term 'new moon', which is still sometimes used in calendrical, non-astronomical contexts, is the first visible crescent of the Moon after conjunction with the Sun.\n"],["In geometry, the orientation, attitude, bearing, direction, or angular position of an object \u2013 such as a line, plane or rigid body \u2013 is part of the description of how it is placed in the space it occupies.\n More specifically, it refers to the imaginary rotation that is needed to move the object from a reference placement to its current placement.\n",false,30,"In geometry, the orientation, attitude, bearing, direction, or angular position of an object \u2013 such as a line, plane or rigid body \u2013 is part of the description of how it is placed in the space it occupies.\n More specifically, it refers to the imaginary rotation that is needed to move the object from a reference placement to its current placement.\n"],["Sol is the personification of the Sun and a god in ancient Roman religion.\n  It was long thought that Rome actually had two different, consecutive sun gods: The first, Sol Indiges (Latin: the deified sun), was thought to have been unimportant, disappearing altogether at an early period.\n  Only in the late Roman Empire, scholars argued, did the solar cult re-appear with the arrival in Rome of the Syrian Sol Invictus (Latin: the unconquered sun), perhaps under the influence of the Mithraic mysteries.\n",false,31,"Sol is the personification of the Sun and a god in ancient Roman religion.\n  It was long thought that Rome actually had two different, consecutive sun gods: The first, Sol Indiges (Latin: the deified sun), was thought to have been unimportant, disappearing altogether at an early period.\n  Only in the late Roman Empire, scholars argued, did the solar cult re-appear with the arrival in Rome of the Syrian Sol Invictus (Latin: the unconquered sun), perhaps under the influence of the Mithraic mysteries.\n"],["A calendar is a system of organizing days.\n  This is done by giving names to periods of time, typically days, weeks, months and years.\n  A date is the designation of a single and specific day within such a system.\n  A calendar is also a physical record (often paper) of such a system.\n  A calendar can also mean a list of planned events, such as a court calendar, or a partly or fully chronological list of documents, such as a calendar of wills.\n",false,32,"A calendar is a system of organizing days.\n  This is done by giving name ), geometry (the study of shapes and spaces that contain them), analysis (the study of continuous changes), and set theory (presently used as a foundation for all mathematics).\n",false,60,"Mathematics is a field of study that discovers and organizes methods, theories and theorems that are developed and proved for the needs of empirical sciences and mathematics itself.\n  There are many areas of mathematics, which include number theory (the study of numbers), algebra (the study of formulas and related structures), geometry (the study of shapes and spaces that contain them), analysis (the study of continuous changes), and set theory (presently used as a foundation for all mathematics).\n"],["In mathematics, a Cauchy sequence is a sequence whose elements become arbitrarily close to each other as the sequence progresses.\n  More precisely, given any small positive distance, all excluding a finite number of elements of the sequence are less than that given distance from each other.\n  Cauchy sequences are named after Augustin-Louis Cauchy; they may occasionally be known as fundamental sequences.\n It is not sufficient for each term to become arbitrarily close to the preceding term.\n",false,61,"In mathematics, a Cauchy sequence is a sequence whose elements become arbitrarily close to each other as the sequence progresses.\n  More precisely, given any small positive distance, all excluding a finite number of elements of the sequence are less than that given distance from each other.\n  Cauchy sequences are named after Augustin-Louis Cauchy; they may occasionally be known as fundamental sequences.\n It is not sufficient for each term to become arbitrarily close to the preceding term.\n"],["Essence (Latin: essentia) has various meanings and uses for different thinkers and in different contexts.\n  It is used in philosophy and theology as a designation for the property or set of properties or attributes that make an entity the entity it is or, expressed negatively, without which it would lose its identity.\n  Essence is contrasted with accident, which is a property or attribute the entity has accidentally or contingently, but upon which its identity does not depend.\n",false,62,"Essence (Latin: essentia) has various meanings and uses for different thinkers and in different contexts.\n  It is used in philosophy and theology as a designation for the property or set of properties or attributes that make an entity the entity it is or, expressed negatively, without which it would lose its identity.\n  Essence is contrasted with accident, which is a property or attribute the entity has accidentally or contingently, but upon which its identity does not depend.\n"],["In philosophy, events are objects in time or instantiations of properties in objects.\n  On some views, only changes in the form of acquiring or losing a property can constitute events, like the lawn's becoming dry.\n  According to others, there are also events that involve nothing but the retaining of a property, e. g.  the lawn's staying wet.\n  Events are usually defined as particulars that, unlike universals, cannot repeat at different times.\n",false,63,"In philosophy, events are objects in time or instantiations of properties in objects.\n  On some views, only changes in the form of acquiring or losing a property can constitute events, like the lawn's becoming dry.\n  According to others, there are also events that involve nothing but the retaining of a property, e. g.  the lawn's staying wet.\n  Events are usually defined as particulars that, unlike universals, cannot repeat at different times.\n"],["Culture ( KUL-ch\u0259r) is a concept that encompasses the social behavior, institutions, and norms found in human societies, as well as the knowledge, beliefs, arts, laws, customs, capabilities, attitude, and habits of the individuals in these groups.\n  Culture is often originated from or attributed to a specific region or location.\n Humans acquire culture through the learning processes of enculturation and socialization, which is shown by the diversity of cultures across societies.\n",false,64,"Culture ( KUL-ch\u0259r) is a concept that encompasses the social behavior, institutions, and norms found in human societies, as well as the knowledge, beliefs, arts, laws, customs, capabilities, attitude, and habits of the individuals in these groups.\n  Culture is often originated from or attributed to a specific region or location.\n Humans acquire culture through the learning processes of enculturation and socialization, which is shown by the diversity of cultures across societies.\n"],["Order theory is a branch of mathematics that investigates the intuitive notion of order using binary relations.\n  It provides a formal framework for describing statements such as \"this is less than that\" or \"this precedes that\".\n  This article introduces the field and provides basic definitions.\n  A list of order-theoretic terms can be found in the order theory glossary.\n  Background and motivation Orders are everywhere in mathematics and related fields like computer science.\n",false,65,"Order theory is a branch of mathematics that investigates the intuitive notion of order using binary relations.\n  It provides a formal framework for describing statements such as \"this is less than that\" or \"this precedes that\".\n  This article introduces the field and provides basic definitions.\n  A list of order-theoretic terms can be found in the order theory glossary.\n  Background and motivation Orders are everywhere in mathematics and related fields like computer science.\n"],["In mathematics, a set is a collection of different things; these things are called elements or members of the set and are typically mathematical objects of any kind: numbers, symbols, points in space, lines, other geometrical shapes, variables, or even other sets.\n   A set may have a finite number of elements or be an infinite set.\n  There is a unique set with no elements, called the empty set; a set with a single element is a singleton.\n",false,66,"In mathematics, a set is a collection of different things; these things are called elements or members of the set and are typically mathematical objects of any kind: numbers, symbols, points in space, lines, other geometrical shapes, variables, or even other sets.\n   A set may have a finite number of elements or be an infinite set.\n  There is a unique set with no elements, called the empty set; a set with a single element is a singleton.\n"],["In metaphysics, a universal is what particular things have in common, namely characteristics or qualities.\n  In other words, universals are repeatable or recurrent entities that can be instantiated or exemplified by many particular things.\n  For example, suppose there are two chairs in a room, each of which is green.\n  These two chairs share the quality of \"chairness\", as well as \"greenness\" or the quality of being green; in other words, they share two \"universals\".\n",false,67,"In metaphysics, a universal is what particular things have in common, namely characteristics or qualities.\n  In other words, universals are repeatable or recurrent entities that can be instantiated or exemplified by many particular things.\n  For example, suppose there are two chairs in a room, each of which is green.\n  These two chairs share the quality of \"chairness\", as well as \"greenness\" or the quality of being green; in other words, they share two \"universals\".\n"],["Presence (Russian: \u041f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435, romanized: Prisutstvie) is a 1992 Russian drama film directed by Andrey Dobrovolskiy.\n  Plot The film tells about a lonely man who has only memories of his beloved woman, which cannot be returned.\n",false,68,"Presence (Russian: \u041f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435, romanized: Prisutstvie) is a 1992 Russian drama film directed by Andrey Dobrovolskiy.\n  Plot The film tells about a lonely man who has only memories of his beloved woman, which cannot be returned.\n"],["In metaphysics, particulars or individuals are usually contrasted with universals.\n  Universals concern features that can be exemplified by various different particulars.\n  Particulars are often seen as concrete, spatiotemporal entities as opposed to abstract entities, such as properties or numbers.\n  There are, however, theories of abstract particulars or tropes.\n  For example, Socrates is a particular (there's only one Socrates-the-teacher-of-Plato and one cannot make copies of him, e. g.\n",false,69,"In metaphysics, particulars or individuals are usually contrasted with universals.\n  Universals concern features that can be exemplified by various different particulars.\n  Particulars are often seen as concrete, spatiotemporal entities as opposed to abstract entities, such as properties or numbers.\n  There are, however, theories of abstract particulars or tropes.\n  For example, Socrates is a particular (there's only one Socrates-the-teacher-of-Plato and one cannot make copies of him, e. g.\n"],["Existence is the state of having being or reality in contrast to nonexistence and nonbeing.\n  Existence is often contrasted with essence: the essence of an entity is its essential features or qualities, which can be understood even if one does not know whether the entity exists.\n Ontology is the philosophical discipline studying the nature and types of existence.\n  Singular existence is the existence of individual entities while general existence refers to the existence of concepts or universals.\n",false,70,"Existence is the state of having being or reality in contrast to nonexistence and nonbeing.\n  Existence is often contrasted with essence: the essence of an entity is its essential features or qualities, which can be understood even if one does not know whether the entity exists.\n Ontology is the philosophical discipline studying the nature and types of existence.\n  Singular existence is the existence of individual entities while general existence refers to the existence of concepts or universals.\n"],["In logic and philosophy (especially metaphysics), a property is a characteristic of an object; a red object is said to have the property of redness.\n  The property may be considered a form of object in its own right, able to possess other properties.\n  A property, however, differs from individual objects in that it may be instantiated, and often in more than one object.\n",false,71,"In logic and philosophy (especially metaphysics), a property is a characteristic of an object; a red object is said to have the property of redness.\n  The property may be considered a form of object in its own right, able to possess other properties.\n  A property, however, differs from individual objects in that it may be instantiated, and often in more than one object.\n"],["A mathematical object is an abstract concept arising in mathematics.\n  Typically, a mathematical object can be a value that can be assigned to a symbol, and therefore can be involved in formulas.\n  Commonly encountered mathematical objects include numbers, expressions, shapes, functions, and sets.\n  Mathematical objects can be very complex; for example, theorems, proofs, and even theories are considered as mathematical objects in proof theory.\n",false,72,"A mathematical object is an abstract concept arising in mathematics.\n  Typically, a mathematical object can be a value that can be assigned to a symbol, and therefore can be involved in formulas.\n  Commonly encountered mathematical objects include numbers, expressions, shapes, functions, and sets.\n  Mathematical objects can be very complex; for example, theorems, proofs, and even theories are considered as mathematical objects in proof theory.\n"],["In mathematics, a sequence is an enumerated collection of objects in which repetitions are allowed and order matters.\n  Like a set, it contains members (also called elements, or terms).\n  The number of elements (possibly infinite) is called the length of the sequence.\n  Unlike a set, the same elements can appear multiple times at different positions in a sequence, and unlike a set, the order does matter.\n",false,73,"In mathematics, a sequence is an enumerated collection of objects in which repetitions are allowed and order matters.\n  Like a set, it contains members (also called elements, or terms).\n  The number of elements (possibly infinite) is called the length of the sequence.\n  Unlike a set, the same elements can appear multiple times at different positions in a sequence, and unlike a set, the order does matter.\n"],["Recall in memory refers to the mental process of retrieval of information from the past.\n  Along with encoding and storage, it is one of the three core processes of memory.\n  There are three main types of recall: free recall, cued recall and serial recall.\n  Psychologists test these forms of recall as a way to study the memory processes of humans and animals.\n Two main theories of the process of recall are the two-stage theory and the theory of encoding specificity.\n",false,74,"Recall in memory refers to the mental process of retrieval of information from the past.\n  Along with encoding and storage, it is one of the three core processes of memory.\n  There are three main types of recall: free recall, cued recall and serial recall.\n  Psychologists test these forms of recall as a way to study the memory processes of humans and animals.\n Two main theories of the process of recall are the two-stage theory and the theory of encoding specificity.\n"],["Philosophy ('love of wisdom' in Ancient Greek) is a systematic study of general and fundamental questions concerning topics like existence, reason, knowledge, value, mind, and language.\n  It is a rational and critical inquiry that reflects on its own methods and assumptions.\n Historically, many of the individual sciences, such as physics and psychology, formed part of philosophy.\n  However, they are considered separate academic disciplines in the modern sense of the term.\n",false,75,"Philosophy ('love of wisdom' in Ancient Greek) is a systematic study of general and fundamental questions concerning topics like existence, reason, knowledge, value, mind, and language.\n  It is a rational and critical inquiry that reflects on its own methods and assumptions.\n Historically, many of the individual sciences, such as physics and psychology, formed part of philosophy.\n  However, they are considered separate academic disciplines in the modern sense of the term.\n"],["Memory is the faculty of the mind by which data or information is encoded, stored, and retrieved when needed.\n  It is the retention of information over time for the purpose of influencing future action.\n  If past events could not be remembered, it would be impossible for language, relationships, or personal identity to develop.\n  Memory loss is usually described as forgetfulness or amnesia.\n",false,76,"Memory is the faculty of the mind by which data or information is encoded, stored, and retrieved when needed.\n  It is the retention of information over time for the purpose of influencing future action.\n  If past events could not be remembered, it would be impossible for language, relationships, or personal identity to develop.\n  Memory loss is usually described as forgetfulness or amnesia.\n"],["In metaphysics and ontology, nonexistent objects are a concept advanced by Austrian philosopher Alexius Meinong in the 19th and 20th centuries within a \"theory of objects\".\n  He was interested in intentional states which are directed at nonexistent objects.\n  Starting with the \"principle of intentionality\", mental phenomena are intentionally directed towards an object.\n  People may imagine, desire or fear something that does not exist.\n",false,77,"In metaphysics and ontology, nonexistent objects are a concept advanced by Austrian philosopher Alexius Meinong in the 19th and 20th centuries within a \"theory of objects\".\n  He was interested in intentional states which are directed at nonexistent objects.\n  Starting with the \"principle of intentionality\", mental phenomena are intentionally directed towards an object.\n  People may imagine, desire or fear something that does not exist.\n"],["In botany, the trunk (or bole) is the stem and main wooden axis of a tree, which is an important feature in tree identification, and which often differs markedly from the bottom of the trunk to the top, depending on the species.\n The trunk is the most important part of the tree for timber production.\n  Occurrence Trunks occur both in \"true\" woody plants and non-woody plants such as palms and other monocots, though the internal physiology is different in each case.\n",false,78,"In botany, the trunk (or bole) is the stem and main wooden axis of a tree, which is an important feature in tree identification, and which often differs markedly from the bottom of the trunk to the top, depending on the species.\n The trunk is the most important part of the tree for timber production.\n  Occurrence Trunks occur both in \"true\" woody plants and non-woody plants such as palms and other monocots, though the internal physiology is different in each case.\n"],["New York City's Midtown Manhattan is a vibrant and significant area, serving as the city's primary central business district.\n It spans a considerable part of the island, from the East River to the Hudson River.\n Midtown is home to iconic landmarks and essential infrastructure, making it a crucial hub for business, tourism, and international affairs.\n It encompasses various neighborhoods, each with its unique character, and is defined as the area between 34th Street and 59th Street.\n It includes famous locations such as Times Square, the Empire State Building, and the United Nations headquarters.\n The district represents the heart of the city's commercial and business activities, reflecting the diverse and dynamic nature of New York City.\n With its concentration of prominent buildings and tourist attractions, Midtown Manhattan is a quintessential example of a central business district, offering a blend of cultural, economic, and historical significance.\n",true,"D","New York City's Midtown Manhattan is a vibrant and significant area, serving as the city's primary central business district.\n It spans a considerable part of the island, from the East River to the Hudson River.\n Midtown is home to iconic landmarks and essential infrastructure, making it a crucial hub for business, tourism, and international affairs.\n It encompasses various neighborhoods, each with its unique character, and is defined as the area between 34th Street and 59th Street.\n It includes famous locations such as Times Square, the Empire State Building, and the United Nations headquarters.\n The district represents the heart of the city's commercial and business activities, reflecting the diverse and dynamic nature of New York City.\n With its concentration of prominent buildings and tourist attractions, Midtown Manhattan is a quintessential example of a central business district, offering a blend of cultural, economic, and historical significance.\n"],["42nd Street is a major crosstown street in the New York City borough of Manhattan, spanning the entire breadth of Midtown Manhattan, from  Turtle Bay at the East River, to Hell's Kitchen at the Hudson River on the West Side.\n  The street has several major landmarks, including (from east to west) the headquarters of the United Nations, the Chrysler Building, Grand Central Terminal, the New York Public Library Main Branch, Times Square, and the Port Authority Bus Terminal.\n",false,79,"42nd Street is a major crosstown street in the New York City borough of Manhattan, spanning the entire breadth of Midtown Manhattan, from  Turtle Bay at the East River, to Hell's Kitchen at the Hudson River on the West Side.\n  The street has several major landmarks, including (from east to west) the headquarters of the United Nations, the Chrysler Building, Grand Central Terminal, the New York Public Library Main Branch, Times Square, and the Port Authority Bus Terminal.\n"],["This is a list of neighborhoods in the New York City borough of Manhattan arranged geographically from the north of the island to the south.\n The following approximate definitions are used:Upper Manhattan is the area above 96th Street.\n Midtown Manhattan is the area between 34th Street and 59th Street.\n Lower Manhattan is the area below 14th Street.\n West Side is the area west of Fifth Avenue; East Side is the area east of Fifth Avenue.\n Neighborhood names and boundaries are not officially defined.\n",false,80,"This is a list of neighborhoods in the New York City borough of Manhattan arranged geographically from the north of the island to the south.\n The following approximate definitions are used:Upper Manhattan is the area above 96th Street.\n Midtown Manhattan is the area between 34th Street and 59th Street.\n Lower Manhattan is the area below 14th Street.\n West Side is the area west of Fifth Avenue; East Side is the area east of Fifth Avenue.\n Neighborhood names and boundaries are not officially defined.\n"],["Midtown Manhattan is the central portion of the New York City borough of Manhattan, and serves as the city's primary central business district.\n  Midtown is home to some of the city's most prominent buildings, including the Empire State Building, the Chrysler Building, the Hudson Yards Redevelopment Project, the headquarters of the United Nations, Grand Central Terminal, and Rockefeller Center, as well as several prominent tourist destinations, including Broadway, Times Square, and Koreatown.\n",false,81,"Midtown Manhattan is the central portion of the New York City borough of Manhattan, and serves as the city's primary central business district.\n  Midtown is home to some of the city's most prominent buildings, including the Empire State Building, the Chrysler Building, the Hudson Yards Redevelopment Project, the headquarters of the United Nations, Grand Central Terminal, and Rockefeller Center, as well as several prominent tourist destinations, including Broadway, Times Square, and Koreatown.\n"],["A central business district (CBD) is the commercial and business center of a city.\n  It contains commercial space and offices, and in larger cities will often be described as a financial district.\n  Geographically, it often coincides with the \"city centre\" or \"downtown\".\n  However, these concepts are not necessarily synonymous: many cities have a central business district located away from its traditional city center, and there may be multiple CBDs within a single urban area.\n",false,82,"A central business district (CBD) is the commercial and business center of a city.\n  It contains commercial space and offices, and in larger cities will often be described as a financial district.\n  Geographically, it often coincides with the \"city centre\" or \"downtown\".\n  However, these concepts are not necessarily synonymous: many cities have a central business district located away from its traditional city center, and there may be multiple CBDs within a single urban area.\n"],["Thermodynamics is a branch of science that studies the relationships between heat, work, temperature, energy, and entropy in a system.\n It defines several key concepts, including thermodynamic processes, phase transitions, and reversible\u002firreversible processes.\n A thermodynamic process involves changes or cycles in a system's state, moving from an initial to a final equilibrium state.\n Phase transitions refer to the transformation between different states of matter, such as solid, liquid, or gas, where each phase has uniform physical properties.\n Reversible processes are those that can be reversed by making small changes in the surroundings, maintaining the system in thermodynamic equilibrium.\n Irreversible processes, on the other hand, are not reversible and are common in natural complex systems.\n Thermodynamics also introduces the concept of a thermodynamic system, which can be passive or active, and these systems are crucial for understanding the behavior of matter and radiation.\n The principles of thermodynamics are governed by its four laws and play a significant role in various scientific and engineering disciplines.\n",true,"E","Thermodynamics is a branch of science that studies the relationships between heat, work, temperature, energy, and entropy in a system.\n It defines several key concepts, including thermodynamic processes, phase transitions, and reversible\u002firreversible processes.\n A thermodynamic process involves changes or cycles in a system's state, moving from an initial to a final equilibrium state.\n Phase transitions refer to the transformation between different states of matter, such as solid, liquid, or gas, where each phase has uniform physical properties.\n Reversible processes are those that can be reversed by making small changes in the surroundings, maintaining the system in thermodynamic equilibrium.\n Irreversible processes, on the other hand, are not reversible and are common in natural complex systems.\n Thermodynamics also introduces the concept of a thermodynamic system, which can be passive or active, and these systems are crucial for understanding the behavior of matter and radiation.\n The principles of thermodynamics are governed by its four laws and play a significant role in various scientific and engineering disciplines.\n"],["Classical thermodynamics considers three main kinds of thermodynamic processes: (1) changes in a system, (2) cycles in a system,  and (3) flow processes. (1) A Thermodynamic process is a process in which the thermodynamic state of a system is changed.\n  A change in a system is defined by a passage from an initial to a final state of thermodynamic equilibrium.\n  In classical thermodynamics, the actual course of the process is not the primary concern, and often is ignored.\n",false,83,"Classical thermodynamics considers three main kinds of thermodynamic processes: (1) changes in a system, (2) cycles in a system,  and (3) flow processes. (1) A Thermodynamic process is a process in which the thermodynamic state of a system is changed.\n  A change in a system is defined by a passage from an initial to a final state of thermodynamic equilibrium.\n  In classical thermodynamics, the actual course of the process is not the primary concern, and often is ignored.\n"],["In physics, chemistry, and other related fields like biology, a phase transition (or phase change) is the physical process of transition between one state of a medium and another.\n  Commonly the term is used to refer to changes among the basic states of matter: solid, liquid, and gas, and in rare cases, plasma.\n  A phase of a thermodynamic system and the states of matter have uniform physical properties.\n",false,84,"In physics, chemistry, and other related fields like biology, a phase transition (or phase change) is the physical process of transition between one state of a medium and another.\n  Commonly the term is used to refer to changes among the basic states of matter: solid, liquid, and gas, and in rare cases, plasma.\n  A phase of a thermodynamic system and the states of matter have uniform physical properties.\n"],["In thermodynamics, a reversible process is a process, involving a system and its surroundings, whose direction can be reversed by infinitesimal changes in some properties of the surroundings, such as pressure or temperature.\n Throughout an entire reversible process, the system is in thermodynamic equilibrium, both physical and chemical, and nearly in pressure and temperature equilibrium with its surroundings.\n",false,85,"In thermodynamics, a reversible process is a process, involving a system and its surroundings, whose direction can be reversed by infinitesimal changes in some properties of the surroundings, such as pressure or temperature.\n Throughout an entire reversible process, the system is in thermodynamic equilibrium, both physical and chemical, and nearly in pressure and temperature equilibrium with its surroundings.\n"],["Thermodynamics deals with heat, work, and temperature, and their relation to energy, entropy, and the physical properties of matter and radiation.\n  The behavior of these quantities is governed by the four laws of thermodynamics, which convey a quantitative description using measurable macroscopic physical quantities, but may be explained in terms of microscopic constituents by statistical mechanics.\n  Thermodynamics plays a role in a wide variety of topics in science and engineering.\n",false,86,"Thermodynamics deals with heat, work, and temperature, and their relation to energy, entropy, and the physical properties of matter and radiation.\n  The behavior of these quantities is governed by the four laws of thermodynamics, which convey a quantitative description using measurable macroscopic physical quantities, but may be explained in terms of microscopic constituents by statistical mechanics.\n  Thermodynamics plays a role in a wide variety of topics in science and engineering.\n"],["In science, a process that is not reversible is called irreversible.\n  This concept arises frequently in thermodynamics.\n  All complex natural processes are irreversible, although a phase transition at the coexistence temperature (e. g.  melting of ice cubes in water) is well approximated as reversible.\n",false,87,"In science, a process that is not reversible is called irreversible.\n  This concept arises frequently in thermodynamics.\n  All complex natural processes are irreversible, although a phase transition at the coexistence temperature (e. g.  melting of ice cubes in water) is well approximated as reversible.\n"],["A thermodynamic system is a body of matter and\u002for radiation separate from its surroundings that can be studied using the laws of thermodynamics.\n Thermodynamic systems can be passive and active according to internal processes.\n  According to internal processes, passive systems and active systems are distinguished: passive, in which there is a redistribution of available energy, active, in which one type of energy is converted into another.\n",false,88,"A thermodynamic system is a body of matter and\u002for radiation separate from its surroundings that can be studied using the laws of thermodynamics.\n Thermodynamic systems can be passive and active according to internal processes.\n  According to internal processes, passive systems and active systems are distinguished: passive, in which there is a redistribution of available energy, active, in which one type of energy is converted into another.\n"]],"hoverinfo":"text","marker":{"color":["#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#ffcc00","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4","#1f78b4"],"line":{"color":"#333","width":2},"size":[40,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,30,40,30,30,30,30,30,30,30,30,30,30,30,30,30     <style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        padding-top: 50px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #000; /* Black background */
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        color: #fff; /* White text */
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        font-size: 16px; /* Increased font size for better readability */
        max-width: 90%; /* Maximum width relative to viewport */
        max-height: 80vh; /* Maximum height relative to viewport */
        overflow: auto; /* Enable scrolling if content exceeds max-height */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    </style>

    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="summaryText" tabindex="-1"></p> <!-- Make it focusable -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("summaryModal");
        var span = document.getElementsByClassName("close")[0];
        var summaryText = document.getElementById("summaryText");

        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        plot.on('plotly_click', function(data) {
            var point = data.points[0];
            var customdata = point.customdata;
            var text = customdata[3]; // Summary or abstract is the 4th element

            if (text && text !== "") {
                // Display the text in the modal
                summaryText.textContent = text;
                modal.style.display = "block";
                summaryText.focus();  // Set focus to the summary text
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Allow closing the modal with the Esc key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
    });
    </script>
